{% set name = "cerebra" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9e689f16729b28235f734ca3b508330499af565259b388b82e173bf39801ab6a

build:
  number: 0
  entry_points:
    - cerebra = cerebra.commandline:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - click
    - colorama
    - coverage
    - cython ==0.29.13
    - flake8
    - hgvs
    - ncls
    - numpy
    - pandas
    - pathos
    - pip
    - pyfaidx
    - pysam ==0.15.3
    - pytest
    - python
    - setuptools >=38.6.0
    - tqdm
    - vcfpy
  run:
    - biopython
    - click
    - colorama
    - coverage
    - cython ==0.29.13
    - flake8
    - hgvs
    - ncls
    - numpy
    - pandas
    - pathos
    - pyfaidx
    - pysam ==0.15.3
    - pytest
    - python
    - setuptools >=38.6.0
    - tqdm
    - vcfpy

test:
  imports:
    - cerebra
  commands:
    - cerebra --help
  requires:
    - coverage
    - flake8
    - pytest

about:
  home: "https://github.com/czbiohub/cerebra"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "a tool for fast and accurate summarizing of variant calling format (VCF) files"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - lincoln-harris
