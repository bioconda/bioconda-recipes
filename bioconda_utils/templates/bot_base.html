<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bot.css">
    <title>{{title}} - Bioconda Bot</title>
  </head>
  <body class="d-flex flex-column h-100">

    <header class="navbar navbar-dark bg-dark navbar-expand sticky-top">
      <a class="navbar-brand" href="#">
	<img class="m-1 p-1 bg-light rounded-circle" src="/css/logo.svg" alt="Bioconda" width="36" height="36"/>
	[Bioconda Bot]</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
	      data-target="#navbarSupportedContent"
	      aria-controls="navbarSupportedContent" aria-expanded="false"
	      aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	<ul class="navbar-nav mr-auto">
	  {% for href, id, caption in navigation_bar %}
	  <li class="nav-item {{ 'active' if id == active_page else '' }}">
	    <a class="nav-link" href="{{href}}">{{caption}}</a>
	  </li>
	  {% endfor %}
	</ul>
	<ul class="navbar-nav nav-flex-icons">
	  {% if user %}
	  <li class="nav-item dropdown avatar">
	    <a class="nav-link dropdown-toggle p-0" href="#" role="button" id="userDrownDown"
	       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	      <img src="{{user.avatar_url}}" alt="@{{user.username}}"
		   class="rounded-circle p-0" height="36" width="36"/>
	    </a>
	    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropDown">
	      <h1 class="dropdown-header">Signed in as @{{user.username}}</h1>
	      <a class="dropdown-item" href="{{url('logout')}}?next={{url(active_page)}}">Log out</a>
	    </div>
	  {% else %}
	  <li class="nav-item">
	    <a class="nav-link" href="{{url('login')}}?next={{url(active_page)}}">
	      Sign in with
	      <img src="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/svg/mark-github.svg"
		   class="m-2 p-1 bg-light rounded-circle" alt="Github" height="36" width="36"/>
	    </a>
	  </li>	  
	  {% endif %}
	</ul>
    </header>

    <main role="main" class="flex-shrink-0">
      <div class="container">
	{% block content %}{% endblock %}
      </div>
    </main>
    
    <footer class="footer mt-auto py-3 fixed-bottom">
      <div class="container">
	<span class="text-muted">Currently running version {{version}}</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	    crossorigin="anonymous"></script>
</body>
</html>
