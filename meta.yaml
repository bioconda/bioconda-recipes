{% set version = "19.12" %}

package:
        name: smashpp
        version: {{ version }}

build:
        number: 0

source:
        url: https://github.com/smortezah/smashpp/archive/v{{ version }}.tar.gz

requirements:
        build:
                - cmake
                - {{ compiler('cxx') }}

test:
        commands:
                - smashpp --version

about:
        home: https://github.com/smortezah/smashpp
        license: GPL3
        license_file: LICENSE
        license_family: GPL
        summary: A fast tool to find and visualize rearrangements in DNA sequences

