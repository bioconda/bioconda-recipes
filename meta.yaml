{% set name = "parse_mito_blast" %}
{% set version = "1.0" %}
{% set sha256 = "1bfe4248a6900353030b77f7991ca7660cdf48071098301319c1a494708408fb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://raw.githubusercontent.com/VGP/vgp-assembly/master/pipeline/VGP_decontamination_pipe/parse_mito_blast.py
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: 
  #{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  mkdir -p ${PREFIX}/bin && cp parse_mito_blast.py $PREFIX/bin

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas

test:
  commands:
    - python3 parse_mito_blast.py --help

about:
  home: https://github.com/VGP/vgp-assembly/tree/master/pipeline/VGP_decontamination_pipe
  license: MIT
  license_file: LICENSE
  summary: "Filtering blast out from querying assembly against mitochondrial database." 
  maintainer: vgp-assembly 


