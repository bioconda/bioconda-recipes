{% set name = "pdivas" %}
{% set version = "0.5.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1422b92cb904b4e411f415cedfc195222c2967dbdf486eb7d60e73512dfe8fe2

build:
  number: 0
  entry_points:
    - pdivas=pdivas.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cyvcf2
    - numpy
    - pandas
    - pip
    - python
    - scikit-learn
  run:
    - cyvcf2
    - numpy
    - pandas
    - python
    - scikit-learn

test:
  imports:
    - pdivas
  commands:
    - pdivas --help

about:
  home: "http://github.com/account/repository"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "PDIVAS: Pathogenicity predictor of Deep-Intronic Variants causing Aberrant Splicing"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
