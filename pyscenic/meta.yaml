{% set name = "pyscenic" %}
{% set version = "0.12.1" %}
{% set sha256 = "ae8fafa707d2578ffe08f9eed85f14a4cd9e1b53d57217420e2e956f0a8ddba2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: {{ sha256 }}
    folder: pyscenic-0.12.1

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python=3.10
    - pip
    - setuptools_scm
    - dask[complete]
    - distributed
    - numpy >=1.16.5
    - pandas
    - scikit-learn
    - scipy
    - {{ compiler('c') }}
  run:
    - python=3.10
    - aiohttp
    - frozendict
    - numpy >=1.19
    - pandas >=1.3
    - scipy >=1.6
    - llvmlite >=0.34
    - numba >=0.51.2
    - click >=7.0
    - cloudpickle >=1.3.0
    - fsspec >=0.6.0
    - cytoolz >=0.8.2
    - scikit-learn >=0.22
    - pyyaml >=5.3.1
    - tqdm
    - umap-learn
    - numexpr
    - distributed
    - dask[complete]
    - attrs
    - boltons
    - requests
    - pip:
      - arboreto==0.1.6
      - interlap==0.2.7
      - multiprocessing_on_dill==3.5.0a4
      - ctxcore==0.2.0

test:
  imports:
    - pyscenic

about:
  home: https://github.com/aertslab/pySCENIC
  summary: 'pySCENIC is a python implementation of the SCENIC pipeline'
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - pcm32
