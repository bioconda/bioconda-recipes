os:
  - linux
  - osx

language: c

sudo: required

services:
  - docker

install: scripts/travis-setup.sh

script: travis_wait 119 scripts/travis-run.sh

env:
  global:
    - SUBDAGS=1
    - BIOCONDA_UTILS_TAG=master
    - BIOCONDA_UTILS_BUILD_ARGS="--loglevel=info"
    - BIOCONDA_UTILS_LINT_ARGS=
    - MINICONDA_VER="4.2.12"
  matrix:
    - SUBDAG=0

matrix:
  fast_finish: true

