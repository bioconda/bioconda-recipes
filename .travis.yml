os:
- linux
- osx
language: python - "3.5"
sudo: required
services:
- docker
install: ./travis-setup.sh
before_script:
- export PATH=/opt/involucro:/anaconda/bin:$PATH
script: ./travis-run.sh
env:
  global:
  - secure: 
  - ENCRYPTION_LABEL=4abdd40b7eaf
  - MINICONDA_VER="4.2.12"

matrix:
  fast_finish: true
  - BIOCONDA_UTILS_TEST_TYPE=pytest
  - BIOCONDA_UTILS_TEST_TYPE=docs

branches:
  only:
    - master
