os:
- linux
- osx

language: c

sudo: required

services:
  - docker

install: scripts/travis-setup.sh

script:
  # Fast finish the PR.
  - echo ""
  - (curl https://raw.githubusercontent.com/conda-forge/conda-forge-build-setup-feedstock/master/recipe/ff_ci_pr_build.py | python - -v --ci "travis" "${TRAVIS_REPO_SLUG}" "${TRAVIS_BUILD_NUMBER}" "${TRAVIS_PULL_REQUEST}") || exit 1
  - travis_wait 119 scripts/travis-run.sh

env:
  global:
  - secure: 
  - SUBDAGS=1
  - BIOCONDA_UTILS_TAG=master
  - BIOCONDA_UTILS_ARGS="--loglevel=info --mulled-test"
  matrix:
  - SUBDAG=0
