{% set version = '1.7' %}

package:
  name: r-picante
  version: {{ version|replace("-", "_") }}

source:
  fn: picante_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/picante_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/picante/picante_{{ version }}.tar.gz
  sha256: 75e4d73080db67e776562a1d58685438461cbde39af46900c7838da56aef0a62

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ape
    - r-nlme
    - r-vegan
    - gcc

  run:
    - r-base
    - r-ape
    - r-nlme
    - r-vegan{indent}libgcc

test:
  commands:
    - $R -e "library('picante')"

about:
  home: https://CRAN.R-project.org/package=picante
  license: GPL-2
  summary: Functions for phylocom integration, community analyses, null-models, traits and 
    evolution. Implements numerous ecophylogenetic approaches including measures of community 
    phylog enetic and trait diversity, phylogenetic signal, estimation of trait values for
    unobserved taxa, null models for community and phylogeny randomizations, and utility
    functions for data input/output and phylogeny plotting. A full description of package
    functionality and methods are provided by Kembel et al. (2010)
  license_family: GPL2
