{% set name = "GFAffix" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b8249998245a777b1bdac39f033433c1bdbe5115cca2897f95766c4d73787fac 

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - rust >= 1.51.0

test:
  commands:
    - gfaffix --help

about:
    home:  https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: |
      GFAffix identifies walk-preserving shared affixes in variation graphs and collapses them into a non-redundant graph structure. 

extra:
  recipe-maintainers:
    - danydoerr
