{% set name = "perl-bio-cigar" %}
{% set version = "1.01" %}
{% set sha256 = "1844e28fbe1aa4574228d8411eec275c42431a07145da2dce0544e4b8f299d82" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TS/TSIBLEY/Bio-Cigar-1.01.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 7

requirements:
  build:
    - make
  host:
    - perl
    - perl-namespace-clean
    - perl-carp
    - perl-moo
    - perl-extutils-makemaker
    - perl-test-simple
    - perl-type-tiny

  run:
    - perl
    - perl-namespace-clean
    - perl-moo
    - perl-carp
    - perl-type-tiny

test:
  imports:
    - Bio::Cigar

about:
  home: https://github.com/MullinsLab/Bio-Cigar
  license: gpl_2
  summary: 'Parse CIGAR strings and translate coordinates to/from reference/query'

extra:
  identifiers:
    - biotools:bio-cigar
