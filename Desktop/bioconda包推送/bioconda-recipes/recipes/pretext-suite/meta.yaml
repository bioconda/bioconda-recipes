package:
  name: pretext-suite
  version: "0.0.2"

build:
  number: 1
  noarch: generic

requirements:
  run:
    - pretextmap
    - pretextsnapshot
    - pretextgraph

test:
  commands:
    - PretextMap
    - PretextSnapshot
    - PretextGraph

about:
  home: https://github.com/wtsi-hpag/
  license: MIT
  license_family: MIT
  summary: Meta-package for Pretext Hi-C contact map tools.
  description: >
    A collection of the Pretext Hi-C genome contact map tools.
    Developed by the High-Performance Assembly Group, Wellcome Sanger Institute, UK.



