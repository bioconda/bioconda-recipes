{% set version = "2.8.0" %}

package:
  name: nanofilt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanofilt/NanoFilt-{{ version }}.tar.gz
  sha256: 47f4f4f8be834f011570a8d76d07cc12abe0686c8917607316a8ccfb3e20758c

build:
  entry_points:
    - NanoFilt=nanofilt.NanoFilt:main
  number: 0
  noarch: python
  
requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - biopython
    - nanomath >=0.13.3
    - nanoget >=0.15.0

test:
  imports:
    - nanofilt

  commands:
    - NanoFilt --help

about:
  home: https://github.com/wdecoster/nanofilt
  license: MIT License
  summary: 'Filtering and trimming of Oxford Nanopore Sequencing data'
  license_family: MIT
