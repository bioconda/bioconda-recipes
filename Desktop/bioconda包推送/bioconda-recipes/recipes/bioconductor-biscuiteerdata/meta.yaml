{% set version = "1.20.0" %}
{% set name = "biscuiteerData" %}
{% set bioc = "3.20" %}

about:
  description: Contains default datasets used by the Bioconductor package biscuiteer.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Data Package for Biscuiteer

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biscuiteerdata", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, rmarkdown, markdown
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - r-base
    - r-curl
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - r-base
    - r-curl
    - curl
    - bioconductor-data-packages >=20241103

source:
  md5: 71b2c48b7e095c2546f3ebfc8331b7a5
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

