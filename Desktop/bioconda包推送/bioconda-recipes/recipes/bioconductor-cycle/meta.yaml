{% set version = "1.60.0" %}
{% set name = "cycle" %}
{% set bioc = "3.20" %}

about:
  description: Package for assessing the statistical significance of periodic expression based on Fourier analysis and comparison with data generated by different background models
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: Significance of periodic expression pattern in time-series data
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cycle", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-mfuzz >=2.66.0,<2.67.0
    - r-base
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-mfuzz >=2.66.0,<2.67.0
    - r-base
source:
  md5: 24680be77d98031eadfd4c9365f7f5fc
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

