{% set name = "croo" %}
{% set version = "0.6.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6874037bbadcefb4003fdea5466eded76ac84616f4701025a50880fdfc365f43

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - autouri >=0.1.2.1
    - python-graphviz
    - graphviz
    - miniwdl
    - caper

test:
  imports:
    - croo

about:
  home: https://github.com/ENCODE-DCC/croo
  license: MIT
  summary: CRomwell Output Organizer
  description: This program parses metadata JSON file generated from Cromwell and organizes its raw outputs

