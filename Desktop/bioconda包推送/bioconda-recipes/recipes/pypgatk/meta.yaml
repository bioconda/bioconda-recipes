{% set name = "pypgatk" %}
{% set version = "0.0.24" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "4505e80adf38fb27b80fa0c8ccdc956dcd72a58c839d7d93c42c1b73c9ca8b45"

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython
    - click
    - gffutils
    - numpy
    - ratelimit
    - python >=3
    - pyvcf
    - pyyaml
    - requests
    - simplejson
    - pybedtools
    - pyteomics >=4.2
    - pyopenms ==2.7.0
    - pandas
    # should be removed as soon as we patch the other packages
    - pysam >=0.16
    - pyahocorasick
    - tqdm
    - pathos

test:
  imports:
    - pypgatk
    - pypgatk.cgenomes
    - pypgatk.commands
    - pypgatk.db
    - pypgatk.ensembl
    - pypgatk.proteomics
    - pypgatk.proteomics.db
    - pypgatk.tests
    - pypgatk.toolbox
  commands:
    - which pypgatk_cli.py
    - pypgatk_cli.py -h


about:
  home: "http://github.com/bigbio/py-pgatk"
  license: "Apache 2"
  license_family: "APACHE"
  summary: "The Pypgatk framework and library provides a set of tools to perform ProteoGenomics Analysis."
  doc_url: "https://pgatk.readthedocs.io/en/latest/pypgatk.html"
  dev_url: "https://github.com/bigbio/py-pgatk"

extra:
  recipe-maintainers:
    - ypriverol
