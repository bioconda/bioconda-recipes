{% set version = "1.26.0" %}
{% set name = "TENxBrainData" %}
{% set bioc = "3.20" %}

about:
  description: Single-cell RNA-seq data for 1.3 million brain cells from E18 mice, generated by 10X Genomics.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: CC BY 4.0
  summary: Data from the 10X 1.3 Million Brain Cell Study

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tenxbraindata", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, BiocStyle, snow, BiocFileCache, BiocParallel, data.table, rmarkdown
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - r-base
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103

source:
  md5: c75922e698f3cfea4aeceff12647f0c4
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

