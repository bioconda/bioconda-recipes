{% set version = "1.58.0" %}
{% set name = "goseq" %}
{% set bioc = "3.20" %}

about:
  description: Detects Gene Ontology and/or other user defined categories which are over/under represented in RNA-seq data.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
  summary: Gene Ontology analyser for RNA-seq and other length biased data

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-goseq", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:goseq

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: edgeR, org.Hs.eg.db
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genelendatabase >=1.42.0,<1.43.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-go.db >=3.20.0,<3.21.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - r-base
    - r-biasedurn
    - r-mgcv
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genelendatabase >=1.42.0,<1.43.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-go.db >=3.20.0,<3.21.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - r-base
    - r-biasedurn
    - r-mgcv

source:
  md5: 2f8e14aea3c76338ad18c7a1bfe8c502
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

