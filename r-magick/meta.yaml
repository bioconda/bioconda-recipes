{% set version = '2.8.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-magick
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/magick_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/magick/magick_{{ version }}.tar.gz
  sha256: 45c803370f0d96b729db8114b3e2187cbe6fac13133b67b96a91c8eae734ea0a

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: av (>= 0.3), spelling, jsonlite, methods, knitr, rmarkdown, rsvg, webp, pdftools, ggplot2, gapminder, IRdisplay, tesseract (>= 2.0), gifski
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-rcpp >=0.12.12
    - r-curl
    - r-magrittr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp >=0.12.12
    - r-curl
    - r-magrittr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('magick')"           # [not win]
    - "\"%R%\" -e \"library('magick')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://docs.ropensci.org/magick/ https://ropensci.r-universe.dev/magick
  license: MIT
  summary: 'Bindings to ''ImageMagick'': the most comprehensive open-source image processing
    library available. Supports many common formats (png, jpeg, tiff, pdf, etc) and
    manipulations (rotate, scale, crop, trim, flip, blur, etc). All operations are vectorized
    via the Magick++ STL meaning they operate either on a single frame or a series of
    frames for working with layers, collages, or animation. In RStudio images are automatically
    previewed when printed to the console, resulting in an interactive editing environment.
    The latest version of the package includes a native graphics device for creating
    in-memory graphics or drawing onto images using pixel coordinates.'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

