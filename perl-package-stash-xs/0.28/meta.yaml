{% set name = "perl-package-stash-xs" %}
{% set version = "0.28" %}
{% set sha256 = "23d8c5c25768ef1dc0ce53b975796762df0d6e244445d06e48d794886c32d486" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Package-Stash-XS-0.28.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Package-Stash-XS-0.28.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-xsloader

  run:
    - perl
    - perl-xsloader

test:
  # Perl 'use' tests
  imports:
    - Package::Stash::XS

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/release/Package-Stash-XS
  license: perl_5
  summary: 'faster and more correct implementation of the Package::Stash API'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
