{% set name = "ContigNet" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e4252fffae04c3bdd538401f3b4445db6380dbeeff3555e3b7f4d115b9578cc2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - pytorch
    - tqdm
    - matplotlib
    - seaborn
    - biopython
    - ete3
    - tensorboard

about:
  home: https://github.com/tianqitang1/ContigNet
  license: USC-RL v1.0
  license_family: OTHER
  license_file: 
  summary: "ContigNet, a deep learning based phage-host interaction prediction tool"

extra:
  recipe-maintainers:
    - tianqitang1
  identifiers:
    - doi:10.1093/bioinformatics/btac239
