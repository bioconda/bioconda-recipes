{% set version = "1.0" %}

package:
  name: ffc 
  version: {{ version }}

build:
  skip: True  # [osx]  
  number: 0
  run_exports:
    - {{ pin_subpackage('ffc', max_pin="x") }}

source:
  url: https://github.com/kowallus/ffc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 16650a191e4b572a8af5584f78b49862e11a91957b97920129dd7b2d578f8797 

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - make
    
test:
  commands:
    - ffc -v 2>&1 | grep -F {{ version }}

about:
  home: https://github.com/kowallus/ffc
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: A tool for compressing FASTA files
  dev_url: https://github.com/kowallus/ffc
  
extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - kowallus
