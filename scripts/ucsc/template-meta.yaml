{{% set package = "{package}" %}}
{{% set program = "{program}" %}}
{{% set version = "{version}" %}}
{{% set sha256 = "{sha256}" %}}

package:
  name: "{{{{ package }}}}"
  version: "{{{{ version }}}}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{{{ version }}}}.src.tgz"
  fn: "userApps.v{{{{ version }}}}.src.tgz"
  sha256: "{{{{ sha256 }}}}"
  patches:
    - "include.patch"

build:
  number: 0

requirements:
  build:
    - gcc                                                       # [not osx]
    - llvm                                                      # [osx]
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib {{{{ CONDA_ZLIB }}}}*

  run:
    - libgcc                                                    # [not osx]
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib {{{{ CONDA_ZLIB }}}}*

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{{{ program }}}}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "{summary}"
