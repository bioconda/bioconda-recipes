{{% set package = "{package}" %}}
{{% set program = "{program}" %}}
{{% set version = "{version}" %}}
{{% set sha256 = "{sha256}" %}}

package:
  name: "{{{{ package }}}}"
  version: "{{{{ version }}}}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{{{ version }}}}.src.tgz"
  sha256: "{{{{ sha256 }}}}"
  patches:
    - "include.patch"

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{{{ compiler('c') }}}}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{{{ program }}}}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "{summary}"
