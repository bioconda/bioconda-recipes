{% set name = "somalier" %}
{% set version = "0.2.0" %}
{% set sha256hash = "dca43af26e07f5b93337b8d8db2f2874a50d0545f34681b2d993e1548c362fd2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/somalier/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - htslib
  run:
    - htslib

test:
  commands:
    - somalier -h

about:
  home: https://github.com/brentp/somalier
  license: ISC
  license_file: LICENSE-parseopt3
  summary: 'Sample-swap checking directly on BAMs/CRAMs for cancer data'
