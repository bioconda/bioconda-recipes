{% set version = "1.18.0" %}
{% set name = "MAST" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b92a9603a42bffe8a959df0ddbd3d7c0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, lme4(>= 1.0), blme, roxygen2(> 6.0.0), numDeriv, car, gdata, lattice, GGally, GSEABase, NMF, TxDb.Hsapiens.UCSC.hg19.knownGene, rsvd, limma, RColorBrewer, BiocStyle, scater, DelayedArray, Matrix, HDF5Array, zinbwave, dplyr
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-abind
    - r-base
    - r-data.table
    - r-ggplot2
    - r-plyr
    - r-progress
    - r-reshape2
    - r-stringr
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-abind
    - r-base
    - r-data.table
    - r-ggplot2
    - r-plyr
    - r-progress
    - r-reshape2
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL(>= 2)'
  summary: 'Model-based Analysis of Single Cell Transcriptomics'
  description: 'Methods and models for handling zero-inflated single cell assay data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:mast
    - doi:10.1186/s13059-015-0844-5
  parent_recipe:
    name: bioconductor-mast
    path: recipes/bioconductor-mast
    version: 1.6.1

