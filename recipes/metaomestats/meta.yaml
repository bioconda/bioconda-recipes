{% set name = "MetaomeStats" %}
{% set version = "0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3454691973330b50068255123f9a81089cd8e41533c7c353fd1e5199d467ba6a

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --upgrade .

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - countAssembly.py --help

about:
  home: "https://github.com/raw-lab/metaome_stats"
  license: UNKNOWN
  license_family: OTHER
  summary: "Scripts for calculating statistics from FASTA sequences"

extra:
  recipe-maintainers:
    - raw-lab
