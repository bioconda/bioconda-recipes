{% set version = "1.2.0" %}
{% set name = "XeniumIO" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 10c5f3dd20e1aed9de6dfa388959746d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xeniumio", max_pin="x.x") }}'
  noarch: generic

# Suggests: arrow, BiocFileCache, BiocStyle, knitr, rmarkdown, tinytest
requirements:
  host:
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocio >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tenxio >=1.12.0,<1.13.0
    - bioconductor-visiumio >=1.6.0,<1.7.0
    - r-base
    - r-jsonlite
  run:
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocio >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tenxio >=1.12.0,<1.13.0
    - bioconductor-visiumio >=1.6.0,<1.7.0
    - r-base
    - r-jsonlite

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Import and represent Xenium data from the 10X Xenium Analyzer
  description: The package allows users to readily import spatial data obtained from the 10X Xenium Analyzer pipeline. Supported formats include 'parquet', 'h5', and 'mtx' files. The package mainly represents data as SpatialExperiment objects.

