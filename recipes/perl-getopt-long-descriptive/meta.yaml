{% set name = "perl-getopt-long-descriptive" %}
{% set version = "0.116" %}
{% set sha256 = "93bd88173c9b99c338085a8a70222ebb1c0ebad5c5feae1f742974a4c29c82ca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Getopt-Long-Descriptive-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-warnings >=0.005
    - perl-cpan-meta-check
    - perl-carp
    - perl-cpan-meta-requirements
    - perl-sub-exporter
    - perl-params-validate
    - perl-extutils-makemaker
    - perl-test-fatal
    - perl-getopt-long
  run:
    - perl
    - perl-carp
    - perl-getopt-long
    - perl-sub-exporter
    - perl-params-validate

test:
  imports:
    - Getopt::Long::Descriptive
    - Getopt::Long::Descriptive::Opts
    - Getopt::Long::Descriptive::Usage

about:
  home: "https://github.com/rjbs/Getopt-Long-Descriptive"
  license: "Perl_5"
  summary: "Getopt::Long, but simpler and more powerful."
  dev_url: "https://github.com/rjbs/Getopt-Long-Descriptive"
  doc_url: "https://metacpan.org/pod/Getopt::Long::Descriptive"
