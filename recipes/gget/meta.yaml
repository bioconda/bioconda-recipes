{% set name = "gget" %}
{% set version = "0.27.7" %}
{% set sha256 = "b77410a6f8753dd8145ede556caac2609954721f0e1de2949db970bf0da31833" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pachterlab/gget/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
  host:
    - python >=3.6
    - numpy >=1.17.2
    - pandas >=1.0.0
    - requests >=2.22.0
    - ipython
    - matplotlib-base
    - mysql-connector-python >=8.0.5,<=8.0.29
    - beautifulsoup4 >=4.10.0
    - ipywidgets
    - tqdm
    - py3Dmol >=1.8.0
    - curl
    - lxml
    - openmm ==7.5.1
    - openai
  run:
    - python >=3.6
    - numpy >=1.17.2
    - pandas >=1.0.0
    - requests >=2.22.0
    - ipython
    - matplotlib-base
    - mysql-connector-python >=8.0.5,<=8.0.29
    - beautifulsoup4 >=4.10.0
    - ipywidgets
    - tqdm
    - py3Dmol >=1.8.0
    - curl
    - lxml
    - openmm ==7.5.1
    - openai
    
test:
  commands:
    - {{ name }} ref --help
    - {{ name }} ref -d -w pep ciona_intestinalis
    - {{ name }} alphafold MAAHKGAEHHHKAAEHHEQAAKHHHAAAEHHEKGEHEQAAHHADTAYAHHKHAEEHAAQAAKHDAEHHAP
  imports:
    - gget

about:
  home: "https://github.com/pachterlab/gget"
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "gget enables efficient querying of genomic databases"
  description: |
    gget enables efficient querying of genomic databases, such as Ensembl, UniProt, 
    NCBI, directly into a Python or terminal programming environment. It was 
    designed to support genomic data analysis.

extra:
  recipe-maintainers:
    - nh13
    - lauraluebbert
