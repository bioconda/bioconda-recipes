{% set name = "gget" %}
{% set version = "0.2.7" %}
{% set sha256 = "4407291ca8f23f8b358f1ae02e2c247e59df3deea4720b3f4346cf3e404531c1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pachterlab/gget/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
  host:
    - python >=3.6
    - numpy >=1.17.2
    - pandas >=1.0.0
    - requests >=2.22.0
    - ipython
    - matplotlib-base
    - mysql-connector-python >=8.0.5
    - beautifulsoup4 >=4.10.0
  run:
    - python >=3.6
    - numpy >=1.17.2
    - pandas >=1.0.0
    - requests >=2.22.0
    - ipython
    - matplotlib-base
    - mysql-connector-python >=8.0.5
    - beautifulsoup4 >=4.10.0

test:
  commands:
    - {{ name }} ref --help
  imports:
    - gget

about:
  home: "https://github.com/pachterlab/gget"
  license: BSD-2-Clause
  license_family: BSD
  summary: "gget enables efficient querying of genomic databases"
  description: |
    gget enables efficient querying of genomic databases, such as Ensembl, UniProt, 
    NCBI, directly into a Python or terminal programming environment. It was 
    designed to support genomic data analysis.

extra:
  recipe-maintainers:
    - nh13
