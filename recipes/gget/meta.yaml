{% set name = "gget" %}
{% set version = "0.28.4" %}
{% set sha256 = "bab45530f72b189b233a72be20421176fbc4ca7ed407e36eec758086c2cda7c6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pachterlab/gget/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation -vvv .
  run_exports:
    - {{ pin_subpackage('gget', max_pin="x.x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - bs4
    - requests >=2.22.0
    - pandas >=1.0.0
    - ipython
    - mysql-connector-python >=8.0.5,<=8.0.29
    - matplotlib-base
    - tqdm
    - ipywidgets
    - lxml
    - numpy >=1.17.2
  run:
    - python >=3.6
    - numpy >=1.17.2
    - pandas >=1.0.0
    - requests >=2.22.0
    - ipython
    - matplotlib-base
    - mysql-connector-python >=8.0.5,<=8.0.29
    - beautifulsoup4 >=4.10.0
    - ipywidgets
    - tqdm
    - py3Dmol >=1.8.0
    - curl
    - lxml
    - openmm ==7.5.1
    - openai

test:
  commands:
    - {{ name }} ref --help
    - {{ name }} ref -d -w pep ciona_intestinalis
    - {{ name }} alphafold MAAHKGAEHHHKAAEHHEQAAKHHHAAAEHHEKGEHEQAAHHADTAYAHHKHAEEHAAQAAKHDAEHHAP
  imports:
    - gget

about:
  home: "https://github.com/pachterlab/gget"
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "gget enables efficient querying of genomic databases"
  description: |
    gget enables efficient querying of genomic databases, such as Ensembl, UniProt, 
    NCBI, directly into a Python or terminal programming environment. It was 
    designed to support genomic data analysis.

extra:
  recipe-maintainers:
    - nh13
    - lauraluebbert
