{% set name = "gget" %}
{% set version = "0.3.9" %}
{% set sha256 = "015daacaa9bb424119ecce79705d88f4d8d2dc3a1d5357841b8d0507f9451b7f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pachterlab/gget/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
  host:
    - python >=3.6
    - numpy >=1.17.2
    - pandas >=1.0.0
    - requests >=2.22.0
    - ipython
    - matplotlib-base
    - mysql-connector-python >=8.0.5,<=8.0.29
    - beautifulsoup4 >=4.10.0
    - ipywidgets
    - tqdm
    - py3Dmol>=1.8.0
  run:
    - python >=3.6
    - numpy >=1.17.2
    - pandas >=1.0.0
    - requests >=2.22.0
    - ipython
    - matplotlib-base
    - mysql-connector-python >=8.0.5,<=8.0.29
    - beautifulsoup4 >=4.10.0
    - ipywidgets
    - tqdm
    - py3Dmol>=1.8.0
    
test:
  commands:
    - {{ name }} ref --help
  imports:
    - gget

about:
  home: "https://github.com/pachterlab/gget"
  license: BSD-2-Clause
  license_family: BSD
  summary: "gget enables efficient querying of genomic databases"
  description: |
    gget enables efficient querying of genomic databases, such as Ensembl, UniProt, 
    NCBI, directly into a Python or terminal programming environment. It was 
    designed to support genomic data analysis.

extra:
  recipe-maintainers:
    - nh13
