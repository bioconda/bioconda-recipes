{% set name = "isatools" %}
{% set version = "0.14.3" %}
{% set sha256 = "002443ea1a3b55ae7589bda71d15c64ecbd82ad9f0d17bab46dd5ff70d54ebac" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/isatools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  number: 0
  entry_points:
    - isatools = isatools:main
  run_exports:
    - {{ pin_subpackage('isatools', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - uv
    - uv-build
  run:
    - python >=3.6
    - graphene ==3.1.1
    - graphql-core ==3.2.3
    - numpy
    - jsonschema
    - pandas ==1.5.0
    - openpyxl
    - networkx
    - lxml
    - requests
    - iso8601
    - chardet
    - jinja2
    - beautifulsoup4
    - mzml2isa
    - biopython
    - progressbar2
    - deepdiff
    - pyyaml
    - bokeh
    - certifi ==2021.5.30
    - flake8 ==3.9.2
    - ddt >=1.4.2
    - behave ==1.2.6
    - httpretty ==1.1.3
    - sure ==2.0.0
    - coveralls
    - rdflib
    - flask
    - flask-sqlalchemy

test:
  imports:
    - isatools
    - isatools.convert
    - isatools.create
    - isatools.io
    - isatools.net

about:
  home: https://isa-tools.org/
  summary: 'Metadata tracking tools help to manage an increasingly diverse set of life science, environmental and biomedical experiments'
  license: MPL-2.0
  license_file: LICENSE.txt
  dev_url: https://github.com/ISA-tools/isa-api

extra:
  identifiers:
    - doi:10.1093/gigascience/giab060
