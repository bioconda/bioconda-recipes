package:
  name: isatools
  version: "0.9.5"

source:
  url: https://pypi.python.org/packages/0c/db/ea47e2efdeb20962cd7d684626c33b9c71d6d9d8b870cd20d3ede7b0d49d/isatools-0.9.5.tar.gz
  md5: 189e1253093d0d4144a3d615acc32b8d

build:
  skip: True # [py27]
  number: 1
  entry_points:
    - isatools = isatools:main

requirements:
  host:
    - python
    - setuptools
    - numpy
    - jsonschema
    - pandas ==0.20
    - networkx
    - lxml
    - requests
    - chardet
    - iso8601
    - jinja2
    - beautifulsoup4
    - mzml2isa
    - biopython
    - progressbar2

  run:
    - python
    - numpy
    - jsonschema
    - pandas ==0.20
    - networkx
    - lxml
    - requests
    - chardet
    - iso8601
    - jinja2
    - beautifulsoup4
    - mzml2isa
    - biopython
    - progressbar2

test:
  # Python imports
  imports:
    - isatools
    - isatools.convert
    - isatools.create
    - isatools.errors
    - isatools.io
    - isatools.net

about:
  home: https://github.com/ISA-tools/isa-api
  license: CPAL
  summary: 'Metadata tracking tools help to manage an increasingly diverse set of life science, environmental and biomedical experiments'
  license_family: OTHER
