package:
  name: isatools
  version: "0.10.0"

source:
  url: https://pypi.python.org/packages/c1/e5/219ea04a6529806e055b321a0a7ace0bddd08869d65aca3a52d4ee877420/isatools-0.10.0.tar.gz
  sha256: 8f97d815ecf40cdc9154ab0a51ba6e7364b57bad2d01cd536fc4ae36e5591c97

build:
  skip: True # [py27]
  number: 0
  entry_points:
    - isatools = isatools:main

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.9.3,<2.0a0
    - jsonschema
    - pandas ==0.20
    - networkx
    - lxml
    - requests
    - chardet
    - iso8601
    - jinja2
    - beautifulsoup4
    - mzml2isa
    - biopython
    - progressbar2

  run:
    - python
    - numpy >=1.9.3,<2.0a0
    - jsonschema
    - pandas ==0.20
    - networkx
    - lxml
    - requests
    - chardet
    - iso8601
    - jinja2
    - beautifulsoup4
    - mzml2isa
    - biopython
    - progressbar2

test:
  # Python imports
  imports:
    - isatools
    - isatools.convert
    - isatools.create
    - isatools.errors
    - isatools.io
    - isatools.net

about:
  home: https://github.com/ISA-tools/isa-api
  license: CPAL
  summary: 'Metadata tracking tools help to manage an increasingly diverse set of life science, environmental and biomedical experiments'
  license_family: OTHER
