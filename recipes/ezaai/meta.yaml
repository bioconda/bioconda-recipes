{% set name = "EzAAI" %}
{% set version = "1.2.2" %}
{% set sha256 = "4e480335864b5289cd122928cc47662aea896d4ea662ceb9606f1e5305ce587c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/endixk/ezaai/releases/download/v{{ version }}/EzAAI_v{{ version }}.jar
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8,<9
    - prodigal
    - mmseqs2
    - blastp
    - diamond

test:
  commands:
    - EzAAI -h | grep -q "EzAAI - {{ version }}"

about:
  home: http://leb.snu.ac.kr/ezaai
  dev_url: https://github.com/endixk/ezaai
  doc_url: http://leb.snu.ac.kr/ezaai
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  summary: EzAAI is a suite of workflows for improved AAI calculation performance along with the novel module that provides hierarchical clustering analysis and dendrogram representation.
extra:
  identifiers:
    - doi:10.1007/s12275-021-1154-0
