{% set version = "0.6.1" %}
{% set sha256 = "47e0bff003433db2397b1f4c10bf10d8e8e5e4ff813ffb7ca3e22865ef75cab8" %}

package:
  name: latch
  version: {{ version }}

source:
  url: https://github.com/latchbio/latch/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  run:
  - python >=3.7,<3.9

test:
  commands:
    - latch --help

about:
  license: MIT
  license_file: LICENSE
  summary: Command line tool to launch + investigate workflows and data objects.
