{% set name = "biox" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TianMayCry9/BioX/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5a0b2b0afcf518d92a93fa1d0af41791ee829fce134cc512b866d51c1e778568

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - biox = src.biox:main
  run_exports:
    - {{ pin_subpackage('biox', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numpy >=1.19.0
    - tqdm >=4.45.0
    - multiprocess >=0.70.0
    - scikit-learn
    - biopython
    - taxonomy

test:
  commands:
    - biox -h
    - printf ">test_seq\nACGTCGCGCGCGCG\n" > test.fa
    - biox -c -t dna test.fa

about:
  home: "https://github.com/TianMayCry9/BioX"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: 'Biological Sequence Compression Tool.'
  description: |
    BioX is an efficient, lossless compression tool designed specifically for 
    biological sequence data. It supports compression of DNA, RNA, protein 
    sequences, and FASTQ data.
  dev_url: "https://github.com/TianMayCry9/BioX"
  doc_url: "https://github.com/TianMayCry9/BioX/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - TianMayCry9
