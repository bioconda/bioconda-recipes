{% set name = "biox" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TianMayCry9/BioX/archive/refs/tags/v1.0.0.tar.gz
  sha256: 004bae5599d7a2e8ee06f2b3913133f7b2ac95c11d3d5e282bdac35f5044012a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - tqdm

test:
  commands:
    - biox -h

about:
  home: https://github.com/TianMayCry9/BioX
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Biological Sequence Compression Tool'
  description: |
    BioX is an efficient, lossless compression tool designed specifically for 
    biological sequence data. It supports compression of DNA, RNA, protein 
    sequences, and FASTQ data.
  dev_url: https://github.com/TianMayCry9/BioX/issues

extra:
  recipe-maintainers:
    - TianMayCry9