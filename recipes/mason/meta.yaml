{% set version = "2.0.12" %}
{% set seqan_version = "2.5.1" %}

package:
  name: mason
  version: {{ version }}

source:
  # Note, version numbers for SeqAn and Mason are different.
  # SeqAn 2.5.1 contains Mason 2.0.12
  url: https://github.com/seqan/seqan/archive/refs/tags/seqan-v{{ seqan_version }}.tar.gz
  sha256: 78c80631772dd5919b8e542c6cb4ec9d2cde8db62d53dc2b01eeb669aaf04544

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('mason', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - bzip2
    - zlib

test:
  commands:
    - mason_frag_sequencing --help 2>&1 > /dev/null
    - mason_genome --help 2>&1 > /dev/null
    - mason_materializer --help 2>&1 > /dev/null
    - mason_methylation --help 2>&1 > /dev/null
    - mason_simulator --help 2>&1 > /dev/null
    - mason_splicing --help 2>&1 > /dev/null
    - mason_variator --help 2>&1 > /dev/null

about:
  home: "https://github.com/seqan/seqan/tree/seqan-v{{ seqan_version }}/apps/mason2/README"
  license: "https://github.com/seqan/seqan/tree/seqan-v{{ seqan_version }}/apps/mason2/LICENSE"
  summary: "Mason is a collection of tools for the simulation of biological sequences."
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:mason
    - doi:10.1371/journal.pone.0049110
