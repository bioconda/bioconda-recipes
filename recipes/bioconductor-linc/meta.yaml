{% set version = "1.10.0" %}
{% set name = "LINC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a52912b77f3b7cc2eda4e7fafb4aa78e59f015d49c629de5a8a2401f61c377d1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-ggtree >=1.14.0,<1.16.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactomepa >=1.26.0,<1.28.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-ape
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-png
    - 'r-rcpp >=0.11.0'
    - r-reshape2
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-ggtree >=1.14.0,<1.16.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactomepa >=1.26.0,<1.28.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-ape
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-png
    - 'r-rcpp >=0.11.0'
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides methods to compute co-expression networks of lincRNAs and protein-coding genes. Biological terms associated with the sets of protein-coding genes predict the biological contexts of lincRNAs according to the ''Guilty by Association'' approach.'
extra:
  identifiers:
    - biotools:linc
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-linc
    path: recipes/bioconductor-linc
    version: 1.8.0
