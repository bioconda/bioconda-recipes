{% set version = "1.6.0" %}
{% set name = "LINC" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cde9f0069dd8a1db8483a969dddd7107d16fd89a76ba867305664c5d2fcb8b4a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biobase
    - bioconductor-clusterprofiler
    - bioconductor-dose
    - bioconductor-ggtree
    - bioconductor-org.hs.eg.db
    - bioconductor-reactomepa
    - bioconductor-sva
    - r-ape
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-png
    - 'r-rcpp >=0.11.0'
    - r-reshape2
  run:
    - bioconductor-biobase
    - bioconductor-clusterprofiler
    - bioconductor-dose
    - bioconductor-ggtree
    - bioconductor-org.hs.eg.db
    - bioconductor-reactomepa
    - bioconductor-sva
    - r-ape
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-png
    - 'r-rcpp >=0.11.0'
    - r-reshape2
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides methods to compute co-expression networks of lincRNAs and protein-coding genes. Biological terms associated with the sets of protein-coding genes predict the biological contexts of lincRNAs according to the ''Guilty by Association'' approach.'

extra:
  identifiers:
    - biotools:linc
    - doi:10.1038/nmeth.3252
