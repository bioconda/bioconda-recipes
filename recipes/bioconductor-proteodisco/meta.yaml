{% set version = "1.0.0" %}
{% set name = "ProteoDisco" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8c4360d1321d4c6b832850dbb5277bcb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: AnnotationDbi (>= 1.54.1), BSgenome (>= 1.60.0), BSgenome.Hsapiens.UCSC.hg19 (>= 1.4.3), BiocStyle (>= 2.20.1), DelayedArray (>= 0.18.0), devtools (>= 2.4.2), knitr (>= 1.33), matrixStats (>= 0.59.0), markdown (>= 1.1), org.Hs.eg.db (>= 3.13.0), purrr (>= 0.3.4), RCurl (>= 1.98.1.3), readr (>= 1.4.0), ggplot2 (>= 3.3.5), rmarkdown (>= 2.9), rtracklayer (>= 1.52.0), seqinr (>= 4.2.8), stringr (>= 1.4.0), reshape2 (>= 1.4.4), scales (>= 1.1.1), testthat (>= 3.0.3), TxDb.Hsapiens.UCSC.hg19.knownGene (>= 3.2.2)
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-cleaver >=1.32.0,<1.33.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.34.0,<0.35.0'
    - r-base
    - 'r-checkmate >=2.0.0'
    - 'r-dplyr >=1.0.6'
    - 'r-parallellogger >=2.0.1'
    - 'r-plyr >=1.8.6'
    - 'r-rlang >=0.4.11'
    - 'r-tibble >=3.1.2'
    - 'r-tidyr >=1.1.3'
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-cleaver >=1.32.0,<1.33.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.34.0,<0.35.0'
    - r-base
    - 'r-checkmate >=2.0.0'
    - 'r-dplyr >=1.0.6'
    - 'r-parallellogger >=2.0.1'
    - 'r-plyr >=1.8.6'
    - 'r-rlang >=0.4.11'
    - 'r-tibble >=3.1.2'
    - 'r-tidyr >=1.1.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Generation of customized protein variant databases from genomic variants, splice-junctions and manual sequences'
  description: 'ProteoDisco is an R package to facilitate proteogenomics studies. It houses functions to create customized (mutant) protein databases based on user-submitted genomic variants, splice-junctions, fusion genes and manual transcript sequences. The flexible workflow can be adopted to suit a myriad of research and experimental settings.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

