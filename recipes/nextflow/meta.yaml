{% set version = "25.10.1" %}
{% set sha256 = "04cf76ee6bef9175273ea908d7ff0d5f82a7c5fd09e668248f56d376ed67ee11" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('nextflow', max_pin="x.x") }}

source:
  url: https://github.com/nextflow-io/nextflow/releases/download/v{{ version }}/nextflow
  sha256: {{ sha256 }}

requirements:
  host:
    - openjdk >=17,<=24
    - coreutils
    - curl
  run:
    - openjdk >=17,<=24
    - coreutils
    - curl

test:
  commands:
    - nextflow help

about:
  home: "https://github.com/nextflow-io/nextflow"
  license: "Apache-2.0"
  summary: "A DSL for data-driven computational pipelines http://nextflow.io"

extra:
  recipe-maintainers:
    - pditommaso
    - bentsherman
    - ewels
    - mjsteinbaugh
