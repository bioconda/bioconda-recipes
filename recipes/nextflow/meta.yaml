{% set version = "23.04.2" %}
{% set sha256 = "4231266912ae68ba784808e3b6c56a726f7d28f379c9639f4e0a29034761c904" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/nextflow-io/nextflow/releases/download/v{{ version }}/nextflow
  sha256: {{ sha256 }}

requirements:
  host:
    - openjdk >=11,<=20
    - coreutils
    - curl
  run:
    - openjdk >=11,<=20
    - coreutils
    - curl

test:
  commands:
    - nextflow help

about:
  home: "https://github.com/nextflow-io/nextflow"
  license: "Apache-2.0"
  summary: "A DSL for data-driven computational pipelines http://nextflow.io"
