{% set version = "25.10.2" %}
{% set sha256 = "60aff30ad532030657296ca1fa72e37befda236bfd4fc7358a3cabf5e7589dd7" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('nextflow', max_pin="x.x") }}

source:
  url: https://github.com/nextflow-io/nextflow/releases/download/v{{ version }}/nextflow
  sha256: {{ sha256 }}

requirements:
  host:
    - openjdk >=17,<=24
    - coreutils
    - curl
  run:
    - openjdk >=17,<=24
    - coreutils
    - curl

test:
  commands:
    - nextflow help

about:
  home: "https://github.com/nextflow-io/nextflow"
  license: "Apache-2.0"
  summary: "A DSL for data-driven computational pipelines http://nextflow.io"

extra:
  recipe-maintainers:
    - pditommaso
    - bentsherman
    - ewels
    - mjsteinbaugh
