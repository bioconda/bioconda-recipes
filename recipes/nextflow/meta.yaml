{% set version = "22.10.4" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://www.nextflow.io/releases/v{{ version }}/nextflow
  sha256: 612a085e183546688e0733ebf342fb73865f560ad1315d999354048fbca5954d

requirements:
  host:
    - openjdk >=11,<=18
