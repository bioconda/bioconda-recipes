{% set version = "20.10.0" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://www.nextflow.io/releases/v{{ version }}/nextflow
  sha256: 54f76c83cbabe8ec68d6a878dcf921e647284499f4ae917356e594d873cb78dd

requirements:
