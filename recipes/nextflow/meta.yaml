{% set version = "24.04.3" %}
{% set sha256 = "e258f6395a38f044eb734cba6790af98b561aa521f63e2701fe95c050986e11c" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('nextflow', max_pin="x.x") }}

source:
  url: https://github.com/nextflow-io/nextflow/releases/download/v{{ version }}/nextflow
  sha256: {{ sha256 }}

requirements:
  host:
    - conda-forge::openjdk >=11,<=21
    - conda-forge::coreutils
    - conda-forge::curl
  run:
    - conda-forge::openjdk >=11,<=21
    - conda-forge::coreutils
    - conda-forge::curl

test:
  commands:
    - nextflow help

about:
  home: "https://github.com/nextflow-io/nextflow"
  license: "Apache-2.0"
  summary: "A DSL for data-driven computational pipelines http://nextflow.io"

extra:
  recipe-maintainers:
    - pditommaso
    - mjsteinbaugh
