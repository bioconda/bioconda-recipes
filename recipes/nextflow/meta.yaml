{% set version = "25.10.3" %}
{% set sha256 = "5a4da9d3f8e27392ec2b555fff9ac1265a5e6e7104f106ffccaabdc700da4ff8" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage('nextflow', max_pin="x.x") }}

source:
  url: https://github.com/nextflow-io/nextflow/releases/download/v{{ version }}/nextflow
  sha256: {{ sha256 }}

requirements:
  host:
    - openjdk >=17,<=24
    - coreutils          # [not win]
    - uutils-coreutils   # [win]
    - curl
  run:
    - openjdk >=17,<=24
    - coreutils          # [not win]
    - uutils-coreutils   # [win]
    - curl

test:
  commands:
    - nextflow help

about:
  home: "https://github.com/nextflow-io/nextflow"
  license: "Apache-2.0"
  summary: "A DSL for data-driven computational pipelines http://nextflow.io"

extra:
  recipe-maintainers:
    - pditommaso
    - bentsherman
    - ewels
    - mjsteinbaugh
