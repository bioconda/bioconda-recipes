{% set version = "23.04.1" %}
{% set sha256 = "1c6591adaedaa05aadd9f4c2cb4fe22d61c8d2a7ddcc99474125e9e94865d6a4" %}

package:
  name: nextflow
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/nextflow-io/nextflow/releases/download/v{{ version }}/nextflow-{{ version }}-all
  sha256: {{ sha256 }}

requirements:
  host:
    - openjdk >=11,<=20
    - coreutils
    - curl
  run:
    - openjdk >=11,<=20
    - coreutils
    - curl

test:
  commands:
    - nextflow -v

about:
  home: "https://github.com/nextflow-io/nextflow"
  license: "Apache-2.0"
  summary: "A DSL for data-driven computational pipelines http://nextflow.io"
