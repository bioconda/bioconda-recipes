{% set version = "0.1.4" %}
{% set github = "https://github.com/acidgenomics/acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 9507eeabd72858bb10ab229c6cf1c4010800509ab535f00c5a0647759b19fd39
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidbase')"

about:
  home: https://acidbase.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
