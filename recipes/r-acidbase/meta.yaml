{% set version = "0.6.15" %}
{% set github = "https://github.com/acidgenomics/r-acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 4311ae346a945ede7b72c4f90b8be3e585dfd052ea878d0611c30bbe1860b096
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidgenerics >=0.6.7
    - r-goalie >=0.6.8
    # Suggests:
    - r-acidcli >=0.2.7
    - r-processx >=3.8.0
    - r-withr >=2.5.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidgenerics >=0.6.7
    - r-goalie >=0.6.8
    # Suggests:
    - r-acidcli >=0.2.7
    - r-processx >=3.8.0
    - r-withr >=2.5.0

test:
  commands:
    - $R -e "library('AcidBase')"

about:
  home: https://r.acidgenomics.com/packages/acidbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
