{% set version = "0.3.13" %}
{% set github = "https://github.com/acidgenomics/r-acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 0c1020cd87b422deb4d7e8b08af7086d924a65f93860eaf3a0be3dcd036197bc
  
build:
  number: 1
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidcli >=0.1.0
    - r-acidgenerics >=0.5.17
    - r-goalie >=0.5.0
  run:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidcli >=0.1.0
    - r-acidgenerics >=0.5.17
    - r-goalie >=0.5.0

test:
  commands:
    - $R -e "library('AcidBase')"

about:
  home: https://r.acidgenomics.com/packages/acidbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
