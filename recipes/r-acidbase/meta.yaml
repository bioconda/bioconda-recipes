{% set version = "0.7.3" %}
{% set github = "https://github.com/acidgenomics/r-acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 104b8c7907375ef5943217aa1565ef8fd01ac8bed4e4d9addc2aa489195b172d

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidbase', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.48.0
    - bioconductor-s4vectors >=0.40.0
    - r-acidgenerics >=0.7.6
    - r-goalie >=0.7.7
    # Suggests:
    - r-acidcli >=0.3.0
    - r-memuse >=4.2.3
    - r-processx >=3.8.3
    - r-withr >=2.5.2
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.48.0
    - bioconductor-s4vectors >=0.40.0
    - r-acidgenerics >=0.7.6
    - r-goalie >=0.7.7
    # Suggests:
    - r-acidcli >=0.3.0
    - r-memuse >=4.2.3
    - r-processx >=3.8.3
    - r-withr >=2.5.2

test:
  commands:
    - $R -e "library('AcidBase')"

about:
  home: https://r.acidgenomics.com/packages/acidbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
