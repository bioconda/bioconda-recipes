{% set version = "0.1.11" %}
{% set github = "https://github.com/acidgenomics/acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f20c4f1cf9404a1f938d12d7d1728a969496a94fcaad9cf105ffd1b21516a687
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidbase')"

about:
  home: https://acidbase.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
