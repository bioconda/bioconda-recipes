{% set version = "0.6.6" %}
{% set github = "https://github.com/acidgenomics/r-acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 80673e86fefe38d5887efa555e3fad3b8f64677f0909a91ed2237f50b349d37f
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.1
    # Imports:
    - bioconductor-biocgenerics
    - bioconductor-s4vectors
    - r-acidcli >=0.2.0
    - r-acidgenerics >=0.6.0
    - r-goalie >=0.6.0
    - r-processx
  run:
    # Depends:
    - r-base >=4.1
    # Imports:
    - bioconductor-biocgenerics
    - bioconductor-s4vectors
    - r-acidcli >=0.2.0
    - r-acidgenerics >=0.6.0
    - r-goalie >=0.6.0
    - r-processx

test:
  commands:
    - $R -e "library('AcidBase')"

about:
  home: https://r.acidgenomics.com/packages/acidbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
