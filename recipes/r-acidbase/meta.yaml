{% set version = "0.1.5" %}
{% set github = "https://github.com/acidgenomics/acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 314b06c5a1c1cecb0ac2e8b89442335e8c6126bd69a0a4f4a86777ea9199943b
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidbase')"

about:
  home: https://acidbase.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
