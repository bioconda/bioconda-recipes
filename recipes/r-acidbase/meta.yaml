{% set version = "0.1.14" %}
{% set github = "https://github.com/acidgenomics/acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: df4ab0666367a98b0cdc127b00673ba37cdf4fca9d581ef08af76cb37a450ffc
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidbase')"

about:
  home: https://acidbase.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
