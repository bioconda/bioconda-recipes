{% set version = "0.6.17" %}
{% set github = "https://github.com/acidgenomics/r-acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 548c2492d7a204c19b9726fb470fce565ddebb8770f7c0ee5d56703afb8b13ca

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidgenerics >=0.6.7
    - r-goalie >=0.6.9
    # Suggests:
    - r-acidcli >=0.2.7
    - r-memuse >=4.2.3
    - r-processx >=3.8.1
    - r-withr >=2.5.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidgenerics >=0.6.7
    - r-goalie >=0.6.9
    # Suggests:
    - r-acidcli >=0.2.7
    - r-memuse >=4.2.3
    - r-processx >=3.8.1
    - r-withr >=2.5.0

test:
  commands:
    - $R -e "library('AcidBase')"

about:
  home: https://r.acidgenomics.com/packages/acidbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
