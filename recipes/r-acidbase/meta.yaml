{% set version = "0.6.20" %}
{% set github = "https://github.com/acidgenomics/r-acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 7828ca19306547f22a135e4b46d0a329d229734117fc385b8dd2597f6a70aff4

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidbase', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidgenerics >=0.6.9
    - r-goalie >=0.6.15
    # Suggests:
    - r-acidcli >=0.2.8
    - r-memuse >=4.2.3
    - r-processx >=3.8.2
    - r-withr >=2.5.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidgenerics >=0.6.9
    - r-goalie >=0.6.15
    # Suggests:
    - r-acidcli >=0.2.8
    - r-memuse >=4.2.3
    - r-processx >=3.8.2
    - r-withr >=2.5.0

test:
  commands:
    - $R -e "library('AcidBase')"

about:
  home: https://r.acidgenomics.com/packages/acidbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
