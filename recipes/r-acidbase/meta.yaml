{% set version = "0.6.10" %}
{% set github = "https://github.com/acidgenomics/r-acidbase" %}

package:
  name: r-acidbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 10934c7ec50347d98d0e5924af57efbab62c8732b32a7e68594f43630cd2163b
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidcli >=0.2.5
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-processx >=3.8.0
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidcli >=0.2.5
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-processx >=3.8.0

test:
  commands:
    - $R -e "library('AcidBase')"

about:
  home: https://r.acidgenomics.com/packages/acidbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Low-level base functions imported by Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
