{% set version = "1.1.5" %}

package:
  name: caspeak
  version: {{ version }}

source:
  url: https://github.com/Rye-lxy/CasPeak/archive/{{ version }}.tar.gz
  sha256: d55c71f2fe478c30674e54f34f0308b6dd57e046597ea8684e0883b2d0372fa3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage("caspeak", max_pin="x.x") }}
requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - bedtools
    - lamassemble
    - last
    - seg-suite

test:
  commands:
    - caspeak --help

about:
  home: https://github.com/Rye-lxy/CasPeak
  summary: 'A pipeline for finding non-reference mobile element insertions'
  license: GPL-3.0-or-later
  license_file: LICENSE
