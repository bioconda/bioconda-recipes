{% set version = "1.1.0" %}

package:
  name: caspeak
  version: {{ version }}

source:
  url: https://github.com/Rye-lxy/CasPeak/archive/{{ version }}.tar.gz
  sha256: 2165c8e3ec6d0ceb98e2440e5c3b1063344c853fc145f8070a1ea561397acfff

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage("caspeak", max_pin="x.x") }}
requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - bedtools
    - lamassemble
    - last

test:
  commands:
    - caspeak --help

about:
  home: https://github.com/Rye-lxy/CasPeak
  summary: 'A pipeline for finding non-reference mobile element insertions'
  license: GPL-3.0-or-later
  license_file: LICENSE
