{% set name = "spacerextractor" %}
  {% set version = "0.9.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://code.jgi.doe.gov/SRoux/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: e656f294cba47e3522214375c07d2b71e7cefc400554550b201503843f9d4532

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m flit install --deps none
  run_exports:
    - {{ pin_subpackage('spacerextractor', max_pin="x") }}

requirements:
  host:
    - python
    - flit
  run:
    - python
    - pandas >=2.0,<2.4
    - biopython >=1.78,<2
    - blast >=2,<3
    - scipy >=1.10,<=1.11
    - cd-hit >=4.8,<4.9
    - bbmap >=39.06,<39.07
    - polyleven >=0.8,<0.9
    - rich-click >=1.4
    - seqkit >=2.5,<2.6
    - kcounter >=0.1.1,<0.2
    - bowtie >=1.3.1,<1.4
    - pyfaidx >=0.8.1.3,<0.9
    - cctyper >=1.8,<2

test:
  commands:
    - spacerextractor --help

about:
  home: "https://code.jgi.doe.gov/SRoux/spacerextractor"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "Extract CRISPR spacers from metagenome short reads."

extra:
  recipe-maintainers:
    - simroux
