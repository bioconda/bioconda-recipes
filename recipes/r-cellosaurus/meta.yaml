{% set version = "0.4.0" %}
{% set github = "https://github.com/acidgenomics/r-cellosaurus" %}

package:
  name: r-cellosaurus
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: fbc6be37bf99bb0815cd0e9cd6476839e08840cbf347be74e7e1b525a976a3db

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - r-acidbase >=0.6.7
    - r-acidcli >=0.2.3
    - r-acidgenerics >=0.6.4
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.4
    - r-pipette >=0.9.7
    - r-stringi >=1.7.8
    - r-syntactic >=0.6.3
    - r-taxizedb >=0.3.0
    # Suggests:
    - r-ontologyindex >=2.10
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - r-acidbase >=0.6.7
    - r-acidcli >=0.2.3
    - r-acidgenerics >=0.6.4
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.4
    - r-pipette >=0.9.7
    - r-stringi >=1.7.8
    - r-syntactic >=0.6.3
    - r-taxizedb >=0.3.0
    # Suggests:
    - r-ontologyindex >=2.10

test:
  commands:
    - $R -e "library('Cellosaurus')"

about:
  home: https://r.acidgenomics.com/packages/cellosaurus/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Cellosaurus identifier mapping toolkit.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
