{% set version = "0.6.0" %}
{% set github = "https://github.com/acidgenomics/r-cellosaurus" %}

package:
  name: r-cellosaurus
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: e1c9df0df22fb18b93741ff661895575c85057535102dacb9b72ca34c78e0f96

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.16
    - r-acidcli >=0.2.7
    - r-acidgenerics >=0.6.7
    - r-acidplyr >=0.3.10
    - r-goalie >=0.6.9
    - r-pipette >=0.10.9
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.6
    # Suggests:
    - r-data.table >=1.14.8
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.16
    - r-acidcli >=0.2.7
    - r-acidgenerics >=0.6.7
    - r-acidplyr >=0.3.10
    - r-goalie >=0.6.9
    - r-pipette >=0.10.9
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.6
    # Suggests:
    - r-data.table >=1.14.8

test:
  commands:
    - $R -e "library('Cellosaurus')"

about:
  home: https://r.acidgenomics.com/packages/cellosaurus/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Cellosaurus identifier mapping toolkit.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
