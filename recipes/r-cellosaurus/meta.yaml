{% set version = "0.5.2" %}
{% set github = "https://github.com/acidgenomics/r-cellosaurus" %}

package:
  name: r-cellosaurus
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 3fac708b999e266bd7f301151c9541d0a39a4d237d468a328e4ec260281c94a0

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.9
    - r-acidcli >=0.2.5
    - r-acidgenerics >=0.6.5
    - r-acidplyr >=0.3.2
    - r-data.table >=1.14.6
    - r-goalie >=0.6.7
    - r-pipette >=0.10.1
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.3
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.9
    - r-acidcli >=0.2.5
    - r-acidgenerics >=0.6.5
    - r-acidplyr >=0.3.2
    - r-data.table >=1.14.6
    - r-goalie >=0.6.7
    - r-pipette >=0.10.1
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.3

test:
  commands:
    - $R -e "library('Cellosaurus')"

about:
  home: https://r.acidgenomics.com/packages/cellosaurus/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Cellosaurus identifier mapping toolkit.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
