{% set version = "0.8.2" %}
{% set github = "https://github.com/acidgenomics/r-cellosaurus" %}

package:
  name: r-cellosaurus
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 83d730b19dfe21ca7447d8eaf674b991010300918bb17dad70f25458617b33a3

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('r-cellosaurus', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.1
    - r-acidplyr >=0.4.2
    - r-goalie >=0.7.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.1
    - r-acidplyr >=0.4.2
    - r-goalie >=0.7.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0

test:
  commands:
    - $R -e "library('Cellosaurus')"

about:
  home: https://r.acidgenomics.com/packages/cellosaurus/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Cellosaurus identifier mapping toolkit.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
