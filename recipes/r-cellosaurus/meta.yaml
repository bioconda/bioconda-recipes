{% set version = "0.5.0" %}
{% set github = "https://github.com/acidgenomics/r-cellosaurus" %}

package:
  name: r-cellosaurus
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 994b00642d7f444df9a4d1307debd6e0c20fd07729f4a781f0efbdfbeef8e83e

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.6
    - r-acidcli >=0.2.5
    - r-acidgenerics >=0.6.5
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.7
    - r-pipette >=0.10.1
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.3
    - r-taxizedb >=0.3.0
    # Suggests:
    - r-ontologyindex >=2.10
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.6
    - r-acidcli >=0.2.5
    - r-acidgenerics >=0.6.5
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.7
    - r-pipette >=0.10.1
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.3
    - r-taxizedb >=0.3.0
    # Suggests:
    - r-ontologyindex >=2.10

test:
  commands:
    - $R -e "library('Cellosaurus')"

about:
  home: https://r.acidgenomics.com/packages/cellosaurus/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Cellosaurus identifier mapping toolkit.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
