{% set version = "1.0.0" %}
{% set name = "SingleR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 38b143d58ee6e2f7f7ab626c63d9b14c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, BiocStyle, beachmat, SingleCellExperiment, scater, scRNAseq, scran, BiocGenerics, ggplot2, pheatmap, grDevices
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.2.0,<2.3.0'
    - 'bioconductor-biocneighbors >=1.4.0,<1.5.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-matrix
    - r-rcpp
  run:
    - 'bioconductor-beachmat >=2.2.0,<2.3.0'
    - 'bioconductor-biocneighbors >=1.4.0,<1.5.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-matrix
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Reference-Based Single-Cell RNA-Seq Annotation'
  description: 'Performs unbiased cell type recognition from single-cell RNA sequencing data, by leveraging reference transcriptomic datasets of pure cell types to infer the cell of origin of each single cell independently.'
  license_file: LICENSE

