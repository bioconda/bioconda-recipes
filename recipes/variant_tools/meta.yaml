package:
  name: variant_tools
  version: !!str 3.0.6

source:
  fn: variant_tools-3.0.6.tar.gz
  url: https://pypi.python.org/packages/source/v/variant_tools/variant_tools-3.0.6.tar.gz

requirements:
  build:
    - python
    - Cython
    - numpy
    - libboost
    - gsl

  run:
    - python
    - numpy
    - scipy
    - pyzmq
    - tables
    - pycurl

test:
  # Python imports
  imports:
    - variant_tools

  commands:
    - vtools -h
    - vtools_report -h


about:
  home: https://github.com/vatlab/varianttools
  license: GNU General Public License (GPL)
  summary: 'Integrated annotation and analysis of next gen sequencing data'


