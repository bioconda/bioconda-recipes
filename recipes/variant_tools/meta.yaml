{% set version = "3.0.8" %}

package:
  name: variant_tools
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/v/variant_tools/variant_tools-{{ version }}.tar.gz
  sha256: 755e031525b34b7ec431c092945bdf320da0de92d0e0d6149e70b53e3c6a3288

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - cython
    - numpy
    - boost-cpp
    - gsl
  run:
    - python >=3.6
    - numpy
    - scipy
    - pyzmq
    - pytables
    - pycurl
    - gsl
    - boost-cpp

test:
  # Python imports
  imports:
    - variant_tools

  commands:
    - vtools -h
    - vtools_report -h


about:
  home: https://github.com/vatlab/varianttools
  license: GNU General Public License (GPL)
  summary: 'Integrated annotation and analysis of next gen sequencing data'
