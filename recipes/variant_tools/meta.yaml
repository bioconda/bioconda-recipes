{% set name = "variant_tools" %}
{% set version = "3.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/variant_tools-{{ version }}.tar.gz
  sha256: c5afa8a2129205492786700c93a117504b2162aa6df3d5d10ff575cc946a923c

build:
  number: 4
  entry_points:
    - vtools = variant_tools.vtools:main
    - vtools_report = variant_tools.vtools_report:main
    - worker_run = variant_tools.worker_zmq:main
  script:
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include -Wno-implicit-function-declaration -Wno-int-conversion -Wno-enum-constexpr-conversion"
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CXXFLAGS="${CXXFLAGS} -O3 -std=c++14 -Wno-implicit-function-declaration -Wno-int-conversion -Wno-enum-constexpr-conversion"
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --use-pep517 --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('variant_tools', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - pip
    - cython
    - numpy
    - boost-cpp <1.73.0
    - gsl
    - zlib
    - hdf5
    - blosc
  run:
    - python
    - numpy
    - scipy
    - pyzmq
    - pytables
    - pycurl
    - gsl
    - boost-cpp <1.73.0

test:
  imports:
    - variant_tools
  commands:
    - vtools -h  # [osx]
    - vtools_report -h  # [osx]

about:
  home: "https://github.com/vatlab/varianttools"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "Integrated annotation and analysis of next gen sequencing data."
  dev_url: "https://github.com/vatlab/varianttools"
  doc_url: "https://vatlab.github.io/vat-docs"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
