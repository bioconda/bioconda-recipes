{% set version = "3.1.3" %}

package:
  name: variant_tools
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/v/variant_tools/variant_tools-{{ version }}.tar.gz
  sha256: c5afa8a2129205492786700c93a117504b2162aa6df3d5d10ff575cc946a923c  

build:
  number: 0
  skip: True  # [py2k]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - boost-cpp
    - gsl
    - zlib
    - hdf5
    - blosc
  run:
    - python
    - numpy
    - scipy
    - pyzmq
    - pytables
    - pycurl
    - gsl
    - boost-cpp
    - zlib

test:
  # Python imports
  imports:
    - variant_tools

  commands:
    - vtools -h
    - vtools_report -h


about:
  home: https://github.com/vatlab/varianttools
  license: GNU General Public License (GPL)
  summary: 'Integrated annotation and analysis of next gen sequencing data'
