{% set version = "3.0.6" %}

package:
  name: variant_tools
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/v/variant_tools/variant_tools-{{ version }}.tar.gz
  sha256: 59d3beee025f63760b2a7aa1ab9d040d6e821015ad2c128c43a8a62be4bcdb35

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - numpy
    - boost-cpp
    - gsl
  run:
    - python
    - numpy
    - scipy
    - pyzmq
    - pytables
    - pycurl
    - gsl
    - boost-cpp

test:
  # Python imports
  imports:
    - variant_tools

  commands:
    - vtools -h
    - vtools_report -h


about:
  home: https://github.com/vatlab/varianttools
  license: GNU General Public License (GPL)
  summary: 'Integrated annotation and analysis of next gen sequencing data'
