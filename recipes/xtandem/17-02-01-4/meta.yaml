about:
  home: http://www.thegpm.org/TANDEM/index.html
  license: Artistic License
  summary: X! Tandem open source is software that can match tandem mass spectra with peptide sequences, in a process that has come to be known as protein identification

package:
  name: xtandem
  version: 17.02.01.4

build:
  number: 2
  skip: False

source:
  url: ftp://ftp.thegpm.org/projects/tandem/source/tandem-linux-17-02-01-4.zip
  md5: 128e18ca79950b2dda4f5e5249f6091b
  patches:
    - patch
#    - makefile.patch

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - expat
  run:
    - zlib
    - expat

test:
  commands:
    - xtandem help 2>&1 | grep 'TANDEM'

extra:
  identifiers:
    - biotools:xtandem
    - doi:10.1093/bioinformatics/bth092
