{% set version = "0.5.2" %}

package:
  name: cpinsim
  version: {{ version }}

source:
  fn: cpinsim-{{ version }}.zip
  url: https://pypi.io/packages/source/c/cpinsim/cpinsim-{{ version }}.zip
  sha256: 34a7d7ae7fc6192e8524c8907967b3a6f868b8af650fab8d395a9a96da0308e8

build:
  entry_points:
    - cpinsim = cpinsim:main
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - python
    - setuptools
    - networkx ==1.11.0
    - bitarray ==0.8.1
    - scipy

  run:
    - python
    - networkx ==1.11.0
    - bitarray ==0.8.1
    - scipy

test:
  imports:
    - cpinsim

  commands:
    - cpinsim --help

about:
  home: https://github.com/BiancaStoecker/cpinsim
  license: MIT License
  summary: |
    CPINSim is a package for the simulation of protein complex assembly with constrained 
    protein interaction networks.
  license_family: MIT

