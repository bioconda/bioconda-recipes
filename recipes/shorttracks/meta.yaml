{% set name = "ShortTracks" %}
{% set version = "1.3" %}
{% set sha256 = "69549ac8cc315296605c0453604bd1f2d3851fe3ef520328bdab2d2e4ff77684" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MikeAxtell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('shorttracks', max_pin="x") }}

requirements:
  run:
    - python >=3.10
    - samtools >=1.10
    - ucsc-wigtobigwig

test:
  commands:
    - ShortTracks -h
    - ShortTracks --version

about:
  home: https://github.com/MikeAxtell/ShortTracks
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ShortTracks : Useful length- and strand-based coverage files (bigwig) from small RNA-seq alignments (BAM)'
  dev_url: https://github.com/MikeAxtell/ShortTracks
