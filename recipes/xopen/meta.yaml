{% set name = "xopen" %}
{% set version = "0.7.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8657aa1d67e2bf68e9ceaf379054585f47e6f04db1c27bf123cd9880dc8e4035


build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - bz2file  # [py27]
    - python
    - pip
    - pytest
    - setuptools_scm
  run:
    - bz2file  # [py27]
    - python

test:
  imports:
    - xopen

about:
  home: https://github.com/marcelm/xopen
  license: MIT
  summary: 'Open compressed files transparently in Python'
