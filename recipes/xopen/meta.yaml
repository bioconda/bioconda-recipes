{% set name = "xopen" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45969501e13cda6eace8c41d55a16430757e4f7962673c6eb4419dc7cb77fb25


build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - bz2file  # [py27]
    - python
    - pip
    - pytest
    - setuptools_scm
  run:
    - bz2file  # [py27]
    - python

test:
  imports:
    - xopen

about:
  home: https://github.com/marcelm/xopen
  license: MIT
  summary: 'Open compressed files transparently in Python'
