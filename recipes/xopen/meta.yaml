{% set name = "xopen" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b48ecf4e178382526366b951453b2706f761a1bb892933bec2d879cd9576cc88


build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - bz2file  # [py27]
    - python
    - pip
    - pytest
    - setuptools_scm
  run:
    - bz2file  # [py27]
    - python

test:
  imports:
    - xopen

about:
  home: https://github.com/marcelm/xopen
  license: MIT
  summary: 'Open compressed files transparently in Python'
