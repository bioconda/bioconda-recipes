{% set name = "pycov3" %}
{% set version = "2.0.4b0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 22a3b35bd589e967bf3041356436c652913a64c601efb2af2149375fb095a8e4

build:
  number: 0
  noarch: python
  entry_points:
    - pycov3 = pycov3.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('pycov3', max_pin="x") }}

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pycov3
  commands:
    - pycov3 --help

about:
  home: https://github.com/Ulthran/pycov3
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Generate cov3 files used in DEMIC"
  doc_url: 
  dev_url: https://github.com/Ulthran/pycov3

extra:
  recipe-maintainers:
    - Ulthran
