package:
  name: hicexplorer
  version: '1.8'

source:
  fn: 1.8.tar.gz
  #url: https://github.com/maxplanck-ie/HiCExplorer/archive/1.8.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/76beed2168d721ce6a2b91e304ed611dc1600948.tar.gz
  sha256: 824fd00358e1cdd694a5c5b39fe17d0ac2ae6e400c5c2bf146b0518d1b4b766d

build:
  number: 2
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy 1.12.*
    - scipy >=0.19.0
    - matplotlib >=2.0.0,<2.1
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6
  run:
    - python
    - pybigwig >=0.3.4
    - numpy
    - scipy >=0.19.0
    - matplotlib >=2.0.0,<2.1
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
