package:
  name: hicexplorer
  version: '1.8'

source:
  fn: 1.8.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/1.8.tar.gz
  sha256: 6c30d21b35a8ed87611c5b9e18776deea961c8194483f1a5f18acf3865e3331c

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.12.1
    - scipy >=0.19.0
    - matplotlib >=2.0.0
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - htslib >=1.3,<1.4
  run:
    - python
    - pybigwig >=0.3.4
    - numpy >=1.12.1
    - scipy >=0.19.0
    - matplotlib >=2.0.0
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - htslib >=1.3,<1.4

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
