package:
  name: hicexplorer
  version: '1.5'

source:
  fn: 1.5.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/1.5.tar.gz
  md5: 259cf94a940049b73ac8188f675a5c6a

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.10.4
    - scipy >=0.17.1
    - matplotlib >=1.5.3
    - pysam >=0.8.3
    - intervaltree >=2.1.0
    - biopython >=1.65
    - pytables >=3.2.2
    - pybigwig
  run:
    - python
    - pybigwig >=0.2.8
    - numpy >=1.10.4
    - scipy >=0.17.1
    - matplotlib >=1.5.3
    - pysam >=0.8.3
    - intervaltree >=2.1.0
    - biopython >=1.65
    - pytables >=3.2.2
    - pybigwig

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
