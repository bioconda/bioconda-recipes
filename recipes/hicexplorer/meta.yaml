package:
  name: hicexplorer
  version: '2.1-alpha'

source:
  fn: 2.1-alpha.tar.gz
  url: https://github.com/deeptools/HiCExplorer/archive/2.1-alpha.tar.gz
  sha256: 3ff39025286115162aad4fd15421eeaa7adc35a39ab539e7db304a0abb16cd75

build:
  number: 0
  skip: false

requirements:
  build:
    - python
    - setuptools
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam 0.11.*
    - intervaltree 2.1.*
    - biopython >=1.68
    - pytables 3.3.*
    - pybigwig 0.3.*
    - pandas 0.20.*
    - jinja2 2.9.*
    - configparser >=3.5.*  # [not py>34]
    - cooler 0.7.*
    - six 1.10.*
    - future 0.16.*
    - unidecide 0.4.*
  run:
    - python
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam 0.11.*
    - intervaltree 2.1.*
    - biopython >=1.68
    - pytables 3.3.*
    - pybigwig 0.3.*
    - pandas 0.20.*
    - jinja2 2.9.*
    - configparser >=3.5.*  # [not py>34]
    - cooler 0.7.*
    - six 1.10.*
    - future 0.16.*
    - unidecide 0.4.*
    

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/deeptools/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
