package:
  name: hicexplorer
  version: '1.3'

source:
  fn: 1.3.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/1.3.tar.gz

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.10.4
    - scipy >=0.17.1
    - matplotlib >=1.4.0
    - pysam >=0.8.3
    - bx-python >=0.7.2
    - biopython >=1.65
    - pytables >=3.2.2
  run:
    - python
    - pybigwig >=0.2.8
    - numpy >=1.10.4
    - scipy >=0.17.1
    - matplotlib >=1.4.0
    - pysam >=0.8.3
    - bx-python >=0.7.2
    - biopython >=1.65
    - pytables >=3.2.2

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
