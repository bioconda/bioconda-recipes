package:
  name: hicexplorer
  version: '2.1.1'

source:
  fn: 2.1.1.tar.gz
  url: https://github.com/deeptools/HiCExplorer/archive/2.1.1.tar.gz
  sha256: 7103e20ad93f5afe05ace75023d5fba5f31a7fc8d2e7b52b81555249fcc816e8

build:
  number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam
    - intervaltree
    - biopython >=1.68
    - pytables
    - pybigwig
    - pandas
    - jinja2
    - configparser >=3.5.*  # [not py>34]
    - cooler <=0.7.6
    - six
    - future
    - unidecode
  run:
    - python
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam
    - intervaltree
    - biopython >=1.68
    - pytables
    - pybigwig
    - pandas
    - jinja2
    - configparser >=3.5.*  # [not py>34]
    - cooler <=0.7.6
    - six
    - future
    - unidecode

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/deeptools/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
