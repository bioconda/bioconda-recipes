package:
  name: hicexplorer
  version: '2.1.4'

source:
  url: https://github.com/deeptools/HiCExplorer/archive/2.1.4.tar.gz
  sha256: 83dec8e0388cb185a51fa6cfb055be084be0f8a2912bba18f5bc159d19831698

build:
  number: 2
  skip: True  # [py3k]

requirements:
  host:
    - python
    - setuptools
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam
    - intervaltree
    - biopython >=1.71
    - pytables
    - pybigwig
    - pandas
    - jinja2
    - configparser >=3.5.*  # [not py>34]
    - cooler <=0.7.6
    - six
    - future
    - unidecode
  run:
    - python
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam
    - intervaltree
    - biopython >=1.71
    - pytables
    - pybigwig
    - pandas
    - jinja2
    - configparser >=3.5.*  # [not py>34]
    - cooler <=0.7.6
    - six
    - future
    - unidecode

test:
  imports:
    - hicexplorer
  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/deeptools/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data

extra:
  identifiers:
    - doi:10.1093/nar/gky504

