package:
  name: hicexplorer
  version: '2.1'

source:
  fn: 2.1.tar.gz
  url: https://github.com/deeptools/HiCExplorer/archive/2.1.tar.gz
  sha256: 84ca1c245b5c90c51f252e00973925114d873116c90547f058af1349c9534ac6

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam
    - intervaltree
    - biopython >=1.68
    - pytables
    - pybigwig
    - pandas
    - jinja2
    - configparser >=3.5.*  # [not py>34]
    - cooler
    - six
    - future
    - unidecode
  run:
    - python
    - numpy 1.13.*
    - scipy 1.0.*
    - matplotlib 2.1.*
    - pysam
    - intervaltree
    - biopython >=1.68
    - pytables
    - pybigwig
    - pandas
    - jinja2
    - configparser >=3.5.*  # [not py>34]
    - cooler
    - six
    - future
    - unidecode

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/deeptools/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
