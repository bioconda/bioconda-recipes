package:
  name: hicexplorer
  version: '3.0'

source:
  url: https://github.com/deeptools/HiCExplorer/archive/3.0.tar.gz
  sha256: 5e5436015984d1b618433235fd41cd84dd329035e1a2093c706cab67575baed9

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - pip
  run:
    - python  >=3
    - numpy >=1.15
    - scipy
    - matplotlib >=3.0
    - pysam
    - intervaltree
    - biopython
    - pytables
    - pybigwig
    - pandas
    - jinja2
    - configparser  # [not py>34]
    - cooler >=0.8.2
    - six
    - future
    - unidecode
    - hicmatrix >=9
    - pygenometracks >=2.1
    - hic2cool >=0.5
    - fit_nbinom >=1.0
    - kr_balancing >=0.0.4
    - cooler >=0.8.3

test:
  imports:
    - hicexplorer
  commands:
    - findRestSite --version
    - hicAggregateContacts --version
    - hicBuildMatrix --version
    - hicCorrectMatrix --version
    - hicCorrelate --version
    - hicDetectLoops --version
    - hicFindTADs --version
    - hicMergeMatrixBins --version
    - hicPlotMatrix --version
    - hicPlotDistVsCounts --version
    - hicPlotTADs --version
    - hicSumMatrices --version
    - hicInfo --version
    - hicConvertFormat --version
    - hicAdjustMatrix --version
    - hicNormalize --version
    - hicAverageRegions --version
    - hicPlotAverageRegions --version

about:
  home: https://github.com/deeptools/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data

extra:
  identifiers:
    - doi:10.1093/nar/gky504

