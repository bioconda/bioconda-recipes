package:
  name: hicexplorer
  version: '1.8'

source:
  fn: 1.8.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/1.8.tar.gz
  sha256: 6619ead2fa36c098ee09c89cb23f18cd33d57b688aa55b7d68c9b3aac58f2b6a

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.12.1
    - scipy >=0.19.0
    - matplotlib >=2.0.0,<2.1
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6
  run:
    - python
    - pybigwig >=0.3.4
    - numpy >=1.12.1
    - scipy >=0.19.0
    - matplotlib >=2.0.0,<2.1
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
