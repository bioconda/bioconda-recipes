package:
  name: hicexplorer
  version: '2.0-rc2'

source:
  fn: 2.0-rc2.tar.gz
  url: https://github.com/deeptools/HiCExplorer/archive/2.0-rc2.tar.gz
  sha256: baa578dec25a1f239fbb48e992ab610784faaee474c3e8c5296eb305280fe7f8

build:
  number: 0
  skip: True # [not py27 or py36]

requirements:
  build:
    - python
    - setuptools
    - numpy 1.12.*
    - scipy >=0.19.0
    - matplotlib >=2.0.0,<2.1
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6
    - configparser >=3.5.0 # [not py36]
    - cooler >=0.7.6
    - six >=1.10.0
    - future >=0.16.0
  run:
    - python
    - pybigwig >=0.3.4
    - numpy >=1.12.*
    - scipy >=0.19.0
    - matplotlib >=2.0.0
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6
    - configparser >=3.5.0 # [not py36]
    - cooler >=0.7.6
    - six >=1.10.0
    - future >=0.16.0
    

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/deeptools/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
