package:
  name: hicexplorer
  version: '1.8'

source:
  fn: 1.8.tar.gz
  url: https://github.com/maxplanck-ie/HiCExplorer/archive/1.8.tar.gz
  sha256: 413b7a0841624655dc61ce26db33c9e716ba941732590d39efd6d45d94ca5d9a

build:
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy 1.12.*
    - scipy >=0.19.0
    - matplotlib >=2.0.0,<2.1
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6
  run:
    - python
    - pybigwig >=0.3.4
    - numpy
    - scipy >=0.19.0
    - matplotlib >=2.0.0,<2.1
    - pysam >=0.11.2
    - intervaltree >=2.1.0
    - biopython >=1.68
    - pytables >=3.3.0
    - pybigwig >=0.3.4
    - pandas >=0.20.2
    - jinja2 >=2.9.6

test:
  imports:
    - hicexplorer

  commands:
    - hicBuildMatrix --version
    - hicCorrelate --version

about:
  home: https://github.com/maxplanck-ie/HiCExplorer
  license: GPL3
  summary: Set of programs to process, analyze and visualize Hi-C data
