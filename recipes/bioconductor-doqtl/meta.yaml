{% set version = "1.18.0" %}
{% set name = "DOQTL" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 13d579e543e600943c22ec37b822cc4748704ecc57c946d2f9ad744149c52f52
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationtools >=1.56.0,<1.58.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.6.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-corpcor
    - r-doparallel
    - r-foreach
    - r-fpc
    - r-hwriter
    - r-iterators
    - r-mclust
    - r-qtlrel
    - r-regress
    - r-runit
    - r-xml
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationtools >=1.56.0,<1.58.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.6.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-corpcor
    - r-doparallel
    - r-foreach
    - r-fpc
    - r-hwriter
    - r-iterators
    - r-mclust
    - r-qtlrel
    - r-regress
    - r-runit
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'DOQTL is a quantitative trait locus (QTL) mapping pipeline designed for Diversity Outbred mice and other multi-parent outbred populations. The package reads in data from genotyping arrays and perform haplotype reconstruction using a hidden Markov model (HMM). The haplotype probabilities from the HMM are then used to perform linkage mapping. When founder sequences are available, DOQTL can use the haplotype reconstructions to impute the founder sequences onto DO genomes and perform association mapping.'
extra:
  identifiers:
    - biotools:doqtl
  parent_recipe:
    name: bioconductor-doqtl
    path: recipes/bioconductor-doqtl
    version: 1.16.2
