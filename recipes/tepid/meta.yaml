package:
  name: tepid
  version: '0.8'

source:
  url: 'https://github.com/ListerLab/TEPID/archive/0.8.tar.gz'
  sha256: 2f9ff777705f74abe54f916bd33783085696a4687c47efe61146dd9827c4e241

build:
  number: 2
  script: sed -i.bak "25,30d" && {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - pybedtools
    - numpy >=1.9.2
    - pandas
    - 'pysam <0.9,>0.8'
    - nose
    - bowtie2
    - samtools <=1.3
    - samblaster
    - bedtools >=2.25.0
    - yaha
    - samblaster

test:
  commands:
    - tepid-map | grep data
    - tepid-discover --version
    - tepid-refine --version

about:
  home: 'https://github.com/ListerLab/TEPID'
  license: 'GPL'
  summary: 'TEPID uses paired-end illumina sequencing reads to identify novel TE variants.'

extra:
  skip-lints:
    - should_use_compilers
