package:
  name: tepid
  version: '0.10'

source:
  url: 'https://github.com/ListerLab/TEPID/archive/0.10.tar.gz'
  sha256: 525c1d3a231c6880270bc200be67e5b481d2880e2877934a30b57b2ad1ea2be6

build:
  number: 0
  script: sed -i.bak "25,30d" setup.py && {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - pybedtools
    - numpy >=1.9.2
    - pandas
    - pysam <0.9,>0.8
    - nose
    - bowtie2
    - samtools >=1.4
    - samblaster
    - bedtools >=2.25.0
    - yaha

test:
  commands:
    - tepid-map | grep data
    - tepid-discover --version
    - tepid-refine --version

about:
  home: 'https://github.com/ListerLab/TEPID'
  license: GPL-3.0-only
  license_file: LICENSE
  summary: 'TEPID uses paired-end illumina sequencing reads to identify novel TE variants.'
