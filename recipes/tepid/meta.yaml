about:
  home: 'https://github.com/ListerLab/TEPID'
  license: 'GPL'
  summary: 'TEPID uses paired-end illumina sequencing reads to identify novel TE variants.'

build:
  number: 0
  skip: True # [not py27]

package:
  name: tepid
  version: '0.7'

requirements:
  build:
      - gcc # [not osx]
      - llvm # [osx]
      - python
      - setuptools
      - 'pysam <0.9,>0.8'
      - pybedtools
      - numpy ==1.9.2
      - pandas
      - nose
      - samtools ==1.2
      - bedtools ==2.25.0
  run:
      - libgcc # [not osx]
      - zlib
      - python
      - bowtie2
      - samtools ==1.2
      - samblaster
      - bedtools ==2.25.0
      - yaha

source:
  fn: '0.7.tar.gz'
  url: 'https://github.com/ListerLab/TEPID/archive/0.7.tar.gz'
  sha256: 0ef9221f7602e75c5c4dc08947e345cbb1ffc3c94c80fa79932e46464e88d52f

test:
  commands:
    - tepid-map | grep data
