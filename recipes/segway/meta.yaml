package:
  name: segway
  version: "1.4.3"

source:
  fn: segway-1.4.3.tar.gz
  url: https://pypi.python.org/packages/e9/d3/59596004fd27e29c4fdd78d2c966d77314707b17a49cc367e87dab33754f/segway-1.4.3.tar.gz
  md5: a45f68e55d40058a88d2626d0aa74439

build:
  preserve_egg_dir: True
  skip: True # [not py27]
  entry_points:
    - segway = segway.run:main
    - segway-task = segway.task:main
    - segway-layer = segway.layer:main
    - segway-winner = segway.winner:main

requirements:
  build:
    - python
    - setuptools
    - genomedata
    - gmtk
    - textinput
    - optbuild
    - optplus
    - pytables >=3.0
    - numpy
    - forked-path
    - hdf5
    - hgtools
    - colorbrewer
    - drmaa >=0.4a3

  run:
    - python
    - genomedata
    - gmtk
    - textinput
    - optbuild
    - optplus
    - pytables >=3.0
    - numpy
    - forked-path
    - hdf5
    - colorbrewer
    - drmaa >=0.4a3

test:
  imports:
    - segway

  commands:
    - segway --help

about:
  home: http://segway.hoffmanlab.org/
  license: GPL2
  summary: 'a tool for easy pattern discovery and identification in functional genomics data.'
