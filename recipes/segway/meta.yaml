package:
  name: segway
  version: "2.0.3"

source:
  url: https://files.pythonhosted.org/packages/76/95/4beac9675284edac172c23bcde6ea3e5e741f110c86f22eb16560b3d2ff0/segway-2.0.3.tar.gz
  sha256: b2f2c97e0ff9d064b8271554e60e954764354d04237876766e55e4e484cbb547

build:
  preserve_egg_dir: True
  skip: True # [not py27]
  number: 0
  entry_points:
    - segway = segway.run:main
    - segway-task = segway.task:main
    - segway-layer = segway.layer:main
    - segway-winner = segway.winner:main

requirements:
  host:
    - python
    - setuptools
    - genomedata <=1.4.1
    - gmtk
    - autolog <0.2
    - textinput <=0.1.1
    - optbuild <=0.1.11
    - optplus <=0.1.1
    - forked-path
    - hgtools
    - colorbrewer <=0.1.1
    - drmaa >=0.4a3
  run:
    - python
    - genomedata <=1.4.1
    - gmtk
    - autolog <0.2
    - textinput <=0.1.1
    - optbuild <=0.1.11
    - optplus <=0.1.1
    - forked-path
    - colorbrewer <=0.1.1
    - drmaa >=0.4a3
    - ucsc-bedtobigbed

test:
  imports:
    - segway

  commands:
    - segway --help

about:
  home: http://segway.hoffmanlab.org/
  license: GPL2
  summary: 'a tool for easy pattern discovery and identification in functional genomics data.'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx603
    - biotools:segway
