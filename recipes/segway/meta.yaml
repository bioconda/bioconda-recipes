{% set name = "segway" %}
{% set version = "2.0.4" %}
{% set sha256 = "3bd7bf9dd147b8d9cc34d838a11fa051852c0bcf054032b4108799cbe1cc6abd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - six
    - hgtools
    - genomedata
    - gmtk
  run:
    - python
    - six
    - genomedata
    - gmtk
    - autolog
    - textinput
    - optbuild
    - optplus
    - path.py
    - colorbrewer
    - drmaa >=0.4a3
    - ucsc-bedtobigbed

test:
  imports:
   - segway

  commands:
  # Smoke test
  - segway --help
  # Test functionality
  - run_segway_tests.sh

about:
  home: http://segway.hoffmanlab.org/
  license: GPL2
  summary: 'a tool for easy pattern discovery and identification in functional genomics data.'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx603
    - biotools:segway
