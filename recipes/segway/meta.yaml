package:
  name: segway
  version: "1.4.4"

source:
  fn: segway-1.4.4.tar.gz
  url: https://pypi.python.org/packages/64/61/94194b4581703dfd383a5879c48bc4c0e7ff8f1dcde4b301cd9c8e2d6d48/segway-1.4.4.tar.gz
  md5: af2f474844d73ca30e96ca81fdb7b9b7

build:
  preserve_egg_dir: True
  skip: True # [not py27]
  entry_points:
    - segway = segway.run:main
    - segway-task = segway.task:main
    - segway-layer = segway.layer:main
    - segway-winner = segway.winner:main

requirements:
  build:
    - python
    - setuptools
    - genomedata
    - gmtk
    - textinput
    - optbuild
    - optplus
    - pytables >=3.0
    - numpy
    - forked-path
    - hdf5
    - hgtools
    - colorbrewer
    - drmaa >=0.4a3

  run:
    - python
    - genomedata
    - gmtk
    - textinput
    - optbuild
    - optplus
    - pytables >=3.0
    - numpy
    - forked-path
    - hdf5
    - colorbrewer
    - drmaa >=0.4a3

test:
  imports:
    - segway

  commands:
    - segway --help

about:
  home: http://segway.hoffmanlab.org/
  license: GPL2
  summary: 'a tool for easy pattern discovery and identification in functional genomics data.'
