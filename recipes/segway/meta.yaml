package:
  name: segway
  version: "1.4.3"

source:
  fn: segway-1.4.3.tar.gz
  url: https://github.com/rcwchan/segway-host/archive/segway-1.4.3.tar.gz
  md5: f5dfd9e51526914e6ecaec2537b7c649

build:
  preserve_egg_dir: True
  skip: True # [not py27]
  entry_points:
    - segway = segway.run:main
    - segway-task = segway.task:main
    - segway-layer = segway.layer:main
    - segway-winner = segway.winner:main

requirements:
  build:
    - python
    - setuptools
    - genomedata
    - gmtk
    - textinput
    - optbuild
    - optplus
    - pytables >=3.0
    - numpy
    - forked-path
    - hdf5
    - hgtools
    - colorbrewer
    - drmaa >=0.4a3

  run:
    - python
    - genomedata
    - gmtk
    - textinput
    - optbuild
    - optplus
    - pytables >=3.0
    - numpy
    - forked-path
    - hdf5
    - colorbrewer
    - drmaa >=0.4a3

test:
  imports:
    - segway

  commands:
    - segway --help

about:
  home: http://segway.hoffmanlab.org/
  license: GPL2
  summary: 'a tool for easy pattern discovery and identification in functional genomics data.'
