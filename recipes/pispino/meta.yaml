package:
  name: pispino
  version: "1.0"

source:
  url: https://github.com/hsgweon/pispino/archive/1.0.tar.gz
  sha1: 173eed7822dae9de179da8606a5c303489bcd92e

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - vsearch

test:
  commands:
    - pispino_seqprep -h > /dev/null
    - pispino_createreadpairslist -h > /dev/null

about:
