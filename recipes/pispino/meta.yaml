package:
  name: pispino
  version: "0.1"

source:
  git_tag: 0.1
  git_url: https://github.com/hsgweon/pispino.git

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - vsearch
    - fastx-toolkit

test:
  commands:
    - pispino_seqprep -h > /dev/null
    - pispino_createreadpairslist -h > /dev/null

about:
  home: https://github.com/hsgweon/pispino
  summary: 'PISPINO (PIpits SPIN-Off tools): Bioinformatics toolkits for processing NGS data'
  license: GNU General Public License v3.0
  license_family: GPL3
