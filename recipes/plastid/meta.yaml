{% set name = "plastid" %}
{% set version = "0.4.9dev" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # url: https://files.pythonhosted.org/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  # work on develop until everything compiles cleanly
  # url: https://github.com/joshuagryphon/plastid/archive/develop.tar.gz
  # sha256: 0df554d6ef58b99c8d9a8c146982c6c75174ca08799d61464ade3aed3e0d5144
  url: https://github.com/lparsons/plastid/archive/fix_bigbed_build.tar.gz
  sha256: 38fd0ca8df0a6192fa9642a54b81a7b3393df09ef264be0045e079f072d27151
build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.22.0
    - setuptools
    - numpy >=1.9.0
    - pysam >=0.8.4
    - termcolor
    - scipy >=0.15.1
    - pandas >=0.17.0
    - matplotlib >=1.4.0
    - biopython >=1.64
    - twobitreader >=3.0.0
    - zlib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('pysam', max_pin='x.x.x') }}
    - termcolor
    - scipy >=0.15.1
    - pandas >=0.17.0
    - matplotlib >=1.4.0
    - biopython >=1.64
    - twobitreader >=3.0.0
    - zlib
    - bowtie
    - fastx_toolkit

test:
  imports:
    - plastid
  commands:
    - counts_in_region -h
    - cs -h
    - get_count_vectors -h
    - make_wiggle -h
    - metagene -h
    - phase_by_size -h
    - psite -h
    - crossmap -h
    - gff_parent_types -h
    - reformat_transcripts -h
    - findjuncs -h
    - slidejuncs -h

about:
  home: http://plastid.readthedocs.io/en/latest/
  license: BSD 3-Clause
  summary: plastid is a Python library for genomic analysis -- in particular, high-throughput sequencing data
