{% set name = "plastid" %}
{% set version = "0.4.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/ec/0f/3a8a9e7a2492170a6fbe003a2a3efe40171d2cefc571ec344b9e3ba368ae/{{ name }}-{{ version }}.tar.gz
  sha256: 48c23e07d116417347c335861a8f65cad8921ed0a40a02a4472e1a83476b4450

build:
  number: 0

requirements:
  build:
    - python >=2.7|>=3.3
    - setuptools
    - cython >=0.22.0
    - numpy >=1.9.0
    - pysam >=0.8.4
    - termcolor
    - scipy >=0.15.1
    - pandas >=0.17.0
    - matplotlib >=1.4.0
    - biopython >=1.64
    - twobitreader >=3.0.0
    - zlib {{CONDA_ZLIB}}*
    - gcc   # [not osx]
    - llvm  # [osx]


  run:
    - python >=2.7|>=3.3
    - cython >=0.22.0
    - numpy >=1.9.0
    - pysam >=0.8.4
    - termcolor
    - scipy >=0.15.1
    - pandas >=0.17.0
    - matplotlib >=1.4.0
    - biopython >=1.64
    - twobitreader >=3.0.0
    - zlib {{CONDA_ZLIB}}*
    - bowtie
    - ucsc-bedtobigbed
    - fastx_toolkit
    - libgcc    # [not osx]

test:
  imports:
    - plastid
  commands:
    - counts_in_region -h
    - cs -h
    - get_count_vectors -h
    - make_wiggle -h
    - metagene -h
    - phase_by_size -h
    - psite -h
    - crossmap -h
    - gff_parent_types -h
    - reformat_transcripts -h
    - findjuncs -h
    - slidejuncs -h

about:
  home: http://plastid.readthedocs.io/en/latest/
  license: BSD 3-Clause
  summary: plastid is a Python library for genomic analysis -- in particular, high-throughput sequencing data

