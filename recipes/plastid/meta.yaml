package:
  name: plastid
  version: 0.4.7

source:
  url: https://github.com/joshuagryphon/plastid/archive/v0.4.7.tar.gz
  md5: 1a1c750b9081d46fa688cf8fcbaa2ad3

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - cython >=0.22.0
    - numpy >=1.9.0
    - pysam >=0.8.4
    - biopython
    - termcolor
    - scipy >=0.15.1
    - pandas >=0.17.0
    - matplotlib >=1.4.0
    - biopython >=1.64
    - twobitreader >=3.0.0
    - zlib
    - gcc   # [not osx]
    - llvm  # [osx]


  run:
    - python
    - cython >=0.22.0
    - numpy >=1.9.0
    - pysam >=0.8.4
    - biopython
    - termcolor
    - scipy >=0.15.1
    - pandas >=0.17.0
    - matplotlib >=1.4.0
    - biopython >=1.64
    - twobitreader >=3.0.0
    - zlib
    - bowtie
    - ucsc-bedtobigbed
    - fastx_toolkit
    - libgcc    # [not osx]

test:
  imports:
    - plastid
  commands:
    - counts_in_region -h
    - cs -h
    - get_count_vectors -h
    - make_wiggle -h
    - metagene -h
    - phase_by_size -h
    - psite -h
    - crossmap -h
    - gff_parent_types -h
    - reformat_transcripts -h
    - findjuncs -h
    - slidejuncs -h

about:
  home: http://plastid.readthedocs.io/en/latest/
  license: BSD 3-Clause
  summary: plastid is a Python library for genomic analysis -- in particular, high-throughput sequencing data

