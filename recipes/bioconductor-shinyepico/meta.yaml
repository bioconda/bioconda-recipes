{% set version = "1.18.0" %}
{% set name = "shinyepico" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4a6d146107775f8839a659384a0733af

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-shinyepico", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr (>= 1.30.0), mCSEA (>= 1.10.0), IlluminaHumanMethylation450kanno.ilmn12.hg19, IlluminaHumanMethylation450kmanifest, IlluminaHumanMethylationEPICanno.ilm10b4.hg19, IlluminaHumanMethylationEPICmanifest, testthat, minfiData, BiocStyle
requirements:

  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - r-base
    - r-data.table >=1.13.0
    - r-doparallel >=1.0.0
    - r-dplyr >=1.0.9
    - r-dt >=0.15.0
    - r-foreach >=1.5.0
    - r-ggplot2 >=3.3.0
    - r-gplots >=3.0.0
    - r-heatmaply >=1.1.0
    - r-plotly >=4.9.2
    - r-reshape2 >=1.4.0
    - r-rlang >=1.0.2
    - r-rmarkdown >=2.3.0
    - r-shiny >=1.5.0
    - r-shinycssloaders >=0.3.0
    - r-shinyjs >=1.1.0
    - r-shinythemes >=1.1.0
    - r-shinywidgets >=0.5.0
    - r-statmod >=1.4.0
    - r-tidyr >=1.2.0
    - r-zip >=2.1.0

  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - r-base
    - r-data.table >=1.13.0
    - r-doparallel >=1.0.0
    - r-dplyr >=1.0.9
    - r-dt >=0.15.0
    - r-foreach >=1.5.0
    - r-ggplot2 >=3.3.0
    - r-gplots >=3.0.0
    - r-heatmaply >=1.1.0
    - r-plotly >=4.9.2
    - r-reshape2 >=1.4.0
    - r-rlang >=1.0.2
    - r-rmarkdown >=2.3.0
    - r-shiny >=1.5.0
    - r-shinycssloaders >=0.3.0
    - r-shinyjs >=1.1.0
    - r-shinythemes >=1.1.0
    - r-shinywidgets >=0.5.0
    - r-statmod >=1.4.0
    - r-tidyr >=1.2.0
    - r-zip >=2.1.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: ShinyÉPICo
  description: ShinyÉPICo is a graphical pipeline to analyze Illumina DNA methylation arrays (450k or EPIC). It allows to calculate differentially methylated positions and differentially methylated regions in a user-friendly interface. Moreover, it includes several options to export the results and obtain files to perform downstream analysis.
  license_file: LICENSE

