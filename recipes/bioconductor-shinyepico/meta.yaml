{% set version = "1.0.0" %}
{% set name = "shinyepico" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 55b3939a53b97ddab73c66d563c540e3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr (>= 1.30.0), mCSEA (>= 1.10.0), IlluminaHumanMethylation450kanno.ilmn12.hg19, IlluminaHumanMethylation450kmanifest, IlluminaHumanMethylationEPICanno.ilm10b4.hg19, IlluminaHumanMethylationEPICmanifest, testthat, minfiData
requirements:
  host:
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-minfi >=1.38.0,<1.39.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - r-base
    - 'r-data.table >=1.13.0'
    - 'r-doparallel >=1.0.0'
    - 'r-dplyr >=1.0.0'
    - 'r-dt >=0.15.0'
    - 'r-foreach >=1.5.0'
    - 'r-ggplot2 >=3.3.0'
    - 'r-gplots >=3.0.0'
    - 'r-heatmaply >=1.1.0'
    - 'r-plotly >=4.9.2'
    - 'r-reshape2 >=1.4.0'
    - 'r-rlang >=0.4.0'
    - 'r-rmarkdown >=2.3.0'
    - 'r-shiny >=1.5.0'
    - 'r-shinycssloaders >=0.3.0'
    - 'r-shinyjs >=1.1.0'
    - 'r-shinythemes >=1.1.0'
    - 'r-shinywidgets >=0.5.0'
    - 'r-statmod >=1.4.0'
    - 'r-tidyr >=1.1.0'
    - 'r-zip >=2.1.0'
  run:
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-minfi >=1.38.0,<1.39.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - r-base
    - 'r-data.table >=1.13.0'
    - 'r-doparallel >=1.0.0'
    - 'r-dplyr >=1.0.0'
    - 'r-dt >=0.15.0'
    - 'r-foreach >=1.5.0'
    - 'r-ggplot2 >=3.3.0'
    - 'r-gplots >=3.0.0'
    - 'r-heatmaply >=1.1.0'
    - 'r-plotly >=4.9.2'
    - 'r-reshape2 >=1.4.0'
    - 'r-rlang >=0.4.0'
    - 'r-rmarkdown >=2.3.0'
    - 'r-shiny >=1.5.0'
    - 'r-shinycssloaders >=0.3.0'
    - 'r-shinyjs >=1.1.0'
    - 'r-shinythemes >=1.1.0'
    - 'r-shinywidgets >=0.5.0'
    - 'r-statmod >=1.4.0'
    - 'r-tidyr >=1.1.0'
    - 'r-zip >=2.1.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'AGPL-3 + file LICENSE'
  summary: ShinyÉPICo
  description: 'ShinyÉPICo is a graphical pipeline to analyze Illumina DNA methylation arrays (450k or EPIC). It allows to calculate differentially methylated positions and differentially methylated regions in a user-friendly interface. Moreover, it includes several options to export the results and obtain files to perform downstream analysis.'
  license_file: LICENSE

