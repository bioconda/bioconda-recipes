{% set version = "1.26.1" %}
{% set name = "VariantAnnotation" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 59a2859fddc9ed6ddc98969bd2e6df65c6643c73768ee3370e48b650529ca5e4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.27.9'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.3'
    - 'bioconductor-biostrings >=2.47.6'
    - 'bioconductor-bsgenome >=1.47.3'
    - 'bioconductor-genomeinfodb >=1.15.2'
    - 'bioconductor-genomicfeatures >=1.31.3'
    - 'bioconductor-genomicranges >=1.31.8'
    - 'bioconductor-iranges >=2.13.13'
    - 'bioconductor-rsamtools >=1.31.2'
    - 'bioconductor-rtracklayer >=1.39.7'
    - 'bioconductor-s4vectors >=0.17.24'
    - 'bioconductor-summarizedexperiment >=1.9.9'
    - 'bioconductor-xvector >=0.19.7'
    - bioconductor-zlibbioc
    - r-base
    - r-dbi
  run:
    - 'bioconductor-annotationdbi >=1.27.9'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.3'
    - 'bioconductor-biostrings >=2.47.6'
    - 'bioconductor-bsgenome >=1.47.3'
    - 'bioconductor-genomeinfodb >=1.15.2'
    - 'bioconductor-genomicfeatures >=1.31.3'
    - 'bioconductor-genomicranges >=1.31.8'
    - 'bioconductor-iranges >=2.13.13'
    - 'bioconductor-rsamtools >=1.31.2'
    - 'bioconductor-rtracklayer >=1.39.7'
    - 'bioconductor-s4vectors >=0.17.24'
    - 'bioconductor-summarizedexperiment >=1.9.9'
    - 'bioconductor-xvector >=0.19.7'
    - bioconductor-zlibbioc
    - r-base
    - r-dbi
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotate variants, compute amino acid coding changes, predict coding outcomes.'
