{% set version = "1.56.0" %}
{% set name = "VariantAnnotation" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d775bb0b91c65a871bcf107844e0da9f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-variantannotation", max_pin="x.x") }}'

# Suggests: GenomeInfoDb, RUnit, AnnotationHub, BSgenome.Hsapiens.UCSC.hg19, TxDb.Hsapiens.UCSC.hg19.knownGene, SNPlocs.Hsapiens.dbSNP144.GRCh37, SIFT.Hsapiens.dbSNP132, SIFT.Hsapiens.dbSNP137, PolyPhen.Hsapiens.dbSNP131, snpStats, ggplot2, BiocStyle, knitr, magick, jsonlite, httr, rjsoncons
# SystemRequirements: GNU make
requirements:

  build:
    - {{ compiler('c') }}
    - make

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-rhtslib >=3.6.0,<3.7.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-curl
    - r-dbi
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-rhtslib >=3.6.0,<3.7.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-curl
    - r-dbi

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Annotation of Genetic Variants
  description: Annotate variants, compute amino acid coding changes, predict coding outcomes.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:variantannotation
  parent_recipe:
    name: bioconductor-variantannotation
    path: recipes/bioconductor-variantannotation
    version: 1.26.1

