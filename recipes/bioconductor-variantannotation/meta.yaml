{% set version = "1.52.0" %}
{% set name = "VariantAnnotation" %}
{% set bioc = "3.20" %}

about:
  description: Annotate variants, compute amino acid coding changes, predict coding outcomes.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Annotation of Genetic Variants

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-variantannotation", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:variantannotation
  parent_recipe:
    name: bioconductor-variantannotation
    path: recipes/bioconductor-variantannotation
    version: 1.26.1

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: RUnit, AnnotationHub, BSgenome.Hsapiens.UCSC.hg19, TxDb.Hsapiens.UCSC.hg19.knownGene, SNPlocs.Hsapiens.dbSNP144.GRCh37, SIFT.Hsapiens.dbSNP132, SIFT.Hsapiens.dbSNP137, PolyPhen.Hsapiens.dbSNP131, snpStats, ggplot2, BiocStyle, knitr, magick, jsonlite, httr, rjsoncons
# SystemRequirements: GNU make
requirements:

  build:
    - {{ compiler('c') }}
    - make

  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-matrixgenerics >=1.18.0,<1.19.0
    - bioconductor-rhtslib >=3.2.0,<3.3.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-xvector >=0.46.0,<0.47.0
    - bioconductor-zlibbioc >=1.52.0,<1.53.0
    - r-base
    - r-dbi
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-matrixgenerics >=1.18.0,<1.19.0
    - bioconductor-rhtslib >=3.2.0,<3.3.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-xvector >=0.46.0,<0.47.0
    - bioconductor-zlibbioc >=1.52.0,<1.53.0
    - r-base
    - r-dbi

source:
  md5: dd78ea409fc16978cf2d87763e3b808e
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

