{% set version = "1.26.0" %}
{% set name = "VariantAnnotation" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c7b26a281105495790b0fda335f07896d3340a61af42364c3d4aee535c636c19
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-annotationdbi >=1.27.9'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.3'
    - 'bioconductor-biostrings >=2.33.5'
    - 'bioconductor-bsgenome >=1.37.6'
    - 'bioconductor-genomeinfodb >=1.16.0'
    - 'bioconductor-genomicfeatures >=1.27.4'
    - 'bioconductor-genomicranges >=1.32.3'
    - 'bioconductor-iranges >=2.14.10'
    - 'bioconductor-rsamtools >=1.23.10'
    - 'bioconductor-rtracklayer >=1.25.16'
    - 'bioconductor-s4vectors >=0.13.13'
    - 'bioconductor-summarizedexperiment >=1.5.3'
    - 'bioconductor-xvector >=0.19.8'
    - bioconductor-zlibbioc
    - r-base
    - r-dbi
  run:
    - 'bioconductor-annotationdbi >=1.27.9'
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.15.3'
    - 'bioconductor-biostrings >=2.33.5'
    - 'bioconductor-bsgenome >=1.37.6'
    - 'bioconductor-genomeinfodb >=1.16.0'
    - 'bioconductor-genomicfeatures >=1.27.4'
    - 'bioconductor-genomicranges >=1.32.3'
    - 'bioconductor-iranges >=2.14.10'
    - 'bioconductor-rsamtools >=1.23.10'
    - 'bioconductor-rtracklayer >=1.25.16'
    - 'bioconductor-s4vectors >=0.13.13'
    - 'bioconductor-summarizedexperiment >=1.5.3'
    - 'bioconductor-xvector >=0.19.8'
    - bioconductor-zlibbioc
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotate variants, compute amino acid coding changes, predict coding outcomes.'

extra:
  identifiers:
    - biotools:variantannotation
