{% set version = "1.2.0" %}

package:
    name: magicblast
    version: {{ version }}

source:
    fn: ncbi-magicblast-{{ version }}+-x64-linux.tar.gz # [linux]
    url: ftp://ftp.ncbi.nlm.nih.gov/blast/executables/magicblast/{{ version }}/ncbi-magicblast-{{ version }}-x64-linux.tar.gz # [linux]
    md5: 8a1fd6828d47c1d3706eb51931bfaa86 # [linux]
    fn: ncbi-magicblast-{{ version }}+-x64-macosx.tar.gz # [osx]
    url: ftp://ftp.ncbi.nlm.nih.gov/blast/executables/magicblast/{{ version }}/ncbi-magicblast-{{ version }}-x64-macosx.tar.gz # [osx]
    md5: b681429c4b073d325c1af1a1d425b797 # [osx]

build:
  number: 1
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

requirements:
  run:
    - boost {{CONDA_BOOST}}*  # [linux]
    - libgcc  # [linux]
    - libxml2
    - libidn

test:
    commands:
        - magicblast -help > /dev/null

about:
    home: ftp://ftp.ncbi.nlm.nih.gov/blast/executables/magicblast/
    license: Public Domain
    summary: Magic-BLAST is a tool for mapping large next-generation RNA or DNA sequencing runs against a whole genome or transcriptome
