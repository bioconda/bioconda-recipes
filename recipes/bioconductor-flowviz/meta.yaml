{% set version = "1.48.0" %}
{% set name = "flowViz" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6919f8a0332621f4805e2b395c9c58b7
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: colorspace, flowStats,knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - r-base
    - r-hexbin
    - r-idpmisc
    - r-kernsmooth
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - r-base
    - r-hexbin
    - r-idpmisc
    - r-kernsmooth
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides visualization tools for flow cytometry data.'
extra:
  identifiers:
    - biotools:flowviz
    - doi:10.1093/bioinformatics/btn021
  parent_recipe:
    name: bioconductor-flowviz
    path: recipes/bioconductor-flowviz
    version: 1.44.0

