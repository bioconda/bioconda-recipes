{% set version = "1.54.0" %}
{% set name = "flowViz" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 83affe578979039075bae25ce76b4878
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: colorspace, flowStats, knitr, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - r-base
    - r-hexbin
    - r-idpmisc
    - r-kernsmooth
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - r-base
    - r-hexbin
    - r-idpmisc
    - r-kernsmooth
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Visualization for flow cytometry'
  description: 'Provides visualization tools for flow cytometry data.'
extra:
  identifiers:
    - biotools:flowviz
    - doi:10.1093/bioinformatics/btn021
  parent_recipe:
    name: bioconductor-flowviz
    path: recipes/bioconductor-flowviz
    version: 1.44.0

