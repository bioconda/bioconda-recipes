{% set version = "1.74.0" %}
{% set name = "flowViz" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 67412502fcf54698276b0b04ca6a8b95

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowviz", max_pin="x.x") }}'
  noarch: generic

# Suggests: colorspace, flowStats, knitr, rmarkdown, markdown, testthat
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - r-base
    - r-hexbin
    - r-idpmisc
    - r-kernsmooth
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - r-base
    - r-hexbin
    - r-idpmisc
    - r-kernsmooth
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Visualization for flow cytometry
  description: Provides visualization tools for flow cytometry data.

extra:
  identifiers:
    - biotools:flowviz
    - doi:10.1093/bioinformatics/btn021
  parent_recipe:
    name: bioconductor-flowviz
    path: recipes/bioconductor-flowviz
    version: 1.44.0

