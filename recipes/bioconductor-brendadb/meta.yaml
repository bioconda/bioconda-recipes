{% set version = "1.24.0" %}
{% set name = "brendaDb" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d2066ec3917bfb6e755dd0ac92c9ce84

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-brendadb", max_pin="x.x") }}'

# Suggests: testthat, BiocStyle, knitr, rmarkdown, devtools
# SystemRequirements: C++11
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-crayon
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rappdirs
    - r-rcpp
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-crayon
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rappdirs
    - r-rcpp
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: The BRENDA Enzyme Database
  description: R interface for importing and analyzing enzyme information from the BRENDA database.
  license_file: LICENSE

