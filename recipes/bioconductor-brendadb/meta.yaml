{% set version = "1.8.0" %}
{% set name = "brendaDb" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ad9e1775584e1724b71965e12a7fed81
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, BiocStyle, knitr, rmarkdown, devtools
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocfilecache >=2.2.0,<2.3.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - r-base
    - r-crayon
    - r-curl
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rappdirs
    - r-rcpp
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocfilecache >=2.2.0,<2.3.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - r-base
    - r-crayon
    - r-curl
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rappdirs
    - r-rcpp
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'The BRENDA Enzyme Database'
  description: 'R interface for importing and analyzing enzyme information from the BRENDA database.'
  license_file: LICENSE

