{% set version = "3.40.0" %}
{% set name = "flowStats" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 87a1fe9089b0a10581e8be8401791e8784483557ce3360b37c99c0a852235834
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - r-base
    - r-cluster
    - 'r-fda >=2.2.6'
    - r-kernsmooth
    - r-ks
    - r-lattice
    - r-mass
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - r-base
    - r-cluster
    - 'r-fda >=2.2.6'
    - r-kernsmooth
    - r-ks
    - r-lattice
    - r-mass
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Methods and functionality to analyse flow data that is beyond the basic infrastructure provided by the flowCore package.'
