{% set version = "4.22.0" %}
{% set name = "flowStats" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7d3d0686722860f6758b65aeeef4a355

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowstats", max_pin="x.x") }}'
  noarch: generic

# Suggests: xtable, testthat, openCyto, ggcyto, ggridges
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowviz >=1.74.0,<1.75.0
    - bioconductor-flowworkspace >=4.22.0,<4.23.0
    - bioconductor-ncdfflow >=2.56.0,<2.57.0
    - r-base
    - r-clue
    - r-cluster
    - r-corpcor
    - r-fda >=2.2.6
    - r-kernsmooth
    - r-ks
    - r-lattice
    - r-mass
    - r-mnormt
    - r-rcolorbrewer
    - r-rrcov
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowviz >=1.74.0,<1.75.0
    - bioconductor-flowworkspace >=4.22.0,<4.23.0
    - bioconductor-ncdfflow >=2.56.0,<2.57.0
    - r-base
    - r-clue
    - r-cluster
    - r-corpcor
    - r-fda >=2.2.6
    - r-kernsmooth
    - r-ks
    - r-lattice
    - r-mass
    - r-mnormt
    - r-rcolorbrewer
    - r-rrcov

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Statistical methods for the analysis of flow cytometry data
  description: Methods and functionality to analyse flow data that is beyond the basic infrastructure provided by the flowCore package.

extra:
  parent_recipe:
    name: bioconductor-flowstats
    path: recipes/bioconductor-flowstats
    version: 3.40.0

