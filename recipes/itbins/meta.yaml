{% set version = "0.8.4" %}

package:
  name: itbins
  version: {{ version }}

source:
  url: https://codeberg.org/JMK/itBins/archive/{{ version }}.tar.gz
  sha256: 17e32510d316eb6eca9a366fbe8b53e5021fca2aeca54d5ce2fbac57777b7472

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('itbins', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10,<3.11
  run:
    - python >=3.10,<3.11
    - pandas >=1.4.2,<2
    - numpy >=1.21.5,<2

test:
  commands:
    - itbins --help

about:
  home: https://codeberg.org/JMK/itBins
  license: EUPL-1.2
  license_file: LICENSE.txt
  summary: "itBins is a superfast cli-tool for the automated refinement of metagenome-assembled genomes (MAGs)."
  
