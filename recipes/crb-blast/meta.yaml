package:
  name: crb-blast
  version: '0.6.6'

build:
  noarch: generic
  number: 3

requirements:
  host:
    - ruby >=2.4.4
  run:
    - ruby >=2.4.4
    - blast

test:
  commands:
    - crb-blast --help > /dev/null

about:
  home: https://github.com/cboursnell/crb-blast
  license: MIT
  summary: Conditional Reciprocal Best BLAST - high confidence ortholog assignment.
