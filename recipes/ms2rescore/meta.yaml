{% set name = "ms2rescore" %}
{% set version = "3.1.3.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ms2rescore-{{ version }}.tar.gz
  sha256: 432cb82e0ee605f648d2c80a9112a1a19a89d48e7f5a51d6a7bc59f4410cf6cf

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - ms2rescore = ms2rescore.__main__:main
    - ms2rescore-gui = ms2rescore.gui.__main__:main
    - ms2rescore-report = ms2rescore.report.__main__:main
    - tims2rescore = ms2rescore.__main__:main_tims
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.9
    - flit-core
    - pip
  run:
    - python >=3.9
    - cascade-config >=0.4.0
    - click >=7
    - customtkinter >=5,<6
    - deeplc >=3.0,<3.1
    - deeplcretrainer
    - gooey
    - im2deep >=0.1.3
    - jinja2 >=3
    - lxml >=4.5
    - mokapot >=0.10
    - ms2pip >=4.0.0
    - ms2rescore-rs
    - numpy >=1.25
    - pandas >=1
    - plotly >=5
    - psm-utils >=1.1
    - pyopenms >=3.0,<3.2
    - pyteomics >=4.7.2
    - rich >=12
    - tomli >=2  # [py < 311]
    - xgboost >=1.3,<2  # from ms2pip

test:
  imports:
    - ms2rescore
  commands:
    - ms2rescore --help
#   - ms2rescore-gui --help
    - ms2rescore-report --help
    - tims2rescore --help

about:
  home: https://compomics.github.io/projects/ms2rescore/
  summary: 'MS²Rescore: Sensitive PSM rescoring with predicted MS² peak intensities and retention times.'
  dev_url: https://github.com/compomics/ms2rescore
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://ms2rescore.readthedocs.io/en/stable

extra:
  container:
    # Click requires the extended container
    extended-base: true
  recipe-maintainers:
    - compomics
