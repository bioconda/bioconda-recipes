{% set name = "ms2rescore" %}
{% set version = "3.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ms2rescore-{{ version }}.tar.gz
  sha256: dcde459f7bdd30e01c92d23cdc76b5d292cce757ce3a5e37000148eae00a7e69

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - ms2rescore = ms2rescore.__main__:main
    - ms2rescore-gui = ms2rescore.gui.__main__:main
    - ms2rescore-report = ms2rescore.report.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.8
    - flit-core
    - pip
  run:
    - python >=3.8
    - numpy >=1.16.0
    - pandas >=1.0
    - rich >=12
    - pyteomics >=4.7.2
    - pyopenms
    - lxml >=4.5
    - ms2pip >=4.0.0-dev8
    - ms2rescore-rs
    - click >=7
    - cascade-config >=0.4.0
    - deeplc >=2.2
    - deeplcretrainer >=0.2
    - tomli >=2  # [py<311]
    - psm-utils >=0.9
    - customtkinter >=5,<6
    - mokapot >=0.9
    - pydantic >=1.8.2,<2
    - jinja2 >=3
    - plotly >=5
    - sqlalchemy <2,>=1.3
    - mokapot
    - statsmodels
    - matplotlib-base
    - seaborn
    - xgboost >=1.3,<2  # from ms2pip

test:
  imports:
    - ms2rescore
  commands:
    - ms2rescore --help
#   - ms2rescore-gui --help
    - ms2rescore-report --help

about:
  home: https://compomics.github.io/projects/ms2rescore/
  summary: 'MS²Rescore: Sensitive PSM rescoring with predicted MS² peak intensities and retention times.'
  dev_url: https://github.com/compomics/ms2rescore
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://ms2rescore.readthedocs.io/en/stable/

extra:
  container:
    # Click requires the extended container
    extended-base: true
  recipe-maintainers:
    - compomics
