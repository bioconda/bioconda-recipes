{% set name = "peptdeep" %}
{% set version = "1.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MannLabs/alphapeptdeep/archive/v{{ version }}.tar.gz
  sha256: 6ba483b70058f96e494bcff143fd8bf293ea600f191622061a0238b7eb265025

build:
  number: 0
  noarch: python
  entry_points:
    - peptdeep = peptdeep.cli:run
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8

test:
  imports:
    - peptdeep
  commands:
    - peptdeep --help

about:
  home: "https://github.com/MannLabs/alphapeptdeep"
  summary: "The AlphaX deep learning framework for Proteomics."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: "LICENSE.txt"
  dev_url: "https://github.com/MannLabs/alphapeptdeep"
  doc_url: "https://alphapeptdeep.readthedocs.io/en/latest"

extra:
  identifiers:
    - doi:10.1038/s41467-022-34904-3
    - biotools:alphapeptdeep
