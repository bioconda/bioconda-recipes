{% set version = "1.20.0" %}
{% set sha256 = "8fce70d7e555c67e4fb27a99763e41a18d91a9a596695f22ce233c7a26cfc02f" %}

package:
  name: asciigenome
  version: '{{version}}'

source:
  url: https://github.com/dariober/ASCIIGenome/releases/download/v{{version}}/ASCIIGenome-{{version}}.zip
  sha256: '{{sha256}}'

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage('asciigenome', max_pin="x") }}

requirements:
  run:
    - zlib
    - openjdk >=17

test:
  commands:
    - ASCIIGenome -v
    - ASCIIGenome --debug 2 --noFormat --nonInteractive --exec "bookmark && zo && dropTracks mark"

about:
  home: https://github.com/dariober/ASCIIGenome
  license: MIT
  summary: Command-line genome browser running from terminal window and solely based
    on ASCII characters
  license_family: MIT
  doc_url: https://asciigenome.readthedocs.io/en/latest/
