{% set version = "1.14.0" %}
{% set name = "CompoundDb" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2cd6e1e466d1f1289f79976693b6a589

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-compounddb", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, BiocStyle (>= 2.5.19), MsBackendMgf
requirements:

  host:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-metabocoreutils >=1.18.0,<1.19.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - r-base
    - r-dbi
    - r-dbplyr
    - r-dplyr
    - r-jsonlite
    - r-rsqlite
    - r-stringi
    - r-tibble
    - r-xml2

  run:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-metabocoreutils >=1.18.0,<1.19.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - r-base
    - r-dbi
    - r-dbplyr
    - r-dplyr
    - r-jsonlite
    - r-rsqlite
    - r-stringi
    - r-tibble
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Creating and Using (Chemical) Compound Annotation Databases
  description: CompoundDb provides functionality to create and use (chemical) compound annotation databases from a variety of different sources such as LipidMaps, HMDB, ChEBI or MassBank. The database format allows to store in addition MS/MS spectra along with compound information. The package provides also a backend for Bioconductor's Spectra package and allows thus to match experimetal MS/MS spectra against MS/MS spectra in the database. Databases can be stored in SQLite format and are thus portable.

