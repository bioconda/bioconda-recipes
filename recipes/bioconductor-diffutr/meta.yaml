{% set version = "1.18.0" %}
{% set name = "diffUTR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 35f646411550d86ec22425d0a8a1d908

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-diffutr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-dexseq >=1.56.0,<1.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-matrixstats
    - r-stringi
    - r-viridislite
  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-dexseq >=1.56.0,<1.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-matrixstats
    - r-stringi
    - r-viridislite

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: 'diffUTR: Streamlining differential exon and 3'' UTR usage'
  description: The diffUTR package provides a uniform interface and plotting functions for limma/edgeR/DEXSeq -powered differential bin/exon usage. It includes in addition an improved version of the limma::diffSplice method. Most importantly, diffUTR further extends the application of these frameworks to differential UTR usage analysis using poly-A site databases.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

