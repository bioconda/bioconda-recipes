{% set version = "2.6.1" %}
{% set name = "escape" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 66d60aa595411460db0aa8b5eac81983

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-escape", max_pin="x.x") }}'
  noarch: generic

# Suggests: AUCell, BiocParallel, BiocStyle, DelayedMatrixStats, dplyr, fgsea, GSEABase, ggraph, ggridges, ggpointdensity, GSVA, hexbin, igraph, irlba, knitr, msigdb, patchwork, rmarkdown, rlang, scran, SeuratObject, Seurat, SingleCellExperiment, spelling, stringr, testthat (>= 3.0.0), UCell
requirements:
  host:
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggdist
    - r-ggplot2 >=3.5.0
    - r-matrix
  run:
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggdist
    - r-ggplot2 >=3.5.0
    - r-matrix

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Easy single cell analysis platform for enrichment
  description: A bridging R package to facilitate gene set enrichment analysis (GSEA) in the context of single-cell RNA sequencing. Using raw count information, Seurat objects, or SingleCellExperiment format, users can perform and visualize ssGSEA, GSVA, AUCell, and UCell-based enrichment calculations across individual cells. Alternatively, escape supports use of rank-based GSEA, such as the use of differential gene expression via fgsea.
  license_file: LICENSE

