{% set version = "2.2.0" %}
{% set name = "escape" %}
{% set bioc = "3.20" %}

about:
  description: A bridging R package to facilitate gene set enrichment analysis (GSEA) in the context of single-cell RNA sequencing. Using raw count information, Seurat objects, or SingleCellExperiment format, users can perform and visualize ssGSEA, GSVA, AUCell, and UCell-based enrichment calculations across individual cells.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Easy single cell analysis platform for enrichment

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-escape", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: Seurat, hexbin, scran, knitr, rmarkdown, markdown, BiocStyle, RColorBrewer, rlang, spelling, testthat (>= 3.0.0), vdiffr
requirements:

  host:
    - bioconductor-aucell >=1.28.0,<1.29.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-gseabase >=1.68.0,<1.69.0
    - bioconductor-gsva >=2.0.0,<2.1.0
    - bioconductor-matrixgenerics >=1.18.0,<1.19.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-ucell >=2.10.0,<2.11.0
    - r-base
    - r-dplyr
    - r-ggdist
    - r-ggplot2
    - r-ggpointdensity
    - r-ggridges
    - r-matrix
    - r-msigdbr
    - r-patchwork
    - r-reshape2
    - r-seuratobject
    - r-stringr

  run:
    - bioconductor-aucell >=1.28.0,<1.29.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-gseabase >=1.68.0,<1.69.0
    - bioconductor-gsva >=2.0.0,<2.1.0
    - bioconductor-matrixgenerics >=1.18.0,<1.19.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-ucell >=2.10.0,<2.11.0
