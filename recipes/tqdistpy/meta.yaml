{% set name = "tqdist" %}
{% set version = "1.0" %}

package:
  name: "tqdistpy"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4911cb55aa99c475fed4fb7d25a70ff9c691f00cc1abaa1c602d8a8de66bdc1b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pip
    - python
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python      
  run:
    - python

test:
  imports:
    - tqdist
about:
  home: https://github.com/uym2/tripVote/tree/master/tqDist
  license: GPL
  summary: "Python interface for the tqdist C library"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - https://github.com/uym2
