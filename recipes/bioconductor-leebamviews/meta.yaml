{% set version = "1.28.0" %}
{% set name = "leeBamViews" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c40979db95cfb608927e07e1ddfc03c0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biomaRt, org.Sc.sgd.db, edgeR
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'Artistic 2.0'
  summary: 'leeBamViews -- multiple yeast RNAseq samples excerpted from Lee 2009'
  description: 'data from PMID 19096707; prototype for managing multiple NGS samples'

