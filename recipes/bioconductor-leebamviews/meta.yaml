{% set version = "1.24.0" %}
{% set name = "leeBamViews" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c4d1f0a5db83968a8cd24525ec835e65
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biomaRt, org.Sc.sgd.db, edgeR
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'Artistic 2.0'
  summary: 'leeBamViews -- multiple yeast RNAseq samples excerpted from Lee 2009'
  description: 'data from PMID 19096707; prototype for managing multiple NGS samples'

