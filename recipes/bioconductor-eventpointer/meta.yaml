{% set version = "2.0.0" %}
{% set name = "EventPointer" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 27ba33be35c38a0f520816a5238f860163f8416169cd117d505a5a0794633a52
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affxparser >=1.54.0,<1.56.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-sgseq >=1.16.0,<1.18.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-cobs
    - r-doparallel
    - r-foreach
    - r-igraph
    - r-mass
    - r-matrix
    - r-matrixstats
    - r-nnls
    - r-prodlim
    - r-stringr
  run:
    - 'bioconductor-affxparser >=1.54.0,<1.56.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-sgseq >=1.16.0,<1.18.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-cobs
    - r-doparallel
    - r-foreach
    - r-igraph
    - r-mass
    - r-matrix
    - r-matrixstats
    - r-nnls
    - r-prodlim
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'EventPointer is an R package to identify alternative splicing events that involve either simple (case-control experiment) or complex experimental designs such as time course experiments and studies including paired-samples. The algorithm can be used to analyze data from either junction arrays (Affymetrix Arrays) or sequencing data (RNA-Seq). The software returns a data.frame with the detected alternative splicing'
