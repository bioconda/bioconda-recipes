{% set version = "2.5.2" %}
{% set sha256 = "f627e30d35f7427cee539993305daf4a475634aff00aef74b501dc9d31457446" %}

package:
  name: svdb
  version: '{{ version }}'

source:
  url: https://github.com/J35P312/SVDB/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  entry_points:
    - svdb = svdb.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - numpy

test:
  commands:
    - svdb --help

about:
  home: https://github.com/J35P312/SVDB
  license: MIT
  license_family: MIT
  summary: structural variant database software
