{% set version = "2.6.4" %}
{% set sha256 = "419a4a437ec28dc4e72a312e066e38ec7089d30bd942ead7811084f9ac891cd6" %}

package:
  name: svdb
  version: '{{ version }}'

source:
  url: https://github.com/J35P312/SVDB/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  entry_points:
    - svdb = svdb.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - numpy

test:
  commands:
    - svdb --help

about:
  home: https://github.com/J35P312/SVDB
  license: MIT
  license_family: MIT
  summary: structural variant database software
