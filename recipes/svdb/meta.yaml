{% set version = "2.3.0" %}
{% set sha256 = "7b1f65d922fa34a5d5480523f89ad866524ede05e230f63f9d08dda4d3539f2b" %}

package:
  name: svdb
  version: '{{ version }}'

source:
  url: https://github.com/J35P312/SVDB/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  entry_points:
    - svdb = svdb.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - numpy

test:
  commands:
    - svdb --help

about:
  home: https://github.com/J35P312/SVDB
  license: MIT
  license_family: MIT
  summary: structural variant database software
