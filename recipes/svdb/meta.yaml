{% set version = "2.6.1" %}
{% set sha256 = "4df3fd033bdcf1ee8c3a201e0f8e4998f6805359959ed225b44407839e2d2c28" %}

package:
  name: svdb
  version: '{{ version }}'

source:
  url: https://github.com/J35P312/SVDB/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  entry_points:
    - svdb = svdb.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - numpy

test:
  commands:
    - svdb --help

about:
  home: https://github.com/J35P312/SVDB
  license: MIT
  license_family: MIT
  summary: structural variant database software
