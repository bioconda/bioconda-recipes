{% set version = "2.1.1" %}
{% set sha256 = "349375f1d578b48db97b2ebc181cd9b4e7c7710e9c028919fb18dd164c71c64c" %}

package:
  name: svdb
  version: '{{ version }}'

source:
  url: https://github.com/J35P312/SVDB/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  entry_points:
    - svdb = svdb.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - numpy

test:
  commands:
    - svdb --help

about:
  home: https://github.com/J35P312/SVDB
  license: MIT
  license_family: MIT
  summary: structural variant database software
