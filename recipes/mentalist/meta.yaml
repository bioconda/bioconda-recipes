{% set name = "MentaLiST" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/WGS-TB/MentaLiST.git
  git_rev: v{{ version }}

requirements:
  build:
    - julia 0.5.2
    - hdf5
  run:
    - julia 0.5.2
    - hdf5

build:
  number: 0

test:
  commands:
    - mentalist -h

about:
  home: https://github.com/WGS-TB/MentaLiST
  summary: The MLST pipeline developed by the PathOGiST research group.
  license: MIT
  license_file: LICENSE
