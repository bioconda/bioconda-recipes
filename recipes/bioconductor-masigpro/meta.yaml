{% set version = "1.50.0" %}
{% set name = "maSigPro" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a06d8b226f47c66dcc4cca92dad943d2899d93617969bd345eee6a41aae3d9b4
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - r-base
    - r-mass
    - r-mclust
    - r-venn
  run:
    - bioconductor-biobase
    - r-base
    - r-mass
    - r-mclust
    - r-venn
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'maSigPro is a regression based approach to find genes for which there are significant gene expression profile differences between experimental groups in time course microarray and RNA-Seq experiments.'

extra:
  identifiers:
    - biotools:masigpro
    - doi:10.1093/bioinformatics/btu333
