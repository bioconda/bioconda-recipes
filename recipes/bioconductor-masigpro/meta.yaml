{% set version = "1.54.0" %}
{% set name = "maSigPro" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 31e362062c0bf8fc8af2e9fc07fd8ac5e8df0600458319c5db413ac5f36c7695
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-mass
    - r-mclust
    - r-venn
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-mass
    - r-mclust
    - r-venn
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'maSigPro is a regression based approach to find genes for which there are significant gene expression profile differences between experimental groups in time course microarray and RNA-Seq experiments.'
extra:
  identifiers:
    - biotools:masigpro
    - doi:10.1093/bioinformatics/btu333
  parent_recipe:
    name: bioconductor-masigpro
    path: recipes/bioconductor-masigpro
    version: 1.52.0
