{% set name = "ncbi_taxid" %}
{% set version = "0.1.0" %}
{% set sha256 = "b9b753b5dbaac623485e1cf5bbf1818a0215ecad0e8b0a147eec950b70c6cec3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pvanheus/diamond_add_taxonomy/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py<36]
  script: "{{ PYTHON }} -m pip install --no-deps . -vvv"
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - ete3
  
about:
  home: https://github.com/pvanheus/ncbi_taxid
  summary: 'Utility to work with NCBI taxonomy database including tool to annotate DIAMOND results with taxonomy lineage'
  license: MIT
extra:
  recipe-maintainers:
    - pvanheus
