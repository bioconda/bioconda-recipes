{% set version = "1.4.0" %}
{% set name = "funOmics" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e67a811452b2ab0f64ab857609fe457a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-funomics", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0), MultiAssayExperiment, SummarizedExperiment, airway
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-pathifier >=1.48.0,<1.49.0
    - r-base
    - r-dplyr
    - r-nmf
    - r-stringr
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-pathifier >=1.48.0,<1.49.0
    - r-base
    - r-dplyr
    - r-nmf
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Aggregating Omics Data into Higher-Level Functional Representations
  description: The 'funOmics' package ggregates or summarizes omics data into higher level functional representations such as GO terms gene sets or KEGG metabolic pathways. The aggregated data matrix represents functional activity scores that facilitate the analysis of functional molecular sets while allowing to reduce dimensionality and provide easier and faster biological interpretations. Coordinated functional activity scores can be as informative as single molecules!
  license_file: LICENSE

