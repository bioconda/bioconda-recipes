{% set version = "0.0.2" %}

package:
  name: hostile
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hostile/hostile-{{ version }}.tar.gz
  sha256: 1e583b611deff299319852476d38102ac6fafb3f69fe46c2e7459c36e2d566aa

build:
  noarch: python
  number: 0
  entry_points:
    - hostile = hostile.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - python >=3.10
    - samtools >=1.17
    - minimap2 >=2.26
    - bowtie2 >=2.5.1
    - gawk >=5.1.0

test:
  imports:
    - hostile

  commands:
    - hostile --version

about:
  home: https://github.com/bede/hostile
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: 'Hostile: accurate host decontamination'

extra:
  identifiers:
    - doi:10.1101/2023.07.04.547735
