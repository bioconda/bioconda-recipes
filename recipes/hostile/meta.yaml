{% set name = "hostile" %}
{% set version = "2.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hostile-{{ version }}.tar.gz
  sha256: 30e4c79a4120a93f0c22621d1f23e13a710e3a882383e2fa7a6befa77bb0e77e

build:
  number: 0
  noarch: python
  entry_points:
    - hostile = hostile.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('hostile', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.10
    - flit-core >=3.2
  run:
    - python >=3.10
    - bowtie2 ==2.5.4
    - defopt >=7.0.0
    - dnaio >=1.2.0
    - httpx >=0.24.1
    - minimap2 >=2.28
    - platformdirs >=3.5.1
    - samtools >=1.17
    - tqdm >=4.65.0
    - bedtools >=2.31.1

test:
  imports:
    - hostile

  commands:
    - hostile --version

about:
  home: "https://github.com/bede/hostile"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Hostile: accurate host decontamination."
  dev_url: "https://github.com/bede/hostile"
  doc_url: "https://github.com/bede/hostile/blob/{{ version }}/README.md"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btad728
    - biotools:hostile
