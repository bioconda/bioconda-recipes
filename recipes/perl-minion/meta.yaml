{% set name = "perl-minion" %}
{% set version = "10.25" %}
{% set sha256 = "0be0a8375376889da04604696384c0cf98b2621d2650d9eb0307f6e4b940adad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SR/SRI/Minion-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}
  noarch: generic

requirements:
  host:
    - perl =>5.32
    - perl-mojolicious
    - perl-yaml-libyaml
    - perl-mojo-pg
    - make

  run:
    - perl =>5.32
    - perl-yaml-libyaml
    - perl-mojolicious
    - perl-mojo-pg

test:
  imports:
    - Minion
    - Minion::Backend
    - Minion::Backend::Pg
    - Minion::Command::minion
    - Minion::Command::minion::job
    - Minion::Command::minion::worker
    - Minion::Iterator
    - Minion::Job
    - Minion::Worker



about:
  home: https://mojolicious.org
  license: artistic_2
  summary: 'Job queue'

extra:
  recipe-maintainers:
    - khaled196
