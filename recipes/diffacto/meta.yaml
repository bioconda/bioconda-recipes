{% set name = "diffacto" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/statisticalbiotechnology/diffacto.git
  git_rev: b23da1c658c991778b6248f09d6c6c63f458d505

build:
  number: 0
  entry_points:
    - diffacto = diffacto.diffacto:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - networkx >=2.3
    - numpy >=1.10
    - pandas >=0.18
    - pip
    - pyteomics >=3.3
    - python
    - scikit-learn >=0.17
    - scipy >=0.17
  run:
    - networkx >=2.3
    - numpy >=1.10
    - pandas >=0.18
    - pyteomics >=3.3
    - python
    - scikit-learn >=0.17
    - scipy >=0.17

test:
  imports:
    - diffacto
  commands:
    - diffacto --help

about:
  home: "https://github.com/statisticalbiotechnology/diffacto"
  license: "Apache Software"
  license_family: "APACHE"
  license_file: "https://github.com/statisticalbiotechnology/diffacto/blob/master/LICENSE.txt"
  summary: "A protein summarization method for shotgun proteomics experiments"
