{% set name = "fast-pcst" %}
{% set version = "1.0.7" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/fraenkel-lab/pcst_fast/archive/refs/tags/1.0.7.tar.gz
  sha256: e819f743e36eff030f1b0fa08979506457686a2f411d694a93d0fd533b92ad9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - domino = src.runner:main_domino
    - slicer = src.runner:main_slicer

requirements:
  build:
    - { { compiler('cxx') } }
  host:
    - pip
      - pybind11 >=2.4
      - python ==3.6.9
      - setuptools
  run:
    - pybind11 >=2.4
    - python

test:
  commands:
    - python --version


about:
  home: https://github.com/fraenkel-lab/pcst_fast
  license: MIT
  license_family: MIT
  summary: Implementation for PCST

extra:
  recipe-maintainers:
    - hag007
