{% set name = "LolliPop" %}
{% set version = "0.3.0" %}
{% set sha256 = "8dad7db8a41fa9654b4ee93088c19817927dffd0c589b03c3f0d959889309918" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cbg-ethz/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -v

requirements:
  host:
    - python >=3
    - pip
    - poetry-core >=1.0.8
  run:
    - python >=3
    - numpy
    - scipy
    - pandas
    - ruamel_yaml
    - tqdm
    - click

test:
  imports:
    - lollipop

about:
  home: https://github.com/cbg-ethz/LolliPop
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'A tool for Deconvolution for Wastewater Genomics'
  license_family: GPL3
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - DrYak
