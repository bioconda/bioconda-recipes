package:
  name: cosap
  version: 0.1.0

source:
  url: https://github.com/MBaysanLab/cosap/archive/refs/tags/v0.1.0.tar.gz
  sha256: 866b0335360f30f5603c0775d3d7072a0987ab0e269950e857557dac79a9dc0a

build:
  number: 0
  noarch: python
  entry_points:
    - cosap=cosap._cosap:cosap_cli
  script: "python -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage("cosap", max_pin='x.x') }}

requirements:
  build:
    - python >=3.9
    - setuptools
    - pip
    - libtiff
  run:
    - openjdk >=17,<18
    - python >=3.9
    - click
    - bbmap ==39.01
    - bowtie2 ==2.5.1
    - bwa ==0.7.17
    - bwa-mem2 ==2.2.1
    - fastp ==0.23.2
    - fastqc ==0.11.9
    - gatk4 >=4.5,<4.6
    - picard >=2,<3
    - qualimap ==2.2.2d
    - samtools >=1.16,<1.17
    - somatic-sniper ==1.0.5.0
    - bcftools >=1.16,<1.17
    - varscan ==2.4.4
    - snakemake >=7,<8
    - elprep ==5.1.3
    - vardict-java ==1.8.3
    - snpeff ==5.1
    - msisensor-pro
    - genefuse
    - yaml
    - black
    - numpy
    - pillow
    - pygraphviz
    - snakefmt
    - perl-dbi
    - perl-lwp-simple
    - shortuuid
    - pyranges
    - matplotlib-venn
    - upsetplot
    - seaborn
    - scikit-learn
    - docker-py
    - libtiff

test:
  commands:
    - cosap --help

about:
  home: https://github.com/MBaysanLab/cosap
  license: MIT
  summary: COSAP - Comparative Sequencing Analysis Platform
  doc_url: https://docs.cosap.bio
  dev_url: https://github.com/MBaysanLab/cosap

extra:
  recipe-maintainers:
    - marifergun