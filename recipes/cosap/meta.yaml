package:
  name: cosap
  version: 0.1.0

source:
  url: https://github.com/MBaysanLab/cosap/archive/refs/tags/v0.1.0.tar.gz
  sha256: a680a2ad058211e5da8fe208003dfa8bb09bebce51f9c98790ee32775554970f

build:
  number: 0
  entry_points:
    - cosap=cosap._cosap:cosap_cli
  script: "python -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage("cosap", max_pin='x.x') }}

requirements:
  build:
    - python==3.9.15
    - setuptools
    - pip
  run:
    - openjdk==17.0.3
    - python==3.9.15
    - bbmap==39.01
    - bowtie2==2.5.1
    - bwa==0.7.17
    - bwa-mem2==2.2.1
    - fastp==0.23.2
    - fastqc==0.11.9
    - gatk4==4.4.0.0
    - picard==2.27.4
    - qualimap==2.2.2d
    - samtools==1.16.1
    - somatic-sniper==1.0.5.0
    - bcftools==1.16
    - tqdm
    - varscan==2.4.4
    - yaml
    - black
    - numpy
    - pillow
    - pygraphviz
    - snakefmt
    - snakemake==7.18.2
    - elprep==5.1.3
    - vardict-java==1.8.3
    - snpeff==5.1
    - perl-dbi
    - perl-lwp-simple
    - conda
    - msisensor-pro
    - genefuse
    - shortuuid
    - pyranges
    - upsetplot
    - seaborn
    - scikit-learn
    - matplotlib-venn
    - docker-py

test:
  commands:
    - cosap --help

about:
  home: https://github.com/MBaysanLab/cosap
  license: MIT
  summary: COSAP is a comparative NGS analysis tool with build in workflows for variant calling, annotation, fusion detection and CNV analysis.
  doc_url: https://docs.cosap.bio