package:
  name: cosap
  version: 0.1.0

source:
  url: https://github.com/MBaysanLab/cosap/archive/refs/tags/v0.1.0.tar.gz
  sha256: 866b0335360f30f5603c0775d3d7072a0987ab0e269950e857557dac79a9dc0a

build:
  number: 0
  noarch: python
  entry_points:
    - cosap=cosap._cosap:cosap_cli
  script: "python -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage("cosap", max_pin='x.x') }}

requirements:
  build:
    - python ==3.9
    - setuptools
    - pip
  run:
    - openjdk >=17.0,<18.0
    - python >=3.9,<3.10 
    - bbmap >=39,<40
    - bowtie2 ==2.5.1
    - bwa ==0.7.17
    - bwa-mem2 ==2.2.1
    - fastp >=0.23,<0.24
    - fastqc >=0.11,<0.12
    - gatk4 >=4.5,<4.6
    - picard >=2,<3
    - qualimap ==2.2.2d
    - samtools >=1.16,<1.17
    - somatic-sniper ==1.0.5.0
    - bcftools >=1.16,<1.17
    - tqdm >=4.64,<4.65
    - varscan ==2.4.4
    - yaml >=0.2,<0.3
    - numpy >=1.23,<1.24
    - pillow >=9.2,<9.3
    - pygraphviz >=1.10,<1.11
    - snakemake >=7.18,<7.19
    - elprep ==5.1.3
    - vardict-java ==1.8.3
    - snpeff ==5.1
    - perl-dbi
    - perl-lwp-simple
    - msisensor-pro ==1.2.0
    - genefuse ==0.8.0
    - shortuuid
    - pyranges
    - upsetplot
    - seaborn >=0.13,<0.14
    - scikit-learn >=1.4,<1.5
    - matplotlib-venn >=0.11,<0.12
    - docker-py >=6.1,<6.2

test:
  commands:
    - cosap --help

about:
  home: https://github.com/MBaysanLab/cosap
  license: MIT
  summary: COSAP - Comparative Sequencing Analysis Platform
  doc_url: https://docs.cosap.bio