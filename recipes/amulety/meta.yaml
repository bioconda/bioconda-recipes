{% set name = "amulety" %}
{% set version = "2.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amulety-{{ version }}.tar.gz
  sha256: 3b906e19809a5f6f9e895e17739a821f2d6899441291b457d8eea4cf6691b835

build:
  number: 0
  noarch: python
  entry_points:
    - amulety = amulety.amulety:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8,<4.0
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8,<4.0
    - numpy
    - pandas
    - pytorch
    - transformers
    - typer
    - antiberty
    - ablang
    - rjieba
    - sentencepiece
    - anndata
    - python-isal
    - zlib-ng
    - igblast

test:
  imports:
    - amulety
  commands:
    - amulety --help
  requires:
    - igblast

about:
  home: "https://github.com/immcantation/amulety"
  summary: "Python package to create embeddings of BCR amino acid sequences."
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/immcantation/amulety"

extra:
  recipe-maintainers:
    - ggabernet
