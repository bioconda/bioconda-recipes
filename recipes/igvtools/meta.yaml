{% set version = "2.3.93" %}

package:
  name: igvtools
  version: {{ version }}

source:
  fn: igvtools_{{ version }}.zip
  url: http://data.broadinstitute.org/igv/projects/downloads/igvtools_{{ version }}.zip

build:
  number: 0

requirements:
  run:
    - openjdk

test:
  commands:
    - igvtools help

about:
  home: http://www.broadinstitute.org/igv/
  summary: command line tools for IGV
  license: MIT License
  license_family: MIT
