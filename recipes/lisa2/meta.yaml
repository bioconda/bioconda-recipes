{% set name = "lisa2" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lisa2-{{ version }}.tar.gz
  sha256: 26843ba6b29f3d5af94571ea0a99ac39e80f2fe4d13a04fb3481593ff0374cef

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  run-exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - h5py >=2
    - numpy <2,>=1.17
    - python >=3.5
    - scikit-learn <1,>=0.22
    - scipy <2,>=1.4

test:
  imports:
    - lisa
  commands:
    - lisa
    - pip check
  requires:
    - pip

about:
  home: https://genomebiology.biomedcentral.com/articles/10.1186/s13059-020-1934-6
  summary: 'Lisa: inferring transcriptional regulators through integrative modeling of public chromatin accessibility and ChIP-seq data. X. Shirley Liu Lab, 2020'
  license: MIT
  license_file: LICENSE

