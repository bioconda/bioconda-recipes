{% set name = "agc" %}
{% set version = "3.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/refresh-bio/agc.git
  git_rev: v{{ version }}
  sha256: unused

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('agc', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
  host:
    - isa-l
    - nasm
    - zlib-ng

test:
  commands:
    - agc

about:
  home: "https://github.com/refresh-bio/agc"
  summary: "Assembled Genomes Compressor (AGC) is a tool designed to compress collections of de-novo assembled genomes. It can be used for various types of datasets: short genomes (viruses) as well as long (humans)."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/refresh-bio/agc"
  doc_url: "https://github.com/refresh-bio/agc/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
