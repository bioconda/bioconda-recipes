{% set name = "fings" %}
{% set version = "1.6.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "433f988867d390ec768902b995e52a14fcc44f6dc3c98100c0bce17d2baa2467"

build:
  number: 0
  noarch: generic

requirements:
  host:
    - editdistance
    - joblib
    - numpy
    - pandas
    - pip
    - pysam
    - python
    - pyvcf
    - scipy
    - seaborn
    - statsmodels
  run:
    - editdistance
    - joblib
    - numpy
    - pandas
    - pysam
    - python
    - pyvcf
    - scipy
    - seaborn
    - statsmodels

test:
  imports:
    - fings

about:
  home: "https://github.com/cpwardell/FiNGS"
  license: "Apache Software"
  license_family: "APACHE"
  license_file: ""
  summary: "Filters for Next Generation Sequencing"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - cpwardell
