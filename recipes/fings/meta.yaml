{% set name = "fings" %}
{% set version = "1.6.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "e1825b1a1664cf134dadcdad762dd50f9309e48a4544c7fd337749e6c9e06e6f"

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  build:
    - python >=3.6
  host:
    - python >=3.6
    - editdistance
    - joblib
    - numpy
    - pandas
    - pip
    - pysam
    - python
    - pyvcf
    - scipy
    - seaborn
    - statsmodels
  run:
    - python >=3.6
    - editdistance
    - joblib
    - numpy
    - pandas
    - pysam
    - python
    - pyvcf
    - scipy
    - seaborn
    - statsmodels

test:
  imports:
    - fings

about:
  home: "https://github.com/cpwardell/FiNGS"
  license: "Apache Software"
  license_family: "APACHE"
  summary: "Filters for Next Generation Sequencing"

extra:
  recipe-maintainers:
    - cpwardell
