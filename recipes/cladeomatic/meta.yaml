{% set name = "cladeomatic" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ab3b99d9da4f11efaf43594e4ff6721e614dc9f1ad49622678f7a7fe8c344a83

build:
  number: 0
  entry_points:
    - cladeomatic=cladeomatic.main:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - python >=3.8,<4
    - pip
  run:
    - python >=3.8,<4
    - argparse ==1.4.0
    - biopython ==1.81
    - dendropy ==4.5.2
    - deprecated ==1.2.13
    - ete3 ==3.1.2
    - matplotlib-base ==3.7.1
    - numpy >=1.23.0
    - pandas >=2.0.0
    - plotly ==5.14.1
    - psutil ==5.9.1
    - pyahocorasick ==1.4.4
    - ray ==2.3.1
    - scikit-learn >=1.1.1
    - scipy >=1.10.1
    - six ==1.16.0
    - statistics
    - snp-sites ==2.5.1
    - jellyfish

test:
  imports:
    - cladeomatic
    - cladeomatic.utils
  commands:
    - cladeomatic --help
  requires:
    - pytest

about:
  home: "https://github.com/phac-nml/cladeomaticc"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Clade-O-Matic: Automatic recognition of population structures based on canonical SNPs"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - jrober84
