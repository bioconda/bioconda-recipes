{% set version = "1.6.1" %}
{% set name = "trena" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6693f2d6ae895070843c1a4d0547ac35
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, plyr, knitr, BiocGenerics, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-motifdb >=1.26.0,<1.27.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-snplocs.hsapiens.dbsnp150.grch38 >=0.99.0,<0.100.0'
    - r-base
    - r-dbi
    - r-flare
    - 'r-glmnet >=2.0.3'
    - r-lassopv
    - r-randomforest
    - r-rmysql
    - r-rpostgresql
    - r-rsqlite
    - r-vbsr
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-motifdb >=1.26.0,<1.27.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-snplocs.hsapiens.dbsnp150.grch38 >=0.99.0,<0.100.0'
    - r-base
    - r-dbi
    - r-flare
    - 'r-glmnet >=2.0.3'
    - r-lassopv
    - r-randomforest
    - r-rmysql
    - r-rpostgresql
    - r-rsqlite
    - r-vbsr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Methods for reconstructing transcriptional regulatory networks, especially in species for which genome-wide TF binding site information is available.'

