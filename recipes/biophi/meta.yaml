{% set version = "1.0.7" %} # Remember to update sha256 below

package:
  name: biophi
  version: '{{ version }}'

source:
  url: https://github.com/Merck/BioPhi/archive/v{{ version }}.tar.gz
  sha256: 'b2c50b070a54772ecaffadd1e872f01a8bcba9c5d342840b8db22dd490bbf53c'

build:
  noarch: python
  number: 0
  entry_points:
    - biophi = biophi.common.cli.main:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - pytest
  run:
    - python >=3.8
    - abnumber ==0.3.0
    - anarci ==2020.04.23
    - hmmer >=3.1
    - click >=7
    - sqlalchemy
    - flask >=2.1
    - redis-py
    - celery
    - requests
    - tqdm
    - xlsxwriter
    - humanize
    - sapiens ==1.0.3

test:
  imports:
    - biophi
  commands:
    - biophi --help
    - biophi sapiens --help
    - biophi oasis --help

about:
  home: https://github.com/Merck/BioPhi
  license: MIT
  license_family: MIT
  summary: BioPhi open-source antibody design platform

