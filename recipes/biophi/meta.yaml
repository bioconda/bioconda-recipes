{% set version = "1.0.0" %} # Remember to update sha256 below

package:
  name: biophi
  version: '{{ version }}'

source:
  url: https://github.com/Merck/BioPhi/archive/v{{ version }}.tar.gz
  sha256: '11c92d99b9a88400af6b782be622112864e147df8d174e0a364b96b2b5c9f186'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
    - abnumber ==0.2.7
    - click >=7
    - pandas
    - sqlalchemy
    - flask
    - redis
    - celery
    - biopython
    - pytest
    - requests
    - tqdm
    - xlsxwriter
    - flask-humanize
    - fairseq ==0.10.2
  run:
    - python >=3.8
    - pip
    - abnumber ==0.2.7
    - click >=7
    - pandas
    - sqlalchemy
    - flask
    - redis
    - celery
    - biopython
    - pytest
    - requests
    - tqdm
    - xlsxwriter
    - flask-humanize
    - fairseq ==0.10.2  

test:
  imports:
    - biophi

about:
  home: https://github.com/Merck/BioPhi
  license: MIT
  license_family: MIT
  summary: BioPhi open-source antibody design platform
