{% set version = "1.4.1" %}
{% set name = "GGHumanMethCancerPanelv1.db" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e8f4a37182b175fb33dd54f8093e6f52
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: annotate
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-annotationforge >=1.26.0,<1.27.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-annotationforge >=1.26.0,<1.27.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Illumina Golden Gate Human Methylation Cancer Panel Version 1 annotation data (chip GGHumanMethCancerPanelv1) assembled using data from public repositories'

