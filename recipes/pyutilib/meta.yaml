# copied from https://anaconda.org/timcera/pyutilib

package:
  name: pyutilib
  version: "5.1.3556"

source:
  fn: PyUtilib-5.1.3556.tar.gz
  url: https://pypi.python.org/packages/source/P/PyUtilib/PyUtilib-5.1.3556.tar.gz
  md5: fa6b4fba1e8c817d431e9c2aac8a27b5

build:
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - setuptools
    - nose
    - six

  run:
    - python
    - nose
    - six

test:
  # Python imports
  imports:
    - pyutilib
    - pyutilib.autotest
    - pyutilib.autotest.tests
    - pyutilib.common
    - pyutilib.component
    - pyutilib.component.app
    - pyutilib.component.app.tests
    - pyutilib.component.config
    - pyutilib.component.config.tests
    - pyutilib.component.core
    - pyutilib.component.core.tests
    - pyutilib.component.executables
    - pyutilib.component.loader
    - pyutilib.component.loader.tests
    - pyutilib.dev
    - pyutilib.enum
    - pyutilib.enum.tests
    - pyutilib.excel
    - pyutilib.excel.tests
    - pyutilib.math
    - pyutilib.math.tests
    - pyutilib.misc
    - pyutilib.misc.tests
    - pyutilib.misc.tests.import_data
    - pyutilib.misc.tests.import_data.a
    - pyutilib.misc.tests.import_data.b
    - pyutilib.ply
    - pyutilib.pyro
    - pyutilib.services
    - pyutilib.subprocess
    - pyutilib.subprocess.tests
    - pyutilib.th
    - pyutilib.th.tests
    - pyutilib.workflow
    - pyutilib.workflow.tests

about:
  home: https://software.sandia.gov/trac/pyutilib
  license: BSD License
  summary: 'PyUtilib: A collection of Python utilities'
