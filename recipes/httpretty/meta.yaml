{% set version = "0.9.5" %}
{% set sha256 = "543fa2bd9c319bfa1e1de9e37d7c9c08fa926a692b65b0be5df4b2f069fd0ad7" %}
package:
  name: httpretty
  version: '{{version}}'

source:
  fn: httpretty-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/h/httpretty/httpretty-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  skip: false

requirements:
  build:
    - python
    - setuptools
  run:
    - python

test:
  # Python imports
  imports:
    - httpretty

  requires:
    - coverage >=3.7.1
    - httplib2 >=0.9
    - mock >=1.0.1
    - nose >=1.3.0
    - requests >=2.5.1
    - sure >=1.2.3
    - tornado >=4.0.2
    - urllib3 >1.12

about:
  home: http://github.com/gabrielfalcao/httpretty
  license: MIT License
  summary: HTTP client mock for Python
  license_family: MIT
