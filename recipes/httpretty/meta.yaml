package:
  name: httpretty
  version: "0.8.10"

source:
  url: https://pypi.python.org/packages/source/h/httpretty/httpretty-0.8.10.tar.gz
  md5: 9c130b16726cbf85159574ae5761bce7

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
  skip: False

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  # Python imports
  imports:
    - httpretty

  requires:
    - coverage >=3.7.1
    - httplib2 >=0.9
    - mock >=1.0.1
    - nose >=1.3.0
    - requests >=2.5.1
    - sure >=1.2.3
    - tornado >=4.0.2
    - urllib3 >1.12

about:
  home: http://github.com/gabrielfalcao/httpretty
  license: MIT License
  summary: 'HTTP client mock for Python'
