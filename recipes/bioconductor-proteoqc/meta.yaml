{% set version = "1.18.0" %}
{% set name = "proteoQC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4364d3832b7f4547e0548adca49af31fc08301e4115fc5aeb54eb2f7362d69ca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-rpx >=1.18.0,<1.20.0'
    - 'bioconductor-rtandem >=1.22.0,<1.24.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-nozzle.r1
    - r-plotly
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-tidyr
    - r-venndiagram
    - r-xml
  run:
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-rpx >=1.18.0,<1.20.0'
    - 'bioconductor-rtandem >=1.22.0,<1.24.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-nozzle.r1
    - r-plotly
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-tidyr
    - r-venndiagram
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'This package creates an HTML format QC report for MS/MS-based proteomics data. The report is intended to allow the user to quickly assess the quality of proteomics data.'
