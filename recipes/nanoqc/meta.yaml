{% set version = "0.9.3" %}

package:
  name: nanoqc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoqc/nanoQC-{{ version }}.tar.gz
  sha256: d78f28eebf377aa610fed80a7db29c67e9bcd8acd6b1f24e9a5da92b51725bcd

build:
  entry_points:
    - nanoQC=nanoQC.nanoQC:main
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - bokeh
    - numpy
    - biopython

test:
  imports:
    - nanoQC

  commands:
    - nanoQC --help

about:
  home: https://github.com/wdecoster/nanoQC
  license: MIT License
  summary: 'Create fastQC-like plots for Oxford Nanopore sequencing data'
  license_family: MIT
