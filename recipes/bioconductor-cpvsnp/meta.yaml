package:
  name: bioconductor-cpvsnp
  version: 1.8.0
source:
  fn: cpvSNP_1.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/cpvSNP_1.8.0.tar.gz
    - https://bioarchive.galaxyproject.org/cpvSNP_1.8.0.tar.gz
    - https://depot.galaxyproject.org/software/cpvSNP/cpvSNP_1.8.0_src_all.tar.gz
  md5: 50e4abfe043625d2a728141e14e4fb34
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocparallel
    - bioconductor-genomicfeatures
    - 'bioconductor-gseabase >=1.24.0'
    - r-base
    - r-corpcor
    - r-ggplot2
    - r-plyr
  run:
    - bioconductor-biocparallel
    - bioconductor-genomicfeatures
    - 'bioconductor-gseabase >=1.24.0'
    - r-base
    - r-corpcor
    - r-ggplot2
    - r-plyr
test:
  commands:
    - '$R -e "library(''cpvSNP'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/cpvSNP.html
  license: Artistic-2.0
  summary: 'Gene set analysis methods exist to combine SNP-level association p-values
    into gene sets, calculating a single association p-value for each gene set. This
    package implements two such methods that require only the calculated SNP p-values,
    the gene set(s) of interest, and a correlation matrix (if desired). One method
    (GLOSSI) requires independent SNPs and the other (VEGAS) can take into account
    correlation (LD) among the SNPs. Built-in plotting functions are available to
    help users visualize results.'
