{% set name = "esviritu" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cmmr/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: 19c0afbb59097f81ada768a2c55a0915678ebaf2f843589beb962ebf8522be31

build:
  number: 0
  noarch: python
  entry_points:
    - EsViritu = EsViritu.EsViritu:EsViritu
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - blast >=2.13.0
    - minimap2 >=2.21
    - dashing =1.0
    - bwa-mem2 =2.2.1
    - samtools >=1.9
    - bioawk =1.0
    - fastani >=1.3
    - coverm =0.6.1
    - seqkit =2.4.0
    - bedtools =2.30.0
    - fastp >=0.23.2
    - seqfu >=1.17.1
    - r-rcolorbrewer
    - r-scales
    - r-htmltools
    - r-knitr
    - r-viridis
    - r-reactablefmtr
    - r-dplyr
    - scipy
    - numpy
    - tqdm
    - r-data.table
    - r-base
    - r-remotes
    - r-reactable
    - r-readxl
    - r-lubridate
    - r-stringr
    - biopython

test:
  commands:
    - EsViritu --version

about:
  home: "https://github.com/cmmr/EsViritu"
  license: MIT
  license_file: LICENSE
  summary: "EsViritu: Read mapping pipeline for detection and measurement of virus pathogens from metagenomic or clinical data"
  dev_url: "https://github.com/cmmr/EsViritu"

extra:
  recipe-maintainers:
    - mtisza1
  identifiers:
    - https://doi.org/10.1101/2023.05.03.23289441