{% set version = "1.38.0" %}
{% set name = "ReQON" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3fb48a41689780090debbf2dc690592a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
# SystemRequirements: Java version >= 1.6
requirements:
  host:
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-seqbias >=1.40.0,<1.41.0'
    - r-base
    - r-rjava
    - openjdk
  run:
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-seqbias >=1.40.0,<1.41.0'
    - r-base
    - r-rjava
    - openjdk
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Recalibrating Quality Of Nucleotides'
  description: 'Algorithm for recalibrating the base quality scores for aligned sequencing data in BAM format.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

