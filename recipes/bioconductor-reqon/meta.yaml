{% set version = "1.28.0" %}
{% set name = "ReQON" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ac67b3024fa4d1efc30f696ae3ec0eb04364733ffceec7eba457fc4514a393d2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-seqbias >=1.30.0,<1.32.0'
    - r-base
    - r-rjava
  run:
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-seqbias >=1.30.0,<1.32.0'
    - r-base
    - r-rjava
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Algorithm for recalibrating the base quality scores for aligned sequencing data in BAM format.'
