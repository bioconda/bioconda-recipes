{% set version = "1.30.0" %}
{% set name = "ReQON" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3d26cf04e111979ca2b1e349c4256720
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
# SystemRequirements: Java version >= 1.6
requirements:
  host:
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-seqbias >=1.32.0,<1.33.0'
    - r-base
    - r-rjava
  run:
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-seqbias >=1.32.0,<1.33.0'
    - r-base
    - r-rjava
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Algorithm for recalibrating the base quality scores for aligned sequencing data in BAM format.'

