{% set name = "r-oncopharmadb" %}
{% set version = "1.8.7" %}
{% set github = "https://github.com/sigven/oncoPharmaDB" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/sigven/pharmOncoX/archive/refs/tags/{{ version }}.tar.gz
  sha256: ead1e1b20623ec6a707b983a32c9da89eecd5d498e43cdb0edbc011a18ffd6d1
  
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - r-base
    - r-magrittr
    - r-dplyr
    - r-stringr
    - r-lgr
    - r-tidyr
    - r-ggplot2
    - r-googledrive
    - r-rlang
    - r-assertthat
    - r-dt
  run:
    - r-base
    - r-magrittr
    - r-dplyr
    - r-stringr
    - r-lgr
    - r-tidyr
    - r-ggplot2
    - r-googledrive
    - r-rlang
    - r-assertthat
    - r-dt

test:
  commands:
    - $R -e "library('pharmOncoX')"

about:
  home: https://github.com/sigven/oncoPharmaDB
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Targeted and non-targeted anticancer drugs and drug regimens

