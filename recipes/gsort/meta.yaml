{% set name = "gsort" %}
{% set version = "0.1.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brentp/gsort/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3a2218d992801b7e940b93a6c15e135400b04d2d75e1303b018e9db9ec7f5949

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('gsort', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses

test:
  commands:
    - gsort --help

about:
  home: "https://github.com/brentp/gsort"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Sort genomic files according to a genomefile."
  dev_url: "https://github.com/brentp/gsort"
  doc_url: "https://github.com/brentp/gsort/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
