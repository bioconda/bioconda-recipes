{% set version = "0.1.5" %}

package:
  name: gsort
  version: {{ version }}

source:
  url: https://github.com/brentp/gsort/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d2f47900b39e56ea69631f3d90f0b524c6d3a67f4418b1eb11d5e2b71ccba3a4

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gsort', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses
    - make

test:
  commands:
    - gsort --help

about:
  home: "https://github.com/brentp/gsort"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Sort genomic files according to a genomefile."
  dev_url: "https://github.com/brentp/gsort"
  doc_url: "https://github.com/brentp/gsort/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
