{% set version = "1.0.0" %}
{% set name = "idr2d" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 13ad0eff0e100bee25c4e5becac44143
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DT (>= 0.4), htmltools (>= 0.3.6), knitr (>= 1.20), rmarkdown (>= 1.10), roxygen2 (>= 6.1.0), testthat (>= 2.0.1)
# SystemRequirements: Python (>= 3.5.0), hic-straw
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-futile.logger >=1.4.3'
    - 'r-ggplot2 >=3.1.1'
    - 'r-idr >=1.2'
    - 'r-magrittr >=1.5'
    - 'r-reticulate >=1.13'
    - 'r-scales >=1.0.0'
    - 'r-stringr >=1.3.1'
  run:
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-futile.logger >=1.4.3'
    - 'r-ggplot2 >=3.1.1'
    - 'r-idr >=1.2'
    - 'r-magrittr >=1.5'
    - 'r-reticulate >=1.13'
    - 'r-scales >=1.0.0'
    - 'r-stringr >=1.3.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Irreproducible Discovery Rate for Genomic Interactions Data'
  description: 'A tool to measure reproducibility between genomic experiments that produce two-dimensional peaks (interactions between peaks), such as ChIA-PET, HiChIP, and HiC. idr2d is an extension of the original idr package, which is intended for (one-dimensional) ChIP-seq peaks.'
  license_file: LICENSE

