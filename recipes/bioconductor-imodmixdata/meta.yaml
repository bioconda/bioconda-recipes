{% set version = "1.0.0" %}
{% set name = "iModMixData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a740228baaa7fcbe366b1c2827c366b1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-imodmixdata", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, testthat
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: Data for iModMix Package
  description: Provides example datasets for the iModMix package, including gene, protein, and metabolite partial correlation matrices derived from ccRCC4 and FloresData_K_TK studies. The data are preprocessed and ready to use for testing, demonstrating iModMix workflows, and exploring correlation networks.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

