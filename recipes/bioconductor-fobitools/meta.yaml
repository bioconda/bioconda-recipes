{% set version = "1.18.0" %}
{% set name = "fobitools" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4868a8cdcd6754728d1150b208c3e6ee

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-fobitools", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, covr, ggrepel, kableExtra, knitr, metabolomicsWorkbenchR, POMA, rmarkdown, rvest, SummarizedExperiment, testthat (>= 2.3.2), tidyverse
requirements:
  host:
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - r-base
    - r-clisymbols
    - r-crayon
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-magrittr
    - r-ontologyindex
    - r-purrr
    - r-recordlinkage
    - r-stringr
    - r-textclean
    - r-tictoc
    - r-tidygraph
    - r-tidyr
    - r-vroom
  run:
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - r-base
    - r-clisymbols
    - r-crayon
    - r-dplyr
    - r-ggplot2
    - r-ggraph
    - r-magrittr
    - r-ontologyindex
    - r-purrr
    - r-recordlinkage
    - r-stringr
    - r-textclean
    - r-tictoc
    - r-tidygraph
    - r-tidyr
    - r-vroom

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Tools for Manipulating the FOBI Ontology
  description: A set of tools for interacting with the Food-Biomarker Ontology (FOBI). A collection of basic manipulation tools for biological significance analysis, graphs, and text mining strategies for annotating nutritional data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

