{% set version = "0.15.7" %}
{% set sha256 = "961e53939663859aff4993d50d3804ca2be3a7de2a5aee1d583e6f37883d3b2e" %}

package:
  name: bioconda-utils
  version: '{{ version }}'

source:
  url: https://github.com/bioconda/bioconda-utils/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - anaconda-client 1.6.*
    - argh 0.26.*
    - beautifulsoup4 4.6.*
    - conda 4.5.11
    - conda-build
    - galaxy-lib 17.9.*
    - jinja2 2.10.*
    - jsonschema 2.6.*
    - networkx 1.11
    - pyaml 17.12.*
    - pydotplus 2.0.*
    - requests 2.20.*
    - sphinx
    - docutils
    - sphinx_rtd_theme
    - involucro 1.1.*
    - pandas 0.23.*
    - numpy 1.15.*
    - pygithub 1.34.*
    - colorlog 3.1.*
    - six 1.11.*
    - alabaster 0.7.*
    - tqdm >=4.26
    - aiohttp 3.4.*
    - backoff 1.6.*
    - GitPython 2.1.*
    - gidgethub 3.0.*
    - ruamel_yaml 0.15.*
    - aiofiles 0.4.*
    - regex 2018.08.29

test:
  imports:
    - bioconda_utils
  commands:
    - bioconda-utils --help
    - bioconda-utils lint --help
    - bioconda-utils build --help

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  license_family: MIT
  summary: Utilities for building and managing bioconda recipes.
  dev_url: https://github.com/bioconda/bioconda-utils
