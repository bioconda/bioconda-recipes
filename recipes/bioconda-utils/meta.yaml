{% set version = "0.11.2" %}

package:
  name: bioconda-utils
  version: {{ version }}

source:
  fn: bioconda-utils-{{ version }}.tar.gz
  url: https://github.com/bioconda/bioconda-utils/archive/v{{ version }}.tar.gz
  sha256: c802cb70d2c527e2a2a9513081bf6f7a639bd443240cabc90e51e7f482f07c9b

build:
  number: 0
  # only build for Python 3.5, until we update the pinnings
  skip: True  # [not py35]
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main

requirements:
  build:
    - python
    - setuptools
    - anaconda-client 1.6.*
    - argh 0.26.*
    - beautifulsoup4 4.6.*
    - conda 4.3.29
    - conda-build 2.1.18
    - galaxy-lib 17.9.*
    - jinja2 2.10.*
    - jsonschema 2.6.*
    - networkx 1.11
    - pyaml 17.12.*
    - pydotplus 2.0.*
    - requests 2.18.*
    - sphinx
    - docutils
    - sphinx_rtd_theme
    - involucro 1.1.*
    - pandas 0.22.*
    - numpy 1.14.*
    - pygithub 1.34.*
    - colorlog 3.1.*
    - six 1.11.*
    - alabaster 0.7.*
  run:
    - python
    - anaconda-client 1.6.*
    - argh 0.26.*
    - beautifulsoup4 4.6.*
    - conda 4.3.29
    - conda-build 2.1.18
    - galaxy-lib 17.9.*
    - jinja2 2.10.*
    - jsonschema 2.6.*
    - networkx 1.11
    - pyaml 17.12.*
    - pydotplus 2.0.*
    - requests 2.18.*
    - sphinx
    - docutils
    - sphinx_rtd_theme
    - involucro 1.1.*
    - pandas 0.22.*
    - numpy 1.14.*
    - pygithub 1.34.*
    - colorlog 3.1.*
    - six 1.11.*
    - alabaster 0.7.*

test:
    imports:
      - bioconda_utils
    commands:
      - bioconda-utils --help

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  summary:  Utilities for building and managing bioconda recipes.
