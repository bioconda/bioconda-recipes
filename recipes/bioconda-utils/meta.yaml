{% set version = "0.12.3" %}
{% set sha256 = "2e2709cac9667c3fd6227110472bc9a3818776dd9f8f1c02d9aface4773c6713" %}

package:
  name: bioconda-utils
  version: '{{version}}'

source:

  url: https://github.com/bioconda/bioconda-utils/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1
  skip: true  # [not py3k]
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - anaconda-client 1.6.*
    - argh 0.26.*
    - beautifulsoup4 4.6.*
    - conda 4.3.33
    - conda-build 2.1.18
    - galaxy-lib 17.9.*
    - jinja2 2.10.*
    - jsonschema 2.6.*
    - networkx 1.11
    - pyaml 17.12.*
    - pydotplus 2.0.*
    - requests 2.18.*
    - sphinx
    - docutils
    - sphinx_rtd_theme
    - involucro 1.1.*
    - pandas 0.22.*
    - numpy 1.14.*
    - pygithub 1.34.*
    - colorlog 3.1.*
    - six 1.11.*
    - alabaster 0.7.*

test:
  imports:
    - bioconda_utils
  commands:
    - bioconda-utils --help

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  summary: Utilities for building and managing bioconda recipes.
  dev_url: https://github.com/bioconda/bioconda-utils
  license_family: MIT
