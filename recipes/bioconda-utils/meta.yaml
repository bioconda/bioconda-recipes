{% set version = "0.11.0" %}

package:
  name: bioconda-utils
  version: {{ version }}

source:
  fn: bioconda-utils-{{ version }}.tar.gz
  url: https://github.com/bioconda/bioconda-utils/archive/v0.11.0.tar.gz
  sha256: e33791edcfd5cf4f7b8f5230e582c4da2c133e63a2b2fb5bd1ed42942c5b8de8

build:
  number: 0
  skip: True # [py27]
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main

requirements:
  build:
    - python
    - setuptools
    - anaconda-client 1.6.3
    - argh 0.26.2
    - beautifulsoup4 4.6.0
    - conda 4.3.21
    - conda-build 2.1.16
    - galaxy-lib 17.9.7
    - jinja2 2.9.6
    - jsonschema 2.5.1
    - networkx 1.11
    - pyaml 15.8.2
    - pydotplus 2.0.2
    - python 3.5.2
    - requests 2.12.4
    - sphinx
    - docutils
    - sphinx_rtd_theme
    - involucro 1.1.2
    - pandas 0.19.2
    - numpy 1.12.*
    - pygithub 1.29
    - colorlog 2.10.*
    - six 1.10.0
    - alabaster 0.7.9
  run:
    - python
    - anaconda-client 1.6.3
    - argh 0.26.2
    - beautifulsoup4 4.6.0
    - conda 4.3.21
    - conda-build 2.1.16
    - galaxy-lib 17.9.7
    - jinja2 2.9.6
    - jsonschema 2.5.1
    - networkx 1.11
    - pyaml 15.8.2
    - pydotplus 2.0.2
    - python 3.5.2
    - requests 2.12.4
    - sphinx
    - docutils
    - sphinx_rtd_theme
    - involucro 1.1.2
    - pandas 0.19.2
    - numpy 1.12.*
    - pygithub 1.29
    - colorlog 2.10.*
    - six 1.10.0
    - alabaster 0.7.9
    
test:
    imports:
      - bioconda_utils
    commands:
      - bioconda-utils --help

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  summary:  Utilities for building and managing bioconda recipes.
