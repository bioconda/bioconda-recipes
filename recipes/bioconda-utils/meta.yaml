{% set version = "0.15.13" %}
{% set sha256 = "eb5f8ebff944f53038cc5eaed14a506de292e820ee521b5dc8d8752c8be7fd99" %}

package:
  name: bioconda-utils
  version: '{{ version }}'

source:
  url: https://github.com/bioconda/bioconda-utils/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - anaconda-client 1.6.*
    - argh 0.26.*
    - beautifulsoup4 4.6.*
    - conda 4.6.12
    - conda-build 3.17.8
    - galaxy-lib >=18.9.1
    - jinja2 2.10.*
    - jsonschema 2.6.*
    - networkx 1.11
    - pyaml 17.12.*
    - requests 2.20.*
    - sphinx
    - sphinx-autodoc-typehints
    - alabaster 0.7.*
    - docutils
    - involucro 1.1.*
    - pandas 0.23.*
    - numpy 1.15.*
    - pygithub 1.34.*
    - colorlog 3.1.*
    - six 1.11.*
    - git
    - conda-forge-pinning 2019.03.04
    - aiohttp 3.4.*
    - aiofiles 0.4.*
    - aioftp 0.12.*
    - regex 2018.08.29
    - backoff 1.6.*
    - tqdm >=4.26
    - ruamel_yaml 0.15.*
    - GitPython 2.1.*
    - gidgethub 3.0.*
    - boltons 18.*
    - gunicorn 19.9.*
    - cachetools 3.0.*
    - pyjwt 1.7.*
    - celery 4.2.*

test:
  imports:
    - bioconda_utils
  commands:
    - bioconda-utils --help
    - bioconda-utils lint --help
    - bioconda-utils build --help

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  license_family: MIT
  summary: Utilities for building and managing bioconda recipes.
  dev_url: https://github.com/bioconda/bioconda-utils
