{% set version = "0.16.15" %}
{% set sha256 = "1d175ddd487c778e49272bc8a0d965f2a02667bc0466e6d378af2ff6f3e4d9bb" %}

package:
  name: bioconda-utils
  version: {{ version }}

source:
  url: https://github.com/bioconda/bioconda-utils/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - conda 4.6.14
    - conda-build 3.19.2
    - conda-verify 3.1.*
    - argh 0.26.*
    - colorlog 3.1.*
    - tqdm >=4.26
    - ruamel_yaml 0.15.*
    - pyaml 17.12.*
    - networkx 1.11
    - pandas 0.23.*
    - libblas * *openblas
    - boltons 18.*
    - jsonschema 2.6.*
    - conda-forge-pinning 2020.05.02.14.58.15
    - anaconda-client 1.6.*
    - involucro 1.1.*
    - skopeo 0.1.35
    - git 2.14.*
    - regex 2018.08.29
    - aiohttp 3.4.*
    - aiofiles 0.4.*
    - aioftp 0.12.*
    - backoff 1.6.*
    - cachetools 3.0.*
    - gitpython >=3.0.8,3.0.*
    - gidgethub 3.0.*
    - pyjwt 1.7.*
    - beautifulsoup4 4.6.*
    - galaxy-lib >=18.9.1
    - jinja2 2.10.*
    - sphinx
    - sphinx-autodoc-typehints
    - alabaster 0.7.*
    - docutils
    - requests 2.22.*
    - gunicorn 19.9.*
    - celery 4.2.*
    - aiohttp-jinja2 1.1.*
    - aiohttp-security 0.4.*
    - aiohttp-session 2.7.*
    - aioredis 1.2.*
    - cryptography 2.*
    - markdown 3.1.*

test:
  imports:
    - bioconda_utils
  commands:
    - bioconda-utils --help
    - bioconda-utils lint --help
    - bioconda-utils build --help
    - >
      CONDA_AGGRESSIVE_UPDATE_PACKAGES=
      CONDA_AUTO_UPDATE_CONDA=0
      "${PREFIX}/bin/conda" install --prefix="${PREFIX}" --dry-run --satisfied-skip-solve
      --file="$( python -c
      'from os.path import dirname, join; import bioconda_utils; print(join(dirname(bioconda_utils.__file__), "bioconda_utils-requirements.txt"))'
      )"
      2>&1 | tee /dev/stderr | grep -qF 'All requested packages already installed.'

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  license_family: MIT
  summary: Utilities for building and managing bioconda recipes.
  dev_url: https://github.com/bioconda/bioconda-utils
