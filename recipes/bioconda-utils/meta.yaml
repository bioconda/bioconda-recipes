{% set version = "2.7.0" %}
{% set sha256 = "8ab596c4f9df01a9f6123571f0401501bcd2e3cc767b281bb9e5b5ffd2edd90d" %}

package:
  name: bioconda-utils
  version: {{ version }}

source:
  url: https://github.com/bioconda/bioconda-utils/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main
  run_exports:
    - {{ pin_subpackage('bioconda-utils', max_pin="x") }}

requirements:
  host:
    - python >=3.7,<3.12
    - pip
  run:
    - python >=3.7,<3.12
    - conda 23.3.*
    - boa 0.15.*
    - conda-build 3.24.*
    - conda-verify 3.1.*
    - argh 0.26.*
    - colorlog 4.8.*
    - yaspin 2.0.*
    - ruamel_yaml 0.15.*
    - pyaml 17.12.*
    - networkx 2.*
    - pandas 1.4.*
    - numpy 1.19.*
    - libblas * *openblas
    - boltons 23.*
    - jsonschema 3.2.*
    - pyopenssl >=22.1
    - conda-forge-pinning 2023.05.06.13.08.41
    - anaconda-client 1.6.*
    - involucro 1.1.*
    - skopeo 1.11.*
    - git 2.*
    - regex 2022.7.9
    - aiohttp 3.8.*
    - aiohttp-jinja2
    - aiohttp-session
    - aiohttp-security
    - aiofiles 0.8.*
    - aioftp 0.12.*
    - backoff 1.6.*
    - cachetools 3.0.*
    - gitpython >=3.0.8,3.0.*
    - gidgethub 3.0.*
    - pyjwt >=2.4.0
    - beautifulsoup4 4.8.*
    - galaxy-lib >=18.9.1
    - jinja2 >2.10.1,<3
    - markupsafe <2.1
    - sphinx >=4.1
    - celery
    - sphinx-autodoc-typehints
    - alabaster 0.7.*
    - docutils
    - markdown
    - graphviz
    - requests 2.22.*
    - pygithub 1.*
    - diskcache 5.*
    - appdirs 1.*
    - tabulate 0.9.*

test:
  imports:
    - bioconda_utils
  commands:
    - bioconda-utils --help
    - bioconda-utils lint --help
    - bioconda-utils build --help

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  license_family: MIT
  summary: Utilities for building and managing bioconda recipes.
  dev_url: https://github.com/bioconda/bioconda-utils
