{% set version = "1.7.1" %}
{% set sha256 = "cb3649fb12a143af5a29094d91bc95347103b8788d6b8d995c767e84fe7b451c" %}

package:
  name: bioconda-utils
  version: {{ version }}

source:
  url: https://github.com/bioconda/bioconda-utils/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - conda 23.3.*
    - boa 0.14.*
    - conda-build 3.24.*
    - conda-verify 3.1.*
    - argh 0.26.*
    - colorlog 4.8.*
    - tqdm >=4.26
    - ruamel_yaml 0.15.*
    - pyaml 17.12.*
    - networkx 2.*
    - pandas 1.4.*
    - numpy 1.19.*
    - libblas * *openblas
    - boltons 23.*
    - jsonschema 3.2.*
    - simplejson
    - pyopenssl >=22.1
    - conda-forge-pinning 2023.05.06.13.08.41
    - anaconda-client 1.6.*
    - involucro 1.1.*
    - skopeo 1.11.*
    - git 2.*
    - regex 2022.7.9
    - aiohttp 3.8.*
    - aiohttp-jinja2
    - aiohttp-session
    - aiohttp-security
    - aiofiles 0.8.*
    - aioftp 0.12.*
    - backoff 1.6.*
    - cachetools 3.0.*
    - gitpython >=3.0.8,3.0.*
    - gidgethub 3.0.*
    - pyjwt >=2.4.0
    - beautifulsoup4 4.8.*
    - galaxy-lib >=18.9.1
    - jinja2 >2.10.1,<3
    - markupsafe <2.1
    - sphinx >=4.1
    - celery
    - sphinx-autodoc-typehints
    - alabaster 0.7.*
    - docutils
    - markdown
    - graphviz
    - requests 2.22.*
    - pygithub 1.*

test:
  imports:
    - bioconda_utils
  commands:
    - bioconda-utils --help
    - bioconda-utils lint --help
    - bioconda-utils build --help
    - >
      CONDA_AGGRESSIVE_UPDATE_PACKAGES=
      CONDA_AUTO_UPDATE_CONDA=0
      "${PREFIX}/bin/conda" install --prefix="${PREFIX}" --dry-run --satisfied-skip-solve
      --file="$( python -c
      'from os.path import dirname, join; import bioconda_utils; print(join(dirname(bioconda_utils.__file__), "bioconda_utils-requirements.txt"))'
      )"
      2>&1 | grep -qF 'All requested packages already installed.'

about:
  home: http://bioconda.github.io/build-system.html
  license: MIT
  license_family: MIT
  summary: Utilities for building and managing bioconda recipes.
  dev_url: https://github.com/bioconda/bioconda-utils
