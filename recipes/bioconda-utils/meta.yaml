{% set name = "bioconda-utils" %}
{% set version = "3.4.1" %}
{% set sha256 = "c68f5472d959ce8a01cad58896a00e02ab2ee805007f75a34d138b88f21868b8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bioconda/bioconda-utils/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  entry_points:
    - bioconda-utils = bioconda_utils.cli:main
  run_exports:
    - {{ pin_subpackage('bioconda-utils', max_pin="x") }}

requirements:
  host:
    - python <3.12
    - pip
  run:
    - conda-forge-pinning 2024.06.01.05.54.15
    - python 3.10.*
    - conda 24.9.*
    - conda-libmamba-solver 24.1.*
    - conda-build 24.7.*
    - conda-index 0.5.*
    - conda-package-streaming 0.11.*
    - mamba 1.5.*
    #- boa 0.17.*
    - argh 0.31.*
    - colorlog 6.*
    - tqdm 4.66.*
    - yaspin 2.*
    - ruamel.yaml 0.18.*
    - pyaml 24.04.*
    - networkx 3.3.*
    - pandas 2.2.*
    - libblas * *openblas
    - boltons 24.0.*
    - jsonschema 4.22.*
    - jinja2 3.1.*
    - anaconda-client 1.12.*
    - galaxy-tool-util 24.*
    - involucro 1.1.*
    - skopeo 1.15.*
    - findutils
    - git 2.*
    - regex 2024.*
    - aiohttp 3.9.*
    - aiohttp-jinja2
    - aiohttp-session
    - aiohttp-security
    - aiofiles 23.*
    - aioftp 0.22.*
    - backoff 2.2.*
    - cachetools 5.3.*
    - gitpython 3.1.*
    - gidgethub 5.*
    - pyjwt >=2.4.0
    - beautifulsoup4 4.*
    - requests 2.32.*
    - pygithub
    - diskcache 5.*
    - platformdirs 4.*
    - tabulate 0.9.*

test:
  imports:
    - bioconda_utils
  commands:
    - bioconda-utils --help
    - bioconda-utils lint --help
    - bioconda-utils build --help
    - >
      CONDA_AGGRESSIVE_UPDATE_PACKAGES=
      CONDA_AUTO_UPDATE_CONDA=0
      "${PREFIX}/bin/mamba" install --prefix="${PREFIX}" --dry-run --satisfied-skip-solve
      --file="$( python -c
      'from os.path import dirname, join; import bioconda_utils; print(join(dirname(bioconda_utils.__file__), "bioconda_utils-requirements.txt"))'
      )" 2>&1 | grep -qF 'All requested packages already installed'

about:
  home: "https://bioconda.github.io/contributor/build-system.html"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.md"
  summary: "Utilities for building and managing bioconda recipes."
  dev_url: "https://github.com/bioconda/bioconda-utils"
  doc_url: "https://bioconda.github.io/contributor/guidelines.html"
