{% set name = "perl-moosex-role-withoverloading" %}
{% set version = "0.17" %}
{% set sha256 = "92b095d73f1220f9c2ed2d3aaa5ba072eb5aa2de209b7c455da5a8701b986865" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Role-WithOverloading-0.17.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [osx]
  number: 2

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-lib
    - perl-aliased
    - perl-moose
    - perl-namespace-clean
    - perl-extutils-makemaker
#    - perl-if
    - perl-namespace-autoclean
    - perl-class-load
    - perl-package-deprecationmanager
    - perl-mro-compat
    - perl-devel-overloadinfo
    - perl-eval-closure
    - perl-devel-globaldestruction

  run:
    - perl
    - perl-aliased
    - perl-namespace-autoclean
    - perl-moose
    - perl-namespace-clean
    - perl-class-load
    - perl-package-deprecationmanager
    - perl-mro-compat
    - perl-devel-overloadinfo
    - perl-eval-closure
    - perl-devel-globaldestruction

test:
  imports:
    - MooseX::Role::WithOverloading

about:
  home: https://github.com/moose/MooseX-Role-WithOverloading
  license: perl_5
  summary: '(DEPRECATED) Roles which support overloading'
