{% set version = "1.2.0" %}
{% set name = "GateFinder" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a968427e13e5c3808942a3f86d8a58f39b71caeb9d64253d9b2be6e9fb8d909b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowfp >=1.40.0,<1.42.0'
    - r-base
    - r-diptest
    - r-mvoutlier
    - r-splancs
  run:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowfp >=1.40.0,<1.42.0'
    - r-base
    - r-diptest
    - r-mvoutlier
    - r-splancs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Given a vector of cluster memberships for a cell population, identifies a sequence of gates (polygon filters on 2D scatter plots) for isolation of that cell type.'
