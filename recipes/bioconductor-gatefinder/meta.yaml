{% set version = "1.10.0" %}
{% set name = "GateFinder" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0cfff442a0d642f38043c15b7ae656d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowfp >=1.48.0,<1.49.0'
    - r-base
    - r-diptest
    - r-mvoutlier
    - r-splancs
  run:
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowfp >=1.48.0,<1.49.0'
    - r-base
    - r-diptest
    - r-mvoutlier
    - r-splancs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Projection-based Gating Strategy Optimization for Flow and Mass Cytometry'
  description: 'Given a vector of cluster memberships for a cell population, identifies a sequence of gates (polygon filters on 2D scatter plots) for isolation of that cell type.'

