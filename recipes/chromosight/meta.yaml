{% set name = "chromosight" %}
{% set version = "0.5.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2bd8adbdf9778e383755ff12714b67accdbf763e3128f0eebd040839cf52066e

build:
  number: 0
  noarch: python
  entry_points:
    - chromosight=chromosight.cli.chromosight:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - cooler
    - docopt
    - jsonschema
    - matplotlib-base
    - numpy
    - python
    - scikit-learn
    - scipy >=1.3

test:
  imports:
    - chromosight
    - chromosight.cli
    - chromosight.kernels
    - chromosight.utils
  commands:
    - chromosight --help

about:
  home: https://github.com/koszullab/chromosight
  license: Artistic
  license_family: OTHER
  summary: Detect loops (and other patterns) in Hi-C contact maps.

extra:
  recipe-maintainers:
    - cmdoret
