{% set version = "0.2.3" %}
{% set sha256 = "789d02609bdd554098b101461acc73a65121e40f29c2fc15bc0c280fc35b0e46" %}

package:
  name: perbase
  version: {{ version }}

source:
  url: https://github.com/sstadick/perbase/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.42
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - gsl
    - libcblas
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - blis
  run:
    - gsl
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - blis

test:
  commands:
    - perbase --help

about:
  home: https://github.com/sstadick/perbase
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Per-base metrics on BAM/CRAM files.
