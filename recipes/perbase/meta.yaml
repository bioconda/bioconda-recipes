{% set version = "0.8.1" %}
{% set sha256 = "584c055c6c6c3ab2915ef1e7155b933f82455ea4470cb05e55134e3876040b28" %}

package:
  name: perbase
  version: {{ version }}

source:
  url: https://github.com/sstadick/perbase/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.42
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - cmake
  host:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
  run:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz

test:
  commands:
    - perbase --help

about:
  home: https://github.com/sstadick/perbase
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Per-base metrics on BAM/CRAM files.
