{% set version = "0.9.0" %}
{% set sha256 = "8f3c4ef2475241e06636c9e2790da5258aac69722d6fbc8592b33a6bfeb49ddb" %}

package:
  name: perbase
  version: {{ version }}

source:
  url: https://github.com/sstadick/perbase/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - perbase-aarch64.patch

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('perbase', max_pin="x.x") }}

requirements:
  build:
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - cmake
  host:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
  run:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz

test:
  commands:
    - perbase --help

about:
  home: https://github.com/sstadick/perbase
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Per-base metrics on BAM/CRAM files.

extra:
  additional-platforms:
    - linux-aarch64
