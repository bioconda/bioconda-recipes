{% set version = "1.2.0" %}
{% set sha256 = "35b35573e48e5af17d953e66d345c5e8b2ea69bb072e5bbaff87adbfc02cb472" %}

package:
  name: perbase
  version: {{ version }}

source:
  url: https://github.com/sstadick/perbase/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('perbase', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
    - make
    - cmake
    - clangdev
  host:
    - openssl
    - curl
    - zlib
    - bzip2
    - xz
  run:
    - openssl

test:
  commands:
    - perbase --help

about:
  home: "https://github.com/sstadick/perbase"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Per-base metrics on BAM/CRAM files."
  dev_url: "https://github.com/sstadick/perbase"
  doc_url: "https://github.com/sstadick/perbase/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
