{% set version = "0.3.0" %}
{% set sha256 = "0319b9f1c88dc595e73b1acfc4f72532ff1f365efbaec113e37a37f0addd1b30" %}

package:
  name: perbase
  version: {{ version }}

source:
  url: https://github.com/sstadick/perbase/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.42
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - gsl
    - libcblas
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - blis
  run:
    - gsl
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - blis

test:
  commands:
    - perbase --help

about:
  home: https://github.com/sstadick/perbase
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Per-base metrics on BAM/CRAM files.
