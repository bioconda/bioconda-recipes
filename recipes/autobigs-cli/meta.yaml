{% set name = "autoBIGS.cli" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower|replace(".", "-") }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/autobigs_cli-{{ version }}.tar.gz
  sha256: 32cd3ec1e9ef92e0bad86386dd9313e3ed591b97fe27fcf3aa46e11b6c58059e

build:
  entry_points:
    - autoBIGS = autobigs.cli.program:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage( name|lower|replace(".", "-"), max_pin="x.x") }}
requirements:
  host:
    - python >=3.12
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.12
    - autobigs-engine ==0.12.*

test:
  imports:
    - autobigs
  commands:
    - pip check
    - autoBIGS --help
  requires:
    - pip

about:
  summary: A CLI tool to rapidly fetch fetch MLST profiles given sequences for various diseases.
  license: GPL-3.0-or-later
  license_file: LICENSE
  home: https://github.com/Syph-and-VPD-Lab/autoBIGS.cli
extra:
  recipe-maintainers:
    - Harrison Deng
