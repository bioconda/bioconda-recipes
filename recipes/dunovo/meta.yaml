{% set version = "2.0.0-rc.3" %}

package:
  name: dunovo
  version: 2.0.0rc.3

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/galaxyproject/dunovo/archive/v{{ version }}.tar.gz
  sha256: 6bb5ab1eb1a935be913aba4a5c2b7c291ad77498677714ef65220020182e6dc6

build:
  number: 0
  skip: True  # [py3k or osx]

requirements:
  build:
    - make
    - gcc
    - python
    - wget

  run:
    - libgcc
    - python
    - mafft 7.221
    - samtools 0.1.18
    - bowtie2 2.2.5
    - networkx 1.11
    - paste
    - gawk

test:
  commands:
    - 'correct.py --version > /dev/null'
    - 'align_families.py --version > /dev/null'
    - 'dunovo.py --version > /dev/null'
  imports:
    - networkx

about:
  home: https://github.com/galaxyproject/dunovo
  license: GPLv2
  license_file: LICENSE.txt
  summary: "Du Novo: A pipeline for processing duplex sequencing data."
