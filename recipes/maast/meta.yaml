{% set version = "1.0.8" %}
{% set sha256 = "d69ae4f4232b4356026db0ab3a7ca0dd51efe794173c3ff6be08d21c289e9d17" %}


package:
  name: maast
  version: {{ version }}

source:
  url: https://github.com/zjshi/Maast/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - maast.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

  host:
    - python
    - biopython >=1.58
    - numpy
    - scipy
    - networkx
  run:
    - python
    - biopython >=1.58
    - numpy
    - scipy
    - networkx
    - fasttree
    - mash
    - mummer4
    - pigz
    - lz4
    - lbzip2 
 
test:
  commands:
    - maast --version

about:
  home: https://github.com/zjshi/Maast
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microbial agile accurate SNP Typer
