{% set version = "1.0.6" %}
{% set sha256 = "704d13a2d79a6f855cffb2832548a551994c1f185b6b31487657452aa10940c4" %}
{% set commit = "36207eb36b869b9203dd21a5160b2782afad68e6" %}

package:
  name: maast
  version: {{ version }}

source:
  url: https://github.com/zjshi/Maast/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - maast.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

  host:
    - python
    - biopython >=1.58
    - numpy
    - scipy
    - networkx
  run:
    - python
    - biopython >=1.58
    - numpy
    - scipy
    - networkx
    - fasttree
    - mash
    - mummer4
    - pigz
    - lz4
    - lbzip2 
 
test:
  commands:
    - maast --version

about:
  home: https://github.com/zjshi/Maast
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microbial agile accurate SNP Typer
