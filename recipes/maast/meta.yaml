{% set version = "1.0.7" %}
{% set sha256 = "045b49e27a850e73384b7f7ef4554c4485bdab1d22393ffd29e3a5a98f5839a3" %}


package:
  name: maast
  version: {{ version }}

source:
  url: https://github.com/zjshi/Maast/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - maast.patch

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

  host:
    - python
    - biopython >=1.58
    - numpy
    - scipy
    - networkx
  run:
    - python
    - biopython >=1.58
    - numpy
    - scipy
    - networkx
    - fasttree
    - mash
    - mummer4
    - pigz
    - lz4
    - lbzip2 
 
test:
  commands:
    - maast --version

about:
  home: https://github.com/zjshi/Maast
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Microbial agile accurate SNP Typer
