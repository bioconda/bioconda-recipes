{% set version = "0.4.0" %}

package:
  name: episcanpy
  version: "{{ version }}"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

source:
  url: https://files.pythonhosted.org/packages/f2/94/932492fe164327cf8dc7e3a0a4f1693e7afde32e0648866f9ceb7a9c2965/episcanpy-{{ version }}.tar.gz
  sha256: 95739149db60521b0a14e4579f8ba87d410126ffb7b916abbc2d1aff3df40ce3

requirements:
  host:
    - python
    - pip
  run:
    - python  <3.8
    - anndata
    - scanpy
    - importlib_metadata
    - matplotlib-base
    - pandas
    - scipy
    - seaborn
    - intervaltree
    - h5py
    - kneed
    - scikit-learn
    - statsmodels
    - networkx
    - natsort
    - joblib
    - numba
    - numpy
    - pysam
    - bamnostic
    - umap-learn
    - tqdm
    - tbb
    - legacy-api-wrap
    - setuptools_scm
    - packaging

test:
  imports:
    - episcanpy
    - episcanpy.api
    - episcanpy.count_matrix
    - episcanpy.functions
    - episcanpy.plotting
    - episcanpy.preprocessing
    - episcanpy.tools

about:
  home: http://github.com/colomemaria/epiScanpy
  license: BSD-3-Clause
  license_family: BSD
  summary: Epigenomics Single-Cell Analysis in Python

extra:
  identifiers:
    - biotools:epiScanpy
    - doi:10.1038/s41467-021-25131-3

