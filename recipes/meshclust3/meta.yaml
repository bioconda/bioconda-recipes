{% set name = "meshclust3" %}
{% set version = "2.0" %}
{% set sha256 = "666fa1b39457be96a6ac316322b6ce85a712a2fd8ca36b7a6a07370ef95cdd41" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('meshclust3', max_pin='x.x') }}

source:
  url: https://github.com/BioinformaticsToolsmith/Identity/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
  run:
    - zlib

about:
  home: https://github.com/BioinformaticsToolsmith/Identity
  license: AGPL1.0
  license_file: LICENSE.txt
  summary: A program calculates DNA sequence identity scores rapidly without alignment.

test:
  commands:
    - meshclust -h

extra:
  identifiers:
    - biotools:meshclust3
    - doi:https://doi.org/10.1186/s12864-022-08619-0