{% set version = "1.48.0" %}
{% set name = "Iyer517" %}
{% set bioc = "3.20" %}

about:
  description: representation of public Iyer data from http://genome-www.stanford.edu/serum/clusters.html
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: exprSets for Iyer, Eisen et all 1999 Science paper
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-iyer517", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: b9822faff0be8722db82a5e8340b9873
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

