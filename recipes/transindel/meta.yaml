{% set name = "transindel" %}
{% set version = "1.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "004eacdc6b61d9e3cbb8837e6faa2016a1df5e963bbbf59843b5c31756b4b3ee" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/cauyrd/transIndel/archive/v{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python <=3
    - samtools >=1.0
    - pysam >=0.13.0
    - htseq >=0.6.1

test:
  commands:
    - transIndel_build_DNA.py -v

about:
  home: https://github.com/cauyrd/transIndel
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'transIndel is used to detect indels (insertions and deletions) from DNA-seq or RNA-seq data by parsing chimiric alignments from BWA-MEM..'
  license_family: GPL3
