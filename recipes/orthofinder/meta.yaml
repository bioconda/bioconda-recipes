{% set name = "orthofinder" %}
{% set version = "3.1.1" %}
{% set sha256 = "057b022cb8c5aba6cd3a5db3cd8e42cb7a1c8dee11473a373fce6dbc94ec292e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/OrthoFinder/OrthoFinder/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  run:
    - python >=3.8,<3.12
    - numpy
    - scipy
    - scikit-learn
    - biopython
    - six
    - ete3
    - rich
    - blast
    # https://github.com/davidemms/OrthoFinder/issues/826 https://github.com/bbuchfink/diamond/issues/707
    - diamond <2.1|>=2.1.7
    - mcl
    - fastme
    - mafft
    - fasttree
    - muscle <5
    - raxml
    - raxml-ng
    - iqtree
    - bzip2
    - mmseqs2
    - aster
    - famsa

test:
  source_files:
    - ExampleData
    - ExampleData/*
  commands:
    - orthofinder -h
    - orthofinder -v

about:
  home: "https://github.com/OrthoFinder/OrthoFinder"
  summary: "Accurate inference of orthogroups, orthologues, gene trees and rooted species tree made easy!"
  license: "GPL-3.0-only"
  license_file: LICENSE
  license_family: GPL3
  dev_url: "https://github.com/OrthoFinder/OrthoFinder"
  doc_url: "https://orthofinder.github.io/OrthoFinder"
