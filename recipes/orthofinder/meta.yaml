{% set version = "2.2.7" %}
{% set sha256 = "7c468fb476941c8e98bc4f15f6ae8a92f252a28c3246e7c92648730c9423317d" %}

package:
  name: orthofinder
  version: {{ version }}

build:
  number: 1
  skip: True # [not py27]

source:
  url: https://github.com/davidemms/OrthoFinder/releases/download/v{{ version }}/OrthoFinder-{{ version }}_source.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch-config_json   # patch command for iqtree and raxml

requirements:
  run:
    - python
    - scipy
    - blast
    - diamond
    - mcl
    - fastme
    - dlcpar
    - mafft
    - fasttree
    - muscle
    - raxml
    - iqtree
    - bzip2
    - mmseqs2

test:
  commands:
    - orthofinder > /dev/null

about:
  home: https://github.com/davidemms/OrthoFinder
  summary: Accurate inference of orthogroups, orthologues, gene trees and rooted species tree made easy!
  license: GPLv3
