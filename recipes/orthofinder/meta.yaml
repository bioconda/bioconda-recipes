{% set version = "2.5.3" %}
{% set sha256 = "e288a0b6be29214863d6f23e04bbdc4c97cf124d866549f36523d0e5583c1cd9" %}

package:
  name: orthofinder
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/davidemms/OrthoFinder/releases/download/{{ version }}/OrthoFinder_source.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=2.7
    - scipy
    - blast
    - diamond 
    - mcl
    - fastme
    - mafft
    - fasttree
    - muscle
    - raxml
    - raxml-ng
    - iqtree
    - bzip2
    - mmseqs2

test:
  commands:
    - orthofinder > /dev/null

about:
  home: https://github.com/davidemms/OrthoFinder
  summary: Accurate inference of orthogroups, orthologues, gene trees and rooted species tree made easy!
  license: GPLv3
  license_file: License.md
