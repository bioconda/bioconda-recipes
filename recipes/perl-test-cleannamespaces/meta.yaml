{% set name = "perl-test-cleannamespaces" %}
{% set version = "0.24" %}
{% set sha256 = "338d5569e8e89a654935f843ec0bc84aaa486fe8dd1898fb9cab3eccecd5327a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Test-CleanNamespaces-0.24.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-parent
    - perl-test-deep
    - perl-namespace-clean
    - perl-module-metadata
#    - perl-if
    - perl-sub-identify
    - perl-lib
    - perl-sub-exporter
    - perl-constant
    - perl-test-warnings >=0.009
    - perl-package-stash
    - perl-file-pushd
    - perl-cpan-meta-requirements
    - perl-extutils-makemaker
    - perl-test-needs
    - perl-exporter
    - perl-module-runtime

  run:
    - perl
    - perl-exporter
    - perl-package-stash
    - perl-module-runtime
    - perl-sub-identify

test:
  imports:
    - Test::CleanNamespaces

about:
  home: https://github.com/karenetheridge/Test-CleanNamespaces
  license: perl_5
  summary: 'Check for uncleaned imports'

