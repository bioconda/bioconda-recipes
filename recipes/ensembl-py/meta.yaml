{% set name = "ensembl-py" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ensembl_py-{{ version }}.tar.gz
  sha256: 1eba2cf78be296346c9de7383c741d14dd3cfe235937a2aba0fdc1f6cae8ea6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - sqlalchemy >=1.4.45

test:
  imports:
    - ensembl.core
    - ensembl.ncbi_taxonomy
    - ensembl.xrefs

about:
  home: https://www.ensembl.org/
  summary: Ensembl Python base library
  license: Apache-2.0
  license_file:
    - NOTICE
    - LICENSE
  license_family: APACHE
  doc_url: https://ensembl.github.io/ensembl-py/
  dev_url: "https://github.com/Ensembl/ensembl-py"

extra:
  identifiers:
    - biotools:Ensembl
