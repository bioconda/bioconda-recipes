{% set name = "nanomonsv" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nanomonsv-{{ version }}.tar.gz
  sha256: 84eb148ddefeecae55079de1ae090f1f1808ca40a2ff6a1819cb34dd6a62a0e7

build:
  entry_points:
    - nanomonsv = nanomonsv:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6,<3.10
    - pip
  run:
    - python >=3.6,<3.10
    - htslib ==1.15
    - mafft ==7.407
    - racon ==1.4.3
    - pysam ==0.19.1
    - numpy ==1.23.0
    - parasail-python ==1.2.4
    - libssw ==1.1
    - minimap2 ==2.24

test:
  imports:
    - nanomonsv
  commands:
    - pip check
    - nanomonsv --help
  requires:
    - pip

about:
  home: https://github.com/friend1ws/nanomonsv
  summary: Python tools for detecting structural variation from nanopore sequence data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aokad
