package:
  name: chira
  version: 1.3.0

source:
  url: https://github.com/pavanvidem/chira/releases/download/1.3.0/chira-1.3.0.tar.gz
  sha256: e3d3cfedb497f0205e9efcb19342145026e365aa6b70443185b0d70f13081b16

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >3

  run:
    - python >3
    - pysam >=0.15.3
    - samtools >=1.9
    - bedtools >=2.29.2
    - bwa >=0.7.17
    - clan >=0.05
    - biopython >=1.76
    - bcbiogff >=0.6.6
    - intarna >=3.2.0
    - blockbuster >=0.0.1.1

test:
  commands:
    - chira_collapse.py -h 2>&1 | grep "FASTQ reads to FASTA"
    - chira_map.py -h 2>&1 |  grep "map reads"
    - chira_merge.py -h 2>&1 |  grep "merge alignments"
    - chira_quantify.py -h 2>&1 |  grep "quantify mapped"
    - chira_extract.py -h 2>&1 |  grep "extract chimeras"

about:
  home: https://github.com/pavanvidem/chira/
  license: GNU GENERAL PUBLIC LICENSE Version 3
  license_file: LICENSE
  summary: An integrated framework for annotation and visualization of chimeric reads.
