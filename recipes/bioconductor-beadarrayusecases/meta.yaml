{% set version = "1.20.0" %}
{% set name = "BeadArrayUseCases" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e0d995b04aabec0318964678fd7644c7afc2ad233779b121fc014024920a5e21
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-beadarray >=2.32.0,<2.34.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
  run:
    - 'bioconductor-beadarray >=2.32.0,<2.34.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-2
  summary: 'Example data files and use cases for processing Illumina BeadArray expression data using Bioconductor'
