package:
  name: samtools
  version: "1.3"

build:
  number: 2
  skip: False

source:
  fn: samtools-1.3.tar.bz2
  url: https://github.com/samtools/samtools/releases/download/1.3/samtools-1.3.tar.bz2

requirements:
  build:
  - ncurses
  - zlib
  run:
  - ncurses
  - zlib

about:
  home: https://github.com/samtools/samtools
  license: MIT
  summary: Tools for dealing with SAM, BAM and CRAM files
test:
  commands:
    - samtools --help
