{% set version = "1.8" %}

package:
  name: samtools
  version: {{ version }}

build:
  number: 5

source:
  url: https://github.com/samtools/samtools/releases/download/{{ version }}/samtools-{{ version }}.tar.bz2
  sha256: c942bc1d9b85fd1b05ea79c5afd2805d489cd36b2c2d8517462682a4d779be16

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
  run:
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate

about:
  home: https://github.com/samtools/samtools
  license: MIT
  summary: Tools for dealing with SAM, BAM and CRAM files

test:
  commands:
    - samtools --help
    # test if https protocol works, if it doesnt samtools will fail with "Protocol not supported"
    - samtools view 'https://example.com' 2>&1 | grep 'truncated file.' -q

extra:
  identifiers:
    - biotools:samtools
