{% set version = "1.23" %}

package:
  name: samtools
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("samtools", max_pin="x") }}

source:
  url: https://github.com/samtools/samtools/releases/download/{{ version }}/samtools-{{ version }}.tar.bz2
  sha256: f228db57d25b724ea26fe55c1c91529f084ef564888865fb190dd87bd04ee74c

requirements:
  build:
    - make
    - {{ compiler('c') }} 
  host:
    - htslib
    - ncurses
    - zlib

about:
  home: https://github.com/samtools/samtools
  license: MIT
  license_file: LICENSE
  summary: Tools for dealing with SAM, BAM and CRAM files

test:
  commands:
    - samtools --help
    # test if https protocol works, if it doesnt samtools will fail with "Protocol not supported"
    - samtools view 'https://example.com' 2>&1 | grep 'fail to read the header' -q

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:samtools
    - usegalaxy-eu:samtools_flagstat
