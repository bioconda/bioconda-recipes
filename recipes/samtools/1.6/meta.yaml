{% set version = "1.6" %}

package:
  name: samtools
  version: {{ version }}

source:
  url: https://github.com/samtools/samtools/releases/download/{{ version }}/samtools-{{ version }}.tar.bz2
  sha256: ee5cd2c8d158a5969a6db59195ff90923c662000816cc0c41a190b2964dbe49e

build:
  number: 13
  run_exports:
    - {{ pin_subpackage("samtools", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    # ncurses not compatible with samtools, see note in build.sh
    #- ncurses
    - bzip2
    - curl
    - openssl  # [not osx]
    - xz
    - zlib
  run:
    - curl
    - openssl  # [not osx]

test:
  commands:
    - samtools --help

about:
  home: "https://github.com/samtools/samtools"
  license: MIT
  license_family: MIT
  summary: "Tools for dealing with SAM, BAM and CRAM files."
  dev_url: "https://github.com/samtools/samtools"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:samtools
