{% set name = "cryfa" %}
{% set version = "20.04" %}
{% set repo = "cobilab" %}
{% set sha256 = "8e65537821d4a6f8d64ddbdb7751344fcb7793096809cb3ed1661720c607aaa9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/{{ repo }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}

test:
  commands:
     - cryfa --version 2>&1 | grep {{ version }}

about:
  home: https://github.com/{{ rpeo }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: A secure encryption tool for genomic data
