{% set package = "ucsc-twobittofa" %}
{% set program = "twoBitToFa" %}
{% set version = "455" %}
{% set sha256 = "e458cadad7c4a5c1b8385edafffa1b29380ac725a0c20535bf5a3bab99fe80db" %}

package:
  name: {{ package }}
  version: {{ version }}

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: {{ sha256 }}
  patches:
    - include.patch
    - htmshell.patch

build:
  skip: True # [osx]
  number: 1
  ignore_run_exports:
    - libpng
    - libuuid
  run_exports:
    - {{ pin_subpackage("ucsc-twobittofa", max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils # [linux]
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - libopenssl-static
    - zlib
  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Convert all or part of .2bit file to fasta"

extra:
  additional-platforms:
    - linux-aarch64