{% set name = "SUPPA" %}
{% set version = "2.4" %}
# version number patched manually, should be verified in next version

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/comprna/SUPPA/archive/refs/tags/v2.4.tar.gz
  md5: "71738389d69da347786dbf1303c77f95"
  patches: patches

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('suppa', max_pin="x") }}
  number: 0

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - scipy >=0.15.1
    - numpy >=1.11.0
    - pandas >=0.18.0
    - statsmodels >=0.6.1
    - scikit-learn >=0.16.1

test:
  imports:
    - lib
  commands:
    - suppa.py --help
    - suppa.py generateEvents --help
    - suppa.py psiPerEvent --help
    - suppa.py psiPerIsoform --help
    - suppa.py diffSplice --help
    - suppa.py clusterEvents --help
    - suppa.py joinFiles --help

about:
  home: https://github.com/comprna/SUPPA
  license: MIT
  summary: 'A tool to study splicing across multiple conditions at high speed and accuracy.'
  license_family: MIT

extra:
  recipe-maintainers:
    - dpryan79
    - kbseah
