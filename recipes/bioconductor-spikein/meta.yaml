{% set version = "1.40.0" %}
{% set name = "SpikeIn" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0e06e055a0cfe9e65d47e16aef933da5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.76.0,<1.77.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.76.0,<1.77.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221104
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Affymetrix Spike-In Experiment Data'
  description: 'Contains the HGU133 and HGU95 spikein experiment data.'

