{% set name = "FaQCs" %}
{% set version = "2.08" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/LANL-Bioinformatics/FaQCs/archive/2.08.tar.gz
  md5: 322aa7ee635da831e21a866dff4796f3

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - r-base

  run:
    - zlib
    - r-base

test:
  commands:
    - FaQCs 2>&1 | grep "FaQCs version"
    - R --version 2>&1 | grep "R version"

about:
  home: https://github.com/LANL-Bioinformatics/FaQCs/releases
  license: BSD3
  summary: 'Quality Control of Next Generation Sequencing Data.'

extra:
  identifiers:
    - biotools:faqcs
