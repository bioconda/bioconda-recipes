{% set name = "FaQCs" %}
{% set version = "2.08" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/LANL-Bioinformatics/FaQCs/archive/2.08.tar.gz
  md5: 322aa7ee635da831e21a866dff4796f3

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - R

  run:
    - zlib
    - R

test:
  commands:
    - FaQCs --version
    - R --version

about:
  home: https://github.com/LANL-Bioinformatics/FaQCs/releases
  license: BSD3
  summary: 'Quality Control of Next Generation Sequencing Data.'

extra:
  identifiers:
    - biotools:faqcs
