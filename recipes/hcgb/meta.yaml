{% set name = "hcgb" %}
{% set version = "0.3.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5b11fefa168883c9adfc259a1d053da422d2aaa2b68974d154cc24e3c3afa9d0

build:
  noarch: generic
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - pandas
    - patool
    - pip
    - python
    - termcolor
    - wget
    - xlsxwriter
  run:
    - biopython
    - pandas
    - patool
    - python
    - termcolor
    - wget
    - xlsxwriter

test:
  imports:
    - HCGB
    - HCGB.config
    - HCGB.functions
    - HCGB.sampleParser

about:
  home: "https://github.com/HCGB-IGTP/HCGB_python_functions/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Useful python functions"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - jfsanchezherrero
