{% set version = "1.34.0" %}
{% set name = "attract" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0a3398f38ccbd362ac5729a1674a2a943bbb265302987fe88ec25da2ab692369
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - r-base
    - r-cluster
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - r-base
    - r-cluster
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2.0)'
  summary: 'This package contains the functions to find the gene expression modules that represent the drivers of Kauffman''s attractor landscape. The modules are the core attractor pathways that discriminate between different cell types of groups of interest. Each pathway has a set of synexpression groups, which show transcriptionally-coordinated changes in gene expression.'
