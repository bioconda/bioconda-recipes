{% set version = "1.54.0" %}
{% set name = "OrderedList" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6bd1c5786a4c4d6aec16c91f6c481984
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-twilight >=1.58.0,<1.59.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-twilight >=1.58.0,<1.59.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Detection of similarities between ordered lists of genes. Thereby, either simple lists can be compared or gene expression data can be used to deduce the lists. Significance of similarities is evaluated by shuffling lists or by resampling in microarray data, respectively.'
extra:
  identifiers:
    - biotools:orderedlist
    - doi:10.1093/bioinformatics/btl385
  parent_recipe:
    name: bioconductor-orderedlist
    path: recipes/bioconductor-orderedlist
    version: 1.52.0

