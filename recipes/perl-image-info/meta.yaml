{% set name = "perl-image-info" %}
{% set version = "1.45" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SR/SREZIC/Image-Info-{{ version }}.tar.gz
  sha256: 9d6c1d28c29b137b1a5152e628083d8437577336d8bea191605dda20d55b3539

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-io-stringy
    - perl-xml-libxml   # needed for SVG support
  run:
    - perl
    - perl-io-stringy
    - perl-xml-libxml   # needed for SVG support

test:
  # Perl 'use' tests: relying on "run_test.pl" due to version differences
  # between the top-level and sub- packages.

about:
  home: "https://metacpan.org/pod/Image::Info"
  license: "Perl_5"
  summary: "Extract meta information from image files."
  doc_url: "https://metacpan.org/pod/Image::Info"
