{% set version = "1.1" %}

package:
  name: Jasmine
  version: {{ version }}

source:
  url: https://bitbucket.org/bipous/jasmine/src/master/releases/Jasmine-{{ version }}.jar
  sha256: decf5e6bc899d314d8f04201814e474cccfc35c5a128cb93e969e30a986761aa

build:
  detect_binary_files_with_prefix: true
  number: 0

requirements:
  run:
    - openjdk >=8.0.144


test:
  commands:
    - jasmine -h 

about:
  home: 'https://bitbucket.org/bipous/jasmine/src/master'
  license: GPL >=3
  summary: 'Jasmine: a Java pipeline for isomiR characterization in miRNA-Seq Data'
