{% set version = "1.1" %}

package:
  name: jasmine
  version: {{ version }}

source:
  url: https://bitbucket.org/bipous/jasmine/src/master/releases/Jasmine-{{ version }}.jar
  sha256: 09fb520754b3c19400a584436537ec1188883ef118197176144af1a7769d8050

build:
  number: 0

requirements:
  host:
  build:
    - {{ compiler('c') }}
  run:
    - openjdk >=8
    - python


test:
  commands:
    - jasmine -h 

about:
  home: 'https://bitbucket.org/bipous/jasmine/src/master'
  license: GPL >=3
  license_file: LICENSE
  summary: 'Jasmine: a Java pipeline for isomiR characterization in miRNA-Seq Data'
