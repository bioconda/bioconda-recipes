{% set version = "1.1" %}

package:
  name: jasmine
  version: {{ version }}

source:
  url: https://bitbucket.org/bipous/jasmine/src/master/releases/Jasmine-{{ version }}.jar
  sha256: 67a4d6e387236ba14ebbb33f063e525ce120faf9cdd15a93fa02198c26e0f83a

build:
  number: 0

requirements:
  host:
  build:
    - {{ compiler('c') }}
  run:
    - openjdk >=8
    - python


test:
  commands:
    - jasmine -h 

about:
  home: 'https://bitbucket.org/bipous/jasmine/src/master'
  license: GPL >=3
  license_file: LICENSE
  summary: 'Jasmine: a Java pipeline for isomiR characterization in miRNA-Seq Data'
