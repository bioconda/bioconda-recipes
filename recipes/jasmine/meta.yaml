{% set name = "jasmine" %}
{% set version = "1.1" %}

package:
  name: {{ jasmine }}
  version: {{ 1.1 }}

source:
  url: https://bitbucket.org/bipous/jasmine/src/master/compiled_jar/Jasmine-1.1.jar


build:
  detect_binary_files_with_prefix: true
  number: 1

requirements:
  run:
    # Enforce a version requirement on openjdk to ensure
    # it comes from the conda-forge channel and not default.
    # Many yaks were shaved to bring us this information.
    # Version number reference: https://github.com/conda/conda/issues/6948#issuecomment-369360906
    - openjdk >=8.0.144


test:
  commands:
    - jasmine -h 

about:
  home: 'https://bitbucket.org/bipous/jasmine/src/master'
  license: GPL v3
  summary: 'Jasmine: a Java pipeline for isomiR characterization in miRNA-Seq Data'
