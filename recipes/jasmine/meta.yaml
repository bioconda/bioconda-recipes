{% set version = "1.1" %}

package:
  name: jasmine
  version: {{ version }}

source:
  url: https://bitbucket.org/bipous/jasmine/src/master/releases/Jasmine-{{ version }}.jar
  sha256: 64a315ba632c015f89bc9751caf4e54540bddb5d5958d8e3978fad322bdec719

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8
    - python


test:
  commands:
    - jasmine -h 

about:
  home: 'https://bitbucket.org/bipous/jasmine/src/master'
  license: GPL >=3
  summary: 'Jasmine: a Java pipeline for isomiR characterization in miRNA-Seq Data'
