{% set version = "0.1.1" %}

package:
  name: spectrseqtools
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/spectrseqtools/spectrseqtools-{{ version }}.tar.gz
  sha256: 38ffedf741a06d830474fae17671eb808511e4661fe47254b313f9f2cf51688d

build:
  skip: true  # [py>=314 or py2k]
  entry_points:
    - spectrseqtools = spectrseqtools.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage("myrecipe", max_pin="x") }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.12,<3.14
    - hatchling
    - pip
  run:
    - python >=3.12,<3.14
    - polars >=1.9.0,<2.0
    - pulp >=2.3.0,<3.0
    - typed-argument-parser >=1.10.1,<2.0
    - altair >=5.4.1,<6.0
    - pyyaml >=6.0.2,<7.0
    - loguru >=0.7.2,<0.8
    - numpy >=2.2.3,<3.0
    - platformdirs >=4.3.8,<5.0
    - clr_loader >=0.2.7.post0,<0.3
    - ms_deisotope >=0.0.60,<0.1
    - pythonnet >=3.0.5,<4.0
    - tqdm >=4.67.1,<5.0
    - scikit-learn >=1.7.2,<2.0
    - dbscan1d >=0.2.3,<0.3
    - cython >=3.0.3,<4.0

test:
  imports:
    - spectrseqtools
  commands:
    - pip check
    - spectrseqtools --help
  requires:
    - pip
    - python

about:
  home: https://github.com/spectrseq/spectrseqtools
  summary: SpectrSeqTools is a fully automatic analysis platform for sequencing small RNA molecules including 144 known post translational modifications measured via LC-MS/MS data.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - koesterlab
