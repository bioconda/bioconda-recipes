{% set version = "1.22.0" %}
{% set name = "sapFinder" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6d6a661040edbe9d0adb12390988e71e
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics, BiocStyle
requirements:
  host:
    - 'bioconductor-rtandem >=1.24.0,<1.25.0'
    - r-base
    - r-pheatmap
    - 'r-rcpp >=0.10.6'
  run:
    - 'bioconductor-rtandem >=1.24.0,<1.25.0'
    - r-base
    - r-pheatmap
    - 'r-rcpp >=0.10.6'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'sapFinder is developed to automate (1) variation-associated database construction, (2) database searching, (3) post-processing, (4) HTML-based report generation in shotgun proteomics.'
extra:
  parent_recipe:
    name: bioconductor-sapfinder
    path: recipes/bioconductor-sapfinder
    version: 1.20.0

