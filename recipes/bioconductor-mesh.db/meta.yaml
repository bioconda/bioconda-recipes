{% set version = "1.15.0" %}
{% set name = "MeSH.db" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c8f86e3a083da705c81b1d3d3697ebbd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-meshdbi >=1.28.0,<1.29.0'
    - r-base
  run:
    - 'bioconductor-meshdbi >=1.28.0,<1.29.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of annotation maps describing the entire MeSH'
  description: 'A set of annotation maps describing the entire MeSH assembled using data from MeSH.'
extra:
  parent_recipe:
    name: bioconductor-mesh.db
    path: recipes/bioconductor-mesh.db
    version: 1.10.0

