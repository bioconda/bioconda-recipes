{% set name = "vcontact2" %}
{% set version = "0.9.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/MAVERICLab/vcontact2/get/0.9.12.tar.gz
  sha256: 7a6c3707b7d987af23a3ffb8d975bdafeff90aafd7559f56a8f074354d68c9cd
  # git_url: https://bolduc@bitbucket.org/MAVERICLab/vcontact2.git
  # git_rev: 0.9.12
  # git_depth: -1 # (Defaults to -1/not shallow)

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - git
    - pip
    - python >=3.7
    - setuptools-markdown
  run:
    - python >=3.7
    - networkx >=1.11
    - scipy >=0.19.0
    - pandas >=0.21.0
    - scikit-learn >=0.18.1
    - pytables >=3.3.0
    - pyparsing >=2.4.2
    - biopython >=1.68
    - psutil >=5.5.0

test:
  # imports:
  #   - vcontact
  commands:
    - vcontact --help

about:
  home: https://bitbucket.org/MAVERICLab/vcontact2
  license: GPLv3
  license_file: LICENSE
  license_family: GPL
  summary: Viral Contig Automatic Clutering and Taxonomy
  doc_url: https://bitbucket.org/MAVERICLab/vcontact2/src/master/README.md
