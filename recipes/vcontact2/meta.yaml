{% set name = "vcontact2" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/MAVERICLab/vcontact2/get/{{ version }}.tar.gz
  sha256: fbd2a413fb75ec36b08e89e97d375f1bfdb25429702fdb8589d8af7f61a37056

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-markdown
  run:
    - python >=3.7
    - networkx >=2.2
    - numpy >=1.15.4
    - scipy >=1.2.0
    - pandas >=0.25.0,<=0.25.3
    - scikit-learn >=0.20.2
    - biopython >=1.73
    - hdf5 >=1.10.4
    - pytables >=3.4.0
    - pyparsing >=2.4.6
    - psutil >=5.5.0

test:
  commands:
    - vcontact2 --help

about:
  home: https://bitbucket.org/MAVERICLab/vcontact2
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Viral Contig Automatic Clustering and Taxonomy
  doc_url: https://bitbucket.org/MAVERICLab/vcontact2/src/master/README.md
