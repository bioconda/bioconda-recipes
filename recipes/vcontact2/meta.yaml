{% set name = "vcontact2" %}
{% set version = "0.9.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/MAVERICLab/vcontact2/get/{{ version }}.tar.gz
  sha256: 0f2169345667e140ccc2eeea6835f5ddf4f03116385d530483e6b345ab8ceaf0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-markdown
  run:
    - python >=3.7
    - networkx >=1.11
    - scipy >=0.19.0
    - pandas >=0.21.0,<=0.25.3
    - scikit-learn >=0.18.1
    - pytables >=3.3.0
    - pyparsing >=2.4.2
    - biopython >=1.68
    - psutil >=5.5.0

test:
  commands:
    - vcontact2 --help

about:
  home: https://bitbucket.org/MAVERICLab/vcontact2
  license: GPLv3
  license_file: LICENSE
  license_family: GPL
  summary: Viral Contig Automatic Clustering and Taxonomy
  doc_url: https://bitbucket.org/MAVERICLab/vcontact2/src/master/README.md
