{% set version = "357" %}

package:
  name: ucsc-pslfilter
  version: '{{version}}'

source:
  sha256: 08ffcf261e2586cbe68bd525be4eb83d454d94e2ec471dad5bb66e926c02c522  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/pslFilter  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87                                                      # [linux]
  patches:                                                                                   # [linux]
    - include.patch                                                                          # [linux]

build:
  number: 2

requirements:
  build:
    - '{{ compiler("c") }}'
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib
  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which pslFilter

about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: filter out psl file
