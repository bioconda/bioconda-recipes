package:
  name: hic2cool
  version: '0.4.2'

source:
  url: https://github.com/4dn-dcic/hic2cool/archive/0.4.1.tar.gz
  sha256: 31e28b8a475da24384bef72186a80159a5472407c17e09788a997bf4e033e47d

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.10.1
    - cooler >=0.7.2
    - h5py >=2.5.0
  run:
    - python
    - numpy >=1.10.1
    - cooler >=0.7.2
    - h5py >=2.5.0

test:
  imports:
    - hic2cool

  commands:
    - hic2cool --version

about:
  home: https://github.com/4dn-dcic/hic2cool
  license: MIT
  summary: A converter between .hic files (from juicer) and .cool files (for cooler).
