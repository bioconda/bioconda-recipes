{% set version = "0.7.1" %}

package:
  name: hic2cool
  version: {{ version }}

source:
  url: https://github.com/4dn-dcic/hic2cool/archive/{{ version }}.tar.gz
  sha256: cb4ebfb73b1739e515ccae62082ba9352e7d782091e30ea99025646edcb722c6

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.10.1
    - cooler >=0.8.2
    - h5py >=2.8.0
  run:
    - python
    - numpy >=1.10.1
    - cooler >=0.8.2
    - h5py >=2.8.0

test:
  imports:
    - hic2cool

  commands:
    - hic2cool --version

about:
  home: https://github.com/4dn-dcic/hic2cool
  license: MIT
  summary: A converter between .hic files (from juicer) and .cool files (for cooler).
