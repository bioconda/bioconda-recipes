{% set name = "ultraplex" %}
{% set version = "1.2.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2d98a070529172225be6ee1e206a2a823d59c579203029dd5438d78254a7e51e

build:
  number: 0
  skip: True  # [py < 37]
  script: "{{ PYTHON }} -m pip install . --use-pep517 --no-deps --no-build-isolation -vvv"
  entry_points:
    - ultraplex = ultraplex.__main__:main
  run_exports:
    - {{ pin_subpackage('ultraplex', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools-scm
  run:
    - python
    - xopen >=1.0.0
    - dnaio >=0.5.0
    - pigz
    - multiprocess
    - setuptools_scm

test:
  imports:
    - ultraplex
  commands:
    - ultraplex --help

about:
  home: "https://github.com/ulelab/ultraplex.git"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "fastq demultiplexer"

extra:
  recipe-maintainers:
    - Delayed-Gitification
