{% set name = "ultraplex" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a24e43d7698fe78a98c0ca4368ba66a5e377c7415b0b0b4e1b4789424d32954d

build:
  noarch: python
  number: 0
  entry_points:
    - ultraplex = ultraplex.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - pip
    - python
  run:
    - cutadapt ==2.10
    - python

test:
  imports:
    - ultraplex
  commands:
    - ultraplex --help

about:
  home: "https://github.com/ulelab/ultraplex.git"
  license: MIT
  license_family: MIT
  summary: "fastq demultiplexer"

extra:
  recipe-maintainers:
    - Delayed-Gitification
