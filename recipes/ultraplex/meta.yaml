{% set name = "ultraplex" %}
{% set version = "1.2.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/ulelab/ultraplex/archive/refs/tags/{{version}}.tar.gz
  sha256: c2a13095f8112303f6bf0bfd98a62a7a95d3497b4c7f4efaf83b260aa7f2881c

build:
  number: 0
  skip: True  # [py < 37]
  script: 
    - "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  entry_points:
    - ultraplex = ultraplex.__main__:main
  run_exports:
    - {{ pin_subpackage('ultraplex', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python <3.10
    - cython
    - setuptools-scm >=6.2
  run:
    - python
    - xopen >=1.0.0
    - dnaio >=0.5.0
    - pigz
    - multiprocess
    - setuptools_scm

test:
  imports:
    - ultraplex
  commands:
    - ultraplex --help

about:
  home: "https://github.com/ulelab/ultraplex.git"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "fastq demultiplexer"

extra:
  recipe-maintainers:
    - Delayed-Gitification
    - CharlotteAnne
