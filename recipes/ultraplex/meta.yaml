{% set name = "ultraplex" %}
{% set version = "1.2.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ulelab/ultraplex/archive/{{ version }}.tar.gz
  sha256: 8f8769cad0c54c194b936fc3668c8adc370022830bf484d8d50182821598fad2

build:
  number: 0
  skip: True  # [py > 39]
  script:
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CFLAGS="${CFLAGS} -O3 -Wno-implicit-function-declaration -Wno-int-conversion"
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - ultraplex = ultraplex.__main__:main
  run_exports:
    - {{ pin_subpackage('ultraplex', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools-scm
  run:
    - python
    - xopen >=1.0.0
    - dnaio >=0.5.0
    - pigz
    - multiprocess

test:
  imports:
    - ultraplex
  commands:
    - ultraplex --help

about:
  home: "https://github.com/ulelab/ultraplex"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "An all-in-one software package for processing and demultiplexing fastq files."
  dev_url: "https://github.com/ulelab/ultraplex"
  doc_url: "https://github.com/ulelab/ultraplex/blob/{{ version }}/README.md"

extra:
  recipe-maintainers:
    - Delayed-Gitification
    - CharlotteAnne
  additional-platforms:
    - linux-aarch64
    - osx-arm64
