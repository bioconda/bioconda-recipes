{% set version = "1.4.0" %}
{% set name = "xenLite" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 511f10caa51f35df9d4ffb8fcf0cc31a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xenlite", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, testthat, BiocStyle, yesno, terra, SpatialFeatureExperiment, SFEData, tiff
requirements:
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tenxio >=1.12.0,<1.13.0
    - r-arrow
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-matrix
    - r-shiny
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tenxio >=1.12.0,<1.13.0
    - r-arrow
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-matrix
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Simple classes and methods for managing Xenium datasets
  description: Define a relatively light class for managing Xenium data using Bioconductor.  Address use of parquet for coordinates, SpatialExperiment for assay and sample data.  Address serialization and use of cloud storage.

