{% set name = "pepquery" %}
{% set version = "1.1" %}
{% set sha256 = "c819b0405392f13c7a7bfd6df11c3a639a3fe68c5649a136167aa38f40107358" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/jraysajulga/PepQuery/archive/v{{ version }}.zip
  sha256: {{ sha256 }}

requirements:
  host:
    - openjdk
  run:
    - openjdk

test:
  commands:
    - pepquery -printPTM >/dev/null; rm -rf logs/

about:
  home: https://github.com/bzhanglab/PepQuery
  license: GPL-3
  summary: PepQuery is a peptide-centric search engine for novel peptide identification and validation. 
