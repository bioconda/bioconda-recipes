package:
  name: pepquery
  version: "0.8"

build:
  number: 1
  noarch: generic

source:
  url: https://github.com/jraysajulga/pepquery-wrapper/archive/v0.8.zip
  md5: 23f75c2f11168c4b85e1d27f9b1cdba9

requirements:
  run:
    - python
    - argparse
    - numpy
    - matplotlib
    - scikit-learn
    - openjdk

test:
  commands:
    - java -jar $PREFIX/bin/pepquery.jar -h

about:
  home: https://github.com/bzhanglab/PepQuery
  license: GNU Lesser General Public License v3.0
  summary: PepQuery is a peptide-centric search engine for novel peptide identification and validation. 
