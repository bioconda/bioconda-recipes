{% set version = "1.56.0" %}
{% set name = "CellNOptR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ed79c2b94bcc10f7efeeb291cbc92644

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cellnoptr", max_pin="x.x") }}'

# Suggests: data.table, dplyr, tidyr, readr, knitr, RUnit, BiocGenerics,
# SystemRequirements: Graphviz version >= 2.2
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-rcurl
    - r-rmarkdown
    - r-stringi
    - r-stringr
    - r-xml
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
    - graphviz >=2.2
  run:
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-rcurl
    - r-rmarkdown
    - r-stringi
    - r-stringr
    - r-xml
    - graphviz >=2.2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Training of boolean logic models of signalling networks using prior knowledge networks and perturbation data
  description: This package does optimisation of boolean logic networks of signalling pathways based on a previous knowledge network and a set of data upon perturbation of the nodes in the network.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:cellnoptr
    - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cellnoptr
    path: recipes/bioconductor-cellnoptr
    version: 1.26.0

