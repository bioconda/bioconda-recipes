{% set version = "1.38.0" %}
{% set name = "CellNOptR" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: db5fbcc68292fc2b843a49e944eb1b3d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: data.table, dplyr, tidyr, readr, RUnit, BiocGenerics,
# SystemRequirements: Graphviz version >= 2.2
requirements:
  host:
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - 'bioconductor-rbgl >=1.68.0,<1.69.0'
    - 'bioconductor-rgraphviz >=2.36.0,<2.37.0'
    - r-base
    - r-ggplot2
    - r-hash
    - r-igraph
    - r-rcurl
    - r-stringi
    - r-stringr
    - r-xml
    - libblas
    - liblapack
    - 'graphviz >=2.2'
  run:
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - 'bioconductor-rbgl >=1.68.0,<1.69.0'
    - 'bioconductor-rgraphviz >=2.36.0,<2.37.0'
    - r-base
    - r-ggplot2
    - r-hash
    - r-igraph
    - r-rcurl
    - r-stringi
    - r-stringr
    - r-xml
    - 'graphviz >=2.2'
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Training of boolean logic models of signalling networks using prior knowledge networks and perturbation data'
  description: 'This package does optimisation of boolean logic networks of signalling pathways based on a previous knowledge network and a set of data upon perturbation of the nodes in the network.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:cellnoptr
    - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cellnoptr
    path: recipes/bioconductor-cellnoptr
    version: 1.26.0

