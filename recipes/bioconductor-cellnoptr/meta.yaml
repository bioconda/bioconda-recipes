{% set version = "1.28.0" %}
{% set name = "CellNOptR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: afc3a8e11a3ae21370188df365e87f9e8d7c49f5c77a6a46d915ea7698381146
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-ggplot2
    - r-hash
    - r-rcurl
    - r-xml
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-ggplot2
    - r-hash
    - r-rcurl
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package does optimisation of boolean logic networks of signalling pathways based on a previous knowledge network and a set of data upon perturbation of the nodes in the network.'
extra:
  identifiers:
    - biotools:cellnoptr
    - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cellnoptr
    path: recipes/bioconductor-cellnoptr
    version: 1.26.0
