{% set version = "1.0.0" %}

package:
  name: wgs2ncbi
  version: {{ version }}

source:
  url: https://github.com/naturalis/wgs2ncbi/archive/v{{ version }}.tar.gz
  sha256: 253031d09da94b3ef0c53ac6e27a20a1cb03430f1d2e753ce4c334dccde14633

build:
  number: 0

requirements:
  host:
    - perl
    - perl-uri
  run:
   - perl
   - perl-uri

test:
  commands:
    - wgs2ncbi --help | grep 'prepares whole genome sequencing projects for submission'

about:
  home: https://github.com/naturalis/wgs2ncbi
  license: BSD-3-Clause
  summary: Toolkit for preparing genomes for submission to NCBI
