{% set version = "1.8.0" %}
{% set name = "matter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d17776ec325b544568e75615dcd777595c6017114370025ef476320f4187f6f3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-biglm
    - r-digest
    - r-irlba
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-biglm
    - r-digest
    - r-irlba
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Memory-efficient reading, writing, and manipulation of structured binary data on disk as vectors, matrices, arrays, lists, and data frames.'
extra:
  identifiers:
    - biotools:matter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-matter
    path: recipes/bioconductor-matter
    version: 1.6.0
