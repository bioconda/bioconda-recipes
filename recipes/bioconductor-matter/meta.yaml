{% set version = "1.18.0" %}
{% set name = "matter" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 026dc5e55870e50ee7981b6d78afccb4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-protgenerics >=1.24.0,<1.25.0'
    - r-base
    - r-biglm
    - r-digest
    - r-irlba
    - r-matrix
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-protgenerics >=1.24.0,<1.25.0'
    - r-base
    - r-biglm
    - r-digest
    - r-irlba
    - r-matrix
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A framework for rapid prototyping with file-based data structures'
  description: 'Memory-efficient reading, writing, and manipulation of structured binary data as file-based vectors, matrices, arrays, lists, and data frames.'
extra:
  identifiers:
    - biotools:matter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-matter
    path: recipes/bioconductor-matter
    version: 1.6.0

