{% set version = "1.8.0" %}
{% set name = "matter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f671a1b4c1379eacdf2fc7c5beb275aa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - r-base
    - r-biglm
    - r-digest
    - r-irlba
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - r-base
    - r-biglm
    - r-digest
    - r-irlba
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Memory-efficient reading, writing, and manipulation of structured binary data on disk as vectors, matrices, arrays, lists, and data frames.'
extra:
  identifiers:
    - biotools:matter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-matter
    path: recipes/bioconductor-matter
    version: 1.6.0

