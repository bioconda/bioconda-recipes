{% set version = "1.12.1" %}
{% set name = "SWATH2stats" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b9a0757b467c76b415777e94fd0e2da9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, aLFQ, knitr, PECA
requirements:
  host:
    - 'bioconductor-biomart >=2.38.0,<2.39.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-biomart >=2.38.0,<2.39.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package is intended to transform SWATH data from the OpenSWATH software into a format readable by other statistics packages while performing filtering, annotation and FDR estimation.'
extra:
  identifiers:
    - biotools:swath2stats
  parent_recipe:
    name: bioconductor-swath2stats
    path: recipes/bioconductor-swath2stats
    version: 1.10.2

