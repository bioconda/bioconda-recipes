{% set version = "1.12.0" %}
{% set name = "SWATH2stats" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2640da9e55a8734f40bf47e77beac57fb8fcc74a54a80325e690d8753a478c14
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package is intended to transform SWATH data from the OpenSWATH software into a format readable by other statistics packages while performing filtering, annotation and FDR estimation.'
extra:
  identifiers:
    - biotools:swath2stats
  parent_recipe:
    name: bioconductor-swath2stats
    path: recipes/bioconductor-swath2stats
    version: 1.10.2
