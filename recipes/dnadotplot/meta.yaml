{% set name = "dnadotplot" %}
{% set version = "0.1.4" %}
{% set sha256 = "92db68007f6b9ed3d0b2e40779a784a48b31ca206b2c1412f66b119ff8ad74ad" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - rust >=1.70  # Minimum Rust version (adjust as needed)
    - {{ compiler('c') }}  # C compiler for potential native dependencies
    - {{ compiler('cxx') }}  # C++ compiler for potential native dependencies
    - pkg-config 
    - make
  host:
    - rust >=1.70
  run:
    # Runtime dependencies go here
    # For example, if your tool needs specific libraries:
    # - openssl
    # - zlib

test:
  commands:
    # Basic functionality test
    - {{ name }} --help
    - {{ name }} --version 

about:
  home: https://github.com/quadram-institute-bioscience/{{ name }}
  license: MIT 
  license_family: MIT
  license_file: LICENSE  # Update with actual license file name
  summary: "DNA dot plot generator"  # Update with actual description
  description: |
    A tool for generating DNA dot plots for bioinformatics analysis.
    # Add more detailed description based on actual functionality
  doc_url: https://github.com/quadram-institute-bioscience/{{ name }}
  dev_url: https://github.com/quadram-institute-bioscience/{{ name }}

extra:
  recipe-maintainers:
    - @telatin
