package:
  name: viennarna
  version: 2.3.0

build:
  number: 1

source:
  fn: ViennaRNA-2.3.0.tar.gz
  url: http://www.tbi.univie.ac.at/RNA/packages/source/ViennaRNA-2.3.0.tar.gz
  sha256: dd5b8c9c42dabc2521be11de99f1f102e912cf921b3789345e90e51a64be33ff
  
requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - perl-threaded
  run:
    - libgcc # [linux]

test:
  commands:
   - RNAalifold --version
   - RNAeval    --version
   - RNAfold    --version
   - RNAplfold  --version
   - RNAsubopt  --version
   - kinwalker  --help >& /dev/null

about:
  home: http://www.tbi.univie.ac.at/RNA/
  license: MIT-like
  license_file: COPYING
  summary: Vienna RNA package -- RNA secondary structure prediction and comparison
