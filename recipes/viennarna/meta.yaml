{% set version = "2.4.9" %}
{% set sha256 = "268c4adef272a960ab178f2e05d57c10f317de2b214960b3ac7d5831b759a213" %}

package:
  name: viennarna
  version: {{ version }}

build:
  number: 0

source:
  url: https://www.tbi.univie.ac.at/RNA/download/sourcecode/2_4_x/ViennaRNA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl
    - python
    - zlib
  run:
    - python
    - zlib

test:
  commands:
    - RNAalifold --version
    - RNAeval    --version
    - RNAfold    --version
    - RNAplfold  --version
    - RNAsubopt  --version
    - RNAlocmin  --version
    - kinwalker  --help >& /dev/null

about:
  home: http://www.tbi.univie.ac.at/RNA/
  license: custom
  license_file: COPYING
  summary: Vienna RNA package -- RNA secondary structure prediction and comparison
