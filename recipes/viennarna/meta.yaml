{% set version = "2.7.1" %}
{% set sha256 = "f8bc6bf07886a0015f9ba7379b4ae9dcfc272ecd16cb69243067b07088e841de" %}

package:
  name: viennarna
  version: {{ version }}

build:
  number: 0
  run_exports:
    # Ronny said VRNA is stable in x.x releases
    - {{ pin_subpackage('viennarna', max_pin='x.x') }}

source:
  url: https://www.tbi.univie.ac.at/RNA/download/sourcecode/2_7_x/ViennaRNA-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_python_module_copy.patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkgconfig ## needed for viennarna version checks in dependent packages
    - perl
    - python
    - zlib
    - mpfr # [not osx]
    - gsl # [not osx]
    - lapack
    - llvm-openmp # [osx]
  run:
    - python
    - llvm-openmp # [osx]

test:
  commands:
    - RNAalifold --version
    - RNAeval    --version
    - RNAfold    --version
    - RNAplfold  --version
    - RNAsubopt  --version
    - RNAlocmin  --version
    - kinwalker  --help >& /dev/null

about:
  home: http://www.tbi.univie.ac.at/RNA/
  license: custom
  license_file: COPYING
  summary: ViennaRNA package -- RNA secondary structure prediction and comparison

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
