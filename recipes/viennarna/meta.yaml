{% set version = "2.4.11" %}
{% set sha256 = "9913fc04a6f2ab380bd492301f9c5a07cfe1b6c9ca437261de03691c3d3d6837" %}

package:
  name: viennarna
  version: {{ version }}

build:
  number: 1

source:
  url: https://www.tbi.univie.ac.at/RNA/download/sourcecode/2_4_x/ViennaRNA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pkgconfig
    - perl
    - python
    - zlib
  run:
    - python
    - zlib

test:
  commands:
    - RNAalifold --version
    - RNAeval    --version
    - RNAfold    --version
    - RNAplfold  --version
    - RNAsubopt  --version
    - RNAlocmin  --version
    - kinwalker  --help >& /dev/null

about:
  home: http://www.tbi.univie.ac.at/RNA/
  license: custom
  license_file: COPYING
  summary: Vienna RNA package -- RNA secondary structure prediction and comparison
