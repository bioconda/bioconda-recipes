{% set version = "2.4.7" %}
{% set sha256 = "3dbb6c6b54a372193d8106ee5f59442a0d7535838812a0aade09e632e599e4ee" %}

package:
  name: viennarna
  version: {{ version }}

build:
  number: 5
  string: "py{{CONDA_PY}}_{{PKG_BUILDNUM}}"

source:
  url: https://www.tbi.univie.ac.at/RNA/download/sourcecode/2_4_x/ViennaRNA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl
    - python
    - zlib
  run:
    - python
    - zlib

test:
  commands:
    - RNAalifold --version
    - RNAeval    --version
    - RNAfold    --version
    - RNAplfold  --version
    - RNAsubopt  --version
    - RNAlocmin  --version
    - kinwalker  --help >& /dev/null

about:
  home: http://www.tbi.univie.ac.at/RNA/
  license: custom
  license_file: COPYING
  summary: Vienna RNA package -- RNA secondary structure prediction and comparison
