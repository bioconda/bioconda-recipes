{% set version = "0.1.0" %}
{% set sha256 = "6635c051a1fd521e9699ae05ddbf55a9c21c33ecfdd8ae7720085de0ae57c4a7" %}

package:
  name: parallel-virfinder
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/parallel-virfinder/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  
requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - rich
    - r-virfinder=1.1
    - seqfu>=1.14.0

test:
  commands:
    - parallel-virfinder --help

about:
  home: https://github.com/quadram-institute-bioscience/parallel-virfinder
  license: Apache 2.0
  license_file: LICENSE
  summary: parallel-virfinder, split virfinder execution in chuncks
  
extra:
  recipe-maintainers:
    - telatin
