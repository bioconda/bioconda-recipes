{% set name = "EarlGrey" %}
{% set version = "3.0" %}
{% set sha256 = "a4ebe625cc57940887fa84f18d98332ab6c053977a24200700a2bb917044d96b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TobyBaril/EarlGrey/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  run:
    - python =3.8
    - hmmer
    - trf
    - cd-hit
    - genometools-genometools
    - pandas
    - ncls =0.0.64
    - pyfaidx
    - pyranges 
    - parallel
    - repeatmasker
    - ltr_retriever
    - mafft
    - ninja-nj  #[linux]
    - repeatscout
    - recon
    - repeatmodeler
    - bioconductor-genomeinfodb
    - bioconductor-genomeinfodbdata
    - bioconductor-bsgenome
    - bioconductor-plyranges
    - r-ape
    - r-optparse
    - r-tidyverse
    - r-plyr

test:
  commands:
    - EarlGrey --help

about:
  home: https://github.com/TobyBaril/EarlGrey
  dev_url: https://github.com/TobyBaril/EarlGrey
  license: OSL-2.1
  summary: "Asdf"
  description: |
    Asdf
