{% set name = "EarlGrey" %}
{% set version = "3.0" %}
{% set sha256 = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TobyBaril/EarlGrey/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "cp earlGrey ${PREFIX}/bin/earlGrey"

requirements:
  host:
    - python =3.8
  run:
    - python =3.8
    - hmmer
    - trf
    - cd-hit
    - genometools-genometools
    - pandas
    - ncls=0.0.64
    - pyfaidx
    - pyranges 
    - parallel
    - repeatmasker
    - ltr_retriever
    - mafft
    - ninja-nj
    - repeatscout
    - recon
    - repeatmodeler
    - bioconductor-genomeinfodb
    - bioconductor-genomeinfodbdata
    - bioconductor-bsgenome
    - bioconductor-plyranges
    - r-ape
    - r-optparse
    - r-tidyverse
    - r-plyr

test:
  commands:
    - EarlGrey --help

about:
  home: https://github.com/TobyBaril/EarlGrey
  dev_url: https://github.com/TobyBaril/EarlGrey
  summary: ""
  description: |
    Asdf
