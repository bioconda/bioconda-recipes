{% set name = "crux-toolkit" %}
{% set version = "4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://noble.gs.washington.edu/crux-downloads/crux-{{ version }}/crux-{{ version }}.Source.tar.gz
    sha256: dc6e38916104a164b1c7285362c9c99b9679058dc18d2f78d1a721e78e43071f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    # both needed as run-time dependencies
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - unzip

test:
  commands:
    - crux version 2> /dev/null | grep -q 'Crux version'

about:
  home: http://crux.ms
  summary: A cross-platform suite of analysis tools for interpreting protein mass spectrometry data
  license: Apache-2.0
  license_family: Apache
  dev_url: https://github.com/crux-toolkit/crux-toolkit

extra:
  additional-platforms:
    - linux-aarch64
