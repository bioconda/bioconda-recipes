{% set name = "TripletVoting" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f8ec92bcf402f8b1f50ffeae6d387ecf253d264900638d506918d711cf9d9357

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  imports:
    - tripVote

about:
  home: "https://github.com/uym2/tripVote"
  license: "GNU General Public (GPL)"
  license_family: LGPL
  license_file: 
  summary: "The tripvote Python software"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
