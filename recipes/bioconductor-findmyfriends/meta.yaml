{% set version = "1.10.0" %}
{% set name = "FindMyFriends" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f207cfb4e8836357b9acafb1c8d578a57fa5530498230568e931fa1a138f979b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-kebabs >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-digest
    - r-dplyr
    - r-filehash
    - r-ggdendro
    - r-ggplot2
    - r-gtable
    - r-igraph
    - r-matrix
    - r-rcpp
    - r-reshape2
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-kebabs >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-digest
    - r-dplyr
    - r-filehash
    - r-ggdendro
    - r-ggplot2
    - r-gtable
    - r-igraph
    - r-matrix
    - r-rcpp
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'A framework for doing microbial comparative genomics in R. The main purpose of the package is assisting in the creation of pangenome matrices where genes from related organisms are grouped by similarity, as well as the analysis of these data. FindMyFriends provides many novel approaches to doing pangenome analysis and supports a gene grouping algorithm that scales linearly, thus making the creation of huge pangenomes feasible.'
extra:
  identifiers:
    - biotools:findmyfriends
    - doi:10.1038/nmeth.3252
