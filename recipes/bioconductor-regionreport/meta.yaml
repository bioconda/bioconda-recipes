{% set version = "1.16.0" %}
{% set name = "regionReport" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 682cfa4f9379bd99b3c0ceef75c8daf7ea0fe9954f9a36ddc94a4e85d354e789
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-deformats >=1.10.0,<1.12.0'
    - 'bioconductor-derfinder >=1.16.0,<1.18.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - 'r-knitcitations >=1.0.1'
    - 'r-knitr >=1.6'
    - 'r-knitrbootstrap >=0.9.0'
    - r-refmanager
    - 'r-rmarkdown >=0.9.5'
  run:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-deformats >=1.10.0,<1.12.0'
    - 'bioconductor-derfinder >=1.16.0,<1.18.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - 'r-knitcitations >=1.0.1'
    - 'r-knitr >=1.6'
    - 'r-knitrbootstrap >=0.9.0'
    - r-refmanager
    - 'r-rmarkdown >=0.9.5'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Generate HTML or PDF reports to explore a set of regions such as the results from annotation-agnostic expression analysis of RNA-seq data at base-pair resolution performed by derfinder. You can also create reports for DESeq2 or edgeR results.'
