{% set name = "fgpyo" %}
{% set version = "0.1.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fulcrumgenomics/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 862f0fa30d261aca9d122903f52a78e0b5e54b0fdf06061755b46511f6afa6ac

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - pip
    - python >=3.7
    - poetry
  run:
    - python >=3.7
    - typing_extensions >=3.7.4 #[py<38]
    - typing_inspect >=0.3.1 #[py<38]
    - attrs >=19.3.0
    - pysam >=0.20.0

test:
  imports:
    - fgpyo

about:
  home: https://pypi.org/project/fgpyo/
  summary: Python bioinformatics and genomics library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tfenne
    - nh13
    - NatPRoach
