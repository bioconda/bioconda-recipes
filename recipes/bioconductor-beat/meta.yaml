{% set version = "1.48.0" %}
{% set name = "BEAT" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4fd369cc44cff96eb48ff476746625db

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-beat", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 3.0)
  summary: BEAT - BS-Seq Epimutation Analysis Toolkit
  description: Model-based analysis of single-cell methylation data
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:beat
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-beat
    path: recipes/bioconductor-beat
    version: 1.18.0

