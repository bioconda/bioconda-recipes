{% set name = "jass" %}
{% set version = "1.0.1" %}
{% set owner = "statistical-genetics" %}
{% set sha256 = "933e26108e10d0aac97179c6114a56dce088a8b74f71df8243a8439043adc556" %}

package:
  name: {{ name }}
  version: "dummy"

source:
  url: https://gitlab.pasteur.fr/{{ owner }}/{{ name }}/-/archive/{{ version  }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - jass=jass.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3
    - setuptools
    - connexion
    - python-dateutil
    - numpy
    - pandas
    - pytables
    - scipy
    - matplotlib
    - celery
    - flask-testing
    - pytest
    - pytest-runner
  run:
    - python >=3
    - connexion
    - python-dateutil
    - numpy
    - pandas
    - pytables
    - scipy
    - matplotlib
    - celery

test:
  commands:
    - jass --help

about:
  home: http://statistical-genetics.pages.pasteur.fr/jass/
  license: MIT
  summary: 'Computation of joint statistics over sets of GWAS results'
  license_family: MIT
