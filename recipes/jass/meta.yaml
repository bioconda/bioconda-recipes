{% set name = "jass" %}
{% set version = "2.3" %}
{% set owner = "statistical-genetics" %}
{% set sha256 = "799731c3de8301f610402af17ed0dfda54e6cdd18e59cd8ce16ee26d5a9b9f22" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.pasteur.fr/{{ owner }}/{{ name }}/-/archive/{{ version  }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - jass=jass.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3
    - setuptools
    - flask-smorest
    - aiohttp
    - python-dateutil
    - numpy
    - pandas
    - pytables
    - scipy
    - matplotlib-base
    - celery
    - flask-testing
    - pytest
    - pytest-runner
    - setuptools
  run:
    - python >=3
    - flask-smorest
    - aiohttp
    - python-dateutil
    - numpy
    - pandas
    - pytables
    - h5py
    - scipy
    - matplotlib-base
    - celery

test:
  commands:
    - jass --help

about:
  home: http://statistical-genetics.pages.pasteur.fr/jass/
  license: MIT
  summary: 'Computation of joint statistics over sets of GWAS results'
  license_family: MIT
