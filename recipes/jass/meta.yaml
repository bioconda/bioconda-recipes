{% set name = "jass" %}
{% set version = "2.1" %}
{% set owner = "statistical-genetics" %}
{% set sha256 = "883c782ce06e590e3d10510561c406c2bed60d224eae49fd70e578a97b9a54e5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.pasteur.fr/{{ owner }}/{{ name }}/-/archive/{{ version  }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - jass=jass.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python ==3.8
    - setuptools
      #    - connexion 
      #    cannot use connexion from conda not the official repo as it is currently broken and unmaintained
    - wheel
    - python-dateutil
    - numpy
    - pandas
    - pytables
    - scipy
    - celery
    - flask
    - flask-testing
    - pytest
    - pytest-runner
    - aiohttp
    - scipy

  run:
    - python ==3.8
    - git+https://github.com/hmenager/connexion.git@master#egg=connexion[swagger-ui]
    - python-dateutil
    - numpy
    - pandas
    - pytables
    - scipy
    - flask
    - matplotlib-base
    - celery
    - aiohttp
    - numpy
    - pandas


test:
  commands:
    - jass --help

about:
  home: http://statistical-genetics.pages.pasteur.fr/jass/
  license: MIT
  summary: 'Computation of joint statistics over sets of GWAS results'
  license_family: MIT
