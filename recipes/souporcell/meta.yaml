{% set name = "souporcell" %}
{% set version = "2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wheaton5/souporcell/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1404b87e44c4452b2f329abb81ce4a8383ed5b7e94f38ff2815c5bed62ec2c7f
  patches:
    - patches/0001-constrain-vcf-dep.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('souporcell', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  run:
    - python
    - pysam
    - pystan <3
    - pyvcf
    - numpy
    - pyfaidx
    - scipy
    - bcftools >=1.9
    - bedtools >=2.28
    - freebayes >=1.3
    - htslib >=1.9
    - hisat2
    - minimap2 >=2.26
    - samtools >=1.9
    - vartrix

test:
  commands:
    - souporcell_pipeline.py -h
    
about:
  home: "https://github.com/wheaton5/souporcell"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Clustering scRNAseq by genotypes."

extra:
  identifiers:
    - doi:10.1101/699637v1
    - biotools:souporcell
