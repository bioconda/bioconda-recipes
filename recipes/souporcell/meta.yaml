{% set version = "2.5" %}

package:
  name: souporcell
  version: {{ version }}

source:
  url: https://github.com/wheaton5/souporcell/archive/refs/tags/v2.5.tar.gz

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('souporcell', max_pin="x.x.x") }}

requirements:
  build:
    - rust
    - cmake
    - make
    - autoconf
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python~=3.9
    - pip
  run:
    - pysam
    - pystan
    - pyvcf  
    - numpy
    - pyfaidx
    - setuptools<58
    - scipy
    - bcftools ~=1.9
    - bedtools ~=2.28
    - freebayes ~=1.3
    - htslib ~=1.9
    - hisat2
    - minimap2 ~=2.26
    - samtools ~=1.9
    - vartrix
    
test:
  commands:
    - souporcell_pipeline.py -h
about:
  home: https://github.com/wheaton5/souporcell
  license: MIT
  summary: Clustering scRNAseq by genotypes.
