{% set name = "souporcell" %}
{% set version = "2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wheaton5/souporcell/archive/refs/tags/v2.5.tar.gz
  sha256: 6872d8803eebd5fd85d16370036aeb2a69942b22

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('souporcell', max_pin="x.x.x") }}

requirements:
  build:
    - rust
    - cmake
    - make
    - autoconf
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python =3.9
    - pip
  run:
    - python =3.9
    - pysam 
    - pystan <3
    - pyvcf 
    - numpy 
    - pyfaidx 
    - setuptools <58
    - scipy 
    - bcftools >=1.9
    - bedtools >=2.28
    - freebayes >=1.3
    - htslib >=1.9
    - hisat2 
    - minimap2 >=2.26
    - samtools >=1.9
    - vatrix 
    
test:
  commands:
    - souporcell_pipeline.py -h

extra:
  skip-lints:
    - uses_setuptools  # uses pkg_resoures during run time
    
about:
  home: https://github.com/wheaton5/souporcell
  license: MIT
  summary: Clustering scRNAseq by genotypes.
