{% set name = "souporcell" %}
{% set version = "2.5" %}
{% set sha256 = "1404b87e44c4452b2f329abb81ce4a8383ed5b7e94f38ff2815c5bed62ec2c7f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wheaton5/souporcell/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('souporcell', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
  host:
    - python =3.9
    - pip
  run:
    - python =3.9
    - pysam
    - pystan <3
    - pyvcf
    - numpy
    - pyfaidx
    - setuptools <58
    - scipy
    - bcftools >=1.9
    - bedtools >=2.28
    - freebayes >=1.3
    - htslib >=1.9
    - hisat2
    - minimap2 >=2.26
    - samtools >=1.9
    - vartrix
    
test:
  commands:
    - souporcell_pipeline.py -h
    
about:
  home: "https://github.com/wheaton5/souporcell"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Clustering scRNAseq by genotypes."
  dev_url: "https://github.com/wheaton5/souporcell"

extra:
  identifiers:
    - doi:10.1101/699637v1
    - biotools:souporcell
  skip-lints:
    - uses_setuptools  # uses pkg_resoures during run time
