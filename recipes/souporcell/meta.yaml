{% set version = "2.5" %}

package:
  name: souporcell
  version: {{ version }}

source:
  git_path: https://github.com/wheaton5/souporcell/archive/refs/tags/v2.5.tar.gz

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('souporcell', max_pin="x.x.x") }}
  
requirements:
  build:
    - rust >=1.40
    - cmake
    - make
    - autoconf
    - {{ compiler('cxx') }}
    - pkg-config
    #- zlib
  host:
    - python~=3.9
    - pip
  run:
    - python
    - pysam
    - pystan ~=2
    - pyvcf  
    - numpy
    - pyfaidx
    - setuptools<58
    - scipy
    
test:
  commands:
    - souporcell_pipeline.py -h
about:
  home: https://github.com/wheaton5/souporcell
  license: MIT
  summary: Clustering scRNAseq by genotypes.


