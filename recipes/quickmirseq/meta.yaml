{% set name = "QuickMIRSeq" %}

package:
  name: {{ name|lower }}
  version: '1.0.0'

source:
  url: https://sourceforge.net/projects/quickmirseq/files/QuickMIRSeq.tgz
  sha256: 9026c7928fa31ee9506586e3f083eb759f3970529f1bfa3df516fa8aa3c68634
  patches:
    - patch

build:
  number: 3
  noarch: generic
  run_exports:
      - {{ pin_compatible(name, max_pin="x") }}

requirements:
  run:
    - bowtie
    - cutadapt
    - perl
    - perl-config-simple
    - perl-parallel-forkmanager
    - perl-compress-raw-zlib
    - perl-mime-base64
    - r-base
    - r-reshape2
    - r-ggplot2
    - r-latticeextra
    - r-scales

test:
  commands:
    - QuickMIRSeq.pl

about:
  home: https://sourceforge.net/projects/quickmirseq/
  license: GPL-3.0-or-later
  summary: A pipeline for fast and accurate quantification of both known miRNAs and isomiRs by joint processing multiple samples
