{% set version = "0.1.0" %}

package:
  name: maxalign-rs
  version: {{ version }}

source:
  url: https://github.com/apcamargo/maxalign-rs/archive/v{{ version }}.tar.gz
  sha256: b584f397aca72443a945cbff21479a3534e38c69f0421e62b44ce357d0f72ace

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("maxalign-rs", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }} 
    - cargo-bundle-licenses
  host:
  run:

test:
  commands:
    - maxalign-rs --help

about:
  home: https://github.com/apcamargo/maxalign-rs
  license: GPL-3.0-only
  license_file:
    - LICENSE
    - THIRDPARTY.yml 
  summary: |
     A Rust reimplementation of the MaxAlign algorithm for optimizing multiple
     sequence alignments by maximizing the alignment area

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
