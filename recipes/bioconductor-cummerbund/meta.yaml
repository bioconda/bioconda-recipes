package:
  name: bioconductor-cummerbund
  version: 2.18.0
source:
  fn: cummeRbund_2.18.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/cummeRbund_2.18.0.tar.gz
    - https://bioarchive.galaxyproject.org/cummeRbund_2.18.0.tar.gz
    - https://depot.galaxyproject.org/software/cummeRbund/cummeRbund_2.18.0_src_all.tar.gz
