{% set version="2.18.0" %}
{% set name="cummeRbund" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 7c511d71dcf933f6772fdfadccb14932cd813420d23a832034cb9d0294876931
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-gviz
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - 'r-base >=2.7.0'
    - r-fastcluster
    - r-ggplot2
    - r-plyr
    - r-reshape2
    - r-rsqlite
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-gviz
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - 'r-base >=2.7.0'
    - r-fastcluster
    - r-ggplot2
    - r-plyr
    - r-reshape2
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Allows for persistent storage, access, exploration, and manipulation of Cufflinks high-throughput sequencing data.  In addition, provides numerous plotting functions for commonly used visualizations.'
