{% set version = "1.42.0" %}
{% set name = "SLGI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a83f8af00abb4a87ee36e71479f9f3fa8284392f925d10a25285e6d33b2bc624
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-scisi >=1.54.0,<1.56.0'
    - r-base
    - r-lattice
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-scisi >=1.54.0,<1.56.0'
    - r-base
    - r-lattice
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A variety of data files and functions for the analysis of genetic interactions'
extra:
  identifiers:
    - biotools:slgi
    - doi:10.1186/gb-2008-9-9-r135
  parent_recipe:
    name: bioconductor-slgi
    path: recipes/bioconductor-slgi
    version: 1.40.0
