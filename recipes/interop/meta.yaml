{% set version = "1.1.4" %}

package:
  name: interop
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/illumina/interop/archive/v{{ version }}.tar.gz
  sha256: 875a63cea13dbdbf0a52ed84c0b0c97dc83280d0b8c3a62e3e3de516fd459692

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
  host:
    - numpy
  run:
    - numpy

about:
  home: https://github.com/illumina/interop
  license: GPLv3
  summary: C++ Library to parse Illumina InterOp files

test:
  commands:
    - python -m interop --test
