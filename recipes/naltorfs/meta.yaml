{% set name = "nAltORFs" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/16/a9/cc2a603e2db7c3d6ad90cadfca2209c27b5d8c9b38fd612f73d0feda311b/nAltORFs-0.1.1.tar.gz
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e9c490b62a221e3b79d4d07e819e77bca1375c9b24b4a3fca88a169be7d3f5af

build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython ==1.79
    - twobitreader ==3.1.7

test:
  commands:
    - find_nested_alt_orfs.py --help

about:
  home: https://github.com/BlankenbergLab/nAltORFs
  license: MIT
  summary: 'Nested Alternate Open Reading Frames (nAlt-ORFs)'
  license_family: MIT

extra:
  recipe-maintainers:
    - blankenberg
