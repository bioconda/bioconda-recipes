package:
  name: xcftools
  version: 1.0.7

source:
  git_rev: 196f51790bbaff594525935adeab1247bb798946
  git_url: https://github.com/j-jorge/xcftools.git

requirements:
  build:
    - gcc
    - make
    - automake
    - perl
  run:
    - libgcc
    
build:
  detect_binary_files_with_prefix: true

test:
  commands:
    - xcf2png --version

extra:
  skip-lints:
    - uses_git_url
    - missing_hash

about:
  home: https://github.com/j-jorge/xcftools
  license: GPL2
  license_file: LICENSE
  summary: 'Provides xcf2pnm, xcf2png, and xcfinfo binaries'
