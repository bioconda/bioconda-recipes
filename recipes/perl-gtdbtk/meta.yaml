{% set name = "perl-gtdbtk" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Ecogenomics/GTDBTk/archive/{{ version }}.tar.gz
  sha256: da6cd32c147b243824a346e314324fe493553f329818f30aac33ff5328494338

build:
  number: 0

requirements:
  host:
    - perl-moose
    - perl-ipc-run
    - perl-bioperl
  run:
    - perl-moose
    - perl-ipc-run
    - perl-bioperl >=1.7.2

test:
  commands:
    - pfam_search.pl -h
  imports:
    - Bio::Pfam::Active_site::as_search
    - Bio::Pfam::HMM::HMMIO
    - Bio::Pfam::HMM::HMMMatch
    - Bio::Pfam::HMM::HMM
    - Bio::Pfam::HMM::HMMResults
    - Bio::Pfam::HMM::HMMSequence
    - Bio::Pfam::HMM::HMMUnit
    - Bio::Pfam::Scan::PfamScan
    - Bio::Pfam::Scan::Seq

about:
  home: https://github.com/Ecogenomics/GTDBTk
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Perl script and dependent library files required for GTDB-Tk.'
