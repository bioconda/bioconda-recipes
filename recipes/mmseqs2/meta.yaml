{% set version = "4-6b92f" %}
{% set sha256 = "08f55c697a3ed9a7154672ca5f5faf0af3cac4f2d79467dedb7df3087871fb9b" %}

package:
  name: mmseqs2
  version: {{ version|replace("-", ".")  }}

build:
  number: 1

source:
  url: https://github.com/soedinglab/mmseqs2/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - openmp
    - perl
    - gawk
    - zlib
    - bzip2

  run:
    - openmp
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - mmseqs > /dev/null

about:
  home: https://github.com/soedinglab/mmseqs2
  license: GPLv3
  summary: "MMseqs2.0: ultra fast and sensitive protein search and clustering suite"
