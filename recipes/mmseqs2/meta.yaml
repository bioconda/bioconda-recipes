{% set version = "2-23394" %}

package:
  name: mmseqs2
  version: {{ version }}

source:
  git_url: https://github.com/soedinglab/MMseqs2.git  
  git_tag: {{ version }}

requirements:
  build:
    - gcc
    - openmp
    - cmake
    - make
    - perl
    - gawk
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*

  run:
    - libgcc
    - openmp
    - gawk
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*

test:
  commands:
    - mmseqs > /dev/null

about:
  home: https://github.com/soedinglab/mmseqs2
  license: GPLv3
  summary: "MMseqs2.0: ultra fast and sensitive protein search and clustering suite"

