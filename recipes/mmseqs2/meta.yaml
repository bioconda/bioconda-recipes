{% set version = "vNatBiotech" %}
{% set sha256 = "b73e424e04994706ccb0d5ab175b725543319329c64e3b4f4125183eb73f897a" %}

package:
  name: mmseqs2
  version: {{ version }}

source:
  fn: mmseqs2-{{ version }}.tar.gz
  url: https://github.com/soedinglab/mmseqs2/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gcc  # [unix]
    - llvm  # [osx]
    - cmake
    - zlib
    - libbz2
  run:
    - libgcc  # [unix]
    - zlib
    - libbz2 

test:
  commands:
    - mmseqs > /dev/null

about:
  home: https://github.com/soedinglab/mmseqs2 
  license: GPLv3
  summary: "MMseqs2.0: ultra fast and sensitive protein search and clustering suite"
