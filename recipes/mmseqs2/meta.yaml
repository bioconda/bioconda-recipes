{% set version = "8-cba08" %}
{% set sha256 = "2a9aa999089619c5a4c47823bccfc1ab2e7108eda77b50f21ca5e4651dd060c1" %}

package:
  name: mmseqs2
  version: {{ version|replace("-", ".")  }}

build:
  number: 1

source:
  url: https://github.com/soedinglab/mmseqs2/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - openmp
    - perl
    - gawk
    - zlib
    - bzip2

  run:
    - openmp
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - mmseqs > /dev/null

about:
  home: https://github.com/soedinglab/mmseqs2
  license: GPLv3
  summary: "MMseqs2.0: ultra fast and sensitive protein search and clustering suite"
