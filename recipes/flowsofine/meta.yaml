{% set version = "0.9.1" %}
{% set sha256 = "890e6f9c2e6d6d36bb71b71b3d3531e2d8e22f29c54d69229ee99d73c983ca59" %}

package:
  name: flowsofine
  version: {{ version }}

source:
  url: https://github.com/JonasKup/FlowSoFine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  #skip: False # [osx]

requirements:
  host:
    - r-base=4.0.3
    - r-devtools
    - r-plotly 
    - r-ggplot2 
    - r-dplyr
    - r-gridextra
    - r-data.table
    - r-vegan
    - bioconductor-flowcore
  run:
    - r-base=4.0.3
    - r-devtools
    - r-plotly 
    - r-ggplot2 
    - r-dplyr
    - r-gridextra
    - r-data.table
    - r-vegan
    - bioconductor-flowcore
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make


test:
  commands:
    - echo "library(vegan); library(flowCore);" | R --vanilla
    - echo "library(vegan); library(flowCore); library(FlowSoFine);" | R --vanilla

about:
  home: https://github.com/JonasKup/FlowSoFine
  license: 'GPLv3+'
  #license_file: LICENSE
  summary: 'N-dimensional binning of flow cytometric data with correction for spatial dependencies.'
