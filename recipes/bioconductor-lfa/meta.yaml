{% set version = "1.18.0" %}
{% set name = "lfa" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: cab77faee2c67758acc0bfd7c3f6c0f6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, ggplot2
requirements:
  host:
    - r-base
    - r-corpcor
    - libblas
    - liblapack
  run:
    - r-base
    - r-corpcor
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Logistic Factor Analysis for Categorical Data'
  description: 'LFA is a method for a PCA analogue on Binomial data via estimation of latent structure in the natural parameter.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:lfa
    - doi:10.1093/bioinformatics/btv641
  parent_recipe:
    name: bioconductor-lfa
    path: recipes/bioconductor-lfa
    version: 1.10.0

