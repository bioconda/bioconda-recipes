{% set version = "1.54.0" %}
{% set name = "affycoretools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: fffb5511271e3a5c1e03d687cbef785c42b651ac4f2ce68604ecf69766ac5708
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-gcrma >=2.54.0,<2.56.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-reportingtools >=2.22.0,<2.24.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-dbi
    - r-ggplot2
    - r-gplots
    - r-hwriter
    - r-lattice
    - r-rsqlite
    - r-xtable
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-gcrma >=2.54.0,<2.56.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-reportingtools >=2.22.0,<2.24.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-dbi
    - r-ggplot2
    - r-gplots
    - r-hwriter
    - r-lattice
    - r-rsqlite
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Various wrapper functions that have been written to streamline the more common analyses that a core Biostatistician might see.'
extra:
  identifiers:
    - biotools:affycoretools
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affycoretools
    path: recipes/bioconductor-affycoretools
    version: 1.52.2
