{% set version = "1.82.0" %}
{% set name = "affycoretools" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: add35bc25eac9df59059c82189a1dfec

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-affycoretools", max_pin="x.x") }}'
  noarch: generic

# Suggests: affydata, hgfocuscdf, BiocStyle, knitr, hgu95av2.db, rgl, rmarkdown
requirements:

  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gcrma >=2.82.0,<2.83.0
    - bioconductor-glimma >=2.20.0,<2.21.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-reportingtools >=2.50.0,<2.51.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi
    - r-ggplot2
    - r-gplots
    - r-hwriter
    - r-lattice
    - r-rsqlite
    - r-xtable

  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gcrma >=2.82.0,<2.83.0
    - bioconductor-glimma >=2.20.0,<2.21.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-reportingtools >=2.50.0,<2.51.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi
    - r-ggplot2
    - r-gplots
    - r-hwriter
    - r-lattice
    - r-rsqlite
    - r-xtable

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Functions useful for those doing repetitive analyses with Affymetrix GeneChips
  description: Various wrapper functions that have been written to streamline the more common analyses that a core Biostatistician might see.

extra:
  identifiers:
    - biotools:affycoretools
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affycoretools
    path: recipes/bioconductor-affycoretools
    version: 1.52.2

