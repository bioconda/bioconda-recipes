package:
  name: bioconvert
  version: "0.0.10"

source:
  fn: bioconvert-0.0.10.tar.gz
  url: https://pypi.python.org/packages/51/16/36baee3cf988d3f043e98341c43c05fd771f5dbeaef118ace23853e005d5/bioconvert-0.0.10.tar.gz
  md5: a7073c2b80712e0884c6414eea4dee24
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch: python
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bioconvert = bioconvert:main
    #
    # Would create an entry point called bioconvert that calls bioconvert.main()

    - bioconvert=bioconvert.scripts.converter:main
    - bioconvert_init=bioconvert.scripts.init_convert:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - easydev >=0.9.36
    - colorlog
    - pandas
    - biopython
    - mappy
    - matplotlib
    - pyyaml
    - pysam
    - bamtools
    - bcftools
    - bedtools
    - bioawk
    - deeptools
    - dsrc
    - pbzip2
    - pigz
    - sambamba
    - samtools
    - seqtk
    - squizz

test:
  # Python imports
  imports:
    - bioconvert
    - bioconvert.core
    - bioconvert.data
    - bioconvert.misc
    - bioconvert.scripts
    - bioconvert.simulator
    - bioconvert.validator

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - bioconvert --help
    - bioconvert_init --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://pypi.python.org/pypi/bioconvert']
  license: BSD License
  summary: 'convert various bioinformatics formats'
  license_family: BSD

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
