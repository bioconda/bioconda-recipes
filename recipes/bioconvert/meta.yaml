{% set name = "bioconvert" %}
{% set version = "0.5.1" %}
{% set sha256 =  "3baac0568cbb7057e1ae83fedc81d85f001578a0a348620ae078f25c39dc0da0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - bioconvert=bioconvert.scripts.converter:main
    - bioconvert_init=bioconvert.scripts.init_convert:main
  number: 0

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - easydev >=0.9.36
    - colorlog
    - pandas
    - biopython>=1.70
    - mappy
    - matplotlib
    - networkx
    - pyyaml
    - pysam
    - pyexcel
    - pyexcel-ods3
    - pyexcel-xls
    - pyBigWig
    - xlrd
    - bamtools
    - bcftools
    - bedops
    - bedtools
    - bioawk
    - deeptools
    - dsrc
    - go ==1.10.3
    - pbzip2
    - pigz
    - plink
    - sambamba
    - samtools>=1.9
    - seqtk
    - squizz
    - sra-tools
    - ucsc-bedgraphtobigwig
    - ucsc-bigwigtobedgraph
    - ucsc-fatotwobit
    - ucsc-twobittofa
    - wiggletools
    - sed
    - mawk

test:
  imports:
    - bioconvert
    - bioconvert.core
    - bioconvert.data
    - bioconvert.misc
    - bioconvert.scripts
    - bioconvert.simulator
    - bioconvert.validator

  commands:
    - MPLBACKEND=agg bioconvert --help
    - MPLBACKEND=agg bioconvert_init --help
    - MPLBACKEND=agg bioconvert_stats --help

extra:
  container:
    # needs libGL.so.1
    extended-base: true
  skip-lints:
    - should_use_compilers

about:
  home: http://bioconvert.readthedocs.io/
  license: GPL3
  summary: 'convert various bioinformatics formats'
  license_family: GPL
