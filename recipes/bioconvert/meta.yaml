{% set version = "0.1.3" %}

package:
  name: bioconvert
  version: {{ version }}



source:
  #url: https://pypi.io/packages/source/b/bioconvert/bioconvert-{{ version }}.tar.gz
  url: https://files.pythonhosted.org/packages/1c/70/9f1232cb321a50bc3c64d2ffa05aade3182e672c12d487a36a0533e963a2/bioconvert-0.1.3.tar.gz
  md5: 61f782fb309689478a26599efe8c8673

build:
  skip: True # [py27]
  entry_points:
    - bioconvert=bioconvert.scripts.converter:main
    - bioconvert_init=bioconvert.scripts.init_convert:main
  number: 1

requirements:
  host:
    - python
    - setuptools
    - easydev >=0.9.36
    - colorlog
    - pandas
    - biopython
    - mappy
    - matplotlib
    - networkx
    - pyyaml
    - pysam
    - pandoc
    - pyexcel
    - pyexcel-ods3
    - pyexcel-xls
    - xlrd

  run:
    - python
    - easydev >=0.9.36
    - colorlog
    - pandas
    - biopython
    - mappy
    - matplotlib
    - pyyaml
    - pysam
    - pandoc
    - pyexcel
    - pyexcel-ods3
    - pyexcel-xls
    - xlrd
    - bamtools
    - bcftools
    - bedtools
    - bioawk
    - deeptools
    - dsrc
    - go ==1.10.3
    - pbzip2
    - pigz
    - plink
    - sambamba
    - samtools
    - seqtk
    - squizz
    - sra-tools
    - ucsc-bedgraphtobigwig
    - ucsc-bigwigtobedgraph
    - ucsc-fatotwobit
    - ucsc-twobittofa
    - wiggletools
    - sed
    - mawk


test:
  imports:
    - bioconvert
    - bioconvert.core
    - bioconvert.data
    - bioconvert.misc
    - bioconvert.scripts
    - bioconvert.simulator
    - bioconvert.validator

  commands:
    - MPLBACKEND=agg bioconvert --help
    - MPLBACKEND=agg bioconvert_init --help
    - MPLBACKEND=agg bioconvert_stats --help

extra:
  container:
    # needs libGL.so.1
    extended-base: true

about:
  home: http://bioconvert.readthedocs.io/
  license: GPL3
  summary: 'convert various bioinformatics formats'
  license_family: GPL
