package:
  name: bioconvert
  version: "0.0.10"

source:
  url: https://pypi.python.org/packages/51/16/36baee3cf988d3f043e98341c43c05fd771f5dbeaef118ace23853e005d5/bioconvert-0.0.10.tar.gz
  md5: a7073c2b80712e0884c6414eea4dee24

build:
  skip: True # [py27]
  entry_points:
    - bioconvert=bioconvert.scripts.converter:main
    - bioconvert_init=bioconvert.scripts.init_convert:main
  number: 1

requirements:
  host:
    - python
    - setuptools
    - easydev >=0.9.36
    - colorlog
    - pandas
    - biopython
    - mappy
    - matplotlib
    - pyyaml
    - pysam

  run:
    - python
    - easydev >=0.9.36
    - colorlog
    - pandas
    - biopython
    - mappy
    - matplotlib
    - pyyaml
    - pysam
    - bamtools
    - bcftools
    - bedtools
    - bioawk
    - deeptools
    - dsrc # [not osx]
    - pbzip2
    - pigz
    - sambamba
    - samtools
    - seqtk
    - squizz

test:
  imports:
    - bioconvert
    - bioconvert.core
    - bioconvert.data
    - bioconvert.misc
    - bioconvert.scripts
    - bioconvert.simulator
    - bioconvert.validator

  commands:
    - MPLBACKEND=agg bioconvert --help
    - MPLBACKEND=agg bioconvert_init --help

extra:
  container:
    # needs libGL.so.1
    extended-base: true


about:
  home: http://bioconvert.readthedocs.io/
  license: BSD License
  summary: 'convert various bioinformatics formats'
  license_family: BSD
