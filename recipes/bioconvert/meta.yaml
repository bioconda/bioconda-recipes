{% set name = "bioconvert" %}
{% set version = "1.1.1" %}
{% set sha256 = "5f0ddbe5ce90a3273cfa24792058dd584859f801984fe6bc47890cfabf7cfc96" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bioconvert-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  entry_points:
    - bioconvert = bioconvert.scripts.converter:main
    - bioconvert_init = bioconvert.scripts.init_convert:main
    - bioconvert_stats = bioconvert.scripts.stats:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - easydev
    - biosniff
    - colorlog
    - deeptools
    - gffread
    - goalign
    - gotree
    - pandas
    - biopython >=1.70
    - mappy
    - matplotlib-base
    - networkx
    - picard-slim
    - pyyaml
    - pysam
    - pyexcel
    - pyexcel-ods3
    - pyexcel-xls
    - pyexcel-xlsx
    - psutil
    - xlrd >2.0
    - pybigwig
    - py2bit
    - statsmodels
    - tqdm
    - bamtools
    - bcftools >=1.19,<1.20
    - htslib >=1.19.1,<1.20.0a0
    - bedtools
    - bedops
    - dsrc
    - go 1.24*
    - mosdepth
    - pbzip2
    - pigz
    - plink
    - sambamba
    - samtools
    - seqtk
    - seqkit
    - squizz
    - sra-tools
    - ucsc-bedgraphtobigwig
    - ucsc-bigwigtobedgraph
    - ucsc-wigtobigwig
    - ucsc-fatotwobit
    - ucsc-twobittofa
    - wiggletools >=1.2.11,<1.3
    - sed
    - mawk
    - graphviz
    - numpydoc  # required by deeptools
    - jinja2 <3.1  # required by numpydoc/deeptools
    - openpyxl <=3.0.10  # pin on bioconvert requirements

test:
  imports:
    - bioconvert
    - bioconvert.core
    - bioconvert.scripts
  commands:
    - MPLBACKEND=agg bioconvert --help
    - MPLBACKEND=agg bioconvert_init --help
    - MPLBACKEND=agg bioconvert_stats --help

about:
  home: "https://github.com/bioconvert/bioconvert"
  summary: "Convert between bioinformatics formats."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  dev_url: "https://github.com/bioconvert/bioconvert"
  doc_url: "https://bioconvert.readthedocs.io/en/dev"

extra:
  container:
    # needs libGL.so.1
    extended-base: True
  skip-lints:
    - should_use_compilers
