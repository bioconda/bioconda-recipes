{% set name = "bioconvert" %}
{% set version = "0.5.2" %}
{% set sha256 =  "d2c6d34fefb8868eae63c9cf158f44d75b29d1bca3a8e93165f6a349a8105a04" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - bioconvert=bioconvert.scripts.converter:main
    - bioconvert_init=bioconvert.scripts.init_convert:main
  number: 0

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - easydev
    - biosniff
    - colorlog
    - deeptools
    - pandas
    - biopython>=1.70
    - mappy
    - matplotlib-base
    - networkx
    - pyyaml
    - pysam
    - pyexcel
    - pyexcel-ods3
    - pyexcel-xls
    - pyexcel-xlsx
    - pyBigWig
    - xlrd
    - py2bit
    - statsmodels
    - tqdm
    - bamtools
    - bcftools
    - bedtools
    - bedops
    - dsrc
    - go ==1.10.3
    - mosdepth
    - pbzip2
    - pigz
    - plink
    - sambamba
    - samtools>=1.9
    - seqtk
    - seqkit
    - squizz
    - sra-tools
    - ucsc-bedgraphtobigwig
    - ucsc-bigwigtobedgraph
    - ucsc-wigtobigwig
    - ucsc-fatotwobit
    - ucsc-twobittofa
    - wiggletools ==1.2.11
    - sed
    - mawk
    - numpydoc  # required by deeptools
    - jinja2<3.1 # required by numpydoc/deeptools

test:
  imports:
    - bioconvert
    - bioconvert.core
    - bioconvert.scripts

  commands:
    - MPLBACKEND=agg bioconvert --help
    - MPLBACKEND=agg bioconvert_init --help
    - MPLBACKEND=agg bioconvert_stats --help

extra:
  container:
    # needs libGL.so.1
    extended-base: true
  skip-lints:
    - should_use_compilers

about:
  home: http://bioconvert.readthedocs.io/
  license: GPL3
  summary: 'convert various bioinformatics formats'
  license_family: GPL
