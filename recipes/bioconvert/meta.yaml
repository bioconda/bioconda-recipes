{% set name = "bioconvert" %}
{% set version = "0.5.0" %}
{% set sha256 =  "4476c9433ca9b9840f7f052981fa1bda71f524449d9fe6c1c75438006381f48b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - bioconvert=bioconvert.scripts.converter:main
    - bioconvert_init=bioconvert.scripts.init_convert:main
  number: 0

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - easydev >=0.9.36
    - biosniff
    - biocode
    - colorlog
    - pandas
    - biopython>=1.70
    - mappy
    - matplotlib
    - networkx
    - pyyaml
    - pysam
    - pyexcel
    - pyexcel-ods3
    - pyexcel-xls
    - py2bit
    - pyBigWig
    - statsmodels
    - xlrd

    - bamtools
    - bedtools
    - bioawk
    - deeptools
    - dsrc
    - go==1.10.3
    - mawk
    - pbzip2
    - pigz
    - plink
    - sambamba
    - samtools>=1.9
    - sed
    - seqtk
    - seqkit
    - squizz
    - sra-tools
    - ucsc-bedgraphtobigwig
    - ucsc-bigwigtobedgraph
    - ucsc-fatotwobit
    - ucsc-twobittofa
    - wiggletools

test:
  imports:
    - bioconvert
    - bioconvert.core
    - bioconvert.misc
    - bioconvert.scripts

  commands:
    - MPLBACKEND=agg bioconvert --help
    - MPLBACKEND=agg bioconvert_init --help
    - MPLBACKEND=agg bioconvert_stats --help

extra:
  container:
    # needs libGL.so.1
    extended-base: true
  skip-lints:
    - should_use_compilers

about:
  home: http://bioconvert.readthedocs.io/
  license: GPL3
  summary: 'convert various bioinformatics formats'
  license_family: GPL
