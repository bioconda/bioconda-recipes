{% set version = "1.82.0" %}
{% set name = "CoCiteStats" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0ceb38fca92c4f4bbf4266a4e5b0af8c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cocitestats", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: CPL
  summary: Different test statistics based on co-citation.
  description: A collection of software tools for dealing with co-citation data.

