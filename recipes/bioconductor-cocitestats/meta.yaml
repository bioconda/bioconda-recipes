{% set version = "1.74.0" %}
{% set name = "CoCiteStats" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: de358f1bd9429dbedc2e7bc91037373a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cocitestats", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-org.hs.eg.db >=3.18.0,<3.19.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-org.hs.eg.db >=3.18.0,<3.19.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: CPL
  summary: 'Different test statistics based on co-citation.'
  description: 'A collection of software tools for dealing with co-citation data.'

