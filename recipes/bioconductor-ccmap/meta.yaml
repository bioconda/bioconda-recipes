{% set version = "1.18.0" %}
{% set name = "ccmap" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 1ab5bd227f78704f2b272b1362c04652
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: crossmeta, knitr, rmarkdown, testthat, lydata
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-ccdata >=1.18.0,<1.19.0'
    - r-base
    - 'r-biocmanager >=1.30.4'
    - 'r-data.table >=1.10.4'
    - 'r-doparallel >=1.0.10'
    - 'r-foreach >=1.4.3'
    - 'r-lsa >=0.73.1'
    - 'r-xgboost >=0.6.4'
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-ccdata >=1.18.0,<1.19.0'
    - r-base
    - 'r-biocmanager >=1.30.4'
    - 'r-data.table >=1.10.4'
    - 'r-doparallel >=1.0.10'
    - 'r-foreach >=1.4.3'
    - 'r-lsa >=0.73.1'
    - 'r-xgboost >=0.6.4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Combination Connectivity Mapping'
  description: 'Finds drugs and drug combinations that are predicted to reverse or mimic gene expression signatures. These drugs might reverse diseases or mimic healthy lifestyles.'
  license_file: LICENSE

