{% set version = "1.8.0" %}
{% set name = "ccmap" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 7a669812a9790cb841f59093a57ee1bb0ed7ded853502e87080f425b0aa973ee
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-ccdata >=1.8.0,<1.10.0'
    - r-base
    - 'r-biocmanager >=1.24.0'
    - 'r-data.table >=1.10.4'
    - 'r-doparallel >=1.0.10'
    - 'r-foreach >=1.4.3'
    - 'r-lsa >=0.73.1'
    - 'r-xgboost >=0.6.4'
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-ccdata >=1.8.0,<1.10.0'
    - r-base
    - 'r-biocmanager >=1.24.0'
    - 'r-data.table >=1.10.4'
    - 'r-doparallel >=1.0.10'
    - 'r-foreach >=1.4.3'
    - 'r-lsa >=0.73.1'
    - 'r-xgboost >=0.6.4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Finds drugs and drug combinations that are predicted to reverse or mimic gene expression signatures. These drugs might reverse diseases or mimic healthy lifestyles.'
