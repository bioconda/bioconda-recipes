{% set version = "1.48.0" %}
{% set name = "flowUtils" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6e5a358c3a1fef2abfe65b50f0dbc32f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: gatingMLData
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-corpcor
    - r-runit
    - r-xml
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-corpcor
    - r-runit
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides utilities for flow cytometry data.'
extra:
  identifiers:
    - biotools:flowutils
    - doi:10.1186/1471-2105-10-145
  parent_recipe:
    name: bioconductor-flowutils
    path: recipes/bioconductor-flowutils
    version: 1.44.0

