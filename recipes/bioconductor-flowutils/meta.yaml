{% set version = "1.46.0" %}
{% set name = "flowUtils" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0f6fcda8eec9384e2c5f03d6ce62ac2b51cc3f58558a6477b8ff45376e02c883
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-corpcor
    - r-runit
    - r-xml
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-corpcor
    - r-runit
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides utilities for flow cytometry data.'
extra:
  identifiers:
    - biotools:flowutils
    - doi:10.1186/1471-2105-10-145
  parent_recipe:
    name: bioconductor-flowutils
    path: recipes/bioconductor-flowutils
    version: 1.44.0
