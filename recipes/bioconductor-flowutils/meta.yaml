{% set version = "1.58.0" %}
{% set name = "flowUtils" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3f66c7a7f9bfc8e846b5c4b317cecef8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: gatingMLData
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
    - r-corpcor
    - r-runit
    - r-xml
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
    - r-corpcor
    - r-runit
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Utilities for flow cytometry'
  description: 'Provides utilities for flow cytometry data.'
extra:
  identifiers:
    - biotools:flowutils
    - doi:10.1186/1471-2105-10-145
  parent_recipe:
    name: bioconductor-flowutils
    path: recipes/bioconductor-flowutils
    version: 1.44.0

