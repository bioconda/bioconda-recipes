{% set version = "1.0.0" %}
{% set name = "Ularcirc" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e3d3e8ebe613fe6e60c2171dc067fb7d9d2baf6a4fb6fa017e94a3d3d1d997c0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.4.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-mirbase.db >=1.2.0,<1.4.0'
    - 'bioconductor-sushi >=1.20.0,<1.22.0'
    - r-base
    - 'r-data.table >=1.9.4'
    - r-dt
    - r-gsubfn
    - r-httpuv
    - r-moments
    - r-shiny
    - r-shinyfiles
    - r-yaml
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.4.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-mirbase.db >=1.2.0,<1.4.0'
    - 'bioconductor-sushi >=1.20.0,<1.22.0'
    - r-base
    - 'r-data.table >=1.9.4'
    - r-dt
    - r-gsubfn
    - r-httpuv
    - r-moments
    - r-shiny
    - r-shinyfiles
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Ularcirc reads in STAR aligned splice junction files and provides visualisation and analysis tools for splicing analysis. Users can assess backsplice junctions and forward canonical junctions.'
