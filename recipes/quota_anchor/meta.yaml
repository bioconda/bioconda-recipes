{% set name = "quota_anchor" %}
{% set version = "0.0.1a0" %}
{% set tag = "v0.0.1a0" %}
{% set sha256 = "bc0b6fd4410e3c7461686362d64e53186db51cae8888612694d2af1326e977be" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/baoxingsong/quota_Anchor/archive/refs/tags/{{ tag }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  run_exports:
    - muscle {{ pin_compatible("muscle", max_pin="5") }}

requirements:
  host:
    - python >=3.12
    - pip 
  run:
    - python >=3.12
    - gffread
    - biopython
    - blast
    - diamond
    - AnchorWave
    - muscle ==5.1.0
    - mafft
    - pal2nal
    - paml
    - plotnine
    - seaborn
    - pandas
    - numpy >=1.26.2


test:
  commands:
    - 'quota_Anchor | grep "usage: quota_Anchor"'

about:
  home: https://github.com/baoxingsong/quota_Anchor
  license: MIT
  summary: 'Strand and WGD aware syntenic gene identification'
  description: "Strand and WGD aware syntenic gene identification for comparative genomics"
  dev_url: https://github.com/baoxingsong/quota_Anchor
