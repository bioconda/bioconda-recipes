{% set name = "quota_anchor" %}
{% set version = "0.0.1a0" %}
{% set tag = "v0.0.1a0" %}
{% set sha256 = "83d7f20546e067128cbed6556776fe321311286acfa4000e6a133bcaeb1808b0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/baoxingsong/quota_Anchor/archive/refs/tags/{{ tag }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  run_exports:
    - muscle {{ pin_compatible("muscle", max_pin="5") }}
    
requirements:
  host:
    - python >=3
    - pip 
  run:
    - python >=3
    - gffread
    - biopython
    - blast
    - diamond
    - muscle ==5.1.0
    - mafft
    - matplotlib-base
    - pal2nal
    - paml
    - scipy
    - plotnine
    - seaborn
    - pandas
    - numpy

test:
  commands:
    - 'quota_Anchor 2>&1 | grep "usage: quota_Anchor"'

about:
  home: https://github.com/baoxingsong/quota_Anchor
  license: MIT
  summary: 'Strand and WGD aware syntenic gene identification'
  description: "Strand and WGD aware syntenic gene identification for comparative genomics"
  dev_url: https://github.com/baoxingsong/quota_Anchor
