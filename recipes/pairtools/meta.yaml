{% set name = "pairtools" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/open2c/pairtools/archive/v{{ version }}.tar.gz
  sha256: 5d342e18538312d0592b8ab70ff380d3b27e22a5a590c943a17e4b51e543babf

build:
  number: 0
  skip: True  # [py < 39]
  entry_points:
    - pairtools = pairtools.cli:cli
  script:
    - export M4="${BUILD_PREFIX}/bin/m4"
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
    - export DYLD_LIBRARY_PATH="${PREFIX}/lib:${DYLD_LIBRARY_PATH}"  # [osx]
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('pairtools', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - pysam
  run:
    - python
    - coreutils
    - {{ pin_compatible('numpy') }}
    - click
    - lz4-c
    - samtools
    # for bgzip
    - htslib
    - pbgzip  # [not arm64]
    - pysam >=0.19
    - pandas
    - scipy >=1.7
    - pyyaml
    - bioframe >=0.3.3

test:
  imports:
    - pairtools
  commands:
    # click requires a unicode locale
    - pairtools --help

about:
  home: "https://github.com/open2c/pairtools"
  license: MIT
  license_family: MIT
  summary: 'CLI tools to process mapped Hi-C data.'
  license_file: LICENSE
  doc_url: "https://pairtools.readthedocs.io"
  dev_url: "https://github.com/open2c/pairtools"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: True
  recipe-maintainers:
    - golobor
  identifiers:
    - doi:10.1101/2023.02.13.528389
    - usegalaxy-eu:pairtools_dedup
    - usegalaxy-eu:pairtools_parse
    - usegalaxy-eu:pairtools_split
    - usegalaxy-eu:pairtools_sort
    - usegalaxy-eu:pairtools_stats
