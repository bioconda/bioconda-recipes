{% set name = "pairtools" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 12b482f04d66a01b80ababfb4b6d37959f7995c29f4bb1640f1102d8566d478f

build:
  number: 0
  skip: True  # [osx or py<37]
  entry_points:
    - pairtools = pairtools.cli:cli
  run_exports:
    - {{ pin_subpackage('pairtools', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - pysam >=0.19
  run:
    - python
    - coreutils
    - {{ pin_compatible('numpy') }}
    - click
    - lz4-c
    - samtools
    - htslib  # for bgzip
    - pbgzip
    - pysam >=0.19
    - pandas
    - scipy >=1.7
    - pyyaml
    - bioframe >=0.3.3


test:
  imports:
    - pairtools
  commands:
    # click requires a unicode locale
    - pairtools --help

about:
  home: https://github.com/open2c/pairtools
  license: MIT
  license_family: MIT
  summary: 'CLI tools to process mapped Hi-C data'
  license_file: LICENSE
  doc_url: http://pairtools.readthedocs.io/
  dev_url: https://github.com/open2c/pairtools

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
    recipe-maintainers:
      - golobor
