{% set name = "pairtools" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 470019f57def293690c2fb2b48f17cfc0ad87910dea3cc80d3c583f6ba14ebd9

build:
  number: 0
  skip: True  # [py<35]
  entry_points:
    - pairtools = pairtools:cli

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - pysam >=0.19
  run:
    - python
    - coreutils
    - {{ pin_compatible('numpy') }}
    - click
    - lz4-c
    - samtools
    - htslib  # for bgzip
    - pbgzip
    - pysam >=0.19

test:
  imports:
    - pairtools

  commands:
    # click requires a unicode locale
    - pairtools --help

about:
  home: https://github.com/open2c/pairtools
  license: MIT
  license_family: MIT
  summary: 'CLI tools to process mapped Hi-C data'
  license_file: LICENSE
  doc_url: http://pairtools.readthedocs.io/
  dev_url: https://github.com/open2c/pairtools

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
    recipe-maintainers:
      - golobor
