{% set name = "SeqAn3" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/seqan/{{ name|lower }}/releases/download/{{ version }}/seqan3-{{ version }}-Source.tar.xz
  sha256: 98d43fd1472d755b5d3b86ae2a7e4efddfdec70d7b7687efed195b7339c6ad17

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('seqan3', max_pin="x") }}

requirements:
  build:
    - make
    - cmake >=3.14
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - cereal
    - bzip2
    - zlib

test:
  commands:
    - test -f $PREFIX/share/cmake/seqan3/seqan3-config.cmake
    - test -f $PREFIX/include/seqan3/version.hpp

about:
  home: "https://www.seqan.de"
  dev_url: "https://github.com/seqan/seqan3"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: "LICENSE.md"
  doc_url: "https://github.com/seqan/seqan3/blob/{{ version }}/README.md"
  summary: "SeqAn3 is the new version of the popular SeqAn template library for the analysis of biological sequences."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - eseiler
