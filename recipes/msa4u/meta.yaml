{% set name = "msa4u" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/msa4u-{{ version }}.tar.gz
  sha256: 0471f334bbc1fbb8ea6c0974c39f9aed59030b32d3d790caf814c8f53c393c17

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - configs
    - argparse
    - statistics
    - pandas
    - reportlab

test:
  imports:
    - msa4u
  commands:
    - msa4u --help

about:
  home: https://art-egorov.github.io/msa4u/
  summary: "A simple visualisation tool for Multiple Sequence Alignment."
  license: WTFPL
  license_file:
    - LICENSE
