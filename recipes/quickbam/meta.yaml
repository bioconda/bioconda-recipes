{% set version = "1.0.0" %}
{% set sha256 = "5c52f2e5c068b496b1039a786242dd91c1738ebdb101790b3e0df2ddd26aa940" %}

package:
  name: quickbam
  version: {{ version }}

build:
  number: 0

source:
  url: https://gitlab.com/yiq/quickbam/-/archive/v{{ version }}/quickbam-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

about:
  home: https://gitlab.com/yiq/quickbam/-/tree/master/
  license: BSD
  summary: Parallel BAM file access API for high throughput sequence analysis informatics

test:
  commands:
    - ls -l $PREFIX/lib
