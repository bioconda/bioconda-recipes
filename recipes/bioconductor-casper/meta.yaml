{% set version = "2.34.0" %}
{% set name = "casper" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f43788dc14c1c51dcfde295920c6f5e6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-ebarrays >=2.64.0,<2.65.0'
    - 'bioconductor-gaga >=2.46.0,<2.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-coda
    - r-gtools
    - r-mgcv
    - r-sqldf
    - r-survival
    - r-vgam
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-ebarrays >=2.64.0,<2.65.0'
    - 'bioconductor-gaga >=2.46.0,<2.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-coda
    - r-gtools
    - r-mgcv
    - r-sqldf
    - r-survival
    - r-vgam
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Characterization of Alternative Splicing based on Paired-End Reads'
  description: 'Infer alternative splicing from paired-end RNA-seq data. The model is based on counting paths across exons, rather than pairwise exon connections, and estimates the fragment size and start distributions non-parametrically, which improves estimation precision.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

