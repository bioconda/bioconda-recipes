package:
  name: r-movapa
  version: 0.2.0

source:
  url: https://github.com/BMILAB/movAPA/archive/refs/heads/master.zip
  sha256: cedc9ba4fe1abfc4d0e116a55ac74a6541dc2d59c5cf920bbef296d6451fc8a7

build:
  number: 0
  noarch: generic
  run_exports: '{{ pin_compatible("r-movapa", max_pin="x.x") }}'
  rpaths:
    - lib/R/lib
    - lib

requirements:
  host:
    - r-base >=3.5
    - r-devtools
    - r-tidyverse
    - r-matrix
    - r-dplyr
    - r-reshape2
    - bioconductor-iranges
    - bioconductor-genomicranges
    - r-rcolorbrewer
    - r-data.table
    - r-ggplot2
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-ggbio
    - r-magrittr
    - bioconductor-genomicfeatures

  run:
    - r-base >=3.5
    - r-devtools
    - r-tidyverse
    - r-matrix
    - r-dplyr
    - r-reshape2
    - bioconductor-iranges
    - bioconductor-genomicranges
    - r-rcolorbrewer
    - r-data.table
    - r-ggplot2
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-ggbio
    - r-magrittr
    - bioconductor-genomicfeatures

test:
  commands:
    - $R -e "library(movAPA)"

about:
  home: https://github.com/BMILAB/movAPA
  license: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3
  summary: This package provides functions for modeling and visualization of dynamics of alternative polyadenylation across biological samples.

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btaa997
  recipe-maintainers:
    - Fabian-Boehm
