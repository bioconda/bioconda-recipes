{% set version = "1.44.0" %}
{% set name = "ArrayExpressHTS" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ad64f697a56bfc479f6084cd7c48b4c6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rhtslib >=1.26.0,<1.27.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-shortread >=1.52.0,<1.53.0'
    - r-base
    - r-bitops
    - r-hmisc
    - r-r2html
    - r-rcolorbrewer
    - r-rjava
    - r-sampling
    - r-sendmailr
    - r-snow
    - r-svmisc
    - r-xml
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rhtslib >=1.26.0,<1.27.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-shortread >=1.52.0,<1.53.0'
    - r-base
    - r-bitops
    - r-hmisc
    - r-r2html
    - r-rcolorbrewer
    - r-rjava
    - r-sampling
    - r-sendmailr
    - r-snow
    - r-svmisc
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'ArrayExpress High Throughput Sequencing Processing Pipeline'
  description: 'RNA-Seq processing pipeline for public ArrayExpress experiments or local datasets'

