{% set version = "1.34.2" %}
{% set name = "ArrayExpressHTS" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 21ecd501928c5b7eb99ab88236041f1b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-deseq >=1.36.0,<1.37.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rhtslib >=1.16.0,<1.17.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-shortread >=1.42.0,<1.43.0'
    - r-base
    - r-bitops
    - r-hmisc
    - r-r2html
    - r-rcolorbrewer
    - r-rjava
    - r-sampling
    - r-sendmailr
    - r-snow
    - r-svmisc
    - r-xml
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-deseq >=1.36.0,<1.37.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rhtslib >=1.16.0,<1.17.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-shortread >=1.42.0,<1.43.0'
    - r-base
    - r-bitops
    - r-hmisc
    - r-r2html
    - r-rcolorbrewer
    - r-rjava
    - r-sampling
    - r-sendmailr
    - r-snow
    - r-svmisc
    - r-xml
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'RNA-Seq processing pipeline for public ArrayExpress experiments or local datasets'

