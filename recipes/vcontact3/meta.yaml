{% set name = "vcontact3" %}
{% set version = "3.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/MAVERICLab/vcontact3/get/{{ version }}.tar.gz
  sha256: 9dbb534b934749c55766823f0107f24b4988290b0f543b5c5528edd6ef2944e4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('vcontact3', max_pin='x') }}

requirements:
  host:
    - pip
    - python <3.12
  run:
    - python <3.12
    - numpy >=1.23.5
    - pandas >=2.1.1
    - scikit-learn >=1.5.0
    - seaborn-base >=0.12.1
    - matplotlib-base >=3.7.1
    - scipy >=1.10.1
    - upsetplot >=0.7.0
    - tqdm >=4.65.0
    - ete3 >=3.1.3
    - jinja2 >=3.1.6
    - scikit-bio >=0.5.8
    - pyrodigal >=2.3.0
    - pyrodigal-gv >=0.3.1
    - joblib >=1.2.0
    - psutil >=5.9.5
    - biopython >=1.81
    - swifter >=1.3.4
    - pyarrow >=14.0.1
    - dill >=0.3.6
    - pytables >=3.8.0
    - markupsafe >=2.0.1
    - fastcluster >=1.2.6
    - networkit <=11.0
    - mmseqs2 >=15.6f452

test:
  commands:
    - vcontact3 --help

about:
  home: "https://bitbucket.org/MAVERICLab/vcontact3"
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  license_family: GPL3
  summary: "Viral Contig Automatic Clustering and Taxonomy."
  doc_url: "https://bitbucket.org/MAVERICLab/vcontact3/src/{{ version }}/README.md"
  dev_url: "https://bitbucket.org/MAVERICLab/vcontact3"
