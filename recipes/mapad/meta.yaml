{% set version = "0.42.0" %}

package:
  name: mapad
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mpieva/mapAD/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7df1f049bfe5257b108b31ae1d12b8b6851996c9e125e893d03dca828433fcb0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - cargo-bundle-licenses
    - pkg-config
  host:
    - zlib
  run:

test:
  commands:
    - mapad --help

about:
  home: https://github.com/mpieva/mapAD
  license: MIT
  license_file: LICENSE
  summary: An aDNA aware short-read mapper

extra:
  recipe.maintainers:
    - jch-13
