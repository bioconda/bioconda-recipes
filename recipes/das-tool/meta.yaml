{% set version = "1.1.0" %}

package:
  name: das-tool
  version: {{ version }}

source:
  url: https://github.com/cmks/DAS_Tool/archive/{{ version }}.tar.gz
  sha256: 59cfc8085332397d3a56b78c1345f1f5224a6f0683db915cfe730d846261488d
  url: http://banfieldlab.berkeley.edu/~csieber/db.zip
  sha256: eb13d84157f36312c91ebbe45c573cf59ad2fd7956cd52f519a045fbb354b3bc

build:
  number: 0
  noarch: r
#  entry_points:
#    - faidx = pyfaidx.cli:main

requirements:
  host:
    - r >=3.2.3
    - r-data.table 1.11.4
    - r-domc >=1.3.4
    - r-ggplot2 >=2.1.0
    - ruby >=2.3.1
    - prodigal >=2.6.3
    - coreutils #(only macOS/ OS X): https://www.gnu.org/software/coreutils
    - diamond >=0.9.22
    - blast >=2.7.1
    - libiconv
  run:
    - r 3.2.3
    - r-datatable 1.9.6
    - r-domc 1.3.4
    - r-ggplot2 2.1.0
    - ruby 2.3.1
    - prodigal 2.6.3
    - coreutils #(only macOS/ OS X): https://www.gnu.org/software/coreutils
    - diamond 0.9.22
    - blast 2.7.1

test:
  imports:
    - DAS_Tool

  commands:
    - DAS_Tool -h

about:
  home: https://github.com/cmks/DAS_Tool
  license: BSD-3
  summary: 'Recovery of genomes from metagenomes via a dereplication, aggregation and scoring strategy.'
  license_family: BSD
  license_file: license.txt

extra:
  identifiers:
    - doi:10.1038/s41564-018-0171-1
