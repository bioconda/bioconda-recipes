{% set name = "lsabgc" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/lsaBGC-Pan/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: a7e68e3d5b69183e86d3026c95a6a177768d953bfccac18b3beabbb9450594ee 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  run_exports:
    - {{ pin_subpackage("lsabgc", max_pin="x") }}
    
requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python >=3.10
    - r-base
    - axel
    - zol >=1.4.11
    - orthofinder =2.5.5
    - pyseer >=1.3
    - gecco
    - prodigal
    - pyrodigal
    - biopython
    - tar
    - pandas
    - xlsxwriter >=3.0.3
    - scikit-learn
    - numpy
    - r-ggplot2
    - r-cowplot
    - r-phytools
    - r-ape
    - r-dplyr
    - r-gggenes
    - bioconductor-ggtree
    - r-data.table
    - r-plyr
    - r-gridextra

test:
  commands:
    - lsaBGC-Pan -h

about:
  home: https://github.com/Kalan-Lab/lsaBGC-Pan
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "lsaBGC-Pan - refined workflow for pan-BGC-omic evolutionary investigations."
  dev_url: https://github.com/Kalan-Lab/lsaBGC-Pan

extra:
  recipe-maintainers:
    - raufs
