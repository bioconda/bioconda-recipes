{% set name = "lsabgc" %}
{% set version = "1.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/lsaBGC-Pan/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 72f3a6bf78b02e4530e18682b73af7a797253671e42da8aa2a9d6bdd2c7e90c2
  
build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('lsabgc', max_pin="x") }}
  script:
    - {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - r-base
    - zol >=1.6.10
    - pyhmmer =0.10.15
    - muscle =5.1
    - orthofinder =2.5.5
    - pyseer >=1.3
    - gecco =0.9.6
    - prodigal
    - pyrodigal
    - biopython
    - tar
    - pandas
    - xlsxwriter >=3.0.3
    - scikit-learn
    - numpy >=2.0.0, <=2.2.6
    - r-ggplot2
    - r-cowplot
    - r-phytools
    - r-ape
    - r-dplyr
    - r-gggenes
    - bioconductor-ggtree
    - r-data.table
    - r-plyr
    - r-gridextra
    - intbitset
    - networkx
    - gffutils
    - edlib
    - joblib
    - cd-hit

test:
  commands:
    - lsaBGC-Pan -h

about:
  home: "https://github.com/Kalan-Lab/lsaBGC-Pan"
  license: "BSD-3-Clause"
  license_file: LICENSE
  license_family: BSD
  summary: "lsaBGC-Pan - refined workflow for pan-BGC-omic evolutionary investigations."
  dev_url: "https://github.com/Kalan-Lab/lsaBGC-Pan"
  doc_url: "https://github.com/Kalan-Lab/lsaBGC-Pan/wiki"

extra:
  recipe-maintainers:
    - raufs
