{% set name = "lsabgc" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/lsaBGC-Pan/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: da575606194c725bf6e839dd710eb3493ac03dc3c0625d995741bf3a7e99bc7d 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  run_exports:
    - {{ pin_subpackage("lsabgc", max_pin="x") }}
    
requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python >=3.10
    - r-base
    - axel
    - zol >=1.6.0
    - pyhmmer =0.10.15
    - muscle =5.1 [osx]
    - muscle >=5.0 [not osx]
    - orthofinder =2.5.5
    - pyseer >=1.3
    - gecco =0.9.6
    - prodigal
    - pyrodigal
    - biopython
    - tar
    - pandas
    - xlsxwriter >=3.0.3
    - scikit-learn
    - numpy
    - r-ggplot2
    - r-cowplot
    - r-phytools
    - r-ape
    - r-dplyr
    - r-gggenes
    - bioconductor-ggtree
    - r-data.table
    - r-plyr
    - r-gridextra
    - glmnet_py

test:
  commands:
    - lsaBGC-Pan -h

about:
  home: "https://github.com/Kalan-Lab/lsaBGC-Pan"
  license: "BSD-3-Clause"
  license_file: LICENSE
  license_family: BSD
  summary: "lsaBGC-Pan - refined workflow for pan-BGC-omic evolutionary investigations."
  dev_url: "https://github.com/Kalan-Lab/lsaBGC-Pan"
  doc_url: "https://github.com/Kalan-Lab/lsaBGC-Pan/wiki"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - raufs
