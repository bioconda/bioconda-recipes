{% set version = "1.6.0" %}
{% set sha256 = "a31341508ff83c1695a5ae37d92d61191fa8016568222b5501a434eb73f72a55" %}

package:
  name: pepsirf
  version: {{ version }}

source:
  url: https://github.com/LadnerLab/PepSIRF/archive/refs/tags/1.6.0.zip
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - boost
    - zlib
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost
  run:
    - boost

test:
  commands:
    - pepsirf demux -h
    - pepsirf enrich -h
    - pepsirf deconv -h
    - pepsirf zscore -h
    - pepsirf info -h
    - pepsirf subjoin -h

about:
    home: https://github.com/LadnerLab/PepSIRF
    license: GPL-3.0-Only
    summary: Peptide-based Serological Immune Response Framework
