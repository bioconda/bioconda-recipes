{% set version = "0.3.1" %}

package:
  name: r-ukbrapr
  version: {{ version }}

source:
  - url: https://github.com/lcpilling/ukbrapR/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 43a9eb8c68c6ca14ad329df5811cd74e8461452b81da08b59232ded607641e3f

build:
  script: R CMD INSTALL --build .
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-ukbrapr', max_pin="x.x.x") }}
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-dplyr >=1.1.0
    - r-readr >=2.0.0
    - r-stringr >=1.5.0
    - r-purrr >=1.0.0
    - r-lubridate >=1.9.0
    - r-rlang >=1.0.0
    - r-cli >=3.6.1
    - r-prettyunits >=1.0.0
    - r-lifecycle >=1.0.0
    - r-haven >=2.5.0
  run:
    - r-base
    - r-dplyr >=1.1.0
    - r-readr >=2.0.0
    - r-stringr >=1.5.0
    - r-purrr >=1.0.0
    - r-lubridate >=1.9.0
    - r-rlang >=1.0.0
    - r-cli >=3.6.1
    - r-prettyunits >=1.0.0
    - r-lifecycle >=1.0.0
    - r-haven >=2.5.0

test:
  commands:
     - $R -e 'library("ukbrapR")'

about:
  home: https://lcpilling.github.io/ukbrapR
  dev_url: https://github.com/lcpilling/ukbrapR
  summary: R functions to use in the UK Biobank Research Analysis Platform (RAP)
  description: |-
    R functions to use in the UK Biobank Research Analysis Platform (RAP). The aim is to make working in the RAP quicker, easier, and more reproducible. Though some functions require a Spark cluster, the package is mostly aimed to work in a "normal" cluster using RStudio, and raw UK Biobank data from the table-exporter.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nsandau
