{% set version = "1.24.0" %}
{% set name = "Spaniel" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 596cd2434a4d0587b66480751b9d367d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spaniel", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, devtools
requirements:
  host:
    - bioconductor-dropletutils >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-jpeg
    - r-jsonlite
    - r-magrittr
    - r-png
    - r-seurat
    - r-shiny
  run:
    - bioconductor-dropletutils >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-jpeg
    - r-jsonlite
    - r-magrittr
    - r-png
    - r-seurat
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Spatial Transcriptomics Analysis
  description: Spaniel includes a series of tools to aid the quality control and analysis of Spatial Transcriptomics data. Spaniel can import data from either the original Spatial Transcriptomics system or 10X Visium technology. The package contains functions to create a SingleCellExperiment Seurat object and provides a method of loading a histologial image into R. The spanielPlot function allows visualisation of metrics contained within the S4 object overlaid onto the image of the tissue.
  license_file: LICENSE

