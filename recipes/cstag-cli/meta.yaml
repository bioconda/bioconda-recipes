{% set name = "cstag-cli" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cstag-cli-{{ version }}.tar.gz
  sha256: 4cb6c4c55100d989a3a161fa3b6eb75f555606861a5662e57a52a291bdbb59b1

build:
  entry_points:
    - cstag = cstag_cli.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x') }}

requirements:
  host:
    - python
    - setuptools
    - wheel
    - pip
  run:
    - python
    - pysam
    - cstag

test:
  imports:
    - cstag_cli
  commands:
    - pip check
    - cstag --help
  requires:
    - pip

about:
  summary: Command line interface of cstag to manipulate the minimap2's CS tag
  license: MIT
  license_file: LICENSE
  home: https://github.com/akikuno/cstag-cli

extra:
  recipe-maintainers:
    - akikuno
