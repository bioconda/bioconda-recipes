{% set name = "LRphase" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fca5670b2d1913ccef3a7502e8d0ce1d03ca8a69652a488d18d1312d95cd7374

build:
  number: 0
  entry_points:
    - LRphase = LRphase.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - biopython >=1.78
    - numpy >=1.20.1
    - pip
    - powerlaw >=1.4.6
    - pyliftover >=0.4
    - pysam >=0.16.0.1
    - powerlaw>=1.4.6
    - requests>=2.26.0
    - python >=3.7
  run:
    - biopython >=1.78
    - numpy >=1.20.1
    - powerlaw >=1.4.6
    - pyliftover >=0.4
    - pysam >=0.16.0.1
    - powerlaw>=1.4.6
    - requests>=2.26.0
    - python >=3.7

test:
  imports:
    - LRphase
  commands:
    - LRphase --help

about:
  home: "https://github.com/Boyle-Lab/LRphase.git"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Phasing individual long reads using known haplotype information."
