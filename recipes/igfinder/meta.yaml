{% set name = "igfinder" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

requirements:
  build:
    - python=2.7
    - biopython

  run:
    - python=2.7
    - biopython
    - numpy

test:
  commands:
    - "igfinder -h"

about:
  home: https://tx.bioreg.kyushu-u.ac.jp/igfinder
  license: MIT
  summary: A tool to extract Igh and Igl/Igk gene sequences from assembled transcripts
