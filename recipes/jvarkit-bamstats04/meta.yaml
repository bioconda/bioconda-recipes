{% set name = "jvarkit-bamstats04" %}
{% set version = "2025.07.28" %}
  
package:
  name: {{ name }}
  version: {{ version }}
  
source:
  url: https://github.com/lindenb/jvarkit/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4adb1197bccface696245e54f4f24c1bdcf08399ea998afcbca30286545a3386

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - openjdk <21
    - gradle <8
  run:
    - openjdk <21

test:
  commands:
    - bamstats04.sh -h

about:
  home: "https://github.com/lindenb/jvarkit"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "Coverage statistics for a BED file."
  dev_url: "https://github.com/lindenb/jvarkit"
  doc_url: "https://lindenb.github.io/jvarkit/BamStats04.html"
