package:
  name: python-chado
  version: "2.0"

source:
  fn: chado-2.0.tar.gz
  url: https://pypi.python.org/packages/e2/43/560343a7f82c4eb5e7ee1a9189113b0a48c792716b6a8991c8b71091af61/chado-2.0.tar.gz
  md5: 846a6d4b23e1449446eb4ed31f01230c

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy
    - psycopg2
    - biopython ==1.67
    - bcbiogff
    - wrapt
    - click
    - pyyaml

  run:
    - python
    - sqlalchemy
    - psycopg2
    - biopython ==1.67
    - bcbiogff
    - wrapt
    - click
    - pyyaml
    - future

test:
  imports:
    - chado
    - chado.analysis
    - chado.export
    - chado.organism
    - chado.util

  commands:
    - LANG=C.UTF-8 chakin --help > /dev/null

about:
  home: https://github.com/galaxy-genome-annotation/python-chado
  license: MIT License
  summary: 'Chado library'
  license_family: MIT

extra:
    container:
        # unicode problem with click
        extended-base: true
