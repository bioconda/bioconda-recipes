package:
  name: python-chado
  version: "2.1.4"

source:
  url: https://files.pythonhosted.org/packages/20/c9/d3d4e67c92e7f5efadd6c0b34ae72263bcc16d741baf676baa5737570da6/chado-2.1.4.tar.gz
  sha256: a5988a7ba4d28e8debcfcc96f4f6a5da493b265e00b073dd5cf3146aa65ae461

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - sqlalchemy
    - psycopg2
    - biopython
    - bcbiogff >=0.6.4
    - wrapt
    - click
    - pyyaml

  run:
    - python
    - sqlalchemy
    - psycopg2
    - biopython
    - bcbiogff >=0.6.4
    - wrapt
    - click
    - pyyaml
    - future

test:
  imports:
    - chado
    - chado.analysis
    - chado.export
    - chado.organism
    - chado.util

  commands:
    - chakin --help > /dev/null
    - chakin analysis --help > /dev/null

about:
  home: https://github.com/galaxy-genome-annotation/python-chado
  license: MIT License
  summary: 'Chado library'
  license_family: MIT

extra:
  container:
    # unicode problem with click
    extended-base: true
