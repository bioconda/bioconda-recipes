package:
  name: gvcftools
  version: '0.17.0'
  

source:
  fn: gvcftools-0.17.0.tar.gz
  url: https://github.com/sequencing/gvcftools/releases/download/v0.17.0/gvcftools-0.17.0.tar.gz

build:
  number: 0
  skip: False
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - gcc
    - boost {{CONDA_BOOST}}*
    - zlib

  run:
    - libgcc
    - boost {{CONDA_BOOST}}*
    - zlib

test:
  commands:
    - extract_variants -h | grep 'extract_variants extracts variants from a VCF file'

about:
  home: https://sites.google.com/site/gvcftools/home
  license: MIT
  summary: A set of tools written in Perl and C++ for working with VCF files.
