{% set version = "1.10.0" %}
{% set name = "JASPAR2016" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 63de83236b07e19df7e53b5d92cb8447d2b7ab8cc086e5989688bdb339b5fc19
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-2
  summary: 'Data package for JASPAR 2016. To search this databases, please use the package TFBSTools (>= 1.8.1).'
extra:
  parent_recipe:
    name: bioconductor-jaspar2016
    path: recipes/bioconductor-jaspar2016
    version: 1.8.0
