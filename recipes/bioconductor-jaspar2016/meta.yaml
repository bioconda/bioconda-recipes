{% set version = "1.38.0" %}
{% set name = "JASPAR2016" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c34a2366afdf77e9cace2d70349ac5d7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-jaspar2016", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - r-base
  run:
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Data package for JASPAR 2016
  description: Data package for JASPAR 2016. To search this databases, please use the package TFBSTools (>= 1.8.1).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  parent_recipe:
    name: bioconductor-jaspar2016
    path: recipes/bioconductor-jaspar2016
    version: 1.8.0

