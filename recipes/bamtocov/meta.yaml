{% set name = "bamtocov" %}
{% set version = "2.0.001" %}
{% set sha256hash = "97b33ba21c3aa29c7043d044c284e098330d9b20dbeb945131df5f9b6ebcc180" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/telatin/bamtocov/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - pcre
    - htslib
  run:
    - pcre
    - htslib

test:
  commands:
    - covtobed -h

about:
  home: https://github.com/telatin/bamtocov
  license: MIT
  summary: 'Extract coverage information from BAM files, supporting stranded and physical coverage and streams.'
