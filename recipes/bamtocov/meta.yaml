{% set name = "bamtocov" %}
{% set version = "2.0.001" %}
{% set sha256hash = "148927d8a2ad2c54bb9e00641f710b2e2fd4091d58157e8cc7ddbeee47ee1071" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/telatin/bamtocov/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - pcre
    - htslib
  run:
    - pcre
    - htslib

test:
  commands:
    - covtobed -h

about:
  home: https://github.com/telatin/bamtocov
  license: MIT
  summary: 'Extract coverage information from BAM files, supporting stranded and physical coverage and streams.'
