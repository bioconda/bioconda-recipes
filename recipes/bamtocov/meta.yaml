{% set name = "bamtocov" %}
{% set version = "2.0.3" %}
{% set sha256hash = "c90bd1d23843e5d77efc85cc43890d29573ed4a9f2dce53bed8cc3796a71418b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/telatin/bamtocov/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - pcre
    - htslib
  run:
    - pcre
    - htslib

test:
  commands:
    - covtotarget --help
    - covtotarget --version | grep {{ version }}

about:
  home: https://github.com/telatin/bamtocov
  license: MIT
  summary: 'Extract coverage information from BAM files, supporting stranded and physical coverage and streams.'
