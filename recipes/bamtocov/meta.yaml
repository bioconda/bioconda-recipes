{% set name = "bamtocov" %}
{% set version = "2.3.0" %}
{% set sha256hash = "e027edfee6576a430f398fae4aa8247306f840f4109704e870e56e458f42c75d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/telatin/bamtocov/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - zlib
    - pcre
    - htslib >=1.10
  run:


test:
  commands:
    - covtotarget --help
    - covtotarget --version | grep {{ version }}
    - bamtocov --version | grep {{ version }}

about:
  home: https://github.com/telatin/bamtocov
  license: MIT
  summary: 'Extract coverage information from BAM files, supporting stranded and physical coverage and streams.'
