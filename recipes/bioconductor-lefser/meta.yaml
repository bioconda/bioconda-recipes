{% set version = "1.20.2" %}
{% set name = "lefser" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 46c5099969affa7f84f4355f8acabd7d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-lefser", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, curatedMetagenomicData, BiocStyle, phyloseq, pkgdown, covr, withr
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treeio >=1.34.0,<1.35.0
    - r-ape
    - r-base
    - r-coin
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-ggrepel
    - r-mass
    - r-purrr
    - r-stringr
    - r-testthat
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treeio >=1.34.0,<1.35.0
    - r-ape
    - r-base
    - r-coin
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-ggrepel
    - r-mass
    - r-purrr
    - r-stringr
    - r-testthat
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: R implementation of the LEfSE method for microbiome biomarker discovery
  description: lefser is the R implementation of the popular microbiome biomarker discovery too, LEfSe. It uses the Kruskal-Wallis test, Wilcoxon-Rank Sum test, and Linear Discriminant Analysis to find biomarkers from two-level classes (and optional sub-classes).

