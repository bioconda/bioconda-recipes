{% set version = "1.9" %}

package:
  name: alcor
  version: {{ version }}

build:
   # Passes some invalid flags for clang
   number: 6
   run_exports:
     - {{ pin_subpackage('alcor', max_pin="x") }}

source:
  url: https://github.com/cobilab/alcor/archive/v{{ version }}.tar.gz
  sha256: 69f4e18207882f1fa6fda9df53dbe1bb35b9ccffa84371f587a3b9e646f40d59

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake <4
    - pkg-config
  host:
    - zlib

test:
  commands:
    - AlcoR --help # Test that alcor can be run with the --help flag

about:
  home: "https://github.com/cobilab/alcor"
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  license_family: GPL3
  summary: "Software for alignment-free simulation, mapping, and visualization of low-complexity regions in FASTA data."
  dev_url: "https://github.com/cobilab/alcor"
  doc_url: "https://cobilab.github.io/alcor"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
