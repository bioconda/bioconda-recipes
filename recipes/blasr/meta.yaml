{% set name = "blasr" %}
{% set version = "5.3.2" %}
{% set sha256 = "5ddad0897d15b1e0ec7d1b2a22f050d8c93846aeb27bb335ff47247c1a4a4f6e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/blasr
  license: BSD-3
  summary: BLASR - The PacBio long read aligner

build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - pbbam
    - boost
    - blasr_libcpp
    - pkg-config
    - meson
    - ninja
  run:
    - boost
    - blasr_libcpp

test:
  commands:
    - blasr --version
    - sawriter --help
