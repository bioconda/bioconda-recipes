{% set name = "blasr" %}
{% set version = "5.3.3" %}
{% set sha256 = "0c69f0ed04c6998fdd60969dc6c87f29298453a230767f5f206ccceca939dc52" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/blasr
  license: BSD-3-Clause-Clear
  summary: BLASR - The PacBio long read aligner

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost
    - zlib
    - hdf5
    - blasr_libcpp 5.3.3*
    - pbbam 0.23.0*
  run:
    - hdf5
    - blasr_libcpp 5.3.3*
    - pbbam 0.23.0*

test:
  commands:
    - blasr --version
    - sawriter --help
