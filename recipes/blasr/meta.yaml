{% set name = "blasr" %}
{% set version = "5.3.5" %}
{% set sha256 = "198895657b3b268cddffa724216747a67274555409edc832a47831d487809373" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/blasr
  license: BSD-3-Clause-Clear
  summary: BLASR - The PacBio long read aligner

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost
    - zlib
    - hdf5
    - blasr_libcpp 5.3.4*
    - pbbam 1.0.7*
    - pbcopper 1.4.0*
  run:
    - hdf5
    - htslib

test:
  commands:
    - blasr --version
    - sawriter --help
