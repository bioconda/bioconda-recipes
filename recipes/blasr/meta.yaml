{% set name = "blasr" %}
{% set version = "5.3.post1.574e1c2" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1
  skip: True # [not py27 or osx]

source:
  git_url: https://github.com/PacificBiosciences/blasr.git
  git_rev: 574e1c2ab1fadea49774c61c2c2374006e941ec1


extra:
  skip-lints:
    - uses_git_url
    - missing_hash

requirements:
  build:
    - llvm # [osx]
    - gcc # [linux]
    - hdf5 1.8.18|1.8.18.*
    - python
    - pbbam
    - blasr_libcpp

  run:
    - libgcc # [linux]
    - hdf5 1.8.18|1.8.18.*
    - pbbam
    - blasr_libcpp

test:
  commands:
    - blasr --version
    - loadPulses 2>&1 | grep "loadPulses"
    - pls2fasta 2>&1 | grep "pls2fasta"
    - sawriter --help
    - samtoh5 --help
    - samtom4 --help
    - samFilter --help
    - sawriter --help
    - sdpMatcher 2>&1 | grep "sdpMatcher"

about:
  home: https://github.com/PacificBiosciences/blasr
  license: BSD-3-Clause-Clear
  license_file: LICENSE
  summary: BLASR - The PacBio long read aligner

