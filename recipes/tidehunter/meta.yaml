{% set version = "1.2.2" %}

package:
    name: tidehunter
    version: {{ version }}
source:
    url: https://github.com/yangao07/TideHunter/releases/download/v1.2.2/TideHunter-v{{ version }}.tar.gz
    sha256: 63ded37c3d3a249ccc12b8e05c50704b73334046e87399d535bc96180630730f
build:
    number: 0
requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - zlib
    run:
        - zlib
test:
    commands:
        - TideHunter --version | grep {{ version }}
about:
    home: https://github.com/yangao07/TideHunter
    license: GPL
    license_file: LICENSE
    summary: 'TideHunter: efficient and sensitive tandem repeat detection from noisy long reads using seed-and-chain'
extra:
    copy_test_source_files: true
    final: true
