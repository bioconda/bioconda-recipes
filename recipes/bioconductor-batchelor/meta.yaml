{% set version = "1.26.0" %}
{% set name = "batchelor" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: d00d5f2a0f4cb77dbbb97849bbe2d1f9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-batchelor", max_pin="x.x") }}'

# Suggests: testthat, BiocStyle, knitr, rmarkdown, scran, scater, bluster, scRNAseq
# SystemRequirements: C++11
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-beachmat >=2.26.0,<2.27.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-residualmatrix >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scaledmatrix >=1.18.0,<1.19.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-igraph
    - r-matrix
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-beachmat >=2.26.0,<2.27.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-residualmatrix >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scaledmatrix >=1.18.0,<1.19.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-igraph
    - r-matrix
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Single-Cell Batch Correction Methods
  description: Implements a variety of methods for batch correction of single-cell (RNA sequencing) data. This includes methods based on detecting mutually nearest neighbors, as well as several efficient variants of linear regression of the log-expression values. Functions are also provided to perform global rescaling to remove differences in depth between batches, and to perform a principal components analysis that is robust to differences in the numbers of cells across batches.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:batchelor

