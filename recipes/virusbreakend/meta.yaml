{% set version = "2.12.0" %}
{% set sha256 = "5f00c918804a4e0cbe7dd8c61963058841f2104a01c58fc34bc19a0cc8c1a763" %}

package:
  name: virusbreakend
  version: '{{ version }}'

source:
  url: https://github.com/PapenfussLab/gridss/releases/download/v{{ version }}/gridss-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - gridss ={{ version }}

test:
  commands:
    - "virusbreakend 2>&1 | grep 'Usage:'"
    - "virusbreakend-build 2>&1 | grep 'Usage:'"

about:
  home: https://github.com/PapenfussLab/VIRUSBreakend
  license: GPL-3.0-only
  license_family: GPL
  summary: 'VIRUSBreakend: Viral Integration Recognition Using Single Breakends'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btab343
