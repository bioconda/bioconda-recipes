{% set version = "1.4.0" %}
{% set name = "biscuiteer" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2ce1be55396046233b06aa62b89fcdbb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DSS, covr, knitr, rlang, scmeth, pkgdown, roxygen2, testthat, QDNAseq.hg19, QDNAseq.mm10
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biscuiteerdata >=1.4.0,<1.5.0'
    - 'bioconductor-bsseq >=1.26.0,<1.27.0'
    - 'bioconductor-delayedmatrixstats >=1.12.0,<1.13.0'
    - 'bioconductor-dmrseq >=1.10.0,<1.11.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-hdf5array >=1.18.0,<1.19.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - 'bioconductor-mus.musculus >=1.3.0,<1.4.0'
    - 'bioconductor-qdnaseq >=1.26.0,<1.27.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-variantannotation >=1.36.0,<1.37.0'
    - r-base
    - r-data.table
    - r-gtools
    - r-matrix
    - r-matrixstats
    - r-qualv
    - r-r.utils
    - r-readr
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biscuiteerdata >=1.4.0,<1.5.0'
    - 'bioconductor-bsseq >=1.26.0,<1.27.0'
    - 'bioconductor-delayedmatrixstats >=1.12.0,<1.13.0'
    - 'bioconductor-dmrseq >=1.10.0,<1.11.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-hdf5array >=1.18.0,<1.19.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - 'bioconductor-mus.musculus >=1.3.0,<1.4.0'
    - 'bioconductor-qdnaseq >=1.26.0,<1.27.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-variantannotation >=1.36.0,<1.37.0'
    - r-base
    - r-data.table
    - r-gtools
    - r-matrix
    - r-matrixstats
    - r-qualv
    - r-r.utils
    - r-readr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Convenience Functions for Biscuit'
  description: 'A test harness for bsseq loading of Biscuit output, summarization of WGBS data over defined regions and in mappable samples, with or without imputation, dropping of mostly-NA rows, age estimates, etc.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

