{% set version = "1.8.0" %}
{% set name = "biscuiteer" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 891a1d740d8b21729e9b9070a78247f7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DSS, covr, knitr, rmarkdown, markdown, rlang, scmeth, pkgdown, roxygen2, testthat, QDNAseq.hg19, QDNAseq.mm10
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biscuiteerdata >=1.8.0,<1.9.0'
    - 'bioconductor-bsseq >=1.30.0,<1.31.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-dmrseq >=1.14.0,<1.15.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-impute >=1.68.0,<1.69.0'
    - 'bioconductor-mus.musculus >=1.3.0,<1.4.0'
    - 'bioconductor-qdnaseq >=1.30.0,<1.31.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - r-base
    - r-data.table
    - r-gtools
    - r-matrix
    - r-matrixstats
    - r-qualv
    - r-r.utils
    - r-readr
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biscuiteerdata >=1.8.0,<1.9.0'
    - 'bioconductor-bsseq >=1.30.0,<1.31.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-dmrseq >=1.14.0,<1.15.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-impute >=1.68.0,<1.69.0'
    - 'bioconductor-mus.musculus >=1.3.0,<1.4.0'
    - 'bioconductor-qdnaseq >=1.30.0,<1.31.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - r-base
    - r-data.table
    - r-gtools
    - r-matrix
    - r-matrixstats
    - r-qualv
    - r-r.utils
    - r-readr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Convenience Functions for Biscuit'
  description: 'A test harness for bsseq loading of Biscuit output, summarization of WGBS data over defined regions and in mappable samples, with or without imputation, dropping of mostly-NA rows, age estimates, etc.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

