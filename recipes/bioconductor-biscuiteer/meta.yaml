{% set version = "1.24.0" %}
{% set name = "biscuiteer" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4becc9f8e970d898f834538735c0942e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biscuiteer", max_pin="x.x") }}'
  noarch: generic

# Suggests: DSS, covr, knitr, rmarkdown, markdown, rlang, scmeth, pkgdown, roxygen2, testthat, QDNAseq.hg19, QDNAseq.mm10, BiocStyle
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biscuiteerdata >=1.24.0,<1.25.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-dmrseq >=1.30.0,<1.31.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-homo.sapiens >=1.3.0,<1.4.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-mus.musculus >=1.3.0,<1.4.0
    - bioconductor-qdnaseq >=1.46.0,<1.47.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-data.table
    - r-gtools
    - r-matrix
    - r-matrixstats
    - r-qualv
    - r-r.utils
    - r-readr

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biscuiteerdata >=1.24.0,<1.25.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-dmrseq >=1.30.0,<1.31.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-homo.sapiens >=1.3.0,<1.4.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-mus.musculus >=1.3.0,<1.4.0
    - bioconductor-qdnaseq >=1.46.0,<1.47.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-data.table
    - r-gtools
    - r-matrix
    - r-matrixstats
    - r-qualv
    - r-r.utils
    - r-readr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Convenience Functions for Biscuit
  description: A test harness for bsseq loading of Biscuit output, summarization of WGBS data over defined regions and in mappable samples, with or without imputation, dropping of mostly-NA rows, age estimates, etc.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

