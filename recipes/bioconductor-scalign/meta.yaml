{% set version = "1.6.0" %}
{% set name = "scAlign" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f22bab87829351b77dcc701be7454cd9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
# SystemRequirements: python (< 3.7), tensorflow
requirements:
  host:
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-fnn
    - r-ggplot2
    - r-irlba
    - r-purrr
    - r-rtsne
    - 'r-seurat >=2.3.4'
    - r-tensorflow
    - 'python <3.7'
  run:
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-fnn
    - r-ggplot2
    - r-irlba
    - r-purrr
    - r-rtsne
    - 'r-seurat >=2.3.4'
    - r-tensorflow
    - 'python <3.7'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'An alignment and integration method for single cell genomics'
  description: 'An unsupervised deep learning method for data alignment, integration and estimation of per-cell differences in -omic data (e.g. gene expression) across datasets (conditions, tissues, species). See Johansen and Quon (2019) <doi:10.1101/504944> for more details.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

