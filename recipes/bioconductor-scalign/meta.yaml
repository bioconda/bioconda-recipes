{% set version = "1.0.0" %}
{% set name = "scAlign" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 08d737df935ad85a6b65cba882bf18f5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
# SystemRequirements: python (< 3.7), tensorflow
requirements:
  host:
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - r-base
    - r-fnn
    - r-ggplot2
    - r-irlba
    - r-purrr
    - r-rtsne
    - 'r-seurat >=2.3.4'
    - r-tensorflow
  run:
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - r-base
    - r-fnn
    - r-ggplot2
    - r-irlba
    - r-purrr
    - r-rtsne
    - 'r-seurat >=2.3.4'
    - r-tensorflow
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'An unsupervised deep learning method for data alignment, integration and estimation of per-cell differences in -omic data (e.g. gene expression) across datasets (conditions, tissues, species). See Johansen and Quon (2019) <doi:10.1101/504944> for more details.'

