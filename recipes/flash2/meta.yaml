{% set name = "flash2" %}
{% set version = "2.2.00" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dstreett/FLASH2/archive/{{ version }}.tar.gz
  sha256: 7bb357a935de87be8a294b35ed281eca2e08afa1e1a1d1b1c24a024b80b713ff

build:
  number: 9
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - flash2 -v

about:
  home: "https://github.com/dstreett/FLASH2"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "Merge paired-end reads from fragments that are shorter than twice the read length."
  dev_url: "https://github.com/dstreett/FLASH2"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btr507
    - biotools:flash
    - usegalaxy-eu:flash
