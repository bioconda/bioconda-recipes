{% set version = "3.0.11.23" %}

package:
  name: ndex-python
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/ndex/ndex-{{ version }}.tar.gz
  md5: 767d75ebf462abed0ed5cf9bfb5d29e4

build:
  number: 1
  skip: True  # [not py27]

requirements:
  host:
    - python
    - setuptools
    - requests
    - requests-toolbelt
    - networkx
    - urllib3 >=1.16

  run:
    - python
    - requests
    - requests-toolbelt
    - networkx
    - urllib3 >=1.16

test:
  imports:
    - ndex
    - ndex.beta
    - ndex.beta.test
    - ndex.test

about:
  home: https://github.com/ndexbio/ndex-python
  license: BSD License
  summary: 'NDEx Python includes a client and a data model.'
  license_family: BSD
