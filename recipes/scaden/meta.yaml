{% set name = "scaden" %}
{% set version = "0.9.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9889ae901d97a59fa494be4930c5a831ae2e85d4a374c83b0f3f826ec10d0ed7

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - pip
    - twine
  run:
    - python
    - pandas
    - numpy
    - scikit-learn
    - scipy
    - seaborn
    - tensorflow <=1.13.0
    - matplotlib
    - scanpy
    - tqdm
    - click

# tests fail because of tesnorflow, commenting out
#test:
#  commands:
#    - scaden --help

about:
  home: https://github.com/KevinMenden/scaden
  license: MIT
  summary: Cell type deconvolution using single cell data

extra:
  skip-lints:
    - missing_tests
