{% set name = "scaden" %}
{% set version = "0.9.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eaaeaf0d2096d36571a6b38cc416ce3dfc5b3c1d91bc62e2bd4d37018f75a2e8

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - pip
    - twine
  run:
    - python
    - pandas
    - numpy
    - scikit-learn
    - scipy
    - seaborn
    - tensorflow <=1.13.0
    - matplotlib
    - scanpy
    - tqdm
    - click

# tests fail because of tesnorflow, commenting out
#test:
#  commands:
#    - scaden --help

about:
  home: https://github.com/KevinMenden/scaden
  license: MIT
  summary: Cell type deconvolution using single cell data

extra:
  skip-lints:
    - missing_tests
