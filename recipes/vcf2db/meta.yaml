package:
  name: vcf2db
  version: '2018.10.26'

build:
  number: 0
  skip: True # [not py27]

source:
  url: https://github.com/quinlan-lab/vcf2db/archive/03a31a6.tar.gz
  sha256: e85c41dceb031c5c2348ddb71bc45425a5eb9d3fd4513aa19e54223695eed007

requirements:
  host:
    - python
    - perl
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.2.0
  run:
    - python
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.2.0

test:
  commands:
    - vcf2db.py -h

about:
  home: https://github.com/quinlan-lab/vcf2db
  license: MIT
  summary: Create a gemini-compatible database from a VCF
