package:
  name: vcf2db
  version: '2017.01.10'

build:
  number: 0
  skip: True # [not py27]
 
source:
  fn: vcf2db-d8adff6.tar.gz
  url: https://github.com/quinlan-lab/vcf2db/archive/d8adff6.tar.gz

requirements:
  build:
    - python
    - perl-threaded
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.2.0
  run:
    - python
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.2.0

test:
  commands:
    - vcf2db.py -h

about:
  home: https://github.com/quinlan-lab/vcf2db
  license: MIT
  summary: Create a gemini-compatible database from a VCF
