package:
  name: vcf2db
  version: '2018.05.23'

build:
  number: 2
  skip: True # [not py27]

source:
  url: https://github.com/quinlan-lab/vcf2db/archive/231f830.tar.gz
  sha256: a6f53089f1e92f7c92e9691c4f0810403f1d1666995e3adab75362f38da93683

requirements:
  host:
    - python
    - perl
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.2.0
  run:
    - python
    - nomkl # [unix]
    - snappy
    - python-snappy
    - sqlalchemy
    - cyvcf2
    - numpy
    - peddy >=0.2.9
    - geneimpacts >0.2.0

test:
  commands:
    - vcf2db.py -h

about:
  home: https://github.com/quinlan-lab/vcf2db
  license: MIT
  summary: Create a gemini-compatible database from a VCF
