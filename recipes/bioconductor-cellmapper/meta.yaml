{% set version="1.2.0" %}
{% set name="CellMapper" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c92703c563be333b09c82d78c846234c2e7d6f40e95073993a34ebb210f36c34
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-s4vectors
    - r-base
  run:
    - bioconductor-s4vectors
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CellMapper.html
  license: Artistic-2.0
  summary: 'Infers cell type-specific expression based on co-expression similarity
    with known cell type marker genes. Can make accurate predictions using publicly
    available expression data, even when a cell type has not been isolated before.'
