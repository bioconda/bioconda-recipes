{% set version = "2.40.0" %}
{% set name = "LMGene" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0073afa14740274f430c190c90ae3f2b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affydata
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
    - r-survival
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'LMGene package for analysis of microarray data using a linear model and glog data transformation'
extra:
  identifiers:
    - biotools:lmgene
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-lmgene
    path: recipes/bioconductor-lmgene
    version: 2.36.0

