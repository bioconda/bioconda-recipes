{% set version = "2.34.0" %}
{% set name = "LMGene" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c0724e49af72c94475c8b521036a2fb5ae615002feb7a1657a7cbe7e6b3b7bdb
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-affy
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-multtest
    - r-base
    - r-survival
  run:
    - bioconductor-affy
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-multtest
    - r-base
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'LMGene package for analysis of microarray data using a linear model and glog data transformation'

extra:
  identifiers:
    - biotools:lmgene
    - doi:10.1038/nmeth.3252
