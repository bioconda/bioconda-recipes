{% set version = "2.38.0" %}
{% set name = "LMGene" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1d5e6672bd23b4c523568b712545643c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affydata
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-multtest >=2.38.0,<2.39.0'
    - r-base
    - r-survival
  run:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-multtest >=2.38.0,<2.39.0'
    - r-base
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'LMGene package for analysis of microarray data using a linear model and glog data transformation'
extra:
  identifiers:
    - biotools:lmgene
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-lmgene
    path: recipes/bioconductor-lmgene
    version: 2.36.0

