{% set version = "1.10.0" %}
{% set name = "SpatialOmicsOverlay" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: dee308061f23efe94a97a52c873ed7aa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spatialomicsoverlay", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocStyle, rmarkdown, testthat (>= 3.0.0), stringi, qpdf, pheatmap, viridis, cowplot, vdiffr, sf
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-geomxtools >=3.14.0,<3.15.0
    - bioconductor-rbioformats >=1.10.0,<1.11.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-base64enc
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggtext
    - r-magick
    - r-pbapply
    - r-plotrix
    - r-readxl
    - r-scattermore
    - r-stringr
    - r-xml
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-geomxtools >=3.14.0,<3.15.0
    - bioconductor-rbioformats >=1.10.0,<1.11.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-base64enc
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggtext
    - r-magick
    - r-pbapply
    - r-plotrix
    - r-readxl
    - r-scattermore
    - r-stringr
    - r-xml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Spatial Overlay for Omic Data from Nanostring GeoMx Data
  description: Tools for NanoString Technologies GeoMx Technology. Package to easily graph on top of an OME-TIFF image. Plotting annotations can range from tissue segment to gene expression.

