{% set version = "1.2.0" %}
{% set name = "tidySingleCellExperiment" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5cb3cdab1e64d32efa405b6c6dddbef2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat, knitr, markdown, SingleCellSignalR, SingleR, scater, scran, tidyHeatmap, igraph, GGally, Matrix, uwot, celldex, dittoSeq, EnsDb.Hsapiens.v86
requirements:
  host:
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-plotly
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
  run:
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-pillar
    - r-plotly
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Brings SingleCellExperiment to the Tidyverse'
  description: 'tidySingleCellExperiment is an adapter that abstracts the ''SingleCellExperiment'' container in the form of tibble and allows the data manipulation, plotting and nesting using ''tidyverse'''
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

