{% set version = "1.20.1" %}
{% set name = "tidySingleCellExperiment" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 447bfd6de35cd5a74c479d7697f93737

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tidysinglecellexperiment", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, testthat, knitr, markdown, rmarkdown, SingleCellSignalR, SingleR, scater, scran, tidyHeatmap, igraph, GGally, uwot, celldex, dittoSeq, plotly, rbibutils, prettydoc
requirements:

  host:
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-generics
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-matrix
    - r-pillar
    - r-pkgconfig
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-ttservice >=0.4.0
    - r-vctrs

  run:
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-dplyr
    - r-ellipsis
    - r-fansi
    - r-generics
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-matrix
    - r-pillar
    - r-pkgconfig
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-ttservice >=0.4.0
    - r-vctrs

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Brings SingleCellExperiment to the Tidyverse
  description: '''tidySingleCellExperiment'' is an adapter that abstracts the ''SingleCellExperiment'' container in the form of a ''tibble''. This allows *tidy* data manipulation, nesting, and plotting. For example, a ''tidySingleCellExperiment'' is directly compatible with functions from ''tidyverse'' packages `dplyr` and `tidyr`, as well as plotting with `ggplot2` and `plotly`. In addition, the package provides various utility functions specific to single-cell omics data analysis (e.g., aggregation of cell-level data to pseudobulks).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

