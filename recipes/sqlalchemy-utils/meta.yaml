{% set version = "0.33.2" %}
{% set sha256 = "986930124da1386208c2bcdcdb149df88c095ab62d666fae865639ede1edc5f6" %}
build:
  number: 0
  skip: true # [osx]

package:
  name: sqlalchemy-utils
  version: '{{version}}'

source:
  fn: SQLAlchemy-Utils-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/S/SQLAlchemy-Utils/SQLAlchemy-Utils-{{version}}.tar.gz
  sha256: '{{sha256}}'
requirements:
  build:
    - python
    - setuptools
    - six
    - sqlalchemy >=1.0

  run:
    - python
    - six
    - sqlalchemy >=1.0

test:
  imports:
    - sqlalchemy_utils
    - sqlalchemy_utils.functions
    - sqlalchemy_utils.primitives
    - sqlalchemy_utils.relationships
    - sqlalchemy_utils.types

about:
  home: https://github.com/kvesteri/sqlalchemy-utils
  license: BSD License
  summary: Various utility functions for SQLAlchemy.
  license_family: BSD
