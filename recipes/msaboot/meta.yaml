package:
  name: msaboot
  version: 0.1.0

source:
  url: https://github.com/phac-nml/msaboot/archive/v0.1.0.tar.gz
  md5: 9b29a2d65a5802c0d9de203424092dcb

build:
  number: 0
  skip: True #[not linux]

requirements:
  build:
    - python
    - numpy
    - biopython

  run:
    - python
    - numpy
    - biopython

test:
  commands:
    - python msaboot/msaboot.py -i tests/data/msa.fasta -o out.phylip -n 10 2>&1 | grep ' ' > /dev/null

about:
  home: https://github.com/phac-nml/msaboot
  license: Apache 2.0
  summary: 'Bootstrapping: Generate Resampled Multiple Sequence Alignment Data'
