{% set name = "tirmite" %}
{% set version = "1.3.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "37fa0aaff11de3526cc3495a1782774e1fe533817c5baca22d18e7f54aebfa90" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  entry_points:
    - tirmite=tirmite.cli.cli:main
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('tirmite', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
    - hatch-vcs
  run:
    - biopython >=1.70
    - pandas >=0.23.4
    - pyfaidx
    - pyhmmer
    - python >=3.8
    - rich

test:
  imports:
    - tirmite
  commands:
    - tirmite --help
    - tirmite --version
    - tirmite seed --help
    - tirmite pair --help

about:
  home: https://github.com/Adamtaranto/TIRmite
  dev_url: https://github.com/Adamtaranto/TIRmite
  license: GPL-3
  license_family: GPL-3
  summary: "Map profile HMMs of transposon termini to genomic sequences for annotation of cryptic transposon variants."
  description: "Map profile HMMs of transposon termini to genomic sequences for annotation of cryptic transposon variants."

extra:
  recipe-maintainers:
    - Adamtaranto
