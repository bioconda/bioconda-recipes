{% set version = "1.18.0" %}
{% set name = "DExMA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 880023b9d99a5ff5ff2ce597de0a67fd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dexma", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, qpdf, BiocGenerics, RUnit
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-dexmadata >=1.18.0,<1.19.0
    - bioconductor-geoquery >=2.78.0,<2.79.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-snpstats >=1.60.0,<1.61.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-bnstruct
    - r-pheatmap
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-swamp
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-dexmadata >=1.18.0,<1.19.0
    - bioconductor-geoquery >=2.78.0,<2.79.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-snpstats >=1.60.0,<1.61.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-bnstruct
    - r-pheatmap
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-swamp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Differential Expression Meta-Analysis
  description: performing all the steps of gene expression meta-analysis considering the possible existence of missing genes. It provides the necessary functions to be able to perform the different methods of gene expression meta-analysis. In addition, it contains functions to apply quality controls, download GEO datasets and show graphical representations of the results.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

