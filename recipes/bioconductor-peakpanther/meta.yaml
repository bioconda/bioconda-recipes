{% set version = "1.0.0" %}
{% set name = "peakPantheR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ba72d93ef88bf142aa874881aafeff64
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, faahKO, msdata, knitr, rmarkdown, pander, BiocStyle
requirements:
  host:
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - 'bioconductor-mzr >=2.20.0,<2.21.0'
    - r-base
    - 'r-doparallel >=1.0.11'
    - 'r-foreach >=1.4.4'
    - 'r-ggplot2 >=2.2.1'
    - 'r-gridextra >=2.3'
    - 'r-minpack.lm >=1.2.1'
    - 'r-scales >=0.5.0'
    - 'r-stringr >=1.2.0'
    - 'r-xml >=3.98.1.10'
  run:
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - 'bioconductor-mzr >=2.20.0,<2.21.0'
    - r-base
    - 'r-doparallel >=1.0.11'
    - 'r-foreach >=1.4.4'
    - 'r-ggplot2 >=2.2.1'
    - 'r-gridextra >=2.3'
    - 'r-minpack.lm >=1.2.1'
    - 'r-scales >=0.5.0'
    - 'r-stringr >=1.2.0'
    - 'r-xml >=3.98.1.10'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Peak Picking and Annotation of High Resolution Experiments'
  description: 'An automated pipeline for the detection, integration and reporting of predefined features across a large number of mass spectrometry data files.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

