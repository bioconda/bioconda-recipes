{% set name = "paragraph" %}
{% set version = "2.4a" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Illumina/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 80cb06aec6333f720f7668200b441b7ed4c9e3251288512d9692306bfbd7c8fe
  patches:
    - boost.patch

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - cmake
  host:
    - htslib
    - zlib
    - bzip2
    - boost-cpp
  run:
    - python >=3
    - boost-cpp
    - htslib
    - zlib
    - bzip2
    - pysam
    - intervaltree
    - jsonschema

test:
  commands:
    - multigrmpy.py --help
    - paragraph --help
    - grmpy --help

about:
  home: https://github.com/Illumina/paragraph
  license: Apache License 2.0
  license_file: LICENSE
  summary: Graph realignment tools for structural variants
