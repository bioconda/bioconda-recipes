{% set version = "1.4.2" %}
{% set name = "BSgenome.Celegans.UCSC.ce11" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b80e24149a0c6ed323d0c9a6d112ef52
build:
  number: 12
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsgenome.celegans.ucsc.ce11", max_pin="x.x") }}'
  noarch: generic
# Suggests: GenomicFeatures
requirements:
  host:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Full genome sequences for Caenorhabditis elegans (UCSC version ce11)'
  description: 'Full genome sequences for Caenorhabditis elegans (Worm) as provided by UCSC (ce11, Feb. 2013) and stored in Biostrings objects.'

