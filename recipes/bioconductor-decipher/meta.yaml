{% set version = "3.6.0" %}
{% set name = "DECIPHER" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 67ee5063f5795782c21c15f4e38ad2eb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-decipher", max_pin="x.x") }}'

# Suggests: RSQLite (>= 1.1)
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-dbi
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-dbi

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Tools for curating, analyzing, and manipulating biological sequences
  description: A toolset for deciphering and managing biological sequences.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:DECIPHER
  parent_recipe:
    name: bioconductor-decipher
    path: recipes/bioconductor-decipher
    version: 2.8.1

