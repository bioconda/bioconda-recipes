{% set version = "2.30.0" %}
{% set name = "DECIPHER" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0a32c782d61a604dc3594c684daa8c75
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-decipher", max_pin="x.x") }}'
requirements:
  host:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-xvector >=0.42.0,<0.43.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=1.1'
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-xvector >=0.42.0,<0.43.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=1.1'
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3.0-only
  summary: 'Tools for curating, analyzing, and manipulating biological sequences'
  description: 'A toolset for deciphering and managing biological sequences.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:DECIPHER
  parent_recipe:
    name: bioconductor-decipher
    path: recipes/bioconductor-decipher
    version: 2.8.1

