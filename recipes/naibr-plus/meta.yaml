{% set name = "naibr-plus" %}
{% set version = "0.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pontushojer/NAIBR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 396d11882e214c16017cc7e9a951473ab4f76a5a7c1d1362d74fe23329deb9a1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps .

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - pysam >=0.15.0
    - mpmath
    - numpy
    - scipy
    - matplotlib-base

test:
  commands:
    - naibr --help

about:
  home: https://github.com/pontushojer/NAIBR
  license: MIT
  summary: "Identify novel adjacencies created by structural variations using linked-read data"
