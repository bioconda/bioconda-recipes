{% set name = "naibr-plus" %}
{% set version = "0.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/pontushojer/NAIBR.git
  git_rev: v{{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps .

requirements:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - python >=3.7
    - pysam >=0.15.0
    - mpmath
    - numpy
    - scipy
    - matplotlib

test:
  commands:
    - naibr --help

about:
  home: https://github.com/pontushojer/NAIBR
  license: MIT
  summary: "Identify novel adjacencies created by structural variations using linked-read data"
