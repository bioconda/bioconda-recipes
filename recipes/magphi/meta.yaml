{% set version = "2.0.2" %}
{% set name = "Magphi" %}

package:
  name: magphi
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: '092e5535feac5521ed13f939851ff8f5fc4c08d13b8cca50338fcce456f629de'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - Magphi = Magphi.__main__:main

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - biopython >=1.79
    - blast >=2.12.0
    - pybedtools ==0.8.2
    - numpy ==1.21.2
    - samtools ==1.11

test:
  import:
    - Magphi
  commands:
    - Magphi --help

about:
  home: "https://github.com/milnus/Magphi"
  license: MIT
  license_family: MIT
  summary: "A bioinformatics tool allowing for examnination and extraction of genomic features using seed sequences."
  doc_url: https://github.com/milnus/Magphi/wiki
  dev_url: https://github.com/milnus/Magphi

extra:
  recipe-maintainers:
    - milnus
