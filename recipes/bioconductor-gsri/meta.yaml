{% set version = "2.58.0" %}
{% set name = "GSRI" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 88b01f21e89a9f4d46a28335ca1d4dc5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gsri", max_pin="x.x") }}'
  noarch: generic

# Suggests: limma, hgu95av2.db
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-les >=1.60.0,<1.61.0
    - r-base
    - r-fdrtool
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-les >=1.60.0,<1.61.0
    - r-base
    - r-fdrtool

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Gene Set Regulation Index
  description: The GSRI package estimates the number of differentially expressed genes in gene sets, utilizing the concept of the Gene Set Regulation Index (GSRI).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:gsri
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-gsri
    path: recipes/bioconductor-gsri
    version: 2.28.0

