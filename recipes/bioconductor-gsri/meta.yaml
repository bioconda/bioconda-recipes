{% set version = "2.30.0" %}
{% set name = "GSRI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ac8cc2e1ace03d640b892e1e8ae18153db2c585c7dc9e95426a13f3d878afd9b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-les >=1.32.0,<1.34.0'
    - r-base
    - r-fdrtool
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-les >=1.32.0,<1.34.0'
    - r-base
    - r-fdrtool
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The GSRI package estimates the number of differentially expressed genes in gene sets, utilizing the concept of the Gene Set Regulation Index (GSRI).'
extra:
  identifiers:
    - biotools:gsri
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-gsri
    path: recipes/bioconductor-gsri
    version: 2.28.0
