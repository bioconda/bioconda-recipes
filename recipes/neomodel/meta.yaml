package:
  name: neomodel
  version: "2.0.2"

source:
  fn: neomodel-2.0.2-py2-none-any.whl
  url: https://pypi.python.org/packages/37/2d/5c5aa13c741acc2625f8e67635dd3a6105bdeb509e68d92840d81e3ace5e/neomodel-2.0.2-py2-none-any.whl#md5=986e9ce735fefb62fc0dea778652cbed
  md5: 986e9ce735fefb62fc0dea778652cbed

build:
  number: 2
  noarch_python: True
  skip: True # [not py27]

requirements:
  build:
    - python
    - pip
    - py2neo

  run:
    - python
    - py2neo

# test runner starts a neo4j DB using docker - this is required because 
# the first thing that neomodel does on import is to connect to a neo4j DB

about:
  home: http://github.com/robinedwards/neomodel
  license: MIT
  summary: 'An object mapper for the neo4j graph database.'
