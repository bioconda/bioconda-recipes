package:
  name: itk
  version: 4.7.0

source:
  fn: InsightToolkit-4.7.0.tar.gz
  url: http://downloads.sourceforge.net/project/itk/itk/4.7/InsightToolkit-4.7.0.tar.gz
  md5: afe407b78a8ef68a7097f3413d122e35

build:
  number: 9
  binary_relocation: true

requirements:
  build:
    - gcc ==4.8.5
    - libgcc
    - cmake
    - zlib
    - libtiff
    - libpng
    - jpeg
    - hdf5
    - fftw
  run:
    - libgcc
    - zlib
    - libtiff
    - libpng
    - jpeg
    - hdf5
    - fftw

test:
  files:
    - CMakeLists.txt
    - CreateVector.cxx
  requires:
    - cmake
  commands:
    - mkdir build
    - cd build
    - hash -r
    - cmake -DCMAKE_PREFIX_PATH=$PREFIX ..
    - make

about:
  home: http://www.itk.org/
  license: Apache 2.0
