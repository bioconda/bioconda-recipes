{% set name = "ltr_finder" %}
{% set version = "1.07" %}
{% set sha256 = "060ee6b533636a39f6833829c487713d1b85a53245029edcd51e26b21d4d0b0c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/NBISweden/LTR_Finder/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 5
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - perl
    - perl-gd
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - test -x ${PREFIX}/bin/ltr_finder

about:
  home: "https://github.com/NBISweden/LTR_Finder"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "LTR_Finder is an efficient program for finding full-length LTR retrotranspsons in genome sequences."
  dev_url: "https://github.com/NBISweden/LTR_Finder"

extra:
  additional-platforms:
    - linux-aarch64
    # missing perl-extutils-constant
    #- osx-arm64
