{% set name = "breakfast" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/breakfast-{{ version }}.tar.gz
  sha256: a241e0d4891c62635f1b99559271fb4b7777ffa60ef67e25be579d6750c01b9c

build:
  entry_points:
    - breakfast = breakfast.console:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<3.11
  run:
    - click >=8.1.3,<9.0.0
    - networkx >=2.8,<3.0
    - numpy >=1.22.3,<2.0.0
    - pandas >=1.4.2,<2.0.0
    - python >=3.9,<3.11
    - scikit-learn >=1.0.2,<2.0.0
    - scipy >=1.8.0,<2.0.0

test:
  imports:
    - breakfast
  commands:
    - pip check
    - breakfast --help
  requires:
    - pip

about:
  home: https://github.com/rki-mf1/breakfast
  summary: 'breakfast: fast putative outbreak cluster and infection chain detection using SNPs'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - matthuska
