{% set version = "3.2.2" %}
{% set name = "TxDb.Athaliana.BioMart.plantsmart28" %}
{% set bioc = "3.20" %}

about:
  description: Exposes an annotation databases generated from BioMart by exposing these as TxDb objects
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Annotation package for TxDb object(s)
build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-txdb.athaliana.biomart.plantsmart28", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 9ed52284f01e08fc382db179b544bb17
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

