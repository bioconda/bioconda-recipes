{% set version = "1.0.0" %}

package:
  name: oncogemini
  version: {{ version }}

source:
  url: https://github.com/fakedrtom/oncogemini/archive/v{{ version }}.tar.gz
  sha256: ff0bdbaed4a6ae795b9649b37122279992245d1022eb69848f81d4813bd61ffa

build:
    number: 0
    noarch: python
    script: "python -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy>=1.7.1,<=1.15.4
    - inheritance>=0.1.3
    - sqlalchemy>=1
    - PyYAML>=3.10
    - pybedtools>=0.6.2
    - scipy>=0.12.0
    - pysam>=0.6
    - Unidecode>=0.04.14
    - cyordereddict==0.2.2
    - vcf2db
    - vcfanno

test:
  commands:
    - oncogemini --version

about:
  home: https://github.com/fakedrtom/oncogemini
  license: MIT
  license_file: LICENSE
  summary: "OncoGEMINI is an adaptation of GEMINI intended for the improved identification of biologically and clincally relevant tumor variants from multi-sample and longitudinal tumor sequencing data"
  
