{% set version = "1.6.0" %}
{% set name = "EGAD" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cc6d8b142e4e2a2e0e0dad02564a5ea2997f920f2c75bba1699d57dfd2e0ab37
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-affy
    - bioconductor-arrayqualitymetrics
    - bioconductor-biobase
    - bioconductor-geoquery
    - bioconductor-impute
    - bioconductor-limma
    - r-base
    - r-gplots
    - r-igraph
    - r-mass
    - r-matrix
    - r-plyr
    - r-rcolorbrewer
    - r-rcurl
    - r-zoo
  run:
    - bioconductor-affy
    - bioconductor-arrayqualitymetrics
    - bioconductor-biobase
    - bioconductor-geoquery
    - bioconductor-impute
    - bioconductor-limma
    - r-base
    - r-gplots
    - r-igraph
    - r-mass
    - r-matrix
    - r-plyr
    - r-rcolorbrewer
    - r-rcurl
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package implements a series of highly efficient tools to calculate functional properties of networks based on guilt by association methods.'
