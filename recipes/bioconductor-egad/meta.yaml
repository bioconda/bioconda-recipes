{% set version = "1.20.0" %}
{% set name = "EGAD" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e53f37f6414a59d7c9fa7009fc669d57
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, rmarkdown, markdown
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-geoquery >=2.60.0,<2.61.0'
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - r-base
    - r-gplots
    - r-igraph
    - r-mass
    - r-plyr
    - r-rcolorbrewer
    - r-rcurl
    - r-zoo
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-geoquery >=2.60.0,<2.61.0'
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - r-base
    - r-gplots
    - r-igraph
    - r-mass
    - r-plyr
    - r-rcolorbrewer
    - r-rcurl
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Extending guilt by association by degree'
  description: 'The package implements a series of highly efficient tools to calculate functional properties of networks based on guilt by association methods.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

