    - perl-task-weaken
    - perl-list-util
    - perl-file-spec
    - perl-test-more
    - perl-hook-lexwrap
    - perl-class-xsaccessor

  run:
    - perl
    - perl-clone
    - perl-params-util
    - perl-io-string
    - perl-digest-md5
    - perl-list-moreutils
    - perl-task-weaken
    - perl-list-util
    - perl-file-spec
    - perl-hook-lexwrap
    - perl-class-xsaccessor

