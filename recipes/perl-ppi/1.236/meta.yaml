{% set name = "perl-ppi" %}
{% set version = "1.236" %}
{% set sha256 = "c6674b349c0b7d9a6d668e789a5e5215477d88ed4c8203aa69a2a50085308aec" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MI/MITHALDU/PPI-1.236.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  host:
    - perl
    - perl-class-inspector
    - perl-clone
