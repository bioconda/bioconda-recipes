{% set version = "1.3.4" %}

package:
  name: python-edlib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/edlib/edlib-{{ version }}.tar.gz
  sha256: 9ed0fe89ed304ffcfea64c58e55a31119fea94fca1fa9a68a606dd644e17328b

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - edlib

about:
  home: https://github.com/Martinsos/edlib
  license: MIT License
  summary: 'Lightweight, super fast C/C++ (& Python) library for sequence alignment using edit (Levenshtein) distance.'
  license_family: MIT
