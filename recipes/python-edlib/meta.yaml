{% set version = "1.3.7" %}

package:
  name: python-edlib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/edlib/edlib-{{ version }}.tar.gz
  sha256: b1a15fda0f7ea9b7546565e633d712849e4985fb92d040569d776e0706a9aae8

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - edlib

about:
  home: https://github.com/Martinsos/edlib
  license: MIT License
  summary: 'Lightweight, super fast C/C++ (& Python) library for sequence alignment using edit (Levenshtein) distance.'
  license_family: MIT
