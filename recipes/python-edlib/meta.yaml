{% set version = "1.3.5" %}

package:
  name: python-edlib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/edlib/edlib-{{ version }}.tar.gz
  sha256: 8f795628e4c655d7fb45b5b194538086627272942424b7a4df06ca768992e546

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - edlib

about:
  home: https://github.com/Martinsos/edlib
  license: MIT License
  summary: 'Lightweight, super fast C/C++ (& Python) library for sequence alignment using edit (Levenshtein) distance.'
  license_family: MIT
