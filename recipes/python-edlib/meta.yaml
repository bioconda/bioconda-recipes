{% set version = "1.3.9" %}

package:
  name: python-edlib
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/edlib/edlib-{{ version }}.tar.gz
  sha256: 64c3dfab3ebe3e759565a0cc71eb4df23cf3ce1713fd558af3c473dddc2a3766

build:
  number: 7
  script: "EDLIB_USE_CYTHON=1 {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage("python-edlib", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
  run:
    - python

test:
  imports:
    - edlib

about:
  home: https://github.com/Martinsos/edlib
  license: MIT
  summary: 'Lightweight, super fast C/C++ (& Python) library for sequence alignment using edit (Levenshtein) distance.'
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/Martinsos/edlib
  doc_url: https://martinsos.github.io/edlib/

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1093/bioinformatics/btw753
