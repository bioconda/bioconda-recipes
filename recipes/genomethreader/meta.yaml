{% set name = "genomethreader" %}
{% set version = "1.7.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://genomethreader.org/distributions/gth-{{ version }}-Linux_x86_64-64bit.tar.gz
  sha256: cdcf7f0c642c14c9dc6b9270e3172de96696f42c25185beabc9a1f68c9c41a57

build:
  number: 0
  skip: True  # [not linux]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

test:
  commands:
    - gth --version

about:
  home: "https://genomethreader.org"
  summary: "GenomeThreader is a software tool to compute gene structure predictions. The gene structure predictions are calculated using a similarity-based approach where additional cDNA/EST and/or protein sequences are used to predict gene structures via spliced alignments."
  license: ISC
  license_file: LICENSE
  dev_url: "https://github.com/genometools/genomethreader"
  doc_url: "https://genomethreader.org"

extra:
  recipe-maintainers:
    - lucventurini
