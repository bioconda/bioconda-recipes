{% set version = "2.5.1" %}
{% set sha256 = "838075ee0e326baff3befc04dfb5777114466a7fb65408fa9af2cd63af096be5" %}

package:
  name: foldalign
  version: {{ version }}

build:
  number: 0

source:
  fn: foldalign.-{{ version }}.tgz
  url: https://rth.dk/resources/foldalign/software/foldalign.{{ version }}.tgz
  sha256: {{ sha256 }}
 
requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
  run:
    - libgcc # [linux]

test:
  commands:
   - foldalign -help | grep Usage

about:
  home: http://www.tbi.univie.ac.at/RNA/
  license: custom
  license_file: COPYING
  summary: FOLDALIGN an algorithm for local or global simultaneous folding and aligning two or more RNA sequences
