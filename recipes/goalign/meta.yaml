{% set version = "0.4.0" %}
{% set name = "goalign" %}

package:
  name: {{name}}
  version: {{ version }}

build:
  number: 0
  binary_relocation: false
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  - url: https://github.com/evolbioinfo/{{name}}/archive/v{{ version }}.tar.gz
    sha256: c70415088e62925dc353d6a6e1250c5ecc0f0db4c2a75e61590de8faf70595ff
    folder: src/github.com/evolbioinfo/{{name}}/

requirements:
  build:
    - go-nocgo

test:
  commands:
    - {{name}} -h
    - goalign_test.sh
    - {{name}} version

about:
  home: https://github.com/evolbioinfo/goalign
  license: GPL-2.0
  summary: goalign is a set of command line tools to manipulate multiple alignments

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
