{% set version = "0.3.7" %}
{% set name = "goalign" %}

package:
  name: {{name}}
  version: {{ version }}

build:
  number: 0
  binary_relocation: false
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  - url: https://github.com/evolbioinfo/{{name}}/archive/v{{ version }}.tar.gz
    sha256: ae88553b45944f104486aa2c71161820ac9125f3628bb494ee76bfea3e75142e
    folder: src/github.com/evolbioinfo/{{name}}/

requirements:
  build:
    - go-nocgo

test:
  commands:
    - {{name}} -h
    - goalign_test.sh
    - {{name}} version

about:
  home: https://github.com/evolbioinfo/goalign
  license: GPL-2.0
  summary: goalign is a set of command line tools to manipulate multiple alignments

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
