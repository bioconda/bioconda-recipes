{% set name = "pyaml" %}
{% set version = "19.12.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b3f636b467864319d7ded1558f86bb305b8612a274f5d443a62dc5eceb1b7176

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - pyyaml
  run:
    - python
    - pyyaml

test:
  imports:
    - pyaml
    - pyaml.tests

about:
  home: "https://github.com/mk-fg/pretty-yaml"
  license: WTFPL
  license_family: OTHER
  license_file: 
  summary: "PyYAML-based module to produce pretty and readable YAML-serialized data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
