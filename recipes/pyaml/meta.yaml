{% set name = "pyaml" %}
{% set version = "23.5.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4c4b28b6fe89336000f08646f3cf1f6b68fb11e4c409626b77562e65a577273b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: The package home page
  license: WTFPL
  license_family: OTHER
  license_file: 
  summary: "PyYAML-based module to produce a bit more pretty and readable YAML-serialized data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
