{% set name = "pyaml" %}
{% set version = "23.9.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2b2c39017b718a127bef9f96bc55f89414d960876668d69880aae66f4ba98957

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - pyyaml
  run:
    - python
    - pyyaml

test:
  imports:
    - pyaml
    - pyaml.tests

about:
  home: "https://github.com/mk-fg/pretty-yaml"
  license: WTFPL
  license_family: OTHER
  license_file: 
  summary: "PyYAML-based module to produce a bit more pretty and readable YAML-serialized data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
