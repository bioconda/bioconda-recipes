{% set name = "pyaml" %}
{% set version = "19.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c79ae98ececda136a034115ca178ee8bf3aa7df236c488c2f55d12f177b88f1e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
    - pyyaml
  run:
    - python
    - pyyaml

test:
  imports:
    - pyaml
    - pyaml.tests

about:
  home: https://github.com/mk-fg/pretty-yaml
  license: WTFPL
  license_family: OTHER
  license_file: 
  summary: PyYAML-based module to produce pretty and readable YAML-serialized data
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
