{% set version="1.99.4" %}
{% set name="libshorah" %}

package:
  name: libshorah
  version: '{{ version }}'

source:
  url: https://github.com/LaraFuhrmann/VILOCA/archive/refs/tags/v.1.99.4-libshorah.tar.gz
  sha256: 427377cd968f59846a0612967bfbefc2cf8ec24781dc443d5f868f1927cf1698

build:
  skip: True  # [py27]
  number: 0
  script:
    - mkdir -p build
    - cd build
    - cmake -D CMAKE_INSTALL_PREFIX=${PREFIX} -D CMAKE_INSTALL_RPATH:STRING=${PREFIX}/lib -D CMAKE_CXX_STANDARD=11 -D BUILD_SHARED_LIBS=ON -D CMAKE_BUILD_TYPE=Release
    - make -j4
    - make install

requirements:
  build:
    - cmake
    - pkgconfig
    - cxx-compiler
  host:
    - python
    - htslib >= 1.16
    - boost
    - pybind11

test:
  imports:
    - libshorah

about:
  home: https://github.com/LaraFuhrmann/VILOCA
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: libshorah - Short Reads Assembly into Haplotypes
