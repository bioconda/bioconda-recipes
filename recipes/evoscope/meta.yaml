{% set name = "evoscope" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Maxime5G/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 0352dde2bde4bab398b171b978adb077f433f131fc2f383927e65200231a39e6

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
  run:
    - r-base >=4.0.0
    - pastml >=1.9.3
    - pandas =1.5.3
    - r-tidyverse
    - r-ape
    - r-gplots

test:
    commands:
        - evoscope -h

about:
  home: "https://github.com/Maxime5G/EvoScope"
  license: GPL-3.0
  summary: "EvoScope: EVOlutionary Study of Correlations of Occurrences on a Phylogeny."
  description: |
    EvoScope is a wrapper combining two phylogenetic tools to assess correlated evolution between a pair of traits reconstructed on a phylogenetic tree.

extra:
  recipe-maintainers:
    - Maxime5G
