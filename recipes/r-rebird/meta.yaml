{% set version = '0.5.0' %}

package:
  name: r-rebird
  version: {{ version|replace("-", "_") }}

source:
  url: https://cran.r-project.org/src/contrib/rebird_{{ version }}.tar.gz
  sha256: 44804ad8e63173e68c93f98b54303ddf032ab7a24ace85fca401e89cb8293c6f


build:
  number: 2

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-dplyr
    - r-httr >=1.0.0
    - r-jsonlite
  run:
    - r-base
    - r-dplyr
    - r-httr >=1.0.0
    - r-jsonlite

test:
  commands:
    - $R -e "library('rebird')"

about:
  home: http://github.com/ropensci/rebird
  license: MIT + file LICENSE
  summary: |
    A programmatic client for the eBird database, including functions for searching for
    bird observations by geographic location (latitude, longitude), eBird hotspots,
    location identifiers, by notable sightings, by region, and by taxonomic name.
  license_family: MIT
