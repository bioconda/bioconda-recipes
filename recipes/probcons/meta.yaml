    - compare -version | head

about:
  home: "http://probcons.stanford.edu/"
  license: "Public Domain Software"
  summary: "PROBCONS is a probabilistic consistency-based multiple sequence alignment"

extra:
  identifiers:
    - doi:10.1101/gr.2821705 
