{% set version = "1.12" %}
package:
  name: probcons
  version: {{ version }}

build:
  number: 0

source:
  url: http://probcons.stanford.edu/probcons_v1_12.tar.gz
  sha256: ecf3f9ab9ad47e14787c76d1c64aeea5533d4038c4be0236c00cdd79104cf383
  patches:
    - file.patch
    
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib    
test:
