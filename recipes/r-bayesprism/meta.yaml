{% set version = "0" %}

package:
  name: r-bayesprism
  version: {{ version }}

source:
  url: https://github.com/omnideconv/CDSeq/archive/refs/heads/master.zip
  sha256: def178efff98e832f6a3897650ff9ae5306c8fee75545a9e21ba61058f6c5700

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-r.utils
    - r-scran
    - bioconductor-biocparallel
    - r-knitr
    - r-snowfall
    - r-nmf
  run:
    - r-base
    - r-r.utils
    - r-scran
    - bioconductor-biocparallel
    - r-knitr
    - r-snowfall
    - r-nmf
    

test:
  commands:
    - $R -e "library('BayesPrism')"

about:
  home: https://github.com/omnideconv/BayesPrism
  license: GPL-3
  summary: "BayesPrism: Bayesian cell type and gene expression deconvolution"
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - LorenzoMerotto
  identifiers:
    - https://doi.org/10.1038/s43018-022-00356-3