{% set version = "0" %}

package:
  name: r-bayesprism
  version: {{ version }}

source:
  url: https://github.com/omnideconv/BayesPrism/archive/refs/heads/master.zip
  sha256: 5fbb453d57706d39a88b186497d7a777fcc2e18bd36bff58ee3e7189a0c14599

build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-r.utils
    - r-gplots
    - bioconductor-scran
    - bioconductor-biocparallel
    - r-knitr
    - r-snowfall
    - r-nmf
  run:
    - r-base
    - r-r.utils
    - r-gplots
    - bioconductor-scran
    - bioconductor-biocparallel
    - r-knitr
    - r-snowfall
    - r-nmf
    

test:
  commands:
    - $R -e "library('BayesPrism')"

about:
  home: https://github.com/omnideconv/BayesPrism
  license: GPL-3
  summary: "BayesPrism: Bayesian cell type and gene expression deconvolution"
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - LorenzoMerotto
  identifiers:
    - https://doi.org/10.1038/s43018-022-00356-3
