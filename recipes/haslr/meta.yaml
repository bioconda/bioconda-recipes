{% set version = "20200422" %}
{% set sha256 = "6a336faf54349335912abbbfa65b1480d3418174707294ad90d4e1e0ca0d1258" %}

package:
  name: haslr
  version: {{ version }}

source:
  url: https://github.com/vpc-ccg/haslr/archive/0123746af93a9b0d79eee969510d12a88a9d6af3.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  # minia is not available for osx
  skip: True  # [osx or py27]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - zlib
  host:
    - python
    - zlib
    - minia >=3.2.1
    - minimap2 >=2.17
    - fastutils >=0.3
  run:
    - python
    - zlib
    - minia >=3.2.1
    - minimap2 >=2.17
    - fastutils >=0.3

test:
  commands:
    - haslr.py --version
    - haslr_assemble --version
    - minia_nooverlap -h
    - minia --help
    - minimap2 --help
    - fastutils --version

about:
  home: https://github.com/vpc-ccg/haslr
  license: GPL3
  license_file: LICENSE
  summary: A fast tool for hybrid genome assembly of long and short reads

