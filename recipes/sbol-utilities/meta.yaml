{% set name = "sbol-utilities" %}
{% set version = "1.0a14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/SynBioDex/SBOL-utilities/archive/{{ version }}.tar.gz
    sha256: b03f63f4bfbec4ebe8e24d43d0d9d61966104e7a7110f661dbc55133b04a961d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pysbol3 >=1.0.1
    - pysbol2 =v1.4.1
    - rdflib
    - biopython
    - graphviz
    - tyto >=1.0b3
    - openpyxl
    - sbol_factory >=1.0
    - nodejs

test:
  source_files:
    - test
  imports:
    - sbol_utilities
  requires:
    - pytest
    - interrogate

about:
  home: https://github.com/SynBioDex/SBOL-utilities
  summary: Collection of scripts and functions for manipulating SBOL 3 data that can be run from the command line or as functions in Python.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kenza12
    - breakthewall
    - tduigou
