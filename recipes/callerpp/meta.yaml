{% set name = "callerpp" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/nh13/{{ name }}/archive/{{ version }}.tar.gz
    sha256: ae6a830d424e9a84594e49fe7694de3ee0dc1658391d7de58bfdb1efd21965cd

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - spoa >=4.1.4

test:
  commands:
    - printf ">1\nAAAAAGAAAAA\nAAAAACAAAAA\nAAAAAGAAAAA" > ref.fa; ./bin/callerpp -a 2 

about:
  home: https://github.com/nh13/callerpp
  license: MIT
  license_file: LICENSE
  summary: 'A simple consensus caller based on partial order alignment with spoa'

extra:
  recipe-maintainers:
    - nh13
