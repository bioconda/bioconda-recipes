{% set name = "callerpp" %}
{% set version = "0.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/nh13/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 177f27b5dff571dde74040339a5cca7ff54fa8c838cdeac618203ecf2eacea96

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - spoa >=4.1.4
    - zlib
  run:
    - zlib
    - spoa >=4.1.4

test:
  commands:
    - callerpp --version
    - printf ">1\nAAAAAGAAAAA\nAAAAACAAAAA\nAAAAAGAAAAA" > ref.fa; callerpp -a 2 --input ref.fa 

about:
  home: https://github.com/nh13/callerpp
  license: MIT
  license_file: LICENSE
  summary: 'A simple consensus caller based on partial order alignment with spoa'

extra:
  recipe-maintainers:
    - nh13
