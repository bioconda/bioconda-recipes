{% set name = "callerpp" %}
{% set version = "0.1.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/nh13/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 504a35e09ca87a4173b73781d7f67e6c67532c0529297267b86456a358833ac7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - spoa >=4.1.4
  run:
    - spoa >=4.1.4

test:
  commands:
    - callerpp --version
    - printf ">1\nAAAAAGAAAAA\nAAAAACAAAAA\nAAAAAGAAAAA" > ref.fa; callerpp -a 2 --input ref.fa

about:
  home: "https://github.com/nh13/callerpp"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A simple consensus caller based on partial order alignment with spoa."
  dev_url: "https://github.com/nh13/callerpp"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - nh13
