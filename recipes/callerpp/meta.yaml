{% set name = "callerpp" %}
{% set version = "0.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/nh13/{{ name }}/archive/{{ version }}.tar.gz
    sha256: c218d9f92dade1588c75ed72343a0c3f6d89e4aef4ac46090ae35a58d0add9a6

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - spoa >=4.1.4

test:
  commands:
    - callerpp --version
    - printf ">1\nAAAAAGAAAAA\nAAAAACAAAAA\nAAAAAGAAAAA" > ref.fa; callerpp -a 2 --input ref.fa 

about:
  home: https://github.com/nh13/callerpp
  license: MIT
  license_file: LICENSE
  summary: 'A simple consensus caller based on partial order alignment with spoa'

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - nh13
