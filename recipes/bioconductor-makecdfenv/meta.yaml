{% set version = "1.54.0" %}
{% set name = "makecdfenv" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0a2482b880ea8bc4afc4b90ee4e66b95c9f26a752a63ebf6c0b7312542fbd59d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-affy
    - bioconductor-affyio
    - bioconductor-biobase
    - bioconductor-zlibbioc
    - r-base
  run:
    - bioconductor-affy
    - bioconductor-affyio
    - bioconductor-biobase
    - bioconductor-zlibbioc
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package has two functions. One reads a Affymetrix chip description file (CDF) and creates a hash table environment containing the location/probe set membership mapping. The other creates a package that automatically loads that environment.'

extra:
  identifiers:
    - biotools:makecdfenv
    - doi:10.1186/1471-2105-13-56
