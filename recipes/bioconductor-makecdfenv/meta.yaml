{% set version = "1.86.0" %}
{% set name = "makecdfenv" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5250c45e35bf6a1fb3798686a2c2f33d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-makecdfenv", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: CDF Environment Maker
  description: This package has two functions. One reads a Affymetrix chip description file (CDF) and creates a hash table environment containing the location/probe set membership mapping. The other creates a package that automatically loads that environment.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:makecdfenv
    - doi:10.1186/1471-2105-13-56
  parent_recipe:
    name: bioconductor-makecdfenv
    path: recipes/bioconductor-makecdfenv
    version: 1.56.0

