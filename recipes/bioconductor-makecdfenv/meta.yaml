{% set version = "1.68.0" %}
{% set name = "makecdfenv" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 114de15f559c9c107789e521b9b6b1d2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-affyio >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-zlibbioc >=1.38.0,<1.39.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-affyio >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-zlibbioc >=1.38.0,<1.39.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'CDF Environment Maker'
  description: 'This package has two functions. One reads a Affymetrix chip description file (CDF) and creates a hash table environment containing the location/probe set membership mapping. The other creates a package that automatically loads that environment.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:makecdfenv
    - doi:10.1186/1471-2105-13-56
  parent_recipe:
    name: bioconductor-makecdfenv
    path: recipes/bioconductor-makecdfenv
    version: 1.56.0

