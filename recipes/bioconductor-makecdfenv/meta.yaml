{% set version = "1.58.0" %}
{% set name = "makecdfenv" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4f1ba6b03964861e6553e52ff5c9cfb3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-affyio >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.29.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-affyio >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.29.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package has two functions. One reads a Affymetrix chip description file (CDF) and creates a hash table environment containing the location/probe set membership mapping. The other creates a package that automatically loads that environment.'
extra:
  identifiers:
    - biotools:makecdfenv
    - doi:10.1186/1471-2105-13-56
  parent_recipe:
    name: bioconductor-makecdfenv
    path: recipes/bioconductor-makecdfenv
    version: 1.56.0

