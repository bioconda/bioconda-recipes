{% set version = "1.14.0" %}
{% set name = "erma" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5811fca20ad2fce297e69eb2bfe15776
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown, BiocStyle, knitr, GO.db, png, DT, doParallel
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfiles >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-shiny
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfiles >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'epigenomic road map adventures'
  description: 'Software and data to support epigenomic road map adventures.'

