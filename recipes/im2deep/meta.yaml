{% set name = "im2deep" %}
{% set version = "0.2.0" %}
{% set sha256 = "51678cfa2af905af196176e37e694c8629d9d8f2c4a1848185b5794697e0544b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/im2deep-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:

  number: 0
  entry_points:
    - im2deep=im2deep.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('im2deep', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - click
    - deeplc
    - deeplcretrainer
    - psm-utils
    - pandas
    - numpy
    - tensorflow >=2.2,<2.13.0

test:
  imports:
    - im2deep

about:
  home: https://github.com/compomics/im2deep
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "Framework for prediction of collisional cross-section of peptides."
  dev_url: https://github.com/compomics/im2deep

extra:
  recipe-maintainers:
    - compomics

