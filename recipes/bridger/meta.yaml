{% set name = "Bridger" %}
{% set version = "20141201" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  string: boost{{CONDA_BOOST}}_{{CONDA_NCURSES}_{{PKG_BUILDNUM}}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://sourceforge.net/projects/rnaseqassembly/files/Bridger_r2014-12-01.tar.gz
  md5: 4f4a8a00363df197463259a7eef906b2 
  patches: rsem_sam.patch
     
requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - boost {{CONDA_BOOST}}*
    - icu ==56.1
    - ncurses {{CONDA_NCURSES}}*


  run:
    - libgcc  # [not osx]
    - boost {{CONDA_BOOST}}*
    - icu ==56.1
    - ncurses {{CONDA_NCURSES}}*

test:
  commands:
    - SparseAssembler | grep "Error! Genome size not given." > /dev/null

about:
  home: https://github.com/yechengxi/SparseAssembler
  summary: A sparse k-mer graph based, memory-efficient genome assembler
