package:
  name: r-vcfr
  version: "1.5.0"

source:
  fn: vcfR_1.5.0.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/vcfR_1.5.0.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/vcfR/vcfR_1.5.0.tar.gz

build:
  number: 0
  skip: True # [osx]
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r >=3.0.1
    - r-base
    - r-rcpp
    - r-ape
    - r-dplyr
    - r-magrittr
    - r-memuse
    - r-pinfsc50
    - r-stringr
    - r-tidyr
    - r-vegan
    - r-viridislite
    - gcc # [linux]
    - llvm # [osx]

  run:
    - r >=3.0.1
    - r-base
    - r-rcpp
    - r-ape
    - r-dplyr
    - r-magrittr
    - r-memuse
    - r-pinfsc50
    - r-stringr
    - r-tidyr
    - r-vegan
    - r-viridislite
    - libgcc # [linux]

test:
  commands:
    - $R -e "library('vcfR')"

about:
  home: https://cran.r-project.org/web/packages/vcfR/index.html
  license: GPL (>= 2)
  summary: Facilitates easy manipulation of variant call format (VCF) data.
  license_family: GPL3
