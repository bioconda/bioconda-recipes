{% set version = "1.14.1" %}
{% set name = "epiNEM" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 58f9b3696c41a383fa578ecf1bec5e13
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, RUnit, BiocGenerics, STRINGdb, devtools, rmarkdown, GOSemSim, AnnotationHub, org.Sc.sgd.db
requirements:
  host:
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-minet >=3.48.0,<3.49.0'
    - 'bioconductor-mnem >=1.6.0,<1.7.0'
    - r-base
    - r-boolnet
    - r-e1071
    - r-gtools
    - r-igraph
    - r-lattice
    - r-latticeextra
    - r-pcalg
    - r-rcolorbrewer
  run:
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-minet >=3.48.0,<3.49.0'
    - 'bioconductor-mnem >=1.6.0,<1.7.0'
    - r-base
    - r-boolnet
    - r-e1071
    - r-gtools
    - r-igraph
    - r-lattice
    - r-latticeextra
    - r-pcalg
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: epiNEM
  description: 'epiNEM is an extension of the original Nested Effects Models (NEM). EpiNEM is able to take into account double knockouts and infer more complex network signalling pathways.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

