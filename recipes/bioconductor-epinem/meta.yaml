{% set version = "1.6.0" %}
{% set name = "epiNEM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5bf0fbfb9bad7ea3c34023dd969b85cf148442025ba91311dfd5548d9f54ecdf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-minet >=3.40.0,<3.42.0'
    - 'bioconductor-nem >=2.56.0,<2.58.0'
    - r-base
    - r-boolnet
    - r-e1071
    - r-gtools
    - r-igraph
    - r-lattice
    - r-latticeextra
    - r-pcalg
    - r-rcolorbrewer
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-minet >=3.40.0,<3.42.0'
    - 'bioconductor-nem >=2.56.0,<2.58.0'
    - r-base
    - r-boolnet
    - r-e1071
    - r-gtools
    - r-igraph
    - r-lattice
    - r-latticeextra
    - r-pcalg
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'epiNEM is an extension of the original Nested Effects Models (NEM). EpiNEM is able to take into account double knockouts and infer more complex network signalling pathways.'
