{% set version = "20.9.1" %}
{% set sha256 = "d078a651b22dbd9ccc68a3cfd991d12fbf539dcfc941115242c0c4c734ef8527" %}
{% set galaxy_version = version.split(".")[:2]|join(".") %}

package:
  name: galaxy-data
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/galaxy-data/galaxy-data-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - galaxy-objectstore >={{ galaxy_version }}
    - galaxy-util >={{ galaxy_version }}
    - galaxy_sequence_utils
    - bdbag
    - bx-python
    - h5py
    - isa-rwval
    - parsley
    - numpy
    - pycryptodome
    - pydantic
    - pysam >=0.15
    - social-auth-core
    - sqlalchemy
    - sqlalchemy-migrate
    - sqlalchemy-utils
    - WebOb
    - python >=3.6
    - six >=1.9.0
    # extra: jstree
    # - dictobj
    # extra: template
    # - future
    # - cheetah3

test:
  imports:
    - galaxy
    - galaxy.exceptions
    - galaxy.model
    - galaxy.datatypes.dataproviders
    - galaxy.quota
    - galaxy.security

about:
  home: https://galaxyproject.org
  license: AFL-3.0
  license_file: LICENSE
  summary: The Galaxy models, datatype framework, and datatype implementations.
  doc_url: https://docs.galaxyproject.org
  dev_url: https://github.com/galaxyproject/galaxy

extra:
  identifiers:
    - biotools:galaxy
    - doi:10.1093/nar/gky379
  recipe-maintainers:
    - bernt-matthias
