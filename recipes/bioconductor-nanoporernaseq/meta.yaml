{% set version = "1.15.0" %}
{% set name = "NanoporeRNASeq" %}
{% set bioc = "3.20" %}

about:
  description: The NanoporeRNASeq package contains long read RNA-Seq data generated using Oxford Nanopore Sequencing. The data consists of 6 samples from two human cell lines (K562 and MCF7) that were generated by the SG-NEx project. Each of these cell lines has three replicates, with 1 direct RNA sequencing data and 2 cDNA sequencing data. Reads are aligned to chromosome 22 (Grch38) and stored as bam files. The original data is from the SG-NEx project.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Nanopore RNA-Seq Example data
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-nanoporernaseq", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: knitr, bambu, ggbio, BSgenome.Hsapiens.NCBI.GRCh38, circlize, ComplexHeatmap, apeglm, rlang, rmarkdown, GenomicAlignments, Rsamtools
requirements:
  host:
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - r-base
  run:
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 62af5121b9015934e82a2cafeae598a2
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

