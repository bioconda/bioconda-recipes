{% set version = "1.0.27" %}
{% set name = "org.Mxanthus.db" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e493814c41401de383b4f6e0f3d39619
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DBI, RUnit, clusterProfiler, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-biocstyle >=2.20.0,<2.21.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-biocstyle >=2.20.0,<2.21.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Genome wide annotation for Myxococcus xanthus DK 1622'
  description: 'Genome wide annotation for Myxococcus xanthus DK 1622, primarily based on mapping using Gene identifiers.'

