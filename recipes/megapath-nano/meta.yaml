{% set name = "megapath-nano" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/HKU-BAL/MegaPath-Nano/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: 5786705b37435e7e589976738905c32dc5d7774381ae9a2016fececfac3b8992

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python=3.6.10
    - pandas=1.1.5
    - samtools=1.9
    - pysam=0.16.0
    - psutil=5.6.5
    - pybedtools=0.8.0
    - porechop=0.2.4
    - bioconvert=0.4.3
    - seqtk=1.3
    - minimap2=2.21
    - bcftools=1.9
    - tabulate=0.8.9
    - cgecore=1.5.6
    - ncbi-amrfinderplus=3.10.5
    - rgi=5.2.0
    - libdeflate=1.6
    - pyahocorasick=1.1.7
    - biopython=1.72
    - filetype=1.0.7

about:
  home: 'https://github.com/HKU-BAL/MegaPath-Nano'
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: "MegaPath-Nano: Accurate Compositional Analysis and Drug-level Antimicrobial Resistance Detection Software for Oxford Nanopore Long-read Metagenomics"

