{% set name = "megapath-nano" %}
{% set version = "2" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/HKU-BAL/MegaPath-Nano/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: ae4ef8f2817b3a52905d089706ca151a569aa350e61140438d71644e0c443d8b




build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp

  run:
    - python=3.6.10
    - pandas=1.1.5
    - samtools>=1.10
    - pysam=0.16.0
    - psutil=5.6.5
    - pybedtools=0.8.0
    - porechop=0.2.4
    - bioconvert=0.4.3
    - seqtk=1.3
    - minimap2=2.21
    - bcftools=1.9
    - tabulate=0.8.9
    - cgecore=1.5.6
    - ncbi-amrfinderplus>=3.10
    - rgi>=5
    - libdeflate=1.6
    - pyahocorasick=1.1.7
    - biopython=1.72
    - filetype=1.0.7
    - clair=2.1.1
    - parallel=20191122

test:
  commands:
          - megapath_nano.py -h
          - amrfinder -u

about:
  home: 'https://github.com/HKU-BAL/MegaPath-Nano'
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "MegaPath-Nano: Accurate Compositional Analysis and Drug-level Antimicrobial Resistance Detection Software for Oxford Nanopore Long-read Metagenomics; MegaPath-Nano-Amplicon: filtering module for metagenomic amplicon data; MegaPath-Nano-Amplicon: filtering module for metagenomic amplicon data"


