{% set name = "megapath-nano" %}
{% set version = "2" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/HKU-BAL/MegaPath-Nano/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: 9079bb6ffc7d4a432864f1789e7c822e37ebe35c0ff53fb6359f8bc6adc6410b




build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp

  run:
    - python=3.6.10
    - pandas
    - samtools>=1.10
    - pysam>=0.16.0
    - psutil
    - pybedtools
    - porechop=0.2.4
    - bioconvert=0.4.3
    - seqtk
    - minimap2
    - bcftools
    - tabulate
    - cgecore=1.5.6
    - ncbi-amrfinderplus>=3.10
    - colorlog
   #- rgi>=5
   #- libdeflate=1.6
   #- pyahocorasick=1.1.7
    - biopython=1.72
   #- filetype=1.0.7
    - clair=2.1.1
    - parallel=20191122

test:
  commands:
          - megapath_nano.py -h
          - rgi

about:
  home: 'https://github.com/HKU-BAL/MegaPath-Nano'
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "MegaPath-Nano: Accurate Compositional Analysis and Drug-level Antimicrobial Resistance Detection Software for Oxford Nanopore Long-read Metagenomics; MegaPath-Nano-Amplicon: filtering module for metagenomic amplicon data; MegaPath-Nano-Amplicon: filtering module for metagenomic amplicon data"


