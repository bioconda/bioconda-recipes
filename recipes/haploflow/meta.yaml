{% set version = "0.1" %}
{% set sha256 = "808ea1160fc9bd2a35d4d24d384d1d09e9d6c75aa37a0bdf96420b2eb29902e7" %}

package:
  name: haploflow
  version: {{ version }}

source:
  url: https://github.com/hzi-bifo/Haploflow/releases/download/v0.1/haploflow_{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >= 2.8
    - boost-cpp = 1.55.0
  run:
    - cmake >= 2.8
    - boost-cpp = 1.55.0

test:
  imports:
    - haploflow
  commands:
    - haploflow --help
    - haploflow --version

about:
  dev_url: https://github.com/hzi-bifo/Haploflow
  license: GPL-3.0 License
  license_file: LICENSE
  summary: 'Strain-aware viral genome assembler for short read sequence data'
  description: |
    Haploflow is a strain-aware viral genome assembler for short read sequence data. 
    It uses a flow algorithm on a deBruijn graph data structure to resolve viral strains. 
    Haploflow is still actively under development and release 0.1 is freely available under the GPLv3 license.
    It is written entirely in C++.

  extra:
    identifiers:
      - doi:10.1101/2021.01.25.428049