{% set version = "1.26.0" %}
{% set name = "evaluomeR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ce0c5cac79525355d9f15259353a7bf9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-evaluomer", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, magrittr
requirements:

  host:
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-class
    - r-cluster >=2.0.9
    - r-corrplot >=0.84
    - r-dendextend >=1.16.0
    - r-dplyr
    - r-flexmix >=2.3.15
    - r-fpc >=2.2-3
    - r-ggdendro
    - r-ggplot2
    - r-kableextra
    - r-mass
    - r-matrixstats
    - r-mclust
    - r-plotrix
    - r-prabclus
    - r-randomforest >=4.6.14
    - r-rdpack
    - r-reshape2
    - r-rskc >=2.4.2
    - r-sparcl >=1.0.4

  run:
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-class
    - r-cluster >=2.0.9
    - r-corrplot >=0.84
    - r-dendextend >=1.16.0
    - r-dplyr
    - r-flexmix >=2.3.15
    - r-fpc >=2.2-3
    - r-ggdendro
    - r-ggplot2
    - r-kableextra
    - r-mass
    - r-matrixstats
    - r-mclust
    - r-plotrix
    - r-prabclus
    - r-randomforest >=4.6.14
    - r-rdpack
    - r-reshape2
    - r-rskc >=2.4.2
    - r-sparcl >=1.0.4

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Evaluation of Bioinformatics Metrics
  description: Evaluating the reliability of your own metrics and the measurements done on your own datasets by analysing the stability and goodness of the classifications of such metrics.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

