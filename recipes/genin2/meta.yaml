{% set name = "genin2" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genin2-{{ version }}.tar.gz
  sha256: c5da3b691845b2c86d2e58e997bcbcaf1f0c9c2b0100cc3610d78d9aa824da59

build:
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - genin2 = genin2.cli:start_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.2
    - pip
  run:
    - python >=3.9
    - biopython >=1.81
    - click >=8.0.0
    - importlib-resources >=1.3
    - numpy >=2.0.0
    - joblib >=1.4.2
    - scikit-learn >=1.6.1

test:
  imports:
    - genin2
  commands:
    - pip check
    - genin2 --help
  requires:
    - pip

about:
  summary: Genin2 is a lightining-fast bioinformatic tool to predict genotypes for H5 viruses belonging to the European clade 2.3.4.4b
  home: https://github.com/izsvenezie-virology/genin2
  license: AGPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlexSartori
    - EdoardoGiussani
