{% set name = "genin2" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genin2-{{ version }}.tar.gz
  sha256: 48bf83af74ab11a3364be0932b3695dec9b63c6f7357147052a410b424cb4c3e

build:
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - genin2 = genin2.cli:start_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=69.5
    - pip
  run:
    - python >=3.9
    - biopython >=1.85
    - click >=8.1.0
    - importlib-resources >=6.5.2
    - numpy >=2.0.2
    - joblib >=1.4.0
    - scikit-learn >=1.6.1
    - requests >=2.32.3

test:
  imports:
    - genin2
  commands:
    - pip check
    - genin2 --help
  requires:
    - pip

about:
  summary: Genin2 is a lightining-fast bioinformatic tool to predict genotypes for H5 viruses belonging to the European clade 2.3.4.4b
  home: https://izsvenezie-virology.github.io/genin2
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlexSartori
    - EdoardoGiussani
