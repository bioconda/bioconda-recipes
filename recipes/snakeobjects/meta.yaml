{% set version = "3.0.8" %}

package:
  name: snakeobjects
  version: {{ version }}

source:
  url:  https://github.com/iossifovlab/snakeobjects/archive/refs/tags/{{ version }}.tar.gz
  sha256: 473e28b622b073d990a156df2ecdaec35df960eb910737f7c8af755f047a202c

build:
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  noarch: python
  number: 0
  entry_points:
    - sobjects = snakeobjects.cli:cli
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - snakemake-minimal

test:
  imports:
    - snakeobjects
  commands:
    - sobjects --help
    - sobjects version

about:
  home: https://github.com/iossifovlab/snakeobjects
  summary: Snakeobjects, an object-oriented workflow management system based on snakemake
  license: MIT
  license_file: LICENSE

extra:
  maintainers:
   - yamrom
