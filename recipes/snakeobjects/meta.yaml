{% set version = "3.0.2" %}

package:
  name: snakeobjects
  version: {{ version }}

source:
  git_url: https://github.com/iossifovlab/snakeobjects.git
  git_rev: 3.0.2
  git_depth: 1
  
build:
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  noarch: python
  number: 1
  entry_points:
    - sobjects = snakeobjects.cli:cli
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - snakemake

test:
  imports:
    - snakeobjects
  commands:
    - sobjects --help
    - sobjects version

about:
  home: https://github.com/iossifovlab/snakeobjects
  summary: Snakeobjects, an object-oriented workflow management system based on snakemake
  license: MIT
  license_file: LICENSE

extra:
  maintainers:
   - yamrom
