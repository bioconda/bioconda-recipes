
{% set version = "3.0.4" %}

package:
  name: snakeobjects
  version: {{ version }}

source:
  url:  https://github.com/iossifovlab/snakeobjects/archive/refs/tags/{{ version }}.tar.gz
  sha256: d32a7df2b3b2be73c055618788998c47319b0ec522c86171f134526cee5dd0ff

build:
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  noarch: python
  number: 0
  entry_points:
    - sobjects = snakeobjects.cli:cli
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - snakemake

test:
  imports:
    - snakeobjects
  commands:
    - sobjects --help
    - sobjects version

about:
  home: https://github.com/iossifovlab/snakeobjects
  summary: Snakeobjects, an object-oriented workflow management system based on snakemake
  license: MIT
  license_file: LICENSE

extra:
  maintainers:
   - yamrom
