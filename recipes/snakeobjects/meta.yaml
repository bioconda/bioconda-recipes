{% set version = "3.0.7" %}

package:
  name: snakeobjects
  version: {{ version }}

source:
  url:  https://github.com/iossifovlab/snakeobjects/archive/refs/tags/{{ version }}.tar.gz
  sha256: 30102c01fb2f9d378d7a5c144a99d2897f51fbb89a26ef42f74cb6f06860cd28

build:
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  noarch: python
  number: 0
  entry_points:
    - sobjects = snakeobjects.cli:cli
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - snakemake-minimal

test:
  imports:
    - snakeobjects
  commands:
    - sobjects --help
    - sobjects version

about:
  home: https://github.com/iossifovlab/snakeobjects
  summary: Snakeobjects, an object-oriented workflow management system based on snakemake
  license: MIT
  license_file: LICENSE

extra:
  maintainers:
   - yamrom
