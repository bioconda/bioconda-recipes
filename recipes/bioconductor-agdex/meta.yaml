{% set version = "1.28.0" %}
{% set name = "AGDEX" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 31c07d465d469691f644762d42e8d76d3ca1b60c12583184c70a63a657097c30
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-gseabase >=1.42.0,<1.44.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-gseabase >=1.42.0,<1.44.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL Version 2 or later'
  summary: 'A tool to evaluate agreement of differential expression for cross-species genomics'
extra:
  identifiers:
    - biotools:agdex
    - doi:10.1093/bioinformatics/btr362
