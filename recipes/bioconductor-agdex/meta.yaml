{% set version = "1.32.0" %}
{% set name = "AGDEX" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: eef4f67c480d45fa194afd886da71abc
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL Version 2 or later'
  summary: 'A tool to evaluate agreement of differential expression for cross-species genomics'
extra:
  identifiers:
    - biotools:agdex
    - doi:10.1093/bioinformatics/btr362
  parent_recipe:
    name: bioconductor-agdex
    path: recipes/bioconductor-agdex
    version: 1.28.0

