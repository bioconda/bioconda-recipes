{% set name = "coinfinder" %}
{% set version = "1.0.0" %}
{% set sha256 = "9805f6ef6cacbff634428da6a7358134cee3a8962862e1d70958a63408bfb51e" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/fwhelan/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 3
  rpaths:
          - lib/R/lib/
          - lib/

  skip: True  # [py2k or osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost-cpp
    - openmp
    - python
  run:
    - openmp
    - python
    #Depends
    - r-base
    #Imports
    - r-caper
    - r-phytools
    - r-getopt
    - r-igraph
    - r-dplyr
    - r-cowplot
    - r-data.table
    - r-ggraph
    - r-future
    - r-flock
    #Bioconductor
    - r-ape
    - 'r-ggplot2 >= 3.0.0'
    - r-grid
    - r-magrittr
    - r-methods
    - r-purrr
    - r-rlang
    - r-rvcheck
    - r-tidyr
    - 'tidytree >= 0.2.6'
    - 'treeio >= 1.8.0'
    - r-utils
    - bioconductor-ggtree

test:
  commands:
    - coinfinder -h 2>&1 | grep Max

about:
  home: "https://github.com/fwhelan/{{ name }}"
  license: "GPLv3"
  license_family: "GPL"
  license_file: "license.txt"
  summary: "A tool for the identification of coincident (associating and dissociating) genes in pangenomes."
  doc_url: "https://github.com/fwhelan/{{ name }}"
  dev_url: "https://github.com/fwhelan/{{ name }}"

extra:
  identifiers:
    - https://doi.org/10.1101/859371
