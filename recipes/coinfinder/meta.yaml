{% set name = "coinfinder" %}
{% set version = "1.0.0" %}
{% set sha256 = "9805f6ef6cacbff634428da6a7358134cee3a8962862e1d70958a63408bfb51e" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/fwhelan/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0

requirements:
  build:
          - {{ compiler('cxx') }}
          - cmake >=3.6
  host:
          - boost >=1.66
          - openmp
          - python >=3.6
            #Depends
          - r-base
            #Imports
          - r-caper
          - r-phytools
          - r-getopt
          - r-igraph
          - r-dplyr
          - r-cowplot
          - r-data.table
          - r-ggraph
            #Bioconductor
          - bioconductor-ggtree
  run:
          - boost-cpp >=1.55
          - openmp
          - python >=3.6
            #Depends
          - r-base
            #Imports
          - r-caper
          - r-phytools
          - r-getopt
          - r-igraph
          - r-dplyr
          - r-cowplot
          - r-data.table
          - r-ggraph
            #Bioconductor
          - bioconductor-ggtree

test:
        commands:
                - coinfinder -h

about:
  home: "https://github.com/fwhelan/{{ name }}"
  license: "GPLv3"
  license_family: "GPL"
  license_file: "license.txt"
  summary: "A tool for the identification of coincident (associating and dissociating) genes in pangenomes."
  doc_url: "https://github.com/fwhelan/{{ name }}"
  dev_url: "https://github.com/fwhelan/{{ name }}"

extra:
  identifiers:
          - https://doi.org/10.1101/859371
