{% set name = "pyvolve" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sjspielman/pyvolve/archive/v{{ version }}.tar.gz
  sha256: 7ca891b9c76254d551b4e9fe2eee64e4b153ffc114278c3b632360c077abad2b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy >=1.20.0
    - scipy
    - biopython

test:
  imports:
    - pyvolve

about:
  home: "https://github.com/sjspielman/pyvolve"
  summary: "Pyvolve is an open-source Python module for simulating sequences along a phylogenetic tree according to continuous-time Markov models of sequence evolution."
  license: "BSD-2-Clause"
  license_family: BSD
  license_file: "LICENSE.txt"
  dev_url: "https://github.com/sjspielman/pyvolve"
  doc_url: "https://sjspielman.github.io/pyvolve"
