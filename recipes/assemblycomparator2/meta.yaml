{% set version = "2.5.6" %}

package:
  name: assemblycomparator2
  version: {{ version }}

source:
  url: https://github.com/cmkobel/assemblycomparator2/archive/refs/tags/v{{ version }}.tar.gz
  md5: 2ffd351078346dce8de117f973df5efc


build:
  number: 0
  run_exports:
    #- {{ pin_subpackage('asscom2', max_pin="x.x") }} #  Didn't find subpackage version info for 'asscom2', which is used in a pin_subpackage expression.  Is it actually a subpackage? 
    - asscom2
  skip: True # [osx]

requirements:
  run:
    - snakemake >=7.32.3
    - mamba >=1.4.9 # Necessary for snakemake to install child environments during development.


test:
  commands:
    - touch dummy.fa; asscom2 --dryrun # [linux]
    - touch dummy.fa; asscom2 --dryrun # [osx]
    

about:
  home: https://github.com/cmkobel/assemblycomparator2
  summary: 'assemblycomparator2: Compare prokaryotic genomic assemblies'
  license_family: GPL
  license: GPL-3.0
  license_file: LICENSE
extra:
  skip-lints:
    - should_be_noarch_generic
  recipe-maintainers:
    - cmkobel

