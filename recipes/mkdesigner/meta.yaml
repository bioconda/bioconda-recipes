{% set name = "mkdesigner" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdesigner-{{ version }}.tar.gz
  sha256: df8223870444aff127faf9430da3c9967eab5af617b1ab173110dfff3be1273b

build:
  entry_points:
    - mkvcf = mkdesigner.mkvcf:main
    - mkprimer = mkdesigner.mkprimer:main
    - mkselect = mkdesigner.mkselect:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8,<4.0
    - pandas >=2.0.2,<3.0.0
    - samtools >=1.6,<2.0
    - bcftools >=1.5,<2.0
    - blast >=2.14.0,<3.0.0
    - gatk4 >=4.4.0.0,<5.0.0.0
    - picard >=2.18.29,<3.0.0
    - r-base >=4.2.3, <5.0.0

test:
  imports:
    - mkdesigner
  commands:
    - pip check
    - mkvcf --help
    - mkprimer --help
    - mkselect --help
  requires:
    - pip

about:
  home: https://github.com/KChigira/mkdesigner/
  summary: Genome-wide design of markers for PCR-based genotyping from NGS data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - KChigira
