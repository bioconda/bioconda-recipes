{% set name = "mkdesigner" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdesigner-{{ version }}.tar.gz
  sha256: 532609a307abcabe2a090ea64a73d29092fafcd543d62d0d10fbadcee0ba9df5

build:
  entry_points:
    - mkvcf = mkdesigner.mkvcf:main
    - mkprimer = mkdesigner.mkprimer:main
    - mkselect = mkdesigner.mkselect:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('mkdesigner', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - setuptools
  run:
    - python >=3.8,<4.0
    - pandas >=2.0.2,<3.0.0
    - blast >=2.14.0,<3.0.0
    - gatk4 >=4.4.0.0,<5.0.0.0
    - picard-slim >=2.18.29,<3.0.0
    - primer3 >=2.6.1,<3.0.0
    - samtools >=1.6,<2.0
    - bcftools >=1.5,<2.0
    - matplotlib-base
    - timeout-decorator

test:
  imports:
    - mkdesigner
  commands:
    - mkvcf --help
    - mkprimer --help
    - mkselect --help

about:
  home: https://github.com/KChigira/mkdesigner
  summary: Genome-wide design of markers for PCR-based genotyping from NGS data.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/KChigira/mkdesigner

extra:
  recipe-maintainers:
    - KChigira
