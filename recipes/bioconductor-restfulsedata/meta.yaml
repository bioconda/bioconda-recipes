{% set version = "1.4.0" %}
{% set name = "restfulSEData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f3c1449b751f0b105ead27e203cfe2a3f02bfeba63ab52c515a4e2fe84103fa0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
  run:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Metadata RangedSummarizedExperiment shell for use with restfulSE.'
