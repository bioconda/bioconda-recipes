{% set version = "1.2.0" %}

package:
  name: respect
  version: {{ version }}
source:
  url: https://github.com/shahab-sarmashghi/RESPECT/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3a1f698c8a1d0a66b3499fc2239b136a50dc7bea0c59631adbaa695bbe71b842
build:
  skip: True  # [py<37]
  noarch: python
  number: 0
  script:
    - conda config --add channels https://conda.anaconda.org/gurobi
    - conda install -y gurobi
    - python -m pip install --no-deps --ignore-installed .
  entry_points:
    - respect=respect.__main__:main
requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy >=1.16.5
    - scipy >=1.1.0
    - pandas >=1.0.0
  run:
    - python
    - numpy >=1.16.5
    - scipy >=1.1.0
    - pandas >=1.0.0
    - kmer-jellyfish 2.*
    - seqtk ==1.3
test:
  commands:
    - respect --help
about:
  home: https://github.com/shahab-sarmashghi/RESPECT
  license: BSD-3-Clause
  license_family: BSD
  summary: Estimating repeat spectra and genome length from low-coverage genome-skims
