{% set version = "2.0.0" %}
{% set name = "STRINGdb" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 164191927fff67e0e376b57809fa2ded
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - r-base
    - r-gplots
    - r-hash
    - r-igraph
    - r-plotrix
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-rcurl
    - r-sqldf
  run:
    - r-base
    - r-gplots
    - r-hash
    - r-igraph
    - r-plotrix
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-rcurl
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'STRINGdb (Search Tool for the Retrieval of Interacting proteins database)'
  description: 'The STRINGdb package provides a R interface to the STRING protein-protein interactions database (https://www.string-db.org).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:stringdb
  parent_recipe:
    name: bioconductor-stringdb
    path: recipes/bioconductor-stringdb
    version: 1.20.0

