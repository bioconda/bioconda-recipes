package:
  name: bioconductor-stringdb
  version: 1.16.0
source:
  fn: STRINGdb_1.16.0.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/STRINGdb_1.16.0.tar.gz
  md5: 2892f288a504491e56686a22650aa4e5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-gplots
    - r-hash
    - r-igraph
    - r-plotrix
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-rcurl
    - r-sqldf
  run:
    - r-base
    - r-gplots
    - r-hash
    - r-igraph
    - r-plotrix
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-rcurl
    - r-sqldf
test:
  commands:
    - '$R -e "library(''STRINGdb'')"'
about:
  home: https://bioconductor.org/packages/release/bioc/html/STRINGdb.html
  license: GPL-2
  summary: 'The STRINGdb package provides a R interface to the STRING protein-protein interactions database (http://www.string-db.org)'
