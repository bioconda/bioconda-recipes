{% set version = "1.22.0" %}
{% set name = "STRINGdb" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9008410f018dab4f9168f1f7a9335314b8173fc26cdef05d36e5300203eecc75
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-gplots
    - r-hash
    - r-igraph
    - r-plotrix
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-rcurl
    - r-sqldf
  run:
    - r-base
    - r-gplots
    - r-hash
    - r-igraph
    - r-plotrix
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-rcurl
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The STRINGdb package provides a R interface to the STRING protein-protein interactions database (http://www.string-db.org).'
extra:
  identifiers:
    - biotools:stringdb
  parent_recipe:
    name: bioconductor-stringdb
    path: recipes/bioconductor-stringdb
    version: 1.20.0
