{% set version = "1.12.0" %}
{% set name = "goSorensen" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d75d9449f63c51e164e577157ce37c5f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gosorensen", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocManager, BiocStyle, knitr, rmarkdown, org.At.tair.db, org.Ag.eg.db, org.Bt.eg.db, org.Ce.eg.db, org.Cf.eg.db, org.Dm.eg.db, org.Dr.eg.db, org.EcSakai.eg.db, org.EcK12.eg.db, org.Gg.eg.db, org.Mm.eg.db, org.Mmu.eg.db, org.Rn.eg.db, org.Sc.sgd.db, org.Ss.eg.db, org.Pt.eg.db, org.Xl.eg.db, GO.db, ggplot2, ggrepel, DT, magick
requirements:
  host:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-goprofiles >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-stringr
  run:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-goprofiles >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-stringr
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Statistical inference based on the Sorensen-Dice dissimilarity and the Gene Ontology (GO)
  description: This package implements inferential methods to compare gene lists in terms of their biological meaning as expressed in the GO. The compared gene lists are characterized by cross-tabulation frequency tables of enriched GO items. Dissimilarity between gene lists is evaluated using the Sorensen-Dice index. The fundamental guiding principle is that two gene lists are taken as similar if they share a great proportion of common enriched GO items.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

