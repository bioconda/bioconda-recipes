package:
    name: tpp
    version: "4.8.0"

source:
    fn: v4.8.0p7.tar.gz
    url: https://github.com/iracooke/tpp/archive/v4.8.0p7.tar.gz
    sha256: ca335910e65d0c4ba26d5a09de5c541d60261f82a67cf0c6b463c67d6ddad08e

build:
    number: 0
    # some dependencies are probably missing but without an OSX I can not debug it
    skip: True  # [osx]
    detect_binary_files_with_prefix: true

requirements:
    build:
        - gcc  # [linux]
        - llvm   # [osx]
        - libgd
        - perl-threaded
        - perl-xml-parser
        - perl-cgi
        - libpng
        - bzip2
        - zlib
        - libxslt
        - gnuplot
    run:
        - libgcc  # [linux]
        - libgd
        - perl-threaded
        - perl-xml-parser
        - perl-cgi
        - libpng
        - bzip2
        - zlib
        - gnuplot
        - libxslt

test:
    commands:
        - ProteinProphet -h

about:
    license: GPL v. 2.0 and LGPL
    summary: The Trans-Proteomic Pipeline (TPP) is an open-source data analysis software for proteomics developed at the Institute for Systems Biology (ISB) by the Ruedi Aebersold group under the Seattle Proteome Center. The TPP includes PeptideProphet,[2] ProteinProphet,[3] ASAPRatio, XPRESS and Libra.
    home: http://tools.proteomecenter.org/wiki/index.php?title=Software:TPP
