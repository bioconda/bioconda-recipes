package:
  name: daisysuite
  version: 1.3.0

source:
  url: https://gitlab.com/eseiler/DaisySuite/repository/1.3.0/archive.tar.gz
  sha256: 57789b62a41dac5f7ab3fe9fe16bdf3ded47bb8adee6f19ffe7a45425bb1373a

build:
  noarch: generic
  number: 2

requirements:
  run:
    - snakemake ==3.9.0
    - sak ==0.4.6
    - mason ==2.0.7
    - gustaf ==1.0.8
    - yara ==0.9.6
    - bwa ==0.7.12
    - clever-toolkit ==2.0rc3
    - stellar ==1.4.9
    - samtools ==1.9
    - bedtools ==2.22
    - pandas ==0.18.1
    - pysam ==0.9.1.4
    - scipy ==1.1.0
    - biopython ==1.72

test:
  commands:
    - DaisySuite --no-hooks --configfile $PREFIX/opt/daisysuite/example/example.yaml --config outputdir="$PREFIX/opt/daisysuite/example/output" -n

about:
  home: https://gitlab.com/eseiler/DaisySuite
  license: "GNU GPLv3"
  summary: "DaisySuite - mapping-based pipeline for horizontal gene transfer (HGT) detection using sequencing data"

