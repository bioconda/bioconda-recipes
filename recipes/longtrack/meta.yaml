package:
  name: longtrack
  version: "1.0.0"

source:
  url: https://github.com/fanglab/LongTrack/releases/download/v1.0.0/LongTrack.v1.0.0.tar.gz
  sha256: 874fa09ce235daa23887032df9ffbd783a58e86f58b63c919c4ad48f8b1131c5

build:
  number: 0

requirements:
  run:
    - python 2.7.16
    - htseq >=0.5.3p9
    - numpy >=1.7.1
    - matplotlib >=1.0.0
    - seaborn >=0.5.0
    - pandas >=0.7.3
    - bowtie2  

test:
  commands:
    - bowtie2 --version

about:
  home: https://github.com/fanglab/LongTrack
  license: "Commons Attribution-NonCommercial-ShareAlike 4.0 International"
  summary: "LongTrack is a novel framework that uses long-read metagenomic assemblies and reliable informatics tailored for FMT strain tracking."

extra:
  final: true
  copy_test_source_files: true

