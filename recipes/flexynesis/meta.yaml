{% set name = "flexynesis" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flexynesis-{{ version }}.tar.gz
  sha256: 6ddfd4bc4ae91daf5ebeb4cdb3e10ea1c16ce230ca88a8c3b76624c58ebcf2c2

build:
  entry_points:
    - flexynesis = flexynesis.__main__:main
    - flexynesis-cli = flexynesis.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<3.12
    - setuptools
    - pip
  run:
    - python >=3.11,<3.12
    - matplotlib-base
    - numpy
    - pandas
    - lightning
    - pyyaml
    - scikit-optimize
    - scipy
    - seaborn
    - pytorch
    - torchvision
    - tqdm
    - umap-learn
    - rich
    - captum
    - ipywidgets
    - pytorch_geometric
    - ipykernel
    - lifelines
    - papermill
    - scikit-survival
    - python-louvain

test:
  imports:
    - flexynesis
  commands:
    - pip check
    - flexynesis --help
    - flexynesis-cli --help
  requires:
    - pip

about:
  summary: A deep-learning based multi-omics bulk sequencing data integration suite with a focus on (pre-)clinical endpoint prediction.
  license: OTHER
  license_file: PLEASE_ADD_LICENSE_FILE
  description: "This is a deep-learning based multi-omics bulk sequencing data integration suite with a focus on (pre-)clinical endpoint prediction."

extra:
  recipe-maintainers:
    - bgruening
