{% set name = "Verticall" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rrwick/Verticall/archive/v{{ version }}.tar.gz
  sha256: b46199b332cbedfd7cfd7c4625d827609e4cc1099563818044740b6c3308836a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - verticall = verticall.__main__:main
  run_exports:
    - {{ pin_subpackage('verticall', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - numpy
    - pandas
    - matplotlib-base
    - plotnine
    - pytest
    - svgwrite
    - minimap2

test:
  imports:
    - verticall
  commands:
    - verticall --help
    - minimap2 --help

about:
  home: "https://github.com/rrwick/Verticall"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "A tool for building recombination-free trees."
  doc_url: "https://github.com/rrwick/Verticall/wiki"

extra:
  recipe-maintainers:
    - jvfe
