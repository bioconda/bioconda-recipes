{% set name = "Verticall" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rrwick/Verticall/archive/v{{ version }}.tar.gz
  sha256: 9fad321dc02a6484d1362fab36984d9f478ed6b95c60657d5a5e71f374962b98

build:
  entry_points:
    - verticall = verticall.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy
    - pandas
    - matplotlib-base
    - plotnine
    - pytest
    - svgwrite
    - minimap2

test:
  imports:
    - verticall
  commands:
    - pip check
    - verticall --help
    - minimap2 --help
  requires:
    - pip

about:
  home: https://github.com/rrwick/Verticall
  license: GPL-3.0
  license_file: LICENSE
  summary: "A tool for building recombination-free trees"

extra:
  recipe-maintainers:
    - jvfe
