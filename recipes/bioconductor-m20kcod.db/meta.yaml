{% set version = "3.4.0" %}
{% set name = "m20kcod.db" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f2f734fb41e1ae4e949abf09687733bf
build:
  number: 7
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: annotate, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-org.mm.eg.db >=3.13.0,<3.14.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-org.mm.eg.db >=3.13.0,<3.14.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Codelink UniSet Mouse 20k I Bioarray annotation data (chip m20kcod)'
  description: 'Codelink UniSet Mouse 20k I Bioarray annotation data (chip m20kcod) assembled using data from public repositories'

