{% set version = "2.12.1" %}

package:
  name: tiddit
  version: '{{ version }}'

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: 2676ac5cf9566bfaf53b87f0d54b2f61e2803cb464267e7f72a80ffcbe35eac1
  patches:
    - TIDDIT.py.patch

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - python
    - numpy
    - pysam

test:
  commands:
    - TIDDIT
    - TIDDIT.py
    - tiddit --help

about:
  home: https://github.com/SciLifeLab/TIDDIT
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "TIDDIT - structural variant calling."
