{% set version = "2.12.0" %}

package:
  name: tiddit
  version: '{{ version }}'

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: e10ed13bd87ba622dc16ac7e371489977690198b3325ad172f3291e52b4437cf
  patches:
    - TIDDIT.py.patch

build:
  number: 4
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - python
    - cython
    - numpy
    - pip
  run:
    - python
    - numpy
    - pysam

test:
  commands:
    - TIDDIT
    - TIDDIT.py
    - tiddit --help

about:
  home: https://github.com/SciLifeLab/TIDDIT
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "TIDDIT - structural variant calling."
