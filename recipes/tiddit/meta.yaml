{% set version = "3.3.1" %}

package:
  name: tiddit
  version: '{{ version }}'

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: c60c6f3bdadef32dc0f744cb30cbfd332bfbd32fa857cb9645eaf27602041205

build:
  number: 0
  entry_points:
    - tiddit = tiddit.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.1
    - cython
    - numpy
    - pip
    - joblib

  run:
    - python >=3.1
    - numpy
    - joblib
    - pysam
    - fermi2
    - bwa
    - ropebwt2

test:
  commands:
    - tiddit --help
    - fermi2 2>&1 | grep "^Usage:"
    - ropebwt2 /dev/null 2>&1 | grep ropebwt2
    - bwa 2>&1 | grep "index sequences in the"
about:
  home: https://github.com/SciLifeLab/TIDDIT
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "TIDDIT - structural variant calling"
