{% set version = "2.7.1" %}

package:
  name: tiddit
  version: '{{ version }}'

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: 1d014cd2d4e1f5410e9ffbeda7a0512d65895ec38d57e8aed5dffa19f32f4699

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cython
    - cmake
    - numpy
    - python=2.7.15
    - setuptools
  host:
    - cython
    - cmake
    - numpy
    - python=2.7.15
    - setuptools
  run:
    - python=2.7.15
    - cython
    - cmake
    - numpy
    - pysam
    - numpy

test:
  commands:
    - tiddit >/dev/null

about:
  home: https://github.com/SciLifeLab/TIDDIT
  license: GPL-3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "TIDDIT - structural variant calling."
