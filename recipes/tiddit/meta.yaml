{% set name = "tiddit" %}
{% set version = "3.9.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: 2ba2cf4f4a1e125dfc221608822b6bc3c0654de0fdeeb699d42b7701201ed7b6

build:
  number: 0
  entry_points:
    - tiddit = tiddit.__main__:main
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir --use-pep517 . -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
    - pysam
  run:
    - python
    - numpy
    - pysam
    - fermi2
    - bwa
    - ropebwt2
    - joblib

test:
  commands:
    - tiddit --help

about:
  home: "https://github.com/SciLifeLab/TIDDIT"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "TIDDIT - structural variant calling."
  dev_url: "https://github.com/SciLifeLab/TIDDIT"
  doc_url: "https://github.com/SciLifeLab/TIDDIT/blob/TIDDIT-{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
