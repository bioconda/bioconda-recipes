{% set version = "2.8.1" %}

package:
  name: tiddit
  version: '{{ version }}'

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: b5c56965f61ae2662e4cc1d302c3418463d36bcedcc63ac4724ca439bbf6714c

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - python 2.7
    - cython
    - cmake
    - numpy
    - setuptools
  run:
    - python 2.7
    - cmake
    - numpy
    - pysam
    - numpy

test:
  commands:
    - tiddit >/dev/null

about:
  home: https://github.com/SciLifeLab/TIDDIT
  license: GPL-3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "TIDDIT - structural variant calling."
