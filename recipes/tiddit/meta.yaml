{% set version = "2.6.0" %}

package:
  name: tiddit
  version: '{{ version }}'

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: 3e107776f0386508d05059751590393400f637e93ebd5ed48d3f3dbcf5c8b73f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cython
    - cmake
    - numpy
    - python
    - setuptools
  host:
    - cython
    - cmake
    - numpy
    - python
    - setuptools
  run:
    - python
    - cython
    - cmake
    - numpy

test:
    - TIDDIT.py -h

about:
  home: https://github.com/SciLifeLab/TIDDIT
  license: GPL-3
  summary: "TIDDIT - structural variant calling."