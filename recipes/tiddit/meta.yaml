{% set version = "3.7.0" %}

package:
  name: tiddit
  version: '{{ version }}'

source:
  url: https://github.com/SciLifeLab/TIDDIT/archive/TIDDIT-{{ version }}.tar.gz
  sha256: ae373b33e0036fbe5af7cd69e769c3c3fb869e28345a8e0067a0416e64ba76f6

build:
  number: 0
  entry_points:
    - tiddit = tiddit.__main__:main
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('tiddit', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - numpy
    - pip
    - joblib
  run:
    - python
    - numpy
    - joblib
    - pysam
    - fermi2
    - bwa
    - ropebwt2

test:
  commands:
    - tiddit --help
    - fermi2 2>&1 | grep "^Usage:"
    - ropebwt2 /dev/null 2>&1 | grep ropebwt2
    - bwa 2>&1 | grep "index sequences in the"

about:
  home: https://github.com/SciLifeLab/TIDDIT
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "TIDDIT - structural variant calling"

extra:
  additional-platforms:
    - linux-aarch64
