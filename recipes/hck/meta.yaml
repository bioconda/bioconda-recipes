{% set version = "0.6.2" %}
{% set sha256 = "627f0ec1471b839e830a6710ba9c55549f9814757a6b68b369eed58d1cd4e343" %}

package:
  name: hck 
  version: {{ version }}

source:
  url: https://github.com/sstadick/hck/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.42
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - cmake

test:
  commands:
    - hck --help

about:
  home: https://github.com/sstadick/hck
  license: MIT
  license_family: MIT
  license_file: LICENSE-MIT
  summary: Header aware, faster replacement for cut.
