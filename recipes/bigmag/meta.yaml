{% set name = "bigmag" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bigmag/bigmag-1.1.0.tar.gz
  sha256: 86d9a152e4944c39de3c01080b72706e4937648351b36ec68dccbb24428d7cdb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('bigmag', max_pin='x') }}

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - dash ==2.16.1
    - dash-bootstrap-components ==1.5.0
    - dash-daq ==0.5.0
    - numpy ==1.23.5
    - pandas ==2.0.1
    - plotly ==5.19.0
    - gunicorn
    - dash-bio
    - scikit-posthocs ==0.9.0
    - scipy ==1.13.0
    - pingouin ==0.5.4

test:
  commands:
    - bigmag --help
    - bigmag-lite --help

about:
  home: https://github.com/jeffe107/BIgMAG
  license: MIT
  license_family: MIT
  summary: "BIgMAG: dashboard for extracting insights from MAG quality metrics"

extra:
  identifiers:
    - doi:10.12688/f1000research.152290.2
  recipe-maintainers:
    - jeffe107
