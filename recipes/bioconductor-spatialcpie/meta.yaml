{% set version = "1.4.0" %}
{% set name = "SpatialCPie" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 474a53bdfae4405d6847b6677dba0d2f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle (>= 2.8.2), jpeg (>= 0.1-8), knitr (>= 1.20), rmarkdown (>= 1.10), testthat (>= 2.0.0)
requirements:
  host:
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-colorspace >=1.3-2'
    - 'r-data.table >=1.12.2'
    - 'r-digest >=0.6.21'
    - 'r-dplyr >=0.7.6'
    - 'r-ggforce >=0.3.0'
    - 'r-ggiraph >=0.5.0'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggrepel >=0.8.0'
    - 'r-igraph >=1.2.2'
    - 'r-lpsolve >=5.6.13'
    - 'r-purrr >=0.2.5'
    - 'r-readr >=1.1.1'
    - 'r-rlang >=0.2.2'
    - 'r-shiny >=1.1.0'
    - 'r-shinycssloaders >=0.2.0'
    - 'r-shinyjs >=1.0'
    - 'r-shinywidgets >=0.4.8'
    - 'r-tibble >=1.4.2'
    - 'r-tidyr >=0.8.1'
    - 'r-tidyselect >=0.2.4'
    - 'r-zeallot >=0.1.0'
  run:
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-colorspace >=1.3-2'
    - 'r-data.table >=1.12.2'
    - 'r-digest >=0.6.21'
    - 'r-dplyr >=0.7.6'
    - 'r-ggforce >=0.3.0'
    - 'r-ggiraph >=0.5.0'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggrepel >=0.8.0'
    - 'r-igraph >=1.2.2'
    - 'r-lpsolve >=5.6.13'
    - 'r-purrr >=0.2.5'
    - 'r-readr >=1.1.1'
    - 'r-rlang >=0.2.2'
    - 'r-shiny >=1.1.0'
    - 'r-shinycssloaders >=0.2.0'
    - 'r-shinyjs >=1.0'
    - 'r-shinywidgets >=0.4.8'
    - 'r-tibble >=1.4.2'
    - 'r-tidyr >=0.8.1'
    - 'r-tidyselect >=0.2.4'
    - 'r-zeallot >=0.1.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Cluster analysis of Spatial Transcriptomics data'
  description: 'SpatialCPie is an R package designed to facilitate cluster evaluation for spatial transcriptomics data by providing intuitive visualizations that display the relationships between clusters in order to guide the user during cluster identification and other downstream applications. The package is built around a shiny "gadget" to allow the exploration of the data with multiple plots in parallel and an interactive UI. The user can easily toggle between different cluster resolutions in order to choose the most appropriate visual cues.'
  license_file: LICENSE

