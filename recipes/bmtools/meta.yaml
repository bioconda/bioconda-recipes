{% set name = "bmtools" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/ZhouQiangwei/bmtools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c9c997bb490ce91ae330e6ade4cf1366b3d7bd007656cb381018c5169dac4ab3

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - curl
    - gsl
  run:
    - curl
    - gsl

test:
  commands:
    - bmtools
    - which bmDMR

about:
  home: "https://github.com/ZhouQiangwei/bmtools"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "DNA methylation bmtools"
  doc_url: 
  dev_url: 

extra:
  identifiers:
    - biotools:bmtools
    - usegalaxy-eu:bmtools
