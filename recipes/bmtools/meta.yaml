{% set name = "bmtools" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/ZhouQiangwei/bmtools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 524d32f0fc9393cf4b5171a47894c5ac7bd7fd129f352c6fa62bd7fe1b85ea63

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - curl
    - gsl
    - zlib
  run:
    - curl
    - gsl
    - zlib

test:
  commands:
    - bmtools
    - which bmDMR

about:
  home: "https://github.com/ZhouQiangwei/bmtools"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "DNA methylation bmtools"
  doc_url: 
  dev_url: 

extra:
  identifiers:
    - biotools:bmtools
    - usegalaxy-eu:bmtools
