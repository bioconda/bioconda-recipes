{% set name = "bmtools" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/ZhouQiangwei/bmtools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 32444cf92b13530b952b5d2b888ba2f7877b7a01a2578a7e360879d97242f314

build:
  number: 9

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - bmtools 2>&1 | grep "index sequences in the"
    - which bmDMR

about:
  home: "https://github.com/ZhouQiangwei/bmtools"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "DNA methylation bmtools"
  doc_url: 
  dev_url: 

extra:
  identifiers:
    - biotools:bmtools
    - usegalaxy-eu:bmtools
