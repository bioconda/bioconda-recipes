{% set name = "equirep" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Shao-Group/EquiRep/releases/download/v{{ version }}/EquiRep-{{ version }}.tar.gz"
  sha256: "14121706b4ea2e7b25500650aa7b773f69362937399728e80e3f1621c4f91510"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('equirep', max_pin="x") }}


requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - EquiRep

about:
  home: "https://github.com/Shao-Group/EquiRep"
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "EquiRep is tool to identify tandem repeats."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - shaomingfu
