{% set name = "equirep" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Shao-Group/EquiRep/releases/download/v{{ version }}/EquiRep-{{ version }}.tar.gz"
  sha256: "55aaa853c065696c5c68b5e67f65533e9a042c467f0e6cac117f676f19f47fc0"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('equirep', max_pin="x") }}


requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - equirep --help

about:
  home: "https://github.com/Shao-Group/EquiRep"
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "EquiRep is tool to identify tandem repeats."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - shaomingfu
