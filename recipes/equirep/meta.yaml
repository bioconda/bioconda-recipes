{% set name = "equirep" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Shao-Group/EquiRep/releases/download/v{{ version }}/EquiRep-{{ version }}.tar.gz"
  sha256: "c6189b8d5f05e3f2e9317e99913683e99504a46c5827df1e67f536ad61d23122"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('equirep', max_pin="x") }}


requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - EquiRep

about:
  home: "https://github.com/Shao-Group/EquiRep"
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "EquiRep is tool to identify tandem repeats."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - shaomingfu
