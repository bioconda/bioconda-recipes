{% set name = "equirep" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Shao-Group/EquiRep/releases/download/v{{ version }}/EquiRep-{{ version }}.tar.gz"
  sha256: "9d319210f007004ddc0e97248e71d87bd6917c1646ff6515348257fa8d4fa441"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('equirep', max_pin="x") }}


requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - EquiRep

about:
  home: "https://github.com/Shao-Group/EquiRep"
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "EquiRep is tool to identify tandem repeats."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - shaomingfu
