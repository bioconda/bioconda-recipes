{% set name = "blobtoolkit" %}
{% set version = "4.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/genomehubs/blobtoolkit/archive/{{ version }}.tar.gz
  sha256: 543b4fa4e779ef8224c18516e0996231aff3320f89fdecc9f01c6324e5da58c4

build:
  number: 0
  noarch: python
  entry_points:
    - blobtools = blobtools:cli
    - btk = btk:cli
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('blobtoolkit', max_pin="x") }}

requirements:
  host:
    - python >=3.9,<3.14
    - setuptools >=42
    - pip
  run:
    - python >=3.9,<3.14
    - blobtk >=0.7.1
    - chromedriver-autoinstaller >=0.6.2
    - docopt >=0.6.2
    - python-fastjsonschema ==2.21.1
    - geckodriver
    - psutil ==5.9.4
    - pyvirtualdisplay ==3.0
    - pyyaml
    - selenium >=4.10.0
    - tolkein >=0.5.0
    - tqdm ==4.64.1
    - ujson >=5.7.0
    - firefox
    - geckodriver

test:
  commands:
    - blobtools --help

about:
  home: "https://github.com/blobtoolkit/blobtoolkit"
  summary: "Interactive quality assessment of genome assemblies."
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - src/viewer/LICENSE
  dev_url: "https://github.com/blobtoolkit/blobtoolkit"
  doc_url: "https://blobtoolkit.genomehubs.org"

extra:
  identifiers:
    - doi:10.1534/g3.119.400908
    - biotools:BlobToolKit
    - usegalaxy-eu:blobtoolkit
    - usegalaxy-eu:interactive_tool_blobtoolkit
