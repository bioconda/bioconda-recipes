{% set name = "cleangeostreamr" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://codebase.helmholtz.cloud/department-computational-biology/software/cleangeostreamr.git
  git_tag: v{{ version }}

build:
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script: R CMD INSTALL --build .

requirements:
  build:
    - r-base
  host:
    - r-base
  run:
    - r-base
    - r-devtools
    - r-grdevices
    - r-dt
    - r-tidyverse
    - r-optparse
    - r-lubridate
    - r-tidygeocoder
    - r-parallel
    - r-pheatmap
    - r-r.utils
    - r-rnaturalearth
    - r-sf
    - r-maptools
    - r-sp
    - r-rworldmap
    - r-leaflet
    - r-jsonlite
    - r-magrittr
    - r-geosphere
    - r-stringi
    - r-dplyr
    - r-ggplot2
    - r-stringr
    - r-tibble
    - r-tidyr

about:
  home: https://codebase.helmholtz.cloud/department-computational-biology/software/cleangeostreamr
  license: GPL-3.0
  summary: Automatic curation of spatially annotated data.
  description: |
    CleanGeoStreamR package is designed to automate the curation of spatially annotated data which frequently present challenges due to inconsistencies, errors, and missing information. CleanGeoStreamR tackles these issues by providing a range of tools for preprocessing, curating, and finalizing spatial data, ensuring its accuracy and integrity.

extra:
  identifiers:
    - biotools:cleangeostreamr
  recipe-maintainers:
    - ilhan-mutlu

