{% set name = "coot-headless" %}
{% set version = "1.1.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pemsley/coot/archive/refs/tags/Release-{{ version }}.tar.gz
  sha256: 127480271faafd0543b6a12708608e6f449901bf04d1e955dfdc252cc3d02e85

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("c") }}
    - cmake
    - make
    - pkg-config
  host:
    - cairo
    - clipper
    - curl
    - eigen
    - elfutils  # [linux]
    - fontconfig
    - freetype
    - gemmi
    - glm
    - gsl
    - libboost-devel >=1.86,<1.87
    - libboost-python-devel >=1.86,<1.87
    - libccp4
    - libffi
    - libintl-devel  # [osx]
    - libpng
    - libxml2
    - mmdb2
    - nanobind
    - numpy >=1,<2
    - openblas
    - pixman
    - python {{ python }}
    - rdkit-dev
    - sqlite
    - ssm
    - zlib
  run:
    - {{ pin_compatible("gemmi") }}
    - {{ pin_compatible("numpy") }}
    - {{ pin_compatible("python") }}
    - {{ pin_compatible("rdkit-dev") }}
    - curl
    - libopenblas

test:
  imports:
    - coot_headless_api

about:
  home: "https://www2.mrc-lmb.cam.ac.uk/personal/pemsley/coot"
  dev_url: "https://github.com/pemsley/coot"
  doc_url: "https://www.mrc-lmb.cam.ac.uk/lucrezia/libcootapi-documentation/index.html"
  license: "GPL-3.0-or-later AND LGPL-3.0-or-later"
  license_family: GPL3
  license_file:
    - COPYING
    - COPYING.LESSERv3
  summary: "Coot Headless API - Software for macromolecular model building."
  description: |
    Coot is a macromolecular model building, model completion and validation
    application. This package provides the headless APIs (Chapi python bindings and libcootapi C++ library)
    without GUI dependencies, suitable for automated workflows.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1107/S0907444910007493
  recipe-maintainers:
    - eunos-1128
