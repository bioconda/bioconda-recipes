{% set version = "1.0" %}

package:
  name: mitgard
  version: {{ version }}

source:
  git_url: https://github.com/pedronachtigall/MITGARD.git
  url: https://github.com/pedronachtigall/MITGARD.git

requirements:
  build:
    noarch: python

  host:
    - python>=3.6

  run:
    - samtools=1.9
    - bowtie2=2.3
    - minimap2=2.17
    - trinity=2.8.5
    - spades=3.13.1
    - python>=3.6
    - biopython=1.69

test:
  commands:
    - "MITGARD.py -h"

about:
  home: https://github.com/pedronachtigall/MITGARD
  license: GPLv3
  summary: "Mitochondrial Genome Assembly from RNA-seq Data."
  doc_url: https://github.com/pedronachtigall/MITGARD
