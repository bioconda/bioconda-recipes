{% set version = "1.1" %}

package:
  name: mitgard
  version: {{ version }}

source:
  url: https://github.com/pedronachtigall/MITGARD/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  noarch: generic
  number: 1

requirements:
  host:
    - python>=3.6

  run:
    - samtools
    - bowtie2
    - minimap2
    - trinity=2.8.5
    - spades=3.13.1
    - python>=3.6
    - biopython
    - hifiasm
    - canu
    - blast

test:
  commands:
    - "MITGARD.py -h"
    - "MITGARD-LR.py -h"

about:
  home: https://github.com/pedronachtigall/MITGARD
  license: GPLv3
  license_file: LICENSE.txt
  summary: "Mitochondrial Genome Assembly from RNA-seq Data."
  doc_url: https://github.com/pedronachtigall/MITGARD

extra:
  identifiers:
    - https://doi.org/10.1093/bib/bbaa429
