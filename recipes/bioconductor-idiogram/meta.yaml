{% set version = "1.60.0" %}
{% set name = "idiogram" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2de17d1e45f463dc6fb1d54fde8b8520
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hu6800.db, hgu95av2.db, golubEsets
requirements:
  host:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-plotrix
  run:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-plotrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package for plotting genomic data by chromosomal location'
extra:
  identifiers:
    - biotools:idiogram
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-idiogram
    path: recipes/bioconductor-idiogram
    version: 1.56.0

