{% set version = "1.82.0" %}
{% set name = "idiogram" %}
{% set bioc = "3.20" %}

about:
  description: A package for plotting genomic data by chromosomal location
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: idiogram

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-idiogram", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:idiogram
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-idiogram
    path: recipes/bioconductor-idiogram
    version: 1.56.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: hu6800.db, hgu95av2.db, golubEsets
requirements:
  host:
    - bioconductor-annotate >=1.84.0,<1.85.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - r-plotrix
  run:
    - bioconductor-annotate >=1.84.0,<1.85.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - r-plotrix

source:
  md5: 12e658f262aa8be1e682a1e1d5ab3dfa
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

