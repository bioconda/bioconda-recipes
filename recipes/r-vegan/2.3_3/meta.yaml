package:
  name: r-vegan
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "2.3_3"

source:
  fn: vegan_2.3-3.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/vegan_2.3-3.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/vegan/vegan_2.3-3.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  md5: 95611201e6bad83a1cdc3bf787d2ff48
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel, tcltk
requirements:
  build:
    - r
    - r-mass # [not win]
    - r-cluster # [not win]
    - r-lattice # [not win]
    - r-mgcv # [not win]
    - r-permute >=0.8_0
    - gcc # [not win]

  run:
    - r
    - r-mass # [not win]
    - r-cluster # [not win]
    - r-lattice # [not win]
    - r-mgcv # [not win]
    - r-permute >=0.8_0
    - libgcc # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('vegan')" # [not win]
    - "\"%R%\" -e \"library('vegan')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http://cran.r-project.org, https://github.com/vegandevs/vegan
  license: GPL-2
  summary: Ordination methods, diversity analysis and other functions for community and vegetation
    ecologists.

