{% set version = "1.58.0" %}
{% set name = "Icens" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 72cd00f33e07081ec927b33fede2afd3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-survival
  run:
    - r-base
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'NPMLE for Censored and Truncated Data'
  description: 'Many functions for computing the NPMLE for censored and truncated data.'
extra:
  identifiers:
    - biotools:icens
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-icens
    path: recipes/bioconductor-icens
    version: 1.52.0

