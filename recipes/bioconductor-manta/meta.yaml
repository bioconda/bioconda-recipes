{% set version = "1.32.0" %}
{% set name = "manta" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3bc697d4b57f5cc24eee2000bc410c63
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RSQLite, plotrix
requirements:
  host:
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - r-base
    - 'r-caroline >=0.6.6'
    - r-hmisc
  run:
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - r-base
    - 'r-caroline >=0.6.6'
    - r-hmisc
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Microbial Assemblage Normalized Transcript Analysis'
  description: 'Tools for robust comparative metatranscriptomics.'
extra:
  identifiers:
    - biotools:manta
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-manta
    path: recipes/bioconductor-manta
    version: 1.26.0

