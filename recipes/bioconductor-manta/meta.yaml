{% set version = "1.28.0" %}
{% set name = "manta" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0c06091f9bb14ade7debac69652681719434d2c9c82ff59eeeb6763af326fec1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - r-base
    - 'r-caroline >=0.6.6'
    - r-hmisc
  run:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - r-base
    - 'r-caroline >=0.6.6'
    - r-hmisc
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for robust comparative metatranscriptomics.'
extra:
  identifiers:
    - biotools:manta
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-manta
    path: recipes/bioconductor-manta
    version: 1.26.0
