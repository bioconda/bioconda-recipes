{% set version = "1.6.0" %}
{% set name = "mia" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: addf1abe62527c86a77e7dce098c8f4d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, patchwork, BiocStyle, yaml, phyloseq, dada2, stringr, biomformat, reldist, ade4, microbiomeDataSets, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-decipher >=2.26.0,<2.27.0'
    - 'bioconductor-decontam >=1.18.0,<1.19.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-dirichletmultinomial >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-multiassayexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scater >=1.26.0,<1.27.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-treesummarizedexperiment >=2.6.0,<2.7.0'
    - r-ape
    - r-base
    - r-dplyr
    - r-mass
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-vegan
  run:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-decipher >=2.26.0,<2.27.0'
    - 'bioconductor-decontam >=1.18.0,<1.19.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-dirichletmultinomial >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-multiassayexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scater >=1.26.0,<1.27.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-treesummarizedexperiment >=2.6.0,<2.7.0'
    - r-ape
    - r-base
    - r-dplyr
    - r-mass
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'Microbiome analysis'
  description: 'mia implements tools for microbiome analysis based on the SummarizedExperiment, SingleCellExperiment and TreeSummarizedExperiment infrastructure. Data wrangling and analysis in the context of taxonomic data is the main scope. Additional functions for common task are implemented such as community indices calculation and summarization.'
  license_file: LICENSE

