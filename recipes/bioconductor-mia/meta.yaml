{% set version = "1.10.0" %}
{% set name = "mia" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 73446335fd354444f38c4e8cf793d520
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mia", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, knitr, patchwork, BiocStyle, yaml, phyloseq, dada2, stringr, biomformat, reldist, ade4, microbiomeDataSets, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bluster >=1.12.0,<1.13.0'
    - 'bioconductor-decipher >=2.30.0,<2.31.0'
    - 'bioconductor-decontam >=1.22.0,<1.23.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-dirichletmultinomial >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-matrixgenerics >=1.14.0,<1.15.0'
    - 'bioconductor-multiassayexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-scater >=1.30.0,<1.31.0'
    - 'bioconductor-scuttle >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0'
    - r-ape
    - r-base
    - r-dplyr
    - r-mass
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-vegan
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bluster >=1.12.0,<1.13.0'
    - 'bioconductor-decipher >=2.30.0,<2.31.0'
    - 'bioconductor-decontam >=1.22.0,<1.23.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-dirichletmultinomial >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-matrixgenerics >=1.14.0,<1.15.0'
    - 'bioconductor-multiassayexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-scater >=1.30.0,<1.31.0'
    - 'bioconductor-scuttle >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0'
    - r-ape
    - r-base
    - r-dplyr
    - r-mass
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'Microbiome analysis'
  description: 'mia implements tools for microbiome analysis based on the SummarizedExperiment, SingleCellExperiment and TreeSummarizedExperiment infrastructure. Data wrangling and analysis in the context of taxonomic data is the main scope. Additional functions for common task are implemented such as community indices calculation and summarization.'
  license_file: LICENSE

