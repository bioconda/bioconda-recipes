{% set version = "1.22.0" %}
{% set name = "clipper" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: cf723b808d119c7895dff532e5a1bd483307a427caae8f08700bc4f8dbf830be
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-qpgraph >=2.16.0,<2.18.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-corpcor
    - 'r-grbase >=1.6.6'
    - r-igraph
    - r-matrix
    - r-rcpp
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-qpgraph >=2.16.0,<2.18.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-corpcor
    - 'r-grbase >=1.6.6'
    - r-igraph
    - r-matrix
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'Implements topological gene set analysis using a two-step empirical approach. It exploits graph decomposition theory to create a junction tree and reconstruct the most relevant signal path. In the first step clipper selects significant pathways according to statistical tests on the means and the concentration matrices of the graphs derived from pathway topologies. Then, it "clips" the whole pathway identifying  the signal paths having the greatest association with a specific phenotype.'
