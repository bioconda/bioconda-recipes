{% set version="1.1.2" %}
{% set hash="15d12ae655f021d9a04799f6f2e94b9ea6d76393a5161304a8e1c0d087f2daf5" %}

package:
  name: checkm-genome
  version: {{ version }}

source:
  url: https://github.com/Ecogenomics/CheckM/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.13.1
    - scipy >=0.19.1
    - matplotlib >=2.1.0
    - pysam >=0.12.0.1
    - dendropy >=4.4.0
    - hmmer >=3.1b1
    - prodigal >=2.6.1
    - pplacer ==1.1.alpha19
    - wget

test:
  imports:
    - checkm
    - checkm.plot
    - checkm.test
    - checkm.util

about:
  home: https://ecogenomics.github.io/CheckM/
  license: GPL3
  summary: 'Assess the quality of microbial genomes recovered from isolates, single cells, and metagenomes.'
