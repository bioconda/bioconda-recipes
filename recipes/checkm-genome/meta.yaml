{% set version="1.1.0" %}
{% set hash="240184bd7c708cd041d0fc14f81b22af5cb69cb96ae75177aee32effa578ca4e" %}

package:
  name: checkm-genome
  version: {{ version }}

source:
  url: https://github.com/Ecogenomics/CheckM/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python 3.6
  run:
    - python 3.6
    - numpy >=1.13.1
    - scipy >=0.19.1
    - matplotlib >=2.1.0
    - pysam >=0.12.0.1
    - dendropy >=4.4.0
    - hmmer >=3.1b1
    - prodigal >=2.6.1
    - pplacer >=1.1.alpha19

test:
  imports:
    - checkm
    - checkm.plot
    - checkm.test
    - checkm.util

about:
  home: https://ecogenomics.github.io/CheckM/
  license: GPL3
  summary: 'Assess the quality of microbial genomes recovered from isolates, single cells, and metagenomes.'
