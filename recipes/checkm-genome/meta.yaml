{% set version="1.0.17" %}
{% set hash="1d024a924f153a1209c2f219579ee8b402c3e5089b68f1b8217cf4aa5e1fdd9f" %}

package:
  name: checkm-genome
  version: {{ version }}

source:
  url: https://github.com/Ecogenomics/CheckM/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python 2.7
  run:
    - python 2.7
    - numpy >=1.8.0
    - scipy >=0.9.0
    - matplotlib >=1.3.1
    - pysam >=0.8.3
    - dendropy >=4.0.0
    - hmmer >=3.1b1
    - prodigal >=2.6.1
    - pplacer >1.0

test:
  imports:
    - checkm
    - checkm.plot
    - checkm.test
    - checkm.util

about:
  home: https://ecogenomics.github.io/CheckM/
  license: GPL3
  summary: 'Assess the quality of microbial genomes recovered from isolates, single cells, and metagenomes.'
