{% set version="1.0.11" %}
{% set hash="738a18d6d54e93a9771e07e207e84e4b2ca884b819ff8f42a1cc097363fe0b81" %}

package:
  name: checkm-genome
  version: {{ version }}

source:
  url: https://github.com/Ecogenomics/CheckM/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  skip: True # [not py27 or osx]

requirements:
  host:
    - python
    - numpy >=1.8.0
    - scipy >=0.9.0
    - matplotlib >=1.3.1
    - pysam >=0.8.3
    - dendropy >=4.0.0

  run:
    - python <3
    - numpy >=1.8.0
    - scipy >=0.9.0
    - matplotlib >=1.3.1
    - pysam >=0.8.3
    - dendropy >=4.0.0
    - hmmer >=3.1b1
    - prodigal >=2.6.1
    - pplacer >1.0

test:
  imports:
    - checkm
    - checkm.plot
    - checkm.test
    - checkm.util

about:
  home: https://ecogenomics.github.io/CheckM/
  license: GPL3
  summary: 'Assess the quality of microbial genomes recovered from isolates, single cells, and metagenomes.'
