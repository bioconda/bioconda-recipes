{% set name = "regtools" %}
{% set version = "1.0.0" %}
{% set sha256 = "ed2b9db6b71b943924002653caee18511a22ed7cc3c88f428e7e9e0c2e4f431b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://github.com/griffithlab/{{ name }}/archive/{{ version }}.tar.gz

build:
  number: 5
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - regtools --help

about:
  home: "https://github.com/griffithlab/regtools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tools that integrate DNA-seq and RNA-seq data to help interpret mutations in a regulatory and splicing context."
  dev_url: "https://github.com/griffithlab/regtools"
  doc_url: "https://regtools.readthedocs.io/en/latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
