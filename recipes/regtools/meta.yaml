{% set version = "0.3.0" %}
package:
  name: regtools
  version: {{ version }}

source:
  fn: "{{ version }}.tar.gz"
  md5: c2af56b0350b6f2b88e5ce52ab5b8721
  url: https://github.com/griffithlab/regtools/archive/{{ version }}.tar.gz

requirements:
  build:
  - gcc  # [not osx]
  - llvm # [osx]
  - cmake
  - zlib
  run:
  - libgcc # [not osx]
  - gcc    # [not osx]
  - zlib

test:
  commands:
    - regtools
    - regtools junctions

about:
  home: https://github.com/griffithlab/regtools
  license: MIT
  summary: "Tools that integrate DNA-seq and RNA-seq data to help interpret mutations in a regulatory and splicing context."
