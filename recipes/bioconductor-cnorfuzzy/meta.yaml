package:
  name: bioconductor-cnorfuzzy
  version: 1.18.0
source:
  fn: CNORfuzzy_1.18.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CNORfuzzy_1.18.0.tar.gz
    - https://bioarchive.galaxyproject.org/CNORfuzzy_1.18.0.tar.gz
    - https://depot.galaxyproject.org/software/CNORfuzzy/CNORfuzzy_1.18.0_src_all.tar.gz
  md5: 6b248a985d2ff89f214c91fb62412333
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-cellnoptr >=1.4.0'
    - r-base
    - 'r-nloptr >=0.8.5'
  run:
    - 'bioconductor-cellnoptr >=1.4.0'
    - r-base
    - 'r-nloptr >=0.8.5'
test:
  commands:
    - '$R -e "library(''CNORfuzzy'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CNORfuzzy.html
  license: GPL-2
  summary: 'This package is an extension to CellNOptR.  It contains additional functionality
    needed to simulate and train a prior knowledge network to experimental data using
    constrained fuzzy logic (cFL, rather than Boolean logic as is the case in CellNOptR).  Additionally,
    this package will contain functions to use for the compilation of multiple optimization
    results (either Boolean or cFL).'
