{% set name = "pb-falconc" %}
{% set version = "1.13.0" %}
{% set sha256 = "6762f28ba4e281720df7ed387d2ac88589b6d9226ec770c4fcb4d062b150cfed" %}

package:
  name: pb-falconc
  version: {{ version }}

source:
    url: https://github.com/bio-nim/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - nim
    - rsync
  host:
    - pcre
    - zlib
    - htslib>=1.10
  run:
    - pcre
    - zlib
    - htslib>=1.10

test:
  commands:
    - falconc -h

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  license_file: LICENSE.txt
  summary: "C utilities for PacBio assembly (pbipa etc.)"
  authors:
    - pb-cdunn
    - isovic
    - zkronenberg
