{% set name = "pb-falconc" %}
{% set version = "1.15.0" %}
{% set sha256 = "333968c4d72da923ae3fa902074b32d81d090df9eea2d37c37ff472ddd5efaeb" %}

package:
  name: pb-falconc
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbfalconc/releases/download/v{{ version }}/falconc-linux-64.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - nim
    - rsync
  host:
    - pcre
    - zlib
    - htslib>=1.13
  run:
    - pcre
    - zlib
    - htslib>=1.13

test:
  commands:
    - falconc -h

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "C utilities for PacBio assembly (pbipa etc.)"
  authors:
    - pb-cdunn
    - isovic
    - zkronenberg
