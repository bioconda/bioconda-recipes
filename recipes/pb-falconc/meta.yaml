{% set name = "pb-falconc" %}
{% set version = "1.13.1" %}
{% set sha256 = "2097a5524cd95417721af8c0ad1781104dfd1e39099e3ec8f20f54c693c733b3" %}

package:
  name: pb-falconc
  version: {{ version }}

source:
    url: https://github.com/bio-nim/pb-falconc/releases/download/v1.13.1/nim-falcon-linux-64.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - nim
    - rsync
  host:
    - pcre
    - zlib
    - htslib>=1.10
  run:
    - pcre
    - zlib
    - htslib>=1.10

test:
  commands:
    - falconc -h

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  license_file: LICENSE.txt
  summary: "C utilities for PacBio assembly (pbipa etc.)"
  authors:
    - pb-cdunn
    - isovic
    - zkronenberg
