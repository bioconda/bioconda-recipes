{% set name = "pb-falconc" %}
{% set version = "1.13.1" %}
{% set sha256 = "4400671a2c91ba1291e032204d3eec851dfcadaf72cb4aa995c4d3cb0aaa9894" %}

package:
  name: pb-falconc
  version: {{ version }}

source:
  - url: https://github.com/bio-nim/{{ name }}/releases/download/v{{ version }/nim-falcon-linux-64.tar.gz
  - sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - nim
    - rsync
  host:
    - pcre
    - zlib
    - htslib>=1.10
  run:
    - pcre
    - zlib
    - htslib>=1.10

test:
  commands:
    - falconc -h

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  license_file: LICENSE.txt
  summary: "C utilities for PacBio assembly (pbipa etc.)"
  authors:
    - pb-cdunn
    - isovic
    - zkronenberg
