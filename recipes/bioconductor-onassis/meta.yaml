{% set version = "1.10.0" %}
{% set name = "Onassis" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0cd9a48719d1686ee13d0f3670bbc443
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, rmarkdown, htmltools, org.Hs.eg.db, gplots, GenomicRanges, kableExtra
# SystemRequirements: Java (>= 1.8)
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-geometadb >=1.50.0,<1.51.0'
    - 'bioconductor-onassisjavalibs >=1.10.0,<1.11.0'
    - r-base
    - r-clusteval
    - r-data.table
    - r-dendextend
    - r-dt
    - r-ggfortify
    - r-ggplot2
    - r-knitr
    - r-rcurl
    - r-rjava
    - r-rsqlite
    - r-rtsne
    - openjdk
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-geometadb >=1.50.0,<1.51.0'
    - 'bioconductor-onassisjavalibs >=1.10.0,<1.11.0'
    - r-base
    - r-clusteval
    - r-data.table
    - r-dendextend
    - r-dt
    - r-ggfortify
    - r-ggplot2
    - r-knitr
    - r-rcurl
    - r-rjava
    - r-rsqlite
    - r-rtsne
    - openjdk
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'OnASSIs Ontology Annotation and Semantic SImilarity software'
  description: 'A package that allows the annotation of text with ontology terms (mainly from OBO ontologies) and the computation of semantic similarity measures based on the structure of the ontology between different annotated samples.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

