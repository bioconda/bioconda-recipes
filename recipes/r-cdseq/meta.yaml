{% set version = "0" %}

package:
  name: r-cdseq
  version: {{ version }}

source:
  url: https://github.com/omnideconv/CDSeq/archive/refs/heads/master.zip
  sha256: d165efd4f5f28c0df003351786ebda5f57a5db1a3417b5e15e7f5281f9a08089

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-rcpp >=1.0.3
    - r-mass
    - r-foreach
    - r-doparallel
    - r-dirmult
    - r-rcppthread
    - r-iterators
    - r-seurat
    - r-ggplot2
    - r-magrittr
    - r-dplyr
    - r-rlang
    - r-matrix
    - r-matrixstats
    - r-ggpubr
    - r-pheatmap
    - r-harmony
    - r-gplots
    - r-clue
    - bioconductor-biobase
    - r-qlcmatrix
  run:
    - r-base
    - r-rcpp >=1.0.3
    - r-mass
    - r-foreach
    - r-doparallel
    - r-dirmult
    - r-rcppthread
    - r-iterators
    - r-seurat
    - r-ggplot2
    - r-magrittr
    - r-dplyr
    - r-rlang
    - r-matrix
    - r-matrixstats
    - r-ggpubr
    - r-pheatmap
    - r-harmony
    - r-gplots
    - r-clue
    - bioconductor-biobase
    - r-qlcmatrix

test:
  commands:
    - $R -e "library('CDSeq')"

about:
  home: https://github.com/omnideconv/CDSeq
  license: GPL-3
  summary: "Estimate cell-type-specific gene expression profiles and sample-specific cell-type proportions simultaneously using bulk sequencing data. Kang et al. (2019) <doi:10.1371/journal.pcbi.1007510>."
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - LorenzoMerotto
    - grst
  identifiers:
    - doi:10.1371/journal.pcbi.1007510
