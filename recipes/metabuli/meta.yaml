{% set version = "1.0.9" %}
{% set sha256 = "1f8c6cc7b3ac489b605915a88657e6ede9c8491a49b6c72365385de31ef0693a" %}

package:
  name: metabuli
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('metabuli', max_pin="x") }}

source:
  url: https://github.com/steineggerlab/metabuli/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - aria2
    - wget
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - metabuli > /dev/null

about:
  home: https://github.com/steineggerlab/Metabuli
  license: GPLv3
  license_file: LICENSE
  summary: "Metabuli: specific and sensitive metagenomic classification via joint analysis of DNA and amino acid"

extra:
  identifiers:
    - doi:10.1038/s41592-024-02273-y
    - biotools:metabuli
  recipe-maintainers:
    - milot-mirdita
    - jaebeom-kim
  additional-platforms:
    - linux-aarch64
    - osx-arm64
