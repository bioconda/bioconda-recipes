{% set version = "3.12.0" %}
{% set name = "pd.zebgene.1.1.st" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: d87028cd9024bc33be518635cf2f48fc
build:
  number: 8
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-oligo >=1.56.0,<1.57.0'
    - 'bioconductor-oligoclasses >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
  run:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-oligo >=1.56.0,<1.57.0'
    - 'bioconductor-oligoclasses >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix ZebGene-1_1-st'
  description: 'Platform Design Info for Affymetrix ZebGene-1_1-st'

