package:
  name: spanki
  version: '0.5.1'

source:
  url: https://github.com/dsturg/Spanki/archive/v0.5.1.tar.gz
  sha256: 502e7e8bad411899ac237bc76a4e2c8c13fc3c893ae46179b311ac55569b55f3
  patches:
    - patch

build:
  number: 1
  skip: True  # [not py27]

requirements:
  host:
    - python
    - pyfasta
    - numpy
    - biopython
    - statsmodels
    - fisher
    - pysam
  run:
    - perl
    - python
    - pyfasta
    - numpy
    - biopython
    - statsmodels
    - fisher
    - pysam
    - samtools
    - cufflinks

test:
  commands:
    - spankijunc -h > /dev/null 2>&1
    - merge_jtabs > /dev/null 2>&1 || [[ "$?" == 1 ]]
    - make_curated_jtab -h > /dev/null
    - junccomp -h > /dev/null 2>&1
    - spankisplice -h > /dev/null 2>&1
    - splicecomp -h > /dev/null 2>&1
    - spankisim_models -h > /dev/null 2>&1
    - spankisim_transcripts -h > /dev/null 2>&1
    - quickjunc -h > /dev/null 2>&1
    - annotate_junctions -h > /dev/null 2>&1


about:
  home: http://www.cbcb.umd.edu/software/spanki/
  license: GPLv3
  summary: Spanki is a set of tools to facilitate analysis of alternative splicing from RNA-Seq data. Spanki compiles quantitative and qualitative information about junction alignments from input BAM files, and analyzes junction-level splicing along with pairwise-defined splicing events. A simulator is also included to evaluate junction detection performance.
