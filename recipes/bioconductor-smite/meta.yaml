{% set version = "1.38.0" %}
{% set name = "SMITE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 06b9ed4b810388ce3f55c08faf203f17

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-smite", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bionet >=1.70.0,<1.71.0
    - bioconductor-genelendatabase >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-goseq >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactome.db >=1.94.0,<1.95.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-plyr
    - r-scales
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bionet >=1.70.0,<1.71.0
    - bioconductor-genelendatabase >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-goseq >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactome.db >=1.94.0,<1.95.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-plyr
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  summary: Significance-based Modules Integrating the Transcriptome and Epigenome
  description: This package builds on the Epimods framework which facilitates finding weighted subnetworks ("modules") on Illumina Infinium 27k arrays using the SpinGlass algorithm, as implemented in the iGraph package. We have created a class of gene centric annotations associated with p-values and effect sizes and scores from any researchers prior statistical results to find functional modules.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:smite
    - doi:10.1186/s12859-017-1477-3

