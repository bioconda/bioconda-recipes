{% set version = "1.10.0" %}
{% set name = "SMITE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 28cc8ffb70799303f657d5f815112cf4e0e28c31e4159acfbfbc66c3c218c2bf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-bionet >=1.42.0,<1.44.0'
    - 'bioconductor-genelendatabase >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-goseq >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-plyr
    - r-scales
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-bionet >=1.42.0,<1.44.0'
    - 'bioconductor-genelendatabase >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-goseq >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-plyr
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'This package builds on the Epimods framework which facilitates finding weighted subnetworks ("modules") on Illumina Infinium 27k arrays using the SpinGlass algorithm, as implemented in the iGraph package. We have created a class of gene centric annotations associated with p-values and effect sizes and scores from any researchers prior statistical results to find functional modules.'
extra:
  identifiers:
    - biotools:smite
    - doi:10.1186/s12859-017-1477-3
  parent_recipe:
    name: bioconductor-smite
    path: recipes/bioconductor-smite
    version: 1.8.0
