{% set name = "phylodeep-data-bd-small" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f11e3aef0787bcb808745a7f57f7592f8aec2aa6d2e0e9734e9fede27a1258c3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('phylodeep-data-bd-small', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8

test:
  imports:
    - phylodeep-data-bd-small

about:
  home: "https://pypi.org/project/phylodeep-data-bd-small"
  summary: "Package containing data for the phylodeep package."
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - annazhukova
