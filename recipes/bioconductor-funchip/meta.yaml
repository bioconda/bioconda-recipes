{% set version = "1.10.0" %}
{% set name = "FunChIP" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 24e2ce91810cb2a528e349b51e968597
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - r-base
    - r-doparallel
    - r-fda
    - r-foreach
    - r-rcolorbrewer
    - r-rcpp
    - r-shiny
  run:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - r-base
    - r-doparallel
    - r-fda
    - r-foreach
    - r-rcolorbrewer
    - r-rcpp
    - r-shiny
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Preprocessing and smoothing of ChIP-Seq peaks and efficient implementation of the k-mean alignment algorithm to classify them.'
extra:
  identifiers:
    - biotools:funchip
    - doi:10.1093/bioinformatics/btx201
  parent_recipe:
    name: bioconductor-funchip
    path: recipes/bioconductor-funchip
    version: 1.6.0

