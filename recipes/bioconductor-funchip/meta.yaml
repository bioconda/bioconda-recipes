{% set version = "1.18.0" %}
{% set name = "FunChIP" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4c2fcc5aa80f023252527c297076c479
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - r-base
    - r-doparallel
    - r-fda
    - r-foreach
    - r-rcolorbrewer
    - r-rcpp
    - r-shiny
    - libblas
    - liblapack
  run:
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - r-base
    - r-doparallel
    - r-fda
    - r-foreach
    - r-rcolorbrewer
    - r-rcpp
    - r-shiny
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Clustering and Alignment of ChIP-Seq peaks based on their shapes'
  description: 'Preprocessing and smoothing of ChIP-Seq peaks and efficient implementation of the k-mean alignment algorithm to classify them.'
extra:
  identifiers:
    - biotools:funchip
    - doi:10.1093/bioinformatics/btx201
  parent_recipe:
    name: bioconductor-funchip
    path: recipes/bioconductor-funchip
    version: 1.6.0

