{% set version = "v3.8" %}

package:
  name: colombo
  version: {{ version }}

source:
  url: https://github.com/brinkmanlab/colombo/releases/download/{{ version }}/Colombo.zip
  sha256: 302b1060077578490f44007a1426609e7a2da9351ccb9eeb61880f97583d55a9
  
requirements:
  run:
    - openjdk

test:
  commands:
    - SigiHMM --help
    
about:
  home: https://www.uni-goettingen.de/en/research/185810.html
  license: Creative Commons Attribution License (http://creativecommons.org/licenses/by/2.0)
  summary: |-
    COLOMBO is a software framework equipped with a GUI for the prediction of genomic islands (GIs) in prokaryotes. It can be equipped with different plugins that actually perform the prediction. 
    The current version of COLOMBO is supplied with
    
    SIGI-HMM that uses hidden Markov models and codon usage bias;

extra:
  notes: "Wrapper scripts are provided to handle Colombo needing to be run with the working directory in its own folder"
