package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BD/BDFOY/Test-File-1.443.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-test-utf8
    - perl-test-builder-tester
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - Test::File

about:
  home: https://github.com/briandfoy/test-file
  license: perl_5
  summary: 'test file attributes'
