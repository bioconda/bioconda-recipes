{% set version = '0.92' %}

package:
  name: r-stepplr
  version: {{ version|replace("-", "_") }}

source:
  fn: stepPlr_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/stepPlr_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/stepPlr/stepPlr_{{ version }}.tar.gz


  sha256: 3b13b312633ff8fb7ff7d19ca1f3993d0ba2cfff85efa3f56b92c47ca616439a

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - r-base
    - libgcc  # [linux]

test:
  commands:
    - $R -e "library('stepPlr')"

about:
  home: https://CRAN.R-project.org/package=stepPlr
  license: GPL (>= 2)
  summary: L2 penalized logistic regression for both continuous and discrete predictors, with
    forward stagewise/forward stepwise variable selection procedure.
  license_family: GPL3
