{% set version = "1.0.3" %}

package:
  name: iow
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/72/36/448e09a58e9decdd3060dc1853945176be374e9e86d5434eeffc3a59601a/iow-{{ version }}.tar.gz
  sha256: 9ec0754c92fa0e3289e1753fc207434b8a86d9271d05b3d5182571739202342d

build:
  number: 0
  skip: True  # [py<30]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - cython >=0.28.3
    - numpy >=1.12.1
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('h5py', max_pin='x') }}
    - scikit-bio >=0.5.1

test:
  imports:
    - bp
  commands:
    - bp --help
  
about:
  home: https://github.com/biocore/improved-octo-waddle
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Implementation of Balanced Parentheses'
  description: |
    An implementation of the balanced parentheses tree structure as described by
    [Cordova and Navarro](http://www.dcc.uchile.cl/~gnavarro/ps/tcs16.2.pdf). 
  doc_url: https://github.com/biocore/improved-octo-waddle
  dev_url: https://github.com/biocore/improved-octo-waddle

extra:
  recipe-maintainers:
    - wasade
