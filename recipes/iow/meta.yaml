{% set version = "1.0.3" %}

package:
  name: iow
  version: {{ version }}

source:
  url: https://github.com/biocore/improved-octo-waddle/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3567602c2511f2640094392ed5d1c7fa813195f94e172d67ac2900800ac32f45

build:
  number: 0
  skip: True  # [py<30]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cython >=0.28.3
    - numpy >=1.12.1
  host:
    - python
    - pip
    - cython >=0.28.3
    - numpy >=1.12.1
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('h5py', max_pin='x') }}
    - scikit-bio >=0.5.1

test:
  imports:
    - bp
  commands:
    - bp --help
  
about:
  home: https://github.com/biocore/improved-octo-waddle
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Implementation of Balanced Parentheses'
  description: |
    An implementation of the balanced parentheses tree structure as described by
    [Cordova and Navarro](http://www.dcc.uchile.cl/~gnavarro/ps/tcs16.2.pdf). 
  doc_url: https://github.com/biocore/improved-octo-waddle
  dev_url: https://github.com/biocore/improved-octo-waddle

extra:
  recipe-maintainers:
    - wasade
