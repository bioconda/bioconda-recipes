{% set name = "chromsize" %}
{% set version = "0.0.2" %}

package:
 name: {{ name }}
 version: {{ version }}

source:
 url: https://github.com/alejandrogzi/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz
 sha256: e0358a7a36a74b24b8cbb9034b8060de90d1af867baa66bc093192df9734bd40

build:
 number: 0
 run_exports:
    - {{ pin_subpackage('chromsize', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - pkg-config

test:
 commands:
   - chromsize --help
   - chromsize --version

about:
 home: https://github.com/alejandrogzi/chromsize
 license: MIT
 license_family: MIT
 license_file: LICENSE
 summary: "just get your chrom sizes"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - alejandrogzi
