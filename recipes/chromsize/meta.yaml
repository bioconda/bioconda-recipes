{% set name = "chromsize" %}
{% set version = "0.0.32" %}

package:
 name: {{ name }}
 version: {{ version }}

source:
 url: https://github.com/alejandrogzi/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz
 sha256: a85d3366d3d8506a27f6b2eac8c15be630286161e46881dddcbd75cc08211a96

build:
 number: 0
 run_exports:
    - {{ pin_subpackage('chromsize', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - pkg-config

test:
 commands:
   - chromsize --help
   - chromsize --version

about:
 home: https://github.com/alejandrogzi/chromsize
 license: MIT
 license_family: MIT
 license_file: LICENSE
 summary: "just get your chrom sizes"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - alejandrogzi
