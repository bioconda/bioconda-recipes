{% set name = "chromsize" %}
{% set version = "0.0.31" %}

package:
 name: {{ name }}
 version: {{ version }}

source:
 url: https://github.com/alejandrogzi/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz
 sha256: 518a2d73cc9aba6810c9110f5e76329323c5fc89cf0204519f705d6d3a4b1411

build:
 number: 0
 run_exports:
    - {{ pin_subpackage('chromsize', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - pkg-config

test:
 commands:
   - chromsize --help
   - chromsize --version

about:
 home: https://github.com/alejandrogzi/chromsize
 license: MIT
 license_family: MIT
 license_file: LICENSE
 summary: "just get your chrom sizes"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - alejandrogzi
