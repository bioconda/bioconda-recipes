{% set name = "gum" %}
{% set version = "1.0.0" %}
{% set vcs_tag = "v" ~ version %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cartoonist/{{ name }}/releases/download/{{ vcs_tag }}/{{ name }}-{{ version }}-source-code.tar.gz
  sha256: fe5cb2505723f4378791562bb2c7ebd7e5595d133db7c05ea0908c405c9ad5ff

build:
  number: 0

requirements:
  build:
    - cmake
    - make  # [unix]
    - {{ compiler('cxx') }}
    - zlib

test:
  commands:
    - test -f $PREFIX/include/gum/config.hpp # [unix]

about:
  home: https://github.com/cartoonist/gum
  license: MIT
  license_family: MIT
  summary: 'A header-only library for representation of sequence graphs'
  description: |
    This library provides fast, efficient, and versatile data structures for
    representing sequence graphs and mainly developed for PSI library.
  dev_url: https://github.com/cartoonist/gum
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'

extra:
  recipe-maintainers:
    - cartoonist
