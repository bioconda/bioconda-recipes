{% set version = "1.4.0" %}
{% set name = "alevinQC" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bba5714e03f69589ba9f5a9ef0a8cead
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-tximport >=1.16.0,<1.17.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggally
    - r-ggplot2
    - r-rjson
    - r-rlang
    - r-rmarkdown
    - r-shiny
    - r-shinydashboard
  run:
    - 'bioconductor-tximport >=1.16.0,<1.17.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggally
    - r-ggplot2
    - r-rjson
    - r-rlang
    - r-rmarkdown
    - r-shiny
    - r-shinydashboard
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Generate QC Reports For Alevin Output'
  description: 'Generate QC reports summarizing the output from an alevin run. Reports can be generated as html or pdf files, or as shiny applications.'
  license_file: LICENSE

