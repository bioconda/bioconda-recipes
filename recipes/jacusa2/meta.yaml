package:
  name: jacusa2
  version: "2.0.4"

source:
  # Directly download the pre-built jar from GitHub releases
  url: https://github.com/dieterich-lab/JACUSA2/releases/download/v2.0.4/JACUSA_v2.0.4.jar
  sha256: b2ab159fc66f950e8365d5f37527f635f431ee91297c71e730b55c0d7bf97358  # Replace with the actual checksum

build:
  number: 0
  noarch: generic
  script: bash build.sh
  run_exports:
    - {{ pin_subpackage("jacusa2") }}

requirements:
  run:
    - openjdk >=1.8, <2

test:
  commands:
    - JACUSA2 --help

about:
  home: https://github.com/dieterich-lab/JACUSA2
  license: GPL-3.0
  summary: "JACUSA2 is a JAVA framework for accurate variant assessment, successor to JACUSA1, for detecting single nucleotide variants and arrest events in NGS data."

extra:
  recipe-maintainers:
    - jemunro
