{% set version = "1.18.1" %}
{% set name = "infercnv" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: d5bce5518c27e86b3fb26b6fedad5d7b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-infercnv", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
# SystemRequirements: JAGS 4.x.y
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'r-htmltools >=0.5.7'
    - r-ape
    - r-argparse
    - r-base
    - r-catools
    - r-coda
    - r-coin
    - r-digest
    - r-doparallel
    - r-dplyr
    - r-fastcluster
    - r-fitdistrplus
    - r-foreach
    - r-futile.logger
    - r-future
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-hiddenmarkov
    - r-igraph
    - r-matrix
    - r-paralleldist
    - r-phyclust
    - r-rann
    - r-rcolorbrewer
    - r-reshape2
    - r-rjags
    - r-seurat
    - r-tidyr
    - 'jags 4.*.*'
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'r-htmltools >=0.5.7'
    - r-ape
    - r-argparse
    - r-base
    - r-catools
    - r-coda
    - r-coin
    - r-digest
    - r-doparallel
    - r-dplyr
    - r-fastcluster
    - r-fitdistrplus
    - r-foreach
    - r-futile.logger
    - r-future
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-hiddenmarkov
    - r-igraph
    - r-matrix
    - r-paralleldist
    - r-phyclust
    - r-rann
    - r-rcolorbrewer
    - r-reshape2
    - r-rjags
    - r-seurat
    - r-tidyr
    - 'jags 4.*.*'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'Infer Copy Number Variation from Single-Cell RNA-Seq Data'
  description: 'Using single-cell RNA-Seq expression to visualize CNV in cells.'
  license_file: LICENSE

