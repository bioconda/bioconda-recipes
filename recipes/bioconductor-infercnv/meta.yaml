{% set version = "1.4.0" %}
{% set name = "infercnv" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 57f4ffa45dbb74915aaead00beee53a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
# SystemRequirements: JAGS 4.x.y
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-ape
    - r-argparse
    - r-base
    - r-catools
    - r-coda
    - r-coin
    - r-digest
    - r-doparallel
    - r-dplyr
    - r-fastcluster
    - r-fitdistrplus
    - r-foreach
    - r-futile.logger
    - r-future
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-hiddenmarkov
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-rjags
    - r-tidyr
    - 'jags 4.*.*'
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-ape
    - r-argparse
    - r-base
    - r-catools
    - r-coda
    - r-coin
    - r-digest
    - r-doparallel
    - r-dplyr
    - r-fastcluster
    - r-fitdistrplus
    - r-foreach
    - r-futile.logger
    - r-future
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-hiddenmarkov
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-rjags
    - r-tidyr
    - 'jags 4.*.*'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'Infer Copy Number Variation from Single-Cell RNA-Seq Data'
  description: 'Using single-cell RNA-Seq expression to visualize CNV in cells.'
  license_file: LICENSE

