{% set version = "1.26.0" %}
{% set name = "infercnv" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 60d1ca0f9e02c4fe493b7f0948e2fee2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-infercnv", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, testthat
# SystemRequirements: JAGS 4.x.y
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-ape
    - r-argparse
    - r-base
    - r-catools
    - r-coda
    - r-coin
    - r-digest
    - r-doparallel
    - r-dplyr
    - r-fastcluster
    - r-fitdistrplus
    - r-foreach
    - r-futile.logger
    - r-future
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-hiddenmarkov
    - r-igraph
    - r-matrix
    - r-paralleldist
    - r-phyclust
    - r-rann
    - r-rcolorbrewer
    - r-reshape2
    - r-rjags
    - r-seurat
    - r-tidyr
    - jags 4.*.*

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
