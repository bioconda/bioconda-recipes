
{% set version = "0.1.6" %}
{% set md5 = "4ea8d7c69aab1f8b023eebda2872631a" %}

package:
  name: gw
  version: {{ version }}


source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  md5: {{ md5 }}


build:
  number: 0
  script:
    - "set -x -e"
    - "make prep"
    - "make"
    - "mkdir -p $PREFIX/bin"
    - "cp gw $PREFIX/bin/gw"
    - "chmod u+x $PREFIX/bin/gw"

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}           # [linux]
    #- {{ cdt('libglvnd-opengl-cos7-x86_64') }}    # [linux]
    #- {{ cdt('mesa-dri-drivers-cos7-x86_64') }}   # [linux]
    #- {{ cdt('mesa-khr-devel-cos7-x86_64') }}     # [linux]
    #- {{ cdt('mesa-libegl-devel-cos7-x86_64') }}  # [linux]
    - {{ cdt('mesa-libgl-devel-cos7-x86_64') }}   # [linux]
  host:
    - unzip
    - fontconfig
    - libcurl
    - wget
    - git
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  recipe-maintainers:
    - kcleal
