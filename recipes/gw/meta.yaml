
{% set version = "0.1.5" %}
{% set md5 = "6bb35c2ab8f5eaa52ff7e8b14e7c1dc3" %}

package:
  name: gw
  version: {{ version }}


source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  md5: {{ md5 }}


build:
  number: 0
  script:
    - "set -x -e"
    - "make prep"
    - "make"
    - "mkdir -p $PREFIX/bin"
    - "cp gw $PREFIX/bin/gw"
    - "chmod u+x $PREFIX/bin/gw"

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - unzip
    - fontconfig
    - libcurl
    - wget
    - git
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw
    - xorg-libx11

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  recipe-maintainers:
    - kcleal
