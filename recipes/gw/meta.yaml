
{% set version = "0.8.0" %}
{% set sha256 = "61bf1be3449814442be98dc924e0b51e9fd90f03197a8d398c57c2d2b69cab6f" %}

package:
  name: gw
  version: {{ version }}


source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}          # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
    - {{ cdt('libxext') }}           # [linux]
    - wget
    - unzip
  host:
    - fontconfig
    - libcurl
    - libdeflate
    - htslib
    - glfw
    - freetype
    - xorg-libxfixes  # [linux]
  run:
    - glfw
    - htslib

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  container:
      extended-base: True
  recipe-maintainers:
    - kcleal
