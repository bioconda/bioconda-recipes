{% set version = "1.0.1" %}
{% set sha256 = "aacd161bb7131d7874a75b2ed409ee22109be3f87dd062c5590c6d30d1503e68" %}

package:
  name: gw
  version: {{ version }}

source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-linker-issues.patch  # [linux]

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('gw', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    # - sysroot_linux-64 >=2.17
    - {{ cdt('mesa-libgl-devel') }}   # [linux]
    - {{ cdt('mesa-libegl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}   # [linux]
    - {{ cdt('libselinux') }}         # [linux]
    - {{ cdt('libxdamage') }}         # [linux]
    - {{ cdt('libxxf86vm') }}         # [linux]
    - {{ cdt('libxext') }}            # [linux]

  host:
    - fontconfig
    - libuuid
    - libcurl
    - libdeflate >=1.0
    - htslib >=1.12
    - glfw >=3.3
    - wget
    - unzip
    - freetype
    - xorg-libxfixes  # [linux]
    - xorg-libx11     # [linux]
    - xorg-libxcb     # [linux]
    - expat           # [linux]

  run:
    - xorg-libxfixes    # [linux]
    - xorg-libx11       # [linux]
    - xorg-libxcb       # [linux]
    - mesa-libgl        # [linux]
    - mesa-libegl       # [linux]
    - mesa-dri-drivers  # [linux]
    - glfw >=3.3
    - htslib >=1.12 

test:
  commands:
    - gw hg19 -b https://github.com/kcleal/gw/releases/download/v1.0.0/demo1.bam -r chr8:37047270-37055161 -n > test.png; ls -lh test.png

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  container:
    extended-base: True
  recipe-maintainers:
    - kcleal
