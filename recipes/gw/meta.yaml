{% set version = "0.1.2" %}

package:
  name: gw
  version: {{ version }}

source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  md5: 78945872a306678bd4c5860b03dbbc6c

channels:
  sources:
    - conda-forge
    - bioconda
    - defaults

build_platform:
  linux_64: linux_64
  osx_64: osx_64
  osx_arm64: osx_arm64

build:
  number: 0
  script:
    - "make prep"
    - "make"
    - "mkdir -p $PREFIX/bin"
    - "cp gw $PREFIX/bin/gw"
    - "chmod u+x $PREFIX/bin/gw"

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - unzip
    - fontconfig
    - libcurl
    - wget
    - git
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw
    - xorg-libx11

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  recipe-maintainers:
    - kcleal
