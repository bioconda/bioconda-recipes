{% set version = "1.1.1" %}
{% set sha256 = "5ac0430d9179d1a48938f24011c329fe807e72aba0c20eb191c566d129115f86" %}

package:
  name: gw
  version: {{ version }}

source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-linker-issues.patch  # [linux]
    - fix-context.patch

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('gw', max_pin="x") }}
  ignore_run_exports:
    - libglx          # [linux]
    - libgles         # [linux]
    - libegl          # [linux]
    - xorg-libsm      # [linux]
    - xorg-libice     # [linux]
    - xorg-libx11     # [linux]
    - xorg-libxau     # [linux]
    - xorg-libxext    # [linux]
    - libxcb          # [linux]
    - freetype        # [osx]
    - fontconfig      # [osx]
    - zlib            # [osx]
    - libuuid
    - libdeflate
  skip: true  # [osx and x86_64]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - fontconfig
    - libuuid
    - libcurl
    - libdeflate >=1.0
    - htslib >=1.12
    - glfw >=3.3
    - unzip
    - freetype
    - zlib
    - pthread-stubs       # [linux]
    - xorg-libsm          # [linux]
    - xorg-libice         # [linux]
    - xorg-libx11         # [linux]
    - libxcb              # [linux]
    - libegl-devel        # [linux]
    - libgl-devel         # [linux]
    - libglx-devel        # [linux]
    - libgles-devel       # [linux]
    - wayland             # [linux]

  run:
    - glfw >=3.3
    - htslib >=1.12
    - xorg-libxt          # [linux]
    - xorg-libxau         # [linux]
    - xorg-libxfixes      # [linux]
    - xorg-libxxf86vm     # [linux]
    - xorg-libxdamage     # [linux]
    - mesalib             # [linux]
    - wayland             # [linux]

test:
  commands:
    - which gw && ls -lh $(which gw)
    - uname -a
    - if [[ "$(uname)" == "Darwin" ]]; then file $(which gw); otool -L $(which gw); nm $(which gw); fi
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  additional-platforms:
    - osx-arm64
  container:
    extended-base: True
  recipe-maintainers:
    - kcleal
