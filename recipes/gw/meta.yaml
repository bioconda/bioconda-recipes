
{% set version = "0.9.1" %}
{% set sha256 = "10a65107717811179a124e8bac5b2f202bdbde6679a9e6eb67ef97c990b7cf9d" %}

package:
  name: gw
  version: {{ version }}


source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gw', max_pin="x") }} 

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}          # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
    - {{ cdt('libxext') }}           # [linux]
    - wget
    - unzip
  host:
    - fontconfig
    - libcurl
    - libdeflate >=1.8
    - htslib >=1.12
    - glfw >=3.3
    - freetype
    - xorg-libxfixes  # [linux]
  run:
    - glfw >=3.3
    - htslib >=1.12 

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  container:
      extended-base: True
  recipe-maintainers:
    - kcleal
