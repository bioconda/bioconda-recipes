
{% set version = "1.0.0" %}
{% set sha256 = "80a595adfcc230afcaf170b86252f4451f61b98e670bcb4c443ea72be9070cf1" %}


package:
  name: gw
  version: {{ version }}


source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-linker-issues.patch  # [linux]


build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gw', max_pin="x") }} 

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}          # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
    - {{ cdt('libxext') }}           # [linux]
  host:
    - fontconfig
    - libuuid
    - libcurl
    - libdeflate >=1.0
    - htslib >=1.12
    - glfw >=3.3
    - wget
    - unzip
    - freetype
    - xorg-libxfixes         # [linux]
    - xorg-libx11            # [linux]
    - xorg-libxcb            # [linux]
    - expat                  # [linux]
  run:
    - glfw >=3.3
    - htslib >=1.12 

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  container:
      extended-base: True
  recipe-maintainers:
    - kcleal
