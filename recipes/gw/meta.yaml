
{% set version = "0.1.1" %}


package:
  name: gw
  version: {{ version }}


source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  md5: 13b6f5257fc0b6f7e833f6388201392b


channels:
  sources:
    - conda-forge
    - bioconda
    - defaults


build_platform:
  linux_64: linux_64
  osx_64: osx_64
  osx_arm64: osx_arm64


build:
  number: 0
  script:
    - "make prep"
    - "make"
    - "mkdir -p $PREFIX/bin"
    - "cp gw $PREFIX/bin/gw"
    - "chmod u+x $PREFIX/bin/gw"
  noarch: generic

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - unzip
    - fontconfig
    - libcurl
    - wget
    - git
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw
    - xorg-libx11


test:
  commands:
    - gw --version


about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'


extra:
  recipe-maintainers:
    - kcleal
