{% set version = "1.0.1" %}
{% set sha256 = "aacd161bb7131d7874a75b2ed409ee22109be3f87dd062c5590c6d30d1503e68" %}

package:
  name: gw
  version: {{ version }}

source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix-linker-issues.patch  # [linux]

build:
  number: 3
  run_exports:
    - {{ pin_subpackage('gw', max_pin="x") }}
  ignore_run_exports:
    - libglx               # If needed only during build
    - xorg-libsm
    - xorg-libice
    - libuuid
    - xorg-libx11
    - libdeflate
    - xorg-libxext
    - libegl
    - xorg-libxau
    - libxcb

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - fontconfig
    - libuuid
    - libcurl
    - libdeflate >=1.0
    - htslib >=1.12
    - glfw >=3.3
    - unzip
    - freetype
    - zlib
    - pthread-stubs       # [linux]
    - xorg-libsm          # [linux]
    - xorg-libice         # [linux]
    - xorg-libx11         # [linux]
    - libxcb              # [linux]
    - libegl-devel        # [linux]
    - libgl-devel         # [linux]
    - libglx-devel        # [linux]

  run:
    - glfw >=3.3
    - htslib >=1.12
    - xorg-libxt          # [linux]
    - xorg-libxau         # [linux]
    - xorg-libxfixes      # [linux]
    - xorg-libxxf86vm     # [linux]
    - xorg-libxdamage     # [linux]

test:
  commands:
    - gw hg19 -b https://github.com/kcleal/gw/releases/download/v1.0.0/demo1.bam -r chr8:37047270-37055161 -n > test.png; ls -lh test.png

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  additional-platforms:
    - osx-arm64
  container:
    extended-base: True
  recipe-maintainers:
    - kcleal
