
{% set version = "0.1.6" %}
{% set md5 = "036b463f4413714e027f9aa69821ef2e" %}

package:
  name: gw
  version: {{ version }}


source:
  url: https://github.com/kcleal/gw/archive/refs/tags/v{{ version }}.tar.gz
  md5: {{ md5 }}


build:
  number: 0
  script:
    - "set -x -e"
    - "make prep"
    # - "ls ; $PWD; ls lib; ls lib/skia"
    - "make"
    - "mkdir -p $PREFIX/bin"
    - "cp gw $PREFIX/bin/gw"
    - "chmod u+x $PREFIX/bin/gw"

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ cdt('xorg-x11-proto-devel') }}           # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]
  host:
    - unzip
    - fontconfig
    - libcurl
    - wget
    - git
    - libdeflate
    - htslib
    - pthread-stubs
    - glfw
  run:
    - glfw
    - htslib
    - {{ cdt('xorg-x11-proto-devel') }}           # [linux]
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}        # [linux]
    - {{ cdt('libxdamage') }}        # [linux]
    - {{ cdt('libxxf86vm') }}        # [linux]
    - {{ cdt('libxfixes') }}         # [linux]

test:
  commands:
    - gw --version

about:
  home: https://github.com/kcleal/gw
  license: MIT
  license_file: LICENSE.md
  summary: 'View genomic sequencing data and vcf files'

extra:
  recipe-maintainers:
    - kcleal
