{% set name = "his_pred"}
{% set version = "1.0.0" %}
{% set sha256 = ""%}
package:
  name: {{name}}
  version: {{ version }}

source:
  url: https://github.com/DojakM/histologySegmentationPrediction/archive/refs/tags/{{version}}.tar.gz
  sha : '{{sha256}}'

build:
  number: 1

requirements:
  host:
    pip
  run:
    pytorch=1.13.1
    pytorch-lightning=1.9.0
    torchaudio=0.13.1
    torchmetrics=0.11.1
    torchvision=0.14.1

test:
  commands:
    - cli_pred.py --help

about:
  home: https://github.com/DojakM/histologySegmentationPrediction
  license: MIT
  license_file: "LICENSE.txt"
  summary: A tool for segmentation and classification
  license_family: MIT
