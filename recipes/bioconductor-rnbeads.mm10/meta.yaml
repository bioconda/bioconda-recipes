{% set version = "2.18.0" %}
{% set name = "RnBeads.mm10" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b6af01e54bc3eb2c0f7fb43c8a003f43

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rnbeads.mm10", max_pin="x.x") }}'
  noarch: generic

# Suggests: RnBeads
requirements:
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3.0-only
  summary: RnBeads.mm10
  description: Automatically generated RnBeads annotation package for the assembly mm10.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  parent_recipe:
    name: bioconductor-rnbeads.mm10
    path: recipes/bioconductor-rnbeads.mm10
    version: 1.12.0

