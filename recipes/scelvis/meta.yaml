{% set version = "0.4.0" %}
{% set sha256 = "2db19d4b9e82a0b499541085837c3e355dd9b3cf2e2a660319cbe53ab937c13b" %}

package:
  name: scelvis
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/s/scelvis/scelvis-{{version}}.tar.gz
  sha256: '{{ sha256 }}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - flask
    - flask-caching
    - dash
    - dash-renderer
    - dash-html-components
    - dash-core-components
    - dash-bootstrap-components
    - dash-table
    - plotly
    - numpy
    - pandas
    - anndata
    - scanpy
    - attrs
    - logzero
    - ruamel_yaml
    - fs
    - fs.sshfs
    - s3fs
    - python-irodsclient

test:
  imports:
    - scelvis

about:
  home: https://github.com/bihealth/scelvis
  license: MIT
  license_family: MIT
  summary: SCelVis - web-based visualization of single-cell data
