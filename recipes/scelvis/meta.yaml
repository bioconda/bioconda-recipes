{% set version = "0.8.5" %}
{% set sha256 = "35ab66f8c78831f9c3202eb20528e0e9d55b7a31f4480f43a97063b06da25c26" %}

package:
  name: scelvis
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/s/scelvis/scelvis-{{version}}.tar.gz
  sha256: '{{ sha256 }}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - anndata
    - attrs
    - dash 
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-renderer
    - dash-table
    - flask
    - flask-caching
    - fs
    - fs.sshfs
    - htmllistparse
    - logzero
    - numpy
    - pandas
    - plotly
    - python >=3.6
    - python-irodsclient >=0.8.2
    - requests
    - ruamel.yaml
    - s3fs
    - scanpy

test:
  commands:
    - scelvis --help
    - scelvis convert --help
    - scelvis run --help
  imports:
    - scelvis

about:
  home: https://github.com/bihealth/scelvis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SCelVis - web-based visualization of single-cell data
