{% set name = "arborator" %}
{% set version = "1.1.0" %}
{% set sha256 = "26eb47149ebf30a8bc1522e7d4d989a93992f1e91bbb37336e95f0992aa4c442" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arborator-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - arborator = arborator.main:main
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --use-pep517 --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8.2,<3.12
    - pip
  run:
    - python >=3.8.2,<3.12
    - pyarrow >=14.0.0
    - fastparquet >=2023.4.0
    - numba >=0.57.1,<=0.61.2
    - numpy >=1.24.4,<2.0.0
    - pytables >=3.8.0
    - six >=1.16.0
    - pandas >=2.0.2,<2.2.0
    - psutil
    - scipy
    - profile_dists
    - genomic_address_service

test:
  commands:
    - arborator -h

about:
  home: "https://github.com/phac-nml/arborator"
  summary: "Arborator: Simplifying operationalized pathogen surveillance and outbreak detection."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/phac-nml/arborator"
