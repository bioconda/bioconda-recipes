package:
  name: bioconductor-madseq
  version: 1.2.0
source:
  fn: MADSEQ_1.2.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/MADSEQ_1.2.0.tar.gz
    - https://bioarchive.galaxyproject.org/MADSEQ_1.2.0.tar.gz
    - https://depot.galaxyproject.org/software/MADSEQ/MADSEQ_1.2.0_src_all.tar.gz
  md5: fcbe902e44a3e75a0c10f82b5321e833
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-preprocesscore
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - bioconductor-zlibbioc
    - r-
    - r-base
    - r-coda
    - 'r-rjags >=4-6'
    - r-vgam
  run:
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-preprocesscore
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-variantannotation
    - bioconductor-zlibbioc
    - r-
    - r-base
    - r-coda
    - 'r-rjags >=4-6'
    - r-vgam
test:
  commands:
    - '$R -e "library(''MADSEQ'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/MADSEQ.html
  license: GPL(>=2)
  summary: 'The MADSEQ package provides a group of hierarchical Bayeisan models for
    the detection of mosaic aneuploidy, the inference of the type of aneuploidy and
    also for the quantification of the fraction of aneuploid cells in the sample.'
