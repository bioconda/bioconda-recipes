{% set name = "recon" %}
{% set version = "1.08" %}
{% set sha256 = "699765fa49d18dbfac9f7a82ecd054464b468cb7521abe9c2bd8caccf08ee7d8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: http://ftp.uni-erlangen.de/mirrors/gentoo/distfiles/RECON-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
  run:

test:
  commands:
    - imagespread 2>&1 | grep usage

about:
  home: http://eddylab.org/software/recon/
  license: 'GNU General Public License'
  summary: 'The RECON package performs de novo identification and classification of repeat sequence families from genomic sequences.'
