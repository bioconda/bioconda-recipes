about:
  home: http://eddylab.org/software/recon/
  license: 'GNU General Public License'
  summary: 'Proper identification of repetitive sequences is an essential step in genome analysis.'

build:
  number: 1
  skip: True # [not linux]

package:
  name: recon
  version: '1.08'

requirements:
  build:
      - gcc
  run:
      - libgcc

source:
  fn: RECON-1.08.tar.gz
  url: http://www.repeatmasker.org/RECON-1.08.tar.gz

test:
  commands:
    - imagespread 2>&1 | grep usage
