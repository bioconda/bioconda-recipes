{% set version = "1.0" %}

package:
  name: wgsim
  version: {{ version }}

build:
  number: 0

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - libgcc # [not osx]
    - zlib {{CONDA_ZLIB}}*

  run:
    - libgcc  # [not osx]
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - printf ">a\nAAAAA" > ref.fa; wgsim -1 1 -2 1 ref.fa /dev/null /dev/null

about:
  home:  https://github.com/lh3/wgsim
  license: MIT
  summary: Wgsim is a small tool for simulating sequence reads from a reference genome.
