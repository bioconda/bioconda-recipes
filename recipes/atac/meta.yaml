{% set version = "2008" %}

package:
  name: atac
  version: {{ version }}

source:
  url: http://sourceforge.net/projects/kmer/files/ATAC-r{{ version }}.tar.bz2
  sha256: 5d40130105b0fe757e510e00a999a5b18e7fe399e7b6785f2d3145df9ea17d38
  patches:
    - Makefile.patch

build:
  number: 8
  run_exports:
    - {{ pin_subpackage('atac', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - perl
    - bzip2
  run:
    - perl
    - python

test:
  commands:
    - atac.pl 2>&1 | grep 'atac.pl'

about:
  home: "https://sourceforge.net/projects/kmer"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "ATAC is a computational process for comparative mapping between two genome assemblies, or between two different genomes."

extra:
  identifiers:
    - biotools:atac
  additional-platforms:
    - linux-aarch64
    - osx-arm64
