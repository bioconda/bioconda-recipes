{% set name = "gblocks" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://molevol-ibe.csic.es/Gblocks/Gblocks_{{ version }}_Linux.tar.gz  # [linux]
    sha256: e899015c8c6583fd6c6799539af31d55a108d7d951c992930f8c452cca371c89  # [linux]
  - url: https://molevol-ibe.csic.es/Gblocks/Gblocks_{{ version }}_macOS.tar.gz  # [osx]
    sha256: 8be8bb7fb2146449dad02a5da9c91d312dca15139eb96f1b06f5dc88b9f3dc2d  # [osx]

build:
  # Packages binaries
  binary_relocation: False
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  run: []

test:
  commands:
    - Gblocks -h

about:
  home: https://molevol-ibe.csic.es/Gblocks.html
  license: The software and its accompanying documentation are provided as is,
    without guarantee of support or maintenance.
  summary: Selection of conserved blocks from multiple alignments for their use
    in phylogenetic analysis.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
    - version_constraints_missing_whitespace
