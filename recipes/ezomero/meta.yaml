{% set version = "3.2.2" %}
{% set name = "ezomero" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ezomero-{{ version }}.tar.gz
  sha256: 8054afd925e3970095bfab59d23562f2d874d52f3af351425c8352607ab30dc5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('ezomero', max_pin="x") }}

requirements:
  host:
    - setuptools
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - omero-py >=5.13.0,<5.20.0
    - numpy >=1.22,<2.0
      
test:
  imports:
    - ezomero

about:
  home: https://github.com/TheJacksonLaboratory/ezomero
  license: GPL-2.0-only
  license_file: LICENSE
  summary: "A module with convenience functions for writing Python code that interacts with OMERO."
