{% set version = "3.2.0" %}
{% set name = "ezomero" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 537ec8a863b5b7aa4d1b1e21b4cbe57cf12dabb76eff6747ce24d412ac47ad5a

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage("ezomero", max_pin="x") }}

requirements:
  host:
    - setuptools
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - omero-py =5.16
    - numpy >=1.22,<2.0
      
test:
  imports:
    - ezomero

about:
  home: https://github.com/TheJacksonLaboratory/ezomero
  license: GPL-2.0-only
  license_file: LICENSE
  summary: "A module with convenience functions for writing Python code that interacts with OMERO."
