{% set name = "perl-unicode-normalize" %}
{% set version = "1.26" %}
{% set sha256 = "bade6f74e89b95a4b2226a0965ac1218e0e4eeaa0edb4b30ee7aac9d5dae773f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KH/KHW/Unicode-Normalize-1.26.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-carp
    - perl-constant
    - perl-exporter
    - perl-extutils-makemaker

  run:
    - perl
    - perl-carp
    - perl-exporter
    - perl-constant

test:
  imports:
    - Unicode::Normalize

about:
  home: http://metacpan.org/pod/Unicode::Normalize
  license: perl_5
  summary: 'Unicode Normalization Forms'
