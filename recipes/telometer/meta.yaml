{% set name = "telometer" %}
{% set version = "0.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/santiago-es/tm-source/blob/main/telometer-0.5.tar.gz
  sha256: 6225b28342a8120ed2dc138cfc30c07f2c887b1ac996d27eeddee62544a37572

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - telometer = telometer:calculate_telomere_length
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pysam
    - pandas

test:
  imports:
    - telometer

about:
  home: https://github.com/santiago-es
  license: MIT
  license_file: LICENSE
  summary: 'A simple regular expression based method for measuring individual, chromosome-specific telomere lengths from long-read sequencing data'
  dev_url: https://github.com/santiago-es

extra:
  recipe-maintainers:
    - santiago-es

