{% set name = "telometer" %}
{% set version = "0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://test.pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6225b28342a8120ed2dc138cfc30c07f2c887b1ac996d27eeddee62544a37572

build:
  number: 0
  noarch: python
  entry_points:
    - telometer=telometer:calculate_telomere_length
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - telometer
  commands:
    - telometer --help

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: 
  summary: "measure telomeres from long-reads"
  doc_url: 
  dev_url: 



extra:
  recipe-maintainers:
    - santiago-es
