{% set name = "telometer" %}
{% set version = "0.73" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://test.pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c91fbc62f0dd8f9b141336339c29836fe3ba3ee26b8f0a7866e191d38de70a36

build:
  number: 0
  noarch: python
  entry_points:
    - telometer=telometer:calculate_telomere_length
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}


requirements:
  host:
    - pip
    - python
  run:
    - python
    - pysam
    - pandas

test:
  imports:
    - telometer
  commands:
    - telometer --help

about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: 
  summary: "measure telomeres from long-reads"
  doc_url: 
  dev_url: 



extra:
  recipe-maintainers:
    - santiago-es
