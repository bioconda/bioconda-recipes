package:
  name: trimal
  version: "1.4.rev15"

source:
  git_url: https://github.com/scapella/trimal.git
  git_rev: f7b4a27

build:
  number: 0

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]

test:
  commands:
    - readal --version
    - statal --version
    - trimal --version

about:
  home: 'http://trimal.cgenomics.org'
  summary: 'A tool for the automated removal of spurious sequences or poorly aligned regions from a multiple sequence alignment'
  license: GNU General Public License v3 or later (GPLv3+)
