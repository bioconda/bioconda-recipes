{% set version = "0.6" %}
{% set sha256 = "44e40b755380a1e68ab521a2f9174de259a2c94ddcdaabf36b3aca2e110a33f4" %}
package:
  name: flask-nav
  version: '{{version}}'

source:
  fn: flask-nav-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/f/flask-nav/flask-nav-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - flask
    - visitor
    - dominate

  run:
    - python
    - flask
    - visitor
    - dominate

test:
  imports:
    - flask_nav

about:
  home: http://github.com/mbr/flask-nav
  license: MIT
  summary: Easily create navigation for Flask applications.
  license_family: MIT
