{% set version = "0.6" %}
{% set sha256 = "f5b0a686ff21f820c4d3f0c4edd216704cea59d79d00fa337e244a2f2ff83ed6" %}
package:
  name: glob2
  version: '{{version}}'

source:
  fn: glob2-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/g/glob2/glob2-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0
  skip: false

requirements:
  build:
    - python
  run:
    - python

test:
  # Python imports
  imports:
    - glob2

about:
  home: http://github.com/miracle2k/python-glob2/
  license: BSD License
  summary: Version of the glob module that can capture patterns and supports recursive
    wildcards
  license_family: BSD
