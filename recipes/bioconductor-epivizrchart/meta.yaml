{% set version = "1.6.0" %}
{% set name = "epivizrChart" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 67b9da7932bddf6246b6b86f84e153b1
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, roxygen2, knitr, Biobase, GenomicRanges, S4Vectors, IRanges, SummarizedExperiment, antiProfilesData, hgu133plus2.db, Mus.musculus, BiocStyle, Homo.sapiens, shiny, minfi, Rsamtools, rtracklayer, RColorBrewer, magrittr, AnnotationHub
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-epivizrdata >=1.12.0,<1.13.0'
    - 'bioconductor-epivizrserver >=1.12.0,<1.13.0'
    - r-base
    - r-htmltools
    - r-rjson
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-epivizrdata >=1.12.0,<1.13.0'
    - 'bioconductor-epivizrserver >=1.12.0,<1.13.0'
    - r-base
    - r-htmltools
    - r-rjson
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides an API for interactive visualization of genomic data using epiviz web components. Objects in R/BioConductor can be used to generate interactive R markdown/notebook documents or can be visualized in the R Studio''s default viewer.'

