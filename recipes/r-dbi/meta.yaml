package:
  name: r-dbi
  version: "0.6.1"
source:
  url: https://cran.r-project.org/src/contrib/DBI_0.6-1.tar.gz
  md5: 2fe790108fb2142f779f385a52699113
build:
  script: R CMD INSTALL --build .
  number: 0
  rpaths:
    - lib/R/lib
    - lib/
requirements:
  build:
    - 'r-base >=3.3.2'
  run:
    - 'r-base >=3.3.2'
test:
  commands:
    - '$R -e "library(''DBI'')"'
about:
  home: https://cran.r-project.org/web/packages/DBI/index.html
  license: LGPL-2
  summary: A database interface definition for communication
    between R and relational database management systems.  All
    classes in this package are virtual and need to be extended by
    the various R/DBMS implementations.
