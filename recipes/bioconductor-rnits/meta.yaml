{% set version = "1.34.0" %}
{% set name = "Rnits" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9743b9d8fca7c4ae623a115779553815
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, GEOquery, stringr
requirements:
  host:
    - 'bioconductor-affy >=1.78.0,<1.79.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-impute >=1.74.0,<1.75.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-qvalue >=2.32.0,<2.33.0'
    - r-base
    - r-boot
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-affy >=1.78.0,<1.79.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-impute >=1.74.0,<1.75.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-qvalue >=2.32.0,<2.33.0'
    - r-base
    - r-boot
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'R Normalization and Inference of Time Series data'
  description: 'R/Bioconductor package for normalization, curve registration and inference in time course gene expression data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

