{% set version = "1.26.0" %}
{% set name = "Rnits" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c8228028dba9209474344b12ecd76789
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, GEOquery, stringr
requirements:
  host:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - r-base
    - r-boot
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - r-base
    - r-boot
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'R Normalization and Inference of Time Series data'
  description: 'R/Bioconductor package for normalization, curve registration and inference in time course gene expression data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:rnits
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rnits
    path: recipes/bioconductor-rnits
    version: 1.14.0

