{% set version = "1.44.0" %}
{% set name = "Rnits" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 68acbbfc0210ee45f9a1a181b0e3c983

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rnits", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, GEOquery, stringr
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-boot
    - r-ggplot2
    - r-reshape2
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-boot
    - r-ggplot2
    - r-reshape2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: R Normalization and Inference of Time Series data
  description: R/Bioconductor package for normalization, curve registration and inference in time course gene expression data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

