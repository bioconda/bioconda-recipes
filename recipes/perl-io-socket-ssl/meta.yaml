{% set name = "perl-io-socket-ssl" %}
{% set version = "2.075" %}
{% set sha256 = "c30ee2220b1e181a968ebbc81861d0cadf334b001377a44105ae5a8637ddae8c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SU/SULLR/IO-Socket-SSL-2.075.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-net-ssleay
    - perl-extutils-makemaker

  run:
    - perl
    - perl-net-ssleay

test:
  imports:
    - IO::Socket::SSL

about:
  home: https://github.com/noxxi/p5-io-socket-ssl
  license: perl_5
  summary: 'Nearly transparent SSL encapsulation for IO::Socket::INET.'
