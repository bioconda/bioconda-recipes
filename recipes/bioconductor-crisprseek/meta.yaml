package:
  name: bioconductor-crisprseek
  version: 1.16.0
source:
  fn: CRISPRseek_1.16.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CRISPRseek_1.16.0.tar.gz
    - https://bioarchive.galaxyproject.org/CRISPRseek_1.16.0.tar.gz
    - https://depot.galaxyproject.org/software/CRISPRseek/CRISPRseek_1.16.0_src_all.tar.gz
  md5: 64ec08fcac92c7948d2c415f501278f7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - r-base
    - r-data.table
    - r-hash
    - r-seqinr
  run:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - r-base
    - r-data.table
    - r-hash
    - r-seqinr
test:
  commands:
    - '$R -e "library(''CRISPRseek'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CRISPRseek.html
  license: 'GPL (>= 2)'
  summary: 'The package includes functions to find potential guide RNAs for input
    target sequences, optionally filter guide RNAs without restriction enzyme cut
    site, or without paired guide RNAs, genome-wide search for off-targets, score,
    rank, fetch flank sequence and indicate whether the target and off-targets are
    located in exon region or not. Potential guide RNAs are annotated with total score
    of the top5 and topN off-targets, detailed topN mismatch sites, restriction enzyme
    cut sites, and paired guide RNAs. If GeneRfold and GeneR are installed (http://bioconductor.case.edu/bioconductor/2.8/bioc/html/GeneRfold.html,
    http://bioc.ism.ac.jp/packages/2.8/bioc/html/GeneR.html), then the minimum free
    energy and bracket notation of secondary structure of gRNA and gRNA backbone constant
    region will be included in the summary file. This package leverages Biostrings
    and BSgenome packages.'
