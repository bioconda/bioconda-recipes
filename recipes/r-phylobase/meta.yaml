{% set version = '0.8.4' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-phylobase
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/phylobase_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/phylobase/phylobase_{{ version }}.tar.gz
  sha256: d7c1a972c266ffe80345c7150608a85e6e2def4a3f079ac964ad9dbce2281002

build:
  merge_build_host: True  # [win]
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rnexml
    - r-rcpp >=0.11.0
    - r-ade4
    - r-ape >=3.0
    - r-rncl >=0.6.0

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rnexml
    - r-rcpp >=0.11.0
    - r-ade4
    - r-ape >=3.0
    - r-rncl >=0.6.0

test:
  commands:

    - $R -e "library('phylobase')"           # [not win]
    - "\"%R%\" -e \"library('phylobase')\""  # [win]

about:
  home: https://github.com/fmichonneau/phylobase
  license: GPL (>= 2)
  summary: Provides a base S4 class for comparative methods, incorporating one or more trees
    and trait data.
  license_family: GPL3
