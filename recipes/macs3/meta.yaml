{% set name = "MACS3" %}
{% set version = "3.0.1" %}
{% set sha256 = "d29f4fa2afda341b9b5d501ed510ddbf00f9c27eed728d97dbeec4b48e2038f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bgruening/MACS/archive/refs/heads/master.zip
  sha256: {{ sha256 }}

build:
  number: 0
  script: python3 -m pip install . --no-deps --ignore-installed -vvv
  run_exports:
    - {{ pin_subpackage('macs3', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - zlib
    - pip
    - numpy >=1.25
    - scipy >=1.12
    - Cython =3.0
    - hmmlearn >=0.3
    - scikit-learn >=1.3
    - cykhash >=2.0,<3.0
  run:
    - python >=3.9
    - numpy >=1.25
    - scipy >=1.12
    - hmmlearn >=0.3
    - scikit-learn >=1.3
    - cykhash >=2.0,<3.0

test:
  imports:
    - MACS3
  commands:
    - macs3 -h

about:
  dev_url: https://github.com/macs3-project/MACS/
  doc_url: https://macs3-project.github.io/MACS/
  home: https://pypi.org/project/MACS3/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Model Based Analysis for ChIP-Seq data
extra:
  copy_test_source_files: true
  final: true
  identifiers:
    - biotools:macs
    - doi:10.1186/gb-2008-9-9-r137
    - usegalaxy-eu:peakcalling_macs
