{% set name = "MACS3" %}
{% set version = "3.0.1" %}
{% set sha256 = "9e1a63685629852e6128a3270d264f990790538f48610aac7fd2fd139ef8fe12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/bgruening/MACS.git
  git_rev: c18a449fbb18d3d1fd072ed2e22b009bdd3a460f
  #url: https://github.com/macs3-project/MACS/archive/refs/heads/master.zip
  #sha256: {{ sha256 }}

build:
  number: 0
  script: python3 -m pip install . --no-deps --ignore-installed -vvv
  run_exports:
    - {{ pin_subpackage('macs3', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - zlib
    - pip
    - numpy >=1.25
    - scipy >=1.12
    - cython >=3.0
    - hmmlearn 0.3
    - scikit-learn >=1.3
    - cykhash >=2.0,<3.0
  run:
    - python >=3.9
    - numpy >=1.25
    - scipy >=1.12
    - hmmlearn 0.3
    - scikit-learn >=1.3
    - cykhash >=2.0,<3.0

test:
  imports:
    - MACS3
  commands:
    - macs3 -h

about:
  dev_url: https://github.com/macs3-project/MACS/
  doc_url: https://macs3-project.github.io/MACS/
  home: https://pypi.org/project/MACS3/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Model Based Analysis for ChIP-Seq data

extra:
  identifiers:
    - biotools:macs
    - doi:10.1186/gb-2008-9-9-r137
    - usegalaxy-eu:peakcalling_macs
  skip-lints:
    - uses_vcs_url
    - missing_hash
