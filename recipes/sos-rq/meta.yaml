{% set name = "sos-rq" %}
{% set version = "0.9.10.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "347cb89cf9565bcce9113254a877fe0fb8cd2eb9c3887578fc3836fbe7c1b76f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: TRUE # [py27]
requirements:
  build:
    - python
    - setuptools
    - rq
  run:
    - python
    - setuptools
    - rq

test:
  imports:
    - sos_rq

about:
  home: https://github.com/vatlab/SOS
  license: GNU General Public License (GPL)
  license_family: LGPL
  license_file: ''
  summary: PBS task engine for Script of Scripts (SoS)
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
