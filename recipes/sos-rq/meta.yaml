{% set name = "sos-rq" %}
{% set version = "0.9.11.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d0b632ec85fbd73bb48f1a4e1d6528ec25a6a1da2df2c24f3f25aa9618531feb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: TRUE # [not py36]
  script: python -m pip install --no-deps --ignore-installed . --verbose 
requirements:
  host:
    - python
    - setuptools
    - rq
  run:
    - python
    - setuptools
    - rq

test:
  imports:
    - sos_rq

about:
  home: https://github.com/vatlab/SOS
  license: GNU General Public License (GPL)
  license_family: LGPL
  summary: PBS task engine for Script of Scripts (SoS)
  description: ''
  doc_url: https://vatlab.github.io/sos-docs/ 
  dev_url: ''

extra:
  recipe-maintainers: 
  - vibbits
