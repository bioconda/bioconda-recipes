{% set name = "sos-rq" %}
{% set version = "0.9.16.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8c8a1093a0fe74b835c8d8d731426ed38268e7ffd59b2bdae2f3ad10f98324f3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: TRUE # [not py36]
  script: python -m pip install --no-deps --ignore-installed . --verbose 

requirements:
  host:
    - python
    - setuptools
    - rq
  run:
    - python
    - setuptools
    - rq

test:
  imports:
    - sos_rq

about:
  home: https://github.com/vatlab/SOS
  license: GNU General Public License (GPL)
  license_family: LGPL
  summary: PBS task engine for Script of Scripts (SoS)
  doc_url: https://vatlab.github.io/sos-docs/

extra:
  recipe-maintainers: 
  - vibbits
