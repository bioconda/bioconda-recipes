{% set version = '2.3.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tcr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tcR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tcR/tcR_{{ version }}.tar.gz
  sha256: 289c4fe8781ee15f9e9dc20c0bf4daea6959361a54d51b2e1236728957355f67

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-data.table >=1.9.0
    - r-dplyr >=0.4.0
    - r-ggplot2 >=1.0.0
    - r-gridextra >=0.9.0
    - r-gtable >=0.1.2
    - r-igraph >=0.7.1
    - r-reshape2 >=1.2.0
    - r-scales >=0.3.0
    - r-stringdist >=0.7.3
  run:
    - r-base
    - r-rcpp >=0.11.1
    - r-data.table >=1.9.0
    - r-dplyr >=0.4.0
    - r-ggplot2 >=1.0.0
    - r-gridextra >=0.9.0
    - r-gtable >=0.1.2
    - r-igraph >=0.7.1
    - r-reshape2 >=1.2.0
    - r-scales >=0.3.0
    - r-stringdist >=0.7.3

test:
  commands:
    - $R -e "library('tcR')"

about:
  home: http://imminfo.github.io/tcr/
  license: Apache License 2.0
  summary: Platform for the advanced analysis of T cell receptor and Immunoglobulin repertoires
    data and visualisation of the analysis results.
  license_family: APACHE

extra:
  recipe-maintainers:
    - conda-forge/r
