package:
  name: bcbio-rnaseq
  version: 1.2.0

source:
  fn: bcbio-rnaseq
  url: https://github.com/roryk/bcbio.rnaseq/releases/download/v1.2.0/bcbio-rnaseq

build:
  number: 2
  skip: True #[osx]

requirements:
  run:
    - java-jdk
    - r
    - r-ggplot2
    - r-stringr
    - r-dplyr
    - r-knitr
    - r-pheatmap
    - r-matrixstats
    - bioconductor-deseq2
    - bioconductor-edger
    - r-hexbin
    - bioconductor-vsn
    - bioconductor-degreport
    - bioconductor-biomart
    - bioconductor-tximport
    - r-chbutils
    - r-rmarkdown
    - r-readr
    - java-jdk
    - r-quantreg
    - bioconductor-clusterprofiler
    - r-sleuth
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
  build: []
test:
  commands:
    - bcbio-rnaseq --version

about:
  home: https://github.com/roryk/bcbio.rnaseq
  license: MIT
  summary: Report generation for bcbio-nextgen RNA-seq runs
