{% set version = "2.16.0" %}
{% set name = "baySeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a5ced0c22cdea41c17c7d913e53183add9e320294f6ce6db809c950ae364de38
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-abind
    - r-base
  run:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-abind
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package identifies differential expression in high-throughput ''count'' data, such as that derived from next-generation sequencing machines, calculating estimated posterior likelihoods of differential expression (or more complex hypotheses) via empirical Bayesian methods.'
extra:
  identifiers:
    - biotools:bayseq
    - doi:10.1186/1471-2105-11-422
  parent_recipe:
    name: bioconductor-bayseq
    path: recipes/bioconductor-bayseq
    version: 2.14.0
