{% set version = '2.1.2.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-princurve
  version: {{ version|replace("-", "_") }}

source:
  fn: princurve_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/princurve_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/princurve/princurve_{{ version }}.tar.gz
  sha256: c38324faff5b84794b983f399fec970afae62b577b53ea2c007d147905f36929

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: devtools, dplyr, ggplot2, knitr, magick, microbenchmark, purrr, rmarkdown, testthat, tidyr
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-rcpp

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-rcpp

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('princurve')"           # [not win]
    - "\"%R%\" -e \"library('princurve')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/dynverse/princurve
  license: GPL-2
  summary: Fitting a principal curve to a data matrix in arbitrary dimensions.
  license_family: GPL2

