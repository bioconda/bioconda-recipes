{% set version = "0.5" %}
{% set sha256 = "88491354ad1149847ef80bfedf06478087142ac3d0f7b72ebd9779c455afb87a" %}


package:
  name: genrich
  version: {{ version }}


source:
  url: https://github.com/jsh58/Genrich/archive/v0.5.tar.gz
  sha256: {{ sha256 }}
  patches:
    - Makefile.patch


about:
  home:
    https://github.com/jsh58/Genrich
  license: MIT
  summary: Detecting sites of genomic enrichment.


requirements:
  build:
    - {{ compiler('c') }} 
  host:
    - zlib


build:
  number: 0


test:
  commands:
    - which Genrich
    - Genrich -V 2>&1 | grep 'John M. Gaspar'
