{% set version = "1.2.0" %}
{% set name = "AWFisher" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 39cbdaf234c0c472c10a6ec14f676912
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, tightClust
requirements:
  host:
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'An R package for fast computing for adaptively weighted fisher''s method'
  description: 'Implementation of the adaptively weighted fisher''s method, including fast p-value computing, variability index, and meta-pattern.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

