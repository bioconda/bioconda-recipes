{% set version = "1.24.0" %}
{% set name = "AWFisher" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a1001f89412da67f27e4456e68878f70

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-awfisher", max_pin="x.x") }}'

# Suggests: knitr, tightClust
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: An R package for fast computing for adaptively weighted fisher's method
  description: Implementation of the adaptively weighted fisher's method, including fast p-value computing, variability index, and meta-pattern.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

