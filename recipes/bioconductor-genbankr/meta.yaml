{% set version = "1.8.0" %}
{% set name = "genbankr" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: bea0a9dbf0c5cccd4668fc1cbee3a45d447604d304a339e17a5bc97eb0458160
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicfeatures >=1.31.5'
    - 'bioconductor-genomicranges >=1.31.10'
    - 'bioconductor-iranges >=2.13.15'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.17.28'
    - bioconductor-variantannotation
    - r-base
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicfeatures >=1.31.5'
    - 'bioconductor-genomicranges >=1.31.10'
    - 'bioconductor-iranges >=2.13.15'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.17.28'
    - bioconductor-variantannotation
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Reads Genbank files.'
