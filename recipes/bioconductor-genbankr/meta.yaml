{% set version = "1.18.0" %}
{% set name = "genbankr" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 1c961c48fc499ab946b019fd3e9fa86d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, rentrez, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-variantannotation >=1.36.0,<1.37.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-variantannotation >=1.36.0,<1.37.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Parsing GenBank files into semantically useful objects'
  description: 'Reads Genbank files.'
extra:
  identifiers:
    - biotools:genbankr
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genbankr
    path: recipes/bioconductor-genbankr
    version: 1.8.0

