{% set name = "PHANTASM" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/dr-joe-wirth/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d8010c0390a976012496c207b4e8d05dcf17891195c2f713284bbeb2aa028bd3

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('phantasm', max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - biopython
    - blast
    - fasttree
    - iqtree
    - muscle >=5
    - numpy
    - parasail-python
    - phantasm-xenogi
    - pyani
    - python >=3.9
    - r-base
    - rpy2
    - scipy
    - semver
    - textdistance

test:
  commands:
    - python3 $PREFIX/phantasm/phantasm.py check

about:
  home: https://github.com/dr-joe-wirth/{{ name|lower }}
  license: MIT
  license_family: GPL3
  license_file: LICENSE.md
  summary: "PHANTASM: PHylogenomic ANalyses for the TAxonomy and Systematics of Microbes"
