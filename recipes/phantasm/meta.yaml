{% set name = "PHANTASM" %}
{% set version = "1.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/dr-joe-wirth/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e5268bbad4ec3f532d15ed5108044bc680ae29049cf6c2c486832a6b2ad91185

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('phantasm', max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - bioconductor-decipher
    - biopython
    - blast
    - fasttree
    - iqtree >=1.6.12
    - muscle >=5
    - numpy
    - parasail-python
    - phantasm-xenogi
    - pyani
    - python >=3.9
    - r-ape
    - r-base
    - r-dendextend
    - r-gplots
    - rpy2
    - scipy
    - semver
    - textdistance

test:
  commands:
    - phantasm check

about:
  home: https://github.com/dr-joe-wirth/{{ name|lower }}
  license: MIT
  license_family: GPL3
  license_file: LICENSE.md
  summary: "PHANTASM: PHylogenomic ANalyses for the TAxonomy and Systematics of Microbes"
