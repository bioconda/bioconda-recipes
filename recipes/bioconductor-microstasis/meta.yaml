{% set version = "1.2.0" %}
{% set name = "microSTASIS" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7b9b67613eb5e6b69918dffc9d4060d8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-microstasis", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, gghighlight, knitr, rmarkdown, methods, RefManageR, sessioninfo, SingleCellExperiment, SummarizedExperiment, testthat (>= 3.0.0)
requirements:
  host:
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0'
    - r-base
    - r-ggplot2
    - r-ggside
    - r-rlang
    - r-stringr
  run:
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0'
    - r-base
    - r-ggplot2
    - r-ggside
    - r-rlang
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Microbiota STability ASsessment via Iterative cluStering'
  description: 'The toolkit ''ÂµSTASIS'', or microSTASIS, has been developed for the stability analysis of microbiota in a temporal framework by leveraging on iterative clustering. Concretely, the core function uses Hartigan-Wong k-means algorithm as many times as possible for stressing out paired samples from the same individuals to test if they remain together for multiple numbers of clusters over a whole data set of individuals. Moreover, the package includes multiple functions to subset samples from paired times, validate the results or visualize the output.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

