
package:
  name: cgat-scripts-nosetests
  version: 0.0.3

build:
  skip: True # [osx]
  number: 0

requirements:
  run:
    # system deps
    - nomkl
    - libgcc  # [linux]
    - zlib
    - libpng
    # bioinformatics tools
    - bedtools
    - samtools
    - ucsc-wigtobigwig
    - ucsc-bedtobigbed
    - ucsc-bedgraphtobigwig
    # python deps
    - python
    - biopython
    - cython
    - alignlib-lite
    - bx-python # [py27]
    - future
    - ggplot
    - jinja2
    - matplotlib
    - networkx
    - nose
    - numpy
    - openpyxl
    - pandas
    - pep8
    - pybedtools
    - pysam
    - python-weblogo
    - rdflib
    - rpy2
    - scipy
    - setuptools
    - six
    - scikit-learn
    - pyyaml
    # R deps
    - r
    - r-coloc
    - r-ggplot2
    - r-qqman

test:
    imports:
      - numpy
      - pandas
      - pysam
      - pybedtools
      - rpy2

    commands:
      - python --version
      - R --version

about:
  home: https://www.cgat.org/downloads/public/cgat/documentation/
  license: BSD
  summary: "Computational Genomics Analysis Toolkit"

