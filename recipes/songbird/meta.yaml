{% set name = "Songbird" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/songbird-{{ version }}.tar.gz
  sha256: f1856885cbca9bd06304c2c0576ad60f409c23e641d2cec694a414c193c9c14d

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - numpy >=1.9.2
    - pip
    - python
  run:
    - biom-format
    - nose >=1.3.7
    - numpy >=1.9.2
    - pandas >=0.18.0
    - patsy
    - python
    - scikit-bio >=0.5.1
    - scipy >=0.15.1
    - tensorflow >=1.15,<2
    - tqdm

test:
  imports:
    - songbird
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mortonjt/songbird
  summary: Vanilla regression methods for microbiome differential abundance analysis
  license: GPL-3.0
  license_file: .eggs/numpy-1.22.3-py3.9-linux-x86_64.egg/numpy/LICENSE.txt
