{% set name = "quick-variants" %}
{% set version = "1.2.4" %}
{% set sha256 = "71a2efbe9bdd19b240ee7625b07bcf4208667212da0e9097c709783c247d097e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/caozhichongchong/QuickVariants/releases/download/{{ version }}/quick-variants-{{ version }}.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('quick-variants', max_pin="x") }}

requirements:
  run:
    - openjdk >=7,<=21

test:
  commands:
    - quick-variants --version

about:
  home: https://github.com/caozhichongchong/QuickVariants
  license: MIT
  summary: Fast and accurate genetic variant identification
