{% set version = "1.1.65.19" %}

package:
  name: stripenn
  version: {{ version }}

source:
  # url: https://pypi.python.org/packages/source/s/stripenn/stripenn-{{ version }}.tar.gz
  url: https://github.com/ysora/stripenn/archive/e92387e9917a57755cc783feb25bcdaa8a0480f1.zip
  # sha256: c349ec3216ed773da45c05a3285f6cd7a25394d33ef69f94369f8deb7262627a
  sha256: 4533aab1660e7acce075b03607367a982257dd8bf3ce74f2be9691a3e5729b54

build:
  number: 0
  noarch: python
  entry_points:
    - stripenn = cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip
  run:
    - cooler
    - joblib
    - numpy
    - matplotlib-base
    - opencv
    - pandas
    - scikit-image
    - scipy
    - tqdm
    - typer

test:
  commands:
    - stripenn --help

about:
  home: https://github.com/ysora/stripenn
  summary: 'Architectural stripe detection from 3D genome conformation data'
  license: MIT

extra:
  identifiers:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]

