{% set version = "1.36.0" %}
{% set name = "tweeDEseq" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 50abe84258695b1c1b441f9eaefeae14
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: tweeDEseqCountData, xtable
requirements:
  host:
    - 'bioconductor-cqn >=1.36.0,<1.37.0'
    - 'bioconductor-edger >=3.32.0,<3.33.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - r-base
    - r-mass
    - libblas
    - liblapack
  run:
    - 'bioconductor-cqn >=1.36.0,<1.37.0'
    - 'bioconductor-edger >=3.32.0,<3.33.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - r-base
    - r-mass
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'RNA-seq data analysis using the Poisson-Tweedie family of distributions'
  description: 'Differential expression analysis of RNA-seq using the Poisson-Tweedie family of distributions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:tweedeseq
  parent_recipe:
    name: bioconductor-tweedeseq
    path: recipes/bioconductor-tweedeseq
    version: 1.26.0

