{% set version = "1.30.0" %}
{% set name = "tweeDEseq" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 328bd849d5545d4448815eda8d57bc55
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: tweeDEseqCountData, xtable
requirements:
  host:
    - 'bioconductor-cqn >=1.30.0,<1.31.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-cqn >=1.30.0,<1.31.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-mass
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Differential expression analysis of RNA-seq using the Poisson-Tweedie family of distributions.'
extra:
  identifiers:
    - biotools:tweedeseq
  parent_recipe:
    name: bioconductor-tweedeseq
    path: recipes/bioconductor-tweedeseq
    version: 1.26.0

