{% set version = "2.2.5" %}

package:
  name: kart
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/Kart/archive/{{ version }}.tar.gz
  sha256: '6e787125184da8cf4a2a30165fb9560446bd8ad20e00f8d7e85978119c8db79a'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - libbz2-dev
    - liblzma-dev
    - libboost-all-dev
  run:
    - libbz2-dev
    - liblzma-dev
    - libboost-all-dev

test:
  commands:
    - kart
    - bwt_index

about:
  home: https://github.com/hsinnan75/Kart
  license: MIT
  license_file: LICENSE
  summary: "Kart: a divide-and-conquer algorithm for NGS read alignment"
  description: "An efficient short read mapper for DNA-Seq data."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx189
