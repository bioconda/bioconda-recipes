{% set version = "2.5.2" %}

package:
  name: kart
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/Kart/archive/{{ version }}.tar.gz
  sha256: '75a4db21963801407ed35e0a3fa919a28756e5bcc12ac35a8fbf62fb39cad5bf'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - boost-cpp
  run:
    - zlib
    - bzip2
    - xz
    - boost-cpp

test:
  commands:
    - kart
    - bwt_index

about:
  home: https://github.com/hsinnan75/Kart
  license: MIT
  license_file: LICENSE
  summary: "Kart: a divide-and-conquer algorithm for NGS read alignment"
  description: "An efficient short read mapper for DNA-Seq data."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx189
