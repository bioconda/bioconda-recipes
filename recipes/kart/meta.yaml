{% set version = "2.5.4" %}

package:
  name: kart
  version: {{ version }}

source:
  url: http://bioapp.iis.sinica.edu.tw/~arith/kart-test.tar.gz
  sha256: 'cb776ccc47d55d31c78c62f11873ad39e6ba8e27a0337f597bf759e21671dfb1'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - boost-cpp
  run:
    - zlib
    - bzip2
    - xz
    - boost-cpp

test:
  commands:
    - kart -h
    - bwt_index

about:
  home: https://github.com/hsinnan75/Kart
  license: MIT
  license_file: LICENSE
  summary: "Kart: a divide-and-conquer algorithm for NGS read alignment"
  description: "An efficient short read mapper for DNA-Seq data."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx189
