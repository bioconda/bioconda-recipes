{% set version = "2.5.5" %}

package:
  name: kart
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/Kart/archive/{{ version }}.tar.gz
  sha256: '54db053a744a1885d27b67b6575a338defd192ce5affe8f4128b7bed27fdcb60'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - boost-cpp
  run:
    - zlib
    - bzip2
    - xz
    - boost-cpp

test:
  commands:
    - kart -h
    - bwt_index

about:
  home: https://github.com/hsinnan75/Kart
  license: MIT
  license_file: LICENSE
  summary: "Kart: a divide-and-conquer algorithm for NGS read alignment"
  description: "An efficient short read mapper for DNA-Seq data."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx189
