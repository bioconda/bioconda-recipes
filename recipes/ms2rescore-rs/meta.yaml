{% set name = "ms2rescore-rs" %}
{% set version = "0.4.1" %}
{% set sha256 = "6766c18f1200a658f9c41a1e24d68da48b7f2a07e80de7ede6ad72519f49c9f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ms2rescore_rs-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 37]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - make
    - cmake
  host:
    - zlib
    - python
    - maturin >=1.5,<2.0
    - pip
  run:
    - python

test:
  imports:
    - ms2rescore_rs
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/compomics/ms2rescore-rs
  summary: "Rust functionality for the MSÂ²Rescore package"
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CompOmics
    - RalfG
