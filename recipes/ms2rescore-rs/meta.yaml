{% set name = "ms2rescore-rs" %}
{% set version = "0.4.0.post1" %}
{% set sha256 = "5453415180e3f58b9498897a34da174a2641500986b953dbc0f6034dc775e099" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ms2rescore_rs-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.patch
    - manylinux.patch  # [linux]

build:
  number: 0
  skip: True  # [py < 38]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - sysroot_linux-64 =2.17 # [linux]
  host:
    - zlib
    - python
    - maturin >=1.5,<2.0
    - pip
    - sysroot_linux-64 =2.17 # [linux]
  run:
    - python
    - sysroot_linux-64 =2.17 # [linux]

test:
  imports:
    - ms2rescore_rs

about:
  home: https://github.com/compomics/ms2rescore-rs
  summary: "Rust functionality for the MSÂ²Rescore package."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/compomics/ms2rescore-rs

extra:
  recipe-maintainers:
    - CompOmics
    - RalfG
