{% set name = "ms2rescore-rs" %}
{% set version = "0.4.0" %}
{% set sha256 = "9bdf673a625b520a18dda633487cb48e1b3970ea3df5390d0c79fda9eaf2bc9b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ms2rescore_rs-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.patch

build:
  number: 0
  skip: True  # [py < 38]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
  host:
    - zlib
    - python
    - maturin >=1.5,<2.0
    - pip
  run:
    - python

test:
  imports:
    - ms2rescore_rs

about:
  home: https://github.com/compomics/ms2rescore-rs
  summary: "Rust functionality for the MSÂ²Rescore package"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/compomics/ms2rescore-rs

extra:
  recipe-maintainers:
    - CompOmics
    - RalfG
