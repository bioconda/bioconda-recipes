package:
  name: comebin
  version: "1.0.3"

source:
  url: https://github.com/ziyewang/COMEBin/archive/refs/tags/1.0.3.tar.gz
  sha256: 27001cff1029ddf492da18ba8f4db18c055f48e062237bb9e17ad65ed7602930

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('comebin', max_pin="x.x") }}

requirements:
  run:
    - atomicwrites 1.4.0
    - bedtools 2.30.0
    - biolib 0.1.6
    - biopython 1.76
    - bwa 0.7.17
    - checkm-genome 1.1.3
    - fraggenescan 1.31 
    - hmmer 3.1b2
    - matplotlib-base 3.5.1
    - matplotlib-inline 0.1.3
    - numpy 1.19.0
    - pplacer 1.1.alpha19
    - prodigal 2.6.3
    - python 3.7
    - python-dateutil 2.8.2
    - python-fastjsonschema 2.15.3
    - pytorch 1.10.2
    - pip 22.0.4
    - samtools 1.15.1
    - scipy 1.7.3
    - setuptools 59.5.0
    - tensorboard 1.15.0
    - click 8.0.4
    - hnswlib 0.6.2
    - igraph 0.9.9
    - joblib 1.1.0
    - leidenalg 0.8.10
    - networkx 2.6.3
    - pandas 1.3.5
    - scanpy 1.9.1
    - scikit-learn 0.22.1
    - seaborn 0.12.1
    - pyyaml 6.0

test:
  commands:
    - which run_comebin.sh 

about:
  home: "https://github.com/ziyewang/COMEBin"
  license: BSD
  summary: "COMEBin allows effective binning of metagenomic contigs using COntrastive Multi-viEw representation learning"
