package:
  name: comebin
  version: "1.0.4"

source:
  url: https://github.com/ziyewang/COMEBin/archive/refs/tags/1.0.4.tar.gz
  sha256: 63726b4ae450c0ca366845d46f2065326a83454b2c7f87cec5b53adc9527be22

build:
  number: 2
  noarch: generic
  run_exports:
    - {{ pin_subpackage('comebin', max_pin="x.x") }}

requirements:
  host:
    - wget
  run:
    - wget
    - atomicwrites 1.4.0
    - bedtools
    - biolib 0.1.6
    - biopython
    - bwa
    - checkm-genome >=1.2.4
    - fraggenescan 1.31 
    - hmmer
    - matplotlib-base
    - matplotlib-inline
    - numpy
    - pplacer
    - prodigal 2.6.3
    - python
    - python-dateutil 2.8.2
    - python-fastjsonschema 2.15.3
    - pytorch
    - pip 22.0.4
    - samtools
    - scipy 1.7.3
    - setuptools 59.5.0
    - tensorboard
    - click 8.0.4
    - hnswlib
    - igraph 0.9.9
    - joblib 1.1.0
    - leidenalg 0.8.10
    - networkx 2.6.3
    - pandas 1.3.5
    - scanpy 1.9.1
    - scikit-learn 0.22.1
    - seaborn 0.12.1
    - pyyaml 6.0

test:
  commands:
    - which run_comebin.sh 
    - which gen_cov_file.sh

about:
  home: "https://github.com/ziyewang/COMEBin"
  license: BSD
  summary: "COMEBin allows effective binning of metagenomic contigs using COntrastive Multi-viEw representation learning"
