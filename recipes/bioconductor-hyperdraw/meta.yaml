{% set version = "1.36.0" %}
{% set name = "hyperdraw" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: bee18ff39dabc8070d4158ab8744d35e
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# SystemRequirements: graphviz
requirements:
  host:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-hypergraph >=1.56.0,<1.57.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-hypergraph >=1.56.0,<1.57.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Functions for visualizing hypergraphs.'
extra:
  identifiers:
    - biotools:hyperdraw
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-hyperdraw
    path: recipes/bioconductor-hyperdraw
    version: 1.32.0

