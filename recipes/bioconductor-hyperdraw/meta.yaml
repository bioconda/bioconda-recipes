{% set version = "1.50.0" %}
{% set name = "hyperdraw" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 086dc68fc216e4df6df9d02bf0a671f5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# SystemRequirements: graphviz
requirements:
  host:
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - 'bioconductor-hypergraph >=1.70.0,<1.71.0'
    - 'bioconductor-rgraphviz >=2.42.0,<2.43.0'
    - r-base
    - graphviz
  run:
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - 'bioconductor-hypergraph >=1.70.0,<1.71.0'
    - 'bioconductor-rgraphviz >=2.42.0,<2.43.0'
    - r-base
    - graphviz
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Visualizing Hypergaphs'
  description: 'Functions for visualizing hypergraphs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:hyperdraw
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-hyperdraw
    path: recipes/bioconductor-hyperdraw
    version: 1.32.0

