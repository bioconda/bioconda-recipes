{% set version = "1.34.0" %}
{% set name = "hyperdraw" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 796b7d1dc417b40d2db63c627dc513d58b7ecbebf512c9ffad3dcd8c74ef2d72
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Functions for visualizing hypergraphs.'
extra:
  identifiers:
    - biotools:hyperdraw
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-hyperdraw
    path: recipes/bioconductor-hyperdraw
    version: 1.32.0
