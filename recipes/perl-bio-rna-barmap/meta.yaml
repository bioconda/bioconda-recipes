{% set name = "perl-bio-rna-barmap" %}
{% set version = "0.04" %}
{% set sha256 = "e3c35168fa0520f4cdfae6d537d0cf18b4e121496aff762e4a7eb218847df319" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/F/FE/FELIXK/Bio/RNA/BarMap/Bio-RNA-BarMap-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-module-build
    - perl-test-exception
    - perl-moosex-strictconstructor
    - perl-ipc-system-simple
    - perl-moose
    - perl-namespace-autoclean
  run:
    - perl
    - perl-test-exception
    - perl-moosex-strictconstructor
    - perl-ipc-system-simple
    - perl-moose
    - perl-namespace-autoclean

test:
  imports:
    - Bio::RNA::BarMap
    - Bio::RNA::BarMap::Mapping
    - Bio::RNA::BarMap::Mapping::FileMappingEntry
    - Bio::RNA::BarMap::Mapping::MinMappingEntry
    - Bio::RNA::BarMap::Mapping::Set
    - Bio::RNA::BarMap::Mapping::Type

about:
  home: https://metacpan.org/pod/Bio::RNA::BarMap
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'Parse and query BarMap mappings.'

extra:
  recipe-maintainers:
    - xileF1337
    - svenderheld
