{% set version = "1.6.0" %}
{% set name = "simPIC" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d6236631a12030e4cc18cec24bf8205d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-simpic", max_pin="x.x") }}'
  noarch: generic

# Suggests: ggplot2 (>= 3.4.0), knitr, rmarkdown, BiocStyle, testthat (>= 3.0.0), scater, scran, magick
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-actuar
    - r-base
    - r-checkmate >=2.0.0
    - r-fitdistrplus
    - r-matrix
    - r-matrixstats
    - r-rlang
    - r-scales
    - r-withr
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-actuar
    - r-base
    - r-checkmate >=2.0.0
    - r-fitdistrplus
    - r-matrix
    - r-matrixstats
    - r-rlang
    - r-scales
    - r-withr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Flexible simulation of paired-insertion counts for single-cell ATAC-sequencing data
  description: simPIC is a package for simulating single-cell ATAC-seq count data. It provides a user-friendly, well documented interface for data simulation. Functions are provided for parameter estimation, realistic scATAC-seq data simulation, and comparing real and simulated datasets.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

