package:
  name: maker
  version: 2.31.9

source:
  url: http://yandell.topaz.genetics.utah.edu/maker_downloads/static/maker-2.31.9.tgz
  md5: 63d79e37d25c60d236658f847b74ea18

build:
  number: 4

requirements:
  build:
    - augustus >=3.2.3
    - blast
    - exonerate
    - infernal
    - mir-prefer
    - repeatmasker
    - snap
    - snoscan
    - perl-bioperl
    - perl-bit-vector
    - perl-dbd-pg
    - perl-dbd-sqlite
    - perl-dbi
    - perl-file-which
    - perl-io-all
    - perl-io-prompt
    - perl-inline-c
    - perl-perlio-gzip
    - perl-forks
    - perl-list-moreutils <=0.25
    - perl-perl-unsafe-signals
    - openmpi
    - trnascan-se
    - postgresql
  run:
    - augustus >=3.2.3
    - blast
    - exonerate
    - infernal
    - mir-prefer
    - repeatmasker
    - snap
    - snoscan
    - perl-bioperl
    - perl-bit-vector
    - perl-dbd-pg
    - perl-dbd-sqlite
    - perl-dbi
    - perl-file-which
    - perl-io-all
    - perl-io-prompt
    - perl-inline-c
    - perl-perlio-gzip
    - perl-forks
    - perl-list-moreutils <=0.25
    - perl-perl-unsafe-signals
    - openmpi
    - trnascan-se ==1.3.1
    - postgresql
    # GeneMarkS, GeneMark-ES and FGENESH are optional requirements but are not free

about:
  home: http://www.yandell-lab.org/software/maker.html
  license: GPL3
  summary: MAKER is a portable and easily configurable genome annotation pipeline.

test:
  commands:
    - maker --version

extra:
  identifiers:
    - biotools:maker
