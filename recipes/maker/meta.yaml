{% set name = "Maker" %}
{% set version = "2.31.9" %}                                   

package:
  name: perl-{{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: http://yandell.topaz.genetics.utah.edu/maker_downloads/0585/1893/D779/AFAA9D50C28236C2D452A7BB6A75/maker-2.31.9.tgz
  md5: 63d79e37d25c60d236658f847b74ea18

build:
  number: 0
  skip: True # [osx] 
 
requirements:
  build:
    - perl
    - perl-module-build
    - augustus
    - blast
    - exonerate
    - infernal
    - mir-prefer
    - openmpi
    - repeatmasker
    - snap
    - snoscan
    - trnascan-se
    - perl
    - perl-bioperl ==1.6.924=4
    - perl-bit-vector
    - perl-dbd-sqlite
    - perl-dbi
    - perl-file-which
    - perl-io-all
    - perl-io-prompt
    - perl-inline-c
    - perl-dbd-pg
    - perl-perl-unsafe-signals
    - perl-perlio-gzip
    - perl-forks

  run:
    - augustus
    - blast
    - exonerate
    - infernal
    - mir-prefer
    - openmpi
    - repeatmasker
    - snap
    - snoscan
    - trnascan-se
    - perl
    - perl-bioperl ==1.6.924=4
    - perl-bit-vector
    - perl-dbd-sqlite
    - perl-dbi
    - perl-file-which
    - perl-io-all
    - perl-io-prompt
    - perl-inline-c
    - perl-dbd-pg
    - perl-perl-unsafe-signals
    - perl-perlio-gzip
    - perl-forks

  test:
    commands:
      - maker --version

about:
  home: http://www.yandell-lab.org/software/maker.html
  license: "MAKER2 is available for academic use under either the Artistic
            License 2.0 developed by the Perl Foundation or the GNU General
            Public License developed by the Free Software Foundation.
   
            MAKER is not available for commercial use without a license. Those
            wishing to license MAKER for commercial use should contact Beth
            Drees at the University of Utah TCO to discuss your needs."
  summary: Maker is an annotation pipeline.
