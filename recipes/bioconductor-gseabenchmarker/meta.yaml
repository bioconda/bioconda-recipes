{% set version = "1.2.0" %}
{% set name = "GSEABenchmarkeR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: aacebfebad6d9201bc9bb674e41a71a5b641a97dad8d788092dfe1c2a8e0a5ac
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-enrichmentbrowser >=2.12.0,<2.14.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-keggandmetacoredzpathwaysgeo >=1.2.0,<1.4.0'
    - 'bioconductor-keggdzpathwaysgeo >=1.20.0,<1.22.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-rappdirs
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-enrichmentbrowser >=2.12.0,<2.14.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-keggandmetacoredzpathwaysgeo >=1.2.0,<1.4.0'
    - 'bioconductor-keggdzpathwaysgeo >=1.20.0,<1.22.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-rappdirs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: ' The GSEABenchmarkeR package implements an extendable framework for reproducible evaluation of set- and network-based methods for enrichment analysis of gene expression data. This includes support for the efficient execution of these methods on comprehensive real data compendia (microarray and RNA-seq) using parallel computation on standard workstations and institutional computer grids. Methods can then be assessed with respect to runtime, statistical significance, and relevance of the results for the phenotypes investigated.'
