{% set version = "1.8.1" %}
{% set name = "gDRimport" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 20900fe0523583b86fe5f1f34ab015d4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gdrimport", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, gDRtestData (>= 1.7.1), gDRstyle (>= 1.7.1), knitr, purrr, qs, testthat
requirements:

  host:
    - bioconductor-bumpymatrix >=1.18.0,<1.19.0
    - bioconductor-coregx >=2.14.0,<2.15.0
    - bioconductor-gdrutils >=1.8.0,<1.9.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-pharmacogx >=3.14.0,<3.15.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-checkmate
    - r-data.table
    - r-futile.logger
    - r-magrittr
    - r-openxlsx
    - r-readxl
    - r-rio
    - r-stringi
    - r-tibble
    - r-xml
    - r-yaml

  run:
    - bioconductor-bumpymatrix >=1.18.0,<1.19.0
    - bioconductor-coregx >=2.14.0,<2.15.0
    - bioconductor-gdrutils >=1.8.0,<1.9.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-pharmacogx >=3.14.0,<3.15.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-checkmate
    - r-data.table
    - r-futile.logger
    - r-magrittr
    - r-openxlsx
    - r-readxl
    - r-rio
    - r-stringi
    - r-tibble
    - r-xml
    - r-yaml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Package for handling the import of dose-response data
  description: The package is a part of the gDR suite. It helps to prepare raw drug response data for downstream processing. It mainly contains helper functions for importing/loading/validating dose-response data provided in different file formats.

