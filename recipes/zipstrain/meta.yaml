{% set name = "zipstrain" %}
{% set version = "0.1.7" %}   # ← change to your current released version

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a894bad27bbdc5d65009454fc8607ef6807970a0a4e9372f000fa159f032ac70   # ← run the one-liner below to get it

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  run_exports:
    - {{ pin_subpackage('zipstrain', max_pin="0.1.7") }}
requirements:
  host:
    - python >=3.12
    - poetry-core   
    - pip
    - click
  run:
    - python >=3.12
    - samtools 
    - click
test:
  imports:
    - zipstrain
  commands:
    - zipstrain --help
    - samtools --version

about:
  home: https://github.com/OlmLab/ZipStrain  # ← change to your real repo
  summary: Fast strain-level metagenomics
  license: MIT      # ← change if yours is different (BSD-3-Clause, Apache-2.0, etc.)
  license_family: MIT

