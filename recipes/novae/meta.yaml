{% set name = "novae" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/novae-{{ version }}.tar.gz
  sha256: fbfe47e0605dcb36f8dac9af4ca2faa74341285f0f8c97d460fdc3976725a7af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('novae', max_pin="x") }}

requirements:
  host:
    - python >=3.10,<3.13
    - hatchling
    - pip
  run:
    - python >=3.10,<3.13
    - scanpy >=1.9.8
    - lightning >=2.2.1
    - pytorch >=2.2.1
    - pytorch_geometric >=2.5.2
    - huggingface_hub >=0.32.0
    - safetensors >=0.4.3
    - pandas >=2.0.0
    - python-igraph >=0.11.8
    - fast-array-utils >=1.3.1
  run_constrained:
    - wandb >=0.17.2
    - black >=22.8.0
    - flake8 >=7.0.0
    - isort >=5.10.1
    - pytest >=7.1.3
    - pytest-cov >=5.0.0
    - pyyaml >=6.0.1
    - ipykernel >=6.22.0
    - ipywidgets >=8.1.2
    - mkdocs-material >=8.5.6
    - mkdocs-jupyter >=0.21.0
    - mkdocstrings >=0.19.0
    - mkdocstrings-python >=0.7.1
    - pydantic >=2.8.2
    - pre-commit >=3.8.0

test:
  imports:
    - novae

about:
  home: "https://mics-lab.github.io/novae"
  summary: "Graph-based foundation model for spatial transcriptomics data."
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/MICS-Lab/novae"
  doc_url: "https://mics-lab.github.io/novae"

extra:
  recipe-maintainers:
    - quentinblampey
