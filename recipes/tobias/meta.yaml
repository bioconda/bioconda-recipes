{% set name = "tobias" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7ff697e83d8318878f72310a7176f5fe8f95ef369bbc0066ee8943670ab599a

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - pysam
    - matplotlib-base >=2
    - scikit-learn
    - pandas
    - pypdf2
    - xlsxwriter
    - pyBigWig
    - moods
    - pybedtools
    - adjusttext
    - svist4get ==1.2.22
    - xgboost >=0.71
    - boto3
    - pyyaml >=5.1
    - seaborn >=0.9.1
    - logomaker

test:
  commands:
    - "TOBIAS --help"

about:
  home: https://github.com/loosolab/TOBIAS/
  doc_url: https://github.com/loosolab/TOBIAS/wiki
  license: MIT
  summary: Transcription factor Occupancy prediction By Investigation of ATAC-seq Signal 
  description: |
    TOBIAS (Transcription factor Occupancy prediction By Investigation of ATAC-seq Signal) is a collection
    of command-line bioinformatics tools for performing footprinting analysis on ATAC-seq data. 

extra:
  recipe-maintainers:
    - msbentsen
    - jenzopr
