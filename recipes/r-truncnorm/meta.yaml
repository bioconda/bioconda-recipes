build:

  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: digest (>= 0.6.10), Cairo (>= 1.5-9), R.rsp (>= 0.30.0)
requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('truncnorm')" # [not win]
    - "\"%R%\" -e \"library('truncnorm')\"" # [win]

