{% set version = "3.2a0" %}
{% set name = "reditools3" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  # Download the source tarball from GitHub for the v3.2-alpha release.
  url: https://github.com/BioinfoUNIBA/REDItools3/archive/refs/tags/v3.2-alpha.tar.gz
  sha256: 7528eef40b842d1b9b90d99ee851aeabffa0040d4d2611c3d9aa3ae257a18ad6

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage("reditools3", max_pin="3.2") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pysam >=0.22.0
    - sortedcontainers >=2.4.0

test:
  commands:
    - reditools3 analyze --help

about:
  home: https://github.com/BioinfoUNIBA/REDItools3
  license: GPL-3.0
  license_file: LICENSE
  summary: "REDItools3 is an RNA editing detection tool implemented in Python3 for analyzing RNA-seq data."

extra:
  recipe-maintainers:
    - jemunro
