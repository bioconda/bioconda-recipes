{% set name = "REDItools3" %}
{% set version = "3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/reditools3-{{ version }}.tar.gz
  sha256: 27f278c704b3e460c93f0f5ac33b0bbe77262c50a6fb17bb4bea9ecb9c120792

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('reditools3', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - setuptools >=68.2.2
    - pysam >=0.22.0
    - sortedcontainers >=2.4.0
    - pip
  run:
    - python >=3.7
    - pysam >=0.22.0
    - sortedcontainers >=2.4.0

test:
  imports:
    - reditools

about:
  home: "https://github.com/BioinfoUNIBA/REDItools3"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "REDItools3 is an RNA editing detection tool implemented in Python3 for analyzing RNA-seq data."
  dev_url: "https://github.com/BioinfoUNIBA/REDItools3"

extra:
  recipe-maintainers:
    - jemunro
  identifiers:
    - doi:10.1093/bib/bbaf107
    - doi:10.1093/bioinformatics/btt287
