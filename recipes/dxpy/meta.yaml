{% set name = "dxpy" %}
{% set version = "0.391.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6868a3ebaf4cae4a8902bbc2f8eaa6f479664a0cadcdace854837bf07479f172

build:
  number: 0
  noarch: python
  entry_points:
    - dx-build-applet = dxpy.scripts.dx_build_applet:main
    - dx-build-app = dxpy.scripts.dx_build_app:main
    - dx = dxpy.scripts.dx:main
    - dx-app-wizard = dxpy.scripts.dx_app_wizard:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('dxpy', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8
    - argcomplete >=2.0.0 # [ py >= 310 ]
    - argcomplete >=1.9.4,<2.0.0 # [ py < 310 ]
    - websocket-client >=1.6.0,<1.8.0
    - python-dateutil >=2.5
    - psutil >=5.9.3
    - certifi
    - urllib3 >=1.25,<2.2
    
    # optional dependencies needed for 'dx extract_dataset'
    # - numpy
    # - pandas >=1.3.5
    # - xattr ==0.10.1 # [linux]

test:
  imports:
    - dxpy
    - dxpy.bindings
    - dxpy.cli
    - dxpy.packages
    - dxpy.scripts
    - dxpy.templating
    - dxpy.utils
  commands:
    - dx-build-applet --help
    - dx-build-app --help
    - dx --help
    - dx-app-wizard --help
  requires:
    - mock >=2.0.0
    - pexpect >=4.6
    - pyopenssl >=17.5.0
    - pytest >=4.6.9
    - pytest-timeout >=1.3.4
    - pytest-xdist >=1.31.0

about:
  home: https://github.com/dnanexus/dx-toolkit
  license: Apache-2.0
  license_family: Apache
  summary: DNAnexus Platform API bindings for Python
  doc_url: http://autodoc.dnanexus.com/bindings/python/current/
  dev_url: https://github.com/dnanexus/dx-toolkit

extra:
  recipe-maintainers:
    - notestaff
