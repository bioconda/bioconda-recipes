package:
  name: dxpy
  version: "0.174.0"

source:
  fn: dxpy-0.174.0.tar.gz
  url: https://pypi.python.org/packages/source/d/dxpy/dxpy-0.174.0.tar.gz
  md5: 55db9f43639af5f6c7745e9a0eb13361
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - dxpy = dxpy:main
    #
    # Would create an entry point called dxpy that calls dxpy.main()

    - dx = dxpy.scripts.dx:main
    - dx-bed-to-spans = dxpy.scripts.dx_bed_to_spans:main
    - dx-build-app = dxpy.scripts.dx_build_app:main
    - dx-build-applet = dxpy.scripts.dx_build_applet:main
    - dx-build-report-html = dxpy.scripts.dx_build_report_html:main
    - dx-csv-to-gtable = dxpy.scripts.dx_csv_to_gtable:main
    - dx-fastq-to-reads = dxpy.scripts.dx_fastq_to_reads:main
    - dx-genes-to-gff = dxpy.scripts.dx_genes_to_gff:main
    - dx-genes-to-gtf = dxpy.scripts.dx_genes_to_gtf:main
    - dx-gff-to-genes = dxpy.scripts.dx_gff_to_genes:main
    - dx-gtable-to-csv = dxpy.scripts.dx_gtable_to_csv:main
    - dx-gtable-to-tsv = dxpy.scripts.dx_gtable_to_tsv:main
    - dx-gtf-to-genes = dxpy.scripts.dx_gtf_to_genes:main
    - dx-mappings-to-fastq = dxpy.scripts.dx_mappings_to_fastq:main
    - dx-mappings-to-sam = dxpy.scripts.dx_mappings_to_sam:main
    - dx-reads-to-fastq = dxpy.scripts.dx_reads_to_fastq:main
    - dx-spans-to-bed = dxpy.scripts.dx_spans_to_bed:main
    - dx-tsv-to-gtable = dxpy.scripts.dx_tsv_to_gtable:main
    - dx-variants-to-vcf = dxpy.scripts.dx_variants_to_vcf:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - futures ==3.0.3
    - ws4py ==0.3.2
    - python-dateutil ==2.3
    - python-magic ==0.4.6
    - beautifulsoup4 ==4.3.2
    - argcomplete ==0.8.1
    - psutil ==2.1.3
    - requests ==2.7.0

  run:
    - python
    - futures ==3.0.3
    - ws4py ==0.3.2
    - python-dateutil ==2.3
    - python-magic ==0.4.6
    - beautifulsoup4 ==4.3.2
    - argcomplete ==0.8.1
    - psutil ==2.1.3
    - requests ==2.7.0

test:
  # Python imports
  imports:
    - dxpy
    - dxpy.bindings
    - dxpy.cli
    - dxpy.packages
    - dxpy.scripts
    - dxpy.templating
    - dxpy.utils

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - dx --help
    - dx-bed-to-spans --help
    - dx-build-app --help
    - dx-build-applet --help
    - dx-build-report-html --help
    - dx-csv-to-gtable --help
    - dx-fastq-to-reads --help
    - dx-genes-to-gff --help
    - dx-genes-to-gtf --help
    - dx-gff-to-genes --help
    - dx-gtable-to-csv --help
    - dx-gtable-to-tsv --help
    - dx-gtf-to-genes --help
    - dx-mappings-to-fastq --help
    - dx-mappings-to-sam --help
    - dx-reads-to-fastq --help
    - dx-spans-to-bed --help
    - dx-tsv-to-gtable --help
    - dx-variants-to-vcf --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - coverage ==3.7.1
    - pexpect ==3.3
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dnanexus/dx-toolkit
  license: Apache Software License
  summary: 'DNAnexus Platform API bindings for Python'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
