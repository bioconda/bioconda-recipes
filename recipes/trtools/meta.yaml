{% set name = "trtools" %}
{% set version = "5.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bdfb102dc207b6bade1859b394bf65c44f380c5d52b2dbefe52506cf0b563b64

build: 
  noarch: python
  entry_points:
    - dumpSTR=trtools.dumpSTR:run
    - mergeSTR=trtools.mergeSTR:run
    - statSTR=trtools.statSTR:run
    - compareSTR=trtools.compareSTR:run
    - qcSTR=trtools.qcSTR:run
    - associaTR=trtools.associaTR:run
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  number: 0

requirements:
  host:
    - python >=3.5
    - pip >=20.1.1
  run:
    - cyvcf2 >=0.30.1
    - matplotlib-base >=3.2.2
    - numpy >=1.18.5
    - pandas >=1.0.5
    - pybedtools >=0.8.1
    - pysam >=0.16.0.1
    - python >=3.5
    - scikit-learn >=0.23.1
    - scipy >=1.4.1
    - statsmodels >=0.13.5

test:
  imports:
    - trtools
    - trtools.associaTR
    - trtools.compareSTR
    - trtools.dumpSTR
    - trtools.mergeSTR
    - trtools.qcSTR
    - trtools.statSTR
    - trtools.utils
  requires:
    - bcftools
    - git
    - pytest
    - htslib
  commands:
    - associaTR --help
    - dumpSTR --help
    - mergeSTR --help
    - statSTR --help
    - compareSTR --help
    - qcSTR --help

about:
  home: http://github.com/gymreklab/TRTools
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Toolkit for genome-wide analysis of tandem repeats https://trtools.readthedocs.io/ 
  doc_url: https://trtools.readthedocs.io/
  dev_url: https://github.com/gymreklab/TRTools

extra:
  recipe-maintainers:
    - LiterallyUniqueLogin
