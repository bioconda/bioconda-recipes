{% set version="0.5.2" %}

package:
  name: usher
  version: {{ version }}

source:
  - url: https://github.com/yatisht/usher/archive/v{{ version  }}.tar.gz
    sha256: 8e67ce6e004899756effdcf9697f233f82bb0695a486cb9e894b1c14c40d17f8

build:
  number: 1

requirements:
  build:
    - make
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - wget
  host:
    - boost-cpp
    - libprotobuf
    - openmpi
    - openssh
    - isa-l
  run:
    - mafft
    - boost-cpp
    - ucsc-fatovcf
    - openmpi
    - openssh
    - isa-l

test:
  commands:
    - usher --help
    - matOptimize --help
    - matUtils --help

about:
  home: https://github.com/yatisht/usher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ultrafast Sample Placement on Existing Trees (UShER)
