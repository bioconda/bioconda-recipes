{% set version="0.4.0" %}

package:
  name: usher
  version: {{ version }}

source:
  - url: https://github.com/yatisht/usher/archive/v{{ version  }}.tar.gz
    sha256: 27edaf5ef4c82c4a1f6d64efefaea16f829a735ad0f056099a11acbefdc7bd85

build:
  number: 1

requirements:
  build:
    - make
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - wget
  host:
    - boost-cpp
    - libprotobuf
  run:
    - python
    - mafft
    - biopython
    - boost-cpp
    - ucsc-fatovcf

test:
  commands:
    - usher --help
    - matOptimize --help
    - matUtils --help

about:
  home: https://github.com/yatisht/usher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ultrafast Sample Placement on Existing Trees (UShER)
