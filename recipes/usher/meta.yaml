{% set version="0.4.8" %}

package:
  name: usher
  version: {{ version }}

source:
  - url: https://github.com/yatisht/usher/archive/v{{ version  }}.tar.gz
    sha256: e62cc87c0e1ae3ed3b74bb606852d95c3ae82bdea94c223804472ee1ef03edab

build:
  number: 0

requirements:
  build:
    - make
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - wget
  host:
    - boost-cpp
    - libprotobuf
  run:
    - mafft
    - boost-cpp
    - ucsc-fatovcf

test:
  commands:
    - usher --help
    - matOptimize --help
    - matUtils --help

about:
  home: https://github.com/yatisht/usher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ultrafast Sample Placement on Existing Trees (UShER)
