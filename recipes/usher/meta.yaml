{% set version="0.3.5" %}

package:
  name: usher
  version: {{ version }}

source:
  - url: https://github.com/yatisht/usher/archive/v{{ version  }}.tar.gz
    sha256: fd46fcc0df416fb40e9045aac6f06d1b50a8579db3a70ca6ba697bce0b813daf

build:
  number: 1

requirements:
  build:
    - make
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - wget
  host:
    - boost-cpp
    - libprotobuf
  run:
    - python
    - mafft
    - biopython
    - boost-cpp
    - ucsc-fatovcf

test:
  commands:
    - usher --help
    - matOptimize --help
    - matUtils --help

about:
  home: https://github.com/yatisht/usher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ultrafast Sample Placement on Existing Trees (UShER)
