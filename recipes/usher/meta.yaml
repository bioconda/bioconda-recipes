{% set version="0.5.4" %}

package:
  name: usher
  version: {{ version }}

source:
  - url: https://github.com/yatisht/usher/archive/v{{ version  }}.tar.gz
    sha256: cc26b2189a6262b95274eab5dcd5f4fade94bef478c76b098236a54a502a78aa

build:
  number: 0

requirements:
  build:
    - make
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - wget
  host:
    - boost-cpp
    - libprotobuf
    - openmpi
    - openssh
    - isa-l
  run:
    - mafft
    - boost-cpp
    - ucsc-fatovcf
    - openmpi
    - openssh
    - isa-l

test:
  commands:
    - usher --help
    - matOptimize --help
    - matUtils --help

about:
  home: https://github.com/yatisht/usher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ultrafast Sample Placement on Existing Trees (UShER)
