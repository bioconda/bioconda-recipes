{% set version="0.4.2" %}

package:
  name: usher
  version: {{ version }}

source:
  - url: https://github.com/yatisht/usher/archive/v{{ version  }}.tar.gz
    sha256: 19b38e5fb5a8e3eea560cdfc42ba455390258ddc45bf13637e8542aa0c5ce8e8

build:
  number: 0

requirements:
  build:
    - make
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - wget
  host:
    - boost-cpp
    - libprotobuf
  run:
    - python
    - mafft
    - biopython
    - boost-cpp
    - ucsc-fatovcf

test:
  commands:
    - usher --help
    - matOptimize --help
    - matUtils --help

about:
  home: https://github.com/yatisht/usher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ultrafast Sample Placement on Existing Trees (UShER)
