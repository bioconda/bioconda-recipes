{% set version="0.5.1" %}

package:
  name: usher
  version: {{ version }}

source:
  - url: https://github.com/yatisht/usher/archive/v{{ version  }}.tar.gz
    sha256: c7d136e2e89a4aa3bf3fe96fcd346ea8a605b1d8542b9fb35709fd96f61e42c3

build:
  number: 0

requirements:
  build:
    - make
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - wget
  host:
    - boost-cpp
    - libprotobuf
    - openmpi
    - openssh
  run:
    - mafft
    - boost-cpp
    - ucsc-fatovcf
    - openmpi
    - openssh

test:
  commands:
    - usher --help
    - matOptimize --help
    - matUtils --help

about:
  home: https://github.com/yatisht/usher
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Ultrafast Sample Placement on Existing Trees (UShER)
