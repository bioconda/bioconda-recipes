{% set name = "sipros" %}
{% set version = "5.0" %}
{% set philosopher_version = "5.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/thepanlab/sipros5/releases/download/{{ version }}/siprosRelease.zip
    sha256: bb5a12837f1dd050bf953d4f51763fb8567e80384443613b8d6c5937273db1ac
  - url: https://github.com/Nesvilab/philosopher/releases/download/v{{ philosopher_version }}/philosopher_v{{ philosopher_version }}_linux_amd64.zip
    sha256: cf15a2d6321ecb530170b2410f5873f89e283b52d5f1ab0f27eebc124f4f4a1a

build:
  noarch: generic
  number: 0
  skip: False
  run_exports:
    - {{ pin_subpackage('sipros', max_pin="x") }}
    
requirements:
  build:
    - unzip  
  run:
    - python =3.12
    - lxml
    - pandas
    - icu
    - seqkit

test:
  commands:
    - siproswf -h
    - configGenerator -h
    - raxport -h
    - sipros -h
    - aerithFeatureExtractor -h
    - percolator -h
    - philosopher -h
    - extractPro -h
    - seqkit -h

about:
  home: https://github.com/thepanlab/sipros5/
  license: MIT
  # currently include in the recipe folder because from the release (https://github.com/xyz1396/sipros5/issues/2)
  license_file: LICENSE
  summary: "Tools for stable isotopic mass spectrometry-based metaproteomics"
  description: |
      "Tools for stable isotopic mass spectrometry-based metaproteomics research developed by Sipros team."

extra:
  recipe-maintainers:
    - bernt-matthias
    - yi-xiong
  identifiers:
    - biotools:sipros
    - doi:10.1186/s40168-024-01866-1
