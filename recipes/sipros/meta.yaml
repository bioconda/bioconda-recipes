{% set name = "sipros" %}
{% set version = "5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thepanlab/sipros5/releases/download/{{ version }}/siprosRelease.zip
  sha256: 607b4de6a5639ba4058573cb6cffc77ec2fc3d00a070ae36bd8171fd58851c4e

build:
  number: 0
  skip: True  # [not linux]
  run_exports:
    - {{ pin_subpackage('sipros', max_pin="x") }}
    
requirements:
  build:
    - unzip  
  run:
    - python =3.12
    - lxml
    - pandas
    - icu

test:
  commands:
    - siproswf -h
    - configGenerator -h
    - raxport -h
    - sipros -h
    - aerithFeatureExtractor -h
    - percolator -h
    - philosopher -h

about:
  home: https://github.com/thepanlab/sipros5/
  license: MIT
  # currently include in the recipe folder because from the release (https://github.com/xyz1396/sipros5/issues/2)
  license_file: LICENSE
  summary: "Tools for stable isotopic mass spectrometry-based metaproteomics"
  description: |
      "Tools for stable isotopic mass spectrometry-based metaproteomics research developed by Sipros team."

extra:
  recipe-maintainers:
    - bernt-matthias
    - yi-xiong
  identifiers:
    - biotools:sipros
    - doi:10.1186/s40168-024-01866-1
