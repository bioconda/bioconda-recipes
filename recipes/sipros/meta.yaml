{% set name = "sipros" %}
{% set version = "4.02" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thepanlab/Sipros4/archive/refs/tags/{{ version }}.tar.gz
  sha256: 517c03f96eccc48249ccdc3d3d645b014df3f5ccd8f13581d81c72d59dba96ff
  patches:
    - 0001-CMakeLists.patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('sipros', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - openmpi
  run:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - openmpi
    - python <3
    - scikit-learn
    - numpy
    - mono
    - r-base
    - r-stringr
    - r-tidyr
    - bioconductor-biostrings

test:
  commands:
    - configGenerator -h
    - SiprosEnsembleOMP --help
    - SiprosV4OMP --help
    - Raxport -h
    - EnsembleScripts_sipros_psm_tabulating -v
    - V4Scripts_sipros_peptides_filtering -v
    - V4Scripts_getSpectraCountInEachFT -help
    - V4Scripts_refineProteinFDR -help
    - copyConfigTemplate -SIP

about:
  home: "https://github.com/thepanlab/Sipros4"
  dev_url: "https://github.com/thepanlab/Sipros4"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tools for stable isotopic mass spectrometry-based metaproteomics."
  description: |
      "Tools for stable isotopic mass spectrometry-based metaproteomics research developed by Sipros team. These include Raxport, SiprosV4, SiprosEnsemble and some python / R scripts."
  doc_url: "https://github.com/thepanlab/Sipros4/wiki"

extra:
  recipe-maintainers:
    - bernt-matthias
    - yi-xiong
  identifiers:
    - biotools:sipros
    - doi:10.1186/s40168-024-01866-1
  additional-platforms:
    - linux-aarch64
