{% set name = "kipoiseq" %}
{% set version = "0.3.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "52a3ed54df2111973e190b31cbffc280e4b83cb1a56f55e8f56787cf524ce5b7"

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - kipoi >=0.5.5
    - pybedtools
    - pyfaidx
    - genomelake
    - numpy
    - pandas
    - tqdm
    - gffutils
  run:
    - python
    - kipoi >=0.5.5
    - kipoi-conda
    - pybedtools
    - pyfaidx
    - genomelake
    - numpy
    - pandas
    - tqdm
    - gffutils

test:
  imports:
    - kipoiseq
    - kipoiseq.dataloaders
    - kipoiseq.transforms
 
about:
  home: https://github.com/kipoi/kipoiseq
  license: MIT license
  license_family: MIT
  summary: 'kipoiseq: sequence-based data-laoders for Kipoi'
  description: 'kipoiseq: sequence-based data-laoders for Kipoi'
  doc_url: 'https://kipoi.org/kipoiseq/'

extra:
  recipe-maintainers:
    - Avsecz
