{% set name = "kipoiseq" %}
{% set version = "0.4.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "4cae1ade7b00c28699d8e0fe2950f87262a531d11d4b553212599d728d4bb9ab"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - kipoi >=0.5.5
    - kipoi-conda >=0.1.0
    - kipoi-utils >=0.1.1
    - pyfaidx
    - numpy
    - pandas
    - tqdm
    - gffutils

test:
  imports:
    - kipoiseq
    - kipoiseq.dataloaders
    - kipoiseq.transforms
 
about:
  home: https://github.com/kipoi/kipoiseq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'kipoiseq: sequence-based data-laoders for Kipoi'
  description: 'kipoiseq: sequence-based data-laoders for Kipoi'
  doc_url: https://kipoi.org/kipoiseq/
  dev_url: https://github.com/kipoi/kipoiseq

extra:
  recipe-maintainers:
    - Avsecz
