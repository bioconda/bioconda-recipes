{% set name = "kipoiseq" %}
{% set version = "0.3.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "3ce3db817fea6cfc9bec3b6e1fabe3b5951f47141f7c365422a5034fad7d41ce"

build:
  number: 2
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - kipoi >=0.5.5
    - kipoi-conda
    - pybedtools
    - pyfaidx
    - genomelake 0.1.4
    - numpy
    - pandas
    - tqdm
    - gffutils

test:
  imports:
    - kipoiseq
    - kipoiseq.dataloaders
    - kipoiseq.transforms
 
about:
  home: https://github.com/kipoi/kipoiseq
  license: MIT license
  license_family: MIT
  summary: 'kipoiseq: sequence-based data-laoders for Kipoi'
  description: 'kipoiseq: sequence-based data-laoders for Kipoi'
  doc_url: 'https://kipoi.org/kipoiseq/'

extra:
  recipe-maintainers:
    - Avsecz
