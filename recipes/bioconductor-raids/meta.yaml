{% set version = "1.4.0" %}
{% set name = "RAIDS" %}
{% set bioc = "3.20" %}

about:
  description: 'This package implements specialized algorithms that enable genetic ancestry inference from various cancer sequences sources (RNA, Exome and Whole-Genome sequences). This package also implements a simulation algorithm that generates synthetic cancer-derived data. This code and analysis pipeline was designed and developed for the following publication: Belleau, P et al. Genetic Ancestry Inference from Cancer-Derived Molecular Data across Genomic and Transcriptomic Platforms. Cancer Res 1 January 2023; 83 (1): 49â€“58.'
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Apache License (>= 2)
  summary: Accurate Inference of Genetic Ancestry from Cancer Sequences

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-raids", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: testthat, knitr, rmarkdown, BiocStyle, withr, GenomeInfoDb, BSgenome.Hsapiens.UCSC.hg38, EnsDb.Hsapiens.v86
requirements:
