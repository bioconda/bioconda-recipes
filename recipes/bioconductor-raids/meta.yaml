{% set version = "1.8.0" %}
{% set name = "RAIDS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c82b7b83e2549858af45ff10fee87706

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-raids", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, rmarkdown, BiocStyle, withr, Seqinfo, BSgenome.Hsapiens.UCSC.hg38, EnsDb.Hsapiens.v86
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-genesis >=2.40.0,<2.41.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-class
    - r-dplyr
    - r-ggplot2
    - r-proc
    - r-rlang
    - r-stringr

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-genesis >=2.40.0,<2.41.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-class
    - r-dplyr
    - r-ggplot2
    - r-proc
    - r-rlang
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Apache License (>= 2)
  summary: Robust Ancestry Inference using Data Synthesis
  description: 'This package implements specialized algorithms that enable genetic ancestry inference from various cancer sequences sources (RNA, Exome and Whole-Genome sequences). This package also implements a simulation algorithm that generates synthetic cancer-derived data. This code and analysis pipeline was designed and developed for the following publication: Belleau, P et al. Genetic Ancestry Inference from Cancer-Derived Molecular Data across Genomic and Transcriptomic Platforms. Cancer Res 1 January 2023; 83 (1): 49â€“58.'

