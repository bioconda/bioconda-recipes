{% set version = "1.0.0" %}
{% set name = "RAIDS" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 768d047b002bb44e1178d69233878818
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-raids", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, withr, GenomeInfoDb, BSgenome.Hsapiens.UCSC.hg38, EnsDb.Hsapiens.v86
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-annotationfilter >=1.26.0,<1.27.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-ensembldb >=2.26.0,<2.27.0'
    - 'bioconductor-gdsfmt >=1.38.0,<1.39.0'
    - 'bioconductor-genesis >=2.32.0,<2.33.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-matrixgenerics >=1.14.0,<1.15.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-snprelate >=1.36.0,<1.37.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - r-base
    - r-class
    - r-proc
    - r-rlang
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-annotationfilter >=1.26.0,<1.27.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-ensembldb >=2.26.0,<2.27.0'
    - 'bioconductor-gdsfmt >=1.38.0,<1.39.0'
    - 'bioconductor-genesis >=2.32.0,<2.33.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-matrixgenerics >=1.14.0,<1.15.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-snprelate >=1.36.0,<1.37.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - r-base
    - r-class
    - r-proc
    - r-rlang
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License (>= 2)'
  summary: 'Accurate Inference of Genetic Ancestry from Cancer Sequences'
  description: 'This package implements specialized algorithms that enable genetic ancestry inference from various cancer sequences sources (RNA, Exome and Whole-Genome sequences). This package also implements a simulation algorithm that generates synthetic cancer-derived data. This code and analysis pipeline was designed and developed for the following publication: Belleau, P et al. Genetic Ancestry Inference from Cancer-Derived Molecular Data across Genomic and Transcriptomic Platforms. Cancer Res 1 January 2023; 83 (1): 49â€“58.'

