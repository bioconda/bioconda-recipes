{% set name = "perl-hpc-runner-command-plugin-logger-sqlite" %}
{% set version = "0.0.3" %}
{% set sha256 = "3939b2b8db4b66276d1a96bf45d7ce4dd54aa64e6205447657149ce9b9059e57" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JI/JILLROWE/HPC-Runner-Command-Plugin-Logger-Sqlite-0.0.3.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - perl
    - sqlite
    - perl-app-cpanminus
    - perl-hpc-runner-command
    - perl-json-xs
    - perl-file-path
    - perl-datetime
    - perl-capture-tiny
    - perl-log-log4perl
    - perl-json
    - perl-list-uniq
    - perl-text-asciitable
    - perl-file-slurp
    - perl-base
    - perl-module-build-tiny
    - perl-dbi
    - perl-dbd-sqlite
    - perl-clone
    - perl-test2
    - perl-test-class-moose
    - perl-params-validate

  run:
    - perl
    - sqlite
    - perl-app-cpanminus
    - perl-hpc-runner-command
    - perl-json-xs
    - perl-datetime
    - perl-hpc-runner-command
    - perl-log-log4perl
    - perl-list-uniq
    - perl-text-asciitable
    - perl-json
    - perl-base
    - perl-dbi
    - perl-dbd-sqlite
    - perl-clone
    - perl-params-validate

test:
  commands:
    - hpcrunner.pl watch_db -h

about:
  home: https://github.com/biosails/HPC-Runner-Command-Plugin-Logger-Sqlite
  license: perl_5
  summary: 'Log HPC::Runner workflows to a sqlite DB.'
