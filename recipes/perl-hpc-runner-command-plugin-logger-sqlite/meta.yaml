{% set name = "perl-hpc-runner-command-plugin-logger-sqlite" %}
{% set version = "0.0.4" %}
{% set sha256 = "91e3c041486507539a358a263ad92fe1edf4b8adc4e78f157dd06403bb802086" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: HPC-Runner-Command-Plugin-Logger-Sqlite-0.0.4.tar.gz
  url: https://cpan.metacpan.org/authors/id/J/JI/JILLROWE/HPC-Runner-Command-Plugin-Logger-Sqlite-0.0.4.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-hpc-runner-command
    - perl-module-build-tiny
    - perl-json-xs
    - perl-slurp
    - perl-capture-tiny
    - perl-datetime
    - perl-file-slurp
    - perl-ipc-cmd
    - perl-text-asciitable
    - perl-test-class-moose
    - perl-data-dumper
    - perl-json
    - perl-file-path
    - perl-log-log4perl
    - perl-base

  run:
    - perl
    - perl-hpc-runner-command
    - perl-json-xs
    - perl-datetime
    - perl-text-asciitable
    - perl-data-dumper
    - perl-json
    - perl-log-log4perl
    - perl-base

test:
  imports:
    - HPC::Runner::Command::Plugin::Logger::Sqlite
    - HPC::Runner::Command::Plugin::Logger::Sqlite::Deploy
    - HPC::Runner::Command::Plugin::Logger::Sqlite::Schema
    - HPC::Runner::Command::Plugin::Logger::Sqlite::Schema::Result::Job
    - HPC::Runner::Command::Plugin::Logger::Sqlite::Schema::Result::Submission
    - HPC::Runner::Command::Plugin::Logger::Sqlite::Schema::Result::Task
    - HPC::Runner::Command::execute_array::Plugin::Logger::Sqlite
    - HPC::Runner::Command::execute_job::Plugin::Logger::Sqlite
    - HPC::Runner::Command::stats
    - HPC::Runner::Command::submit_jobs::Plugin::Logger::Sqlite
    - HPC::Runner::Command::watch_db

about:
  home: https://github.com/biosails/HPC-Runner-Command-Plugin-Logger-Sqlite
  license: perl_5
  summary: 'Log HPC::Runner workflows to a sqlite DB.'
