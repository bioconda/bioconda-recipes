{% set version = "1.12.0" %}
{% set name = "Imetagene" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6b7dd0712e8d6033a3237bf447adc0b6cfb5ee4a52e6fc21a4f2f12eb12d0152
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-metagene >=2.14.0,<2.16.0'
    - r-base
    - r-d3heatmap
    - r-ggplot2
    - r-shiny
    - r-shinybs
    - r-shinyfiles
    - r-shinythemes
  run:
    - 'bioconductor-metagene >=2.14.0,<2.16.0'
    - r-base
    - r-d3heatmap
    - r-ggplot2
    - r-shiny
    - r-shinybs
    - r-shinyfiles
    - r-shinythemes
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'This package provide a graphical user interface to the metagene package. This will allow people with minimal R experience to easily complete metagene analysis.'
