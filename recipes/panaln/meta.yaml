package:
  name: panaln
  version: "2.02"

source:
  url: https://github.com/Lilu-guo/Panaln/archive/v2.02.tar.gz
  sha256: c6adb9f941ff39ec3b8b1cd247c63443a03a319b083e78f8014377b4c0735ccb

build:
  skip: true  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("panaln", max_pin="x.x") }}

requirements:
  build:
    - make
    - ar
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libgcc-ng  # Add this if missing
    - gxx_linux-64  # Ensure this is included for C++ builds

test:
  commands:
    - panaln

about:
  home: https://github.com/Lilu-guo/Panaln
  license: MIT
  summary: Indexing pangenome for read alignment.

