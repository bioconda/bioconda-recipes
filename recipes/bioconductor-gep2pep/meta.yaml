{% set version = "1.2.0" %}
{% set name = "gep2pep" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: befcd168fdbf9f8d4cb032266b0948c8f2a5870ca194f6ecd605392892beb3eb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-base
    - r-digest
    - r-foreach
    - r-iterators
    - 'r-repo >=2.1.1'
    - r-xml
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-base
    - r-digest
    - r-foreach
    - r-iterators
    - 'r-repo >=2.1.1'
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Pathway Expression Profiles (PEPs) are based on the expression of pathways (defined as sets of genes) as opposed to individual genes. This package converts gene expression profiles to PEPs and performs enrichment analysis of both pathways and experimental conditions, such as "drug set enrichment analysis" and "gene2drug" drug discovery analysis respectively.'
