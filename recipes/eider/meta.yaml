{% set version="0.3" %}

package:
  name: eider
  version: {{ version }}

source:
  url: https://search.maven.org/remotecontent?filepath=com/github/heuermh/eider/eider/{{ version }}/eider-{{ version }}-bin.tar.gz
  sha256: 8e6e21fbe60719ff67eb7f7c8826b324291f20ddab6c97f66dfa1a19acb6e0e8

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('eider', max_pin="0.1") }}

requirements:
  run:
    - openjdk >=17
    - zlib

test:
  commands:
    - eider --help

about:
  home: https://github.com/heuermh/eider
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Command line bioinformatics tools for DuckDB.

extra:
  identifier:
    - DOI:10.5281/zenodo.18443266
