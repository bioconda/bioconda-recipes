{% set version = "3.6.0" %}
{% set name = "DMRcate" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9614a22c0cd020a1d238ce4459b6d28d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dmrcate", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, RUnit, BiocGenerics, GenomeInfoDb, IlluminaHumanMethylation450kanno.ilmn12.hg19, IlluminaHumanMethylationEPICanno.ilm10b4.hg19, IlluminaHumanMethylationEPICv2anno.20a1.hg38, FlowSorted.Blood.EPIC, tissueTreg, DMRcatedata, EPICv2manifest
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-missmethyl >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-plyr
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-missmethyl >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-plyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: file LICENSE
  summary: Methylation array and sequencing spatial analysis methods
  description: De novo identification and extraction of differentially methylated regions (DMRs) from the human genome using Whole Genome Bisulfite Sequencing (WGBS) and Illumina Infinium Array (450K and EPIC) data. Provides functionality for filtering probes possibly confounded by SNPs and cross-hybridisation. Includes GRanges generation and plotting functions.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:dmrcate
  parent_recipe:
    name: bioconductor-dmrcate
    path: recipes/bioconductor-dmrcate
    version: 1.16.0

