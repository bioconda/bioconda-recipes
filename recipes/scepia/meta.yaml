{% set version = "0.5.1" %}

package:
  name: scepia
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/scepia/releases/download/{{ version }}/scepia-{{ version }}.tar.gz
  sha256: 7c899802eaf3561f1c3334cb2ff5c55753c688c47ef08b16d3875cc88ed981d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - adjusttext
    - geosketch
    - gimmemotifs >=0.15.2
    - leidenalg
    - loguru
    - louvain
    - scanpy 

test:
  imports:
    - scepia

about:
  home: https://github.com/vanheeringen-lab/scepia
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Single Cell Epigenome-based Inference of Activity

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:scepia
