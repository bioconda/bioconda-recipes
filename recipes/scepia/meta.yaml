{% set version = "0.3.1" %}

package:
  name: scepia
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/scepia/releases/download/{{ version }}/scepia-{{ version }}.tar.gz
  sha256: f4c25bd6384452ae44981bd8001381fd74aabdd0de6972e265b6935b29e295ea 

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - adjusttext
    - biofluff
    - gimmemotifs >=0.14.3
    - libgcc-ng=9.2.0=hdf63c60_0  # This is essential, due to an obscure bug.
    - loguru
    - louvain
    - scanpy 
test:
  imports:
    - scepia

about:
  home: https://github.com/vanheeringen-lab/scepia
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Single Cell Epigenome-based Inference of Activity

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:scepia
