{% set version = "0.3.6" %}

package:
  name: scepia
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/scepia/releases/download/{{ version }}/scepia-{{ version }}.tar.gz
  sha256: 750753c4958aca8188ca43a527226a268c924ae025d2dbe50f88462182f23f6f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - adjusttext
    - biofluff
    - geosketch
    - gimmemotifs >=0.15.1
    - leidenalg
    - loguru
    - louvain
    - scanpy 
test:
  imports:
    - scepia

about:
  home: https://github.com/vanheeringen-lab/scepia
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Single Cell Epigenome-based Inference of Activity

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:scepia
