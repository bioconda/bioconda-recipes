{% set version = "0.3.5" %}

package:
  name: scepia
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/scepia/releases/download/{{ version }}/scepia-{{ version }}.tar.gz
  sha256: 1751e5d3085abc62b4c8862ace98c0950be26b0a57cb57cc32c1fecb1dc39917

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - adjusttext
    - biofluff
    - geosketch
    - gimmemotifs >=0.15.0
#    - libgcc-ng=9.2.0=hdf63c60_0  # This is essential, due to an obscure bug.
    - leidenalg
    - loguru
    - louvain
    - scanpy 
test:
  imports:
    - scepia

about:
  home: https://github.com/vanheeringen-lab/scepia
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Single Cell Epigenome-based Inference of Activity

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:scepia
