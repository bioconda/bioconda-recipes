package:
  name: genomescope2
  version: "2.0"

source:
  git_url: https://github.com/tbenavi1/genomescope2.0.git

build:
  number: 4
  noarch: generic

requirements:
  host:
    - r-base
    - r-minpack.lm
    - r-argparse
  run:
    - r-base
    - r-minpack.lm
    - python >=3.6
    - r-argparse
    - fonts-conda-ecosystem

test:
  commands:
    - genomescope2 --help

about:
  home: https://github.com/tbenavi1/genomescope2.0
  license: "Apache License, Version 2.0 (Apache-2.0)"
  summary: "Reference-free profiling of polyploid genomes"

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
  container:
    extended-base: True
