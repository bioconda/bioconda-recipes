{% set version = "2.1.0" %}

package:
  name: genomescope2
  version: {{ version }}

source:
  url: https://github.com/tbenavi1/genomescope2.0/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 40d310c0024f67d880e9f072d4fbf1c75c644e63ea5699f57ea9e71a52e3a6b2

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('genomescope2', max_pin="x.x") }}

requirements:
  host:
    - r-base
    - r-minpack.lm
    - r-argparse
  run:
    - r-base
    - r-minpack.lm
    - python >=3.6
    - r-argparse
    - fonts-conda-ecosystem

test:
  commands:
    - genomescope2 --help

about:
  home: https://github.com/tbenavi1/genomescope2.0
  license: Apache-2.0
  summary: "Reference-free profiling of polyploid genomes"

extra:
  container:
    extended-base: True
