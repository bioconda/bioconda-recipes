package:
  name: genomescope2
  version: "2.0"

source:
  git_url: https://github.com/tbenavi1/genomescope2.0.git

build:
  number: 0
  noarch: generic

requirements:
  build:
    - r-base
  run:
    - r-base
    - r-minpack.lm
    - r-argparse

test:
  commands:
    - genomescope.R --help

about:
  home: https://github.com/tbenavi1/genomescope2.0
  license: "Apache License 2.0"
  license_file: LICENSE
  summary: "Reference-free profiling of polyploid genomes"

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
