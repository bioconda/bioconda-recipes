{% set version = "1.10.0" %}
{% set name = "anamiR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fffd5750b75cecda24b864d343b7aaf6261e9322b9c01e2de56ed915e736657a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-gage >=2.32.0,<2.34.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-agricolae
    - r-base
    - r-dbi
    - r-gplots
    - r-rmysql
  run:
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-gage >=2.32.0,<2.34.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-agricolae
    - r-base
    - r-dbi
    - r-gplots
    - r-rmysql
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package is intended to identify potential interactions of miRNA-target gene interactions from miRNA and mRNA expression data. It contains functions for statistical test, databases of miRNA-target gene interaction and functional analysis.'
