{% set version = "0.7.1" %}
#{% set rev = "8" %}

package:
  name: orthograph
  version: {{ version }}

source:
  url: https://github.com/mptrsen/Orthograph/archive/{{ version }}.tar.gz
  sha256: d39c004d4cf71acc19cd1c9a9ea66b9033758b4bbf8c3ec2527cfeac5e4b13ea

build:
  number: 0
  noarch: generic

# Copy of license does not appear in tarball
# Request made to developers, uncomment below when fixed
# about:
#     license_file: name_of_license_file

requirements:
  run:
    - perl >=5.14
    - sqlite >=3.8.2
    - mafft >=5.6.17
    - hmmer >=3.1b1
    - blast >=2.2.28
    - exonerate >=2.2.0

test:
  commands:
    - orthograph-analyzer -h

about:
  home: https://mptrsen.github.io/Orthograph
  summary: Orthology prediction using a Graph-based, Reciprocal Approach with Profile Hidden Markov models
  license: GNU General Public License v3 (GPLv3)
  license_family: GPL3

extra:
  identifiers:
    - doi:10.1186/s12859-017-1529-8
  recipe-mainpainers:
    - mptrsen
