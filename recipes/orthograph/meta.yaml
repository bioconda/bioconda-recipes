{% set version = "0.7.2" %}
{% set sha256 = "134b639bb6a3f4728e81c89ee51499ba9c5b0eeb22cb1df51f6c4aee52882310" %}

package:
  name: Orthograph
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/mptrsen/Orthograph/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - perl >=5.14
    - mafft >=7.273
    - hmmer >=3.1b1
    - blast >=2.2.28
    - exonerate >=2.2.0
    - sqlite >=3.8.2
    - perl-dbi >=1.634
    - perl-db-sqlite >=1.64
    - perl-db-mysql >=4.033
    - perl-parallel-forkmanager >=2.02

test:
  commands:
    - orthograph-analyzer --version > /dev/null

about:
  home: https://mptrsen.github.io/Orthograph
  summary:  Orthology prediction using a graph-based, reciprocal approach with profile hidden Markov models
  license: GPLv3
  license_file: LICENSE
  dev_url: https://github.com/mptrsen/Orthograph
