package:
  name: bamhash
  version: "2.0"

source:
  url: https://github.com/DecodeGenetics/BamHash/archive/b64352c02184b72350d92eed6e2872a62b3e70ee.tar.gz
  sha256: 068310ca8e8730ef8d726229cc0f4df0f6503e3a443a5a2907c978e5f8655163

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('bamhash', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - htslib
    - openssl
    - zlib
  run:
    - htslib
    - openssl

test:
  commands:
    - 'bamhash_checksum_bam --version'
    - 'bamhash_checksum_fastq --version'
    - 'bamhash_checksum_fasta --version'

about:
  home: "https://github.com/DecodeGenetics/BamHash"
  summary: "Hash BAM and FASTQ files to verify data integrity."
  license: "GPL-3-0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/DecodeGenetics/BamHash"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
