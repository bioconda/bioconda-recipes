package:
  name: bamhash
  version: 1.0

source:
  git_url: https://github.com/DecodeGenetics/BamHash.git
  git_tag: v1.0

requirements:
  build:
    - gcc # [linux]
    - openssl
    - zlib

  run:
    - openssl
    - libgcc
    - zlib

test:
  commands:
    - 'bamhash_checksum_bam --version'
    - 'bamhash_checksum_fastq --version'

about:
  home: https://github.com/DecodeGenetics/BamHash
  summary: 'Hash BAM and FASTQ files to verify data integrity'
  license: GPL-3-0
  license_file: LICENSE
