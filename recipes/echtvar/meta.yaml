{% set name = "echtvar" %}
{% set version = "0.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brentp/echtvar/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6ca8070d6e5c13addc65064124c1a202321ce2a6779c462d5e849b8cc06abd7f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('echtvar', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - pkg-config
    - clangdev
  host:
    - openssl
    - curl

test:
  commands:
    - ecthvar --help

about:
  home: "https://github.com/brentp/echtvar"
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "Using all the bits for echt rapid variant annotation and filtering."
  dev_url: "https://github.com/brentp/echtvar"
  doc_url: "https://github.com/brentp/echtvar/blob/v{{ version }}/README.md"

extra:
  identifiers:
    - doi:10.1093/nar/gkac931
