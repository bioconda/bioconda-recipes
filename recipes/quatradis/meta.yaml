{% set version="0.6.0" %}

package:
  name: quatradis
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4d79dfddc1da6549294712681fad42b6cc79d1bdcc319519ee92000e9887e8c1

build:
  number: 0
  skip: True  # [py<30]
  script: python -m pip install --ignore-installed .

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - smalt
    - r-base
    - r-getopt
    - r-mass
    - bwa
    - minimap2
    - nextflow
    - biopython
    - pysam >=0.18.0
    - matplotlib-base
    - numpy
    - pandas
    
test:
  commands:
    - tradis --help

about:
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: 'GNU General Public License v3 (GPLv3)'
  license_family: GPL3
  license_file: LICENSE
  summary: 'A set of tools to analyse the output from TraDIS analyses'

extra:
  skip-lints:
    # Uses pyximport
    - cython_must_be_in_host
  recipe-maintainers:
    - sbastkowski
    - maplesond
    - thanhleviet
  doi:
    - 10.1093/bioinformatics/btw022
