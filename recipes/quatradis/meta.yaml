{% set version="1.0.1" %}

package:
  name: quatradis
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8ff35ebb615d6ab4698f3204d0517c432ac987cb4f570b1b0a0d2d2fadb73af4

build:
  number: 0
  script: python -m pip install -v --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python =3.10
    - cython >=0.20.1
    - pip
  run:
    - python =3.10
    - cython
    - setuptools  # for pkg_resources
    - biopython
    - pysam >=0.18.0
    - matplotlib-base
    - numpy
    - scipy
    - dendropy
    - seaborn
    - graphviz
    - python-graphviz
    - pandas
    - htslib
    - smalt
    - r-base
    - r-getopt
    - r-mass
    - bwa
    - minimap2
    - snakemake
    - snakeviz
        
test:
  commands:
    - tradis --help

about:
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: 'A set of tools to analyse the output from TraDIS analyses'

extra:
  skip-lints:
    - uses_setuptools  # uses pkg_resources
    # Uses pyximport
    - cython_must_be_in_host
  recipe-maintainers:
    - sbastkowski
    - maplesond
    - thanhleviet
  doi:
    - 10.1093/bioinformatics/btw022
