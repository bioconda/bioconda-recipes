{% set version="0.6.1" %}

package:
  name: quatradis
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/{{ version }}.tar.gz
  sha256: 49b452dc13ae4ed4d5832f0c6a922df01a5a5a9dee82a575d7166a39576b1c14

build:
  number: 0
  skip: True  # [py<30]
  script: python -m pip install -v --no-deps --ignore-installed .

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - smalt
    - r-base
    - r-getopt
    - r-mass
    - bwa
    - minimap2
    - nextflow
    - biopython
    - pysam >=0.18.0
    - matplotlib-base
    - numpy
    - pandas
    
test:
  commands:
    - tradis --help

about:
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: 'GNU General Public License v3 (GPLv3)'
  license_family: GPL3
  license_file: LICENSE
  summary: 'A set of tools to analyse the output from TraDIS analyses'

extra:
  skip-lints:
    # Uses pyximport
    - cython_must_be_in_host
  recipe-maintainers:
    - sbastkowski
    - maplesond
    - thanhleviet
  doi:
    - 10.1093/bioinformatics/btw022
