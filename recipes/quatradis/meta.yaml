{% set version = "1.3.1" %}

package:
  name: quatradis
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0c05f40e14391b5044aa014cce345e43238ff01d06edfc72258f8608d3796590

build:
  number: 0
  script: {{ PYTHON }} -m pip install -vvv --no-deps --no-build-isolation --no-cache-dir .
  run_exports:
    - {{ pin_subpackage('quatradis', max_pin="x") }}
    
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - setuptools  # for pkg_resources
    - cython
    - biopython
    - pysam >=0.18.0
    - matplotlib-base
    - numpy
    - scipy
    - dendropy ==4.6
    - seaborn-base
    - python-graphviz
    - pandas
    - htslib
    - smalt
    - r-base
    - r-getopt
    - r-mass
    - bwa
    - samtools
    - minimap2
    - snakemake-minimal
    - snakeviz
        
test:
  commands:
    - tradis --help

about:
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: 'A set of tools to analyse the output from TraDIS analyses'
  dev_url: https://github.com/quadram-institute-bioscience/QuaTradis

extra:
  skip-lints:
    - uses_setuptools  # uses pkg_resources
    # Uses pyximport
    - cython_must_be_in_host
  recipe-maintainers:
    - sbastkowski
    - maplesond
    - thanhleviet
  identifiers:
    - doi:10.1093/bioinformatics/btw022
