{% set version="0.5.4" %}

package:
  name: quatradis
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/QuaTradis/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1904843be2d0f3798116fe528a3f4ead35fbbd5b576ab8d0cc7a19d9329e79cf

build:
  number: 0
  skip: True  # [py2k]
  script: python -m pip install --ignore-installed .

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - biopython
    - pysam
    - matplotlib-base
    - numpy
    - pandas
    - htslib
    - smalt
    - r-base
    - r-getopt
    - r-mass
    - bwa
    - minimap2
    - nextflow
        
test:
  commands:
    - tradis --help

about:
  home: https://github.com/quadram-institute-bioscience/QuaTradis
  license: 'GNU General Public License v3 (GPLv3)'
  license_family: GPL3
  license_file: LICENSE
  summary: 'A set of tools to analyse the output from TraDIS analyses'

extra:
  skip-lints:
    # Uses pyximport
    - cython_must_be_in_host
  recipe-maintainers:
    - sbastkowski
    - maplesond
    - thanhleviet
  doi:
    - 10.1093/bioinformatics/btw022
