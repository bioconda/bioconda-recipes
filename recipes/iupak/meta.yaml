{% set version = "0.6.0" %}
{% set name = "iupak" %}
{% set sha256 = "f20c6a9206d6c2072f964964ea60cedcc43d02e5fc148a174ccf710f5065d1d4" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
    
requirements:
  build:

  run:
    - perl >=5.32.0

test:
  commands:
    - {{ name }} -h
    - {{ name }} GRANT

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Decode and display IUPAC code information

extra:
  identifiers:
    - biotools:{{ name }}
