{% set name = "demuxEM" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "5290cd392f12bf2f5dcca4235ce627f5c07f918f04cd3bb47ff243dc16e8ee95"

build:
  number: 0
  noarch: python
  entry_points:
    - demuxEM = demuxEM.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - seaborn
    - pegasusio >=0.2.12
    - importlib_metadata >=0.7

test:
  imports:
    - demuxEM
    - demuxEM.commands
  commands:
    - demuxEM --help

about:
  home: "https://github.com/klarman-cell-observatory/demuxEM"
  doc_url: "https://demuxEM.readthedocs.io"
  license: BSD
  license_file: LICENSE
  summary: "DemuxEM is the demultiplexing module of Pegasus, which works on cell-hashing and nucleus-hashing genomics data."

extra:
  recipe-maintainers:
    - yihming
    - bli25broad
  identifiers:
    - doi:10.1038/s41467-019-10756-2
