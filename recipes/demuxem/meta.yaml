{% set name = "demuxEM" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/demuxem-{{ version }}.tar.gz
  sha256: 388dec2399430b4ac8d7c89f9697144639b2745460dba686ad44660f1ef41f50

build:
  number: 0
  noarch: python
  entry_points:
    - demuxEM = demuxEM.__main__:main
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools-scm
  run:
    - python >=3.8
    - docopt
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - seaborn-base
    - pegasusio >=0.10.0
    - importlib_metadata >=0.7  # [py < 38]

test:
  imports:
    - demuxEM
    - demuxEM.commands
  commands:
    - demuxEM --help

about:
  home: "https://github.com/lilab-bcb/demuxEM"
  doc_url: "https://demuxEM.readthedocs.io"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "DemuxEM is the demultiplexing module of Pegasus, which works on cell-hashing and nucleus-hashing genomics data."
  dev_url: "https://github.com/lilab-bcb/demuxEM"

extra:
  recipe-maintainers:
    - yihming
    - bli25
  identifiers:
    - doi:10.1038/s41467-019-10756-2
