{% set name = "demuxEM" %}
{% set version = "0.1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "a6d9c7f51cad81328f88c5cc298a38ce7364dc5555876a44f375113225ee1eae"

build:
  number: 1
  noarch: python
  entry_points:
    - demuxEM = demuxEM.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools_scm
  run:
    - python >=3.7
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - seaborn
    - pegasusio >=0.2.12
    - importlib_metadata >=0.7  # [py<38]

test:
  imports:
    - demuxEM
    - demuxEM.commands
  commands:
    - demuxEM --help

about:
  home: "https://github.com/lilab-bcb/demuxEM"
  doc_url: "https://demuxEM.readthedocs.io"
  license: BSD
  license_file: LICENSE
  summary: "DemuxEM is the demultiplexing module of Pegasus, which works on cell-hashing and nucleus-hashing genomics data."

extra:
  recipe-maintainers:
    - yihming
    - bli25
  identifiers:
    - doi:10.1038/s41467-019-10756-2
