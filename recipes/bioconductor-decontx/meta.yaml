{% set version = "1.8.0" %}
{% set name = "decontX" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 31eae98eb97c9dae738eaebdecd60390

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-decontx", max_pin="x.x") }}'

# Suggests: BiocStyle, dplyr, knitr, rmarkdown, scran, SingleCellMultiModal, TENxPBMCData, testthat (>= 3.0.0)
# SystemRequirements: GNU make
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make

  host:
    - bioconductor-celda >=1.26.0,<1.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bh >=1.66.0
    - r-dbscan
    - r-ggplot2
    - r-matrix >=1.5.3
    - r-mcmcprecision
    - r-patchwork
    - r-plyr
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-reshape2
    - r-rstan >=2.18.1
    - r-rstantools >=2.2.0
    - r-seurat
    - r-stanheaders >=2.18.0
    - r-withr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-celda >=1.26.0,<1.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bh >=1.66.0
    - r-dbscan
    - r-ggplot2
    - r-matrix >=1.5.3
    - r-mcmcprecision
    - r-patchwork
    - r-plyr
    - r-rcpp >=0.12.0
    - r-rcppeigen >=0.3.3.3.0
    - r-rcppparallel >=5.0.1
    - r-reshape2
    - r-rstan >=2.18.1
    - r-rstantools >=2.2.0
    - r-seurat
    - r-stanheaders >=2.18.0
    - r-withr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Decontamination of single cell genomics data
  description: This package contains implementation of DecontX (Yang et al. 2020), a decontamination algorithm for single-cell RNA-seq, and DecontPro (Yin et al. 2023), a decontamination algorithm for single cell protein expression data. DecontX is a novel Bayesian method to computationally estimate and remove RNA contamination in individual cells without empty droplet information. DecontPro is a Bayesian method that estimates the level of contamination from ambient and background sources in CITE-seq ADT dataset and decontaminate the dataset.
  license_file: LICENSE

