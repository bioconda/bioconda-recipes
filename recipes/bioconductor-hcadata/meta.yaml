{% set version = "1.22.0" %}
{% set name = "HCAData" %}
{% set bioc = "3.20" %}

about:
  description: 'This package allows a direct access to the dataset generated by the Human Cell Atlas project for further processing in R and Bioconductor, in the comfortable format of SingleCellExperiment objects (available in other formats here: http://preview.data.humancellatlas.org/).'
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Accessing The Datasets Of The Human Cell Atlas in R/Bioconductor

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hcadata", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, rmarkdown, BiocStyle, scran (>= 1.11.4), BiocSingular, scater, scuttle, Rtsne, igraph, iSEE, testthat
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - r-base
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103

source:
  md5: 20709447d85048afded279c78fe2c531
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

