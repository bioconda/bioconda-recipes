{% set version = "1.26.0" %}
{% set name = "HCAData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9ad9445999c76d33135ecf225862c90a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hcadata", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, scran (>= 1.11.4), BiocSingular, scater, scuttle, Rtsne, igraph, iSEE, testthat
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT
  summary: Accessing The Datasets Of The Human Cell Atlas in R/Bioconductor
  description: 'This package allows a direct access to the dataset generated by the Human Cell Atlas project for further processing in R and Bioconductor, in the comfortable format of SingleCellExperiment objects (available in other formats here: http://preview.data.humancellatlas.org/).'
  license_file: LICENSE

