{% set version = "1.0.0" %}
{% set name = "HCAData" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1a28dbab85f7d88dc4d525dbdb7f6757
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, scran (>= 1.11.4), scater, igraph, iSEE, testthat
requirements:
  host:
    - 'bioconductor-annotationhub >=2.16.0,<2.17.0'
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - 'bioconductor-hdf5array >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.16.0,<2.17.0'
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - 'bioconductor-hdf5array >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package allows a direct access to the dataset generated by the Human Cell Atlas project for further processing in R and Bioconductor, in the comfortable format of SingleCellExperiment objects (available in other formats here: http://preview.data.humancellatlas.org/).'

