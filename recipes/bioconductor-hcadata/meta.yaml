{% set version = "1.10.0" %}
{% set name = "HCAData" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f116d03e3e870c240eae8793def68f44
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, scran (>= 1.11.4), BiocSingular, scater, scuttle, Rtsne, igraph, iSEE, testthat
requirements:
  host:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Accessing The Datasets Of The Human Cell Atlas in R/Bioconductor'
  description: 'This package allows a direct access to the dataset generated by the Human Cell Atlas project for further processing in R and Bioconductor, in the comfortable format of SingleCellExperiment objects (available in other formats here: http://preview.data.humancellatlas.org/).'
  license_file: LICENSE

