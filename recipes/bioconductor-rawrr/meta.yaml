{% set version = "1.18.0" %}
{% set name = "rawrr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4938b3cfcdf844a128ed046b9aae4f41
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rawrr", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle (>= 2.5), ExperimentHub, knitr, protViz (>= 0.7), rmarkdown, tartare (>= 1.5), testthat
# SystemRequirements: .NET 8.0 (optional; required only if you want to compile and link the C# code)
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Direct Access to Orbitrap Data and Beyond
  description: This package wraps the functionality of the Thermo Fisher Scientic RawFileReader .NET 8.0 assembly. Within the R environment, spectra and chromatograms are represented by S3 objects. The package provides basic functions to download and install the required third-party libraries. The package is developed, tested, and used at the Functional Genomics Center Zurich, Switzerland.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

