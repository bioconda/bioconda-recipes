{% set version = "0.1.1" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: samcut
  version: "{{ version }}"

source:
  url: https://github.com/gshiba/samcut/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - rust >=1.60
    - pkg-config
    - make
    - cmake

test:
  commands:
    - samcut -h
    - |
      VER=$(samcut -V)
      if [ "$VER" = "samcut {{ version }}" ]; then
        echo "Version check: OK"
      else
        echo "Version check: FAIL (expected: 'samcut {{ version }}' | actual: '$VER' )"
        exit 1
      fi

about:
  home: https://github.com/gshiba/samcut
  license: MIT
  summary: cut for sam

extra:
  recipe-maintainers:
    - gshiba
