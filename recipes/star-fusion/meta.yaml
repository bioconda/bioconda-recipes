{% set name = "STAR-Fusion" %}
{% set version = "1.10.1" %}
{% set sha256 = "536ffa2e40f9312c91945030407986dff64eb8061a2ab90ce3511cb6b56d5230" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/STAR-Fusion/STAR-Fusion/releases/download/STAR-Fusion-v{{ version }}/STAR-Fusion.v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: generic

requirements:
  run:
      - bbmap
      - blast
      - bzip2
      - gmap
      - htslib
      - igv-reports
      - openssl <1.1
      - perl
      - perl-carp
      - perl-carp-assert
      - perl-db-file
      - perl-io-gzip
      - perl-json-xs
      - perl-set-intervaltree
      - perl-uri
      - python
      - samtools <1.10
      - star ==2.7.8a
      - trinity <2.9

test:
  commands:
    - STAR-Fusion --help 2>&1 | grep Optional > /dev/null
    - prep_genome_lib.pl -h 2>&1 | grep "STAR-Fusion" > /dev/null
    - blast_and_promiscuity_filter.pl -h 2>&1 | grep Optional > /dev/null

about:
  home: https://github.com/STAR-Fusion/STAR-Fusion
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: "STAR-Fusion fusion variant caller. All dependencies required to run FusionInspector and FusionAnnotator are included."
