{% set name = "scispacy-en_ner_bc5cdr_md" %}
{% set version = "0.5.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://s3-us-west-2.amazonaws.com/ai2-s2-scispacy/releases/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: ffc73130a710edf851206199720cb2c744a043e032f5da6ba4bb36863deca778

build:
  number: 1
  noarch: python
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('scispacy-en_ner_bc5cdr_md', max_pin="x.x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - scispacy >=0.5.5

test:
  imports:
    - scispacy

about:
  home: "https://allenai.github.io/scispacy"
  summary: "A full SpaCy pipeline and models for scientific/biomedical documents."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/allenai/scispacy"
  doc_url: "https://allenai.github.io/scispacy"
  
extra:
  recipe-maintainers:
    - hechth
