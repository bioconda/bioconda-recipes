{% set name = "grz-db" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grz_db-{{ version }}.tar.gz
  sha256: acdcfd7a67b66ceb23ab5df5b0571712ecc2d96b80b52bc1abe26aaf04bcae10

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.12,<4.0
    - hatchling
    - pip
  run:
    - python >=3.12,<4.0
    - alembic >=1.16.1
    - cryptography >=45.0.3
    - sqlmodel >=0.0.24
    - grz-pydantic-models >=2.4,<3

test:
  imports:
    - grz_db
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BfArM-MVH/grz-tools
  summary: SQL models for grz-cli and grz-watchdog
  license: MIT

extra:
  recipe-maintainers:
    - twrightsman
    - tedil
