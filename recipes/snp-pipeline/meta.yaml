package:
  name: snp-pipeline
  version: "2.1.0"

source:
  url: https://files.pythonhosted.org/packages/88/e1/82d19c2cae61802f276564fe2d3fa3025d1fa29369abd521a1aaa08bbfd8/snp-pipeline-2.1.0.tar.gz
  sha256: f8206874e2baba307dbd0bdb6fbddbb2398de38b7172945281da1e5341a279c5

build:
  number: 0
  noarch: python
  entry_points:
    - cfsan_snp_pipeline = snppipeline.cfsan_snp_pipeline:main
    - qarrayrun = snppipeline.qarrayrun:main

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pyvcf >=0.6.7
    - setuptools
    - psutil
    - biopython
    - jobrunner

test:
  imports:
    - snppipeline
  requires:
    - testfixtures
  commands:
    - cfsan_snp_pipeline --version

extra:
  skip-lints:
    - uses_setuptools  # uses pkg_resources

about:
  home: https://github.com/CFSAN-Biostatistics/snp-pipeline
  license: BSD License
  summary: 'Script and functions for SNP matrix construction'
