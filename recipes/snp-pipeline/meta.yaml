package:
  name: snp-pipeline
  version: "1.0.1"

source:
  fn: snp-pipeline-1.0.1.tar.gz
  url: https://pypi.python.org/packages/9c/86/e2a212735e229b5dd65c7f58f53822e820507bb4f95f870687f50046f99c/snp-pipeline-1.0.1.tar.gz
  md5: d42bfefd2ccccdb5f880f3a74f4ff165

build:
  preserve_egg_dir: True

requirements:
  build:
    - python
    - pyvcf >=0.6.7
    - psutil
    - biopython

  run:
    - python
    - pyvcf >=0.6.7
    - setuptools
    - psutil
    - biopython

test:
  imports:
    - snppipeline

  requires:
    - testfixtures

  commands:
    - cfsan_snp_pipeline                  --version
    - cfsan_snp_pipeline run              --version
    - cfsan_snp_pipeline data             --version
    - cfsan_snp_pipeline index_ref        --version
    - cfsan_snp_pipeline map_reads        --version
    - cfsan_snp_pipeline call_sites       --version
    - cfsan_snp_pipeline filter_regions   --version
    - cfsan_snp_pipeline merge_sites      --version
    - cfsan_snp_pipeline call_consensus   --version
    - cfsan_snp_pipeline merge_vcfs       --version
    - cfsan_snp_pipeline snp_matrix       --version
    - cfsan_snp_pipeline distance         --version
    - cfsan_snp_pipeline snp_reference    --version
    - cfsan_snp_pipeline collect_metrics  --version
    - cfsan_snp_pipeline combine_metrics  --version

extra:
  skip-lints:
    - uses_setuptools

about:
  home: https://github.com/CFSAN-Biostatistics/snp-pipeline
  license: BSD License
  summary: 'Script and functions for SNP matrix construction'

