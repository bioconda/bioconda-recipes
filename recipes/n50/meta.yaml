{% set name = "n50" %}
{% set version = "0.80" %}
{% set sha256 = "db481fc7fd8d7fd74ec0a2de5e137081ebc2112e32cc52357b6c1aecbd1f3313" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PR/PROCH/Proch-N50-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-app-cpanminus
    - perl-file-which
    - perl-json-pp
    - perl-fastx-reader
    - perl-getopt-long
    - perl-exporter
    - perl-text-asciitable
    - perl-pod-usage

  run:
    - perl
    - perl-file-which
    - perl-getopt-long
    - perl-json-pp
    - perl-fastx-reader
    - perl-exporter
    - perl-text-asciitable
    - perl-pod-usage

test:
  files:
    - test.fa
  commands:
  # (see run_test.sh for remainder of tests)
  # Perl 'use' tests
    - perl -e "use FASTX::Reader"
    - perl -e "use Proch::N50"


about:
  home: http://metacpan.org/pod/Proch::N50
  license: mit
  summary: 'calculate N50 from FASTA/FASTQ files, producing both machine and human friendly outputs'
