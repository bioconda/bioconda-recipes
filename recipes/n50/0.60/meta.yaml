{% set name = "n50" %}
{% set version = "0.60" %}
{% set sha256 = "8fe58ea0e926af4b88c74ac89ecd60fdc9684f265bd0625ba2307d346473543f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PR/PROCH/Proch-N50-0.60.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  host:
    - perl
    - perl-app-cpanminus
    - perl-file-which
    - perl-json
    - perl-json-pp
    - perl-fastx-reader
    - perl-getopt-long
    - perl-exporter
    - perl-text-asciitable
    - perl-pod-usage

  run:
    - perl
    - perl-file-which
    - perl-getopt-long
    - perl-json-pp
    - perl-fastx-reader
    - perl-exporter
    - perl-text-asciitable
    - perl-pod-usage

test:
  # Perl 'use' tests
  commands:
    - perl -e "use FASTX::Reader"
    - perl -e "use Proch::N50"


about:
  home: http://metacpan.org/pod/Proch::N50
  license: mit
  summary: 'calculate N50 from FASTA/FASTQ files'
