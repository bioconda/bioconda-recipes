package:
  name: perl-text-fuzzy
  version: 0.29
build:
  number: 0
  noarch: perl

requirements:
  host:
    - perl
    - perl-module-build
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Text::Fuzzy
  commands:
    - perl -MText::Fuzzy -e 'print "Text::Fuzzy version: $Text::Fuzzy::VERSION\n";'
