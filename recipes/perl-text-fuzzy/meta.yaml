package:
  name: perl-text-fuzzy
  version: 0.29
build:
  number: 0
  noarch: generic
  run_exports: {{ pin_subpackage("myrecipe", max_pin="x.x") }}

requirements:
  host:
    - perl
    - perl-module-build
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Text::Fuzzy
  commands:
    - perl -MText::Fuzzy -e 'print "Text::Fuzzy version: $Text::Fuzzy::VERSION\n";'

about:
  home: https://metacpan.org/dist/Text-Fuzzy
  license: perl_5
  summary: 'Partial string matching using edit distances'