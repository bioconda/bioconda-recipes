{% set version = "0.29" %}
{% set name = "perl-text-fuzzy" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BK/BKB/Text-Fuzzy-{{ version }}.tar.gz
  md5: 2921dc378cd1365666cbf7e51085f5bf

build:
  number: 0
  noarch: generic
  run_exports: {{ pin_subpackage("perl-text-fuzzy", max_pin="x.x") }}

requirements:
  host:
    - perl
    - perl-module-build
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Text::Fuzzy

about:
  home: https://metacpan.org/pod/Text::Fuzzy
  license: perl_5
  summary: 'Partial string matching using edit distances'