{% set version = "1.1" %}

package:
  name: forgi
  version: {{ version  }}

source:
  fn: forgi-{{ version }}.tar.gz
  url: https://github.com/lpantano/forgi/archive/110619e.tar.gz
  sha256: 961a0d7add36c08ac028011a6bd754c1d83379ec2a7fce301d230dcc14b49dd1

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy >=1.10.0
    - scipy >=0.19.1
    - future
    - networkx ==2
    - biopython >=1.70
    - logging_exceptions >=0.1.6
    - beautifulsoup4 >=4.6
    - matplotlib ==2
    - ddt
    - pandas >=0.20
    - appdirs ==1.4

test:
  imports:
    - forgi

about:
  home: http://www.tbi.univie.ac.at/~pkerp/forgi/
  license: GNU Affero GPL 3.0 
  summary: RNA Graph Library
