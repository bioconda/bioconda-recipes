{% set version = "1.1" %}

package:
  name: forgi
  version: {{ version  }}

source:
  fn: forgi-1.1.tar.gz
  url: https://pypi.io/packages/source/f/forgi/forgi-{{ version }}.tar.gz
  sha256: 87519004f2d5232d2c8c3332a3af5001d9f203faa161ff16918632f27c8fcab7

build:
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy >=1.10.0
    - scipy >=0.19.1
    - future
    - networkx ==2
    - biopython >=1.70
    - logging_exceptions >=0.1.6
    - beautifulsoup4 >=4.6
    - matplotlib ==2
    - ddt
    - pandas >=0.20
    - appdirs ==1.4

test:
  imports:
    - forgi

about:
  home: http://www.tbi.univie.ac.at/~pkerp/forgi/
  license: GNU Affero GPL 3.0 
  summary: RNA Graph Library
