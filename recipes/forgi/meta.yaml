{% set version = "2.1.0" %}

package:
  name: forgi
  version: {{ version  }}

source:
  url: https://github.com/ViennaRNA/forgi/archive/v{{ version }}.tar.gz
  sha256: 0ca44e1bb2983226c3c6bcea48b279ba9fbfcb9a2f270bfa34f3adc005de9b51

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - numpy
    - cython
  run:
    - python
    - numpy >=1.10.0
    - scipy >=0.19.1
    - future
    - networkx >=2.0
    - biopython >=1.70
    - logging_exceptions >=0.1.6
    - beautifulsoup4 >=4.6
    - matplotlib-base >=2
    - pandas >=0.20
    - appdirs >=1.4.3

test:
  imports:
    - forgi

about:
  home: https://viennarna.github.io/forgi/
  license: GPL 3.0
  license_file: LICENSE
  summary: RNA Graph Library
