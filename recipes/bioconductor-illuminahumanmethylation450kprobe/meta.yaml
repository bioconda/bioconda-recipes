{% set version = "2.0.6" %}
{% set name = "IlluminaHumanMethylation450kprobe" %}
{% set bioc = "3.20" %}

about:
  description: Probe sequences from Illumina (ftp.illumina.com) for hm450 probes
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: LGPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
  summary: Probe sequence data for microarrays of type IlluminaHumanMethylation450k
build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-illuminahumanmethylation450kprobe", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 84c31861fcbaddbf2a9c500b8d8d767d
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

