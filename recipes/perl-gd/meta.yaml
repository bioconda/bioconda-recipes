package:
  name: perl-gd
  version: "2.56"
source:
  fn: GD-2.56.tar.gz
  url: https://cpan.metacpan.org/authors/id/L/LD/LDS/GD-2.56.tar.gz
  md5: c4b3afd98b2c4ce3c2e1027d101a8f1e
build:
  ##ignore_prefix_files: True
  number: 6
  skip: True  # [osx]

requirements:
  build:
# Temporarily remove gcc build requirement because conda-forge Perl was compiled
# with -fstack-protector-strong option and defaults gcc does not support it, see
# https://github.com/bioconda/bioconda-recipes/pull/3839
#    - gcc # [linux]
    - llvm # [osx]
    - libgd >=2.2.4
    - perl
    - perl-module-build

  run:
    - libgcc # [not osx]
    - libgd >=2.2.4
    - perl

test:
  # Perl 'use' tests
  imports:
    - GD
    - GD::Simple ## (no version defined)
    - GD::Polygon ## (no version defined)
    # - GD::Polyline ## (version 0.2 defined?!)

about:
  home: http://metacpan.org/pod/GD
  license: perl_5
  summary: 'Perl interface to the gd2 graphics library'
