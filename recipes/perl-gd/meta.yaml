{% set name = "perl-gd" %}
{% set version = "2.84" %}
{% set sha256 = "3cfe4db20c218eb8e3d670f2e5b7571f1cc8a2d0fd55611bb3cfad3a3335564f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/GD-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - perl
    - perl-extutils-makemaker
    - perl-extutils-pkgconfig
    - perl-test-fork
    - perl-test-nowarnings
    - perl-extutils-constant
    - perl-file-which
    - libgd
    - zlib
    - expat

  run:
    - libgd
    - perl
    - zlib

test:
  imports:
    - GD
    - GD::Simple


about:
  home: http://metacpan.org/pod/GD
  license: perl_5
  summary: 'Perl interface to the gd2 graphics library'

extra:
  additional-platforms:
    - linux-aarch64
