{% set name = "perl-gd" %}
{% set version = "2.68" %}
{% set hash = "6aa3de0d49c22011d412789be664c46520b8d4eb4920fe30dbac501b88515e5c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: GD-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/GD-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
# Temporarily remove gcc build requirement because conda-forge Perl was compiled
# with -fstack-protector-strong option and defaults gcc does not support it, see
# https://github.com/bioconda/bioconda-recipes/pull/3839
#    - gcc # [linux]
    - llvm # [osx]
    - libgd >=2.2.4
    - perl
    - perl-module-build
    - perl-extutils-makemaker
    - perl-extutils-constant

  run:
    - libgcc # [not osx]
    - libgd >=2.2.4
    - perl

test:
  # Perl 'use' tests
  imports:
    - GD
    - GD::Simple ## (no version defined)
    - GD::Polygon ## (no version defined)
    - GD::Polyline ## (version 0.2 defined?!)

about:
  home: http://metacpan.org/pod/GD
  license: perl_5
  summary: 'Perl interface to the gd2 graphics library'
