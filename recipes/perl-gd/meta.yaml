{% set name = "perl-gd" %}
{% set version = "2.83" %}
{% set sha256 = "75ee23c67f699d94f7320eba731a3fbf97f0381a54d710e60a0abffc9c45a754" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/GD-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}


requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - perl
    - perl-extutils-makemaker
    - perl-extutils-pkgconfig
    - perl-test-fork
    - perl-extutils-constant
    - libgd
    - zlib

  run:
    - libgd
    - perl
    - zlib

test:
  imports:
    - GD
#    - GD::Group ## (version 1.00 defined?!)
#    - GD::Image ## (version 2.67 defined?!)
    - GD::Polygon
#    - GD::Polyline
    - GD::Simple


extra:
  additional-platforms:
    - linux-aarch64
    
about:
  home: http://metacpan.org/pod/GD
  license: perl_5
  summary: 'Perl interface to the gd2 graphics library'
