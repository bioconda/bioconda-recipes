{% set version = "1.60.0" %}
{% set name = "tkWidgets" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 07fe5b4450ab81a62538fd2d77a56264702f249fcec16b18d0d012edf125e09f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-dyndoc >=1.60.0,<1.62.0'
    - 'bioconductor-widgettools >=1.60.0,<1.62.0'
    - r-base
  run:
    - 'bioconductor-dyndoc >=1.60.0,<1.62.0'
    - 'bioconductor-widgettools >=1.60.0,<1.62.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Widgets to provide user interfaces. tcltk should have been installed for the widgets to run.'
