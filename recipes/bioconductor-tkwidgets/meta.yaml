{% set version = "1.68.0" %}
{% set name = "tkWidgets" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a174b3b1466447777024b0144c29280d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Biobase, hgu95av2
requirements:
  host:
    - 'bioconductor-dyndoc >=1.68.0,<1.69.0'
    - 'bioconductor-widgettools >=1.68.0,<1.69.0'
    - r-base
  run:
    - 'bioconductor-dyndoc >=1.68.0,<1.69.0'
    - 'bioconductor-widgettools >=1.68.0,<1.69.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'R based tk widgets'
  description: 'Widgets to provide user interfaces. tcltk should have been installed for the widgets to run.'

