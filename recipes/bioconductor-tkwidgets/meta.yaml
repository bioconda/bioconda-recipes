{% set version = "1.88.0" %}
{% set name = "tkWidgets" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 40d66dc82bf369331ddeb768a2e6667c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tkwidgets", max_pin="x.x") }}'
  noarch: generic
# Suggests: Biobase, hgu95av2
requirements:
  host:
    - bioconductor-dyndoc >=1.88.0,<1.89.0
    - bioconductor-widgettools >=1.88.0,<1.89.0
    - r-base
  run:
    - bioconductor-dyndoc >=1.88.0,<1.89.0
    - bioconductor-widgettools >=1.88.0,<1.89.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: R based tk widgets
  description: Widgets to provide user interfaces. tcltk should have been installed for the widgets to run.

