{% set name = "synapseclient" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/synapseclient-{{ version }}.tar.gz
  sha256: 9b1acfa4fc9d76c3d69fab3a362e80a4f3cb8dbd60cea0dd6ab34fbb120a9b34

build:
  noarch: python
  entry_points:
    - synapse = synapseclient.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  run_exports:
    - {{ pin_subpackage('synapseclient', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - requests >=2.22
    - urllib3 <2
    - six
    - future
    - backports.csv
    - deprecated >=1.2.4
    - keyring >=15.0.0
    - opentelemetry-api
    - opentelemetry-sdk
    - opentelemetry-exporter-otlp
  run_constrained:
    - pandas >=0.25.0
    - pysftp >=0.2.8
    - boto3 >=1.7.0

test:
  imports:
    - synapseclient
  commands:
    - synapse --help

about:
  home: https://www.synapse.org
  license: Apache-2.0
  license_family: APACHE
  summary: Python client for Synapse
  description: |
    A client for Synapse, a collaborative compute space  that allows
    scientists to share and analyze data together.
  license_file: LICENSE
  dev_url: https://github.com/Sage-Bionetworks/synapsePythonClient
