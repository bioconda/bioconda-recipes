{% set name = "synapseclient" %}
{% set version = "4.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/synapseclient-{{ version }}.tar.gz
  sha256: 667db3cad5afd541604b0a4b53fdad6a6cab15ccc00956c365356b59777aba00

build:
  noarch: python
  entry_points:
    - synapse = synapseclient.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('synapseclient', max_pin="x") }}

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - setuptools
  run:
    - python >=3.9,<3.13
    - requests >=2.22
    - urllib3 <2
    - deprecated >=1.2.4
    - opentelemetry-api
    - opentelemetry-sdk
    - opentelemetry-exporter-otlp-proto-http
    - opentelemetry-instrumentation
    - opentelemetry-instrumentation-httpx
    - opentelemetry-instrumentation-requests
    - opentelemetry-instrumentation-threading
    - opentelemetry-instrumentation-urllib
    - nest-asyncio
    - asyncio-atexit
    - httpx
    - tqdm
    - loky
    - async-lru
    - psutil

test:
  imports:
    - synapseclient
  commands:
    - synapse --help

about:
  home: "https://www.synapse.org"
  license: "Apache-2.0"
  license_family: APACHE
  summary: "Python client for Synapse."
  description: |
    A client for Synapse, a collaborative compute space  that allows
    scientists to share and analyze data together.
  license_file: LICENSE
  dev_url: "https://github.com/Sage-Bionetworks/synapsePythonClient"
  doc_url: "https://python-docs.synapse.org"
