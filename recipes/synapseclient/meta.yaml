{% set version="3.0.0" %}

package:
  name: synapseclient
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/synapseclient/synapseclient-{{ version }}.tar.gz
  sha256: 788289dc42a51a974efda747b75c634b6a6b38c089a4263affb8ca4ed75a0d04

build:
  noarch: python
  entry_points:
    - synapse = synapseclient.__main__:main
  number: 0

requirements:
  host:
    - python
    - setuptools
    - requests >=2.22.0
    - six
    - future
    - backports.csv
    - deprecated >=1.2.4
    - keyring >=15.0.0
  run:
    - python
    - requests >=2.22
    - six
    - future
    - backports.csv
    - deprecated >=1.2.4
    - keyring >=15.0.0
  run_constrained:
    - pandas >=0.25.0
    - pysftp >=0.2.8
    - boto3 >=1.7.0

test:
  imports:
    - synapseclient
  commands:
    - synapse --help
  
about:
  home: https://github.com/Sage-Bionetworks/synapsePythonClient
  license: Apache-2.0
  summary: Python client for Synapse
  description: |
    A client for Synapse, a collaborative compute space  that allows
    scientists to share and analyze data together.
  license_file: LICENSE
