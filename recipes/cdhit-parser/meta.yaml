{% set name="cdhit-reader" %}
{% set version="0.0.5" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/telatin/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 422d13c32676d868c0d4263f7b5dc66172951ca80cf018a1b50dfd49ff81e033

requirements:
  host:
    - python >=3.6,<=3.9
    - pip
  run:
    - python >=3.6,<3.9
    - cd-hit
    - click
    - xopen
    - more-itertools

test:
  commands:
    - cdhit-parser --version | grep {{ version }}

about:
  home: https://github.com/telatin/cdhit-reader
  license: 'MIT'
  license_file: LICENSE.md
  summary: 'Parse CD-HIT cluster files'

extra:
  recipe-maintainers:
    - telatin
