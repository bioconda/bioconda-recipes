{% set name = "qgrs-cpp" %}
{% set version = "0.0.2017.08.25" %}
{% set revision = "44472cbc9ff7e6f80eb8c2fcc4e56db52cfc10dc" %}
{% set sha256 = "dda138790e7648ea2de3a5d2e19615890f5f5dae8a8441aec1a19f8e1ab43634" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # open upstream issue for tagged release https://github.com/freezer333/qgrs-cpp/issues/3
  url: https://github.com/freezer333/{{ name }}/archive/{{ revision }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}

test:
  commands:
    - qgrs -h

about:
  home: https://github.com/freezer333/qgrs-cpp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "C++ implementation of QGRS mapping."

extra:
  identifiers:
    - doi:10.1093/nar/gks422
    - doi:10.1186/1479-7364-8-8
