{% set version = "1.0.0" %}
{% set name = "ChIPDBData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 295a4c79c486d573ab64b69c2a917f0e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chipdbdata", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, AnnotationHub, TFEA.ChIP, DESeq2, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: ChIP-seq Target Databases for TFEA.ChIP
  description: Provides curated gene target databases derived from ChIP-seq datasets, formatted as ChIPDB objects for use with TFEA.ChIP.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

