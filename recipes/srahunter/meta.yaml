{% set name = "srahunter" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:    https://github.com/GitEnricoNeko/srahunter/archive/refs/tags/{{version}}.tar.gz
  sha256: 1d5d9752de53298fd746c40ae0b38cb6d290884ff6eb72d6c2561c2622f54732
build:
  entry_points:
    - srahunter=scripts.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('srahunter', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - datavzrd
    - entrez-direct
    - python >=3.6
    - pandas >=2.0.2
    - psutil >=5.7
    - pyfiglet
    - requests >=2.31.0
    - tqdm >=4.66.1
    - sra-tools

test:
  commands:
    - srahunter --help

about:
  home: https://github.com/GitEnricoNeko/srahunter
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "srahunter is a tool for processing SRA accession numbers."
  dev_url: https://github.com/GitEnricoNeko/srahunter
