{% set name = "rMETL" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "544e38ea62a6a529047d2affb447e076532168c2d0f0020e9a85f6fa7f7325b2"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython
    - cigar
    - pip
    - pysam
    - python
  run:
    - biopython
    - cigar
    - pysam
    - python

test:
  imports:
    - rMETL -h

about:
  home: "https://github.com/tjiangHIT/rMETL"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "realignment-based Mobile Element insertion detection Tool for Long read"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - tjiangHIT
