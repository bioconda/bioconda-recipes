{% set name = "mapGL" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "d4fedeaf9af0495a60755da08842a8ef70c846283c8a2d8ed4d037d1d1ff370f"

build:
  number: 0
  entry_points:
    - mapGL.py = map_GL.mapGL:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: generic

requirements:
  host:
    - pip
    - python >=3
  run:
    - bx-python
    - numpy
    - python >=3
    - six

test:
  imports:
    - map_GL
  commands:
    - mapGL.py --help

about:
  home: "https://github.com/adadiehl/mapGL"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Prediction of lineage-specific gain and loss of sequence elements using phylogenetic maximum parsimony."

extra:
  recipe-maintainers:
    - adadiehl
