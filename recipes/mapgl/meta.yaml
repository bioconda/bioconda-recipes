{% set name = "mapGL" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "52bd628ac470cf27dbf3fbd118e53c601a38a062c2339364a1da9223120b126d"

build:
  number: 0
  entry_points:
    - mapGL.py = map_GL.mapGL:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: generic

requirements:
  host:
    - pathlib
    - bx-python
    - numpy
    - pip
    - python
    - six
  run:
    - bx-python
    - numpy
    - python
    - six

test:
  imports:
    - map_GL
  commands:
    - mapGL.py --help

about:
  home: "https://github.com/adadiehl/mapGL"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Prediction of lineage-specific gain and loss of sequence elements using phylogenetic maximum parsimony."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - adadiehl
