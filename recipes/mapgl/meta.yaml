{% set name = "mapGL" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "abac187a886b88b615688d5df22a75db76aadaae5414f87a74483659a4e91058"

build:
  number: 0
  entry_points:
    - mapGL.py = map_GL.mapGL:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
    - bx-python
    - numpy
    - six
  run:
    - bx-python
    - numpy
    - python >=3
    - six

test:
  imports:
    - map_GL
  commands:
    - mapGL.py --help

about:
  home: "https://github.com/adadiehl/mapGL"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Prediction of lineage-specific gain and loss of sequence elements using phylogenetic maximum parsimony."

extra:
  recipe-maintainers:
    - adadiehl
