{% set name = "pywfa" %}
{% set version = "0.5.1" %}
{% set sha256 = "455e8308dc9c61f690fab5067894bf40763b5c6dc7d209bcd475086f85a9b6bc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/kcleal/pywfa/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  skip: True  # [py > 39]
  binary_relocation: False
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools
  run:
    - python

test:
  imports:
    - pywfa

about:
  summary: "A python wrapper for wavefront alignment using WFA2-lib."
  home: "https://github.com/kcleal/pywfa"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/kcleal/pywfa"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - kcleal
