{% set name = "pywfa" %}
{% set version = "0.5.0" %}
{% set sha256hash = "a93af854a245ab3f589359d17fa391614fc9fb1d24ee931a26f08685247cac87" %}

package:
  name: {{ name }}
  version: {{ version }}
 
source:
  url: https://github.com/kcleal/pywfa/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  binary_relocation: False
  script: $PYTHON -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.7
    - cython
    - setuptools
  
test:
  requires:
    - python >=3.7
  imports:
    - pywfa

about:
  summary: A python wrapper for wavefront alignment using WFA2-lib
  home: https://github.com/kcleal/pywfa
  license: MIT
  license_file: LICENSE

extra:
    recipe-maintainers:
    - kcleal
    
