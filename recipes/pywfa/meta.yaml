{% set name = "pywfa" %}
{% set version = "0.4.1" %}
{% set sha256hash = "06550d59fdee94331d5d3d8dca599b1947daf1ae9946025fd79b8cfe7b081c14" %}

package:
  name: {{ name }}
  version: {{ version }}
 
source:
  url: https://github.com/kcleal/pywfa/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - setuptools
  
test:
  requires:
    - python
  imports:
    - pywfa

about:
  description: A python wrapper for wavefront alignment using WFA2-lib
  home: https://github.com/kcleal/pywfa
  license: MIT
  license_file: LICENSE.md

extra:
    recipe-maintainers:
    - kcleal
    
