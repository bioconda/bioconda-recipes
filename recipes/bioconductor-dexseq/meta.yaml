{% set version = "1.56.0" %}
{% set name = "DEXSeq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ad35dfd1127a4f36de54a113b6f55e00

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dexseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: GenomeInfoDb, GenomicFeatures, txdbmaker, pasilla (>= 0.2.22), BiocStyle, knitr, rmarkdown, testthat, pasillaBamSubset, GenomicAlignments, roxygen2, glmGamPoi
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-hwriter
    - r-rcolorbrewer
    - r-statmod
    - r-stringr
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-hwriter
    - r-rcolorbrewer
    - r-statmod
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: Inference of differential exon usage in RNA-Seq
  description: The package is focused on finding differential exon usage using RNA-seq exon counts between samples with different experimental designs. It provides functions that allows the user to make the necessary statistical tests based on a model that uses the negative binomial distribution to estimate the variance between biological replicates and generalized linear models for testing. The package also provides functions for the visualization and exploration of the results.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:dexseq
    - usegalaxy-eu:dexseq
  parent_recipe:
    name: bioconductor-dexseq
    path: recipes/bioconductor-dexseq
    version: 1.26.0

