{% set version = "1.14.0" %}
{% set name = "QuartPAC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d3b15a740cb9719055dd54bdd107cfeb3dad635261418872437f7ce74946a12e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graphpac >=1.24.0,<1.26.0'
    - 'bioconductor-ipac >=1.26.0,<1.28.0'
    - 'bioconductor-spacepac >=1.20.0,<1.22.0'
    - r-base
    - r-data.table
  run:
    - 'bioconductor-graphpac >=1.24.0,<1.26.0'
    - 'bioconductor-ipac >=1.26.0,<1.28.0'
    - 'bioconductor-spacepac >=1.20.0,<1.22.0'
    - r-base
    - r-data.table
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identifies clustering of somatic mutations in proteins over the entire quaternary structure.'
extra:
  identifiers:
    - biotools:quartpac
    - doi:10.1186/s12859-016-0963-3
  parent_recipe:
    name: bioconductor-quartpac
    path: recipes/bioconductor-quartpac
    version: 1.12.1
