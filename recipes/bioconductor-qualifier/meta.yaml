{% set version = "1.22.0" %}
{% set name = "QUALIFIER" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 171b3941f32484a545ca6bbbc6f0cd82391286d1d9671551dbcd511bde58e9d2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-flowworkspace
    - bioconductor-ncdfflow
    - r-base
    - r-data.table
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-reshape
    - r-xml
  run:
    - bioconductor-biobase
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-flowworkspace
    - bioconductor-ncdfflow
    - r-base
    - r-data.table
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-reshape
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides quality control and quality assessment tools for gated flow cytometry data.'
