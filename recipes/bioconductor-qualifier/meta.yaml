{% set version = "1.26.0" %}
{% set name = "QUALIFIER" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fac49adc45cff74dab9c5909d2702197bd5023b2263598bb6104e8d2edf757f0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - r-base
    - r-data.table
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-reshape
    - r-xml
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - r-base
    - r-data.table
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-reshape
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides quality control and quality assessment tools for gated flow cytometry data.'
extra:
  identifiers:
    - biotools:qualifier
    - doi:10.1186/1471-2105-13-252
  parent_recipe:
    name: bioconductor-qualifier
    path: recipes/bioconductor-qualifier
    version: 1.24.1
