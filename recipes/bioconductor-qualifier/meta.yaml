{% set version = "1.24.1" %}
{% set name = "QUALIFIER" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: aa7e37c1e5749e42dbccf9b3cac7eb6a63c160ca4621a0870a847a031366e1eb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-flowworkspace
    - bioconductor-ncdfflow
    - r-base
    - r-data.table
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-reshape
    - r-xml
  run:
    - bioconductor-biobase
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-flowworkspace
    - bioconductor-ncdfflow
    - r-base
    - r-data.table
    - r-hwriter
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-reshape
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides quality control and quality assessment tools for gated flow cytometry data.'

extra:
  skip-lints:
    - should_not_use_fn
