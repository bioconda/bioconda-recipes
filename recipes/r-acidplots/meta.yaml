{% set version = "0.4.0" %}
{% set github = "https://github.com/acidgenomics/r-acidplots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: e3c6fa673e60f71ff469949742fbb3a18d260cffcd215a68f81ffdd7588c1071

build:
  noarch: generic
  number: 1

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase
    - r-acidcli
    - r-acidexperiment
    - r-acidgenerics
    - r-acidgenomes
    - r-acidmarkdown
    - r-acidplyr
    - r-acidsinglecell
    - r-ggplot2
    - r-goalie
    - r-matrix
    - r-patchwork
    - r-pipette
    - r-rlang
    - r-scales
    - r-stringr
    - r-syntactic
    # Suggests:
    - bioconductor-complexheatmap
    - bioconductor-dropletutils
    - r-complexupset
    - r-ggpmisc
    - r-ggrepel
    - r-ggridges
    - r-matrixstats
    - r-pheatmap
    - r-rcolorbrewer
    - r-viridis
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase
    - r-acidcli
    - r-acidexperiment
    - r-acidgenerics
    - r-acidgenomes
    - r-acidmarkdown
    - r-acidplyr
    - r-acidsinglecell
    - r-ggplot2
    - r-goalie
    - r-matrix
    - r-patchwork
    - r-pipette
    - r-rlang
    - r-scales
    - r-stringr
    - r-syntactic
    # Suggests:
    - bioconductor-complexheatmap
    - bioconductor-dropletutils
    - r-complexupset
    - r-ggpmisc
    - r-ggrepel
    - r-ggridges
    - r-matrixstats
    - r-pheatmap
    - r-rcolorbrewer
    - r-viridis

test:
  commands:
    - $R -e "library('AcidPlots')"

about:
  home: https://r.acidgenomics.com/packages/acidplots/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
