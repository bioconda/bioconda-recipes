{% set version = "0.5.3" %}
{% set github = "https://github.com/acidgenomics/r-acidplots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f713f0c2abbc96275672dbddadc899727c01b2b589f66a054b7442792a4b32d2

build:
  noarch: generic
  number: 1

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.56.0
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-singlecellexperiment >=1.18.0
    - bioconductor-summarizedexperiment >=1.26.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.5
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidplyr >=0.3.2
    - r-acidsinglecell >=0.3.3
    - r-ggplot2 >=3.4.0
    - r-goalie >=0.6.6
    - r-matrix >=1.5.1
    - r-patchwork >=1.1.2
    - r-pipette >=0.10.0
    - r-rlang >=1.0.6
    - r-scales >=1.2.1
    - r-stringr >=1.4.1
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-complexheatmap >=2.12.0
    - bioconductor-dropletutils >=1.16.0
    - r-complexupset >=1.3.3
    - r-ggpmisc >=0.5.1
    - r-ggrepel >=0.9.2
    - r-ggridges >=0.5.4
    - r-matrixstats >=0.62.0
    - r-pheatmap >=1.0.12
    - r-rcolorbrewer >=1.1.3
    - r-viridis >=0.6.2
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.56.0
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-singlecellexperiment >=1.18.0
    - bioconductor-summarizedexperiment >=1.26.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.5
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidplyr >=0.3.2
    - r-acidsinglecell >=0.3.3
    - r-ggplot2 >=3.4.0
    - r-goalie >=0.6.6
    - r-matrix >=1.5.1
    - r-patchwork >=1.1.2
    - r-pipette >=0.10.0
    - r-rlang >=1.0.6
    - r-scales >=1.2.1
    - r-stringr >=1.4.1
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-complexheatmap >=2.12.0
    - bioconductor-dropletutils >=1.16.0
    - r-complexupset >=1.3.3
    - r-ggpmisc >=0.5.1
    - r-ggrepel >=0.9.2
    - r-ggridges >=0.5.4
    - r-matrixstats >=0.62.0
    - r-pheatmap >=1.0.12
    - r-rcolorbrewer >=1.1.3
    - r-viridis >=0.6.2

test:
  commands:
    - $R -e "library('AcidPlots')"

about:
  home: https://r.acidgenomics.com/packages/acidplots/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
