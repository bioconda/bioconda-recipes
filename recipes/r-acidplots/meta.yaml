{% set version = "0.5.0" %}
{% set github = "https://github.com/acidgenomics/r-acidplots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: d4063f788f2d8c991cee0799f0610f1156ba3e48102abb60655bddfa33be32b5

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base >=4.1
    # Imports:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase >=0.5.0
    - r-acidcli >=0.2.0
    - r-acidexperiment >=0.3.0
    - r-acidgenerics >=0.6.0
    - r-acidgenomes >=0.3.0
    - r-acidmarkdown >=0.1.5
    - r-acidplyr >=0.2.0
    - r-acidsinglecell >=0.2.0
    - r-ggplot2
    - r-goalie >=0.6.0
    - r-matrix
    - r-patchwork
    - r-pipette >=0.8.0
    - r-rlang
    - r-scales
    - r-stringr
    - r-syntactic (>=0.5.1)
    # Suggests:
    - bioconductor-complexheatmap
    - bioconductor-dropletutils
    - r-complexupset
    - r-ggpmisc
    - r-ggrepel
    - r-ggridges
    - r-matrixstats
    - r-pheatmap
    - r-rcolorbrewer
    - r-viridis
  run:
    # Depends:
    - r-base >=4.1
    # Imports:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase >=0.5.0
    - r-acidcli >=0.2.0
    - r-acidexperiment >=0.3.0
    - r-acidgenerics >=0.6.0
    - r-acidgenomes >=0.3.0
    - r-acidmarkdown >=0.1.5
    - r-acidplyr >=0.2.0
    - r-acidsinglecell >=0.2.0
    - r-ggplot2
    - r-goalie >=0.6.0
    - r-matrix
    - r-patchwork
    - r-pipette >=0.8.0
    - r-rlang
    - r-scales
    - r-stringr
    - r-syntactic (>=0.5.1)
    # Suggests:
    - bioconductor-complexheatmap
    - bioconductor-dropletutils
    - r-complexupset
    - r-ggpmisc
    - r-ggrepel
    - r-ggridges
    - r-matrixstats
    - r-pheatmap
    - r-rcolorbrewer
    - r-viridis

test:
  commands:
    - $R -e "library('AcidPlots')"

about:
  home: https://r.acidgenomics.com/packages/acidplots/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
