{% set version = "0.2.27" %}
{% set github = "https://github.com/acidgenomics/acidplots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 9ab2d8d67aabdbee2a01eee77d61cb47698b4a53e41a5c8565704ef524e80a90

build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base
    - r-basejump >=0.12.2
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.4
    - r-cowplot >=1.0
    - r-ggplot2 >=3.2
    - r-ggrepel >=0.8
    - r-ggridges >=0.5
    - r-goalie >=0.4.0
    - r-matrix >=1.2
    - r-matrixstats >=0.55
    - r-pheatmap >=1.0
    - r-rcolorbrewer >=1.1
    - r-rlang >=0.4
    - r-upsetr >=1.4
    - r-stringr >=1.4
      # Suggests:
    - bioconductor-dropletutils >=1.6
    - r-viridis >=0.5
  run:
      # Depends:
    - r-base
    - r-basejump >=0.12.2
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.4
    - r-cowplot >=1.0
    - r-ggplot2 >=3.2
    - r-ggrepel >=0.8
    - r-ggridges >=0.5
    - r-goalie >=0.4.0
    - r-matrix >=1.2
    - r-matrixstats >=0.55
    - r-pheatmap >=1.0
    - r-rcolorbrewer >=1.1
    - r-rlang >=0.4
    - r-upsetr >=1.4
    - r-stringr >=1.4
      # Suggests:
    - bioconductor-dropletutils >=1.6
    - r-viridis >=0.5

test:
  commands:
    - $R -e "library('acidplots')"

about:
  home: https://acidplots.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - mjsteinbaugh
