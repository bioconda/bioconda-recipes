{% set version = "0.7.3" %}
{% set github = "https://github.com/acidgenomics/r-acidplots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: d329072ba00d062ccef15a510aac73fc918b6f9db2d47dbfd5ffd82afc70c548

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('r-acidplots', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.60.0
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.7.1
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplyr >=0.5.0
    - r-acidsinglecell >=0.4.0
    - r-ggplot2 >=3.4.3
    - r-goalie >=0.7.1
    - r-matrix >=1.6.1
    - r-patchwork >=1.1.3
    - r-pipette >=0.14.0
    - r-rlang >=1.1.1
    - r-scales >=1.2.1
    - r-syntactic >=0.7.0
    # Suggests:
    - bioconductor-dropletutils >=1.20.0
    - r-complexupset >=1.3.3
    - r-ggpmisc >=0.5.4
    - r-ggrepel >=0.9.3
    - r-ggridges >=0.5.4
    - r-matrixstats >=1.0.0
    - r-pheatmap >=1.0.12
    - r-rcolorbrewer >=1.1.3
    - r-viridis >=0.6.4
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.60.0
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.7.1
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplyr >=0.5.0
    - r-acidsinglecell >=0.4.0
    - r-ggplot2 >=3.4.3
    - r-goalie >=0.7.1
    - r-matrix >=1.6.1
    - r-patchwork >=1.1.3
    - r-pipette >=0.14.0
    - r-rlang >=1.1.1
    - r-scales >=1.2.1
    - r-syntactic >=0.7.0
    # Suggests:
    - bioconductor-dropletutils >=1.20.0
    - r-complexupset >=1.3.3
    - r-ggpmisc >=0.5.4
    - r-ggrepel >=0.9.3
    - r-ggridges >=0.5.4
    - r-matrixstats >=1.0.0
    - r-pheatmap >=1.0.12
    - r-rcolorbrewer >=1.1.3
    - r-viridis >=0.6.4

test:
  commands:
    - $R -e "library('AcidPlots')"

about:
  home: https://r.acidgenomics.com/packages/acidplots/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
