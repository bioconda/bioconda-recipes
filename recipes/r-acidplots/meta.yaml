{% set version = "0.3.5" %}
{% set github = "https://github.com/acidgenomics/AcidPlots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 2e32e675a9912640f74568eb0d9a393d8fa12af75bb88bbeaffd312da0e7da28

build:
  noarch: generic
  number: 2

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - r-acidgenerics >=0.5.17
    - r-rcolorbrewer >=1.1
    - r-basejump >=0.14.17
    - r-cowplot >=1.1
    - r-ggplot2 >=3.3
    - r-goalie >=0.5.1
    - r-matrixstats >=0.58
    - r-rlang >=0.4
      # Suggests:
    - bioconductor-dropletutils
    - r-ggrepel >=0.9
    - r-ggridges >=0.5
    - r-pheatmap >=1.0
    - r-viridis
    - r-upsetr >=1.4
  run:
      # Depends:
    - r-base
      # Imports:
    - r-acidgenerics >=0.5.17
    - r-rcolorbrewer >=1.1
    - r-basejump >=0.14.17
    - r-cowplot >=1.1
    - r-ggplot2 >=3.3
    - r-goalie >=0.5.1
    - r-matrixstats >=0.58
    - r-rlang >=0.4
      # Suggests:
    - bioconductor-dropletutils
    - r-ggrepel >=0.9
    - r-ggridges >=0.5
    - r-pheatmap >=1.0
    - r-viridis
    - r-upsetr >=1.4

test:
  commands:
    - $R -e "library('AcidPlots')"

about:
  home: https://acidplots.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3
  license_file: LICENSE
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - mjsteinbaugh
