{% set version = "0.2.14" %}
{% set github = "https://github.com/acidgenomics/acidplots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f088672f3cd5850bf808d3a1ac8ebd4dc4d904cb80457c672978c654e04096ec

build:
  noarch: generic
  number: 0

requirements:
  host:
    - bioconductor-deseq2 >=1.24
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-basejump >=0.11.11
    - r-biocgenerics >=0.30
    - r-bioverbs >=0.2.6
    - r-cowplot >=1.0
    - r-ggplot2 >=3.2
    - r-ggrepel >=0.8
    - r-goalie >=0.3.6
    - r-matrix >=1.2
    - r-matrixstats >=0.54
    - r-pheatmap >=1.0
    - r-rcolorbrewer >=1.1
    - r-rlang >=0.4
    - r-tibble >=2.1
    - r-upsetr >=1.4
      # Suggested packages:
    - bioconductor-dropletutils >=1.4
    - r-viridis >=0.5
  run:
    - bioconductor-deseq2 >=1.24
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-basejump >=0.11.11
    - r-biocgenerics >=0.30
    - r-bioverbs >=0.2.6
    - r-cowplot >=1.0
    - r-ggplot2 >=3.2
    - r-ggrepel >=0.8
    - r-goalie >=0.3.6
    - r-matrix >=1.2
    - r-matrixstats >=0.54
    - r-pheatmap >=1.0
    - r-rcolorbrewer >=1.1
    - r-rlang >=0.4
    - r-tibble >=2.1
    - r-upsetr >=1.4
      # Suggested packages:
    - bioconductor-dropletutils >=1.4
    - r-viridis >=0.5

test:
  commands:
    - $R -e "library('acidplots')"

about:
  home: https://acidplots.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - mjsteinbaugh
