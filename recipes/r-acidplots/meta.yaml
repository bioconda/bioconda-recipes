{% set version = "0.2.28" %}
{% set github = "https://github.com/acidgenomics/acidplots" %}

package:
  name: r-acidplots
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: e57b44816090a627c74c1862154ca3bbedb084985ca34b5d1a7214b51a4481c6

build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base
    - r-basejump >=0.12.8
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.7
    - r-cowplot >=1.0
    - r-ggplot2 >=3.3
    - r-ggrepel >=0.8.2
    - r-ggridges >=0.5.2
    - r-goalie >=0.4.4
    - r-matrix >=1.2
    - r-matrixstats >=0.55
    - r-pheatmap >=1.0.12
    - r-rcolorbrewer >=1.1
    - r-rlang >=0.4
    - r-upsetr >=1.4
    - r-stringr >=1.4
      # Suggests:
    - bioconductor-dropletutils >=1.6
    - r-viridis >=0.5.1
  run:
      # Depends:
    - r-base
    - r-basejump >=0.12.8
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.7
    - r-cowplot >=1.0
    - r-ggplot2 >=3.3
    - r-ggrepel >=0.8.2
    - r-ggridges >=0.5.2
    - r-goalie >=0.4.4
    - r-matrix >=1.2
    - r-matrixstats >=0.55
    - r-pheatmap >=1.0.12
    - r-rcolorbrewer >=1.1
    - r-rlang >=0.4
    - r-upsetr >=1.4
    - r-stringr >=1.4
      # Suggests:
    - bioconductor-dropletutils >=1.6
    - r-viridis >=0.5.1

test:
  commands:
    - $R -e "library('acidplots')"

about:
  home: https://acidplots.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3
  license_file: LICENSE
  summary: Functions for plotting genomic data.

extra:
  recipe-maintainers:
    - mjsteinbaugh
