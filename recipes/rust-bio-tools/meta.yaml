{% set version = "0.32.0" %}

package:
  name: rust-bio-tools
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: fa443e5a35705fd90c85baa91e2e433f4bedad2d14d88b1577b255f62be9a7f4

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
  run:
    - starcode

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.

extra:
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
