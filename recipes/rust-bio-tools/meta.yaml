{% set version = "0.33.1" %}

package:
  name: rust-bio-tools
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: 98e2bdc130f54d94195f489bd72af634b8fa9989423a24884f941cdc9d30b3f9

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
  run:
    - starcode

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.

extra:
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
