{% set version = "0.20.2" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: 00245218ba452ef90768e85d88b14106d73ac528a576bdff25f8e735fed93951

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - clangdev
    - gsl
    - libopenblas
    - openssl
  run:
    - zlib
    - gsl
    - starcode
    - libopenblas
    - openssl

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.

extra:
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
