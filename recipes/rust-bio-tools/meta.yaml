{% set version = "0.20.1" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: e23928fa58e245ffc888c71b0e260a70418fa976b129b8dda73091f2e6051da7

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - clangdev
    - gsl
    - libopenblas
    - openssl
  run:
    - zlib
    - gsl
    - starcode
    - libopenblas
    - openssl

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.
