{% set name = "rust-bio-tools" %}
{% set version = "0.42.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: 860b29bb917f2d9ca1479d416b43856791c2ca726a0c22df30354bb5c44191c6

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
  run:
    - starcode

test:
  commands:
    - rbt --help

about:
  home: "https://github.com/rust-bio/rust-bio-tools"
  license: MIT
  license_family: MIT
  summary: "A growing collection of fast and secure command line utilities for dealing with NGS data implemented on top of Rust-Bio."
  dev_url: "https://github.com/rust-bio/rust-bio-tools"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
