{% set version = "0.11.0" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: 5f37720dea2e4b8e3bc0cb5b6643dede0761f39ffbe9ad3bff1ce24ec7242bbc

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - clangdev
    - gsl
    - libopenblas
    - openssl
  run:
    - zlib
    - gsl
    - starcode
    - libopenblas
    - openssl

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.
