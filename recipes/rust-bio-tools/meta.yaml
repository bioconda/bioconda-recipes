{% set version = "0.19.0" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 0
  # TODO remove this skip once https://github.com/rust-bio/rust-htslib/pull/275 is merged.
  skip: true  # [osx]

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: 7d51d465a652901db24aea85e1f5047e63f1b82a01f79a4aaca38f4eec7cbdeb

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - clangdev
    - gsl
    - libopenblas
    - openssl
  run:
    - zlib
    - gsl
    - starcode
    - libopenblas
    - openssl

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.
