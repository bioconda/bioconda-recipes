{% set version = "0.2.8" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/{{ version }}.tar.gz
  sha256: 6c4642d9b735d3820f5e230a05c50165e5cf80f8bb3abfe61684941de6101ace

requirements:
  build:
    - rust >=1.30
    - {{ compiler('c') }}  # [not osx]
    - {{ compiler('cxx') }}  # [not osx]
    - clang_osx-64 # [osx]
    - clangxx_osx-64 # [osx]
    - pkg-config  # [osx]
  host:
    - zlib
    - clangdev
  run:
    - zlib
    - starcode

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utililities for dealing with NGS data
    implemented on top of Rust-Bio.
