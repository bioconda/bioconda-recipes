{% set version = "0.34.0" %}

package:
  name: rust-bio-tools
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: 81a0a0368b73325b63ac5db3534a900baebad447a0decc0e81a8f4b1c1cb6b34

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
  run:
    - starcode

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.

extra:
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
