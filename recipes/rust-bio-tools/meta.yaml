{% set version = "0.14.0" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: f95a17e0600a2c8a39da909a3caf673d60da05dcdf492791632852eaeeef46a7

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - clangdev
    - gsl
    - libopenblas
    - openssl
  run:
    - zlib
    - gsl
    - starcode
    - libopenblas
    - openssl

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.
