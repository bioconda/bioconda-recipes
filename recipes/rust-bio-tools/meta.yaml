{% set version = "0.3.0" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/rust-bio-tools-{{ version }}.tar.gz
  sha256: 932a8f8a03cfeeacd6b1f5dba3733c3b708b36ea30b282141ec09d4de978149d

requirements:
  build:
    - rust >=1.30
    - {{ compiler('c') }}  # [not osx]
    - {{ compiler('cxx') }}  # [not osx]
    - clang_osx-64 # [osx]
    - clangxx_osx-64 # [osx]
    - pkg-config  # [osx]
  host:
    - zlib
    - clangdev
    - gsl
  run:
    - zlib
    - gsl
    - starcode

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utililities for dealing with NGS data
    implemented on top of Rust-Bio.
