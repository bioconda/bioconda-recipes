{% set version = "0.20.3" %}

package:
  name: rust-bio-tools
  version: {{version}}

build:
  number: 3

source:
  url: https://github.com/rust-bio/rust-bio-tools/archive/v{{ version }}.tar.gz
  sha256: 01af2233ef3a939c58844cd6d07fe0d3365708be8bacaf4d411b69c0d79c3e98

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
  host:
    - zlib
    - clangdev
    - gsl
    - libopenblas
    - openssl
    - blis
  run:
    - zlib
    - gsl
    - starcode
    - libopenblas
    - openssl
    - blis

test:
  commands:
    - rbt --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: |
    A growing collection of fast and secure command line utilities for dealing with NGS data
    implemented on top of Rust-Bio.

extra:
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
