{% set version = "1.34.0" %}
{% set name = "affyILM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 87811dbf7c0589e74a9c5858811ffb61
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: AffymetrixDataTestFiles, hgfocusprobe
requirements:
  host:
    - 'bioconductor-affxparser >=1.54.0,<1.55.0'
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-gcrma >=2.54.0,<2.55.0'
    - r-base
  run:
    - 'bioconductor-affxparser >=1.54.0,<1.55.0'
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-gcrma >=2.54.0,<2.55.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'affyILM is a preprocessing tool which estimates gene expression levels for Affymetrix Gene Chips. Input from physical chemistry is employed to first background subtract intensities before calculating concentrations on behalf of the Langmuir model.'
extra:
  identifiers:
    - biotools:affyilm
    - doi:10.1186/1748-7188-4-15
  parent_recipe:
    name: bioconductor-affyilm
    path: recipes/bioconductor-affyilm
    version: 1.32.0

