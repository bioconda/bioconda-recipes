{% set version = "3.16.0" %}
{% set name = "DiffBind" %}
{% set bioc = "3.20" %}

about:
  description: Compute differentially bound sites from multiple ChIP-seq experiments using affinity (quantitative) data. Also enables occupancy (overlap) analysis and plotting functions.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Differential Binding Analysis of ChIP-Seq Peak Data

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-diffbind", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:diffbind
    - usegalaxy-eu:diffbind
  parent_recipe:
    name: bioconductor-diffbind
    path: recipes/bioconductor-diffbind
    version: 2.8.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, testthat, xtable, rgl, XLConnect, edgeR, csaw, BSgenome, GenomeInfoDb, profileplyr, rtracklayer, grid
# SystemRequirements: GNU make
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-apeglm >=1.28.0,<1.29.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-greylistchip >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-rhtslib >=3.2.0,<3.3.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-systempiper >=2.12.0,<2.13.0
    - r-amap
    - r-ashr
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-apeglm >=1.28.0,<1.29.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-greylistchip >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-rhtslib >=3.2.0,<3.3.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-systempiper >=2.12.0,<2.13.0
    - r-amap
    - r-ashr
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp

source:
  md5: efe14379a227c57892f1e0a5985b728c
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

