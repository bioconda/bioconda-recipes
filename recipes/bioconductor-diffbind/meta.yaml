package:
  name: bioconductor-diffbind
  version: 2.0.9
source:
  fn: DiffBind_2.0.9.tar.gz
  url: http://bioconductor.statistik.tu-dortmund.de/packages/3.3/bioc/src/contrib/DiffBind_2.0.9.tar.gz
  md5: 9d00cf8d809f138ce2a3b1e5620bbf51
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocparallel
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-systempiper
    - bioconductor-zlibbioc
    - r
    - r-amap
    - r-dplyr
    - r-gplots
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biocparallel
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-systempiper
    - bioconductor-zlibbioc
    - r
    - r-amap
    - r-dplyr
    - r-gplots
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
    - libgcc  # [linux]
test:
  commands:
    - '$R -e "library(''DiffBind'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/DiffBind.html
  license: Artistic-2.0
  summary: 'Compute differentially bound sites from multiple ChIP-seq experiments
    using affinity (quantitative) data. Also enables occupancy (overlap) analysis
    and plotting functions.'
