{% set version="2.4.8" %}
{% set name="DiffBind" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 450c679a9052bd02ee392df03d63894034cab17cfe219a39a9ba135361dda1a7
build:
  number: 16
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocparallel
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-systempiper
    - bioconductor-zlibbioc
    - r-amap
    - 'r-base >=3.3.0'
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biocparallel
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-systempiper
    - bioconductor-zlibbioc
    - r-amap
    - 'r-base >=3.3.0'
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Compute differentially bound sites from multiple ChIP-seq experiments using affinity (quantitative) data. Also enables occupancy (overlap) analysis and plotting functions.'
