{% set version = "2.12.0" %}
{% set name = "DiffBind" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ae0905af5e87e5525769294d162ef611
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: DESeq, BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-rhtslib >=1.16.0,<1.17.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-systempiper >=1.18.0,<1.19.0'
    - r-amap
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-rhtslib >=1.16.0,<1.17.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-systempiper >=1.18.0,<1.19.0'
    - r-amap
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Compute differentially bound sites from multiple ChIP-seq experiments using affinity (quantitative) data. Also enables occupancy (overlap) analysis and plotting functions.'
extra:
  identifiers:
    - biotools:diffbind
  parent_recipe:
    name: bioconductor-diffbind
    path: recipes/bioconductor-diffbind
    version: 2.8.0

