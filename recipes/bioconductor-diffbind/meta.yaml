{% set version = "2.8.0" %}
{% set name = "DiffBind" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 50478712ff5b0fe9dd47a9879ddde81a611a1dcf117e84c7634c8cd3fef230f0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - 'bioconductor-systempiper >=1.14.0,<1.16.0'
    - 'bioconductor-zlibbioc >=1.26.0,<1.28.0'
    - r-amap
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
  run:
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - 'bioconductor-systempiper >=1.14.0,<1.16.0'
    - 'bioconductor-zlibbioc >=1.26.0,<1.28.0'
    - r-amap
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gplots
    - r-lattice
    - r-locfit
    - r-rcolorbrewer
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Compute differentially bound sites from multiple ChIP-seq experiments using affinity (quantitative) data. Also enables occupancy (overlap) analysis and plotting functions.'
extra:
  identifiers:
    - biotools:diffbind
