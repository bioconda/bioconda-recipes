{% set version = "2.0.0" %}
{% set name = "ASSET" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 299ec91323c77e18a14635a7ea9aa92b2ed93fd81e79f5fb304d1b7a3842a715
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-mass
    - r-msm
    - r-rmeta
  run:
    - r-base
    - r-mass
    - r-msm
    - r-rmeta
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 + file LICENSE'
  summary: 'An R package for subset-based analysis of heterogeneous traits and subtypes'
