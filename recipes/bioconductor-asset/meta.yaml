{% set version = "2.4.0" %}
{% set name = "ASSET" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1666e10e839ec92efd85ed36508c6540
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - r-base
    - r-mass
    - r-msm
    - r-rmeta
  run:
    - r-base
    - r-mass
    - r-msm
    - r-rmeta
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 + file LICENSE'
  summary: 'An R package for subset-based association analysis of heterogeneous traits and subtypes'
  description: 'An R package for subset-based analysis of heterogeneous traits and subtypes'
  license_file: LICENSE

