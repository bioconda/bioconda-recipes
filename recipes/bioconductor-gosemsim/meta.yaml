{% set version = "2.8.0" %}
{% set name = "GOSemSim" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8f4ba171e35070a482be6ea54d0cc814
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: AnnotationHub, BiocManager, clusterProfiler, DOSE, knitr, org.Hs.eg.db, prettydoc, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-go.db >=3.7.0,<3.8.0'
    - r-base
    - r-rcpp
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-go.db >=3.7.0,<3.8.0'
    - r-base
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The semantic comparisons of Gene Ontology (GO) annotations provide quantitative ways to compute similarities between genes and gene groups, and have became important basis for many bioinformatics analysis approaches. GOSemSim is an R package for semantic similarity computation among GO terms, sets of GO terms, gene products and gene clusters. GOSemSim implemented five methods proposed by Resnik, Schlicker, Jiang, Lin and Wang respectively.'
extra:
  identifiers:
    - biotools:gosemsim
  parent_recipe:
    name: bioconductor-gosemsim
    path: recipes/bioconductor-gosemsim
    version: 2.6.2

