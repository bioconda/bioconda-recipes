{% set name = "bellerophon_bis" %}
{% set sha256 = "036c5e23f53ed5b612525d3a32095acca073a9c8d2bf73883deb852c89f40dcf" %}

package:
    name: {{ name|lower }}
    version: "1.0"

source:
    url: https://github.com/davebx/bellerophon/archive/1.0.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 0
    script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
    host:
        - python
        - pip
    run:
        - python
        - pysam

test:
    commands:
        - bellerophon --version

about:
    home: https://github.com/davebx/bellerophon/
    license: MIT
    license_file: LICENSE
    summary: "Filter reads that span a mapping junction, retaining the 5'-side."    
