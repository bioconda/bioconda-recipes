{% set name = "mafft" %}
{% set version = "7.475" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://mafft.cbrc.jp/alignment/software/mafft-{{ version }}-without-extensions-src-dashtest.tgz
  sha256: "1fa2c7c41dc633b60b25de1aff841bedd58dab412d4a7a28d4a7cb627ab2938b"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}

test:
  commands:
    - mafft --version

about:
  home: 'http://mafft.cbrc.jp/alignment/software/'
  license: BSD
  summary: Multiple alignment program for amino acid or nucleotide sequences based on fast Fourier transform

extra:
  identifiers:
    - doi:10.1093/nar/gkf436
    - usegalaxy-eu:rbc_mafft
