{% set name = "mafft" %}
{% set version = "7.455" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://mafft.cbrc.jp/alignment/software/mafft-{{ version }}-without-extensions-src.tgz
  sha256: "e072d82791782941ee2fdc8759aa5519eec8ab10a305b0272a00ddaa29248f39"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}

test:
  commands:
    - mafft --version

about:
  home: 'http://mafft.cbrc.jp/alignment/software/'
  license: BSD
  summary: Multiple alignment program for amino acid or nucleotide sequences based on fast Fourier transform

extra:
  identifiers:
    - doi:10.1093/nar/gkf436
  skip-lints:
    - should_not_be_noarch_source
