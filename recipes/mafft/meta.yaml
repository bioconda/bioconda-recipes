{% set name = "mafft" %}
{% set version = "7.489" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://mafft.cbrc.jp/alignment/software/mafft-{{ version }}-without-extensions-src.tgz
  sha256: "48472008cad920ba1ccc1a03eb76324d4d40889239429a2a0e124184dad85b23"

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}

test:
  commands:
    - mafft --version

about:
  home: 'http://mafft.cbrc.jp/alignment/software/'
  license: BSD
  summary: Multiple alignment program for amino acid or nucleotide sequences based on fast Fourier transform

extra:
  identifiers:
    - doi:10.1093/nar/gkf436
    - usegalaxy-eu:rbc_mafft
