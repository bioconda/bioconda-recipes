{% set name = "mafft" %}
{% set version = "7.507" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
# url: https://mafft.cbrc.jp/alignment/software/mafft-{{ version }}-without-extensions-src.tgz
  url: https://gitlab.com/sysimm/mafft/-/archive/v{{ version }}/mafft-v{{ version }}.zip
  #url: http://130.54.51.12/katoh/mafft-{{ version }}-without-extensions-src.tgz
  sha256: "5057f9f166dc359c9a570d9cc5ad06d7f3a9908abd918bc67c2fa7b91e158ba2"

build:
  number: 0
# skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}

test:
  commands:
    - mafft --version

about:
  home: 'http://mafft.cbrc.jp/alignment/software/'
  license: BSD
  summary: Multiple alignment program for amino acid or nucleotide sequences based on fast Fourier transform

extra:
  identifiers:
    - doi:10.1093/nar/gkf436
    - usegalaxy-eu:rbc_mafft
