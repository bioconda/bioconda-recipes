{% set name = "mafft" %}
{% set version = "7.471" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://mafft.cbrc.jp/alignment/software/mafft-{{ version }}-without-extensions-src.tgz
  sha256: "60f8ec7bab80e00dbb24be65b8000312ffc98ff10eb72fc2219869d1dd382964"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}

test:
  commands:
    - mafft --version

about:
  home: 'http://mafft.cbrc.jp/alignment/software/'
  license: BSD
  summary: Multiple alignment program for amino acid or nucleotide sequences based on fast Fourier transform

extra:
  identifiers:
    - doi:10.1093/nar/gkf436
    - usegalaxy-eu:rbc_mafft
