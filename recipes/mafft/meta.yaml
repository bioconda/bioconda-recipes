{% set name = "mafft" %}
{% set version = "7.455" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://mafft.cbrc.jp/alignment/software/mafft-{{ version }}-without-extensions-src.tgz
  sha256: "de0fee56000b05b124d9f17a056c1d70b1065dfa92e864490fc5219a78e78157"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go-cgo') }}

test:
  commands:
    - mafft --version

about:
  home: 'http://mafft.cbrc.jp/alignment/software/'
  license: BSD
  summary: Multiple alignment program for amino acid or nucleotide sequences based on fast Fourier transform

extra:
  identifiers:
    - doi:10.1093/nar/gkf436
