{% set name = "snakemake-wrapper-utils" %}
{% set version = "0.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz"
  sha256: 9de956c8c191e382772be24cccd15be1e72d2a81048aaf5778ae662ce06552d3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - poetry
  run:
    - python >=3.5

test:
  imports:
    - snakemake_wrapper_utils

about:
  home: https://github.com/snakemake/snakemake-wrapper-utils
  license: MIT
  license_file: LICENSE.md
  summary: "A collection of utility functions and classes for Snakemake wrappers."

extra:
  recipe-maintainers:
    - johanneskoester
