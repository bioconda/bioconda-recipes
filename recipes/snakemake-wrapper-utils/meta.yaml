{% set name = "snakemake-wrapper-utils" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 992126920d7753fa67e77e5439a298c06983aa80e18fa4d1583f3e428b08a77b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - snakemake_wrapper_utils

about:
  home: https://github.com/snakemake/snakemake-wrapper-utils
  license: MIT
  license_file: LICENSE.md
  summary: "A collection of utility functions and classes for Snakemake wrappers."

extra:
  recipe-maintainers:
    - johanneskoester
