{% set name = "snakemake-wrapper-utils" %}
{% set version = "0.5.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name|replace("-", "_") }}-{{ version }}.tar.gz"
  sha256: 57db844709b72fe00795187a8338c01d60f21d681ab2711a8bb1cdc26389f016

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - poetry
  run:
    - python >=3.5

test:
  imports:
    - snakemake_wrapper_utils

about:
  home: https://github.com/snakemake/snakemake-wrapper-utils
  license: MIT
  license_file: LICENSE.md
  summary: "A collection of utility functions and classes for Snakemake wrappers."

extra:
  recipe-maintainers:
    - johanneskoester
