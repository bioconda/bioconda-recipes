{% set name = "snakemake-wrapper-utils" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f6533334a0ff53133727cf2a95eff915d101b773e53866ecad4d4b94009bf5f5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.5
    - pip
    - poetry
  run:
    - python >=3.5

test:
  imports:
    - snakemake_wrapper_utils

about:
  home: https://github.com/snakemake/snakemake-wrapper-utils
  license: MIT
  license_file: LICENSE.md
  summary: "A collection of utility functions and classes for Snakemake wrappers."

extra:
  recipe-maintainers:
    - johanneskoester
