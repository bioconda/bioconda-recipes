{% set name = "sashimi.py" %}
{% set version = "0.0.2a1" %}


package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  md5: 6d19e323f832ff4a9abe0f56c7e2f4c3

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [win]

requirements:
  build:
    - python
    - wheel
    - setuptools
    - setuptools_scm
    - pip
    - filetype
    - pysam
    - pybigwig
    - hicmatrix
    - click-option-group
  run:
    - python
    - wheel
    - pysam
    - filetype
    - pybigwig
    - click-option-group
    - cairocffi
    - hicmatrix
    - samtools
    - tabix
    - matplotlib-base
    - seaborn
    - click
    - numpy
    - requests
    - xmltodict
    - pandas
    - loguru

test:
  imports:
    - sashimi

  commands:
    - sashimipy --help

about:
  home: https://github.com/ygidtu/sashimi.py
  summary: "This is an pure Python version of sashimi plot"
  doc_url: https://sashimi.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ygidtu
