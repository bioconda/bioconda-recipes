{% set name = "sashimi.py" %}
{% set version = "0.1.5" %}


package:
  name: sashimi-py
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cd792440449a4205e8d90a942993a1d404e75277db9e37f43dcd75bad81aa2fd

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - wheel
    - setuptools
    - setuptools_scm
    - pip
    - filetype
    - pysam
    - pybigwig
    - hicmatrix
    - click-option-group
  run:
    - python
    - wheel
    - adjusttext
    - pysam
    - filetype
    - pybigwig
    - click-option-group
    - cairocffi
    - hicmatrix
    - matplotlib-base
    - seaborn-base
    - click
    - numpy
    - requests
    - xmltodict
    - pandas
    - loguru

test:
  imports:
    - sashimi

  commands:
    - sashimipy --help

about:
  home: https://github.com/ygidtu/sashimi.py
  summary: "This is an pure Python version of sashimi plot"
  doc_url: https://sashimi.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ygidtu
