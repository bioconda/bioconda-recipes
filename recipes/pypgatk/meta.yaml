    - pyasn1 ==0.4.5
    - pycparser ==2.19
    - pyfaidx ==0.5.5.2
    - pylint ==2.3.1
    - pynacl ==1.3.0
    - pysftp ==0.2.9
    - python >=3.6
    - pyvcf ==0.6.8
