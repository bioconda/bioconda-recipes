{% set name = "pypgatk" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c249729dcd9c344f88469826a7d023cd4ada3236172832fa90a950208b8576da"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - argcomplete ==1.9.5
    - argh ==0.26.2
    - asn1crypto ==0.24.0
    - astroid ==2.2.5
    - bcrypt ==3.1.6
