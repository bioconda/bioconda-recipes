    - cryptography ==2.6.1
    - gffutils ==0.9
    - idna ==2.8
    - isort ==4.3.18
    - lazy-object-proxy ==1.4.0
    - mccabe ==0.6.1
    - numpy ==1.16.3
    - paramiko ==2.4.2
    - pip
    - pyasn1 ==0.4.5
    - pycparser ==2.19
    - pyfaidx ==0.5.5.2
    - pylint ==2.3.1
    - pynacl ==1.3.0
    - pysftp ==0.2.9
    - python >=3.6
    - pyvcf ==0.6.8
    - pyyaml ==5.1
    - requests ==2.21.0
    - simplejson ==3.16.0
    - six ==1.12.0
    - typed-ast ==1.3.5
    - urllib3 ==1.24.2
    - wrapt ==1.11.1
  run:
    - argcomplete ==1.9.5
    - argh ==0.26.2
    - asn1crypto ==0.24.0
    - astroid ==2.2.5
    - bcrypt ==3.1.6
    - biopython ==1.73
