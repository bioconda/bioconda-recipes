{% set name = "arboreto" %}
{% set version = "0.1.6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 32fdac5e8a3e0ef2e196b5827f067d815ac4e689d2fca0dc437f42abdeeb89ab

build:
  
  noarch: python
  number: 1
  script: touch requirements.txt && python -m pip install --no-deps --ignore-installed .
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
 
requirements:
  host:
    - python
    - pip
  run:
    - python
    - scikit-learn
    - numpy
    - scipy
    - pandas
    - dask
    - dask-expr <1.0.0 # fixes an Error in pyscenic (only downstream dependency): https://github.com/aertslab/pySCENIC/issues/525#issuecomment-2041298258
    - distributed

test:
  imports:
    - arboreto
    - tests

about:
  home: https://github.com/tmoerman/arboreto
  license: BSD 3-Clause License
  license_family: BSD
  summary: Scalable gene regulatory network inference using tree-based ensemble regressors

