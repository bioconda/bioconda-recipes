{% set name = "arboreto" %}
{% set version = "0.1.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a78c73b367eaae38dadeba150e52ac98aec6fc916df703ce61b79d27fe1015f9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - scikit-learn
    - numpy
    - scipy
    - pandas
    - dask
    - distributed
  run:
    - python
    - scikit-learn
    - numpy
    - scipy
    - pandas
    - dask
    - distributed

test:
  imports:
    - arboreto
    - tests

about:
  home: https://github.com/tmoerman/arboreto
  license: BSD 3-Clause License
  license_family: BSD
  license_file: ''
  summary: Scalable gene regulatory network inference using tree-based ensemble regressors
  description: "\
    \n    *The most satisfactory definition of man from the scientific point of view is probably Man the Tool-maker.*\n\n.. _arboreto: https://arboreto.readthedocs.io\n.. _`arboreto documentation`: https://arboreto.readthedocs.io\n\
    .. _notebooks: https://github.com/tmoerman/arboreto/tree/master/notebooks\n.. _issue: https://github.com/tmoerman/arboreto/issues/new\n\n.. _dask: https://dask.pydata.org/en/latest/\n.. _`dask distributed`:\
    \ https://distributed.readthedocs.io/en/latest/\n\n.. _GENIE3: http://www.montefiore.ulg.ac.be/~huynh-thu/GENIE3.html\n.. _`Random Forest`: https://en.wikipedia.org/wiki/Random_forest\n.. _ExtraTrees:\
    \ https://en.wikipedia.org/wiki/Random_forest#ExtraTrees\n.. _`Stochastic Gradient Boosting Machine`: https://en.wikipedia.org/wiki/Gradient_boosting#Stochastic_gradient_boosting\n.. _`early-stopping`:\
    \ https://en.wikipedia.org/wiki/Early_stopping\n\nInferring a gene regulatory network (GRN) from gene expression data is a computationally expensive task, exacerbated by increasing data sizes due to\
    \ advances\nin high-throughput gene profiling technology.\n\nThe arboreto_ software library addresses this issue by providing a computational strategy that allows executing the class of GRN inference\
    \ algorithms\nexemplified by GENIE3_ [1] on hardware ranging from a single computer to a multi-node compute cluster. This class of GRN inference algorithms is defined by\na series of steps, one for\
    \ each target gene in the dataset, where the most important candidates from a set of regulators are determined from a regression\nmodel to predict a target gene's expression profile.\n\nMembers of the\
    \ above class of GRN inference algorithms are attractive from a computational point of view because they are parallelizable by nature. In arboreto,\nwe specify the parallelizable computation as a dask_\
    \ graph [2], a data structure that represents the task schedule of a computation. A dask scheduler assigns the\ntasks in a dask graph to the available computational resources. Arboreto uses the `dask\
    \ distributed`_ scheduler to\nspread out the computational tasks over multiple processes running on one or multiple machines.\n\nArboreto currently supports 2 GRN inference algorithms:\n\n1. **GRNBoost2**:\
    \ a novel and fast GRN inference algorithm using `Stochastic Gradient Boosting Machine`_ (SGBM) [3] regression with `early-stopping`_ regularization.\n2. **GENIE3**: the classic GRN inference algorithm\
    \ using `Random Forest`_ (RF) or ExtraTrees_ (ET) regression.\n\nReferences\n**********\n\n1. Huynh-Thu VA, Irrthum A, Wehenkel L, Geurts P (2010) Inferring Regulatory Networks from Expression Data\
    \ Using Tree-Based Methods. PLoS ONE\n2. Rocklin, M. (2015). Dask: parallel computation with blocked algorithms and task scheduling. In Proceedings of the 14th Python in Science Conference (pp. 130-136).\n\
    3. Friedman, J. H. (2002). Stochastic gradient boosting. Computational Statistics & Data Analysis, 38(4), 367-378.\n4. Marbach, D., Costello, J. C., Kuffner, R., Vega, N. M., Prill, R. J., Camacho,\
    \ D. M., ... & Dream5 Consortium. (2012). Wisdom of crowds for robust gene network inference. Nature methods, 9(8), 796-804.\n\nGet Started\n***********\n\nArboreto was conceived with the working bioinformatician\
    \ or data scientist in mind. We provide extensive documentation and examples to help you get up to speed with the library.\n\n* Read the `arboreto documentation`_.\n* Browse example notebooks_.\n* Report\
    \ an issue_.\n\nLicense\n*******\n\nBSD 3-Clause License\n\n\n"
