{% set version = "1.4" %}


package:
  name: shmlast
  version: {{ version }}

source:
  url: https://github.com/camillescott/shmlast/archive/v{{ version }}.tar.gz
  sha256: 916005206da93afc4ffdf96082cd76d33cfca3fc9ba867d63deaa452af9aa881

build:
  number: 1
  skip: True # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    # Python dependencies
    - python
    - pip
    - numpy >=1.9.0
    - pandas >=0.17.0
    - numexpr >=2.3.1
    - ficus >=0.5
    - doit >=0.29.0
    - matplotlib >=1.5.1
    - scipy >=0.16.0
    - screed >=0.9
    - seaborn >=0.6.0
    - pytest <4
    - pytest-benchmark
    - pytest-runner
    - filelock >=2.0.6
    - codecov

    # Other
    - last
    - parallel

  run:
    # Python dependencies
    - python
    - numpy >=1.9.0
    - pandas >=0.17.0
    - numexpr >=2.3.1
    - ficus >=0.5
    - doit >=0.29.0
    - matplotlib
    - scipy >=0.16.0
    - screed >=0.9
    - seaborn >=0.6.0
    - filelock >=2.0.6

    # Other
    - last <=874
    - parallel

test:
  imports:
    #

  commands:
    - shmlast -h > /dev/null

about:
  home: https://github.com/camillescott/shmlast
  license: BSD-3-Clause
  license_file: LICENSE
  summary: conditional reciprocal best hits with LAST
