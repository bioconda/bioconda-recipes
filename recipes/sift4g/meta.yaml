{% set name = "sift4g" %}
{% set version = "2.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url:
    - https://depot.galaxyproject.org/software/sift4g/sift4g_{{ version }}_src_all.tar.gz
    - http://sift.bii.a-star.edu.sg/sift4g/SIFT4G_v{{ version }}.tar.gz
  sha256: c55c0690cc6437eb6c726be3390d5368a2145bda726130d8a6b0c2faaf4152fb
  patches:
    - 0001-Remove-superfluous-use-of-non-imported-function.patch
    - 0002-cstdint.patch
    - 0003-sstream.patch

build:
  number: 8
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - sift4g -h 2>&1 | grep -qF "sift4g"

about:
  home: "https://github.com/rvaser/sift4g"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "SIFT 4G is a faster version of SIFT that enables us to scale up and provide SIFT predictions for more organisms."
  dev_url: "https://github.com/rvaser/sift4g"
  doc_url: "https://sift.bii.a-star.edu.sg/sift4g"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
