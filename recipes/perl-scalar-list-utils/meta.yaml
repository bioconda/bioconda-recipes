{% set name = "perl-scalar-list-utils" %}
{% set version = "1.52" %}
{% set sha256 = "279d78cef84acae280da4dfb95eff0c9865d1611b1a3b026baddf42d1ba01de4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PEVANS/Scalar-List-Utils-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Scalar::Util

about:
  home: http://metacpan.org/pod/Scalar-List-Utils
  license: perl_5
  summary: 'Common Scalar and List utility subroutines'
