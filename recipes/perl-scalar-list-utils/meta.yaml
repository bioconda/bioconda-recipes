{% set name = "perl-scalar-list-utils" %}
{% set version = "1.63" %}
{% set sha256 = "cafbdf212f6827dc9a0dd3b57b6ee50e860586d7198228a33262d55c559eb2a9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PEVANS/Scalar-List-Utils-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Scalar::Util

about:
  home: http://metacpan.org/pod/Scalar-List-Utils
  license: perl_5
  summary: 'Common Scalar and List utility subroutines'
