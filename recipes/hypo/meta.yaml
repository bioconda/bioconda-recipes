{% set name = "Hypo" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/kensung-lab/hypo/releases/download/v{{ version }}/hypo-v{{ version }}.tar.gz
  sha256: 3caf5bc5a6432c46b4daee596b13d474aced3f6dc3a2633c35400e6eed24a7a4
  patches:
    - march.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
  run:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
test:
  commands:
    - hypo -h

about:
  home: https://github.com/kensung-lab/hypo
  license: GPL-3.0
  license_file: LICENSE
  summary: Super Fast and Accurate Polisher for Long Read Genome Assemblies .
