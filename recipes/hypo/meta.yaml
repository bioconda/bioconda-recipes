{% set name = "Hypo" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2
  skip: True  # [osx]

source:
  url: https://github.com/kensung-lab/hypo/releases/download/v{{ version }}/hypo-v{{ version }}.tar.gz
  sha256: a82646a4474ef872a379ad52694fb10ced77afe8fb90b5f320b14198aed06f91
  patches:
    - march.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
  run:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
test:
  commands:
    - hypo -h

about:
  home: https://github.com/kensung-lab/hypo
  license: GPL-3.0
  license_file: LICENSE
  summary: Super Fast and Accurate Polisher for Long Read Genome Assemblies .
