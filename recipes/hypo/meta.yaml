{% set name = "Hypo" %}
{% set version = "1.0.0-1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/kensung-lab/hypo/releases/download/v{{ version }}/hypo-v{{ version }}.tar.gz
  sha256: d2617b7d5256ebb4054c439a8b7ab41d005f98a3d6df2056938d42ab28763c44
  patches:
    - march.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
  run:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
test:
  commands:
    - hypo -h

about:
  home: https://github.com/kensung-lab/hypo
  license: GPL-3.0
  license_file: LICENSE
  summary: Super Fast and Accurate Polisher for Long Read Genome Assemblies .
