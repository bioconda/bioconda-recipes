{% set name = "Hypo" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/kensung-lab/hypo/releases/download/v{{ version }}/hypo-v{{ version }}.tar.gz
  sha256: f936069830b8a1dbd8d9825593b35ee83fc891c0419c395b2f2c858f329b3810
  patches:
    - march.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
  run:
    - zlib
    - openmp
    - htslib >=1.10
    - kmc >=3.0
    - sdsl-lite >=2.1.1
test:
  commands:
    - hypo -h

about:
  home: https://github.com/kensung-lab/hypo
  license: GPL-3.0
  license_file: LICENSE
  summary: Super Fast and Accurate Polisher for Long Read Genome Assemblies.
