{% set version = "1.28.0" %}
{% set name = "CexoR" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3125101b8d6935fb83428330776a9db9
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, BiocStyle
requirements:
  host:
    - 'bioconductor-genomation >=1.22.0,<1.23.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-idr
    - r-rcolorbrewer
  run:
    - 'bioconductor-genomation >=1.22.0,<1.23.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-idr
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | GPL-2 + file LICENSE'
  summary: 'An R package to uncover high-resolution protein-DNA interactions in ChIP-exo replicates'
  description: 'Strand specific peak-pair calling in ChIP-exo replicates. The cumulative Skellam distribution function (package ''skellam'') is used to detect significant normalised count differences of opposed sign at each DNA strand (peak-pairs). Irreproducible discovery rate (IDR) for overlapping peak-pairs across biological replicates is estimated using the package ''idr''.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:cexor
    - doi:10.14806/ej.21.0.837
  parent_recipe:
    name: bioconductor-cexor
    path: recipes/bioconductor-cexor
    version: 1.18.0

