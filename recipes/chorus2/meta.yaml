{% set version = "2.1" %}

package:
  name: chorus2
  version: {{ version }}

source:
  url: https://github.com/zhangtaolab/Chorus2/archive/v{{ version }}.tar.gz
  sha256: 6f24b8ff6c61ff3f94165ca26f1612383d0a73621cab1f1e7249938deca6339b

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("chorus2", max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . --no-deps -v

requirements:
  host:
    - python >=3,<3.10
    - pip
  run:
    - python >=3,<3.10
    - pybigwig
    - numpy
    - pyfasta
    - pybedtools
    - pandas <2
    - primer3-py >=0.4.2
    - matplotlib-base >=3
    - pyqt <6  # [py >= 38]
    - pyqt <5.11  # [py < 38]
    - sip >=4
    - kmer-jellyfish >1
    - bwa >=0.7.3a,<=0.7.8  # [x86_64]
    - bwa  # [arm64 or aarch64]
    - samtools
    - bcftools

test:
  imports:
    - Choruslib
    - ChorusGUI

  commands:
    - Chorus2 --version

about:
  home: https://github.com/zhangtaolab/Chorus2
  summary: A pipeline to select oligonucleotides for fluorescence in situ hbridization (Oligo-FISH).
  license: MIT license
  dev_url: https://github.com/zhangtaolab/Chorus2
  doc_url: https://chorus2.readthedocs.io/en/dev/

extra:
  identifiers:
    - biotools:chorus2
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - zhangtaolab
    - forrestzhang
    - ljq12697
