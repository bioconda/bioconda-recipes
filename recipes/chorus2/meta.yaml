{% set version = "2.0" %}

package:
  name: chorus2
  version: {{ version }}

source:
  url: https://github.com/zhangtaolab/Chorus2/archive/v2.0.tar.gz
  sha256: 983ea3d1ae68cd0adc53cfd8b9f644d945e555f2bccff07a57acbde7e7e5fb17

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -v"

requirements:
  host:
    - python >=3
    - setuptools
    - pip
  run:
    - cython
    - python >=3
    - pybigwig
    - numpy
    - pyfasta
    - pandas
    - primer3-py >=0.4.2
    - matplotlib
    - pyqt <5.11
    - sip >=4
    - jellyfish >=2.2.3
    - bwa >=0.7.15

test:
  imports:
    - Choruslib
    - ChorusGUI

  commands:
    - Chorus2 --version

about:
  home: https://github.com/zhangtaolab/Chorus2
  summary: A pipeline to select oligonucleotides for fluorescence in situ hbridization (Oligo-FISH).
  license: MIT license
  dev_url: https://github.com/zhangtaolab/Chorus2
  doc_url: https://chorus2.readthedocs.io/en/dev/

extra:
  identifiers:
    - biotools:chorus2
