{% set name = "pyfba" %}
{% set ucname = "PyFBA" %}
{% set version = "2.54" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ ucname }}-{{ version }}.tar.gz"
  sha256: "d1fb07ec0f10ef55d98c0e792ac598921298d3493146372bd03d55fcfaa53059"

build:
  number: 0
  entry_points:
    - pyfba = PyFBA.cmd.entry:run
  noarch: python
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=38.6.0
    - setuptools_scm
  run:
    - python >=3.6
    - glpk

test:
  imports:
    - PyFBA
  commands:
    - pyfba --help
    - pyfba gapfill_roles --help

about:
  home: "https://linsalrob.github.io/PyFBA/"
  license: MIT
  license_family: MIT
  summary: "Python-based Flux Balance Analysis using the ModelSEED"
  doc_url: "https://linsalrob.github.io/PyFBA/"
  dev_url: "https://github.com/linsalrob/PyFBA/"

extra:
  recipe-maintainers:
    - linsalrob
  identifiers:
    - doi:10.5281/zenodo.4972064
