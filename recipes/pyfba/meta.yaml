{% set name = "pyfba" %}
{% set ucname = "PyFBA" %}
{% set version = "2.52" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ ucname }}-{{ version }}.tar.gz"
  sha256: "0c205d305f8bfa146aab3e12ad2ee1eac7d41bcd72b5107a6e5f2d0ac9e13c1b"

build:
  number: 0
  entry_points:
    - pyfba = PyFBA.cmd.entry:run
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools >=38.6.0
    - setuptools_scm
  run:
    - python >=3.6
    - glpk

test:
  imports:
    - PyFBA
  commands:
    - pyfba --help
    - pyfba gapfill_roles --help

about:
  home: "https://linsalrob.github.io/PyFBA/"
  license: MIT
  license_family: MIT
  summary: "Python-based Flux Balance Analysis using the ModelSEED"
  doc_url: "https://linsalrob.github.io/PyFBA/"
  dev_url: "https://github.com/linsalrob/PyFBA/"

extra:
  recipe-maintainers:
    - linsalrob
  identifiers:
    - doi:10.5281/zenodo.4972064
