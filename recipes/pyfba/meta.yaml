{% set name = "pyfba" %}
{% set ucname = "PyFBA" %}
{% set version = "2.55" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ ucname }}-{{ version }}.tar.gz"
  sha256: "1d668539dd03dd8201f346ccedb9e39e51593ebd0ddefff5fd1b207fb6b2ef66"

build:
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install --ignore-installed --no-cache-dir -vvv ." 

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.6
    - pip
    - setuptools >=38.6.0
    - setuptools_scm
    - pyglpk
    - glpk
  run:
    - python >=3.6
    - pyglpk
    - glpk
    - beautifulsoup4
    - jupyter
    - lxml

test:
  imports:
    - PyFBA
  commands:
    - pyfba --help
    - pyfba gapfill_roles --help

about:
  home: "https://linsalrob.github.io/PyFBA/"
  license: MIT
  license_family: MIT
  summary: "Python-based Flux Balance Analysis using the ModelSEED"
  doc_url: "https://linsalrob.github.io/PyFBA/"
  dev_url: "https://github.com/linsalrob/PyFBA/"

extra:
  recipe-maintainers:
    - linsalrob
  identifiers:
    - doi:10.5281/zenodo.4972064
