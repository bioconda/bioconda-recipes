{% set name = "trgt" %}
{% set version = "0.3.4" %}
{% set trgt_sha256 = "dec317fc4ac5918a6f29ded4ee2425c950132c9873c2ec9bac40f3806ed537c1" %}
{% set trvz_sha256 = "67edf83af095bd561a0f0e4a793fa531f6d3db3015f28b9b92116c4db9a7f7ad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/trgt/releases/download/v{{ version }}/trgt-v{{ version }}-linux_x86_64.gz
    sha256: {{ trgt_sha256 }}
  - url: https://github.com/PacificBiosciences/trgt/releases/download/v{{ version }}/trvz-v{{ version }}-linux_x86_64.gz
    sha256: {{ trvz_sha256 }}

about:
  home: https://github.com/PacificBiosciences/trgt
  license: BSD-3-Clause-Clear
  summary: Tandem repeat genotyping and visualization from PacBio HiFi data

extra:
  recipe-maintainers:
    - zeeev
    
build:
  number: 0
  noarch: generic

test:
  commands:
    - trgt --version
    - trvz --version
