{% set user = "USDA-VS" %}
{% set name = "vSNP" %}
{% set version = "0.2.02" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6a868426a598d044e174d716cc2dacb1a6f6a6f9ace3cf4f4cb8ac29e2e63205b

requirements:
  run:
    - python >=3.7
    - biopython
    - dask
    - pysam
    - freebayes
    - regex
    - pandas
    - pyvcf
    - xlsxwriter
    - bwa
    - samtools
    - picard
    - abyss
    - raxml
    - humanize
    - vcflib
    - matplotlib
    - xlrd
    - py-cpuinfo
    - scikit-allel

test:
  commands:
    - vSNP_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vSNP
