{% set user = "USDA-VS" %}
{% set name = "vSNP" %}
{% set version = "0.2.02" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "38f145d0fd45e8218d8908409f34ba9638243e9d6753b58f1896184153cda1fb"

requirements:
  run:
    - python >=3.7
    - biopython
    - dask
    - pysam
    - freebayes
    - regex
    - pandas
    - pyvcf
    - xlsxwriter
    - bwa
    - samtools
    - picard
    - abyss
    - raxml
    - humanize
    - vcflib
    - matplotlib
    - xlrd
    - py-cpuinfo
    - scikit-allel

test:
  commands:
    - vSNP_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vSNP
