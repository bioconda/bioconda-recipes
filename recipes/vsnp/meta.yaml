{% set user = "USDA-VS" %}
{% set name = "vSNP" %}
{% set version = "0.2.0" %}
{% set sha256 = "b0e155beb344e052b8434739a48947beb63af713607bb9e9780ea8414827c9a7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

channels:
  - conda-forge
  - defaults
  - bioconda

requirements:
  host:
  - python >=3.7
  - biopython
  - dask
  - pysam
  - freebayes
  - regex
  - pandas
  - pyvcf
  - xlsxwriter
  - bwa
  - samtools
  - picard
  - abyss
  - raxml
  - humanize
  - vcflib
  - matplotlib
  - xlrd
  
  run:
  - python >=3.7
  - biopython
  - dask
  - pysam
  - freebayes
  - regex
  - pandas
  - pyvcf
  - xlsxwriter
  - bwa
  - samtools
  - picard
  - abyss
  - raxml
  - humanize
  - vcflib
  - matplotlib
  - xlrd

test:
  commands:
    - vSNP_step1.py -h

about:
  author: Tod Stuber
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vSNP
