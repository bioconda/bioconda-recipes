{% set user = "USDA-VS" %}
{% set name = "vSNP" %}
{% set version = "0.2.0" %}
{% set sha256 = "db9121bcd371702b1082e06aac2e4f16dad2f5d7c4c73850df13dee2a1f2a0b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
  - python >=3.7
  - biopython
  - dask
  - pysam
  - freebayes
  - regex
  - pandas
  - pyvcf
  - xlsxwriter
  - bwa
  - samtools
  - picard
  - abyss
  - raxml
  - humanize
  - vcflib
  - matplotlib
  - xlrd
  
  run:
  - python >=3.7
  - biopython
  - dask
  - pysam
  - freebayes
  - regex
  - pandas
  - pyvcf
  - xlsxwriter
  - bwa
  - samtools
  - picard
  - abyss
  - raxml
  - humanize
  - vcflib
  - matplotlib
  - xlrd

test:
  commands:
    - vSNP_step1.py -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: Rapidly call, validate, and compare SNPs from FASTQ files in a timely manner utilizing large data sets.
  dev_url: https://github.com/USDA-VS/vSNP
