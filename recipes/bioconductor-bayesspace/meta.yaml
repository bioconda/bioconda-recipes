{% set version = "1.2.0" %}
{% set name = "BayesSpace" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 795a010af80a050673f3bae16579d8b4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, igraph, spatialLIBD, dplyr, viridis, patchwork, RColorBrewer, Seurat
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-rhdf5 >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-scater >=1.20.0,<1.21.0'
    - 'bioconductor-scran >=1.20.0,<1.21.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-assertthat
    - r-base
    - r-coda
    - r-dirichletreg
    - r-ggplot2
    - r-matrix
    - r-mclust
    - r-purrr
    - 'r-rcpp >=1.0.4.6'
    - r-rcpparmadillo
    - r-rcppdist
    - r-rcppprogress
    - r-rcurl
    - r-scales
    - r-xgboost
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-rhdf5 >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-scater >=1.20.0,<1.21.0'
    - 'bioconductor-scran >=1.20.0,<1.21.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-assertthat
    - r-base
    - r-coda
    - r-dirichletreg
    - r-ggplot2
    - r-matrix
    - r-mclust
    - r-purrr
    - 'r-rcpp >=1.0.4.6'
    - r-rcpparmadillo
    - r-rcppdist
    - r-rcppprogress
    - r-rcurl
    - r-scales
    - r-xgboost
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Clustering and Resolution Enhancement of Spatial Transcriptomes'
  description: 'Tools for clustering and enhancing the resolution of spatial gene expression experiments. BayesSpace clusters a low-dimensional representation of the gene expression matrix, incorporating a spatial prior to encourage neighboring spots to cluster together. The method can enhance the resolution of the low-dimensional representation into "sub-spots", for which features such as gene expression or cell type composition can be imputed.'
  license_file: LICENSE

