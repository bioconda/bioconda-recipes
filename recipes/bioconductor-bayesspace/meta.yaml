{% set version = "1.20.0" %}
{% set name = "BayesSpace" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 44dc0a7a96334f8aa1137c74a4c0e805

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bayesspace", max_pin="x.x") }}'

# Suggests: testthat, knitr, rmarkdown, igraph, spatialLIBD, viridis, patchwork, RColorBrewer, Seurat
# SystemRequirements: C++17
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-arrow
    - r-assertthat
    - r-base
    - r-coda
    - r-dirichletreg
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-matrix
    - r-mclust
    - r-microbenchmark
    - r-purrr
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-rcppdist
    - r-rcppprogress
    - r-rcurl
    - r-rjson
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
    - r-xgboost <2.0.0
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-arrow
    - r-assertthat
    - r-base
    - r-coda
    - r-dirichletreg
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-matrix
    - r-mclust
    - r-microbenchmark
    - r-purrr
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-rcppdist
    - r-rcppprogress
    - r-rcurl
    - r-rjson
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
    - r-xgboost <2.0.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Clustering and Resolution Enhancement of Spatial Transcriptomes
  description: Tools for clustering and enhancing the resolution of spatial gene expression experiments. BayesSpace clusters a low-dimensional representation of the gene expression matrix, incorporating a spatial prior to encourage neighboring spots to cluster together. The method can enhance the resolution of the low-dimensional representation into "sub-spots", for which features such as gene expression or cell type composition can be imputed.
  license_file: LICENSE

