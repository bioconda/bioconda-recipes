{% set version = "1.72.0" %}
{% set name = "preprocessCore" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c288c12d10a9a8b02904140e08aa97bd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-preprocesscore", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 2)
  summary: A collection of pre-processing functions
  description: A library of core preprocessing routines.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:preprocesscore
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-preprocesscore
    path: recipes/bioconductor-preprocesscore
    version: 1.42.0

