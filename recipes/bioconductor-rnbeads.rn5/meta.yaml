{% set version = "1.16.0" %}
{% set name = "RnBeads.rn5" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1fa4dc52e604abd00c95bf29702eb9f2
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RnBeads
requirements:
  host:
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automatically generated RnBeads annotation package for the assembly rn5.'
extra:
  parent_recipe:
    name: bioconductor-rnbeads.rn5
    path: recipes/bioconductor-rnbeads.rn5
    version: 1.12.0

