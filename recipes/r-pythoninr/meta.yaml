package:
  name: r-pythoninr
  version: "0.1_3"

source:
  fn: PythonInR_0.1-3.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/PythonInR_0.1-3.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/PythonInR/PythonInR_0.1-3.tar.gz

  md5: a926ed000c630d428650c1441ded02ed 

build:
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - python >=3.5
    - r-base
    - r-r6
    - r-pack
    - gcc

  run:
    - python >=3.5
    - r-base
    - r-r6
    - r-pack
    - gcc

test:
  commands:
    - $R -e "library('PythonInR')" 

about:
  home: https://bitbucket.org/Floooo/pythoninr/
  license: GPL-3
  summary: Interact with Python from within R.
  license_family: GPL3

