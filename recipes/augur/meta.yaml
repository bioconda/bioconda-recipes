{% set version = "27.0.0" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://github.com/nextstrain/augur/releases/download/{{ version }}/nextstrain_augur-{{ version }}.tar.gz
  sha256: 4b0e9b83e84ea8a8a8513535498e50d6540ee3ae4c028a2836787407594f666a

build:
  number: 0
  noarch: python
  entry_points:
    - augur = augur.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('augur', max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - bcbio-gff >=0.7.1,<0.8
    - biopython >=1.80,<2
    - cvxopt >=1.1.9,<2
    - importlib_resources >=5.3.0 # [py<311]
    - isodate >=0.6.0,<0.7
    - jsonschema >=4.18.0,<5
    - networkx >=2.5,<4
    - numpy >=1.0.0,<2
    - packaging >=19.2
    - pandas >=1.0.0,<3
    - pyfastx >=1.0.0,<3
    - python-calamine >=0.2.0
    - scipy >=1.0.0,<2
    - treetime >=0.11.2,<0.12
    - xopen[zstd] >=2.0.0,<3
    - fasttree
    - iqtree
    - mafft
    - raxml
    - vcftools
    - sqlite >=3.39,<4

test:
  imports:
    - augur
  commands:
    - augur --help

about:
  home: "https://github.com/nextstrain/augur"
  license: "AGPL-3.0-only"
  summary: 'Process pathogen genome data for the Nextstrain platform.'
  license_family: AGPL
  license_file: LICENSE.txt
  dev_url: "https://github.com/nextstrain/augur"
  doc_url: "https://docs.nextstrain.org/projects/augur"

extra:
  identifiers:
    - doi:10.21105/joss.02906
    - biotools:Augur
  recipe-maintainers:
    - nextstrain-bot
    - huddlej
    - tsibley
    - victorlin
    - corneliusroemer
    - joverlee521
