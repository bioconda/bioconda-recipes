{% set version = "21.1.0" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-{{ version }}.tar.gz
  sha256: de2d980c359f3757159c852ba2e1146b3e4669ce6cf4da725042a87177c24a6b

build:
  number: 0
  noarch: python
  entry_points:
    - augur = augur.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - bcbio-gff >=0.6.0,<0.7
    - biopython >=1.73,!=1.77,!=1.78,<=1.80
    - cvxopt >=1.1.9,<2
    - isodate >=0.6.0,<0.7
    - jsonschema >=3.0.0,<4
    - networkx >=2.5, <3
    - numpy >=1.0.0,<2
    - packaging >=19.2
    - pandas >=1.0.0,<2
    - pyfastx >=0.8.4,<0.9
    - scipy >=1.0.0,<2
    - treetime >=0.9.3,<0.10
    - xopen[zstd] >=1.7.0,<2
    
    - fasttree
    - iqtree
    - mafft
    - raxml
    - vcftools

test:
  imports:
    - augur
  commands:
    - augur --help

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0-only
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - huddlej
    - tsibley
    - victorlin
    - corneliusroemer
    - joverlee521
