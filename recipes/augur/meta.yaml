{% set version = "12.1.1" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-{{ version }}.tar.gz
  sha256: 71022654be97439ebda4df9854811fb6aa2588e3935344bb136615d50999b93d

build:
  number: 0
  noarch: python
  entry_points:
    - augur = augur.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - bcbio-gff >=0.6.0,<0.7
    - biopython >=1.67,<=1.76
    - jsonschema >=3.0.0,<4
    - packaging >=19.2
    - pandas >=1.0.0,<2
    - treetime >=0.8,<0.9
    - xopen >=1.0.1,<2
    - cvxopt >=1.1.9,<2
    - mafft
    - raxml
    - fasttree
    - iqtree
    - vcftools

test:
  imports:
    - augur
  commands:
    - augur --help

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - huddlej
    - tsibley
