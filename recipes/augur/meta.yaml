{% set version = "17.1.0" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-{{ version }}.tar.gz
  sha256: 7e9b0c8842136c5d3e7c82919cfbe3519e38e09e4eb28023f67e9666e1486565

build:
  number: 1
  noarch: python
  entry_points:
    - augur = augur.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - bcbio-gff >=0.6.0,<0.7
    - biopython >=1.73,!=1.77,!=1.78
    - isodate >=0.6.0,<0.7
    - jsonschema >=3.0.0,<4
    - packaging >=19.2
    - pandas >=1.0.0,<2
    - treetime >=0.9.2,<0.10
    - xopen >=1.0.1,<2
    - cvxopt >=1.1.9,<2
    - networkx >=2.5, <3
    - mafft
    - raxml
    - fasttree
    - iqtree
    - vcftools

test:
  imports:
    - augur
  commands:
    - augur --help

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0-only
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - huddlej
    - tsibley
    - victorlin
    - corneliusroemer
