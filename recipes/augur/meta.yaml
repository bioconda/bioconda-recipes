{% set version = "7.0.1" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-{{ version }}.tar.gz
  sha256: 8d48fe69c388164223e65980bb4d3482d770bfc96703912200d6bd97645b0dc6

build:
  number: 0
  noarch: python
  entry_points:
    - augur = augur.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3
    - pip

  run:
    - python >=3
    - bcbio-gff >=0.6.0
    - biopython >=1.67
    - jsonschema >=3.0.0
    - packaging >=19.2
    - pandas >=0.20.0
    - treetime >=0.5.6
    - snakemake >=5.4.0
    - cvxopt >=1.1.9,<1.2
    - matplotlib-base 2.*
    - seaborn >=0.9.0,<0.10
    - mafft
    - raxml
    - fasttree
    - iqtree
    - vcftools

test:
  imports:
    - augur
  commands:
    - augur --help

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
