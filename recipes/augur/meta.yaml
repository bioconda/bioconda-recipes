{% set version = "26.0.0" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://github.com/nextstrain/augur/releases/download/{{ version }}/nextstrain_augur-{{ version }}.tar.gz
  sha256: 0040d881eca4d695b75ba87c07a6c7abbdd13cc3e200606d77b38b875348cb07

build:
  number: 0
  noarch: python
  entry_points:
    - augur = augur.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  run_exports:
    - {{ pin_subpackage('augur', max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - bcbio-gff >=0.7.1,<0.8
    - biopython >=1.80,<2
    - cvxopt >=1.1.9,<2
    - importlib_resources >=5.3.0 # [py<311]
    - isodate >=0.6.0,<0.7
    - jsonschema >=3.0.0,<4
    - networkx >=2.5,<4
    - numpy >=1.0.0,<2
    - packaging >=19.2
    - pandas >=1.0.0,<2
    - pyfastx >=1.0.0,<3
    - python-calamine >=0.2.0
    - scipy >=1.0.0,<2
    - treetime >=0.11.2,<0.12
    - xopen[zstd] >=1.7.0,<3

    - fasttree
    - iqtree
    - mafft
    - raxml
    - vcftools

test:
  imports:
    - augur
  commands:
    - augur --help

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0-only
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
  license_file: LICENSE.txt

extra:
  identifiers:
    - doi:10.21105/joss.02906
  recipe-maintainers:
    - nextstrain-bot
    - huddlej
    - tsibley
    - victorlin
    - corneliusroemer
    - joverlee521
