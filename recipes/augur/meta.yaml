{% set version = "3.1.5" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-{{ version }}.tar.gz
  sha256: c112e6480456184b910b37f5c5679917eb56cc8cc80283c281725f8249c65c73

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.4
    - six
    - setuptools
    - pathlib

  run:
    - python >=3.4
    - biopython >=1.73
    - bcbiogff
    - boto
    - cvxopt =1.1.*,>=1.1.9
    - ipdb
    - jsonschema
    - matplotlib =2.*
    - pandas
    - treetime
    - seaborn
    - snakemake
    - mafft
    - raxml
    - fasttree
    - iqtree
    - vcftools

test:
  imports:
    - augur

  commands:
    - augur -h
    - augur parse -h
    - augur filter -h

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
