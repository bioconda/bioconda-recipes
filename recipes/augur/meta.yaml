{% set version = "3.1.5" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-{{ version }}.tar.gz
  sha256: c112e6480456184b910b37f5c5679917eb56cc8cc80283c281725f8249c65c73

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.4
    - six
    - setuptools
    - pathlib

  run:
    - python >=3.4
    - biopython >=1.73
    - bcbiogff 0.6.*,>=0.6.4
    - boto 2.*,>2.38
    - cvxopt 1.1.*,>=1.1.9
    - ipdb >=0.10.1
    - jsonschema 3.0.0a3
    - matplotlib 2.*
    - pandas 0.23.*,>=0.23.4
    - treetime 0.5.*,>=0.5.2
    - seaborn 0.9.*,>=0.9.0
    - snakemake 5.*,>=5.1.5
    - mafft
    - raxml
    - fasttree
    - iqtree
    - vcftools

test:
  imports:
    - augur

  commands:
    - augur -h
    - augur parse -h
    - augur filter -h
    - augur mask -h
    - augur align -h
    - augur tree -h
    - augur refine -h
    - augur ancestral -h
    - augur translate -h
    - augur clades -h
    - augur traits -h
    - augur sequence-traits -h
    - augur titers -h
    - augur export -h
    - augur validate -h

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
