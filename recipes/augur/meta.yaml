{% set version = "10.0.3" %}

package:
  name: augur
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-{{ version }}.tar.gz
  sha256: f2104d2490de28c4a47f3981591e5192c5f712bc9a8a7768dd7b8b4ae715789c

build:
  number: 0
  noarch: python
  entry_points:
    - augur = augur.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - bcbio-gff >=0.6.0
    - biopython >=1.67
    - jsonschema >=3.0.0
    - packaging >=19.2
    - pandas >=1.0.0,<2
    - treetime >=0.7.4
    - snakemake >=5.4.0
    - cvxopt >=1.1.9,<2
    - mafft
    - raxml
    - fasttree
    - iqtree
    - vcftools

test:
  imports:
    - augur
  commands:
    - augur --help

about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0
  summary: 'Process pathogen genome data for the Nextstrain platform'
  license_family: AGPL
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - huddlej
