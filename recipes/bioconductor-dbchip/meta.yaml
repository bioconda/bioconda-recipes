{% set version = "1.26.0" %}
{% set name = "DBChIP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5bec278a88cf6cf0000182ce08a181d3b32f439ba0451317ac5e43c7dcb668f2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - r-base
  run:
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'DBChIP detects differentially bound sharp binding sites across multiple conditions, with or without matching control samples.'
extra:
  parent_recipe:
    name: bioconductor-dbchip
    path: recipes/bioconductor-dbchip
    version: 1.24.0
