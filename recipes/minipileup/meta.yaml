{% set name = "minipileup" %}
{% set version = "1.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #url: https://github.com/lh3/{{ name }}/archive/v{{ version }}.tar.gz
  url: https://github.com/bgruening/minipileup/archive/refs/heads/master.zip
  sha256: 954da03e3bb380497cc7a74859bd845d5b7957954eee736d385711cd3ce58ef9
  #sha256: 86f071849a59e19626744a5a162417968595cb0fe81c54349c953e20fd49826b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - zlib

test:
  commands:
    - minipileup 2>&1 | grep 'Usage'

about:
  home: "https://github.com/lh3/minipileup"
  license: MIT
  license_family: MIT
  ##license_file: "LICENSE.txt"
  summary: Minipileup is a simple pileup-based variant caller
  description: 'Minipileup is a simple pileup-based variant caller. It takes a reference FASTA and one or multiple alignment BAM as input, and outputs a multi-sample VCF along with allele counts.'

extra:
  identifiers:
    - biotools:{{ name| lower }}

