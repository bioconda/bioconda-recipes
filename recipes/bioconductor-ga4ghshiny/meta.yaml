{% set version = "1.24.0" %}
{% set name = "GA4GHshiny" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 629ca5d338b8435b238169892016d447
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ga4ghshiny", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, org.Hs.eg.db, knitr, rmarkdown, testthat, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-ga4ghclient >=1.26.0,<1.27.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-dplyr
    - r-dt
    - r-openxlsx
    - r-purrr
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-tidyr
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-ga4ghclient >=1.26.0,<1.27.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-dplyr
    - r-dt
    - r-openxlsx
    - r-purrr
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Shiny application for interacting with GA4GH-based data servers'
  description: 'GA4GHshiny package provides an easy way to interact with data servers based on Global Alliance for Genomics and Health (GA4GH) genomics API through a Shiny application. It also integrates with Beacon Network.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

