{% set version = "1.28.0" %}
{% set name = "GA4GHshiny" %}
{% set bioc = "3.20" %}

about:
  description: GA4GHshiny package provides an easy way to interact with data servers based on Global Alliance for Genomics and Health (GA4GH) genomics API through a Shiny application. It also integrates with Beacon Network.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Shiny application for interacting with GA4GH-based data servers

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ga4ghshiny", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, org.Hs.eg.db, knitr, rmarkdown, testthat, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-ga4ghclient >=1.30.0,<1.31.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-dplyr
    - r-dt
    - r-openxlsx
    - r-purrr
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-tidyr
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-ga4ghclient >=1.30.0,<1.31.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-dplyr
    - r-dt
    - r-openxlsx
    - r-purrr
    - r-shiny
    - r-shinyjs
    - r-shinythemes
    - r-tidyr

source:
  md5: 4b034c674d3a0c0ed0756bfb0f8b2829
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

