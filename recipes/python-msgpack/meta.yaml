{% set name = "msgpack" %}
{% set version = "1.1.2" %}

package:
  name: python-{{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/msgpack-{{ version }}.tar.gz
  sha256: 3b60763c1373dd60f398488069bcdc703cd08a711477b5d480eecc9f9626f47e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('python-msgpack', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - msgpack

about:
  home: "https://github.com/msgpack/msgpack-python"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: COPYING
  summary: "It's like JSON. But fast and small."
  doc_url: "https://msgpack.org"
  dev_url: "https://github.com/msgpack/msgpack-python"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
