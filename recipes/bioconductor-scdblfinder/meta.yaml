{% set version = "1.12.0" %}
{% set name = "scDblFinder" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b1131cba5b79264700f26ca27be0292b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, scRNAseq, circlize, ComplexHeatmap, ggplot2, dplyr, viridisLite, mbkmeans
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocneighbors >=1.16.0,<1.17.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biocsingular >=1.14.0,<1.15.0'
    - 'bioconductor-bluster >=1.8.0,<1.9.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scater >=1.26.0,<1.27.0'
    - 'bioconductor-scran >=1.26.0,<1.27.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-igraph
    - r-mass
    - r-matrix
    - r-xgboost
  run:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocneighbors >=1.16.0,<1.17.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biocsingular >=1.14.0,<1.15.0'
    - 'bioconductor-bluster >=1.8.0,<1.9.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scater >=1.26.0,<1.27.0'
    - 'bioconductor-scran >=1.26.0,<1.27.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-igraph
    - r-mass
    - r-matrix
    - r-xgboost
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: scDblFinder
  description: 'The scDblFinder package gathers various methods for the detection and handling of doublets/multiplets in single-cell sequencing data (i.e. multiple cells captured within the same droplet or reaction volume). It includes methods formerly found in the scran package, the new fast and comprehensive scDblFinder method, and a reimplementation of the Amulet detection method for single-cell ATAC-seq.'
  license_file: LICENSE

