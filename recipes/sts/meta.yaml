{% set name = "sts" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [osx or win]
  number: 0

source:
  git_url: https://github.com/OnlinePhylo/sts.git
  git_rev: v{{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - git
  host:
    - cmake
    - boost
    - gsl
    - bpp-core 2.2.*
    - bpp-seq 2.2.*
    - bpp-phyl 2.2.*
    - nlopt
    - gtest
    - beagle-lib
  run:
    - libtool
    - gsl
    - bpp-core 2.2.*
    - bpp-seq 2.2.*
    - bpp-phyl 2.2.*
    - nlopt
    - beagle-lib


test:
  commands:
    - sts-online --version

about:
  home: https://github.com/OnlinePhylo/sts
  license: GPL-3.0
  summary: The sequential tree sampler implements a prototype of online phylogenetics, updating a posterior distribution generated by MrBayes with new sequences.

extra:
  skip-lints:
    - uses_git_url
    - missing_hash
