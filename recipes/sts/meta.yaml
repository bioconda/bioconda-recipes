{% set name = "sts" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [osx or win]
  number: 0

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/OnlinePhylo/sts/archive/v{{ version }}.tar.gz
  sha256: 4a1204bab6d12de99a8f69aebf7c219bdf8335d18b08b1f50672885e9042634c
  patches:
    - CMakeLists.patch
    - lcfit_online_add_sequence_move.cc.patch

requirements:
  build:
  - gcc # [not osx]
  - llvm # [osx]
  - cmake
  - boost
  - gsl {{ CONDA_GSL }}*
  - bpp-core 2.2.0
  - bpp-seq 2.2.0
  - bpp-phyl 2.2.0
  - nlopt
  - gtest
  - beagle-lib
  - sts-smctc
  - lcfit

  run:
  - libtool
  - gsl {{ CONDA_GSL }}*
  - bpp-core 2.2.0
  - bpp-seq 2.2.0
  - bpp-phyl 2.2.0
  - nlopt
  - beagle-lib
  - sts-smctc
  - lcfit

test:
  commands:
    - sts-online --version

about:
  home: https://github.com/OnlinePhylo/sts
  license: GPL-3.0
  summary: The sequential tree sampler implements a prototype of online phylogenetics, updating a posterior distribution generated by MrBayes with new sequences.

