{% set name = "sts" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [win]
  number: 0

source:
  git_url: https://github.com/OnlinePhylo/sts.git
  git_rev: v0.1

requirements:
  build:
  - gcc # [not osx]
  - llvm # [osx]
  - cmake
  - boost
  - gsl 1.16
  - bpp-core 2.2.0
  - bpp-seq 2.2.0
  - bpp-phyl 2.2.0
  - nlopt
  - gtest
  - beagle-lib

  run:
  - libtool
  - gsl 1.16
  - bpp-core 2.2.0
  - bpp-seq 2.2.0
  - bpp-phyl 2.2.0
  - nlopt
  - beagle-lib

test:
  commands:
    - sts-online --version

about:
  home: https://github.com/OnlinePhylo/sts
  summary: The sequential tree sampler implements a prototype of online phylogenetics, updating a posterior distribution generated by MrBayes with new sequences.

