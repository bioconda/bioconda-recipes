{% set name = "sts" %}
{% set version = "0.1" %}
{% set sha256 = "4a1204bab6d12de99a8f69aebf7c219bdf8335d18b08b1f50672885e9042634c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [osx or win]
  number: 0

source:
  url: https://github.com/OnlinePhylo/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - git
  host:
    - cmake
    - boost
    - gsl
    - bpp-core 2.2.*
    - bpp-seq 2.2.*
    - bpp-phyl 2.2.*
    - nlopt
    - gtest
    - beagle-lib
  run:
    - libtool
    - gsl
    - bpp-core 2.2.*
    - bpp-seq 2.2.*
    - bpp-phyl 2.2.*
    - nlopt
    - beagle-lib


test:
  commands:
    - sts-online --version

about:
  home: https://github.com/OnlinePhylo/sts
  license: GPL-3.0
  summary: The sequential tree sampler implements a prototype of online phylogenetics, updating a posterior distribution generated by MrBayes with new sequences.

