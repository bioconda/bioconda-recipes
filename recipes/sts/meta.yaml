{% set name = "sts" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True  # [win]
  number: 0

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/OnlinePhylo/sts/archive/v{{ version }}.tar.gz
  md5: 6627fc5f5c47c2b6a6d49a0e4e289fe8

requirements:
  build:
  - gcc # [not osx]
  - llvm # [osx]
  - cmake
  - gsl

  run:
  - gsl
  - nlopt

test:
  commands:
    - sts --version

about:
  home: https://github.com/OnlinePhylo/sts
  summary: The sequential tree sampler implements a prototype of online phylogenetics, updating a posterior distribution generated by MrBayes with new sequences.

