
package:
  name: ngseqbasic
  version: 20.0

source:
  url: https://github.com/Hughes-Genome-Group/NGseqBasic/archive/VS20.0.tar.gz
  md5: 424fc377585709dd4aaa70fa94b3d684

build:
  skip: True # [osx]
  number: 0

requirements:
  run:
    - samtools ==0.1.19
    - bowtie ==1.0.0
    - bowtie2 ==2.3.0
    - bedtools ==2.17.0
    - ucsc-bedgraphtobigwig ==332
    - ucsc-bedclip ==332
    - ucsc-bedgraphpack ==332
    - ucsc-bedtobigbed ==332
    - ucsc-bigbedtobed ==332
    - flash ==1.2.11
    - trim-galore ==0.4.1
    - fastqc ==0.11.4
    - perl 5.22.0.1

test:
  commands:
    - find $PREFIX/share -iname "*testEnvironment.sh*" -exec {} \; >& /dev/null
    - NGseqBasic --help >& /dev/null

about:
  home: http://userweb.molbiol.ox.ac.uk/public/telenius/NGseqBasicManual/external/instructionsBioconda.html
  license: GPL-3.0
  summary: "Basic ChIP/DNaseI/ATAC analysis - from FASTQ to visualisation of tracks, in one command."

