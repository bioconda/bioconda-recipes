{% set version = "1.0.0" %}

package:
  name: srnaminer
  version: {{ version }}

source:
  url: "https://github.com/kli28/sRNAminer/releases/download/v{{ version }}/sRNAminer_v{{ version }}.tar.gz"
  sha256: 57c9685ff21c2a95f9b646a2259beb654c83616150d6301efb9734e027bbe575
 
build:
  number: 0

requirements:
  build:
    - python >=3
    - setuptools
  run:
    - python >=3
    - numpy
    - blast
    - pandas
    - biopython
    - fasta3
    - viennarna
    - samtools
    - bowtie

test:
  commands:
    - sRNAminer -h 

about:
  home: https://github.com/kli28/sRNAminer
  license: GPL3
  description: sRNAminer-A multifunctional toolkit for sRNA analysis.
  dev_url: https://github.com/kli28/sRNAminer
