{% set name = "perl-bio-phylo-cipres" %}
{% set version = "v0.2.0" %}
{% set sha256 = "facd40a9c28810d34af61b0d0e8491c11bc6a8a337805bcb88d3decac2dc3c9a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RV/RVOSA/Bio-Phylo-CIPRES-v0.2.0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-yaml
    - perl-bio-phylo
    - perl-extutils-makemaker
    - perl-xml-twig

  run:
    - perl
    - perl-yaml
    - perl-bio-phylo
    - perl-xml-twig

test:
  imports:
    - Bio::Phylo::CIPRES

about:
  home: http://metacpan.org/pod/Bio::Phylo::CIPRES
  license: perl_5
  summary: 'Reusable components for CIPRES REST API access'
