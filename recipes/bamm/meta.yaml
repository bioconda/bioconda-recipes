{% set version = "1.7.3" %}

package:
  name: bamm
  version: "{{ version }}"

source:
  url: https://github.com/Ecogenomics/BamM/archive/{{ version }}.tar.gz
  sha256: "1a30a5014aa64aea23f12b82c8e474044af126c9e6ddb575530ab14b6ef765b8"
  patches:
    - bamm-makefile.patch

build:
  number: 10
  skip: True [osx or py3k]

extra:
  skip-lints:
  - setup_py_install_args

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - make
  host:
    - htslib
    - cython
    - python
    - setuptools
    - zlib

  run:
    - python
    - htslib
    - zlib
    - numpy
    - samtools >=1.3.1
    - bwa >=0.7.12

test:
  imports:
    - bamm
  commands:
    - bamm --help

about:
  home: https://github.com/Ecogenomics/BamM
  license: LGPL-3.0
  summary: "Metagenomics-focused BAM file manipulation"
