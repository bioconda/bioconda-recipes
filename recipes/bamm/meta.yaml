{% set name = "bamm" %}
{% set version = "1.7.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Ecogenomics/BamM/archive/{{ version }}.tar.gz
  sha256: 1a30a5014aa64aea23f12b82c8e474044af126c9e6ddb575530ab14b6ef765b8
  patches:
    - 0001-master.patch

build:
  number: 15
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - make
    - pkg-config
    - gnuconfig
  host:
    - htslib
    - cython
    - python
    - setuptools
    - zlib
  run:
    - python
    - htslib
    - numpy
    - samtools >=1.3.1
    - bwa >=0.7.12

test:
  imports:
    - bamm
  commands:
    - bamm --help

about:
  home: "https://github.com/Ecogenomics/BamM"
  license: "LGPL-3.0-or-later"
  license_family: LGPL
  license_file: "LICENSE.txt"
  summary: "Metagenomics-focused BAM file manipulation."
  dev_url: "https://github.com/Ecogenomics/BamM"
  doc_url: "https://ecogenomics.github.io/BamM"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - setup_py_install_args
