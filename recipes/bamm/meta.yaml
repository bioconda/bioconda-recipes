package:
    name: bamm
    version: 1.7.3

source:
    fn: 1.7.3.tar.gz
    url: https://github.com/Ecogenomics/BamM/archive/1.7.3.tar.gz
    md5: c109f98449b041a55d18b65cb3f9297e


build:
    number: 1
    skip: True # [osx]

extra:
  skip-lints:
    - setup_py_install_args

requirements:
    build:
        - gcc  # [linux]
        - llvm  # [osx]
        - cython
        - python >=2.7,<3
        - setuptools
        - zlib
        - automake==1.15
        - autoconf
        - libtool

    run:
        - libgcc # [linux]
        - python >=2.7,<3
        - zlib
        - numpy
        - samtools ==1.2
        - bwa ==0.7.12


test:

    imports:
        - bamm

    requires:
        - nose

    commands:
        - bamm --help
        - cd bamm && nosetests

about:
    home: https://github.com/Ecogenomics/BamM
    license: LGPL-3.0
    summary: "Metagenomics-focused BAM file manipulation"

