package:
  name: bamm
  version: 1.7.3

source:
  url: https://github.com/Ecogenomics/BamM/archive/1.7.3.tar.gz
  md5: c109f98449b041a55d18b65cb3f9297e


build:
  number: 4
  skip: True [osx or py3k]

extra:
  skip-lints:
  - setup_py_install_args

requirements:
  build:
    - {{ compiler('c') }}
    - automake 1.15
    - autoconf
    - libtool
  host:
    - htslib
    - cython
    - python
    - setuptools
    - zlib
    - nose

  run:
    - python
    - htslib
    - zlib
    - numpy
    - samtools ==1.3.1
    - bwa ==0.7.12
    - nose

test:

  imports:
    - bamm

  requires:
    - nose

  commands:
    - bamm --help
    - nosetests

about:
  home: https://github.com/Ecogenomics/BamM
  license: LGPL-3.0
  summary: "Metagenomics-focused BAM file manipulation"
