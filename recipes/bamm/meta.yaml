{% set name = "bamm" %}
{% set version = "1.7.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Ecogenomics/BamM/archive/9b6766d77c17cf79e2d2f934a8fec0e80feb1017.tar.gz
  sha256: 83fbeb3dea0febdf969585a0dade2ac79e713a8bb8d8276136ae6c85839f68e8
  patches:
    - bamm-makefile.patch

build:
  number: 15
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - make
    - pkg-config
    - gnuconfig
  host:
    - htslib
    - cython
    - python
    - setuptools
    - zlib
  run:
    - python
    - htslib
    - numpy
    - samtools >=1.3.1
    - bwa >=0.7.12

test:
  imports:
    - bamm
  commands:
    - bamm --help

about:
  home: "https://github.com/Ecogenomics/BamM"
  license: "LGPL-3.0-or-later"
  license_family: LGPL
  license_file: "LICENSE.txt"
  summary: "Metagenomics-focused BAM file manipulation."
  dev_url: "https://github.com/Ecogenomics/BamM"
  doc_url: "https://ecogenomics.github.io/BamM"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - setup_py_install_args
