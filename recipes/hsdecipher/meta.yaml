package:
  name: hsdecipher
  version: 1.0.0
source:
  url: https://github.com/zx0223winner/hsdecipher_conda/archive/refs/tags/hsdecipher.tar.gz
  sha256: d852de0a394cecf09a3f76807b36ad549542322248426edada3876be350c25db
build:
  noarch: python
  number: '0'
  run_exports:
    - hsdecipher >=1.0.0
requirements:
  build: []
  run:
    - python >=3.7
    - pandas
    - seaborn
    - matplotlib
test:
  commands:
    - $PREFIX/bin/hsd_heatmap -h
about:
  home: https://github.com/zx0223winner/HSDecipher
  summary: Pipeline for the downstream analysis of highly similar duplicate genes
  license: GPL-3.0-or-later
extra:
  copy_test_source_files: true
  final: true

