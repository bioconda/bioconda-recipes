{% set name = "perl-text-format" %}
{% set version = "0.63" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/Text-Format-{{ version }}.tar.gz
  sha256: fc64654f7d8da7071760ea0116e112b6d661b0a7bc3188dff1b2d52fb6a663cb

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-spec
    - perl-io-handle
    - perl-module-build >=0.28
    - perl-test-more >=0.88
  run:
    - perl

test:
  imports:
    - Text::Format

about:
  home: "http://www.shlomifish.org/open-source/projects/Text-Format"
  license: "Perl_5"
  summary: "Format text."
