{% set version = "3.8.1" %}
{% set download_version = "3-8-1" %}
{% set major_version = "3-8" %}
{% set md5sum = "e9542ebadb41594ba23729b741fffa7f" %}

package:
  name: weka-stable
  version: {{ version }}

source:
  fn: "weka-stable-{{ version }}.zip"
  url: https://sourceforge.net/projects/weka/files/weka-{{ major_version }}/{{ version }}/weka-{{ download_version }}.zip/download
  md5: "{{ md5sum }}"

build:
  number: 0

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - weka-stable weka.core.SystemInfo

about:
  home: http://www.cms.waikato.ac.nz/ml/weka
  summary: The Waikato Environment for Knowledge Analysis (WEKA), a machine 
  learning workbench. This is the stable version. Apart from bugfixes, this version
  does not receive any other updates.
  license: GPL3
