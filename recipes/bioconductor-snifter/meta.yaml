{% set version = "1.12.0" %}
{% set name = "snifter" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: a6cfc8a05013cd2d050a1adba2b3fe4d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-snifter", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, ggplot2, testthat (>= 3.0.0)
requirements:
  host:
    - 'bioconductor-basilisk >=1.14.0,<1.15.0'
    - r-assertthat
    - r-base
    - r-irlba
    - r-reticulate
  run:
    - 'bioconductor-basilisk >=1.14.0,<1.15.0'
    - r-assertthat
    - r-base
    - r-irlba
    - r-reticulate
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'R wrapper for the python openTSNE library'
  description: 'Provides an R wrapper for the implementation of FI-tSNE from the python package openTNSE. See PoliÄar et al. (2019) <doi:10.1101/731877> and the algorithm described by Linderman et al. (2018) <doi:10.1038/s41592-018-0308-4>.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

