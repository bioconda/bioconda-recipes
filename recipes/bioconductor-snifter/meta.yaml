{% set version = "1.0.0" %}
{% set name = "snifter" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4d13c0fb6654ff16c2b295d53ed5ca59
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, scRNAseq, BiocStyle, scater, scran, scuttle, ggplot2, testthat
requirements:
  host:
    - 'bioconductor-basilisk >=1.2.0,<1.3.0'
    - r-assertthat
    - r-base
    - r-reticulate
  run:
    - 'bioconductor-basilisk >=1.2.0,<1.3.0'
    - r-assertthat
    - r-base
    - r-reticulate
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'R wrapper for the python openTSNE library'
  description: 'Provides an R wrapper for the implementation of FI-tSNE from the python package openTNSE. See PoliÄar et al. (2019) <doi:10.1101/731877> and the algorithm described by Linderman et al. (2018) <doi:10.1038/s41592-018-0308-4>.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

