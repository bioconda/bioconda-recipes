{% set version = "25.8" %}
{% set release_date = "2023-01-19" %}

package:
  name: tbl2asn
  version: {{ version }}

source:
  - url: https://ftp.ncbi.nih.gov/toolbox/ncbi_tools/converters/versions/{{ release_date }}/by_platform/mac/tbl2asn.mac.gz  # [osx]
    sha256: a09fd2391193077fa4de36055417089c342df419866dfacbdf78c0382524196d  # [osx]
  - url: https://ftp.ncbi.nih.gov/toolbox/ncbi_tools/converters/versions/{{ release_date }}/by_platform/linux64/tbl2asn.linux64.gz  # [linux]
    sha256: 252d3a8016b9226d0a4099b2882e30d1939e905f20f8f3e6850fcbf12c8be74d  # [linux]

build:
  number: 0
  run_exports:
    {{ pin_subpackage("tbl2asn", max_pin="x") }}

requirements:
  run:
    - libidn11
    - zlib

test:
  commands:
    - tbl2asn --help | grep arguments

about:
  home: https://www.ncbi.nlm.nih.gov/genbank/tbl2asn2
  license: Public Domain
  summary: 'tbl2asn is a program that automates the creation of sequence records for submission to GenBank'

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
