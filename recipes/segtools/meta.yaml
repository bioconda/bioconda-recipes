{% set version = "1.2.4" %}
{% set sha256 = "20c68cfe8566d9c52e1a4bdc8e33db8635cd2b2803501aab9faf4f755ea9f8c2" %}

package:
  name: segtools
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/segtools/segtools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - r-base
    - rpy2 >=2.6.0
    - r-cairo
    - r-latticeextra
    - r-reshape2
    - r-cluster
    - gmtk
    - textinput
    - genomedata
    - graphviz
    - pygraphviz

test:
  imports:
    - segtools

  commands:
    - segtools-gmtk-parameters --help

about:
  home: http://segtools.hoffmanlab.org/
  license: GPL2
  license_file: LICENSE
  summary: 'a python package for analyzing genomic segmentations'

extra:
  recipe-maintainers:
    - ericr86
  identifiers:
    - doi:10.1186/1471-2105-12-415
