{% set name = "piper" %}
{% set version = "0.14.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "9e562607fa000cd929fd9fc171d8689d2261cd978e91144ae5659808a5942710"

build:
  number: 0
  noarch: python
  script: "2to3 . && {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('piper', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3
  run:
    - attmap >=0.12.5
    - logmuse >=0.2.4
    - pandas
    - psutil
    - python >=3
    - ubiquerg >=0.4.5
    - yacman
    - pipestat >=0.4.0

test:
  imports:
    - pypiper
  requires:
    - coveralls >=1.1
    - hypothesis
    - mock ==2.0.0
    - pytest >=4.2.1
    - pytest-cov ==2.6.1
    - veracitools

about:
  home: "https://github.com/databio/pypiper/"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: LICENSE.txt
  dev_url: https://github.com/databio/pypiper/
  doc_url: https://pypiper.databio.org/en/latest/
  summary: "A lightweight python toolkit for gluing together restartable, robust command line pipelines"

extra:
  recipe-maintainers:
    - michalstolarczyk
