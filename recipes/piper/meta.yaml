{% set name = "piper" %}
{% set version = "0.12.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "d3e292a7383f6011759f0803aeb2f62489ecb457c4e916637a74dbbffdfcb3bd"

build:
  number: 1
  noarch: python
  script: "2to3 -n . && {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - attmap >=0.12.5
    - logmuse >=0.2.4
    - pandas
    - psutil
    - python >=3
    - ubiquerg >=0.4.5
    - yacman

test:
  imports:
    - pypiper
  requires:
    - coveralls >=1.1
    - hypothesis
    - mock ==2.0.0
    - pytest >=4.2.1
    - pytest-cov ==2.6.1
    - veracitools

about:
  home: "https://github.com/databio/pypiper/"
  license: "BSD-2-Clause"
  license_family: "BSD"
  summary: "A lightweight python toolkit for gluing together restartable, robust command line pipelines"

extra:
  recipe-maintainers:
    - michalstolarczyk
