{% set name = "piper" %}
{% set version = "0.14.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "fff74a6e7cbf188a3ce023913a9ce63098e7c3acfa73833fd9e4c4096a578035"

build:
  number: 0
  noarch: python
  script: "2to3 . && {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('piper', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3
  run:
    - attmap >=0.12.5
    - logmuse >=0.2.4
    - pandas
    - psutil
    - python >=3
    - ubiquerg >=0.8.0
    - yacman >=0.9.3
    - pipestat >=0.9.a1

test:
  imports:
    - pypiper
  requires:
    - coveralls >=1.1
    - hypothesis
    - mock ==2.0.0
    - pytest >=4.2.1
    - pytest-cov ==2.6.1
    - veracitools

about:
  home: "https://github.com/databio/pypiper/"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: LICENSE.txt
  dev_url: https://github.com/databio/pypiper/
  doc_url: https://pypiper.databio.org/en/latest/
  summary: "A lightweight python toolkit for gluing together restartable, robust command line pipelines"

extra:
  recipe-maintainers:
    - michalstolarczyk
