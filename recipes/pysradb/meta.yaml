{% set name = "pysradb" %}
{% set version = "1.4.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d6137a2f2772d94e56f251bd2c1613357b3193f4cfe19b3f49406954a0bcc0cc

build:
  number: 0
  noarch: python
  entry_points:
    - pysradb=pysradb.cli:parse_args
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
    - lxml >=4.6.3
    - pandas >=1.3.2
    - requests >=2.26.0
    - requests-ftp >=0.3.1
    - tqdm >=4.62.1
    - xmltodict >=0.12.0
  run:
    - python >=3.7
    - lxml >=4.6.3
    - pandas >=1.3.2
    - requests >=2.26.0
    - requests-ftp >=0.3.1
    - tqdm >=4.62.1
    - xmltodict >=0.12.0

test:
  imports:
    - pysradb
    - pysradb.sradb
  commands:
    - pysradb | grep "Query NGS metadata"

about:
  home: https://github.com/saketkc/pysradb
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  description: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  doc_url: 'https://saketkc.github.io/pysradb'

extra:
  recipe-maintainers:
    - saketkc
  identifiers:
    - biotools:pysradb
    - doi:10.12688/f1000research.18676.1
