{% set name = "pysradb" %}
{% set version = "0.10.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fb87aea392eaad4c2ea0ee7c14cf9e42a1e7dfa3d39451be605e343f8ddbab08

build:
  number: 0
  noarch: python
  entry_points:
    - pysradb=pysradb.cli:parse_args
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3
    - pip
    - pandas 1.0.1
    - requests 2.23.0
    - tqdm 4.43.0
    - xmltodict 0.12.0
    - sra-tools
  run:
    - python >=3
    - pandas 1.0.1
    - requests 2.23.0
    - tqdm 4.43.0
    - xmltodict 0.12.0
    - sra-tools

test:
  imports:
    - pysradb
    - pysradb.sradb
  commands:
    - pysradb | grep "Query NGS metadata"

about:
  home: https://github.com/saketkc/pysradb
  license: BSD License
  license_file: LICENSE
  license_family: BSD
  summary: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  description: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  doc_url: 'https://saketkc.github.io/pysradb'

extra:
  recipe-maintainers:
    - saketkc
  identifiers:
    - biotools:pysradb
    - doi:10.12688/f1000research.18676.1
