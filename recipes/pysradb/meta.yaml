{% set name = "pysradb" %}
{% set version = "0.9.9" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e8456362a665cface9ca64704ae2749f3b238eea1df831c7beb4cc8398854f06" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  entry_points:
    - pysradb=pysradb.cli:parse_args
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >3
    - setuptools
    - pandas ==0.25.3
    - requests ==2.22.0
    - tqdm ==4.41.1
    - xmltodict ==0.12.0
  run:
    - python >3
    - pandas ==0.25.3
    - requests ==2.22.0
    - tqdm ==4.41.1
    - xmltodict ==0.12.0
    - sra-tools

test:
  imports:
    - pysradb
    - pysradb.sradb
  commands:
    - pysradb | grep "Query NGS metadata"

about:
  home: https://github.com/saketkc/pysradb
  license: BSD License
  license_family: BSD
  summary: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  description: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  doc_url: 'https://saketkc.github.io/pysradb'

extra:
  recipe-maintainers:
    - saketkc
  identifiers:
    - biotools:pysradb
    - doi:10.12688/f1000research.18676.1
