{% set name = "pysradb" %}
{% set version = "1.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ba615967b27207186f064c52dc3c5a25324020aa4009db093e99790c3c215072

build:
  number: 0
  noarch: python
  entry_points:
    - pysradb=pysradb.cli:parse_args
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3
    - pip
    - pandas 1.2.0
    - requests 2.25.1
    - requests-ftp 0.3.1
    - tqdm 4.55.1
    - xmltodict 0.12.0
  run:
    - python >=3
    - pandas 1.2.0
    - requests 2.25.1
    - requests-ftp 0.3.1
    - tqdm 4.55.1
    - xmltodict 0.12.0

test:
  imports:
    - pysradb
    - pysradb.sradb
  commands:
    - pysradb | grep "Query NGS metadata"

about:
  home: https://github.com/saketkc/pysradb
  license: BSD License
  license_file: LICENSE
  license_family: BSD
  summary: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  description: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  doc_url: 'https://saketkc.github.io/pysradb'

extra:
  recipe-maintainers:
    - saketkc
  identifiers:
    - biotools:pysradb
    - doi:10.12688/f1000research.18676.1
