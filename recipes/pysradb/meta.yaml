{% set name = "pysradb" %}
{% set version = "0.9.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fc46438690601cb4338b8b92968d8652cd51d40261409fff4fe5dc569e1a17b6" %}


package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - pysradb=pysradb.cli:parse_args
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True # [py27]

requirements:
  host:
    - python
    - setuptools
    - pandas >=0.23.4
    - tqdm >=4.28
  run:
    - python
    - pandas >=0.23.4
    - tqdm >=4.28

test:
  imports:
    - pysradb
    - pysradb.sradb
  commands:
    - pysradb | grep "Query NGS metadata"

about:
  home: https://github.com/saketkc/pysradb
  license: BSD License
  license_family: BSD
  summary: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  description: 'Python package for interacting with SRAdb and downloading datasets from SRA'
  doc_url: 'https://saketkc.github.io/pysradb'

extra:
  recipe-maintainers:
    - saketkc
