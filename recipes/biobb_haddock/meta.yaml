{% set name = "biobb_haddock" %}
{% set version = "5.0.1" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
    sha256: 892ccc2165abf2c0121971310251b648cc2a734a305dcfd533a2fae46a49e8b0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - setuptools
    - biobb_common ==5.0.0
    - haddock_biobb ==3.0.7
  run:
    - python >=3.9
    - biobb_common ==5.0.0
    - haddock_biobb ==3.0.7

test:
  imports:
    - biobb_haddock
    - biobb_haddock.haddock

about:
  home: https://github.com/bioexcel/biobb_haddock
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: biobb_haddock is the Biobb module collection to compute information-driven flexible protein-protein docking.
  description: "# biobb_haddock\n\n### Introduction\nBiobb_haddock is the Biobb module collection to compute information-driven flexible protein-protein docking.\nBiobb (BioExcel building blocks) packages are Python building blocks that\ncreate\
