{% set version = "0.7.1" %}
{% set sha256 = "8af9c39a299bec5389126c6d1e8d01e708cb58877a5d80a10e02a7ec160fb937" %}

package:
  name: scikits-datasmooth
  version: '{{ version }}'

source:
  url: https://github.com/jjstickel/scikit-datasmooth/releases/download/v{{ version }}/scikit-datasmooth-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - numpy
    - scipy
    - cvxopt

  run:
    - python
    - numpy
    - scipy
    - cvxopt
    - libgcc  #[linux]

test:
  imports:
    - scikits.datasmooth

about:
  home: https://github.com/jjstickel/scikit-datasmooth/
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Scikits data smoothing package
