{% set version = "2.46.0" %}
{% set name = "SomaticSignatures" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d222d5398115f3955867403f7dffe455

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-somaticsignatures", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, parallel, GenomeInfoDb, BSgenome.Hsapiens.1000genomes.hs37d5, SomaticCancerAlterations, ggdendro, fastICA, sva
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-ggplot2
    - r-nmf
    - r-proxy
    - r-reshape2
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-ggplot2
    - r-nmf
    - r-proxy
    - r-reshape2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Somatic Signatures
  description: The SomaticSignatures package identifies mutational signatures of single nucleotide variants (SNVs).  It provides a infrastructure related to the methodology described in Nik-Zainal (2012, Cell), with flexibility in the matrix decomposition algorithms.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:somaticsignatures
  parent_recipe:
    name: bioconductor-somaticsignatures
    path: recipes/bioconductor-somaticsignatures
    version: 2.16.0

