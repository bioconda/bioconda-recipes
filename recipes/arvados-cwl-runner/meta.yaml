{% set version="2.6.3" %}

package:
  name: arvados-cwl-runner
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/arvados-cwl-runner/arvados-cwl-runner-{{ version }}.tar.gz
  sha256: 34652c40f80bf593d7103ca39a847ba0c81a39286ca3f3e22daddf4dfe3b973f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  entry_points:
    - cwl-runner=arvados_cwl:main
    - arvados-cwl-runner=arvados_cwl:main

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - cwltool ==3.1.20230601100705
    - schema-salad >=8.4.20230601112322
    - arvados-python-client <={{ version }}
    - ciso8601 >=2.0.0
    - networkx <2.6
    - msgpack-python ==1.0.3
    - importlib-metadata <5

test:
  imports:
    - arvados_cwl
  commands:
    - cwl-runner --help
    - arvados-cwl-runner --help

about:
  home: https://arvados.org
  license: Apache-2.0
  license_file: LICENSE-2.0.txt
  summary: 'Arvados Common Workflow Language runner'
  dev_url: https://github.com/curoverse/arvados/tree/master/sdk/cwl
  doc_url: https://doc.arvados.org/v2.0/user/cwl/cwl-run-options.html
