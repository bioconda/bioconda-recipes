{% set name = "arvados-cwl-runner" %}
{% set version = "3.1.2" %}
{% set sha256 = "61c47006df53cf483fcd01c7691083089582e46d588eb9a49ca2c70c4b883e83" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - cwl-runner=arvados_cwl:main
    - arvados-cwl-runner=arvados_cwl:main
  run_exports:
    - {{ pin_subpackage("arvados-cwl-runner", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - cwltool >=3.1.20230601100705
    - schema-salad >=8.4.20230601112322
    - arvados-python-client <={{ version }}
    - ciso8601 >=2.0.0
    - networkx <2.6
    - msgpack-python ==1.0.3
    - importlib-metadata <5
    - zipp <3.16.0  # [py < 38]
    - lxml <5.2  # [py < 38]
    - pydot <2

test:
  imports:
    - arvados_cwl
  commands:
    - cwl-runner --help
    - arvados-cwl-runner --help

about:
  home: "https://arvados.org"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: "LICENSE-2.0.txt"
  summary: 'Arvados Common Workflow Language runner'
  dev_url: "https://github.com/curoverse/arvados/tree/master/sdk/cwl"
  doc_url: "https://doc.arvados.org"
