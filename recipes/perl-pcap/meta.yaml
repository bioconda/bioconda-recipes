package:
  name: perl-pcap
  version: '1.11.1'

source:
  url: https://github.com/ICGC-TCGA-PanCancer/PCAP-core/archive/v1.11.1.tar.gz

build:
  number: 3
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - perl
    - perl-app-cpanminus
    - perl-file-sharedir-install
    - perl-module-build
    - perl-bio-db-sam
    - perl-bioperl
    - perl-gd
    - perl-ipc-system-simple
    - perl-sanger-cgp-vcf
    - perl-encode-locale
    - perl-lwp-simple
    - perl-xml-parser
  run:
    - perl
    - perl-bio-db-sam
    - perl-bioperl
    - perl-encode-locale
    - perl-gd
    - perl-ipc-system-simple
    - perl-sanger-cgp-vcf
    - perl-encode-locale
    - perl-lwp-simple
    - perl-xml-parser

test:
  imports:
    - PCAP

about:
  home: https://github.com/ICGC-TCGA-PanCancer/PCAP-core
  license: GPLv3
  summary: NGS reference implementations and helper code for the IGCG/TCGA Pan-Cancer Analysis Project
