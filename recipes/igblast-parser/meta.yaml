{% set name = "igblast-parser" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1679ab9faa2018bbe506a8ffebbe27dc72bd29d83235e0b6a01c463429cafbf1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python
  run:
    - numpy
    - pandas
    - python

test:
  imports:
    - igblast_parser

about:
  home: "https://github.com/aerijman/igblast-parser"
  license: MIT
  license_family: OTHER
  license_file: "https://github.com/aerijman/igblast-parser/edit/master/LICENSE"
  summary: "Parser of Igblast results into a csv file"
  doc_url: 
  dev_url: https://github.com/aerijman/igblast-parser

extra:
  recipe-maintainers:
    - aerijman
