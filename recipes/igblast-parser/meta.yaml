{% set name = "igblast-parser" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:

  url: "https://github.com/aerijman/{{ name }}/releases/download/v0.0.3/{{ name }}-{{ version }}.tar.gz"
  sha256: c688be522cb9a887dca8baf4a07cc6805ccacda0d639a9743ba59c497c838f56

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python
  run:
    - numpy
    - pandas
    - python

test:
  imports:
    - igblast_parser

about:
  home: "https://github.com/aerijman/igblast-parser"
  license: MIT
  license_family: OTHER
  license_file: "https://github.com/aerijman/igblast-parser/edit/master/LICENSE"
  summary: "Parser of Igblast results into a csv file"
  doc_url: 
  dev_url: https://github.com/aerijman/igblast-parser

extra:
  recipe-maintainers:
    - aerijman
