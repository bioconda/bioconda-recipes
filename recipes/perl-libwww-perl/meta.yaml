package:
  name: perl-libwww-perl
  version: "6.36"

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/libwww-perl-6.36.tar.gz
  sha256: 75c034ab4b37f4b9506dc644300697505582cf9545bcf2e2079e7263f675290a

build:
  number: 0

requirements:
  host:
    - perl
    - perl-ntlm
    - perl-encode-locale
    - perl-file-listing
    - perl-html-parser
    - perl-http-cookies
    - perl-http-daemon
    - perl-http-date
    - perl-http-message
    - perl-http-negotiate
    - perl-lwp-mediatypes
    - perl-net-http
    - perl-uri
    - perl-www-robotrules

  run:
    - perl
    - perl-ntlm
    - perl-encode-locale
    - perl-file-listing
    - perl-html-parser
    - perl-http-cookies
    - perl-http-daemon
    - perl-http-date
    - perl-http-message
    - perl-http-negotiate
    - perl-lwp-mediatypes
    - perl-net-http
    - perl-uri
    - perl-www-robotrules

test:
  # Perl 'use' tests
  imports:
    - LWP
    - LWP::Authen::Basic
    - LWP::Authen::Digest
    - LWP::Authen::Ntlm
    - LWP::ConnCache
    - LWP::Debug
    - LWP::DebugFile
    - LWP::MemberMixin
    - LWP::Protocol
    #- LWP::Protocol::GHTTP     # not supported; requires GNOME GHTTP library
    - LWP::Protocol::cpan
    - LWP::Protocol::data
    - LWP::Protocol::file
    - LWP::Protocol::ftp
    - LWP::Protocol::gopher
    - LWP::Protocol::http
    - LWP::Protocol::loopback
    #- LWP::Protocol::mailto    # not tested; requires "sendmail" executable
    - LWP::Protocol::nntp
    - LWP::Protocol::nogo
    - LWP::RobotUA
    - LWP::Simple
    - LWP::UserAgent

about:
  home: http://metacpan.org/pod/libwww-perl
  license: perl_5
  summary: 'The World-Wide Web library for Perl'
