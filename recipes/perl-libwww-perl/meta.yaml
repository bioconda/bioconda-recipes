{% set name = "perl-libwww-perl" %}
{% set version = "6.77" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/libwww-perl-{{ version }}.tar.gz
  sha256: 94a907d6b3ea8d966ef43deffd4fa31f5500142b4c00489bfd403860a5f060e4

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  
requirements:
  build:
    - make
  host:
    - perl
    - perl-file-listing
    - perl-digest-md5
    - perl-test-fatal
    - perl-uri
    - perl-mime-base64
    - perl-encode-locale
    - perl-encode
    - perl-http-daemon
    - perl-www-robotrules
    - perl-getopt-long
    - perl-http-cookies
    - perl-try-tiny
    - perl-http-date
    - perl-test-needs
    - perl-base
    - perl-net-http >=6.18
    - perl-test-requiresinternet
    - perl-http-negotiate
    - perl-lwp-mediatypes
    - perl-extutils-makemaker
    - perl-html-parser
    - perl-ntlm
    - perl-test-leaktrace
  run:
    - perl
    - perl-http-cookies
    - perl-try-tiny
    - perl-http-date
    - perl-file-listing
    - perl-digest-md5
    - perl-base
    - perl-net-http >=6.18
    - perl-encode
    - perl-uri
    - perl-mime-base64
    - perl-encode-locale
    - perl-http-negotiate
    - perl-http-daemon
    - perl-lwp-mediatypes
    - perl-lwp-protocol-https
    - perl-www-robotrules
    - perl-html-parser
    - perl-ntlm
    - perl-module-load
    - perl-data-dump

test:
  # Perl 'use' tests
  imports:
    - LWP
    - LWP::Authen::Basic
    - LWP::Authen::Digest
    - LWP::Authen::Ntlm
    - LWP::ConnCache
    - LWP::Debug
    - LWP::DebugFile
    - LWP::MemberMixin
    - LWP::Protocol
    #- LWP::Protocol::GHTTP     # not supported; requires GNOME GHTTP library
    - LWP::Protocol::cpan
    - LWP::Protocol::data
    - LWP::Protocol::file
    - LWP::Protocol::ftp
    - LWP::Protocol::gopher
    - LWP::Protocol::http
    - LWP::Protocol::loopback
    #- LWP::Protocol::mailto    # not tested; requires "sendmail" executable
    - LWP::Protocol::nntp
    - LWP::Protocol::nogo
    - LWP::RobotUA
    - LWP::Simple
    - LWP::UserAgent

about:
  home: https://metacpan.org/dist/libwww-perl
  license: perl_5
  summary: 'The World-Wide Web library for Perl.'
  dev_url: https://github.com/libwww-perl/libwww-perl
  doc_url: https://metacpan.org/dist/libwww-perl
