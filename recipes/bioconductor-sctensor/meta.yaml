{% set version = "1.0.0" %}
{% set name = "scTensor" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e98fa149d49c2befcbc5d1b6be575041
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, LRBase.Hsa.eg.db, MeSH.Hsa.eg.db, LRBase.Mmu.eg.db, MeSH.Mmu.eg.db, LRBaseDbi
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-gostats >=2.50.0,<2.51.0'
    - 'bioconductor-meshdbi >=1.20.0,<1.21.0'
    - 'bioconductor-meshr >=1.20.0,<1.21.0'
    - 'bioconductor-reactome.db >=1.68.0,<1.69.0'
    - 'bioconductor-reactomepa >=1.28.0,<1.29.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-abind
    - r-base
    - r-checkmate
    - r-crayon
    - r-heatmaply
    - r-igraph
    - r-knitr
    - r-nntensor
    - r-outliers
    - r-plotly
    - r-plotrix
    - r-rmarkdown
    - r-rsqlite
    - r-rtensor
    - r-tagcloud
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-gostats >=2.50.0,<2.51.0'
    - 'bioconductor-meshdbi >=1.20.0,<1.21.0'
    - 'bioconductor-meshr >=1.20.0,<1.21.0'
    - 'bioconductor-reactome.db >=1.68.0,<1.69.0'
    - 'bioconductor-reactomepa >=1.28.0,<1.29.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-abind
    - r-base
    - r-checkmate
    - r-crayon
    - r-heatmaply
    - r-igraph
    - r-knitr
    - r-nntensor
    - r-outliers
    - r-plotly
    - r-plotrix
    - r-rmarkdown
    - r-rsqlite
    - r-rtensor
    - r-tagcloud
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The algorithm is based on the non-negative tucker decomposition (NTD) of nnTensor.'

