{% set version = "2.20.0" %}
{% set name = "scTensor" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 88c503b37223f892186470ac2386e108

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sctensor", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, LRBaseDbi, Seurat, scTGIF, Homo.sapiens
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-category >=2.76.0,<2.77.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-meshdbi >=1.46.0,<1.47.0
    - bioconductor-meshr >=2.16.0,<2.17.0
    - bioconductor-reactome.db >=1.95.0,<1.96.0
    - bioconductor-reactomepa >=1.54.0,<1.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-schex >=1.24.0,<1.25.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-abind
    - r-base
    - r-biocmanager
    - r-cctensor >=1.0.2
    - r-checkmate
    - r-crayon
    - r-ggplot2
    - r-heatmaply
    - r-igraph
    - r-knitr
    - r-nntensor >=1.1.5
    - r-outliers
    - r-plotly
    - r-plotrix
    - r-rmarkdown
    - r-rsqlite
    - r-rtensor >=1.4.8
    - r-tagcloud
    - r-visnetwork

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-category >=2.76.0,<2.77.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-meshdbi >=1.46.0,<1.47.0
    - bioconductor-meshr >=2.16.0,<2.17.0
    - bioconductor-reactome.db >=1.95.0,<1.96.0
    - bioconductor-reactomepa >=1.54.0,<1.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-schex >=1.24.0,<1.25.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-abind
    - r-base
    - r-biocmanager
    - r-cctensor >=1.0.2
    - r-checkmate
    - r-crayon
    - r-ggplot2
    - r-heatmaply
    - r-igraph
    - r-knitr
    - r-nntensor >=1.1.5
    - r-outliers
    - r-plotly
    - r-plotrix
    - r-rmarkdown
    - r-rsqlite
    - r-rtensor >=1.4.8
    - r-tagcloud
    - r-visnetwork

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Detection of cell-cell interaction from single-cell RNA-seq dataset by tensor decomposition
  description: The algorithm is based on the non-negative tucker decomposition (NTD2) of nnTensor.

