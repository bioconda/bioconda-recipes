{% set version = "1.34.0" %}
{% set name = "clusterSeq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e5e597dbcd6619210e5f9b552a50e45d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-clusterseq", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - bioconductor-bayseq >=2.44.0,<2.45.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
  run:
    - bioconductor-bayseq >=2.44.0,<2.45.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Clustering of high-throughput sequencing data by identifying co-expression patterns
  description: Identification of clusters of co-expressed genes based on their expression across multiple (replicated) biological samples.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

