{% set name = "SearchGUI" %}
{% set version = "3.1.1" %}
# Do not forget to update the version string in the peptide-shaker.py file
about:
    home: https://github.com/compomics/searchgui
    license: Apache License, Version 2.0
    summary: |
        SearchGUI is a user-friendly open-source graphical user interface for configuring and running proteomics identification search engines, currently supporting X!Tandem, MS-GF+, MS Amanda, MyriMatch, Comet, Tide, Andromeda and OMSSA.

package:
    name: {{ name|lower }}
    version: {{ version }}

build:
  number: 0
  skip: True    # [osx]
  ignore_prefix_files:
    - share/{{ PKG_NAME }}-{{ PKG_VERSION }}-{{ PKG_BUILDNUM }}/resources/Comet/linux/comet.exe
    - share/{{ PKG_NAME }}-{{ PKG_VERSION }}-{{ PKG_BUILDNUM }}/resources/DirecTag/linux/linux_32bit/adjustScanRankerScoreByGroup
    - share/{{ PKG_NAME }}-{{ PKG_VERSION }}-{{ PKG_BUILDNUM }}/resources/DirecTag/linux/linux_32bit/directag
    - share/{{ PKG_NAME }}-{{ PKG_VERSION }}-{{ PKG_BUILDNUM }}/resources/DirecTag/linux/linux_64bit/adjustScanRankerScoreByGroup
    - share/{{ PKG_NAME }}-{{ PKG_VERSION }}-{{ PKG_BUILDNUM }}/resources/DirecTag/linux/linux_64bit/directag
    - share/{{ PKG_NAME }}-{{ PKG_VERSION }}-{{ PKG_BUILDNUM }}/resources/MyriMatch/linux/linux_32bit/myrimatch
    - share/{{ PKG_NAME }}-{{ PKG_VERSION }}-{{ PKG_BUILDNUM }}/resources/MyriMatch/linux/linux_64bit/myrimatch

source:
    fn: {{ name }}-{{ version }}-mac_and_linux.tar.gz
    url: http://genesis.ugent.be/maven2/eu/isas/searchgui/{{ name }}/3.1.1/{{ name }}-{{ version }}-mac_and_linux.tar.gz

requirements:
  build:
  run:
    - java-jdk  >=6

test:
    commands:
      - searchgui eu.isas.searchgui.cmd.FastaCLI
      - searchgui eu.isas.searchgui.cmd.FastaCLI -Xms512m -Xmx1g

extra:
  notes: |
    SearchGUI is Java program that comes with a custom wrapper shell script.
    This shell wrapper is called "opsin" and is on $PATH by default. By default
    "-Xms512m -Xmx1g" is set in the wrapper. If you want to overwrite it you can
    specify these values directly after your binaries. If you have _JAVA_OPTIONS
    set globally this will take precedence.
    For example run it with "searchgui -Xms512m -Xmx1g"
