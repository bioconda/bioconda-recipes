{% set name = "maxbin2" %}
{% set version = "2.2.7" %}
{% set sha256 = "cb6429e857280c2b75823c8cd55058ed169c93bc707a46bde0c4383f2bffe09e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/maxbin2/files/MaxBin-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - makefile.patch

build:
  number: 8
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  run:
    - fraggenescan >=1.30
    - bowtie2
    - hmmer
    - idba  # [linux]
    - perl
    - perl-libwww-perl
    - r-base
    - r-gplots
    - tar

test:
  commands:
    - run_MaxBin.pl

about:
  home: "https://sourceforge.net/projects/maxbin"
  license: "BSD-3-Clause"
  license_family: BSD
  summary: "MaxBin is software for binning assembled metagenomic sequences based on an Expectation-Maximization algorithm."
  dev_url: "https://sourceforge.net/projects/maxbin"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - colinbrislawn
    - keuv-grvl
    - silask
  identifiers:
    - doi:10.1186/2049-2618-2-26
    - doi:10.1093/bioinformatics/btv638
