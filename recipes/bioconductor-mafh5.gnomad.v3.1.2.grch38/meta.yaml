{% set version = "3.15.0" %}
{% set name = "MafH5.gnomAD.v3.1.2.GRCh38" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e9c85173866caf998cf1af7dd35aac0b
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mafh5.gnomad.v3.1.2.grch38", max_pin="x.x") }}'
  noarch: generic
# Suggests: SNPlocs.Hsapiens.dbSNP149.GRCh38
requirements:
  host:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-genomicscores >=2.14.0,<2.15.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rhdf5 >=2.46.0,<2.47.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-genomicscores >=2.14.0,<2.15.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rhdf5 >=2.46.0,<2.47.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Minor allele frequency data from gnomAD version 3.1.2 for GRCh38'
  description: 'Store minor allele frequency data from the Genome Aggregation Database (gnomAD version 3.1.2) for the human genome version GRCh38.'

