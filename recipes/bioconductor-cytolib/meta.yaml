{% set version = "1.4.1" %}
{% set name = "cytolib" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3b9d823ae09d6d83d05e088afc955e4b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
# SystemRequirements: GNU make, C++11
requirements:
  host:
    - 'bioconductor-rprotobuflib >=1.4.0,<1.5.0'
    - r-base
    - 'r-bh >=1.62.0-1'
  run:
    - 'bioconductor-rprotobuflib >=1.4.0,<1.5.0'
    - r-base
    - 'r-bh >=1.62.0-1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides the core data structure and API to represent and interact with the gated cytometry data.'
extra:
  parent_recipe:
    name: bioconductor-cytolib
    path: recipes/bioconductor-cytolib
    version: 1.4.0

