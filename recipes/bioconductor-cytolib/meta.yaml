{% set version = "2.12.0" %}
{% set name = "cytolib" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9f90833841459092d549952e5d99124e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown
# SystemRequirements: GNU make, C++11
requirements:
  host:
    - 'bioconductor-rhdf5lib >=1.22.0,<1.23.0'
    - 'bioconductor-rprotobuflib >=2.12.0,<2.13.0'
    - r-base
    - 'r-bh >=1.75.0.0'
    - libblas
    - liblapack
  run:
    - 'bioconductor-rhdf5lib >=1.22.0,<1.23.0'
    - 'bioconductor-rprotobuflib >=2.12.0,<2.13.0'
    - r-base
    - 'r-bh >=1.75.0.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3.0-only
  summary: 'C++ infrastructure for representing and interacting with the gated cytometry data'
  description: 'This package provides the core data structure and API to represent and interact with the gated cytometry data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-cytolib
    path: recipes/bioconductor-cytolib
    version: 1.4.0

