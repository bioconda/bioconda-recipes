{% set version = "1.4.0" %}
{% set name = "cytolib" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: af2153847304cb0c12e18c8c9547160b99074ef710ac5904f6f8b2997a7043d3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-rprotobuflib >=1.4.0,<1.6.0'
    - r-base
    - 'r-bh >=1.62.0-1'
  run:
    - 'bioconductor-rprotobuflib >=1.4.0,<1.6.0'
    - r-base
    - 'r-bh >=1.62.0-1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides the core data structure and API to represent and interact with the gated cytometry data.'
extra:
  parent_recipe:
    name: bioconductor-cytolib
    path: recipes/bioconductor-cytolib
    version: 1.2.0
