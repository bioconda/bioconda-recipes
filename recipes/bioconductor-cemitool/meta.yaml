{% set version = "1.10.0" %}
{% set name = "CEMiTool" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: deabdb367abd31ca7b976e08848c55d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocManager
requirements:
  host:
    - 'bioconductor-clusterprofiler >=3.14.0,<3.15.0'
    - 'bioconductor-fgsea >=1.12.0,<1.13.0'
    - 'bioconductor-geneoverlap >=1.22.0,<1.23.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - 'r-data.table >=1.9.4'
    - r-dplyr
    - r-dt
    - r-ff
    - r-ffbase
    - r-ggdendro
    - r-ggplot2
    - r-ggpmisc
    - r-ggrepel
    - r-ggthemes
    - r-grbase
    - r-gridextra
    - r-gtable
    - r-htmltools
    - r-igraph
    - r-intergraph
    - r-knitr
    - r-matrixstats
    - r-network
    - r-plyr
    - r-pracma
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-sna
    - r-stringr
    - r-tidyr
    - r-wgcna
  run:
    - 'bioconductor-clusterprofiler >=3.14.0,<3.15.0'
    - 'bioconductor-fgsea >=1.12.0,<1.13.0'
    - 'bioconductor-geneoverlap >=1.22.0,<1.23.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - 'r-data.table >=1.9.4'
    - r-dplyr
    - r-dt
    - r-ff
    - r-ffbase
    - r-ggdendro
    - r-ggplot2
    - r-ggpmisc
    - r-ggrepel
    - r-ggthemes
    - r-grbase
    - r-gridextra
    - r-gtable
    - r-htmltools
    - r-igraph
    - r-intergraph
    - r-knitr
    - r-matrixstats
    - r-network
    - r-plyr
    - r-pracma
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-sna
    - r-stringr
    - r-tidyr
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Co-expression Modules identification Tool'
  description: 'The CEMiTool package unifies the discovery and the analysis of coexpression gene modules in a fully automatic manner, while providing a user-friendly html report with high quality graphs. Our tool evaluates if modules contain genes that are over-represented by specific pathways or that are altered in a specific sample group. Additionally, CEMiTool is able to integrate transcriptomic data with interactome information, identifying the potential hubs on each network.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

