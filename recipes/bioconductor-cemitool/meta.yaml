{% set version = "1.6.0" %}
{% set name = "CEMiTool" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 33fb85e16d00331dc843fcfc0f0ebb3b52806c46bdadc690588f9c766c6d1838
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - r-base
    - 'r-data.table >=1.9.4'
    - r-dt
    - r-ggdendro
    - r-ggplot2
    - r-ggpmisc
    - r-ggrepel
    - r-ggthemes
    - r-grbase
    - r-gridextra
    - r-gtable
    - r-htmltools
    - r-igraph
    - r-intergraph
    - r-knitr
    - r-matrixstats
    - r-network
    - r-pracma
    - r-rmarkdown
    - r-scales
    - r-sna
    - r-stringr
    - r-wgcna
  run:
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - r-base
    - 'r-data.table >=1.9.4'
    - r-dt
    - r-ggdendro
    - r-ggplot2
    - r-ggpmisc
    - r-ggrepel
    - r-ggthemes
    - r-grbase
    - r-gridextra
    - r-gtable
    - r-htmltools
    - r-igraph
    - r-intergraph
    - r-knitr
    - r-matrixstats
    - r-network
    - r-pracma
    - r-rmarkdown
    - r-scales
    - r-sna
    - r-stringr
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The CEMiTool package unifies the discovery and the analysis of coexpression gene modules in a fully automatic manner, while providing a user-friendly html report with high quality graphs. Our tool evaluates if modules contain genes that are over-represented by specific pathways or that are altered in a specific sample group. Additionally, CEMiTool is able to integrate transcriptomic data with interactome information, identifying the potential hubs on each network.'
