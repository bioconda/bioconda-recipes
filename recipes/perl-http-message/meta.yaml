{% set name = "perl-http-message" %}
{% set version = "7.01" %}
{% set sha256 = "82b79ce680251045c244ee059626fecbf98270bed1467f0175ff5ea91071437e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Message-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-http-message', max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-clone
    - perl-encode-locale
    - perl-storable
    - perl-exporter
    - perl-carp
    - perl-io-html
    - perl-compress-raw-zlib
    - perl-compress-raw-bzip2
    - perl-uri
    - perl-mime-base64
    - perl-try-tiny
    - perl-http-date
    - perl-base
    - perl-lwp-mediatypes
    - perl-encode
    - perl-extutils-makemaker
    - perl-time-local
    - perl-url-encode
    - perl-file-temp
    - perl-lib
    - perl-uri
    - perl-test-needs
    - perl-parent
  run:
    - perl
    - perl-clone
    - perl-encode-locale
    - perl-file-spec
    - perl-exporter
    - perl-carp
    - perl-io-html
    - perl-compress-raw-zlib
    - perl-compress-raw-bzip2
    - perl-uri
    - perl-mime-base64
    - perl-http-date
    - perl-base
    - perl-lwp-mediatypes
    - perl-encode >=3.01
    - perl-url-encode
    - perl-test-needs
    - perl-parent

test:
  imports:
    - HTTP::Config
    - HTTP::Headers
    - HTTP::Headers::Auth
    - HTTP::Headers::ETag
    - HTTP::Headers::Util
    - HTTP::Message
    - HTTP::Request
    - HTTP::Request::Common
    - HTTP::Response
    - HTTP::Status

about:
  home: "https://github.com/libwww-perl/HTTP-Message"
  license: "perl_5"
  summary: "HTTP style message (base class)."
  dev_url: "https://github.com/libwww-perl/HTTP-Message"
