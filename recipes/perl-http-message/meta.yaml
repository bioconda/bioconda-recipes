{% set name = "perl-http-message" %}
{% set version = "6.36" %}
{% set sha256 = "576a53b486af87db56261a36099776370c06f0087d179fc8c7bb803b48cddd76" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Message-6.36.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-encode-locale
    - perl-storable
    - perl-exporter
    - perl-carp
    - perl-io-html
    - perl-compress-raw-zlib
    - perl-uri
    - perl-mime-base64
    - perl-try-tiny
    - perl-http-date
    - perl-base
    - perl-lwp-mediatypes
    - perl-encode
    - perl-extutils-makemaker
    - perl-time-local
    - perl-url-encode
    - perl-file-temp 
    - perl-lib 
    - perl-overload 
    - perl-uri-url 
  run:
    - perl
    - perl-encode-locale
    - perl-file-spec
    - perl-exporter
    - perl-carp
    - perl-io-html
    - perl-compress-raw-zlib
    - perl-uri
    - perl-mime-base64
    - perl-http-date
    - perl-base
    - perl-lwp-mediatypes
    - perl-encode >=3.01
    - perl-url-encode

test:
  imports:
    - HTTP::Config
    - HTTP::Headers
    - HTTP::Headers::Auth
    - HTTP::Headers::ETag
    - HTTP::Headers::Util
    - HTTP::Message
    - HTTP::Request
    - HTTP::Request::Common
    - HTTP::Response
    - HTTP::Status

about:
  home: https://github.com/libwww-perl/HTTP-Message
  license: perl_5
  summary: 'HTTP style message (base class)'
