{% set name = "perl-http-message" %}
{% set version = "6.18" %}
{% set sha256 = "d060d170d388b694c58c14f4d13ed908a2807f0e581146cef45726641d809112" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Message-6.18.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-encode-locale
    - perl-storable
    - perl-exporter
    - perl-carp
    - perl-io-html
    - perl-compress-raw-zlib
    - perl-uri
    - perl-mime-base64
    - perl-try-tiny
    - perl-http-date
    - perl-base
    - perl-lwp-mediatypes
    - perl-encode
    - perl-extutils-makemaker
    - perl-time-local

  run:
    - perl
    - perl-encode-locale
    - perl-storable
    - perl-exporter
    - perl-carp
    - perl-io-html
    - perl-compress-raw-zlib
    - perl-uri
    - perl-mime-base64
    - perl-http-date
    - perl-base
    - perl-lwp-mediatypes
    - perl-encode

test:
  imports:
    - HTTP::Config
    - HTTP::Headers
    - HTTP::Headers::Auth
    - HTTP::Headers::ETag
    - HTTP::Headers::Util
    - HTTP::Message
    - HTTP::Request
    - HTTP::Request::Common
    - HTTP::Response
    - HTTP::Status

about:
  home: https://github.com/libwww-perl/HTTP-Message
  license: perl_5
  summary: 'HTTP style message (base class)'
