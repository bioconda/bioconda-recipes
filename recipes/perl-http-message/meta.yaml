package:
  name: perl-http-message
  version: "6.11"

source:
  fn: HTTP-Message-6.11.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/HTTP-Message-6.11.tar.gz
  md5: 4ed7add10daea3ab30abfeab6d03872f

build:
  number: 0

requirements:
  build:
    - perl-threaded
    - perl-encode-locale
    - perl-http-date
    - perl-io-html
    - perl-lwp-mediatypes
    - perl-uri

  run:
    - perl-threaded
    - perl-encode-locale
    - perl-http-date
    - perl-io-html
    - perl-lwp-mediatypes
    - perl-uri

test:
  # Perl 'use' tests
  imports:
    - HTTP::Config
    - HTTP::Headers
    - HTTP::Headers::Auth
    - HTTP::Headers::ETag
    - HTTP::Headers::Util
    - HTTP::Message
    - HTTP::Request
    - HTTP::Request::Common
    - HTTP::Response
    - HTTP::Status

about:
  home: http://metacpan.org/pod/HTTP-Message
  license: perl_5
  summary: 'HTTP style messages'
