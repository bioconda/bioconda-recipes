{% set name = "pbaa" %}
{% set version = "0.1.2" %}
{% set pbaa_sha256 = "cc6e374aff7f9101ddfafc1a99bda65c790aacfe3622df838963aa3acaaef6d4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbAA/releases/download/v{{ version }}/pbaa
    sha256: {{ pbaa_sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbAA
  license: BSD-3-Clause-Clear
  summary: PacBio tool to cluster HiFi reads and generate high quality consensus sequences

extra:
  recipe-maintainers:
    - zeeev
    
build:
  number: 0
  noarch: generic

test:
  commands:
    - pbaa -h
