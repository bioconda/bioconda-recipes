{% set name = "cressent" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/20/f2/e033e96f3d9dae8fecac2c15a53d416bc8be1408e33d4d52a3429056ed4e/cressent-1.0.2.tar.gz
  sha256: ca9a30fe0c8ddaad5afc280115c65e58919c7c109d1d5fe876a205c6a6020b1e
  

build:
  number: 0
  script: 
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - cressent = cressent.cli:cli
  noarch: python
  run_exports:
    - {{ pin_subpackage("cressent", max_pin="x.x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=64.0.0
    - wheel
  run:
    - python >=3.6
    - numpy >=1.21.0
    - mafft >=7.0
    - trimal >=1.5.0 
    - iqtree >=2.3.6
    - seqkit >=2.9.0 
    - pytest >=8.3
    - pandas >=2.2
    - biopython >=1.85
    - blast >=2.16.0
    - cd-hit >=4.5
    - diamond >=2.0
    - mcl >=22.0
    - r-base >=4.0
    - r-ape >=5.5
    - r-dendextend >=1.19.0
    - r-ggseqlogo >=0.2
    - bioconductor-biostrings >=2.74.0
    - bioconductor-decipher >=3.2.0
    - r-ggplot2 >=3.5
    - r-tidytree >=0.4.6
    - r-dplyr >=1.1.4
    - r-tidyr >=1.3.1
    - r-rlang >=1.1.4
    - r-gggenes >=0.5
    - r-RColorBrewer >=1.1.3
    - bioconductor-treeio >=1.30.0
    - bioconductor-ggtree >=3.14.0
    - bioconductor-ggtreeextra >=1.16.0
    - viennarna
    - gffutils >=0.13
    - scipy >=1.15.2
    - matplotlib-base >=3.10.0
    - seaborn >=0.13.2
    - meme >=5.5
    - click

test:
  imports:
    - cressent
  commands:
    - cressent --help
    - cressent build_tree --help
    - cressent align --help

about:
  home: https://github.com/ricrocha82/cressent
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A comprehensive toolkit for ssDNA virus analysis'
  description: |
    cressent is a tool for analyzing ssDNA viruses, providing modules for 
    sequence alignment, phylogenetic analysis, motif discovery, visualization and more.
  doc_url: https://cressent.readthedocs.io/en/latest/
  dev_url: https://github.com/ricrocha82/cressent

extra:
  recipe-maintainers:
    - ricrocha82
    - mtisza1
