{% set version = "1.42.0" %}
{% set name = "oligoClasses" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 62c218d5484e9e55d352b351c8cee23a89f5301f3ff66a9a65a330f79a7ee11b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affyio >=1.50.0,<1.52.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocinstaller >=1.30.0,<1.32.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-dbi
    - r-ff
    - r-foreach
    - r-rsqlite
  run:
    - 'bioconductor-affyio >=1.50.0,<1.52.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocinstaller >=1.30.0,<1.32.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-dbi
    - r-ff
    - r-foreach
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package contains class definitions, validity checks, and initialization methods for classes used by the oligo and crlmm packages.'
extra:
  identifiers:
    - biotools:oligoclasses
    - doi:10.1038/nmeth.3252
