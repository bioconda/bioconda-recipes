{% set version = "1.36.0" %}
{% set name = "PREDA" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 90ad6e955580635e4f1dfce8e9f3307d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: quantsmooth, qvalue, limma, caTools, affy, PREDAsampledata
requirements:
  host:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-multtest >=2.46.0,<2.47.0'
    - r-base
    - 'r-lokern >=1.0.9'
  run:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-multtest >=2.46.0,<2.47.0'
    - r-base
    - 'r-lokern >=1.0.9'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Position Related Data Analysis'
  description: 'Package for the position related analysis of quantitative functional genomics data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:preda
    - doi:10.1093/bioinformatics/btr404
  parent_recipe:
    name: bioconductor-preda
    path: recipes/bioconductor-preda
    version: 1.26.1

