{% set version = "1.68.0" %}
{% set name = "convert" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 938e70253370992e1c050c9b04b079d3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-marray >=1.70.0,<1.71.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-marray >=1.70.0,<1.71.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Convert Microarray Data Objects'
  description: 'Define coerce methods for microarray data objects.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:convert
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-convert
    path: recipes/bioconductor-convert
    version: 1.56.0

