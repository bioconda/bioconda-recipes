{% set version = "1.10.0" %}
{% set name = "chipseqDBData" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b58f9618510abbff77de665458a79108
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'Data for the chipseqDB Workflow'
  description: 'Sorted and indexed BAM files for ChIP-seq libraries, for use in the chipseqDB workflow. BAM indices are also included.'

