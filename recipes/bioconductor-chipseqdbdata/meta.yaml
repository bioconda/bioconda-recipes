{% set version = "1.6.0" %}
{% set name = "chipseqDBData" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d2e9b600e63871f7e6de934928eeb909
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationhub >=2.22.0,<2.23.0'
    - 'bioconductor-experimenthub >=1.16.0,<1.17.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.22.0,<2.23.0'
    - 'bioconductor-experimenthub >=1.16.0,<1.17.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'Data for the chipseqDB Workflow'
  description: 'Sorted and indexed BAM files for ChIP-seq libraries, for use in the chipseqDB workflow. BAM indices are also included.'

