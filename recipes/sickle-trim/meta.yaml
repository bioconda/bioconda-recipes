{% set version = "1.33" %}

package:
  name: sickle-trim
  version: {{ version }}

source:
  fn: sickle-{{ version }}.tar.gz
  url: https://github.com/najoshi/sickle/archive/v{{ version }}.tar.gz

build:
  number: 1

requirements:
  build:
    - zlib 1.2.8
  run:
    - zlib 1.2.8

test:
  commands:
    - sickle --version

about:
  home: https://github.com/najoshi/sickle
  license: MIT
  summary: Windowed Adaptive Trimming for fastq files using quality
