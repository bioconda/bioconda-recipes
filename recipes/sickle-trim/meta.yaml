{% set version = "1.33" %}
{% set sha256 = "eab271d25dc799e2ce67c25626128f8f8ed65e3cd68e799479bba20964624734" %}

package:
  name: "sickle-trim"
  version: {{ version }}

source:
  url: https://github.com/najoshi/sickle/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-master-sickle.patch

build:
  number: 12
  run_exports:
    - {{ pin_subpackage('sickle-trim', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - sickle --version

about:
  home: "https://github.com/najoshi/sickle"
  license: MIT
  license_family: MIT
  summary: "Windowed Adaptive Trimming for fastq files using quality."
  dev_url: "https://github.com/najoshi/sickle"
  doc_url: "https://github.com/najoshi/sickle/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:sickle
    - usegalaxy-eu:sickle
