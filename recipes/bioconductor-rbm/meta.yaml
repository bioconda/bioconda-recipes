{% set version = "1.22.0" %}
{% set name = "RBM" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1166f5581afaf3f061f191c899865d86
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-marray >=1.68.0,<1.69.0'
    - r-base
  run:
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-marray >=1.68.0,<1.69.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'RBM: a R package for microarray and RNA-Seq data analysis'
  description: 'Use A Resampling-Based Empirical Bayes Approach to Assess Differential Expression in Two-Color Microarrays and RNA-Seq data sets.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:rbm
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbm
    path: recipes/bioconductor-rbm
    version: 1.12.0

