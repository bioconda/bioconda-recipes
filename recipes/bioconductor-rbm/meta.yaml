{% set version = "1.16.0" %}
{% set name = "RBM" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ef9b3a8bb641fc13f7d536400f49dd64
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - r-base
  run:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Use A Resampling-Based Empirical Bayes Approach to Assess Differential Expression in Two-Color Microarrays and RNA-Seq data sets.'
extra:
  identifiers:
    - biotools:rbm
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbm
    path: recipes/bioconductor-rbm
    version: 1.12.0

