{% set name = "octopus" %}
{% set version = "0.7.2" %}
{% set sha256 = "887096c7357b1ba7f0653f9ad34fa32f56f80ba618fe4daaf6837d4737e7838d" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/luntergroup/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - distro
  host:
    - boost-cpp
    - gmp
    - htslib
    - wget
    - icu
    - bzip2
    - xz
    - zlib
  run:
    - boost-cpp
    - gmp
    - htslib
    - icu
    - bzip2
    - xz
    - zlib

test:
  commands:
    - octopus --version

about:
  home: https://github.com/luntergroup/octopus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Octopus is a mapping-based variant caller that implements several calling models within a unified haplotype-aware framework."
