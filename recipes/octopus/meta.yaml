{% set name = "octopus" %}
{% set version = "0.7.0" %}
{% set sha256 = "0b9d5689a6e02d58ecc7cb475a730fddd96ca506be2a047c588ed5a3e7d2d06b" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/luntergroup/{{ name }}/archive/v0.7.0.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Fix-Clang-8-compile-errors.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost-cpp
    - gmp
    - htslib
    - wget
    - icu
    - bzip2
    - xz
    - zlib
  run:
    - boost-cpp
    - gmp
    - htslib
    - icu
    - bzip2
    - xz
    - zlib

test:
  commands:
    - octopus -h

about:
  home: https://github.com/luntergroup/octopus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Octopus is a mapping-based variant caller that implements several calling models within a unified haplotype-aware framework."
