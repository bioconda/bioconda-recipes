{% set name = "octopus" %}
{% set version = "0.7.3" %}
{% set sha256 = "eddeeb3fa82465ac1cc92589e1974ba62550ecf4355a594bd2e3779d6ff96048" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/luntergroup/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - distro
  host:
    - boost-cpp
    - gmp
    - htslib
    - wget
    - icu
    - bzip2
    - xz
    - zlib
  run:
    - boost-cpp
    - gmp
    - htslib
    - icu
    - bzip2
    - xz
    - zlib

test:
  commands:
    - octopus --version

about:
  home: https://github.com/luntergroup/octopus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Octopus is a mapping-based variant caller that implements several calling models within a unified haplotype-aware framework."
