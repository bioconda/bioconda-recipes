{% set name = "octopus" %}
{% set version = "0.7.1" %}
{% set sha256 = "b544121cb132634a1156e79c0a2ff19abacd3fb4ad5b711dec9dc664b6fcf49a" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/luntergroup/{{ name }}/archive/v0.7.1-beta.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - distro
  host:
    - boost-cpp
    - gmp
    - htslib
    - wget
    - icu
    - bzip2
    - xz
    - zlib
  run:
    - boost-cpp
    - gmp
    - htslib
    - icu
    - bzip2
    - xz
    - zlib

test:
  commands:
    - octopus --version

about:
  home: https://github.com/luntergroup/octopus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Octopus is a mapping-based variant caller that implements several calling models within a unified haplotype-aware framework."
