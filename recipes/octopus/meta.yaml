{% set name = "octopus" %}
{% set version = "0.6.0b" %}
{% set sha256 = "c6c0bf797b46395a9c3df70ea6f32822eae664a21bc4906c89a248c5a07949a5" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  # Not building on osx CircleCI and unsure how to fix; does not pick
  # up 7.2 compilers
  skip: true # [osx]

source:
  url: https://github.com/luntergroup/{{ name }}/archive/v0.6.0-beta.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_march_set_to_native.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - libboost
    - htslib
    - wget
    - icu
    - bzip2
    - xz
    - zlib
  run:
    - libboost
    - htslib
    - icu
    - bzip2
    - xz
    - zlib

test:
  commands:
    - octopus -h

about:
  home: https://github.com/luntergroup/octopus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Octopus is a mapping-based variant caller that implements several calling models within a unified haplotype-aware framework."
