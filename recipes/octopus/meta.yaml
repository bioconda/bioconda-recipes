{% set name = "octopus" %}
{% set version = "0.6.2b" %}
{% set sha256 = "0ef417ac7e41fa63c99ff6be55e7a6d62db05967cb5d08b5a43a717fd8e3709f" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/luntergroup/{{ name }}/archive/v0.6.2-beta.tar.gz
  sha256: {{ sha256 }}
  patches:
    - fix_march_set_to_native.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - libboost
    - htslib
    - wget
    - icu
    - bzip2
    - xz
    - zlib
  run:
    - libboost
    - htslib
    - icu
    - bzip2
    - xz
    - zlib

test:
  commands:
    - octopus -h

about:
  home: https://github.com/luntergroup/octopus
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Octopus is a mapping-based variant caller that implements several calling models within a unified haplotype-aware framework."
