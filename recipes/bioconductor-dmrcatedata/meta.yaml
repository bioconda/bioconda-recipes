{% set version = "2.28.0" %}
{% set name = "DMRcatedata" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4c413bcd2857f948ae989ce3d4ec0525

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dmrcatedata", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr
requirements:
  host:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - r-base
    - r-plyr
    - r-readxl
  run:
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - r-base
    - r-plyr
    - r-readxl
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: Data Package for DMRcate
  description: This package contains 9 data objects supporting functionality and examples of the Bioconductor package DMRcate.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  parent_recipe:
    name: bioconductor-dmrcatedata
    path: recipes/bioconductor-dmrcatedata
    version: 1.16.0

