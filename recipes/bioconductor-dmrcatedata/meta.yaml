{% set version = "1.18.0" %}
{% set name = "DMRcatedata" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b929cb1b0888f6cbd0e41219b3807b84
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package contains 8 data objects supporting functionality and examples of the Bioconductor package DMRcate.'
extra:
  parent_recipe:
    name: bioconductor-dmrcatedata
    path: recipes/bioconductor-dmrcatedata
    version: 1.16.0

