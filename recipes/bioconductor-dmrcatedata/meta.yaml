{% set version = "1.18.0" %}
{% set name = "DMRcatedata" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9984b92e02032bcf59990ded1235e7b2805336ed16f4244b5d095234b8d2b9b7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package contains 8 data objects supporting functionality and examples of the Bioconductor package DMRcate.'
extra:
  parent_recipe:
    name: bioconductor-dmrcatedata
    path: recipes/bioconductor-dmrcatedata
    version: 1.16.0
