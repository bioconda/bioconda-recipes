{% set version = "2.6.0" %}
{% set name = "DMRcatedata" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bc68f211877414e2141cd3fa457526bb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-experimenthub >=1.14.0,<1.15.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-gviz >=1.32.0,<1.33.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - r-base
    - r-plyr
    - r-readxl
  run:
    - 'bioconductor-experimenthub >=1.14.0,<1.15.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-gviz >=1.32.0,<1.33.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - r-base
    - r-plyr
    - r-readxl
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Data Package for DMRcate'
  description: 'This package contains 9 data objects supporting functionality and examples of the Bioconductor package DMRcate.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-dmrcatedata
    path: recipes/bioconductor-dmrcatedata
    version: 1.16.0

