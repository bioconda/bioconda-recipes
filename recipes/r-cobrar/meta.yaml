{% set name = "cobrar" %}
{% set version = '0.2.2' %}
{% set github = "https://github.com/Waschina/cobrar" %}
{% set sha256 = '0f3858ec0caaabd9c95405ee3d325ae28d41e9c13bde5b89e96e519d2eff10a3' %}

package:
  name: r-{{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ github }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage("r-cobrar", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - glpk >=4.65
    - libsbml >=5.18.0
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-matrix
  run:
    - glpk >=4.65
    - libsbml >=5.18.0
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-matrix

test:
  commands:
    - $R -e "library('cobrar')"

about:
  home: https://github.com/Waschina/cobrar
  license: GPL-3.0-or-later
  summary: COnstraint-based Reconstruction and Analysis (COBRA) of metabolic networks in R
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  doc_url: https://waschina.github.io/cobrar/
  dev_url: https://github.com/Waschina/cobrar
  
extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - Waschina

