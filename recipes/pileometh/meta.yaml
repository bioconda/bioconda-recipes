{% set version = "0.3.0" %}
{% set sha256 = "b5a49f213bba9113d2c9951de9daf676efd9b9c94327097e960b8623765f1b91" %}
package:
  name: pileometh
  version: '{{version}}'

build:
  number: 0
  skip: false

source:
  fn: PileOMeth-{{version}}.tar.gz
  sha256: '{{sha256}}'
  url: https://github.com/dpryan79/PileOMeth/archive/{{version}}.tar.gz

requirements:
  build:
    - zlib {{CONDA_ZLIB}}*
    - gcc
  run:
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - PileOMeth --version

about:
  home: https://github.com/dpryan79/PileOMeth
  license: MIT
  summary: A (mostly) universal methylation extractor for BS-seq experiments.
  license_family: MIT
