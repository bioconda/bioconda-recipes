{% set name = "discovar" %}
{% set version = "52488" %}
{% set sha256 = "c46e8f5727b3c8116d715c02e20a83e6261c762e8964d00709abfb322a501d4e" %}

package:
  name: "{{ name }}"
  version: '{{ version }}'

source:
  url: ftp://ftp.broadinstitute.org/distribution/crd/nightly/discovar/discovar-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:

test:
  commands:
    - Discovar -h

about:
  home: https://software.broadinstitute.org/software/discovar/blog/
  license: 'MIT'
  summary: 'Suitable for variant calling with reference and de novo assembly of small genomes.'

extra:
  identifiers:
    - biotools:discovar
    - doi:10.1038/ng.3121
