{% set version = '1.16.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-spp
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/spp_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/spp/spp_{{ version }}.tar.gz
  sha256: 3c890f3c414183167f9643b556621dcdc14ce6a1b54a04d618c74070fdebfd23

build:
  merge_build_host: True  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-bh >=1.66
    - r-rcpp
    - bioconductor-rsamtools
    - r-catools

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-bh >=1.66
    - r-rcpp
    - bioconductor-rsamtools
    - r-catools

test:
  commands:

    - $R -e "library('spp')"           # [not win]
    - "\"%R%\" -e \"library('spp')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=spp
  license: GPL-2
  summary: Analysis of ChIP-seq and other functional sequencing data [Kharchenko PV (2008) <DOI:10.1038/nbt.1508>].
  license_family: GPL2
extra:
  identifiers:
    - biotools:spp
    - doi:10.1038/nbt.1508
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
