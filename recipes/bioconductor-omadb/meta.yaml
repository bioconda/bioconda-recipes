{% set version = "2.26.0" %}
{% set name = "OmaDB" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 76003a8021b656c6ff07ab90285e09ff

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-omadb", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-ape
    - r-base
    - r-httr >=1.2.1
    - r-jsonlite
    - r-plyr >=1.8.4
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-ape
    - r-base
    - r-httr >=1.2.1
    - r-jsonlite
    - r-plyr >=1.8.4

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: R wrapper for the OMA REST API
  description: A package for the orthology prediction data download from OMA database.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

