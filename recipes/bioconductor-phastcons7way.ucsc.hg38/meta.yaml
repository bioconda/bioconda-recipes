{% set version = "3.7.1" %}
{% set name = "phastCons7way.UCSC.hg38" %}
{% set bioc = "3.20" %}

about:
  description: Store UCSC phastCons conservation scores for the human genome (hg38) calculated from multiple alignments with other 6 vertebrate species.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: UCSC phastCons conservation scores for hg38

build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phastcons7way.ucsc.hg38", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

requirements:
  host:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-genomicscores >=2.18.0,<2.19.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
  run:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-genomicscores >=2.18.0,<2.19.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103

source:
  md5: c2d87446b022c166c1c325ea2aef521d
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

