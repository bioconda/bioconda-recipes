{% set version = "1.1.1" %}
{% set sha256 = "61552796cdb5c7908c32cbc6f18e866912b54a1b61451c412520e44baa45a515" %}

package:
  name: irida-linker
  version: '{{ version }}'

source:
  url: https://github.com/phac-nml/irida-linker/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 3
  run_exports:
    - {{ pin_subpackage('sepp', max_pin="x") }}

requirements:
  run:
    - perl >=5.22
    - perl-lwp-simple
    - perl-lwp-protocol-https
    - perl-json
    - perl-getopt-long
    - perl-file-path
    - perl-config-simple
    - perl-termreadkey =2.32
    - perl-http-message
    - perl-libwww-perl

test:
  commands:
    - ngsArchiveLinker.pl

about:
  home: https://github.com/phac-nml/irida-linker
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The NGS Archive Linker is a Perl script. 
