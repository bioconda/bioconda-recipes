{% set version = "1.0.2" %}
{% set sha256 = "5486289a58df1d735a1e58fc3ae9cdc540eb784d3f5626e3dbaab07ac0d43a50" %}

package:
  name: irida-linker
  version: '{{ version }}'

source:
  url: https://github.com/phac-nml/irida-linker/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl >=5.22
  run:
    - perl >=5.22
    - perl-lwp-simple
    - perl-json
    - perl-getopt-long
    - perl-file-path
    - perl-config-simple
    - perl-termreadkey
    - perl-http-message
    - perl-libwww-perl

test:
  commands:
    - ngsArchiveLinker.pl

about:
  home: https://github.com/phac-nml/irida-linker
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: The NGS Archive Linker is a Perl script used to generate a structure of links for files stored in the IRIDA platform.
