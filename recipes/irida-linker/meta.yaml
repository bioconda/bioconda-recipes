package:
  name: irida-linker
  version: "1.0.0"

source:
  git_url: http://gitlab-irida.corefacility.ca/irida/irida-linker.git
  git_rev: 495a12e4
  

build:
  number: 0
  skip: True  # [osx]
  
requirements:
  build:
    - perl-lwp-simple
    - perl-json
    - perl-getopt-long
    - perl-file-path
    - perl-config-simple
    - perl-termreadkey
    - perl-http-message
    - perl-libwww-perl
    
  run:
    - perl-lwp-simple
    - perl-json
    - perl-getopt-long
    - perl-file-path
    - perl-config-simple
    - perl-termreadkey
    - perl-http-message
    - perl-libwww-perl
test:
  commands:
    - ngsArchiveLinker.pl
extra:
  skip-lints:
    - uses_git_url
    -  missing_hash
about:
  home: 
  license: apache_2.0
  license_file: LICENSE
  summary: The NGS Archive Linker is a Perl script used to generate a structure of links for files stored in the IRIDA platform.