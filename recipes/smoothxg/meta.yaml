{% set name = "smoothxg" %}
{% set version = "0.8.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: e6f6a9c7d89e7bab414196ce124fa2ccb23d45ffbbf0aa7300f41390a8510ac3
  patches:
    - CMakeLists.patch

build:
  skip: True  # [osx]
  number: 1
  run_exports:
    - {{ pin_subpackage('smoothxg', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - llvm-openmp
    - libgomp  # [linux]
    - ninja
  host:
    - llvm-openmp
    - libgomp  # [linux]
    - zlib
    - zstd
    - jemalloc
    - gsl
    - sdsl-lite
    - odgi
    - pybind11
  run:
    - llvm-openmp
    - libgomp  # [linux]
    - sdsl-lite
    - odgi
    - jemalloc

test:
  commands:
    - smoothxg --help

about:
  home: https://github.com/pangenome/smoothxg
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Local reconstruction of variation graphs using partial order alignment."
  dev_url: https://github.com/pangenome/smoothxg
  doc_url: "https://github.com/pangenome/smoothxg/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - AndreaGuarracino
  identifiers:
    - doi:10.1038/s41592-024-02430-3
  additional-platforms:
    - linux-aarch64
