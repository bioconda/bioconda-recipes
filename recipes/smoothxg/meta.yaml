{% set name = "smoothxg" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: b2b1402971c2e5cf85b318ab98583bf33f78cee33c4bcd8faa140624a76e84be
  patches:
    - CMakeLists.patch

build:
  skip: True  # [osx]
  number: 1
  run_exports:
    - {{ pin_subpackage('smoothxg', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - llvm-openmp  # [osx]
    - libgomp # [linux]
    - zlib
    - zstd
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - libgomp # [linux]

test:
  commands:
    - smoothxg --help

about:
  home: https://github.com/pangenome/smoothxg
  license: MIT
  license_file: LICENSE
  summary: Local reconstruction of variation graphs using partial order alignment

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - AndreaGuarracino
