{% set name = "smoothxg" %}
{% set version = "0.6.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 29cebf22edc91b28d38bc186135df393d10ad4ce10ff9a847262221143e0f15e

build:
  skip: True  # [osx]
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - zstd
    - jemalloc
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - smoothxg --help

about:
  home: https://github.com/pangenome/smoothxg
  license: MIT
  license_file: LICENSE
  summary: Local reconstruction of variation graphs using partial order alignment

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - AndreaGuarracino
