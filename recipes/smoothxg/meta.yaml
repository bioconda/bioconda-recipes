{% set name = "smoothxg" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 80a295b57fe737a8b3c824c510c17271d8ba143cc9bd7f4024d772f0b60ec444

build:
  skip: True  # [osx or py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - zstd
    - jemalloc
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - smoothxg --help

about:
  home: https://github.com/pangenome/smoothxg
  license: MIT
  license_file: LICENSE
  summary: Local reconstruction of variation graphs using partial order alignment

extra:
  skip-lints:
    - uses_vcs_url
