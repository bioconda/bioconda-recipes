{% set name = "smoothxg" %}
{% set version = "0.6.7" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/pangenome/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 3e34ecccd1225a5ad7b1160b67d4faed175c9926e48b7aaebf7c5646d579388c

build:
  skip: True  # [osx]
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - zstd
    - jemalloc
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - smoothxg --help

about:
  home: https://github.com/pangenome/smoothxg
  license: MIT
  license_file: LICENSE
  summary: Local reconstruction of variation graphs using partial order alignment

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - AndreaGuarracino
