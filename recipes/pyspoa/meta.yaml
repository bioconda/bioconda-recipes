{% set name = "pyspoa" %}
{% set version = "0.3.1" %}
{% set sha256 = "4c198cb67a69792b0bb272bbf9397e078d764a4995c0e351b947ede95b53ffa2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyspoa-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 38]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('pyspoa', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake <4
    - pkg-config
  host:
    - python
    - pip
    - pybind11
    - scikit-build
    - zlib
  run:
    - python

test:
  imports:
    - spoa

about:
  home: "https://github.com/nanoporetech/pyspoa"
  license: MIT
  license_family: MIT
  license_file: "src/LICENSE"
  summary: "Python binding to spoa library."
  doc_url: "https://github.com/nanoporetech/spoa"
  dev_url: "https://github.com/nanoporetech/pyspoa/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - cjw85
    - iiSeymour
  additional-platforms:
    - linux-aarch64
    - osx-arm64
