{% set name = "pyspoa" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cmake
    - pybind11
    - python
  run:

test:
  imports:
    - spoa

about:
  home: https://github.com/nanoporetech/pyspoa
  license: MIT License
  license_family: OTHER
  license_file: LICENSE.md
  summary: Python binding to spoa library.
  doc_url: https://github.com/nanoporetech/spoa
  dev_url: https://github.com/nanoporetech/spoa

extra:
  recipe-maintainers:
    - cjw85
    - iiSeymour
