{% set name = "pyspoa" %}
{% set version = "0.3.0" %}
{% set sha256 = "82f8bdd1b9b0fef491536687a18c09b3b3604ff126158d2a3bc286e0998a7cc8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/nanoporetech/pyspoa.git
  git_rev: v{{ version }}
  sha256: unused

build:
  number: 0
  skip: True  # [py < 38]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('pyspoa', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - pkg-config
  host:
    - python
    - pip
    - pybind11
    - scikit-build
    - zlib
  run:
    - python

test:
  imports:
    - spoa

about:
  home: "https://github.com/nanoporetech/pyspoa"
  license: MIT
  license_family: MIT
  license_file: "src/LICENSE"
  summary: "Python binding to spoa library."
  doc_url: "https://github.com/nanoporetech/spoa"
  dev_url: "https://github.com/nanoporetech/pyspoa/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - cjw85
    - iiSeymour
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
