{% set name = "pyspoa" %}
{% set version = "0.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/nanoporetech/pyspoa/archive/refs/tags/v{{ version }}.tar.gz
    sha256: a1e630ef30a42d8e8c076d914261d0d34060631d64694569d52c1a2be5deada7
  - url: https://github.com/rvaser/spoa/archive/12f2ad2a76030ed25aaa616c3a171d149ca9fd13.tar.gz
    sha256 : c2cc88ad6c2fd8e957ead33c771dc5554909b18eb998795ac5a0b0a20a438d9e
    folder : src

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pybind11
    - python
    - pip
  run:
    - python

test:
  imports:
    - spoa

about:
  home: https://github.com/nanoporetech/pyspoa
  license: MIT License
  license_family: OTHER
  license_file: LICENSE
  summary: Python binding to spoa library.
  doc_url: https://github.com/nanoporetech/spoa
  dev_url: https://github.com/nanoporetech/spoa

extra:
  recipe-maintainers:
    - cjw85
    - iiSeymour
