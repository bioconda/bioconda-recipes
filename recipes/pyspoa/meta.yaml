{% set name = "pyspoa" %}
{% set version = "0.3.0" %}
{% set sha256 = "82f8bdd1b9b0fef491536687a18c09b3b3604ff126158d2a3bc286e0998a7cc8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspoa-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 38]
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('pyspoa', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - python
    - pip
    - pybind11
    - scikit-build
    - zlib
  run:
    - python

test:
  imports:
    - spoa

about:
  home: https://github.com/nanoporetech/pyspoa
  license: MIT
  license_family: MIT
  license_file: src/LICENSE
  summary: Python binding to spoa library.
  doc_url: https://github.com/nanoporetech/spoa
  dev_url: https://github.com/nanoporetech/spoa

extra:
  recipe-maintainers:
    - cjw85
    - iiSeymour
  additional-platforms:
    - linux-aarch64
    - osx-arm64
