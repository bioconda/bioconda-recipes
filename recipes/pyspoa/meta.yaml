{% set name = "pyspoa" %}
{% set version = "0.2.1" %}
{% set sha256 = "a8a7b7df3faa1b5bb16d6b4e82099b1c9aca604c8288bcf8ca4960d376f7ff8c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyspoa-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 38]
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('pyspoa', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - python
    - pip
    - setuptools
    - wheel
    - pybind11
    - scikit-build
    - zlib
  run:
    - python

test:
  imports:
    - spoa

about:
  home: https://github.com/nanoporetech/pyspoa
  license: MIT
  license_family: MIT
  license_file: src/LICENSE
  summary: Python binding to spoa library.
  doc_url: https://github.com/nanoporetech/spoa
  dev_url: https://github.com/nanoporetech/spoa

extra:
  recipe-maintainers:
    - cjw85
    - iiSeymour
