{% set name = "pyspoa" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/nanoporetech/pyspoa/releases/download/v{{ version }}/pyspoa-{{ version }}.tar.gz
  sha256: dbc5e1f3ab2a379f1d5966b6d970ac1228fccc9e4105054e02c1170cb7cb146d

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pybind11
    - python
  run:

test:
  imports:
    - spoa

about:
  home: https://github.com/nanoporetech/pyspoa
  license: MIT License
  license_family: OTHER
  license_file: LICENSE
  summary: Python binding to spoa library.
  doc_url: https://github.com/nanoporetech/spoa
  dev_url: https://github.com/nanoporetech/spoa

extra:
  recipe-maintainers:
    - cjw85
    - iiSeymour
