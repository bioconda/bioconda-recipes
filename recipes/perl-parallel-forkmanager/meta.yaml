package:
  name: perl-parallel-forkmanager
  version: "2.03"

source:
  url: https://cpan.metacpan.org/authors/id/Y/YA/YANICK/Parallel-ForkManager-2.03.tar.gz
  sha256: c0e0bead458224b9ac5bb32ed2b1fa088963b565521c1bb1a6a3566d522c2e35

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-parallel-forkmanager', max_pin='x') }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-storable
    - perl-extutils-makemaker
    - perl-test-warn
    - perl-file-path
    - perl-file-temp
    - perl-carp
    - perl-moo

  run:
    - perl
    - perl-file-path
    - perl-file-temp
    - perl-storable
    - perl-carp
    - perl-moo

test:
  # Perl 'use' tests
  imports:
    - Parallel::ForkManager

about:
  home: https://github.com/dluxhu/perl-parallel-forkmanager
  license: perl_5
  summary: 'A simple parallel processing fork manager'
