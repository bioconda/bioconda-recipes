package:
  name: perl-parallel-forkmanager
  version: "2.04"

source:
  url: https://cpan.metacpan.org/authors/id/Y/YA/YANICK/Parallel-ForkManager-2.04.tar.gz
  sha256: 606894fc2e9f7cd13d9ec099aaac103a8f0943d1d80c2c486bae14730a39b7fc

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-parallel-forkmanager', max_pin='x') }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-storable
    - perl-extutils-makemaker
    - perl-test-warn
    - perl-file-path
    - perl-file-temp
    - perl-carp
    - perl-moo

  run:
    - perl
    - perl-file-path
    - perl-file-temp
    - perl-storable
    - perl-carp
    - perl-moo

test:
  # Perl 'use' tests
  imports:
    - Parallel::ForkManager

about:
  home: https://github.com/dluxhu/perl-parallel-forkmanager
  license: perl_5
  summary: 'A simple parallel processing fork manager'
