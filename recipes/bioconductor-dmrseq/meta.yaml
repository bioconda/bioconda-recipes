{% set version = "1.30.0" %}
{% set name = "dmrseq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: bc5a7435d0d0f3c2260acb4ed73c1fe4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dmrseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, TxDb.Hsapiens.UCSC.hg19.knownGene, org.Hs.eg.db
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-annotatr >=1.36.0,<1.37.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-nlme
    - r-outliers
    - r-rcolorbrewer
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-annotatr >=1.36.0,<1.37.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-nlme
    - r-outliers
    - r-rcolorbrewer

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Detection and inference of differentially methylated regions from Whole Genome Bisulfite Sequencing
  description: This package implements an approach for scanning the genome to detect and perform accurate inference on differentially methylated regions from Whole Genome Bisulfite Sequencing data. The method is based on comparing detected regions to a pooled null distribution, that can be implemented even when as few as two samples per population are available. Region-level statistics are obtained by fitting a generalized least squares (GLS) regression model with a nested autoregressive correlated error structure for the effect of interest on transformed methylation proportions.
  license_file: LICENSE

