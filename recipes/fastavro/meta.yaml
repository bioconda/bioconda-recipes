package:
  name: fastavro
  version: "0.9.9"

source:
  fn: fastavro-0.9.9.tar.gz
  url: https://pypi.python.org/packages/fe/fe/df11c95c997f8cdc9f530d8e5ce741c55c8ec3c0e06651bd320bd8179a79/fastavro-0.9.9.tar.gz
  md5: 4df32cc1dd620639a59392cb5a028c78
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - fastavro = fastavro:main
    #
    # Would create an entry point called fastavro that calls fastavro.main()

    - fastavro = fastavro.__main__:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1
  skip: False

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - fastavro

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - fastavro --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - flake8
    - nose
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/tebeka/fastavro
  license: MIT License
  summary: 'Fast read/write of AVRO files'

