{% set name = "gadem" %}
{% set version = "1.3.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://www.niehs.nih.gov/research/resources/assets/docs/{{ name }}_v{{ version }}.tar.gz
  sha256: afe89b8d1ecf7d7dc785b9f59ffdfdb511df68c147934eedc0398873fa2640dc

build:
  number: 9
  run_exports:
    - {{ pin_subpackage('gadem', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config

test:
  commands:
    - gadem

about:
  home: "https://www.niehs.nih.gov/research/resources/software/biostatistics/gadem/index.cfm"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "A Genetic Algorithm Guided Formation of Spaced Dyads Coupled with an EM Algorithm for Motif Discovery."
  doc_url: "https://www.niehs.nih.gov/research/resources/software/biostatistics/gadem/index.cfm"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
