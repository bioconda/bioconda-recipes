{% set version = "1.2.0" %}
{% set name = "schex" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: e99694e5fdfd44ffb1a0788548ed4fb7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ggrepel, knitr, rmarkdown, testthat (>= 2.1.0), covr, TENxPBMCData, scater, shinydashboard, iSEE, igraph, scran
requirements:
  host:
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - r-base
    - r-cluster
    - r-concaveman
    - r-dplyr
    - r-entropy
    - r-ggforce
    - 'r-ggplot2 >=3.2.1'
    - r-hexbin
    - r-scales
    - r-seurat
    - r-shiny
  run:
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - r-base
    - r-cluster
    - r-concaveman
    - r-dplyr
    - r-entropy
    - r-ggforce
    - 'r-ggplot2 >=3.2.1'
    - r-hexbin
    - r-scales
    - r-seurat
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Hexbin plots for single cell omics data'
  description: 'Builds hexbin plots for variables and dimension reduction stored in single cell omics data such as SingleCellExperiment and SeuratObject. The ideas used in this package are based on the excellent work of Dan Carr, Nicholas Lewin-Koh, Martin Maechler and Thomas Lumley.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

