{% set name = "espresso" %}
{% set version = "1.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Xinglab/espresso/releases/download/v{{ version }}/espresso_v_{{ version|replace(".", "_") }}.tar.gz
  sha256: 1e3dc1b58fe8e9900b955db97a8421669a08fb7994e4f505361ba6c3b2fc180b
  patches:
    - check_for_cc_env_var.patch

build:
  number: 1
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.2,<4
    - make
    - pkg-config
  host:
    - perl >=5.8
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - zlib
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - blast >=2.8.1
    - hmmer >=3.3.1
    - perl >=5.8
    - perl-storable >=3.0
    - samtools >=1.6

test:
  commands:
    - perl $PREFIX/bin/ESPRESSO_S.pl --help > /dev/null
    - perl $PREFIX/bin/ESPRESSO_C.pl --help > /dev/null
    - perl $PREFIX/bin/ESPRESSO_Q.pl --help > /dev/null
    - perl -I$PREFIX/bin -e 'use Parasail;' > /dev/null

about:
  home: "https://github.com/Xinglab/espresso"
  license: "Free for non-commercial use, see LICENSE file"
  summary: "ESPRESSO (Error Statistics PRomoted Evaluator of Splice Site Options) processes long read RNA-seq data."
  license_file: LICENSE
  dev_url: "https://github.com/Xinglab/espresso"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
