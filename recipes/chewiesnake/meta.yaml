package:
  name: chewiesnake
  version: 3.0.0
 
source:
  url: https://gitlab.com/bfr_bioinformatics/chewieSnake/-/archive/3.0.0/chewieSnake-3.0.0.tar.gz
  sha256: 710ae958bde73ad5e0ebbd633ae3fb38aa7acde927edc76ef0320c216115660d

build:
  number: '0'
  noarch: python 

requirements:
  host:
    - python=3.6
    - snakemake=5.30
  run:
    - python=3.6
    - snakemake=5.30
    - biopython=1.76
    - pandoc=2.11
    - shovill=1.1.0
    - kmc=3.1.0
    - fastp=0.19.5
    - grapetree==2.1
    - chewbbaca=2.0.12
    - r-base=3.6.3
    - r-tidyverse=1.3
    - r-reshape2
    - r-dt
    - r-rmarkdown
    - r-knitr
    - r-plotly
    - r-ape=5
    - r-dendextend=1.14
    - r-biocmanager=1.30
    - bioconductor-biobase=2.46
    - bioconductor-biostrings=2.54
    - bioconductor-ggtree=2.0.0

about:
  home: https://gitlab.com/bfr_bioinformatics/chewieSnake
  license: BSD-3
  license_file: LICENSE
  summary: ChewieSnake is a snakemake workflow that performs cgMLST allele calling for a set of assembled genomes using chewBBACA.

test:
  #source_files: 
  commands:
    - snakemake --version
    - chewiesnake -h
    - chewiesnake_join -h



