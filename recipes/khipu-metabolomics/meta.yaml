{% set name = "khipu-metabolomics" %}
{% set version = "2.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/khipu_metabolomics-{{ version }}.tar.gz
  sha256: 3f615e84097a5e67de87ef3279387e7f80bacae3cae7540b687a609d4ff8e039

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('khipu-metabolomics', max_pin="x.x") }}
  entry_points:
    - khipu=khipu.command_line:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - intervaltree
    - isocor
    - mass2chem
    - matplotlib-base
    - numpy
    - networkx
    - pandas
    - requests
    - scipy
    - treelib
test:
  imports:
    - khipu
  commands:
    - pip check
    - khipu --help
  requires:
    - pip

about:
  home: https://github.com/shuzhao-li/khipu
  summary: Python library for generalized, low-level annotation of MS metabolomics
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
