package:
  name: deepmei
  version: 1.0.0

source:
  url: https://raw.githubusercontent.com/kanglu123/deepmei_v1.0.0/master/DeepMEI.without_models_and_files.tar.gz
  sha256: a93548d61c754db0346b33bc85693bd99e1e596a023e0d0bb67ea6b7f088adda
build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('deepmei', max_pin="x.x") }}
  
requirements:
  run:
    # List dependencies here. e.g.:
    # ... any other dependencies 
    - samtools =1.15.1
    - bedtools =2.30.0
    - bwa
    - pysam =0.17.0
    - repeatmasker
    - tensorflow =2.7.0
    - python >=3.8,<=3.9
    - perl =5.32.1
    
test:
  commands:
    - deepmeiv1 

about:
  home: https://github.com/Kanglu123/deepmei
  license: GPL-3.0
  license_file: license.txt
  summary: A pipeline to detect mobile elements insertion in human genome
