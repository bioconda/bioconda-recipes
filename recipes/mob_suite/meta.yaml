{% set version = "3.0.0" %}

package:
  name: mob_suite
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/phac-nml/mob-suite/archive/{{ version }}.tar.gz
  sha256: 639985bee52bd0643e10674116bbce1bf3c8c93ddfe4562442fcfd60a2a7da5b

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.11.1
    - pytables >=3.3
    - pandas >=0.22.0
    - biopython >=1.70
    - pycurl >=7.43
    - scipy >=1.1
    - ete3 >=3.0
    - blast
    - mash
    - circlator
    - amos


test:
  commands:
    - mob_typer -h
    - mob_recon -h
    - mob_hostrange -h

about:
  home: https://github.com/phac-nml/mob-suite
  license: Apache License, Version 2.0
  summary: 'This package MOB-suite: software tools for clustering, reconstruction and typing of plasmids from draft assemblies. The MOB-suite is designed to be a modular set of tools for the typing and reconstruction of plasmid sequences from WGS assemblies.'
