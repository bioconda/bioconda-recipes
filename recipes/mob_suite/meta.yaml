{% set version = "3.0.3" %}

package:
  name: mob_suite
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/phac-nml/mob-suite/archive/{{ version }}.tar.gz
  sha256: 0bb6a6fbaf7bbf19d4c789744c7792366d86a72a9b89d06d83494be02ba123cf

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7,<4
    - numpy >=1.11.1,<2
    - pytables >=3.3,<4
    - pandas >=0.22.0,<=1.0.5
    - biopython >=1.70,<2
    - pycurl >=7.43,<8
    - scipy >=1.1,<2
    - ete3 >=3.0,<4
    - blast >=2.9.0,<3
    - mash >=2.0,<3

test:
  commands:
    - mob_typer -h
    - mob_recon -h
    - mob_cluster -h
about:
  home: https://github.com/phac-nml/mob-suite
  license: Apache License, Version 2.0
  summary: 'This package MOB-suite: software tools for clustering, reconstruction and typing of plasmids from draft assemblies. The MOB-suite is designed to be a modular set of tools for the typing and reconstruction of plasmid sequences from WGS assemblies.'
