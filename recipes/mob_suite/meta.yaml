package:
    name: mob_suite
    version: 1.4.1

build:
    number: 0
    skip: True # [py27 or py34 or py35]
    script: python setup.py install --single-version-externally-managed --record=record.txt


source:
     url: https://github.com/phac-nml/mob-suite/archive/1.4.1.tar.gz
     sha256: a46323af1f01e7663ec340b22e0935a86496888d8680f85f4e15d31caa7564da

requirements:
    build:
        - python 
    run:
        - python 
        - pycurl >=7.43
        - scipy >=1.1
        - numpy >=1.11
        - biopython ==1.70
        - pandas ==0.22.0
        - pytables >=3.3
        - blast
        - mash
        - circlator

test:
    commands:
        - "mob_typer -h" 
        - "mob_recon -h" 

about:
    home: https://github.com/phac-nml/mob-suite.git
    license: BSD
    summary: 'This package MOB-suite: software tools for clustering, reconstruction and typing of plasmids from draft assemblies. The MOB-suite is designed to be a modular set of tools for the typing and reconstruction of plasmid sequences from WGS assemblies. For more information please visit https://github.com/phac-nml/mob-suite.git'
