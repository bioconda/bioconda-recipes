package:
    name: mob_suite
    version: 1.0

build:    
    number: 0
    skip: True # [py27]
    string: "py{{CONDA_PY}}"
     

source:
     url: https://transfer.sh/5AjRs/1.0.tar.gz
     sha256: d334f31239159fc99852a0e93273505a6524ea2f0e9ca11c274a61800f5c0b7b

requirements:
    build:
        - python >=3
    run:
        - python >=3 # [py3k]
        - pycurl
        - scipy
        - biopython
        - pandas
        - pytables 
        - blast
        - mash
        - circlator

test:
    commands:
        - python -c "import numpy" # [not py27]   

about:
    home: https://github.com/phac-nml/mob-suite.git
    license: BSD
    summary: 'This package MOB-suite: software tools for clustering, reconstruction and typing of plasmids from draft assemblies. The MOB-suite is designed to be a modular set of tools for the typing and reconstruction of plasmid sequences from WGS assemblies. For more information please visit https://github.com/phac-nml/mob-suite.git'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
