{% set version = "0.2.1" %}
{% set md5 = "7f11ee828ef4eefcaf30fc7fc256281d" %}

package:
  name: ebfilter
  version: {{ version }}

source:
  url: https://github.com/Genomon-Project/EBFilter/archive/v{{ version }}.tar.gz
  md5: "{{ md5 }}"

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
  - python <3
  - pysam
  - scipy
  - numpy
  - pyvcf
  run:
  - python <3
  - pysam
  - scipy
  - numpy
  - pyvcf

test:
  commands:
  - "EBFilter --help"

about:
  home: https://github.com/Genomon-Project/EBFilter
  license: GNU General Public License v3 (GPLv3)
  summary: 'EBFilter (Empirical Bayesian Mutation Filtering)'
  license_family: GPL
