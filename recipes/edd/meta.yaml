package:
  name: edd
  version: "1.1.17"

source:
  fn: edd-1.1.17.tar.gz
  url: https://files.pythonhosted.org/packages/c6/f8/36893d9fe4f1b3f8e276027a91341a349933cbb1d556c57bbd09214d3c8f/edd-1.1.17.tar.gz
  sha256: 56680098fc03bac0131b824871ae3a48dcf25fc4334af204f6260d056f99b427

build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - python >=2.7,<3
    - numpy
    - pysam
    - cython

  run:
    - python >=2.7,<3
    - numpy
    - pysam
    - cython
    - pandas
    - statsmodels
    - patsy
    - pybedtools
    - logbook
    - scipy
    - python-dateutil

test:
  # python imports
  imports:
    - eddlib
    - eddlib.experiment
    - eddlib.load_params

  commands:
    - edd -h

about:
  home: https://github.com/CollasLab/edd
  license: MIT
  summary: 'ChIP-seq peak caller for detection of megabase domains of enrichment.'
