package:
  name: edd
  version: "1.1.18"

source:
  url: https://pypi.python.org/packages/22/50/38a23956b8b4ba2f8cccbe489846a6fefbcb7722a9b08943e06e9d1116b3/edd-1.1.18.tar.gz
  md5: 0fd38e5eff017d725874141b93c49287

build:
  number: 1
  skip: True  # [not py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - setuptools
    - numpy
    - pysam >=0.10.0

  run:
    - python
    - pysam >=0.10.0
    - logbook
    - pybedtools
    - statsmodels
    - patsy
    - pandas
    - python-dateutil
    - scipy
    - numpy

test:
  imports:
    - eddlib
    - eddlib.algorithm

  commands:
    - edd --version

about:
  home: http://github.com/CollasLab/edd
  license: MIT
  summary: 'Enriched domain detector for ChIP-seq data'
  license_family: MIT
