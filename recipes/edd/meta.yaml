{% set version = "1.1.19" %}

package:
  name: edd
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/72/86/d8305a033e44ca801899b0f4aec5aaafd20cbc9d930928ac73e9362578ca/edd-{{ version }}.tar.gz
  sha256: c82a71d1bda0462daa5b54dc0b882932a38bdd719a192dc8ebbe2ed588acf3dd

build:
  number: 2
  skip: True  # [py>=30]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - setuptools
    - numpy
    - pysam 0.10.0
  run:
    - python
    - setuptools
    - pysam 0.10.0
    - logbook
    - pybedtools
    - statsmodels
    - patsy
    - pandas
    - python-dateutil
    - scipy
    - numpy

test:
  imports:
    - eddlib
    - eddlib.algorithm

  commands:
    - edd --version 2>&1 | grep {{ version }}

about:
  home: http://github.com/CollasLab/edd
  license: MIT
  summary: 'Enriched domain detector for ChIP-seq data'
  license_family: MIT

extra:
  skip-lints:
    # Uses pkg_resources.
    - uses_setuptools
