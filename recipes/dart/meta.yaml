{% set version = "1.4.6" %}

package:
  name: dart
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/Dart/archive/{{ version }}.tar.gz
  sha256: '847d5e0a7e10162583fcf7168d31924d38290b5364e08c4a9cdd6653da73c64f'

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - boost-cpp
  run:
    - zlib
    - bzip2
    - xz
    - boost-cpp

test:
  commands:
    - dart --version | tee /dev/stderr | grep -qF '{{ version }}'
    - bwt_index

about:
  home: https://github.com/hsinnan75/Dart
  license: MIT
  license_file: LICENSE
  summary: "Dart: a fast and accurate RNA-seq mapper"
  description: "An efficient short read mapper for RNA-Seq data."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx558
