{% set version = "1.3.6" %}

package:
  name: kart
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/Dart/archive/{{ version }}.tar.gz
  sha256: '2d9c77bc8d4ccd9d467180c51c84af37a94bd031f1e690d3246fa525435ed065'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - boost-cpp
  run:
    - zlib
    - bzip2
    - xz
    - boost-cpp

test:
  commands:
    - dart
    - bwt_index

about:
  home: https://github.com/hsinnan75/Dart
  license: MIT
  license_file: LICENSE
  summary: "Dart: a fast and accurate RNA-seq mapper"
  description: "An efficient short read mapper for RNA-Seq data."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx558
