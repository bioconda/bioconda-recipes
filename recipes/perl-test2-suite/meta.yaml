    - Test2::Compare::EventMeta
    - Test2::Compare::Hash
    - Test2::Compare::Meta
    - Test2::Compare::Negatable
    - Test2::Compare::Number
    - Test2::Compare::Object
    - Test2::Compare::OrderedSubset
    - Test2::Compare::Pattern
    - Test2::Compare::Ref
    - Test2::Compare::Regex
    - Test2::Compare::Scalar
    - Test2::Compare::Set
    - Test2::Compare::String
    - Test2::Compare::Undef
    - Test2::Compare::Wildcard
    - Test2::Mock
    - Test2::Plugin
