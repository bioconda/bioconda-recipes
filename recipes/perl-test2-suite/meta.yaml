{% set name = "perl-test2-suite" %}
{% set version = "0.000117" %}
{% set sha256 = "e8877a90655ace2e8302104e0de27faf777397194738b085b209749c091ef154" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test2-Suite-0.000117.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-module-build
    - perl-importer
    - perl-sub-info
    - perl-scope-guard
    - perl-extutils-makemaker
    - perl-term-table
    - perl-module-pluggable
    - perl-carp
    - perl-data-dumper
    - perl-time-hires
    - perl-exporter
    - perl-test-simple

  run:
    - perl
    - perl-importer
    - perl-sub-info
    - perl-scope-guard
    - perl-term-table
    - perl-module-pluggable
    - perl-carp
    - perl-data-dumper
    - perl-time-hires
    - perl-exporter

test:
  imports:
    - Test2::Bundle
    - Test2::Bundle::Extended
    - Test2::Bundle::More
    - Test2::Bundle::Simple
