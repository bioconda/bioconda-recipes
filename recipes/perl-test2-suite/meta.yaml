{% set name = "perl-test2-suite" %}
{% set version = "0.000144" %}
{% set sha256 = "90c03c4445bf5657d6befeb29228ee2b7ee2ca3f915cd10a856436c6daeb8e01" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test2-Suite-0.000144.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  # Run exports are used now
  host:
    - perl
    - perl-importer
    - perl-term-table
    - perl-sub-info
    - perl-scope-guard
    - perl-module-pluggable
    - perl-test-simple

  run:
    - perl
    - perl-importer
    - perl-term-table
    - perl-sub-info
    - perl-scope-guard

