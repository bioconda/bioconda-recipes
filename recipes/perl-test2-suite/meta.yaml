package:
  name: perl-test2-suite
  version: "0.000061"

source:
  fn: Test2-Suite-0.000061.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test2-Suite-0.000061.tar.gz
  md5: ee5b2dc4c1e60d4a2db3f601b1c4b71e

# build:
  # number: 1

requirements:
  build:
