{% set version = "1.14.0" %}
{% set name = "PSMatch" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d9435ba43b9d7e4c9966658cc77feb83

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-psmatch", max_pin="x.x") }}'
  noarch: generic

# Suggests: msdata, rpx, mzID, mzR, SummarizedExperiment, BiocStyle, rmarkdown, knitr, factoextra, vdiffr (>= 1.0.0), testthat
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-qfeatures >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - r-base
    - r-igraph
    - r-matrix
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-qfeatures >=1.20.0,<1.21.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - r-base
    - r-igraph
    - r-matrix

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Handling and Managing Peptide Spectrum Matches
  description: The PSMatch package helps proteomics practitioners to load, handle and manage Peptide Spectrum Matches. It provides functions to model peptide-protein relations as adjacency matrices and connected components, visualise these as graphs and make informed decision about shared peptide filtering. The package also provides functions to calculate and visualise MS2 fragment ions.

