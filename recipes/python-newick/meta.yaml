{% set version = "1.11.0" %}
{% set sha256 = "b8bf81f88dbc0e1cb85928e6f4c7e0e29062c3739e27216aae76c3065a297186" %}

package:
  name: python-newick
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/n/newick/newick-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('python-newick', max_pin="x") }}

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - newick

about:
  home: https://github.com/glottobank/python-newick
  license: Apache-2.0
  summary: "A python module to read and write the Newick format."
  license_family: Apache
  license_file: LICENSE
  dev_url: https://github.com/glottobank/python-newick

extra:
  recipe-maintainers:
    - nickp60
