{% set version = "1.5.0" %}
{% set sha256 = "6788ef7ee2da91e789cc64809c42a60748d3f705404735a80af2f39c8a06681b" %}

package:
  name: python-newick
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/n/newick/newick-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - newick

about:
  home: https://github.com/glottobank/python-newick
  license: Apache-2.0
  summary: A python module to read and write the Newick format
  license_family: Apache

extra:
  recipe-maintainers:
    - nickp60
