{% set name = "perl-image-exiftool" %}
{% set version = "13.10" %}
{% set sha256 = "d15bae18b6ea205869f3fc815cbc35af9022a24506bb540d8cb2e85b7795b600" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EX/EXIFTOOL/Image-ExifTool-13.10.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  
requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Image::ExifTool
  commands:
    - exiftool -ver

about:
  home: https://metacpan.org/pod/Image::ExifTool
  license: perl_5
  summary: 'ExifTool is a platform-independent Perl library plus a command-line application for reading, writing and editing meta information in a wide variety of files.'
