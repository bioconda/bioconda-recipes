{% set name = "perl-sql-abstract-pg" %}
{% set version = "1.0" %}
{% set sha256 = "3e27360df37b8d88f3c52dac9b03493f9bd3eeff6c8d88f9b086d2711553f547" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SR/SRI/SQL-Abstract-Pg-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}
  noarch: generic

requirements:
  host:
    - perl =>5.32
    - perl-sql-abstract
    - perl-test-deep
    - make

  run:
    - perl =>5.32
    - perl-sql-abstract
    - perl-test-deep

test:
  # Perl 'use' tests
  imports:
    - SQL::Abstract::Pg


about:
  home: https://mojolicious.org
  license: artistic_2
  summary: 'PostgreSQL features for SQL::Abstract'

extra:
  recipe-maintainers:
    - khaled196
