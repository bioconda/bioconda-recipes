{% set name = "amdirt" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/AMDirT-{{ version }}.tar.gz
  sha256: a3a6a34d7332be729a672649afe999be26868c039a5efc1c505a192d1402acda

build:
  entry_points:
    - AMDirT = AMDirT.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - click
    - colorlog
    - jsonschema
    - numpy
    - pandas
    - python >=3.9
    - requests
    - rich
    - streamlit >=1.21.0
    - streamlit-aggrid
    - tabulate

test:
  imports:
    - AMDirT
  commands:
    - pip check
    - AMDirT --help
  requires:
    - pip

about:
  home: https://github.com/SPAAM-community/AMDirT
  summary: 'AMDirT: AncientMetagenomeDir Toolkit'
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
