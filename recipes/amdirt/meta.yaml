{% set name = "amdirt" %}
{% set version = "1.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/AMDirT-{{ version }}.tar.gz
  sha256: dbeb4f50972ad2c01aeb3221d0a8bd35e1cb7bf45418dd913fa45fa1c2c9050c

build:
  entry_points:
    - AMDirT = AMDirT.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage("amdirt", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - click
    - colorlog
    - jsonschema
    - defusedxml
    - numpy
    - pandas
    - python >=3.9
    - requests
    - rich
    - streamlit
    - streamlit-aggrid
    - tabulate

test:
  imports:
    - AMDirT
  #commands:
    #- AMDirT --help

about:
  home: https://github.com/SPAAM-community/AMDirT
  summary: 'AMDirT: AncientMetagenomeDir Toolkit'
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/SPAAM-community/AMDirT

extra:
  recipe-maintainers:
    - maxibor
