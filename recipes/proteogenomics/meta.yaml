{% set version = "0.1.0" %}

package:
  name: proteogenomics
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('proteogenomics', max_pin="x.x") }}

source:
  url: https://github.com/IBCHgenomic/proteogenomics/archive/refs/heads/main.zip
  sha256: a6f8fce1d813956ea44a97dc5e319c4934e381b0f57e479ce4d6017ff43fda90

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    -  proteogenomics --help

about:
  home: https://github.com/IBCHgenomic/proteogenomics
  license: MIT
  license_family: MIT
  summary: |
    Parallel threaded variant linker.
  dev_url: https://github.com/IBCHgenomic/proteogenomics

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - IBCHgenomic
