{% set version = "0.5.2" %}
{% set github = "https://github.com/acidgenomics/r-acidexperiment" %}

package:
  name: r-acidexperiment
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: da4d283bef0cc580abe09828f102091b2dc628298e3efdcf59d0c667943211d2

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.58.0
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-multiassayexperiment >=1.24.0
    - bioconductor-s4vectors >=0.36.0
    - bioconductor-summarizedexperiment >=1.28.0
    - r-acidbase >=0.6.15
    - r-acidcli >=0.2.7
    - r-acidgenerics >=0.6.7
    - r-acidgenomes >=0.5.0
    - r-acidplyr >=0.3.10
    - r-goalie >=0.6.9
    - r-matrix >=1.5.4
    - r-pipette >=0.10.9
    - r-syntactic >=0.6.5
    # Suggests:
    - bioconductor-biostrings >=2.66.0
    - bioconductor-genomeinfodb >=1.34.0
    - r-scales >=1.2.1
    - r-stringi >=1.7.12
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.58.0
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-multiassayexperiment >=1.24.0
    - bioconductor-s4vectors >=0.36.0
    - bioconductor-summarizedexperiment >=1.28.0
    - r-acidbase >=0.6.15
    - r-acidcli >=0.2.7
    - r-acidgenerics >=0.6.7
    - r-acidgenomes >=0.5.0
    - r-acidplyr >=0.3.10
    - r-goalie >=0.6.9
    - r-matrix >=1.5.4
    - r-pipette >=0.10.9
    - r-syntactic >=0.6.5
    # Suggests:
    - bioconductor-biostrings >=2.66.0
    - bioconductor-genomeinfodb >=1.34.0
    - r-scales >=1.2.1
    - r-stringi >=1.7.12

test:
  commands:
    - $R -e "library('AcidExperiment')"

about:
  home: https://r.acidgenomics.com/packages/acidexperiment/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit to extend the functionality of SummarizedExperiment.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
