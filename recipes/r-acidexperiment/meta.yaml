{% set version = "0.4.4" %}
{% set github = "https://github.com/acidgenomics/r-acidexperiment" %}

package:
  name: r-acidexperiment
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: a7b43bd59a580a7abe1c46343afd60c063fce0023b0b690ed9d53335b95e1208

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biobase >=2.56.0
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-genomicranges >=1.48.0
    - bioconductor-iranges >=2.30.0
    - bioconductor-multiassayexperiment >=1.22.0
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biostrings >=2.64.0
    - bioconductor-genomeinfodb >=1.32.0
    - r-matrix >=1.5.1
    - r-scales >=1.2.1
    - r-stringi >=1.7.8
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biobase >=2.56.0
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-genomicranges >=1.48.0
    - bioconductor-iranges >=2.30.0
    - bioconductor-multiassayexperiment >=1.22.0
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biostrings >=2.64.0
    - bioconductor-genomeinfodb >=1.32.0
    - r-matrix >=1.5.1
    - r-scales >=1.2.1
    - r-stringi >=1.7.8

test:
  commands:
    - $R -e "library('AcidExperiment')"

about:
  home: https://r.acidgenomics.com/packages/acidexperiment/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit to extend the functionality of SummarizedExperiment.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
