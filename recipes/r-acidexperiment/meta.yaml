{% set version = "0.2.2" %}
{% set github = "https://github.com/acidgenomics/r-acidexperiment" %}

package:
  name: r-acidexperiment
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 0b883961f5895b785b5476ff9936097034bf092508d774ce970b3ac2f015709f

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-summarizedexperiment >=1.22.0
    - r-acidbase >=0.4.5
    - r-acidcli >=0.1.6
    - r-acidgenerics >=0.5.20
    - r-acidgenomes >=0.2.18
    - r-acidplyr >=0.1.22
    - r-goalie >=0.5.4
    - r-pipette >=0.7.1
    - r-scales >=1.1.1
    - r-sessioninfo >=1.1.1
    - r-stringr >=1.4.0
    - r-syntactic >=0.5.0
    # Suggests:
    - bioconductor-biostrings >=2.60.0
    - r-matrix >=1.3
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-summarizedexperiment >=1.22.0
    - r-acidbase >=0.4.5
    - r-acidcli >=0.1.6
    - r-acidgenerics >=0.5.20
    - r-acidgenomes >=0.2.18
    - r-acidplyr >=0.1.22
    - r-goalie >=0.5.4
    - r-pipette >=0.7.1
    - r-scales >=1.1.1
    - r-sessioninfo >=1.1.1
    - r-stringr >=1.4.0
    - r-syntactic >=0.5.0
    # Suggests:
    - bioconductor-biostrings >=2.60.0
    - r-matrix >=1.3

test:
  commands:
    - $R -e "library('AcidExperiment')"

about:
  home: https://r.acidgenomics.com/packages/acidexperiment/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit to extend the functionality of SummarizedExperiment.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
