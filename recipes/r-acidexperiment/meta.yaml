{% set version = "0.1.13" %}
{% set github = "https://github.com/acidgenomics/r-acidexperiment" %}

package:
  name: r-acidexperiment
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 9927bfc7eb97d17d2b5e1d7e78846b03cbb719120339541b4d086c42190e11a6

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.0
    # Imports:
    - bioconductor-summarizedexperiment >=1.20
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.1
    - r-acidgenerics >=0.5.17
    - r-acidgenomes >=0.2.13
    - r-acidplyr >=0.1.20
    - r-goalie >=0.5.1
    - r-pipette >=0.6.0
    - r-scales >=1.1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.5
    # Suggests:
    - bioconductor-biostrings >=2.58
    - r-matrix >=1.3
  run:
    # Depends:
    - r-base >=4.0
    # Imports:
    - bioconductor-summarizedexperiment >=1.20
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.1
    - r-acidgenerics >=0.5.17
    - r-acidgenomes >=0.2.13
    - r-acidplyr >=0.1.20
    - r-goalie >=0.5.1
    - r-pipette >=0.6.0
    - r-scales >=1.1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.5
    # Suggests:
    - bioconductor-biostrings >=2.58
    - r-matrix >=1.3

test:
  commands:
    - $R -e "library('AcidExperiment')"

about:
  home: https://r.acidgenomics.com/packages/acidexperiment/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit to extend the functionality of SummarizedExperiment.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
