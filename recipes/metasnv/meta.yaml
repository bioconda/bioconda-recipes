{% set version = "1.0.3" %}
{% set sha256 = "41bbff76450cf7ad2cfb30f4ec39bfdb51cbe34200c8ddd9418f3340ce843955" %}

package:
  name: metasnv
  version: {{ version }}

source:
  url: https://git.embl.de/costea/metaSNV/repository/v{{ version }}/archive.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gcc  # [linux]
    - llvm  # [osx]
    - boost 
    - htslib 
    - pkg-config
    - libtool
    - numpy
    - pandas
    - zlib 
  run:
    - numpy
    - pandas
    - htslib 
    - zlib 
    - libgcc # [linux]

test:
  commands:
    - metaSNV.py -h
    - metaSNV_post.py -h

about:
  home: http:// metasnv.embl.de
  license: GPLv3
  summary: SNV calling software


