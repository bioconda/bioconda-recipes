{% set version = "2.0.3" %}
{% set sha256 = "e52a35a8ced3551cd70a90df7caa0b84e844a07e1d706911fb282ef060fd4055" %}

package:
  name: metasnv
  version: {{ version }}

source:
  url: https://github.com/metasnv-tool/metaSNV/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [py2k or py36]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - libtool
  host:
    - python
    - libboost
    - htslib
    - numpy
    - pandas
    - zlib
  run:
    - python
    - pandoc >=2.1
    - numpy
    - pandas
    - htslib
    - samtools >=1.12
    - zlib
    - r-base >=4.0
    - bioconductor-biocparallel >=1.26
    - r-ape
    - r-batchtools
    - r-cairo
    - r-cluster
    - r-data.table
    - r-dplyr
    - r-dt
    - r-forcats
    - r-fpc
    - r-futile.logger
    - r-getopt
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-kableextra
    - r-optparse
    - r-readr
    - r-reshape2
    - r-rmarkdown
    - r-tidyr

test:
  commands:
    - metaSNV.py --help
    - metaSNV_Filtering.py --help
    - metaSNV_DistDiv.py --help
    - metaSNV_subpopr.R --help

about:
  home: http://metasnv.embl.de
  license: GPLv3
  license_file: LICENSE
  summary: SNV calling software

extra:
  recipe-maintainers:
    - AlessioMilanese
    - LucasPaoli
