{% set version = "1.30.0" %}
{% set name = "TFutils" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c03324d65d80759a19fa645f46947e80

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tfutils", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, data.table, testthat, AnnotationFilter, Biobase, GenomicFeatures, GenomicRanges, Gviz, IRanges, S4Vectors, EnsDb.Hsapiens.v75, BiocParallel, BiocStyle, GO.db, Seqinfo, UpSetR, ggplot2, png, gwascat, MotifDb, motifStack, RColorBrewer, rmarkdown
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-genomicfiles >=1.46.0,<1.47.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-dt
    - r-httr
    - r-magrittr
    - r-miniui
    - r-readxl
    - r-rjson
    - r-shiny
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-genomicfiles >=1.46.0,<1.47.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-dt
    - r-httr
    - r-magrittr
    - r-miniui
    - r-readxl
    - r-rjson
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: TFutils
  description: This package helps users to work with TF metadata from various sources. Significant catalogs of TFs and classifications thereof are made available. Tools for working with motif scans are also provided.

