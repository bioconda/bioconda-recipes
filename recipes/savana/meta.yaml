{% set name = "savana" %}
{% set version = "1.3.6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/cortes-ciriano-lab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8db4cb33baf3c71622c0508382e579dd9d83f1b6d9d57cbd3e1027b59b0a40a7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - savana = savana.savana:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - pybedtools >=0.9.0
    - pysam >=0.20.0
    - cyvcf2 >=0.30.16
    - scikit-learn 1.2.2
    - pandas >=2.0.0
    - matplotlib-base >=3.7.1

test:
  commands:
    - savana --version
    - savana --help
    - savana run --help
    - savana classify --help
    - savana evaluate --help
    - savana train --help
    - savana cna --help

about:
  home: "https://github.com/cortes-ciriano-lab/{{ name }}"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: "LICENSE.txt"
  summary: "SAVANA: a somatic structural variant caller for long-read data."
  dev_url: "https://github.com/cortes-ciriano-lab/{{ name }}"
