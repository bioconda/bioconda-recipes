{% set name = "savana" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cortes-ciriano-lab/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: b841604caaa1d251e5d5392b05cdd77c11ff1ef2d5051af0040e1f0ed73d68ee

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - savana=savana.savana:main

requirements:
  build:
    - python >=3.9
  run:
    - python >=3.9
    - pybedtools >=0.9.0
    - pysam >=0.16.0

test:
  commands:
    - savana --help

about:
  home: "https://github.com/cortes-ciriano-lab/{{ name }}"
  license: Free for Academic Use
  license_file: LICENSE.txt
  summary: "SAVANA: a somatic structural variant caller for long-read data"
