{% set name = "savana" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cortes-ciriano-lab/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: f870ec9d36b20c1caf7849a4bff7af8cc984cd076b2f4d39153661e15776c644

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - savana=savana.savana:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - python >=3.9
  run:
    - python >=3.9
    - pybedtools >=0.9.0
    - pysam >=0.20.0
    - cyvcf2 >=0.30.16
    - scikit-learn >=1.2.2,<1.3.0
    - pandas >=2.0.0
    - matplotlib-base >=3.7.1

test:
  commands:
    - savana --version
    - savana --help
    - savana run --help
    - savana classify --help
    - savana evaluate --help
    - savana train --help

about:
  home: "https://github.com/cortes-ciriano-lab/{{ name }}"
  license: Free for Academic Use
  license_file: LICENSE.txt
  summary: "SAVANA: a somatic structural variant caller for long-read data"
