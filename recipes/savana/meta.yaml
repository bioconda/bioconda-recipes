{% set name = "savana" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cortes-ciriano-lab/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 012210e41e221294f89c9790c564e6b1fbadcc7d48de5baf0da9cc476952ed68

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - savana=savana.savana:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - pybedtools >=0.9.0
    - pysam >=0.20.0
    - cyvcf2 >=0.30.16
    - scikit-learn 1.2.2
    - pandas >=2.0.0
    - matplotlib-base >=3.7.1

test:
  commands:
    - savana --version
    - savana --help
    - savana run --help
    - savana classify --help
    - savana evaluate --help
    - savana train --help
    - savana cna --help

about:
  home: "https://github.com/cortes-ciriano-lab/{{ name }}"
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: "SAVANA: a somatic structural variant caller for long-read data"
