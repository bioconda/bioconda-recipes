{% set name = "savana" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cortes-ciriano-lab/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: ae3fb481283bba71120e8a1cdd7c71067ebea065a4caef4a96ba3b8babaf4704

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - savana=savana.savana:main

requirements:
  build:
    - python >=3.9
  run:
    - python >=3.9
    - pybedtools >=0.9.0
    - pysam >=0.16.0

test:
  commands:
    - savana --help
    - savana-validation --help

about:
  home: "https://github.com/cortes-ciriano-lab/{{ name }}"
  license: Free for Academic Use
  license_file: LICENSE.txt
  summary: "SAVANA: a somatic structural variant caller for long-read data"
