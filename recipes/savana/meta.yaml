{% set name = "savana" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cortes-ciriano-lab/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 9643cf30e98f97ecdc077922e8064f68763a4a48209f9b545aeb8e12b3b6d50e

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - savana=savana.savana:main

requirements:
  build:
    - python >=3.9
  run:
    - python >=3.9
    - pybedtools >=0.9.0
    - pysam >=0.16.0

test:
  commands:
    - savana --help
    - savana-validation --help

about:
  home: "https://github.com/cortes-ciriano-lab/{{ name }}"
  license: Free for Academic Use
  license_file: LICENSE.txt
  summary: "SAVANA: a somatic structural variant caller for long-read data"
