{% set name = "bio2zarr" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bio2zarr-{{ version }}.tar.gz
  sha256: 237aa8af904bb29172a0cb8a525527d0ad8e5a855d214d8a5be29b39b4334b2c

build:
  entry_points:
    - vcf2zarr = bio2zarr.cli:vcf2zarr_main
    - plink2zarr = bio2zarr.cli:plink2zarr_main
    - tskit2zarr = bio2zarr.cli:tskit2zarr_main
    - vcfpartition = bio2zarr.cli:vcfpartition
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage("bio2zarr", max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=69
    - setuptools-scm >=8
    - pip
  run:
    - python >=3.10
    - numpy >=2
    - zarr >=2.17,<3
    - click
    - tabulate
    - tqdm
    - humanfriendly
    - cyvcf2
    - tskit >=1.0
    - pandas

test:
  imports:
    - bio2zarr
  commands:
    - pip check
    - vcf2zarr --help
    - tskit2zarr --help
    - plink2zarr --help
    - vcfpartition --help
  requires:
    - pip

about:
  home: https://sgkit-dev.github.io/bio2zarr/
  license: Apache-2.0
  license_file: LICENSE
  summary: Convert bioinformatics data to Zarr
  doc_url: https://sgkit-dev.github.io/bio2zarr/
  dev_url: https://github.com/sgkit-dev/bio2zarr

extra:
  recipe-maintainers:
    - jeromekelleher
    - benjeffery
    - tomwhite
