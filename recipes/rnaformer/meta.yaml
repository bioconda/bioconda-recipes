{% set name = "RNAformer" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 36374aa476ffd0be681e8ad29fec64cb074b6e341db1dc8179fcbd43cdf5da55

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  run_exports:
     - {{ pin_subpackage('rnaformer', max_pin='x.x') }}

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - pytorch 
    - torchvision
    - tqdm 
    - pyyaml 
    - pyaml 
    - numpy 
    - packaging
    - wheel 
    - tabulate 
    - scipy 
    - pandas 
    - scikit-learn 
    - matplotlib-base
    - polars
    - loralib 
    - tensorboard 
    - transformers 
    - datasets 
    - pytorch-lightning 
    - deepspeed 
    - rotary-embedding-torch 

test:
  imports:
    - RNAformer

about:
  home: https://github.com/automl/RNAformer 
  summary: 'RNAformer: a simple single-sequence-based deep learning model for RNA secondary structure prediction.'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ivelet
