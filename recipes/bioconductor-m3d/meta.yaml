package:
  name: bioconductor-m3d
  version: 1.10.0
source:
  fn: M3D_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/M3D_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/M3D_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/M3D/M3D_1.10.0_src_all.tar.gz
  md5: 969018fe8480f40a66b9bd33abbf4368
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biseq
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-rcpp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biocgenerics
    - bioconductor-biseq
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-rcpp
test:
  commands:
    - '$R -e "library(''M3D'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/M3D.html
  license: 'Artistic License 2.0'
  summary: 'This package identifies statistically significantly differentially methylated
    regions of CpGs. It uses kernel methods (the Maximum Mean Discrepancy) to measure
    differences in methylation profiles, and relates these to inter-replicate changes,
    whilst accounting for variation in coverage profiles.'
