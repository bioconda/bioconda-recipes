{% set name = "perl-moosex-role-parameterized" %}
{% set version = "1.11" %}
{% set sha256 = "1cfe766c5d7f0ecab57f733dcca430a2a2acd6b995757141b940ade3692bec9e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Role-Parameterized-1.11.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-moose >=2.0300
    - perl-test-fatal
    - perl-module-metadata
    - perl-cpan-meta-check
    - perl-lib
    - perl-data-dumper
    - perl-cpan-meta-requirements
    - perl-module-build-tiny
    - perl-namespace-autoclean
    - perl-namespace-clean
    - perl-module-runtime
    - perl-carp
    - perl-storable
    - perl-module-build
    - perl-extutils-makemaker 
    - perl-test-needs 
  run:
    - perl
    - perl-moose >=2.0300
    - perl-namespace-autoclean
    - perl-namespace-clean
    - perl-module-runtime
    - perl-carp

test:
  imports:
    - MooseX::Role::Parameterised
    - MooseX::Role::Parameterized
    - MooseX::Role::Parameterized::Meta::Role::Parameterized
    - MooseX::Role::Parameterized::Meta::Trait::Parameterizable
    - MooseX::Role::Parameterized::Meta::Trait::Parameterized
    - MooseX::Role::Parameterized::Parameters

about:
  home: https://github.com/moose/MooseX-Role-Parameterized
  license: perl_5
  summary: 'Moose roles with composition parameters'


