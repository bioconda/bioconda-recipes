{% set version = "2.0.1" %}
{% set name = "fishpond" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: afcb6eb1f7d723e25585ff4883459dd4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, macrophage, tximeta, org.Hs.eg.db, samr, DESeq2, apeglm, tximportData, limma
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-qvalue >=2.26.0,<2.27.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-abind
    - r-base
    - r-gtools
    - r-jsonlite
    - r-matrix
    - r-matrixstats
    - r-rcpp
    - r-svmisc
    - libblas
    - liblapack
  run:
    - 'bioconductor-qvalue >=2.26.0,<2.27.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-abind
    - r-base
    - r-gtools
    - r-jsonlite
    - r-matrix
    - r-matrixstats
    - r-rcpp
    - r-svmisc
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Fishpond: differential transcript and gene expression with inferential replicates'
  description: 'Fishpond contains methods for differential transcript and gene expression analysis of RNA-seq data using inferential replicates for uncertainty of abundance quantification, as generated by Gibbs sampling or bootstrap sampling. Also the package contains utilities for working with Salmon and Alevin quantification files.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

