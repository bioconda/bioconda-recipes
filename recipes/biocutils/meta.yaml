{% set name = "biocutils" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/biocutils-{{ version }}.tar.gz
  sha256: f819cbf927746345185e086e0f028a31abcaf8bdbce839fbd740b2659f94ec84

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - pip
  run:
    - python
    - importlib-metadata  # [py<38]
    - numpy

test:
  imports:
    - biocutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biocpy/biocutils
  summary: Miscellaneous utilities for BiocPy, mostly to mimic base functionality in R.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - SilenWang
