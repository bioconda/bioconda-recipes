{% set version = "0.18.0" %}
package:
    name: poseidon-trident
    version: {{ version }}

source:
    # - url: https://github.com/poseidon-framework/poseidon-hs/releases/download/v{{ version }}/trident-Linux # [linux]
    #   md5: 5db62d17cef9b17e794790ee7c26c141 # [linux]
    url: https://github.com/poseidon-framework/poseidon-hs/releases/download/v{{ version }}/trident-macOS
    md5: da982d5c0c5f658ad72de5fb500d92ff

build:
    number: 0
    skip: True # [not linux]
    script:
        - "mkdir -p $PREFIX/bin"
        - "mv trident* $PREFIX/bin/trident"
        - "chmod u+x $PREFIX/bin/trident"

test:
    commands:
         - trident --version

about:
    home: https://poseidon-framework.github.io/#/
    license: MIT
    summary: "A tool (trident) to work with modular genotype databases formatted using Poseidon."

extra:
    skip-lints:
        - should_be_noarch_generic