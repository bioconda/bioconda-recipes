{% set version = "0.2.0" %}
{% set name = "cobs" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqbal-lab-org/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 49ee1f5905b68124f2d6dfc8bb833e626e73dbf92fb09b9d82e9e552ef14af68

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - zlib
    - libgomp
  run:
    - python
    - zlib
    - libgomp

about:
  home: https://panthema.net/cobs
  license: MIT
  summary: Compact Bit-Sliced Signature Index (for Genomic k-Mer Data or q-Grams)
  license_file: LICENSE

test:
  commands:
    - cobs

extra:
  recipe-maintainers:
    - luizirber
    - johnlees
    - leoisl
  skip-lints:
    - uses_vcs_url
