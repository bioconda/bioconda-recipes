{% set version = "0.2.0" %}
{% set name = "cobs" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqbal-lab-org/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 43f40822e8cab881e953ca3eaf09fdbb9e05e14eb1ed99591c989d1ce45468f3

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - zlib
  run:
    - python
    - zlib

about:
  home: https://panthema.net/cobs
  license: MIT
  summary: Compact Bit-Sliced Signature Index (for Genomic k-Mer Data or q-Grams)
  license_file: LICENSE

test:
  commands:
    - cobs

extra:
  recipe-maintainers:
    - luizirber
    - johnlees
    - leoisl
  skip-lints:
    - uses_vcs_url

