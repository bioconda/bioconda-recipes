{% set version = "0.2.1" %}
{% set name = "cobs" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqbal-lab-org/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce2ab77ffb17327250244f47481e100df5191a3e8c218e9725cb5e9c80e24ee2

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - boost-cpp =1.72.0
    - zlib
  run:
    - boost-cpp =1.72.0
    - zlib

about:
  home: https://panthema.net/cobs
  license: MIT
  summary: Compact Bit-Sliced Signature Index (for Genomic k-Mer Data or q-Grams)
  license_file: LICENSE

test:
  commands:
    - cobs

extra:
  recipe-maintainers:
    - luizirber
    - johnlees
    - leoisl

