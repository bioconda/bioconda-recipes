{% set version = "0.2.0" %}
{% set name = "cobs" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqbal-lab-org/{{ name }}/releases/download/v{{ version }}/cobs-boost.tar.gz
  sha256: c89a205ef60536a29c7b5c369f137d1fd585ee88e530d8a0aa2aadf463be8b3c

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - boost=1.72.0
    - cmake
    - make
  host:
    - python
    - zlib
  run:
    - python
    - zlib

about:
  home: https://panthema.net/cobs
  license: MIT
  summary: Compact Bit-Sliced Signature Index (for Genomic k-Mer Data or q-Grams)
  license_file: LICENSE

test:
  commands:
    - cobs

extra:
  recipe-maintainers:
    - luizirber
    - johnlees
    - leoisl
  skip-lints:
    - uses_vcs_url
