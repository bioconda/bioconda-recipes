{% set version = "0.2.0" %}
{% set name = "cobs" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iqbal-lab-org/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1eb3dc69ec16f2e91c0a692e74583a877288f3265dd140a652906fe9efa2651

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - boost=1.72.0
    - boost-cpp=1.72.0
    - cmake
    - make
  host:
    - boost=1.72.0
    - boost-cpp=1.72.0
    - zlib
  run:
    - boost=1.72.0
    - boost-cpp=1.72.0
    - zlib

about:
  home: https://panthema.net/cobs
  license: MIT
  summary: Compact Bit-Sliced Signature Index (for Genomic k-Mer Data or q-Grams)
  license_file: LICENSE

test:
  commands:
    - cobs

extra:
  recipe-maintainers:
    - luizirber
    - johnlees
    - leoisl

