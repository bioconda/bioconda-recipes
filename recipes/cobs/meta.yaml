{% set version = "0.1.2" %}
{% set name = "cobs" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # This is needed due to submodules
  git_url: https://github.com/bingmann/{{ name|lower }}
  git_rev: 1915fc061bbe47946116b4a051ed7b4e3f3eca15

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
  host:
    - python >=3
    - pip
    - boost-cpp
    - libgomp
  run:
    - python >=3

about:
  home: https://panthema.net/cobs
  license: MIT
  summary: Compact Bit-Sliced Signature Index (for Genomic k-Mer Data or q-Grams)
  license_file: LICENSE

test:
  imports:
    - cobs_index

  commands:
    - cobs

extra:
  recipe-maintainers:
    - luizirber
    - johnlees
  skip-lints:
    - uses_vcs_url
