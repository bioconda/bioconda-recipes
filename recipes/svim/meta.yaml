{% set version="0.4.1" %}

package:
  name: svim
  version: {{ version }}

source:
  url: https://github.com/eldariont/svim/archive/v{{ version }}.tar.gz
  sha256: 39a90e608157d14c7a4a41efca1548b11e43e5df652d24f32d208c0625f2eba1

build:
  number: 0
  skip: True # [py27]

requirements:
  host:
    - python 3.6.*
    - pip
  run:
    - python 3.6.*
    - pysam
    - numpy
    - scipy
    - matplotlib
    - biopython
    - networkx
    - ngmlr
    - minimap2
    - samtools

test:
  commands:
    - svim -h

about:
  home: https://github.com/eldariont/svim
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SVIM is a structural variant caller for long reads.

