package:
  name: svim
  version: "0.3"

source:
  git_url: https://github.com/eldariont/svim.git
  git_rev: 0.3

build:
  number: 0
  skip: True

requirements:
  host:
    - python 3.6
    - pip
  run:
    - python 3.6
    - pysam
    - numpy
    - scipy
    - matplotlib
    - Biopython
    - networkx
    - ngmlr
    - samtools

test:
  commands:
    - SVIM -h

about:
  home: https://github.com/eldariont/svim
  license: GPL-3.0
  license_file: LICENSE
  summary: SVIM is a structural variant caller for long reads. 

