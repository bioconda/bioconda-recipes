{% set version = "1.4.0" %}

package:
  name: svim
  version: '{{ version }}'

source:
  url: https://github.com/eldariont/svim/archive/v{{ version }}.tar.gz
  sha256: 65f6904e54c41fcd12f64f020506e19fee1f39919c960cffa6655a280b1d3a9e

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pysam >=0.15
    - numpy
    - scipy
    - matplotlib-base
    - networkx
    - ngmlr
    - minimap2
    - samtools

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

test:
  commands:
    - svim -h

about:
  home: 'https://github.com/eldariont/svim'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SVIM is a structural variant caller for long reads.

