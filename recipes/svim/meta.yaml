{% set version = "1.0.0" %}

package:
  name: svim
  version: '{{ version }}'

source:
  url: https://github.com/eldariont/svim/archive/v{{ version }}.tar.gz
  sha256: 12efa56a49bc1daf7ff9571993d4ee3e9e84a7dd7b523fcdef69a2630c8eeccd

build:
  number: 0
  noarch: python

requirements:
  host:
    - python 3.6.*
    - pip
  run:
    - python 3.6.*
    - pysam
    - numpy
    - scipy
    - matplotlib
    - networkx
    - ngmlr
    - minimap2
    - samtools

test:
  commands:
    - svim -h

about:
  home: 'https://github.com/eldariont/svim'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SVIM is a structural variant caller for long reads.

