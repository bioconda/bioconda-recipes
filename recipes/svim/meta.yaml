{% set version = "1.3.0" %}

package:
  name: svim
  version: '{{ version }}'

source:
  url: https://github.com/eldariont/svim/archive/v{{ version }}.tar.gz
  sha256: f2ce9884480c9f7f64781e10db8d6aeef4be84ef19bea05c818d0271ee40cb07

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pysam >=0.15
    - numpy
    - scipy
    - matplotlib
    - networkx
    - ngmlr
    - minimap2
    - samtools

test:
  commands:
    - svim -h

about:
  home: 'https://github.com/eldariont/svim'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SVIM is a structural variant caller for long reads.

