{% set version = "1.1.0" %}

package:
  name: svim
  version: '{{ version }}'

source:
  url: https://github.com/eldariont/svim/archive/v{{ version }}.tar.gz
  sha256: d3ea1ec6251d1dceb8fba58972883e78932e26cbf3776773b7b4d61a472bc79a

build:
  number: 0
  noarch: python

requirements:
  host:
    - python 3.6.*
    - pip
  run:
    - python 3.6.*
    - pysam
    - numpy
    - scipy
    - matplotlib
    - networkx
    - ngmlr
    - minimap2
    - samtools

test:
  commands:
    - svim -h

about:
  home: 'https://github.com/eldariont/svim'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SVIM is a structural variant caller for long reads.

