{% set version = "1.3.1" %}

package:
  name: svim
  version: '{{ version }}'

source:
  url: https://github.com/eldariont/svim/archive/v{{ version }}.tar.gz
  sha256: ca82d838ed7660247189109f3e2d5ee3051eaeeb144a9b87dd6534c676fb6955

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pysam >=0.15
    - numpy
    - scipy
    - matplotlib-base
    - networkx
    - ngmlr
    - minimap2
    - samtools

test:
  commands:
    - svim -h

about:
  home: 'https://github.com/eldariont/svim'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: SVIM is a structural variant caller for long reads.

