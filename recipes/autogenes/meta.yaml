{% set version = "1.0.4" %}

package:
  name: autogenes
  version: {{ version }}

source:
  url:
    - https://files.pythonhosted.org/packages/f0/04/4768c40962c38dd15b6cbd67d23f1c0d97d2dedeaa6558f6f8689458b4c5/autogenes-{{ version }}.tar.gz
  sha256: 8daa6e9aa97c7ddf45ab0906307a4875a25bd99301be0838bb17e313d837446a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - pandas >=0.25.1
    - anndata >=0.6.22.post1
    - numpy >=1.17.2
    - dill >=0.3.1.1
    - deap >=1.3.0
    - scipy >=1.3
    - cachetools >=3.1.1
    - scikit-learn >=0.21.3
    - matplotlib-base

test:
  imports:
    - autogenes

about:
  home: https://github.com/theislab/AutoGeneS
  license: MIT
  summary: "Automatic Gene Selection for Bulk Deconvolution."

extra:
  recipe-maintainers:
    - PelzKo
  identifiers:
    - doi:10.1016/j.cels.2021.05.006