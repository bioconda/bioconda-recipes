{% set version = "1.20.0" %}
{% set name = "BridgeDbR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: eca34a4a693667abcbe0a8577e09ae1a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - r-base
    - r-rcurl
    - r-rjava
  run:
    - r-base
    - r-rcurl
    - r-rjava
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'Code for using BridgeDb identifier mapping framework from within R'
  description: 'Use BridgeDb functions and load identifier mapping databases in R.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
extra:
  parent_recipe:
    name: bioconductor-bridgedbr
    path: recipes/bioconductor-bridgedbr
    version: 1.16.0

