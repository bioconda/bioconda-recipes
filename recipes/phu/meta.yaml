{% set name = "phu" %}
{% set version = "0.4.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/camilogarciabotero/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3eae08d6c046da6ddf3fd041a860745edaa82b4698d31ee50fd4c586d74561f4

build:
  number: 0
  noarch: python
  entry_points:
    - phu = phu.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.10
    - mypy
    - pandas >=2.3.2
    - typer >=0.17.3
    - ruff =0.12.11
    - pytest >=8.4.1
    - vclust >=1.3.1
    - seqkit >=2.10
    - pyrodigal >=3.6.3.post1
    - hmmer >= 3.4

test:
  commands:
    - phu --help
    - phu cluster --help
    - phu simplify-taxa --help
    - phu screen --help

about:
  home: "https://github.com/camilogarciabotero/phu"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Phage Utilities (phu): modular toolkit for clustering, classifying, and analyzing viral sequences."
  description: |
    phu (phage utilities) or phutilities, is a modular toolkit for viral genomics workflows. 
    It provides command-line tools to handle common steps in phage bioinformatics pipelinesâ€”wrapping complex utilities behind a consistent and intuitive interface.
  dev_url: "https://github.com/camilogarciabotero/phu"
  doc_url: "https://camilogarciabotero.github.io/phu"

extra:
  recipe-maintainers:
    - camilogarciabotero
