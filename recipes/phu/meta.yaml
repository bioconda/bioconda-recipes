{% set name = "phu" %}
{% set version = "0.4.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/camilogarciabotero/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 69d970ba71b1c4af5cd80ea681e9eccaae2acceb9bfc479ac6981e6d6fd8a4e9

build:
  number: 0
  noarch: python
  entry_points:
    - phu = phu.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.10
    - pandas
    - typer
    - ruff
    - pytest
    - mypy
    - vclust
    - hmmer
    - pyhmmer
    - seqkit
    - pyrodigal
    - pyrodigal-gv

test:
  commands:
    - phu --help

about:
  home: "https://github.com/camilogarciabotero/phu"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Phage Utilities (phu): modular toolkit for clustering, classifying, and analyzing viral sequences."
  description: |
    **phu** (Phage Utilities) is a Python toolkit designed for viral bioinformatics workflows. 
    It provides modular commands to handle tasks such as:
      * `seqclust`: dereplication and clustering of viral contigs into vOTUs and putative species-level groups.
      * `taxasimplify`: simplification and parsing of viral taxonomy assignments.
  dev_url: "https://github.com/camilogarciabotero/phu"
  doc_url: "https://camilogarciabotero.github.io/phu"

extra:
  recipe-maintainers:
    - camilogarciabotero
