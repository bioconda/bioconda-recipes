{% set name = "MMULT" %}
{% set version = "0.0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  number: 0

source:
  url: https://github.com/lijinbio/MMULT/archive/v{{ version }}.tar.gz
  sha256: d39aeeccd3f0aa5851a9db38369ae7beb8ffc0389f65340fc786a4dcff2f49b7

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - boost
    - sundials
    - rapidjson
    - eigen
    - tbb-devel
  host:
    - boost
    - sundials
    - rapidjson
    - eigen
    - tbb-devel
    - r-base >=4
    - r-ggplot2
    - r-gridextra
  run:
    - boost
    - sundials
    - rapidjson
    - eigen
    - tbb-devel
    - r-base >=4
    - r-ggplot2
    - r-gridextra

test:
  commands:
    - vmcvmrnme --help

about:
  home: https://github.com/lijinbio/MMULT
  license: MIT
  summary: Multiple sample analysis from large-scale WGBS data

extra:
  recipe-maintainers:
    - lijinbio
