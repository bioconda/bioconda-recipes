{% set name = "MMULT" %}
{% set version = "0.0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  number: 1

source:
  url: https://github.com/lijinbio/MMULT/archive/v{{ version }}.tar.gz
  sha256: 1204e313d37c95ef828e5fa1efdb415969d7cfbea2ed91088782d11cd4371992

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - boost-cpp
    - sundials
    - rapidjson
    - eigen
    - tbb-devel
    - r-base
    - r-ggplot2
    - r-gridextra
  run:
    - boost-cpp
    - sundials
    - rapidjson
    - eigen
    - tbb-devel
    - r-base
    - r-ggplot2
    - r-gridextra

test:
  commands:
    - vmcvmrnme --help

about:
  home: https://github.com/lijinbio/MMULT
  license: MIT
  summary: Multiple sample analysis from large-scale WGBS data

extra:
  recipe-maintainers:
    - lijinbio
