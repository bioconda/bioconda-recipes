{% set version="0.6.0" %}

package:
  name: rapmap
  version: {{ version }}

source:
  url: https://github.com/COMBINE-lab/RapMap/archive/v{{ version }}.tar.gz
  sha256: 1ebb4f9b9b0b20cb73cb3663a57e3d8781f1e56953aec6d2f86e4a037dde11f6

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - autoconf
  host:
    - zlib
    - bzip2
    - unzip
    - jemalloc >=5.1.0
  run:
    - jemalloc >=5.1.0
    - tbb
    - zlib
    - bzip2

build:
  number: 3
  #skip: True # [osx]

about:
  home: https://github.com/COMBINE-lab/RapMap
  license: GPL
  summary: Rapid sensitive and accurate read mapping via quasi-mapping

test:
  commands:
    - rapmap --help
