{% set version = "1.2.0" %}
{% set name = "BioNetStat" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: dc0d9e5cfadeaad1d69d09fb5a0a67243db14e963819b2e0bc3bad62b4a3862e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'A package to perform differential network analysis, differential node analysis (differential coexpression analysis), network and metabolic pathways view.'
