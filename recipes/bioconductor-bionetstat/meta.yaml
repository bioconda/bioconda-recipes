{% set version = "1.18.0" %}
{% set name = "BioNetStat" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: aedf149a8f3bcb6b4e51adc8e29a32da
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-pathview >=1.38.0,<1.39.0'
    - r-base
    - r-dt
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-markdown
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-rmarkdown
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
  run:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-pathview >=1.38.0,<1.39.0'
    - r-base
    - r-dt
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-markdown
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-rmarkdown
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Biological Network Analysis'
  description: 'A package to perform differential network analysis, differential node analysis (differential coexpression analysis), network and metabolic pathways view.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

