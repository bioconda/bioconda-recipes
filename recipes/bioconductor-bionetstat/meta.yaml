{% set version = "1.8.0" %}
{% set name = "BioNetStat" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a786ec59b86e4af59f20309d62d16595
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-pathview >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
  run:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-pathview >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Biological Network Analysis'
  description: 'A package to perform differential network analysis, differential node analysis (differential coexpression analysis), network and metabolic pathways view. The reference paper is avaible in https://doi.org/10.3389/fgene.2019.00594.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

