{% set version = "1.4.0" %}
{% set name = "BioNetStat" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d846bf02baf8bedceb371250c12810dc
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-pathview >=1.24.0,<1.25.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-pathview >=1.24.0,<1.25.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-knitr
    - r-pheatmap
    - r-plyr
    - r-psych
    - r-rcolorbrewer
    - r-rjsonio
    - r-shiny
    - r-shinybs
    - r-whisker
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'A package to perform differential network analysis, differential node analysis (differential coexpression analysis), network and metabolic pathways view.'

