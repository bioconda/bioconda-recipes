package:
  name: bioconductor-oligo
  version: "1.40.1"
source:
  fn: oligo_1.40.1.tar.gz
  url: https://bioconductor.org/packages/3.5/bioc/src/contrib/oligo_1.40.1.tar.gz
  md5: f5d262569456c869ea9c06d4afee0d53
build:
  script: R CMD INSTALL --build .
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=3.3.1'
    - r-ff
    - r-rcurl
    - bioconductor-summarizedexperiment
    - r-foreach
    - bioconductor-biocinstaller
    - r-rcpp
    - r-digest
  run:
    - 'r-base >=3.3.1'
    - r-ff
    - r-rcurl
    - bioconductor-summarizedexperiment
    - r-foreach
    - bioconductor-biocinstaller
    - r-rcpp
    - r-digest
test:
  commands:
    - '$R -e "library(''SCAN.UPC'')"'
about:
  home: https://bioconductor.org/packages/3.5/bioc/html/oligo.html
  license: LGPL (>= 2)
