package:
  name: bioconductor-oligo
  version: "1.40.1"
source:
  fn: oligo_1.40.1.tar.gz
  url: https://bioconductor.org/packages/3.5/bioc/src/contrib/oligo_1.40.1.tar.gz
  md5: f5d262569456c869ea9c06d4afee0d53
build:
  script: R CMD INSTALL --build .
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-ff
    - r-rcurl
    - r-foreach
    - r-rcpp
    - r-digest
    - r-dbi
    - r-rsqlite
    - bioconductor-summarizedexperiment
    - bioconductor-biocinstaller
    - bioconductor-oligoclasses
    - bioconductor-biostrings
    - bioconductor-affyio
    - bioconductor-affxparser
    - bioconductor-preprocesscore
  run:
    - r-base
    - r-ff
    - r-rcurl
    - r-foreach
    - r-rcpp
    - r-digest
    - r-dbi
    - r-rsqlite
    - bioconductor-summarizedexperiment
    - bioconductor-biocinstaller
    - bioconductor-oligoclasses
    - bioconductor-biostrings
    - bioconductor-affyio
    - bioconductor-affxparser
    - bioconductor-preprocesscore
test:
  commands:
    - '$R -e "library(''oligo'')"'
about:
  home: https://bioconductor.org/packages/3.5/bioc/html/oligo.html
  license: LGPL (>= 2)
  summary: "A package to analyze oligonucleotide arrays (expression/SNP/tiling/exon) at probe-level. It currently supports Affymetrix (CEL files) and NimbleGen arrays (XYS files)."
