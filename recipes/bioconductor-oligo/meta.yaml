{% set version = "1.74.0" %}
{% set name = "oligo" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 58b1b34f18141fb209591bc14e633a9e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-oligo", max_pin="x.x") }}'

# Suggests: BSgenome.Hsapiens.UCSC.hg18, hapmap100kxba, pd.hg.u95av2, pd.mapping50k.xba240, pd.huex.1.0.st.v2, pd.hg18.60mer.expr, pd.hugene.1.0.st.v1, maqcExpression4plex, genefilter, limma, RColorBrewer, oligoData, BiocStyle, knitr, RUnit, biomaRt, AnnotationDbi, ACME, RCurl
requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - bioconductor-affxparser >=1.82.0,<1.83.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-bit
    - r-dbi >=0.3.1
    - r-ff
    - r-rsqlite >=1.0.0
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-affxparser >=1.82.0,<1.83.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-bit
    - r-dbi >=0.3.1
    - r-ff
    - r-rsqlite >=1.0.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Preprocessing tools for oligonucleotide arrays
  description: A package to analyze oligonucleotide arrays (expression/SNP/tiling/exon) at probe-level. It currently supports Affymetrix (CEL files) and NimbleGen arrays (XYS files).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:oligo
  parent_recipe:
    name: bioconductor-oligo
    path: recipes/bioconductor-oligo
    version: 1.44.0

