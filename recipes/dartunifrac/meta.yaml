{% set version = "0.2.3" %}

package:
  name: dartunifrac
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('dartunifrac', max_pin="x.x") }}
source:
  url: https://github.com/jianshu93/DartUniFrac/archive/v{{ version }}.tar.gz
  sha256: b69939b9edbeb5a86596efea0b9d057b60509c83b850d3f207e3d0e53d6c12f3

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - openblas # [osx]
    - openblas  # [linux and aarch64]
  host:
    # Only needed on macOS (any arch) and Linux aarch64
    - openblas  # [osx]
    - openblas  # [linux and aarch64]
  run:
    - openblas  # [osx]
    - openblas  # [linux and aarch64]

test:
  commands:
    - dartunifrac -h

about:
  home: https://github.com/jianshu93/DartUniFrac
  license: MIT
  summary: DartUniFrac is an ultra-fast UniFrac algorithm that scales to millions of samples. It was designed based on optimal balanced parenthesis and Weighted MinHash sketching. 

extra:
  additional-platforms:
    - osx-arm64
  maintainers:
   - Jianshu Zhao
