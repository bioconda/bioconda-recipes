{% set name = "MaAsLin2" %}
{% set version = "0.99.12" %}
{% set sha256 = "694b79550c59ad1d872bc89d68e516b0682ba5ce4a5fdc9dfe3b29a9e7524849" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/biobakery/maaslin2/get/0.99.12.tar.gz
  sha256: {{ sha256 }}
  patches:
    - rpath.patch

build:
  number: 1
  noarch: generic
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-edger
    - bioconductor-metagenomeseq
    - r-lmertest
    - r-pscl
    - r-pbapply
    - r-car
    - r-dplyr
    - r-vegan
    - r-chemometrics
    - r-ggplot2
    - r-pheatmap
    - r-logging
    - r-data.table
    - r-mass
    - r-mumin
    - r-optparse
    - r-hash
    - r-cplm  
  run:
    - r-base
    - bioconductor-edger
    - bioconductor-metagenomeseq
    - r-lmertest
    - r-pscl
    - r-pbapply
    - r-car
    - r-dplyr
    - r-vegan
    - r-chemometrics
    - r-ggplot2
    - r-pheatmap
    - r-logging
    - r-data.table
    - r-mass
    - r-mumin
    - r-optparse
    - r-hash
    - r-cplm

test:
  commands:
    - $R -e "library('Maaslin2')"
    - Maaslin2.R --help

about:
  home: http://huttenhower.sph.harvard.edu/maaslin2
  license: Custom OSS
  summary: "MaAsLin2 is comprehensive R package for efficiently determining multivariable association between microbial meta'omic features and clinical metadata."

extra:
  maintainers:
    - npavlovikj
