{% set name = "miidl" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c7336c7f97ce750debbefe39dae66bb6b6f2e55fdd7b098190f5b5276e07e865
  
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv && {{ PYTHON }} -m pip install https://files.pythonhosted.org/packages/cc/da/50dd447964766b92a0d1e3781559401b5c58d3b524b8dbb8fab75dc98070/captum-0.4.0-py3-none-any.whl 

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pytorch
    - torchvision
    - pandas
    - matplotlib

test:
  imports:
    - miidl
    
about:
  home: https://github.com/chunribu/miidl/
  license: MIT
  license_family: MIT
  summary: Python package for identification of biomarkers powered by interpretable Convolutional Neural Networks
  
extra:
  recipe-maintainers:
    - chunribu
