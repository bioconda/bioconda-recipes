{% set version = "0.1.12" %}

package:
  name: python-hyphy-python
  version: {{ version }}

source:
  url: https://github.com/veg/hyphy-python/archive/{{ version }}.tar.gz
  sha256: cfdcc2b82ba1304a7f9ec782bd209bd370a4e80af9cfff219ee5f73a1efa42af
#  patches:
#    - 0002-C++17-fixes.patch

build:
  skip: true  # [py2k]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - pip
    - python
    - libcurl
  run:
    - python
    - libcurl

test:
  # Python imports
  imports:
    - HyPhy

about:
  home: https://github.com/veg/hyphy-python
  license: MIT
  license_file: LICENSE
  summary: 'HyPhy package interface library'
