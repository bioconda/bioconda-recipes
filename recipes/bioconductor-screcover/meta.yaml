{% set version = "1.0.0" %}
{% set name = "scRecover" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8cbf4391ae6493e1a8cfd34f7f585592
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, SingleCellExperiment, testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - r-base
    - 'r-bbmle >=1.0.18'
    - r-doparallel
    - r-foreach
    - 'r-gamlss >=4.4-0'
    - r-kernlab
    - 'r-mass >=7.3-45'
    - 'r-matrix >=1.2-14'
    - r-penalized
    - 'r-preseqr >=4.0.0'
    - 'r-pscl >=1.4.9'
    - 'r-rmagic >=1.3.0'
    - r-rsvd
    - 'r-saver >=1.1.1'
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - r-base
    - 'r-bbmle >=1.0.18'
    - r-doparallel
    - r-foreach
    - 'r-gamlss >=4.4-0'
    - r-kernlab
    - 'r-mass >=7.3-45'
    - 'r-matrix >=1.2-14'
    - r-penalized
    - 'r-preseqr >=4.0.0'
    - 'r-pscl >=1.4.9'
    - 'r-rmagic >=1.3.0'
    - r-rsvd
    - 'r-saver >=1.1.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'scRecover is an R package for imputation of single-cell RNA-seq (scRNA-seq) data. It will detect and impute dropout values in a scRNA-seq raw read counts matrix while keeping the real zeros unchanged, since there are both dropout zeros and real zeros in scRNA-seq data. By combination with scImpute, SAVER and MAGIC, scRecover not only detects dropout and real zeros at higher accuracy, but also improve the downstream clustering and visualization results.'

