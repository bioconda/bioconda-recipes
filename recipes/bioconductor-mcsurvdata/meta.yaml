{% set version = "1.2.0" %}
{% set name = "mcsurvdata" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3e2204677f27ed5f9a47551a24963bdd
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-annotationhub >=2.16.0,<2.17.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.16.0,<2.17.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'This package stores two merged expressionSet objects that contain the gene expression profile and clinical information of -a- six breast cancer cohorts and -b- four colorectal cancer cohorts. Breast cancer data are employed in the vignette of the hrunbiased package for survival analysis of gene signatures.'

