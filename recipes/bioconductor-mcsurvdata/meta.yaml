{% set version = "1.0.0" %}
{% set name = "mcsurvdata" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c89d9412d0aeb70655be46dbd33af098d2b797eeac34b25460ab6cb1c8456e00
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'This package stores two merged expressionSet objects that contain the gene expression profile and clinical information of -a- six breast cancer cohorts and -b- four colorectal cancer cohorts. Breast cancer data are employed in the vignette of the hrunbiased package for survival analysis of gene signatures.'
