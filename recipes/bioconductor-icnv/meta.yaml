{% set version = "1.8.0" %}
{% set name = "iCNV" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 524fd3dbc9a3ab6cc31f4aeb3b6cd07b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, WES.1KG.WUGSC
requirements:
  host:
    - 'bioconductor-codex >=1.20.0,<1.21.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-fields
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-truncnorm
  run:
    - 'bioconductor-codex >=1.20.0,<1.21.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-fields
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-truncnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Integrated Copy Number Variation detection'
  description: 'Integrative copy number variation (CNV) detection from multiple platform and experimental design.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  parent_recipe:
    name: bioconductor-icnv
    path: recipes/bioconductor-icnv
    version: 1.2.0

