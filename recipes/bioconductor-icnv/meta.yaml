{% set version = "1.4.0" %}
{% set name = "iCNV" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6bcbd715cf66112e385017113c0053ce
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, WES.1KG.WUGSC
requirements:
  host:
    - 'bioconductor-codex >=1.16.0,<1.17.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-fields
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-truncnorm
  run:
    - 'bioconductor-codex >=1.16.0,<1.17.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-fields
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-truncnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Integrative copy number variation (CNV) detection from multiple platform and experimental design.'
extra:
  parent_recipe:
    name: bioconductor-icnv
    path: recipes/bioconductor-icnv
    version: 1.2.0

