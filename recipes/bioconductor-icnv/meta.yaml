{% set version = "1.2.0" %}
{% set name = "iCNV" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ebf6a01d87566f68a93a813b969ae1aa1bb1ef94d3b8e87d6ab818234bf8b8de
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-codex >=1.14.0,<1.16.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-fields
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-truncnorm
  run:
    - 'bioconductor-codex >=1.14.0,<1.16.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-fields
    - r-ggplot2
    - r-rlang
    - r-tidyr
    - r-truncnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Integrative copy number variation (CNV) detection from multiple platform and experimental design.'
