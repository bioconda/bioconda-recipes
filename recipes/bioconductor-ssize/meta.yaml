{% set version = "1.76.0" %}
{% set name = "ssize" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b61fbe78b68fecd3090e1c658a284b83
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ssize", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - r-base
    - r-gdata
    - r-xtable
  run:
    - r-base
    - r-gdata
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Estimate Microarray Sample Size'
  description: 'Functions for computing and displaying sample size information for gene expression arrays.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:ssize
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ssize
    path: recipes/bioconductor-ssize
    version: 1.54.0

