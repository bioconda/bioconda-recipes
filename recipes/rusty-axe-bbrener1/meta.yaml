{% set name = "rusty-axe-bbrener1" %}
{% set version = "0.68" %}
package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5033b5c987af3c670db853161e2ff0fd47f3bba31fef28466d8adeac2c82ec90
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
requirements:
  build:
    - rust
    - {{ compiler('c') }}
  host:
    - pip
    - python>3.7
  run:
    - python>3.7
    - numpy>1.19
    - leidenalg
    - matplotlib-base
    - scikit-learn
    - umap-learn
test:
  imports:
    - rusty_axe
about:
  home: "https://github.com/bbrener1/rf_5"
  license: MIT
  license_family: MIT
  license_file:
  summary: "Random Forest Latent Structure (Biology)"
  doc_url:
  dev_url:
extra:
  recipe-maintainers:
    - bbrener1@jhu.edu
