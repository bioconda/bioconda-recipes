{% set version = "1.74.0" %}
{% set name = "timecourse" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4a760d4bcf875bb5c0069cbef4a1af32
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-timecourse", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-marray >=1.80.0,<1.81.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-marray >=1.80.0,<1.81.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Statistical Analysis for Developmental Microarray Time Course Data'
  description: 'Functions for data analysis and graphical displays for developmental microarray time course data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:timecourse
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-timecourse
    path: recipes/bioconductor-timecourse
    version: 1.52.0

