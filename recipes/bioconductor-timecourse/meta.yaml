{% set version = "1.52.0" %}
{% set name = "timecourse" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a93caaa2e211c1ca0b51c8b691fd0d54a0d13b8d11517a7f4b5b425dbb782572
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - 'bioconductor-marray >=1.58.0,<1.60.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - 'bioconductor-marray >=1.58.0,<1.60.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions for data analysis and graphical displays for developmental microarray time course data.'
extra:
  identifiers:
    - biotools:timecourse
    - doi:10.1038/nmeth.3252
