{% set version = "1.60.0" %}
{% set name = "timecourse" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 865d53dec3b6115ec1a208e696985e2b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-marray >=1.66.0,<1.67.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-marray >=1.66.0,<1.67.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Statistical Analysis for Developmental Microarray Time Course Data'
  description: 'Functions for data analysis and graphical displays for developmental microarray time course data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:timecourse
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-timecourse
    path: recipes/bioconductor-timecourse
    version: 1.52.0

