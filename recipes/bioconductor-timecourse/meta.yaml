{% set version = "1.56.0" %}
{% set name = "timecourse" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3e05749c495fb39c49af5be361e4e16f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions for data analysis and graphical displays for developmental microarray time course data.'
extra:
  identifiers:
    - biotools:timecourse
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-timecourse
    path: recipes/bioconductor-timecourse
    version: 1.52.0

