{% set version = "1.54.0" %}
{% set name = "timecourse" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5f86aaf08ef1a87a99c9e76f67bf7e9611d50a66fbbe0518b15540cde562f5b2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions for data analysis and graphical displays for developmental microarray time course data.'
extra:
  identifiers:
    - biotools:timecourse
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-timecourse
    path: recipes/bioconductor-timecourse
    version: 1.52.0
