{% set version = "1.54.0" %}
{% set name = "timecourse" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f951b9aa3b8398f16a99b0534c58c94f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-marray >=1.60.0,<1.61.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-marray >=1.60.0,<1.61.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions for data analysis and graphical displays for developmental microarray time course data.'
extra:
  identifiers:
    - biotools:timecourse
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-timecourse
    path: recipes/bioconductor-timecourse
    version: 1.52.0

