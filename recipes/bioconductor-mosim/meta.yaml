{% set version = "1.4.0" %}
{% set name = "MOSim" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3abb6342edd444021935dd93eba62421
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-hiddenmarkov
    - r-lazyeval
    - r-matrixstats
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-zoo
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-hiddenmarkov
    - r-lazyeval
    - r-matrixstats
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Multi-Omics Simulation (MOSim)'
  description: 'MOSim package simulates multi-omic experiments that mimic regulatory mechanisms within the cell, allowing flexible experimental design including time course and multiple groups.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

