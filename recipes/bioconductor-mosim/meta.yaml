{% set version = "2.6.0" %}
{% set name = "MOSim" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b02bb5652294be3caa3a52268d597573

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mosim", max_pin="x.x") }}'

# Suggests: testthat, knitr, rmarkdown, codetools, BiocStyle, stats, utils, purrr, scales, tibble, tidyr, Biobase, scater, SingleCellExperiment, decor, markdown, Rsamtools, igraph, leiden, bluster
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - r-base
    - r-cpp11
    - r-dplyr
    - r-ggplot2
    - r-hiddenmarkov
    - r-lazyeval
    - r-matrixstats
    - r-rcpp
    - r-rlang
    - r-seurat
    - r-signac
    - r-stringi
    - r-stringr
    - r-zoo
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - r-base
    - r-cpp11
    - r-dplyr
    - r-ggplot2
    - r-hiddenmarkov
    - r-lazyeval
    - r-matrixstats
    - r-rcpp
    - r-rlang
    - r-seurat
    - r-signac
    - r-stringi
    - r-stringr
    - r-zoo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Multi-Omics Simulation (MOSim)
  description: MOSim package simulates multi-omic experiments that mimic regulatory mechanisms within the cell, allowing flexible experimental design including time course and multiple groups.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

