{% set name = "scanorama" %}
{% set version = "1.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dad7906cb767b43b542477e528efc3e5569f87e435ac346acd60d45782d6fcba

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
    - python >=3.6
    - python-annoy >=1.11.5
    - intervaltree ==2.1
    - numpy >=1.12
    - scipy >=1
    - scikit-learn
    - fbpca >=1.0
    - matplotlib-base >=2.0.2
    - geosketch >=1

test:
  imports:
    - scanorama

about:
  home: https://github.com/brianhie/scanorama/
  license: MIT
  summary: Panoramic stitching of heterogeneous single-cell transcriptomic data

extra:
  identifiers:
    - doi:10.1038/s41587-019-0113-3
