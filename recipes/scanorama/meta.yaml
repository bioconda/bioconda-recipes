{% set name = "scanorama" %}
{% set version = "1.7.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 67de100e63abc3028c7780d3a217e43e920a5781230bc6b6a51349d4605e005c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --no-build-isolation -vvv ."
  run_exports:
    - {{ pin_subpackage('scanorama', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-annoy >=1.11.5
    - intervaltree >=3.1.0
    - numpy >=1.12
    - scipy >=1
    - scikit-learn
    - fbpca >=1.0
    - matplotlib-base >=2.0.2
    - geosketch >=1

test:
  imports:
    - scanorama

about:
  home: https://github.com/brianhie/scanorama/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Panoramic stitching of heterogeneous single-cell transcriptomic data

extra:
  identifiers:
    - doi:10.1038/s41587-019-0113-3
