{% set version = "1.28.0" %}
{% set name = "frma" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 810e6a090b1e97b82a0830d5bdf1d988e4a81aab60ae7ab8bbc09059e8901c7d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-affy
    - bioconductor-biobase >=2.6.0
    - bioconductor-biocgenerics
    - bioconductor-oligo
    - bioconductor-oligoclasses
    - bioconductor-preprocesscore
    - r-base
    - r-dbi
    - r-mass
  run:
    - bioconductor-affy
    - bioconductor-biobase >=2.6.0
    - bioconductor-biocgenerics
    - bioconductor-oligo
    - bioconductor-oligoclasses
    - bioconductor-preprocesscore
    - r-base
    - r-dbi
    - r-mass

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/3.5/bioc/html/frma.html
  license: 'GPL (>= 2)'
  summary: 'Preprocessing and analysis for single microarrays and microarray batches.'
