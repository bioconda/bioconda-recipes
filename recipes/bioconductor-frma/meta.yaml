{% set version = "1.46.0" %}
{% set name = "frma" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f2fa0ee7dc92494c21f5f34effec3f5b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu133afrmavecs, frmaExampleData
requirements:
  host:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-oligo >=1.58.0,<1.59.0'
    - 'bioconductor-oligoclasses >=1.56.0,<1.57.0'
    - 'bioconductor-preprocesscore >=1.56.0,<1.57.0'
    - r-base
    - r-dbi
    - r-mass
  run:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-oligo >=1.58.0,<1.59.0'
    - 'bioconductor-oligoclasses >=1.56.0,<1.57.0'
    - 'bioconductor-preprocesscore >=1.56.0,<1.57.0'
    - r-base
    - r-dbi
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Frozen RMA and Barcode'
  description: 'Preprocessing and analysis for single microarrays and microarray batches.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:frma
  parent_recipe:
    name: bioconductor-frma
    path: recipes/bioconductor-frma
    version: 1.32.0

