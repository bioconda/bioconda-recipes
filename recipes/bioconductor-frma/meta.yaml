{% set version = "1.32.0" %}
{% set name = "frma" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5ef83662a1d9afb45cd41edb14628b89f6d6daf14f33c4406ee22beb1c6231dd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-affy
    - 'bioconductor-biobase >=2.6.0'
    - bioconductor-biocgenerics
    - bioconductor-oligo
    - bioconductor-oligoclasses
    - bioconductor-preprocesscore
    - r-base
    - r-dbi
    - r-mass
  run:
    - bioconductor-affy
    - 'bioconductor-biobase >=2.6.0'
    - bioconductor-biocgenerics
    - bioconductor-oligo
    - bioconductor-oligoclasses
    - bioconductor-preprocesscore
    - r-base
    - r-dbi
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Preprocessing and analysis for single microarrays and microarray batches.'
