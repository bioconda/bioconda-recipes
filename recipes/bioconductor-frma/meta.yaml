{% set version = "1.42.0" %}
{% set name = "frma" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: eaced8f5f131c10e1e54909725803c58
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu133afrmavecs, frmaExampleData
requirements:
  host:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-oligo >=1.54.0,<1.55.0'
    - 'bioconductor-oligoclasses >=1.52.0,<1.53.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - r-base
    - r-dbi
    - r-mass
  run:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-oligo >=1.54.0,<1.55.0'
    - 'bioconductor-oligoclasses >=1.52.0,<1.53.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - r-base
    - r-dbi
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Frozen RMA and Barcode'
  description: 'Preprocessing and analysis for single microarrays and microarray batches.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:frma
  parent_recipe:
    name: bioconductor-frma
    path: recipes/bioconductor-frma
    version: 1.32.0

