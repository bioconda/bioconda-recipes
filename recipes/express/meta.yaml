    - "express --help || [[ \"$?\" == 1 ]]"

about:
  home: http://bio.math.berkeley.edu/eXpress/
  license: Artistic License 2.0
  summary: eXpress is a streaming DNA/RNA sequence quantification tool.

extra:
  skip-lints:
    - should_not_be_noarch_source
    - should_be_noarch_generic
