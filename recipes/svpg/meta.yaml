{% set version = "1.4.0" %}

package:
  name: svpg
  version: {{ version }}

source:
  url: https://github.com/coopsor/SVPG/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c8193db3efeb32d2bf0f6866b551cb269185b4133b36d6d9b7aa29926f69d1db

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
  run_exports:
    - {{ pin_subpackage("svpg", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - numpy
    - pysam >=0.15.0
    - python >=3
    - scipy
    - pyabpoa
    - scikit-learn
    - mappy
    - truvari

test:
  commands:
    - svpg -h

about:
  home: 'https://github.com/coopsor/SVPG'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pangenome-based structural variation caller"
  dev_url: 'https://github.com/coopsor/SVPG'

extra:
  recipe-maintainers:
    - coopsor
