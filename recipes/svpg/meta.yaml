{% set version = "1.4.1" %}

package:
  name: svpg
  version: {{ version }}

source:
  url: https://github.com/coopsor/SVPG/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a2f8cd22064101893fd136dc08417d8f5e21228615a061649bf2e182f14ccade

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
  run_exports:
    - {{ pin_subpackage("svpg", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - numpy
    - pysam >=0.15.0
    - python >=3
    - scipy
    - pyabpoa
    - scikit-learn
    - mappy
    - truvari

test:
  commands:
    - svpg -h

about:
  home: 'https://github.com/coopsor/SVPG'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pangenome-based structural variation caller"
  dev_url: 'https://github.com/coopsor/SVPG'

extra:
  recipe-maintainers:
    - coopsor

