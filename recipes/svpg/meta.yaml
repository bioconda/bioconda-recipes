{% set version = "1.3.0" %}

package:
  name: svpg
  version: {{ version }}

source:
  url: https://github.com/coopsor/SVPG/releases/download/v1.3.0/svpg-1.3.0.post0.tar.gz
  sha256: 8600c888a29ff66343b966afc84c0985ef7a6fdac938a58d80bc9b98ef6d686f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
  run_exports:
    - {{ pin_subpackage("svpg", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - numpy
    - pysam >=0.15.0
    - python >=3
    - scipy
    - pyabpoa
    - scikit-learn
    - mappy
    - truvari

test:
  commands:
    - svpg -h

about:
  home: 'https://github.com/coopsor/SVPG'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pangenome-based structural variation caller"
  dev_url: 'https://github.com/coopsor/SVPG'

extra:
  recipe-maintainers:
    - coopsor
