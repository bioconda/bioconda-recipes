{% set version = "1.3.0" %}

package:
  name: svpg
  version: {{ version }}

source:
  url: https://github.com/coopsor/SVPG/archive/v{{ version }}.tar.gz
  sha256: 24c1c6f0698e709891c57399caeee3f8b96bb259fc7f0b0a446b89de4491aa64

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
  run_exports:
    - {{ pin_subpackage("svpg", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - numpy
    - pysam >=0.15.0
    - python >=3
    - scipy

test:
  commands:
    - svpg -h

about:
  home: 'https://github.com/coopsor/SVPG'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pangenome-based structural variation caller"
  dev_url: 'https://github.com/coopsor/SVPG'

extra:
  recipe-maintainers:
    - coopsor
