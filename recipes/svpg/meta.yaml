{% set version = "1.3.0" %}

package:
  name: svpg
  version: {{ version }}

source:
  url: https://github.com/coopsor/SVPG/archive/v{{ version }}.tar.gz
  sha256: 751268991506cc39c74f76432514ce6665e80756358a0f5b4acb708876120c54

build:
  number: 0
  skip: true  # [osx]
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
  run_exports:
    - {{ pin_subpackage("svpg", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - numpy
    - pysam >=0.15.0
    - python >=3
    - scipy
    - pyabpoa
    - mappy
    - minigraph
    - bcftools
    - truvari

test:
  commands:
    - svpg -h

about:
  home: 'https://github.com/coopsor/SVPG'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pangenome-based structural variation caller"
  dev_url: 'https://github.com/coopsor/SVPG'

extra:
  recipe-maintainers:
    - coopsor
