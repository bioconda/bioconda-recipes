{% set version = "0.6" %}
{% set sha256 = "75f94f4e7afd8a84dc8af5d3ee87de44d22ce8fa73a0f53f6399fdb726e97e75" %}

package:
  name: r-merge-kallisto
  version: '{{ version }}'

source:
  url: https://github.com/zavolanlab/merge_kallisto/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 1
  script: '$R CMD INSTALL --build --install-tests .'

requirements:
  build:
    - {{ compiler('cxx') }}      # [not win]
  host:
    - r-base
    - r-rcpp
    - rtracklayer >=1.46.0
    - tximport >=1.14.0
    - optparse >=1.6.2
    - rhdf5 >=2.32.0 
  run:
    - r-base
    - r-rcpp
    - rtracklayer >=1.46.0
    - tximport >=1.14.0
    - optparse >=1.6.2
    - rhdf5 >=2.32.0 
    - rsync
    - coreutils

test:
  commands:
    - Rscript merge_kallisto.R --help

about:
  home: https://github.com/zavolanlab/merge_kallisto
  license: Apache License 2.0
  license_family: APACHE
  license_file: 
  summary: merge_kallisto
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - fgypas
