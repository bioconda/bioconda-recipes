{% set version = "0.6" %}
{% set sha256 = "75f94f4e7afd8a84dc8af5d3ee87de44d22ce8fa73a0f53f6399fdb726e97e75" %}

package:
  name: r-merge-kallisto
  version: '{{ version }}'

source:
  url: https://github.com/zavolanlab/merge_kallisto/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  script: '$R CMD INSTALL --build --install-tests .'

requirements:
  build:
    - {{ compiler('cxx') }}      # [not win]
    - mkdir -p $PREFIX/bin    
    - cp R/merge_kallisto.R $PREFIX/bin/merge_kallisto.R
  host:
    - r-base
    - r-rcpp
    - bioconductor-rtracklayer
    - bioconductor-tximport
    - r-optparse
    - bioconductor-rhdf5
  run:
    - r-base
    - r-rcpp
    - bioconductor-rtracklayer
    - bioconductor-tximport
    - r-optparse
    - bioconductor-rhdf5
    - rsync
    - coreutils

test:
  commands:
    - Rscript merge_kallisto.R --help

about:
  home: https://github.com/zavolanlab/merge_kallisto
  license: Apache License 2.0
  license_family: APACHE
  license_file: 
  summary: merge_kallisto
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - fgypas
