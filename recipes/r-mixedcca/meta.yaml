{% set version = '1.5.2' %}

package:
  name: r-mixedcca
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/irinagain/mixedCCA/archive/refs/heads/master.zip
  sha256: 19895fec450db7d924149c3cb562f808c1d4d08900a446d14510fca789f8f886

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-mass
    - r-rcpp
    - r-pcapp
    - r-matrix
    - r-fmultivar
    - r-mnormt
    - r-irlba
  run:
    - r-base
    - r-mass
    - r-rcpp
    - r-pcapp
    - r-matrix
    - r-fmultivar
    - r-mnormt
    - r-irlba

test:
  commands:
    - $R -e "library('mixedCCA')"

about:
  home: https://github.com/irinagain/mixedCCA
  license: GPL-3.0-only
  summary: 'Semi-parametric approach for sparse canonical correlation analysis 
    which can handle mixed data types: continuous, binary and truncated continuous.
    Bridge functions are provided to connect Kendall's tau to latent correlation
    under the Gaussian copula model. The methods are described in 
    Yoon, Carroll and Gaynanova (2020) <doi:10.1093/biomet/asaa007> and 
    Yoon, Mueller and Gaynanova (2020) <doi:10.1080/10618600.2021.1882468>.'
  license_family: GPL3
