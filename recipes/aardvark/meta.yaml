{% set name = "aardvark" %}
{% set version = "0.7.4" %}
{% set sha256 = "6812e4c24145c96c9b73e2a2380bfac4d878e993200a931bba0a4fd126d5739b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('aardvark', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - aardvark --version

about:
  home: https://github.com/PacificBiosciences/aardvark
  license: MIT
  license_file:
    - LICENSE.md      # the license file for your package
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: A tool for sniffing out the differences in vari-Ants

extra:
  recipe-maintainers:
    - holtjma
    - zeeev
