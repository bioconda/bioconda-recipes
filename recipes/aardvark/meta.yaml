{% set name = "aardvark" %}
{% set version = "0.7.1" %}
{% set sha256 = "3f450589f60d937e7141b01d431e6fc53a359cc4abe10cb86d17048ebd6dcf88" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('aardvark', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    # - {{ compiler('c') }} add these C/C++ compilers if needed
    # - {{ compiler('cxx') }}

test:
  commands:
    - aardvark --version

about:
  home: https://github.com/PacificBiosciences/aardvark
  license: MIT
  license_file:
    - LICENSE.md      # the license file for your package
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: A tool for sniffing out the differences in vari-Ants

extra:
  recipe-maintainers:
    - holtjma
    - zeeev
