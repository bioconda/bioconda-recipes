{% set name = "aardvark" %}
{% set version = "0.8.0" %}
{% set sha256 = "bead506b3f9310a1691a95acca35105b039b22e78273ce07a74e067b734e1d3a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('aardvark', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - aardvark --version

about:
  home: https://github.com/PacificBiosciences/aardvark
  license: MIT
  license_file:
    - LICENSE.md      # the license file for your package
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: A tool for sniffing out the differences in vari-Ants

extra:
  recipe-maintainers:
    - holtjma
    - zeeev
