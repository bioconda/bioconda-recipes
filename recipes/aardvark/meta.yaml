{% set name = "aardvark" %}
{% set version = "0.9.0" %}
{% set sha256 = "189cdec58969c074a34828ff9160e922376af332e6264ea81c0c2f414c7e37e5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - aardvark --version

about:
  home: "https://github.com/PacificBiosciences/aardvark"
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.md      # the license file for your package
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: "A tool for sniffing out the differences in vari-Ants."
  dev_url: "https://github.com/PacificBiosciences/aardvark"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - holtjma
    - zeeev
