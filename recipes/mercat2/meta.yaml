{% set name = "mercat2" %}
{% set version = "1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4e08b025e80f390980afdefd875bd24bcc6a72ae000be6733929975d56843062

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('mercat2', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - python >=3.9
    - grpcio ==1.43
    - fastqc
    - fastp
    - prodigal
    - ray-core
    - ray-dashboard
    - ray-default
    - ray-tune
    - configargparse
    - dominate
    - humanize
    - numpy
    - pandas
    - plotly
    - psutil
    - scikit-learn
    - metaomestats
    - scikit-bio ==0.5.7
    - scipy ==1.8.1
    - python-kaleido


test:
  imports:
    - mercat2_lib
  commands:
    - mercat2.py --help

about:
  home: "https://github.com/raw-lab/mercat2"
  license: BSD-3-Clause
  license_family: BSD
  license_file: 
  summary: "versatile k-mer counter and diversity estimator for database independent property analysis (DIPA) for multi-omic analysis"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
