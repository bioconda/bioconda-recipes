{% set name = "mercat2" %}
{% set version = "0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 89c06b72d3af4bd2c89d2ddbd095e6ff9acd20b5e030dce5cd7ae71d4e5b39de

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - configargparse
    - dominate
    - humanize
    - joblib
    - numpy
    - pandas
    - plotly
    - psutil
    - python
    - ray-core
    - scikit-learn

test:
  imports:
    - mercat2
  commands:
    - mercat2-pipeline.py --help

about:
  home: "https://github.com/raw-lab/mercat2"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "versatile k-mer counter and diversity estimator for database independent property analysis (DIPA) for multi-omic analysis"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
