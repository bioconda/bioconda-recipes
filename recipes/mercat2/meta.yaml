{% set name = "mercat2" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 64f21992910371ea7826039e9c3df205eefe55749fe97caa08c30e1e865aa415

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - configargparse
    - dominate
    - humanize
    - joblib
    - numpy
    - pandas
    - pip
    - plotly
    - psutil
    - python
    - ray
    - scikit-learn
    - setuptools
  run:
    - configargparse
    - dominate
    - humanize
    - joblib
    - numpy
    - pandas
    - plotly
    - psutil
    - python
    - ray
    - scikit-learn

test:
  imports:
    - mercat2
  commands:
    - mercat2-pipeline --help

about:
  home: "https://github.com/raw-lab/mercat2"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "versatile k-mer counter and diversity estimator for database independent property analysis (DIPA) for multi-omic analysis"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
