{% set name = "mercat2" %}
{% set version = "0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 64f21992910371ea7826039e9c3df205eefe55749fe97caa08c30e1e865aa415

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - fastqc
    - fastp
    - prodigal
    - ray-core
    - ray-dashboard
    - ray-default
    - configargparse
    - dominate
    - humanize
    - numpy
    - pandas
    - plotly
    - psutil
    - scikit-learn

test:
  imports:
    - mercat2_lib
  commands:
    - mercat2 --help

about:
  home: "https://github.com/raw-lab/mercat2"
  license: BSD-3-Clause
  license_family: BSD
  license_file: 
  summary: "versatile k-mer counter and diversity estimator for database independent property analysis (DIPA) for multi-omic analysis"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
