{% set version = "1.38.0" %}
{% set name = "regioneR" %}
{% set bioc = "3.20" %}

about:
  description: regioneR offers a statistical framework based on customizable permutation tests to assess the association between genomic region sets and other genomic features.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Association analysis of genomic regions based on permutation tests

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-regioner", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:regioner
  parent_recipe:
    name: bioconductor-regioner
    path: recipes/bioconductor-regioner
    version: 1.12.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, rmarkdown, BSgenome.Hsapiens.UCSC.hg19.masked, testthat
requirements:
  host:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-memoise
  run:
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-memoise

source:
  md5: 5a11528b9d1d841c4a547a289e1b0788
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

