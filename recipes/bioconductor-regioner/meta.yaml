{% set version = "1.14.0" %}
{% set name = "regioneR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 526f133b01e3b43e3e1e72a1c34b4076
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, BSgenome.Hsapiens.UCSC.hg19.masked, testthat
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-memoise
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-memoise
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'regioneR offers a statistical framework based on customizable permutation tests to assess the association between genomic region sets and other genomic features.'
extra:
  identifiers:
    - biotools:regioner
  parent_recipe:
    name: bioconductor-regioner
    path: recipes/bioconductor-regioner
    version: 1.12.0

