{% set version = "1.0.0" %}

package:
  name: cif-tools
  version: {{ version }}

source:
  url: https://github.com/PDB-REDO/cif-tools/archive/refs/tags/v{{ version }}.tar.gz
  sha256: eae4f9bc378237365c9a585584b241e64230fe0df888857052f803777f93b3a7

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - libcifpp
    - boost-cpp>1.70.0

test:
  commands:
    - cif2pdb --help
    
about:
  home: https://github.com/PDB-REDO/cif-tools
  license: BSD-2
  license_file: LICENSE
  license_family: BSD
  summary: A suite of programs to manipulate and examine mmCIF files
  maintainers: multimeric
