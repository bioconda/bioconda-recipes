{% set version = "1.8.0" %}
{% set name = "Melissa" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2564b4540b83c01461a61eaaf073118d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocstyle >=2.20.0,<2.21.0'
    - 'bioconductor-bprmeth >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - r-assertthat
    - r-base
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-matrixcalc
    - r-mclust
    - r-mcmcpack
    - r-mvtnorm
    - r-rocr
    - r-truncnorm
  run:
    - 'bioconductor-biocstyle >=2.20.0,<2.21.0'
    - 'bioconductor-bprmeth >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - r-assertthat
    - r-base
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-matrixcalc
    - r-mclust
    - r-mcmcpack
    - r-mvtnorm
    - r-rocr
    - r-truncnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'Bayesian clustering and imputationa of single cell methylomes'
  description: 'Melissa is a Baysian probabilistic model for jointly clustering and imputing single cell methylomes. This is done by taking into account local correlations via a Generalised Linear Model approach and global similarities using a mixture modelling approach.'
  license_file: LICENSE

