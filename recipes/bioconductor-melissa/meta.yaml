{% set version = "1.0.0" %}
{% set name = "Melissa" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1c43fd1e2d6fd481079f43eac08c5483
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-bprmeth >=1.10.0,<1.11.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-assertthat
    - r-base
    - r-clues
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-matrixcalc
    - r-mcmcpack
    - r-mvtnorm
    - r-rocr
    - r-truncnorm
  run:
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - 'bioconductor-bprmeth >=1.10.0,<1.11.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-assertthat
    - r-base
    - r-clues
    - r-cowplot
    - r-data.table
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-magrittr
    - r-matrixcalc
    - r-mcmcpack
    - r-mvtnorm
    - r-rocr
    - r-truncnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'Melissa is a Baysian probabilistic model for jointly clustering and imputing single cell methylomes. This is done by taking into account local correlations via a Generalised Linear Model approach and global similarities using a mixture modelling approach.'

