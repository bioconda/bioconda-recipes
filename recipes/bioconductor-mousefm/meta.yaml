{% set version = "1.0.0" %}
{% set name = "MouseFM" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ba7d910206c0bf588bf1b8b47218c168
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biomart >=2.46.0,<2.47.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gtools
    - r-httr
    - r-jsonlite
    - r-reshape2
    - r-rlist
    - r-scales
    - r-tidyr
  run:
    - 'bioconductor-biomart >=2.46.0,<2.47.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gtools
    - r-httr
    - r-jsonlite
    - r-reshape2
    - r-rlist
    - r-scales
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'In-silico methods for genetic finemapping in inbred mice'
  description: 'This package provides methods for genetic finemapping in inbred mice by taking advantage of their very high homozygosity rate (>95%).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

