{% set version = "0.0.5" %}

package:
    name: sequenoscope
    version: {{ version }}

source:
    url: https://github.com/phac-nml/sequenoscope/archive/v{{ version }}.tar.gz
    sha256: aac98d2ab286da78c9c4b621e52cac2a16fd6ea3d1200b05861bf82e3fb49701   

build:
    number: 1
    noarch: python
    run_exports:
      - {{ pin_subpackage("sequenoscope", max_pin="x.x") }}
    script: python -m pip install .

requirements:
    host:
        - python
        - pip
    run:
        - python >=3.7.12,<4
        - {{ pin_compatible('pandas') }}
        - samtools >=1.6
        - pysam >=0.16.0
        - minimap2 >=2.26
        - mash >=2.3
        - fastp >=0.22.0,<=0.23.2
        - seqtk >=1.4
        - plotly >=5.16.1
        - biopython >=1.7
        - scipy >=1.7.3
        - six >=1.14.0
        - {{ pin_compatible('numpy') }}
test:
    import:
        - sequenoscope
    commands:
        - "sequenoscope --help"


about:
    license: Apache-2.0
    summary: sequenoscope is a versatile bioinformatic pipeline for the analysis of sequencing data.
    author: Abdallah Meknas, James Robertson
    home: https://github.com/phac-nml/sequenoscope
    dev_url: https://github.com/phac-nml/sequenoscope
