{% set version = "1.0.1" %}

package:
  name: bakdrive
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/bakdrive/-/archive/v{{version}}/bakdrive-v{{version}}.tar.gz'  
  sha256: 75fa70a45d6cc419581f98c089fc94645dec8ddbd4ea06b6e6726438e66764de

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp bakdrive ${PREFIX}/bin

requirements:
  run:
    - biopython
    - micom
    - python >=3
    - pulp

test:
  source_files:
    - example
    - example/*
  commands:
    - bakdrive --help 

about:
  home: https://gitlab.com/treangenlab/bakdrive
  license: MIT
  license_file: LICENSE
  summary: Bakdrive finds a minimum set of driver species from real metagenomic samples and simulates fecal microbial transplantation (FMT) process

