{% set name = "flight-genome" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b738214580bca216fadb7bb26800f12fd6fbc98111de69bb564e989dfc78df22

build:
  number: 0
  entry_points:
    - flight = flight.flight:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - joblib==0.17.0
    - hdbscan
    - matplotlib
    - numpy
    - seaborn
    - scikit-learn
    - scikit-bio
    - numba
    - biopython
    - pynndescent
    - threadpoolctl
    - umap-learn>=0.5

test:
  imports:
    - flight
  commands:
    - flight --help

about:
  home: "https://github.com/rhysnewell/flight"
  license: BSD-3
  license_family: BSD
  license_file:
  summary: "flight - metagenomic binner and variant clusterer."
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - rhysnewell