{% set version = "1.5" %}

package:
  name: strainseeker
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/bioinfo-ut/StrainSeeker/archive/master.tar.gz
  sha256: 803f51a7160ff1afc618d5f98487f2d4afe06a2329fad9574fefc724d200fcb5

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - perl
  run:
    - zlib
    - perl
    - r-base

test:
  commands:
    - seeker.pl --version

about:
  home: http://bioinfo.ut.ee/strainseeker
  license: BSD
  license_file: README.md
  summary: A bacterial identification program for fast identification of bacterial strains from raw sequencing reads
  dev_url: https://github.com/bioinfo-ut/StrainSeeker.git
