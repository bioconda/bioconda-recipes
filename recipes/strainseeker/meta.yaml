{% set version = "1.5" %}

package:
  name: strainseeker
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/jiangweiyao/StrainSeeker/archive/master.tar.gz
  sha256: 4aef9d68b36c07355913ff0510c1c89c418da29f2720cf6f6bb1f6c5d10e2a10

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - perl
  run:
    - zlib
    - perl
    - r-base

test:
  commands:
    - seeker.pl --version 

about:
  home: http://bioinfo.ut.ee/strainseeker
  license: BSD
  license_file: README.md
  summary: A bacterial identification program for fast identification of bacterial strains from raw sequencing reads
  dev_url: https://github.com/bioinfo-ut/StrainSeeker.git
