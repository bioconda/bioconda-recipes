{% set version = "1.5" %}

package:
  name: strainseeker
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  git_url: https://github.com/bioinfo-ut/StrainSeeker.git
  git_rev: {{ version }}

requirements:
  run:
    - perl
    - r

test:
  commands:
    - seeker.pl -h
    - gmer_counter

about:
  home: http://bioinfo.ut.ee/strainseeker
  license: BSD-3-Clause
  license_file: README.MD
  summary: A bacterial identification program for fast identification of bacterial strains from raw sequencing reads
  dev_url: https://github.com/bioinfo-ut/StrainSeeker.git
