package:
  name: dotknot
  version: 1.3.2

build:
  number: 0
  skip: True  # [py3k]

source:
  url: http://dotknot.csse.uwa.edu.au/DotKnot_1.3.2.tar.gz
  md5: caf6dbf3559c699d98b5289983f43b2d
  patches:
    - dotknot.patch

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - viennarna ==1.8.5

test:
  commands:
    - printf '>sample\nacgtcgttgtgt\n' > sample.fasta && dotknot sample.fasta

about:
  home: http://dotknot.csse.uwa.edu.au/
  license: GNU GPL v3
  license_file: COPYING.FILE
  summary: DotKnot is a heuristic method for pseudoknot prediction in a given RNA sequence.
