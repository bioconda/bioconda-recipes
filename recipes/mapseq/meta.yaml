{% set version = "2.1.1a" %}
{% set sha256 = "af0cb71824dd5a9b31a54b486e8444d0fb6929b4b96723f81b8a33b639aa21f7" %}

package:
  name: mapseq
  version: '{{ version }}'

source:
  url: https://github.com/meringlab/MAPseq/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('mapseq', max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - automake
    - autoconf
    - libtool
    - make
    - svn
  host:
    - zlib
    - gsl
    - zlib
    - openssl
    - readline
    - ncurses
    - libopenblas
    - blis
  run:
    - gsl
    - zlib
    - openssl
    - readline
    - ncurses
    - libopenblas
    - blis
    # for post-link script
    - curl

test:
  commands:
    - mapseq --help &> /dev/null

about:
  home: https://github.com/jfmrod/MAPseq
  license: dual-licensed under GPL-3.0+ or BSD 2-clause
  license_family: GPL
  license_file: COPYING
  summary: Open source metagenomic 16S/18S read classifier enabling comparative metagenomics.

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx517
