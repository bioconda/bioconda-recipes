{% set version = "2.1" %}
{% set sha256 = "e309a5e9fbe2473af794f0a721e10c8cb201bff5df9822852f1a94b2b575a421" %}

package:
  name: mapseq
  version: '{{ version }}'

source:
  url: https://github.com/jfmrod/MAPseq/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - automake
    - autoconf
    - libtool
    - make
    - svn
  host:
    - zlib
    - gsl
    - zlib
    - openssl
    - readline
    - ncurses
    - libopenblas
    - blis
  run:
    - gsl
    - zlib
    - openssl
    - readline
    - ncurses
    - libopenblas
    - blis
    # for post-link script
    - curl

test:
  commands:
    - mapseq --help &> /dev/null

about:
  home: https://github.com/jfmrod/MAPseq
  license: dual-licensed under GPL-3.0+ or BSD 2-clause
  license_family: GPL
  license_file: COPYING
  summary: Open source metagenomic 16S/18S read classifier enabling comparative metagenomics.

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx517
