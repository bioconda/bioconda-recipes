{% set name = "mapseq" %}
{% set version = "2.1.1b" %}
{% set sha256 = "9be4f46cc6d8e7273c4d11f8ac8133a63fe2da39f420100d5d4e1828acaa6d47" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/meringlab/MAPseq/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - automake
    - autoconf
    - libtool
    - pkg-config
    - make
    - gnuconfig
  host:
    - zlib
    - gsl
    - openssl
    - readline
    - ncurses
    - libopenblas
    - blis  # [not arm64]
    - subversion
    - serf
  run:
    - gsl
    - openssl
    - ncurses
    # for post-link script
    - curl

test:
  commands:
    - mapseq --help &> /dev/null

about:
  home: "https://github.com/jfmrod/MAPseq"
  license: "Dual-Licensed under GPL-3.0-or-later or BSD-2-Clause"
  license_family: GPL3
  license_file: COPYING
  summary: "Open source metagenomic 16S/18S read classifier enabling comparative metagenomics."
  dev_url: "https://github.com/meringlab/MAPseq"
  doc_url: "https://github.com/meringlab/MAPseq/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btx517
    - biotools:mapseq
    - usegalaxy-eu:mapseq
