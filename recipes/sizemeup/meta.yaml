{% set name = "sizemeup" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/sizemeup/archive/v{{ version }}.tar.gz
  sha256: 06ede4eb297c241bf329488ac019f21a9f7360f094a89710a3fbbed8bf98607c

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.12
    - poetry
    - pip
  run:
    - python >=3.12
    - requests
    - rich-click >=1.6.0

test:
  imports:
    - sizemeup
  commands:
    - pip check
    - sizemeup --version
    - sizemeup --help
    - sizemeup --species "Staphylococcus aureus"
    - sizemeup-build --help
  requires:
    - pip

about:
  home: https://github.com/rpetit3/sizemeup
  summary: A simple tool to determine the genome size of an organism
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpetit3
