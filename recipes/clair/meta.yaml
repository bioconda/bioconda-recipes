{% set name = "clair" %}
{% set version = "2.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/HKU-BAL/Clair/archive/v{{ version }}.zip
  md5: b16b1378f7b027f55a8ebf6cacaf8015

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python >=3, <3.8
    - pip
    - samtools
    - pigz
    - numpy >=1.17, <1.18
    - tensorflow >=1.12, <1.14
    - python-blosc ==1.8.1
    - pysam ==0.15.3
    - intervaltree ==3.0.2
    - pypy3.6==7.2.0
test:
  commands:
    - which clair.py
    - clair.py
    - clair.py call_var -h

about:
  home: 'https://github.com/HKU-BAL/Clair'
  license: AGPLv3
  license_file: LICENSE.md
  summary: "Yet another deep neural network based variant caller"
