{% set name = 'ratatosk' %}
{% set version = "0.7.6.3" %}
{% set sha256 = "f8ae3cb591f880c4ff71bd8832cdd6b0f969033b31b5433eda947d76530bcc1f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/DecodeGenetics/Ratatosk/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - 'Ratatosk --help'
    - 'Ratatosk correct --help'
    - 'Ratatosk index --help'

about:
  home: https://github.com/DecodeGenetics/Ratatosk
  license: BSD-2-Clause
  license_file: LICENSE
  summary: "Hybrid error correction of long reads using colored de Bruijn graphs"