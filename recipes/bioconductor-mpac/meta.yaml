{% set version = "1.4.0" %}
{% set name = "MPAC" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 74e2614023d34f5c1a8e1e04a95589eb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mpac", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, knitr, svglite, bookdown(>= 0.34), testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.16
    - r-data.table >=1.14.2
    - r-fitdistrplus >=1.1
    - r-ggplot2 >=3.5.1
    - r-ggraph >=2.2.1
    - r-igraph >=1.4.3
    - r-scales >=1.3.0
    - r-stringr >=1.5.1
    - r-survival >=3.7
    - r-survminer >=0.4.9
    - r-viridis >=0.6.5

  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.16
    - r-data.table >=1.14.2
    - r-fitdistrplus >=1.1
    - r-ggplot2 >=3.5.1
    - r-ggraph >=2.2.1
    - r-igraph >=1.4.3
    - r-scales >=1.3.0
    - r-stringr >=1.5.1
    - r-survival >=3.7
    - r-survminer >=0.4.9
    - r-viridis >=0.6.5

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Multi-omic Pathway Analysis of Cells
  description: Multi-omic Pathway Analysis of Cells (MPAC), integrates multi-omic data for understanding cellular mechanisms. It predicts novel patient groups with distinct pathway profiles as well as identifying key pathway proteins with potential clinical associations. From CNA and RNA-seq data, it determines genesâ€™ DNA and RNA states (i.e., repressed, normal, or activated), which serve as the input for PARADIGM to calculate Inferred Pathway Levels (IPLs). It also permutes DNA and RNA states to create a background distribution to filter IPLs as a way to remove events observed by chance. It provides multiple methods for downstream analysis and visualization.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

