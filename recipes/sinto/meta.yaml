{% set name = "sinto" %}
{% set version = "0.8.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6b2e86ccd55326874daa579dbf10d4f7f6915e74766b132402a043de6402bd65

build:
  number: 0
  noarch: python
  entry_points:
    - sinto = sinto.arguments:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - pysam >=0.14
    - python
    - scipy
  run:
    - numpy
    - pysam >=0.14
    - python
    - scipy

test:
  imports:
    - sinto
  commands:
    - sinto --help

about:
  home: https://timoast.github.io/sinto/ 
  license: MIT
  license_family: MIT
  summary: "sinto: tools for single-cell data processing"

extra:
  recipe-maintainers:
    - timoast
