{% set name = "sinto" %}
{% set version = "0.7.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a35803fe31b8876bb8caef5e0900e66484eded25bd3144aa077ccb42aa7b552d

build:
  number: 0
  noarch: python
  entry_points:
    - sinto = sinto.arguments:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - pysam >=0.14
    - python
    - scipy
  run:
    - numpy
    - pysam >=0.14
    - python
    - scipy

test:
  imports:
    - sinto
  commands:
    - sinto --help

about:
  home: https://timoast.github.io/sinto/ 
  license: MIT
  license_family: MIT
  summary: "sinto: tools for single-cell data processing"

extra:
  recipe-maintainers:
    - timoast
