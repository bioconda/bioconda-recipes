package:
  name: rabbitsketch
  version: "0.1.1"

source:
  url: https://github.com/RabbitBio/RabbitSketch/archive/refs/heads/bioconda.tar.gz
  sha256: c5eebdc26096d35cb4fb530448291256a7ab572137274ddb0e693bfcf2136c97

build:
  number: 0
  skip: True  # [osx]
  script:
    - mkdir -p build
    - cd build
    - cmake -DCXXAPI=ON .. -DCMAKE_INSTALL_PREFIX=.
    - make
    - cd ..
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  run_exports:
    - {{ pin_subpackage('rabbitsketch', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - python >=3.7,<3.11
    - cmake
    - llvm-openmp
    - zlib
    - pybind11 >=2.6, <2.7
    - cython
    - libxcrypt
    - setuptools
    - pip
    - wheel
  run:
    - python >=3.7,<3.11
    - libxcrypt

test:
  requires:
    - python >=3.7,<3.11
  commands:
    - python -c "import sys; print(sys.path)"
    - python -c "import rabbitsketch; print(rabbitsketch.__file__)"
    - python -c "import rabbitsketch"
    - python -c "from rabbitsketch import Kssd"

about:
  home: https://github.com/RabbitBio/RabbitSketch
  license: GPL-3.0-or-later
  license_file: LICENSE.txt
  summary: "RabbitSketch is a highly optimized sketching library that exploits the power of modern multi-core CPUs."

