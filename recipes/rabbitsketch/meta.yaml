package:
  name: rabbitsketch
  version: "0.1.0"

source:
  url: https://github.com/RabbitBio/RabbitSketch/archive/refs/tags/v0.1.0.tar.gz
  sha256: 07cfc87005f4f3d60ef6f83ec8fd48ff1f1a4778afe5da0de7cb9cc64045d1f0

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('rabbitsketch', max_pin="x.x") }}


requirements:
  build:
    - python = 3.7
    - setuptools
    - pip
    - cmake
    - pybind11 >=2.5, <2.6
    - make
  host: 
    - python = 3.7
    - zlib
    - pybind11 >=2.5, <2.6
  run:
    - python = 3.7

test:
  requires:
    - python = 3.7
  commands:
    - python -c "import sys; print(sys.path)"
    - python -c "import rabbitsketch; print(rabbitsketch.__file__)"
    - python -c "import rabbitsketch"
    - python -c "from rabbitsketch import Kssd"
about:
  home: https://github.com/RabbitBio/RabbitSketch
  license: https://github.com/RabbitBio/RabbitSketch/blob/lib/LICENSE.txt
  license_file: LICENSE.txt
  summary: "RabbitSketch is a highly optimized sketching library that exploits the power of modern multi-core CPUs."

