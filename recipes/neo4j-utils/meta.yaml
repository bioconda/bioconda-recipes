{% set name = "neo4j-utils" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neo4j_utils-{{ version }}.tar.gz
  sha256: 4049e8a7f02e9557b3f11cc3f4e48599d9d720718e789e4470bab6c4c38530ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage("neo4j-utils", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.8.0,<4.0.0
    - toml
    - neo4j-python-driver >=4.4.0,<5.0.0
    - pyyaml >=5.0
    - colorlog
    - appdirs >=1.4.4

test:
  imports:
    - neo4j_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/saezlab/neo4j-utils
  summary: Little extra convenience in managing Neo4j access
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AddYourGitHubIdHere
