package:
  name: rad_haplotyper
  version: '1.1.9'

source:
  url: https://github.com/chollenbeck/rad_haplotyper/archive/v1.1.9.tar.gz
  sha256: 1a9ca21ec215e6dae7233918daa2f48b9bb2262a630e0acbdde49ab1f2b8984e

build:
  number: 1
  skip: True # [osx]

# needs ddocent, only available on linux

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - ddocent
    - perl-bioperl
    - perl-vcftools-vcf <0.700
    - perl-bio-db-sam
    - perl-data-dumper
    - perl-getopt-long
    - perl-pod-usage
    - perl-list-moreutils
    - perl-parallel-forkmanager
    - perl-term-progressbar
    - perl-bio-cigar
  run:
    - ddocent
    - perl
    - perl-bioperl
    - perl-vcftools-vcf <0.700
    - perl-app-cpanminus
    - perl-module-build
    - perl-bio-db-sam
    - perl-data-dumper
    - perl-getopt-long
    - perl-pod-usage
    - perl-list-moreutils
    - perl-parallel-forkmanager
    - perl-term-progressbar
    - perl-bio-cigar
test:
  commands:
    - "rad_haplotyper.pl --version 2>&1 | grep Version"

about:
  home: https://github.com/chollenbeck/rad_haplotyper
  license: Perl
  summary: A program for building SNP haplotypes from RAD sequencing data
