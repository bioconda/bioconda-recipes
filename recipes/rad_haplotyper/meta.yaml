package:
  name: rad_haplotyper
  version: '1.1.5'

source:
  fn: v1.1.5.zip
  url: https://github.com/chollenbeck/rad_haplotyper/archive/v1.1.5.zip
  sha256: 982490870068aeb4a4229555dc01f71bd7b24e3d44582ad9c2df5169ecfdc10a

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - gcc # [linux]
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - ddocent
    - perl-bioperl
    - perl-vcftools-vcf
    - perl-bio-db-sam
    - perl-data-dumper
    - perl-getopt-long
    - perl-pod-usage
    - perl-list-moreutils
    - perl-parallel-forkmanager
    - perl-term-progressbar
    - perl-bio-cigar
  run:
    - libgcc # [linux]
    - ddocent
    - perl
    - perl-bioperl
    - perl-vcftools-vcf
    - perl-app-cpanminus
    - perl-module-build
    - perl-bio-db-sam
    - perl-data-dumper
    - perl-getopt-long
    - perl-pod-usage
    - perl-list-moreutils
    - perl-parallel-forkmanager 
    - perl-term-progressbar
    - perl-bio-cigar
test:
    commands:
        - "rad_haplotyper.pl --version"

about:
  home: https://github.com/chollenbeck/rad_haplotyper
  license: Perl
  summary: A program for building SNP haplotypes from RAD sequencing data
