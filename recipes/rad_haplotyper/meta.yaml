package:
  name: rad_haplotyper
  version: '1.1.5'

source:
  fn: v1.1.5.zip
  url: https://github.com/chollenbeck/rad_haplotyper/archive/v1.1.5.zip
  sha256: 982490870068aeb4a4229555dc01f71bd7b24e3d44582ad9c2df5169ecfdc10a

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - gcc # [linux]
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - ddocent
    - perl-vcftools-vcf
  run:
    - libgcc # [linux]
    - perl

test:
  imports:
    - Time::HiRes
    - Data::Dumper
    - Getopt::Long
    - Pod::Usage
    - Bio::Cigar
    - List::MoreUtils
    - Term::ProgressBar
    - Parallel::ForkManager
  commands:
    - "perl rad_haplotyper.pl"
about:
  home: https://github.com/chollenbeck/rad_haplotyper
  license: Perl
  summary: A program for building SNP haplotypes from RAD sequencing data
