package:
  name: rad_haplotyper
  version: '1.1.5'

source:
  fn: rad_haplotyper.pl
  url: https://raw.githubusercontent.com/chollenbeck/rad_haplotyper/master/rad_haplotyper.pl

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - gcc # [linux]
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - ddocent
  run:
    - libgcc # [linux]
    - perl
    - ddocent

test:
  imports:
    - Time::HiRes
    - Perl::Vcf
    - Data::Dumper
    - Getopt::Long
    - Pod::Usage
    - Bio::Cigar
    - List::MoreUtils
    - Term::ProgressBar
    - Parallel::ForkManager
  commands:
    - "perl rad_haplotyper.pl"
about:
  home: https://github.com/chollenbeck/rad_haplotyper
  license: Perl
  summary: A program for building SNP haplotypes from RAD sequencing data
