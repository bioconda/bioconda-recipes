package:
  name: shigatyper
  version: 2.0.2

source:
  url: https://github.com/CFSAN-Biostatistics/shigatyper/archive/refs/tags/conda-package-2.0.2.tar.gz
  sha256: dba8740460e9a90f7178992c3e5299ac545d109f579afc60c4632d927114723f
  patches:
    - add-index.patch
    - add-outdir.patch

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - samtools >=1.9
    - minimap2 >=2.16
  run:
    - python >=3.7
    - samtools >=1.9
    - bcftools >=1.9
    - minimap2 >=2.16
    - pandas >=0.24.2

about:
  home: https://github.com/CFSAN-Biostatistics/shigatyper
  license: Public Domain
  license_family: Public Domain
  summary: Typing tool for Shigella spp. from WGS Illumina sequencing

test:
  commands:
    - shigatyper -h
