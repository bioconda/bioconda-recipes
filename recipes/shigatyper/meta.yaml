package:
  name: shigatyper
  version: 2.0.0

source:
  url: https://github.com/CFSAN-Biostatistics/shigatyper/archive/refs/tags/conda-package-2.0.0.tar.gz
  sha256: 31f966fd6261890fd91d7a15146ba9b1c711f7e8a6d8186a3bb1b71f224f717c

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - samtools >=1.9
    - bcftools >=1.9
    - minimap2 >=2.16
    - pandas >=0.24.2

about:
  home: https://github.com/CFSAN-Biostatistics/shigatyper
  license: Public Domain
  license_family: Public Domain
  summary: Typing tool for Shigella spp. from WGS Illumina sequencing


test:
  commands:
    - shigatyper -h
