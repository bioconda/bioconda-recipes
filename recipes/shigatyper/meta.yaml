package:
  name: shigatyper
  version: 1.0.8

source:
  url: https://github.com/CFSAN-Biostatistics/shigatyper/archive/refs/tags/conda-package-1.0.8.tar.gz
  sha256: 6392859802d2547cb36fe0fa7601b4f6bc5ce10c2a49f1c7681d8235afecf4f1

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - samtools >=1.9
    - bcftools >=1.9
    - minimap2 >=2.16
    - pandas >=0.24.2

about:
  home: https://github.com/CFSAN-Biostatistics/shigatyper
  license: Public Domain
  license_family: Public Domain
  summary: Typing tool for Shigella spp. from WGS Illumina sequencing


test:
  commands:
    - shigatyper -h
