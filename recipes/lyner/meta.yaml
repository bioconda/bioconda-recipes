{% set name = "lyner" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d15c2ca20facd3d09ce2f9611893c48507849d047e7ff524a7997a197593c167

channels:
    - conda-forge
    - bioconda
#    - plotly
    - defaults

build:
  noarch: python
  number: 0
  entry_points:
    - lyner= lyner.main:main
  script: "{{ PYTHON }} -m pip install 'click-aliases' 'Cluster_Ensembles>=1.16' && {{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=7.0
    - joblib >=0.14
    - keras >=2.3
    - mlxtend >=0.17
    - natsort >=6.2
    - networkx >=2.4
    - numba >=0.46
    - numpy >=1.17
    - pandas >=0.25
    - pip
    - plotly >=4.3
 #   - plotly-orca >=1.2
    - psutil >=5.6
    - pybedtools >=0.8
    - pymc3 >=3.7
    - python
    - scikit-learn >=0.21
    - scipy >=1.3
    - tensorflow >=2.0
  run:
    - click >=7.0
    - joblib >=0.14
    - keras >=2.3
    - mlxtend >=0.17
    - natsort >=6.2
    - networkx >=2.4
    - numba >=0.46
    - numpy >=1.17
    - pandas >=0.25
    - plotly >=4.3
    - plotly::plotly-orca >=1.2
    - psutil >=5.6
    - pybedtools >=0.8
    - pymc3 >=3.7
    - python
    - scikit-learn >=0.21
    - scipy >=1.3
    - tensorflow >=2.0

test:
  imports:
    - lyner
    - lyner.commands
  commands:
    - lyner --help

about:
  home: https://github.com/tedil/lyner
  license: MIT
  license_family: OTHER
  license_file: LICENSE
  summary: "A chaining toolbox for working with dataframes"
  doc_url: 
  dev_url: https://github.com/tedil/lyner

extra:
  recipe-maintainers:
    - tedil
