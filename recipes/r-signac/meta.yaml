{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-signac
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Signac_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Signac/Signac_{{ version }}.tar.gz
  sha256: 02aaeb66b876a111cbd51e2838498b0964014c1d6e6155c59e3ccf1dd092acf5

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat (>= 2.1.0), chromVAR, SummarizedExperiment, TFBSTools, motifmatchr, BSgenome, shiny, miniUI
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-annotationfilter
    - r-biocgenerics
    - r-biostrings
    - r-genomeinfodb
    - r-genomicranges
    - r-iranges
    - r-matrix
    - r-rcpp
    - r-rcpproll
    - r-rsamtools
    - r-s4vectors
    - r-seurat >=3.2.0
    - r-biovizbase
    - r-data.table
    - r-dplyr >=1.0.0
    - r-fastmatch
    - r-future
    - r-future.apply
    - r-ggbio
    - r-ggforce
    - r-ggplot2
    - r-ggrepel
    - r-ggseqlogo
    - r-irlba
    - r-lsa
    - r-patchwork
    - r-pbapply
    - r-scales
    - r-stringi
    - r-tidyr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-annotationfilter
    - r-biocgenerics
    - r-biostrings
    - r-genomeinfodb
    - r-genomicranges
    - r-iranges
    - r-matrix
    - r-rcpp
    - r-rcpproll
    - r-rsamtools
    - r-s4vectors
    - r-seurat >=3.2.0
    - r-biovizbase
    - r-data.table
    - r-dplyr >=1.0.0
    - r-fastmatch
    - r-future
    - r-future.apply
    - r-ggbio
    - r-ggforce
    - r-ggplot2
    - r-ggrepel
    - r-ggseqlogo
    - r-irlba
    - r-lsa
    - r-patchwork
    - r-pbapply
    - r-scales
    - r-stringi
    - r-tidyr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Signac')"           # [not win]
    - "\"%R%\" -e \"library('Signac')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/timoast/signac, https://satijalab.org/signac

  license: MIT
  summary: 'A framework for the analysis and exploration of single-cell chromatin data. The ''Signac''
    package contains functions for quantifying single-cell chromatin data, computing
    per-cell quality control metrics, dimension reduction and normalization, visualization,
    and DNA sequence motif analysis. Reference: Stuart and Butler et al. (2019) <doi:10.1016/j.cell.2019.05.031>.'

  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

