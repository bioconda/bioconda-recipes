{% set name = "r-signac" %}
{% set version = '1.15.0' %}

package:
  name: {{ name }}
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Signac_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Signac/Signac_{{ version }}.tar.gz
  sha256: 672d8ba06f4ff06fd00009bf70db5a11817246b24fd002cbd55944fe1bd8ed9a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-signac', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - r-base
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb >=1.29.3
    - bioconductor-genomicranges
    - bioconductor-iranges
    - r-matrix
    - r-rcpp
    - r-rcpproll
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r-seuratobject >=5.0.2
    - r-data.table
    - r-dplyr >=1.0.0
    - r-fastmatch
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-irlba
    - r-patchwork
    - r-pbapply
    - r-rlang
    - r-scales
    - r-stringi
    - r-tidyr
    - r-tidyselect
    - r-vctrs
    - zlib
  run:
    - r-base
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb >=1.29.3
    - bioconductor-genomicranges
    - bioconductor-iranges
    - r-matrix
    - r-rcpp
    - r-rcpproll
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r-seuratobject >=5.0.2
    - r-data.table
    - r-dplyr >=1.0.0
    - r-fastmatch
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-irlba
    - r-patchwork
    - r-pbapply
    - r-rlang
    - r-scales
    - r-stringi
    - r-tidyr
    - r-tidyselect
    - r-vctrs

test:
  commands:
    - $R -e "library('Signac')"

about:
  home: "https://github.com/timoast/signac"
  license: MIT
  license_family: MIT
  license_file: {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
  summary: 'A framework for the analysis and exploration of single-cell chromatin data. The ''Signac'' package contains functions for quantifying single-cell chromatin data, computing per-cell quality control metrics, dimension reduction and normalization, visualization, and DNA sequence motif analysis.'
  doc_url: "https://satijalab.org/signac"
  dev_url: "https://github.com/timoast/signac"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1016/j.cell.2019.05.031
