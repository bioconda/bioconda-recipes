{% set version = "0" %}

package:
  name: r-momf
  version: {{ version }}

source:
  url:
    https://github.com/omnideconv/MOMF/archive/refs/heads/master.zip
  sha256: ad1e0207b049d34a4fa7709a7835c96adae033cce01c21d9a30b407c3893caac

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-rcpp >=0.12.14
    - r-rcpparmadillo
    - r-matlib
    - r-car
  run:
    - r-base
    - r-rcpp >=0.12.14
    - r-rcpparmadillo
    - r-matlib
    - r-car

test:
  commands:
    - $R -e "library('MOMF')"

about:
  home: https://github.com/omnideconv/MOMF
  license: GPL-2
  summary: "The package can fit single RNA-seq data set(SOMF) and multiple RNA-seq data sets (MOMF)."
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - LorenzoMerotto
    - grst
  identifiers:
    - doi:10.5281/zenodo.3373980  
  container:
    extended-base: true
