{% set version = "2.6.0" %}
{% set name = "miloR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7641ddc2a124e7fb4f20ac335f125373

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-milor", max_pin="x.x") }}'

# Suggests: testthat, mvtnorm, scater, scran, covr, knitr, rmarkdown, uwot, scuttle, BiocStyle, MouseGastrulationData, MouseThymusAgeing, magick, RCurl, MASS, curl, scRNAseq, graphics, sparseMatrixStats
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-gtools
    - r-igraph
    - r-irlba
    - r-matrix >=1.3-0
    - r-matrixstats
    - r-numderiv
    - r-patchwork
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppml
    - r-stringr
    - r-tibble
    - r-tidyr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-gtools
    - r-igraph
    - r-irlba
    - r-matrix >=1.3-0
    - r-matrixstats
    - r-numderiv
    - r-patchwork
    - r-pracma
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppml
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Differential neighbourhood abundance testing on a graph
  description: Milo performs single-cell differential abundance testing. Cell states are modelled as representative neighbourhoods on a nearest neighbour graph. Hypothesis testing is performed using either a negative bionomial generalized linear model or negative binomial generalized linear mixed model.
  license_file: LICENSE

