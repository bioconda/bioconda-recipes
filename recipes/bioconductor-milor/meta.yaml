{% set version = "1.0.0" %}
{% set name = "miloR" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dcf68be268133fb88791cb95df62eec1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, MASS, mvtnorm, scater, scran, covr, knitr, rmarkdown, uwot, BiocStyle, MouseGastrulationData, magick, RCurl, curl, graphics
requirements:
  host:
    - 'bioconductor-biocneighbors >=1.10.0,<1.11.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-gtools
    - r-igraph
    - r-irlba
    - 'r-matrix >=1.3-0'
    - r-matrixstats
    - r-patchwork
    - r-rcolorbrewer
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biocneighbors >=1.10.0,<1.11.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-ggraph
    - r-ggrepel
    - r-gtools
    - r-igraph
    - r-irlba
    - 'r-matrix >=1.3-0'
    - r-matrixstats
    - r-patchwork
    - r-rcolorbrewer
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Differential neighbourhood abundance testing on a graph'
  description: 'This package performs single-cell differential abundance testing. Cell states are modelled as representative neighbourhoods on a nearest neighbour graph. Hypothesis testing is performed using a negative bionomial generalized linear model.'
  license_file: LICENSE

