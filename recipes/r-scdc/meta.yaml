{% set version = "0" %}

package:
  name: r-scdc
  version: {{ version }}

source:
  url:
    - https://github.com/meichendong/SCDC/archive/refs/heads/master.zip
  sha256: 4f84809c45ef1bcbe991feadf08e6eccd53cbeae35f83d9f556d423aef0f9168

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-rcpp >=0.11.0
    - r-r1pack
    - bioconductor-biobase
    - r-nnls
    - r-reshape
    - xbioc
    - r-cowplot
    - r-ggplot2
    - r-pheatmap
  run:
    - r-base
    - r-rcpp >=0.11.0
    - r-r1pack
    - bioconductor-biobase
    - r-nnls
    - r-reshape
    - xbioc
    - r-cowplot
    - r-ggplot2
    - r-pheatmap

test:
  commands:
    - $R -e "library('SCDC')"

about:
  home: https://github.com/meichendong/SCDC
  license: MIT
  summary: "SCDC adopts an ENSEMBLE method to integrate deconvolution results from different scRNA-seq datasets that are produced in different laboratories and at different times, implicitly addressing the batch-effect confounding."
  license_family: MIT
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'

extra:
  recipe-maintainers:
    - PelzKo
  identifiers:
    - doi:10.1093/bib/bbz166