{% set name = "snakemake-storage-plugin-irods" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snakemake_storage_plugin_irods-{{ version }}.tar.gz
  sha256: a68706bcc533f8095195d9beff74d651a166411d0fe25de183f4aa5025d25973

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.11,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - snakemake-interface-common >=1.15.0,<2.0.0
    - snakemake-interface-storage-plugins >=3.0.0,<4.0.0
    - python-irodsclient >=3.0.0,<4.0.0

test:
  # We do not test the import as the plugin needs snakemake for importing, but adding
  # it would create a circular dependency.
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/snakemake/snakemake-storage-plugin-irods
  summary: "A Snakemake plugin for handling input and output on iRODS."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/snakemake/snakemake-storage-plugin-irods

extra:
  recipe-maintainers:
    - koesterlab
