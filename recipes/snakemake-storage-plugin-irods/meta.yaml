{% set name = "snakemake-storage-plugin-irods" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snakemake_storage_plugin_irods-{{ version }}.tar.gz
  sha256: d5bfe18866ab669abc653a2482bfb96f7cb1c11df516946989534ac74a24daab

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.11,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - snakemake-interface-common >=1.15.0,<2.0.0
    - snakemake-interface-storage-plugins >=4.1.0,<5.0.0
    - python-irodsclient >=3.0.0,<4.0.0

test:
  # We do not test the import as the plugin needs snakemake for importing, but adding
  # it would create a circular dependency.
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/snakemake/snakemake-storage-plugin-irods"
  summary: "A Snakemake plugin for handling input and output on iRODS."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/snakemake/snakemake-storage-plugin-irods"

extra:
  recipe-maintainers:
    - koesterlab
