{% set name = "proovframe" %}
{% set version = "0.9.7" %}
{% set sha256 = "5e33556fd682095712a25ee00aabbd5c9935c39cf7339e39a9aeb4d00d5991ca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/thackl/{{ name }}/archive/refs/tags/v{{ version }.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - perl
    - perl-perlio-encoding
    - perl-file-which
    - perl-getopt-long
    - perl-exporter
    - perl-pod-usage
    - diamond >=2.0.5

test:
  commands:
    - proovframe


about:
  home: https://github.com/thackl/proovframe
  license: mit
  summary: 'frame-shift correction for long read (meta)genomics'
  description: 'frame-shift correction for long read (meta)genomics'
    
extra:  
  recipe-maintainers:
    - telatin
