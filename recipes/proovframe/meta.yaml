{% set name = "proovframe" %}
{% set version = "0.9.7" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}
{% set user = "thackl" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  run:
    - diamond >=2.0.3
    - perl
    - perl-data-dumper
    - perl-list-util
    - perl-getopt-long
    - perl-text-wrap
    - perl-file-path
    - perl-findbin


test:
  commands:
    - proovframe map --help
    - proovframe fix --help


about:
  home: https://github.com/{{ user }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: frame-shift correction for long read (meta)genomics

maintainers:
  - thanhleviet