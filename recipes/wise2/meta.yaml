{% set version = "2.4.1" %}

package:
  name: wise2
  version: '{{ version }}'

source:
  - url: https://www.ebi.ac.uk/~birney/wise2/wise{{ version }}.tar.gz
    sha256: 240e2b12d6cd899040e2efbcb85b0d3c10245c255f3d07c1db45d0af5a4d5fa1

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config  # [osx]
  host:
    - glib
  run:
    - glib

test:
  commands:
    - which genewise

about:
  home: https://www.ebi.ac.uk/~birney/wise2/
  license: Public Domain
  summary: The Wise2.4 package is the "revival" release of Wise2
