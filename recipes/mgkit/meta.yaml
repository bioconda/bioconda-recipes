{% set name = "mgkit" %}
{% set version = "0.4.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b4276ffbe3a25bd296cbcba866610fccee1257cf16d69e8e6813dc49c0b4a89

build:
  number: 1
  skip: True  # [py<30]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - filter-gff = mgkit.workflow.filter_gff:main
    - add-gff-info = mgkit.workflow.add_gff_info:main
    - get-gff-info = mgkit.workflow.extract_gff_info:main
    - hmmer2gff = mgkit.workflow.hmmer2gff:main
    - blast2gff = mgkit.workflow.blast2gff:main
    - snp_parser = mgkit.workflow.snp_parser:main
    - fastq-utils = mgkit.workflow.fastq_utils:main
    - taxon-utils = mgkit.workflow.taxon_utils:main
    - json2gff = mgkit.workflow.json2gff:main
    - fasta-utils = mgkit.workflow.fasta_utils:main
    - sampling-utils = mgkit.workflow.sampling_utils:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - pytest-runner
  run:
    - python
    - numpy >=1.9.2
    - pandas >=0.24
    - htseq >=0.9.1
    - semidbm >=0.5.1
    - pymongo >=3.1.1
    - pytables >=3.4.2
    - pysam >=0.14
    - scipy >=0.15.1
    - msgpack-python >=0.4.6
    - matplotlib-base >=2
    - statsmodels >=0.8
    - future
    - networkx
    - click
    - requests
    - tqdm

test:
  imports:
    - mgkit
    - mgkit.counts
    - mgkit.db
    - mgkit.filter
    - mgkit.io
    - mgkit.net
    - mgkit.plots
    - mgkit.snps
    - mgkit.utils
    - mgkit.workflow
  commands:
    - filter-gff --version
    - add-gff-info --version
    - get-gff-info --version
    - hmmer2gff --version
    - snp_parser --version
    - blast2gff --version
    - fastq-utils --version
    - taxon-utils --version
    - json2gff --version
    - fasta-utils --version
    - sampling-utils --version

about:
  home: https://github.com/frubino/mgkit
  summary: Metagenomics Framework
  license: GNU General Public License v2 or later (GPLv2+)
  license_family: GPL2

extra:
  identifiers:
    - biotools:mgkit
    - doi:10.6084/m9.figshare.1588384
  container:
    extended-base: True
