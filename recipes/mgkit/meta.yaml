{% set version = "0.3.2" %}

package:
  name: mgkit
  version: {{ version }}

source:
  fn: mgkit-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/m/mgkit/mgkit-{{ version }}.tar.gz
  sha256: dc49bf1ab983528a5673c4a0f1fb9a36d80e0f3cfcb22088d3c5300e85d97a26

build:
  skip: True  # [not py27]
  entry_points:
    - download_data = mgkit.workflow.download_data:main [extra_scripts]
    - download_profiles = mgkit.workflow.download_profiles:main
    - filter-gff = mgkit.workflow.filter_gff:main [extra_scripts]
    - add-gff-info = mgkit.workflow.add_gff_info:main [extra_scripts]
    - get-gff-info = mgkit.workflow.extract_gff_info:main [db]
    - hmmer2gff = mgkit.workflow.hmmer2gff:main
    - blast2gff = mgkit.workflow.blast2gff:main
    - snp_parser = mgkit.workflow.snp_parser:main [htseq,full]
    - translate_seq = mgkit.workflow.nuc2aa:main
    - fastq_utils = mgkit.workflow.fastq_utils:main [htseq]
    - fastq-utils = mgkit.workflow.fastq_utils:main [htseq]
    - taxon-utils = mgkit.workflow.taxon_utils:main [pytables]
    - json2gff = mgkit.workflow.json2gff:main
    - fasta-utils = mgkit.workflow.fasta_utils:main
    - sampling-utils = mgkit.workflow.sampling_utils:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.9.2
    - pysam >=0.8.2.1
    - pandas >=0.18
    - progressbar2
    - matplotlib >=1.5
    - msgpack-python >=0.4.6
    - scipy >=0.15.1
    - semidbm >=0.5.1
    - pymongo >=3.1.1
    - pytables >=3.4.2
    - r-base
    - htseq >=0.6.0
    - rpy2 >=2.3.8
    - enum34

  run:
    - python
    - numpy >=1.9.2
    - pysam >=0.8.2.1
    - pandas >=0.18
    - progressbar2
    - matplotlib >=1.5
    - msgpack-python >=0.4.6
    - scipy >=0.15.1
    - semidbm >=0.5.1
    - pymongo >=3.1.1
    - pytables >=3.4.2
    - r-base
    - htseq >=0.6.0
    - rpy2 >=2.3.8
    - enum34

test:
  imports:
    - mgkit
    - mgkit._private
    - mgkit._private.report
    - mgkit.counts
    - mgkit.db
    - mgkit.filter
    - mgkit.io
    - mgkit.mappings
    - mgkit.net
    - mgkit.plots
    - mgkit.snps
    - mgkit.utils
    - mgkit.workflow

  commands:
    - download_data --help
    - download_profiles --help
    - filter-gff --help
    - add-gff-info --help
    - get-gff-info --help
    - hmmer2gff --help
    - blast2gff --help
    - snp_parser --help
    - translate_seq --help
    - fastq_utils --help
    - fastq-utils --help
    - taxon-utils --help
    - json2gff --help
    - fasta-utils --help
    - sampling-utils --help

  requires:
    - nose >=1.3.4
    - yanc

about:
  home: https://bitbucket.org/setsuna80/mgkit/
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Metagenomics Framework'
  license_family: GPL2
