{% set version = "1.30.0" %}
{% set name = "iClusterPlus" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6ee5a73e387818cb68911e4fcd18c31c
  patches:
    - 0001-Detect-compiler-with-gfortran-suffix.patch
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - r-base
    - libblas
    - liblapack
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - autoconf
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Integrative clustering of multi-type genomic data'
  description: 'Integrative clustering of multiple genomic data using a joint latent variable model.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

