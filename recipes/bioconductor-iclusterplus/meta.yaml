{% set version = "1.46.0" %}
{% set name = "iClusterPlus" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5224ba028f4c480d5abc5f3d769658b8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-iclusterplus", max_pin="x.x") }}'

# Suggests: RUnit, BiocGenerics
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - automake
    - make
  host:
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  summary: Integrative clustering of multi-type genomic data
  description: Integrative clustering of multiple genomic data using a joint latent variable model.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64

