{% set name = "liana" %}
{% set version = "1.7.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/liana-{{ version }}.tar.gz
  sha256: a1fd83621903c364734f879bc31987118fe374a96ad43632cc16a26ed400a052

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.10,<3.14   # per 1.5.1 release notes
    - hatchling
    - pip
  run:
    - python >=3.10,<3.14
    - anndata >=0.7.4
    - mudata
    - pandas >2.0.1
    - scanpy >=1.8.0
    - numba >=0.60.0,<0.61.0  # pip check install gets dependency error with decoupler
    - plotnine >=0.10.1
    - session-info2
    - tqdm >=4.0.0
    - docrep >=0.3.1
    - pre-commit >=3.0.0
    - omnipath >=1.0.6
    - decoupler-py >=1.5.1
    - pydeseq2 >=0.3.5
    - cell2cell
    - muon
    - mofax
    - mofapy2 >=0.7.0
    - corneto
    - cvxpy >=1.6,<2
    - requests >=2.25.1,<3.0.0

test:
  imports:
    - liana

about:
  home: "https://github.com/saezlab/liana-py"
  doc_url: "https://liana-py.readthedocs.io"
  summary: "LIANA+: a one-stop-shop framework for cell-cell communication."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/saezlab/liana-py"

extra:
  recipe-maintainers:
    - nilchia
