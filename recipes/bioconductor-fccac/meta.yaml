{% set version = "1.8.0" %}
{% set name = "fCCAC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 98673014b1f540a1a1154254c8c6d4fa7eb37da1ebde159b6c5afb50f7eebf12
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-genomation >=1.14.0,<1.16.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-fda
    - r-ggplot2
    - r-rcolorbrewer
  run:
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-genomation >=1.14.0,<1.16.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-fda
    - r-ggplot2
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'An application of functional canonical correlation analysis to assess covariance of nucleic acid sequencing datasets such as chromatin immunoprecipitation followed by deep sequencing (ChIP-seq). The package can be used as well with other types'
extra:
  identifiers:
    - biotools:fccac
  parent_recipe:
    name: bioconductor-fccac
    path: recipes/bioconductor-fccac
    version: 1.6.0
