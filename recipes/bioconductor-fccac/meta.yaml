{% set version = "1.20.0" %}
{% set name = "fCCAC" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 663e8755aab8598e369bcb21d4102c71
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-complexheatmap >=2.10.0,<2.11.0'
    - 'bioconductor-genomation >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-fda
    - r-ggplot2
    - r-rcolorbrewer
  run:
    - 'bioconductor-complexheatmap >=2.10.0,<2.11.0'
    - 'bioconductor-genomation >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-fda
    - r-ggplot2
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'functional Canonical Correlation Analysis to evaluate Covariance between nucleic acid sequencing datasets'
  description: 'An application of functional Canonical Correlation Analysis to allow the assessment of: (i) reproducibility of biological or technical replicates, analyzing their shared covariance in higher order components; and (ii) the associations between different datasets.'
extra:
  identifiers:
    - biotools:fccac
  parent_recipe:
    name: bioconductor-fccac
    path: recipes/bioconductor-fccac
    version: 1.6.0

