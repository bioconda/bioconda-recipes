package:
  name: mess
  version: 0.2.1

source:
  url: https://github.com/metagenlab/MeSS/archive/refs/tags/v0.2.1.tar.gz
  sha256: ad6229489e5ab47c9bc4a45c70dac33896cec37ae0890860880fd041d8d6a049

build:
  number: 0
  entry_points:
    - mess=mess.mess:cli
  noarch: python
  script: "python -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - python
    - pip

  run:
    - python
    - snakemake=6.2.1
    - click

test:
    commands:
        - mess run -h
        - mess --version
about:
  home: https://github.com/metagenlab/MeSS
  license: GPL-3.0
  license_file: LICENSE
  summary: The Metagenomic Sequence Simulator (MeSS) is a snakemake workflow used for simulating metagenomic mock communities.

extra:
  recipe-maintainers:
    - idfarbanecha
