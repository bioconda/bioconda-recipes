{% set name = "MeSS" %}
{% set version = "0.8.2" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/metagenlab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 157ce1f1426211ead7deebf5da1620d65de2b3f89cc3cf20fdf55a42df146a6d

build:
  number: 0
  noarch: python
  entry_points:
    - mess=mess.__main__:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('mess', max_pin="x.x") }}


requirements:
  host:
    - python >=3.10
    - pip

  run:
    - python >=3.10
    - snakemake-minimal >=7.32.4
    - pulp <2.8
    - snaketool-utils >=0.0.5
    - attrmap >=0.0.7
    - pyyaml >=6.0.1
    - pandas >=2.2.1
    - biopython >=1.83
    - rich-click >=1.7.4

test:
  commands:
    - mess -h
    - mess -v

about:
  home: https://github.com/metagenlab/MeSS
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Snakemake pipeline for simulating shotgun metagenomic samples"
  dev_url: https://github.com/metagenlab/MeSS
  doc_url: https://metagenlab.github.io/MeSS

extra:
  container:
    extended-base: true
  recipe-maintainers:
    - farchaab
    - tpillone

