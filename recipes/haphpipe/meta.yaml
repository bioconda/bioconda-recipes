{% set version = "1.0.0" %}

about:
  home: https://github.com/gwcbi/haphpipe
  license: 'open source'
  summary: 'HAplotype and PHylodynamics pipeline for viral assembly, population genetics, and phylodynamics.'
  doc_url: https://gwcbi.github.io/haphpipe_docs/
  dev_url: https://github.com/gwcbi/haphpipe

package:
  name: haphpipe
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/gwcbi/haphpipe/archive/v1.0.0/haphpipe-1.0.0.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
  
requirements:
  build:
  host:
    - pip
    - python=3.7
    - future 
    - pyyaml 
    - biopython 
    - seqtk 
    - bowtie2 
    - bwa 
    - flash 
    - freebayes 
    - mummer 
    - picard 
    - trimmomatic 
    - samtools=1.9 
    - gatk=3.8 
    - spades 
    - blast 
    - sierrapy 
    - mafft 
    - modeltest-ng 
    - raxml 
    - sra-tools
  run:
    - python=3.7
    - future 
    - pyyaml 
    - biopython 
    - seqtk 
    - bowtie2 
    - bwa 
    - flash 
    - freebayes 
    - mummer 
    - picard 
    - trimmomatic 
    - samtools=1.9 
    - gatk=3.8 
    - spades 
    - blast 
    - sierrapy 
    - mafft 
    - modeltest-ng 
    - raxml 
    - sra-tools

test:
  commands:
    - haphpipe -h

extra:
  recipe-maintainers:
    - mlbendall
    - kmgibson
    - maggiesteiner