
{% set version = "1.0.1" %}

package:
  name: haphpipe
  version: {{ version }}

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://github.com/gwcbi/haphpipe/archive/v{{ version }}/haphpipe-{{ version }}.tar.gz
  sha256: a3802dafa0c76d4b2fdd72e2260db948baf2066c33a05df43c99db361200e10c
  
requirements:

  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - future 
    - pyyaml 
    - biopython 
    - seqtk 
    - bowtie2 
    - bwa 
    - flash 
    - freebayes 
    - mummer 
    - picard 
    - trimmomatic 
    - samtools=1.9 
    - gatk=3.8 
    - spades 
    - blast 
    - sierrapy 
    - mafft 
    - modeltest-ng 
    - raxml-ng 
    - sra-tools
    - gsutil

test:
  commands:
    - haphpipe -h

about:
  home: https://github.com/gwcbi/haphpipe
  license: 'GPL License'
  summary: 'HAplotype and PHylodynamics pipeline for viral assembly, population genetics, and phylodynamics.'
  doc_url: https://gwcbi.github.io/haphpipe_docs/
  dev_url: https://github.com/gwcbi/haphpipe

extra:
  recipe-maintainers:
    - mlbendall
    - kmgibson
    - maggiesteiner
