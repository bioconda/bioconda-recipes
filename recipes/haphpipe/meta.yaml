{% set version = "1.0.0" %}

package:
  name: haphpipe
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://github.com/gwcbi/haphpipe/archive/v{{ version }}/haphpipe-{{ version }}.tar.gz
  sha256: c536d3db94cf7c2ef6079249f5017f0f442ecff4d43c3441180760cf4ad8b87e
  
requirements:

  host:
    - pip
    - python >=3.7
  run:
    - python=3.7
    - future 
    - pyyaml 
    - biopython 
    - seqtk 
    - bowtie2 
    - bwa 
    - flash 
    - freebayes 
    - mummer 
    - picard 
    - trimmomatic 
    - samtools=1.9 
    - gatk=3.8 
    - spades 
    - blast 
    - sierrapy 
    - mafft 
    - modeltest-ng 
    - raxml 
    - sra-tools

test:
  commands:
    - haphpipe -h

about:
  home: https://github.com/gwcbi/haphpipe
  license: 'open source'
  summary: 'HAplotype and PHylodynamics pipeline for viral assembly, population genetics, and phylodynamics.'
  doc_url: https://gwcbi.github.io/haphpipe_docs/
  dev_url: https://github.com/gwcbi/haphpipe

extra:
  recipe-maintainers:
    - mlbendall
    - kmgibson
    - maggiesteiner
