{% set version = "1.0.0" %}

about:
  home: https://github.com/gwcbi/haphpipe
  license: 'open source'
  summary: 'HAplotype and PHylodynamics pipeline for viral assembly, population genetics, and phylodynamics.'
  doc_url: https://gwcbi.github.io/haphpipe_docs/
  dev_url: https://github.com/gwcbi/haphpipe

package:
  name: haphpipe
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/gwcbi/haphpipe/releases/tag/v{{ version }}/download/haphpipe-{{ version }}.tar.gz
  sha256: e0a425b58ad1acd5b00e6824f49f61c9af8c1b4814a9b51e3aa1344bcdf841d2

requirements:
  build:
  host:
    - pip
    - python=3.7
    - future 
    - pyyaml 
    - biopython 
    - seqtk 
    - bowtie2 
    - bwa 
    - flash 
    - freebayes 
    - mummer 
    - picard 
    - trimmomatic 
    - samtools=1.9 
    - gatk=3.8 
    - spades 
    - blast 
    - sierrapy 
    - mafft 
    - modeltest-ng 
    - raxml 
    - sra-tools
  run:
    - python=3.7
    - future 
    - pyyaml 
    - biopython 
    - seqtk 
    - bowtie2 
    - bwa 
    - flash 
    - freebayes 
    - mummer 
    - picard 
    - trimmomatic 
    - samtools=1.9 
    - gatk=3.8 
    - spades 
    - blast 
    - sierrapy 
    - mafft 
    - modeltest-ng 
    - raxml 
    - sra-tools

test:
  commands:
    - haphpipe -h

extra:
  recipe-maintainers:
    - mlbendall
    - kmgibson
    - maggiesteiner