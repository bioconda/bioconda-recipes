{% set name = "gotohscan" %}
{% set version = "2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://www.bioinf.uni-leipzig.de/Software/GotohScan/GotohScan_{{ version }}-alpha.tar.gz
  sha256: 4ac522208067fb758181262b9f0e8d2a896b7a0af964defad3b03813cc836247

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config

test:
  commands:
    - GotohScan2a -h

about:
  home: "https://www.bioinf.uni-leipzig.de"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "A search tool that finds shorter sequences (usually genes) in large database sequences (chromosomes, genomes, ..) by computing all semi-global alignments."
  doc_url: "https://www.bioinf.uni-leipzig.de"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
