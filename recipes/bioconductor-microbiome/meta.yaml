{% set version = "1.4.0" %}
{% set name = "microbiome" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ed436f87a63d6f97f4bdbae36aa1686b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocGenerics, BiocStyle, Cairo, knitcitations, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-phyloseq >=1.26.0,<1.28.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-tidyr
    - r-vegan
  run:
    - 'bioconductor-phyloseq >=1.26.0,<1.28.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-tidyr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_2_clause + file LICENSE'
  summary: 'Utilities for microbiome analysis.'
extra:
  parent_recipe:
    name: bioconductor-microbiome
    path: recipes/bioconductor-microbiome
    version: 1.2.1

