{% set version = "1.6.0" %}
{% set name = "microbiome" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2f87ce1db908d6621fd4bfc97b8c6225
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, BiocStyle, Cairo, knitcitations, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-phyloseq >=1.28.0,<1.29.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-tidyr
    - r-vegan
  run:
    - 'bioconductor-phyloseq >=1.28.0,<1.29.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-tidyr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_2_clause + file LICENSE'
  summary: 'Utilities for microbiome analysis.'
extra:
  parent_recipe:
    name: bioconductor-microbiome
    path: recipes/bioconductor-microbiome
    version: 1.2.1

