{% set version = "1.20.0" %}
{% set name = "microbiome" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c43968ac013d507e53ad62db6e172973
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, BiocStyle, Cairo, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-phyloseq >=1.42.0,<1.43.0'
    - r-base
    - r-compositions
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-tibble
    - r-tidyr
    - r-vegan
  run:
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-phyloseq >=1.42.0,<1.43.0'
    - r-base
    - r-compositions
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-tibble
    - r-tidyr
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_2_clause + file LICENSE'
  summary: 'Microbiome Analytics'
  description: 'Utilities for microbiome analysis.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-microbiome
    path: recipes/bioconductor-microbiome
    version: 1.2.1

