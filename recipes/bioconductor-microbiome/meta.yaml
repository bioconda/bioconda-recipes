{% set version = "1.32.0" %}
{% set name = "microbiome" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: a977ebb2a7d3017612e99026e9446271

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-microbiome", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocGenerics, BiocStyle, Cairo, knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - r-base
    - r-compositions
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-tibble
    - r-tidyr
    - r-vegan
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - r-base
    - r-compositions
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-tibble
    - r-tidyr
    - r-vegan

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: BSD-2-Clause
  summary: Microbiome Analytics
  description: Utilities for microbiome analysis.
  license_file: LICENSE

extra:
  parent_recipe:
    name: bioconductor-microbiome
    path: recipes/bioconductor-microbiome
    version: 1.2.1

