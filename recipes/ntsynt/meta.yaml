{% set name = "ntSynt" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/bcgsc/ntsynt.git
  git_rev: v{{ version }}
  sha256: unused

build:
  number: 0
  run_exports: 
    - {{ pin_subpackage('ntsynt', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - python
    - meson
    - ninja
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - btllib >=1.7.1
  run:
    - python
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - btllib >=1.7.1
    - intervaltree
    - pybedtools
    - ncls
    - python-igraph
    - snakemake-minimal
    - samtools
    - seqtk

test:
  commands:
    - ntSynt -h
  imports:
    - btllib

about:
  home: "https://github.com/bcgsc/ntsynt"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Detecting multi-genome synteny blocks using minimizer graph mapping."
  dev_url: "https://github.com/bcgsc/ntsynt"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
