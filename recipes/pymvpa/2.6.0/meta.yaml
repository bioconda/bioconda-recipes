{% set name = "pymvpa" %}
{% set version = "2.6.0" %}
{% set sha256 = "4706846e42367e5626fc16afcd5fb9e0e1be3790dd31c906434872ee29b7cd7d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PyMVPA/PyMVPA/archive/upstream/2.6.0.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - libsvm ==3.21
    - matplotlib
    - scipy
    - numpy
    - swig
    - zlib

  run:
    - python
    - zlib
    - libsvm ==3.21
    - matplotlib
    - scipy
    - numpy
    - swig

test:
  # Perl 'use' tests
  imports:
    - mvpa2

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://www.pymvpa.org/
  license: perl_5
  summary: 'PyMVPA -- Multivariate Pattern Analysis in Python'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
