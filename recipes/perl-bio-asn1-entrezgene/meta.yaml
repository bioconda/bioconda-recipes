package:
  name: perl-bio-asn1-entrezgene
  version: 1.73

source:
  url: https://cpan.metacpan.org/authors/id/C/CJ/CJFIELDS/Bio-ASN1-EntrezGene-1.73.tar.gz
  sha256: f9e778db705ce5c35ad2798e38a8490b644edfdc14253aa1b74a1f5e79fc6a4b

build:
  noarch: generic
  number: 3

requirements:
  build:
    - make
  host:
    - perl
    - perl-parent
    - perl-base
    - perl-data-dumper
    - perl-extutils-makemaker
    - perl-lib
    - perl-carp
    - perl-bioperl-core
    - perl-test-most

  run:
    - perl
    - perl-parent
    - perl-base
    - perl-data-dumper
    - perl-carp
    - perl-bioperl-core
    - perl-test-most

test:
  imports:
    - Bio::ASN1::EntrezGene
    - Bio::ASN1::EntrezGene::Indexer
    - Bio::ASN1::Sequence
    - Bio::ASN1::Sequence::Indexer

about:
  home: http://search.cpan.org/dist/Bio-ASN1-EntrezGene
  license: perl_5
  summary: 'Regular expression-based Perl Parser for NCBI Entrez Gene'
