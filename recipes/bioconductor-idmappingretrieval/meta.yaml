{% set version = "1.30.0" %}
{% set name = "IdMappingRetrieval" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5d30be27454f61c383c0023563cd4cea66ba61d71d629899f931d4ddfe56cace
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affycompatible >=1.42.0,<1.44.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-envisionquery >=1.30.0,<1.32.0'
    - r-base
    - r-r.methodss3
    - r-r.oo
    - r-rchoicedialogs
    - r-rcurl
    - r-xml
  run:
    - 'bioconductor-affycompatible >=1.42.0,<1.44.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-envisionquery >=1.30.0,<1.32.0'
    - r-base
    - r-r.methodss3
    - r-r.oo
    - r-rchoicedialogs
    - r-rcurl
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Data retrieval for identifier mapping performance analysis'
