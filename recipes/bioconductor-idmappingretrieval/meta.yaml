{% set version = "1.32.0" %}
{% set name = "IdMappingRetrieval" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 227712f71934cd713feb497ceacb2849
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affycompatible >=1.44.0,<1.45.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-envisionquery >=1.32.0,<1.33.0'
    - r-base
    - r-r.methodss3
    - r-r.oo
    - r-rchoicedialogs
    - r-rcurl
    - r-xml
  run:
    - 'bioconductor-affycompatible >=1.44.0,<1.45.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-envisionquery >=1.32.0,<1.33.0'
    - r-base
    - r-r.methodss3
    - r-r.oo
    - r-rchoicedialogs
    - r-rcurl
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Data retrieval for identifier mapping performance analysis'

