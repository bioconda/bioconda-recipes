{% set version = "0.1.2" %}

package:
  name: phcue-ck
  version: {{ version }}

build:
  number: 0
  skip: False

source:
  url: https://github.com/lgi-onehealth/phcue-ck/releases/download/v{{ version }}/phcue-ck_v{{ version }}_x86_64-unknown-linux-musl.tar.gz # [linux]
  sha256: fdf78eca364ec38ca7c71ea2dce6a0cc7522dd9749aaefcc40108ebc4dcffc69 # [linux]

  url: https://github.com/lgi-onehealth/phcue-ck/releases/download/v{{ version }}/phcue-ck_v{{ version }}_x86_64-apple-darwin.zip # [osx]
  sha256: 51d8c12daa2d7ff6bc30e4c9da851c1c7206fb14b260fddc6469954ba36336b9 # [osx]


requirements:
  build:
    - openssl
  host:
  run:
    - openssl
    

test:
  commands:
    - phcue-ck --help
    - phcue-ck -a SRR16298173

about:
  home: https://lgi-onehealth.github.io/phcue-ck/
  license: MIT
  summary: |
    phcue-ck (pronounced "F-Q-Seek") is a simple tool to get FTP urls for FASTQ files on ENA.

extra:
  recipe-maintainers:
    - andersgs
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source

