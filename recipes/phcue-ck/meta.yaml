{% set version = "0.1.0" %}

package:
  name: phcue-ck
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lgi-onehealth/phcue-ck/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 05a160f7a8bbaf796b94028bf099744462ae3bba5b25412a01c8893bcf7618c8

requirements:
  build:
    - {{ compiler("cxx") }}
    - rust>=1.60
    - pkg-config
    - openssl
  host:
  run:
    - openssl
    

test:
  commands:
    - phcue-ck --help
    - phcue-ck -a SRR16298173

about:
  home: https://lgi-onehealth.github.io/phcue-ck/
  license: MIT
  summary: |
    phcue-ck (pronounced "F-Q-Seek") is a simple tool to get FTP urls for FASTQ files on ENA.

extra:
  recipe-maintainers:
    - andersgs

