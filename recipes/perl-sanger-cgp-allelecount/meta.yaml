package:
  name: perl-sanger-cgp-allelecount
  version: '4.3.0'

source:
  url: https://github.com/cancerit/alleleCount/archive/refs/tags/v4.3.0.tar.gz
  sha256: 5363ae12c2385c962728336a4498b1a29c9eaa3d4a24492d0debf897771cfd3c

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-sanger-cgp-vcf
    - perl-bio-samtools
    - perl-bioperl
    - perl-file-which
    - perl-file-slurp
    - perl-pod-coverage
  run:
    - perl
    - perl-sanger-cgp-vcf
    - perl-bio-samtools
    - perl-bioperl
    - perl-file-which
    - perl-file-slurp
    - perl-pod-coverage

test:
  imports:
    - Sanger::CGP::AlleleCount

about:
  home: https://github.com/cancerit/alleleCount
  license: GPLv3
  summary: Support code for NGS copy number algorithm
