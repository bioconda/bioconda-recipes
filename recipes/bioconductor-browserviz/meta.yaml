{% set version = "2.6.0" %}
{% set name = "BrowserViz" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 263756ed6328875b0b8f1890a17f3ef5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocStyle
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - r-base
    - 'r-httpuv >=1.5.0'
    - 'r-jsonlite >=1.5'
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - r-base
    - 'r-httpuv >=1.5.0'
    - 'r-jsonlite >=1.5'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Interactvive graphics in a web browser from R, using websockets and JSON.'
extra:
  identifiers:
    - biotools:browserviz
    - doi:10.1007/978-1-4302-4426-4_17
  parent_recipe:
    name: bioconductor-browserviz
    path: recipes/bioconductor-browserviz
    version: 2.2.0

