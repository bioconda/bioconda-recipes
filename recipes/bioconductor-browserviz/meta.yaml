{% set version = "2.8.0" %}
{% set name = "BrowserViz" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8d0d15724b06dd026cf674ba85e0e7c9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - r-base
    - 'r-httpuv >=1.5.0'
    - 'r-jsonlite >=1.5'
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - r-base
    - 'r-httpuv >=1.5.0'
    - 'r-jsonlite >=1.5'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'BrowserViz: interactive R/browser graphics using websockets and JSON'
  description: 'Interactvive graphics in a web browser from R, using websockets and JSON.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:browserviz
    - doi:10.1007/978-1-4302-4426-4_17
  parent_recipe:
    name: bioconductor-browserviz
    path: recipes/bioconductor-browserviz
    version: 2.2.0

