{% set version = "1.54.0" %}
{% set name = "MeasurementError.cor" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 226c585d43376520a83f367cea52b39afbfcc1b7f5aa368e2fe129cc1ce56968
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Two-stage measurement error model for correlation estimation with smaller bias than the usual sample correlation'
extra:
  identifiers:
    - biotools:measurementerror.cor
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-measurementerror.cor
    path: recipes/bioconductor-measurementerror.cor
    version: 1.52.0
