{% set version = "1.58.0" %}
{% set name = "affycomp" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: afa9b0dc8b7ce37b881486423b192cf4c86c0af218e15d1ab4bafe691e506ac2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package contains functions that can be used to compare expression measures for Affymetrix Oligonucleotide Arrays.'
extra:
  identifiers:
    - biotools:affycomp
    - doi:10.1093/bioinformatics/btg410
  parent_recipe:
    name: bioconductor-affycomp
    path: recipes/bioconductor-affycomp
    version: 1.56.0
