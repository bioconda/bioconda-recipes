{% set name = "artic-fieldbioinformatics" %}
{% set version = "1.0.0" %}
{% set git_rev = "311fb85" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
  git_url: https://github.com/artic-network/fieldbioinformatics.git
  git_rev: {{ git_rev }}

build:
  number: 0
  noarch: python
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - poretools
    - seqtk
    - pyvcf
    - pysam
    - samtools
    - medaka

test:
    commands:
        - artic -h

about:
    home: https://github.com/artic-network/fieldbioinformatics
    license: MIT
    license_file: LICENSE
    summary: The ARTIC field bioinformatics pipeline
