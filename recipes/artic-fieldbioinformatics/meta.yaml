{% set name = "artic-fieldbioinformatics" %}
{% set version = "311fb85" %}
{% set git_rev = "311fb85" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
  git_url: https://github.com/artic-network/fieldbioinformatics.git
  git_rev: {{ git_rev }}

build:
  number: 0
  noarch: python
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - poretools
    - seqtk
    - pyvcf
    - pysam
    - samtools
    - medaka

test:
    commands:
        - artic -h
        - artic demultiplex -h
        - artic gather -h
        - artic minion -h
        - align_trim -h
        - align_trim_n -h
        - margin_cons_medaka -h
        - vcfextract -h

about:
    home: https://github.com/artic-network/fieldbioinformatics
    license: MIT
    license_file: LICENSE
    summary: The ARTIC field bioinformatics pipeline

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
