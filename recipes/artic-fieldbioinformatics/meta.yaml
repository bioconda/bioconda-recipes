{% set name = "artic-fieldbioinformatics" %}
{% set version = "1.0.0" %}
{% set sha256 = "f528e982904e7ab768d5013705899e1f4dd2db9e04d247f39a56b9ff9370c92e" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
  url: https://github.com/artic-network/fieldbioinformatics/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - poretools
    - seqtk
    - pyvcf
    - pysam
    - samtools
    - nanopolish
    - medaka

test:
    commands:
        - artic -h

about:
    home: https://github.com/artic-network/fieldbioinformatics
    license: MIT
    license_file: LICENSE
    summary: The ARTIC field bioinformatics pipeline
