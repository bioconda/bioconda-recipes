{% set version = "0.7.6" %}

package:
  name: smalt
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/smalt/files/smalt-{{ version }}-static.tar.gz
  sha256: a1c1967909c0af5c4036cb5ec004ecc1470eef1d5d3ba4c9884d9d3dfe498d3c

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - libtool
    - pkg-config
    - automake
    - autoconf
    
  host:
    - bambamc
    - zlib
    - python <3   # used by 'make check'
    - samtools    # used by 'make check'
  run:
    - bambamc
    - zlib
test:
  commands:
    - smalt version 2>&1 | grep "SMALT - Sequence Mapping and Alignment Tool" 

about:
  home: http://www.sanger.ac.uk/science/tools/smalt-0
  license: GPLv3
  summary: SMALT aligns DNA sequencing reads with a reference genome.

extra:
  identifiers:
    - biotools:Smalt
