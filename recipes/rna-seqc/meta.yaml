{% set version = "2.3.3" %}
{% set base = "https://github.com/broadinstitute/rnaseqc/releases/download" %}
{% set sha256linux = "bfe5d28b900713a7286ebcd5323db56bbec95c3848e8d74f4e1cfdb883840669" %}
{% set sha256osx = "8fe748a5f345c8b71519161edbff1ad1a995a68edbfbe7a0994ea01c857bf7c3" %}

package:
  name: rna-seqc
  version: '{{ version }}'

source:
  url: '{{base}}/v{{version}}/rnaseqc.v{{version}}.linux.gz'   # [linux]
  sha256: '{{sha256linux}}'                                    # [linux]

  url: '{{base}}/v{{version}}/rnaseqc.v{{version}}.osx.gz'     # [osx]
  sha256: '{{sha256osx}}'                                      # [osx]

build:
  number: 0

test:
  commands:
    - rnaseqc --version

about:
  home: https://github.com/broadinstitute/rnaseqc
  license: "custom; see https://raw.githubusercontent.com/broadinstitute/rnaseqc/master/LICENSE"
  summary: Fast, efficient RNA-Seq metrics for quality control and process optimization

