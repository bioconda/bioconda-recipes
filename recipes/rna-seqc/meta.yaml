  license: None
  summary: RNA-SeQC is a java program which computes a series of quality control metrics for RNA-seq data. The input can be one or more BAM files

package:
  name: rna-seqc
  version: {{ version }}

build:
  number: 0

requirements:
  run:
  - openjdk

test:
  commands:
  - "{ rna-seqc || true; } | grep RNA-SeQC"
