{% set name = "pylprotpredictor" %}
{% set version = "1.0.2" %}
{% set md5 = "c49f524b204036967037d1c86df05969" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bebatut/PylProtPredictor/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - biopython
    - flake8
    - codecov
    - pandas
    - pytest-cov
    - requests
    - sphinx
    - pytest-runner
  run:
    - python
    - biopython
    - flake8
    - codecov
    - pandas
    - pytest-cov
    - requests
    - diamond
    - prodigal

test:
  imports:
    - pylprotpredictor
  commands:
    - pylprotpredictor --help

about:
  home: http://bebatut.fr/PylProtPredictor/
  license: Apache License
  summary: "A tool to predict PYL proteins"
  license_family: Apache
