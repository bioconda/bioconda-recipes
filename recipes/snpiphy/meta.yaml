{% set version = "0.3" %}

package:
  name: snpiphy
  version: {{ version }}

source:
  url: https://github.com/bogemad/snpiphy/archive/v{{ version }}.tar.gz
  md5: efa7722d020283a4308f11bb59692025

build:
  number: 0
  noarch: python

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - biopython
    - numpy
    - pandas
    - snippy
    - gubbins

test:
  commands:
    - snpiphy -h

about:
  home: https://github.com/bogemad/snpiphy
  license: GPLv3
  summary: 'An automated snp phylogeny pipeline'
  license_family: GPL

