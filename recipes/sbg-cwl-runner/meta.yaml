{% set version = "2018.11" %}
{% set sha256 = "61d6b407cc23136dca6566f93bf4c2de693fcdb37220ea9a9a383dc3cd002918" %}

package:
  name: sbg-cwl-runner
  version: '{{ version }}'

source:
  url: https://github.com/kaushik-work/sbg-cwl-runner/archive/742d2ab.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  build:
    - python >3.5
    - pip
    - docopt
    - pyyaml
  run:
    - python >3.5
    - docopt
    - pyyaml
    - sevenbridges-python

test:
  commands:
    - sbg-cwl-runner -h

about:
  home: https://github.com/kaushik-work/sbg-cwl-runner
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A CWL Runner for SBG platform 
  description: A CWL Runner for the Seven Bridges Genomics cloud platform

extra:
  recipe-maintainers:
    - chapmanb
