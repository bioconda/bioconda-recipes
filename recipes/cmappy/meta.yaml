package:
  name: cmappy
  version: "1.1.1"

source:
  fn: cmapPy-1.1.1.tar.gz
  url: https://pypi.python.org/packages/99/23/da0206cba39648957c4fd2e947f8be3467abad2b117ad27f50068dfa1449/cmapPy-1.1.0a2.tar.gz
  md5: 37441f1d9ab0eecef46f813c53ca58e9

build:
  skip: True  # [not py27]
  entry_points:
    - gctx2gct=cmapPy.pandasGEXpress.gctx2gct:main
    - gct2gctx=cmapPy.pandasGEXpress.gct2gctx:main
    - concat_gctoo=cmapPy.pandasGEXpress.concat_gctoo:main
    - slice_gct=cmapPy.pandasGEXpress.slice_gct:main
  number: 0

requirements:
  build:
    - python
    - gcc  # [not osx]
    - llvm  # [osx]
    - setuptools
    - numpy >=1.11.2  
    - pandas >=0.18
    - h5py >=2.6.0
    - requests >=2.13.0
  run:
    - python
    - libgcc  # [not osx]
    - numpy >=1.11.2
    - pandas >=0.18
    - h5py >=2.6.0
    - requests >=2.13.0

test:
  imports:
    - cmapPy
    - cmapPy.clue_api_client
    - cmapPy.pandasGEXpress
  commands:
    - gctx2gct --help
    - gct2gctx --help
    - concat_gctoo --help

about:
  home: https://github.com/cmap/cmapPy
  license: BSD 3-clause
  summary: 'Assorted tools for interacting with .gct, .gctx files and other Connectivity Map (Broad Institute) data/tools'
  license_family: BSD
