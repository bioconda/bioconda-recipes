{% set version = "3.3.3" %}
{% set sha256 = "7340c99e96398a82eb944c0f89c984216852722662812b8525e6781311162654" %}

package:
  name: cmappy
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/c/cmappy/cmapPy-{{ version }}.tar.gz
  sha256: 7340c99e96398a82eb944c0f89c984216852722662812b8525e6781311162654

build:
  #noarch: python
  entry_points:
    - gctx2gct=cmapPy.pandasGEXpress.gctx2gct:main
    - gct2gctx=cmapPy.pandasGEXpress.gct2gctx:main
    - concat=cmapPy.pandasGEXpress.concat:main
    - subset=cmapPy.pandasGEXpress.subset:main
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler("cxx") }}
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.11.2
    - pandas >=0.18
    - h5py >=2.6.0
    - requests >=2.13.0

test:
  imports:
    - cmapPy
    - cmapPy.clue_api_client
    - cmapPy.pandasGEXpress
    - cmapPy.set_io
  commands:
    - gctx2gct --help
    - gct2gctx --help
    - concat --help
    - subset --help

about:
  home: https://github.com/cmap/cmapPy
  license: BSD 3-clause
  license_family: BSD
  summary: Assorted tools for interacting with .gct, .gctx, .grp, and .gmt files as
    well as other Connectivity Map (Broad Institute) data/tools
