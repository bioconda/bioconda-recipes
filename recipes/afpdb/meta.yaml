{% set name = "afpdb" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 80e5bb859e82634d14f6f4521d659c251e8e78ec301afff7510254477e24d125

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - biopython
    - dm-tree
    - numpy
    - pandas
    - pip
    - py3dmol
    - python
    - requests
    - scipy
    - tabulate
  run:
    - biopython
    - dm-tree
    - numpy
    - pandas
    - py3dmol
    - python
    - requests
    - scipy
    - tabulate

test:
  imports:
    - afpdb
    - afpdb.myalphafold
    - afpdb.myalphafold.common
    - afpdb.mycolabdesign
    - afpdb.mycolabfold

about:
  home: "https://github.com/data2code/afpdb"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A Numpy-based PDB structure manipulation package"
  doc_url: "https://github.com/data2code/afpdb/blob/main/tutorial"
  dev_url: 

extra:
  recipe-maintainers:
    - data2code
