{% set name = "samestr" %}
{% set version = "1.2023.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 268b26ea7e7225373ea35ff75f30e4f0f8840946a92469b6bf51a7433d0b7d2c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - biopython ==1.81
    - numpy ==1.24.2
    - pandas ==1.5.3
    - pysam ==0.20.0
    - python >=3.9
    - scipy ==1.10.0
    - blast >=2.6.0
    - muscle ==3.8.1551
    - mafft ==7.515
    - samtools ==0.1.19

test:
  imports:
    - samestr
    - samestr.compare
    - samestr.convert
    - samestr.db
    - samestr.extract
    - samestr.filter
    - samestr.merge
    - samestr.stats
    - samestr.summarize
    - samestr.utils
  commands:
    - samestr --help

about:
  home: "https://github.com/danielpodlesny/samestr/"
  license: "GNU Affero General Public License v3"
  license_family: AGPL
  license_file: LICENSE
  summary: "SameStr identifies shared strains between pairs of metagenomic samples based on the similarity of SNV profiles."
  doc_url: "https://github.com/danielpodlesny/samestr/"
  dev_url: "https://github.com/danielpodlesny/samestr"

extra:
  recipe-maintainers:
    - danielpodlesny
  identifiers:
    - doi:10.1186/s40168-022-01251-w
