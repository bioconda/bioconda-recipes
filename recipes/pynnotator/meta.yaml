{% set name = "pynnotator" %}
{% set version = "1.9.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "4eefa044241925b566a40d7cbb108b7ea1b92d8984d8b7528928e73edcfe56d2"

build:
  number: 1
  entry_points:
    - pynnotator=pynnotator.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python >=3
  run:
    - pysam >=0.15  # avoid inappropriate pinnings in earlier versions
    - python >=3
    - distro

test:
  imports:
    - pynnotator
    - pynnotator.helpers
    - pynnotator.tests
  commands:
    - pynnotator --help
  requires:
    - nose

about:
  home: "http://github.com/raonyguimaraes/pynnotator"
  license: "BSD"
  license_family: "BSD"
  summary: "A Python Annotation Framework for VCFs using multiple tools."

extra:
  recipe-maintainers:
    - raonyguimaraes
