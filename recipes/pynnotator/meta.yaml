{% set name = "pynnotator" %}
{% set version = "1.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "4b6ecf44a9ca1bf5f8ee2bb5ac9bb75f6fb93b2e65af00e5e2573cf3a5a32eca"

build:
  number: 0
  entry_points:
    - pynnotator=pynnotator.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python
  run:
    - pysam
    - libdeflate  # avoid issues due to old pysam/htslib builds not being pinned properly
    - python

test:
  imports:
    - pynnotator
    - pynnotator.helpers
    - pynnotator.tests
  commands:
    - pynnotator --help
  requires:
    - nose

about:
  home: "http://github.com/raonyguimaraes/pynnotator"
  license: "BSD"
  license_family: "BSD"
  summary: "A Python Annotation Framework for VCFs using multiple tools."

extra:
  recipe-maintainers:
    - raonyguimaraes
