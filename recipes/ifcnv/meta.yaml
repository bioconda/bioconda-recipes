{% set name = "ifcnv" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 20150e24e72a96b7d9827c691f5c6d3f7abc7801a4693b41d69439583b637d58

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy >=1.21
    - pandas >=1.3
    - pip
    - plotly >=5.4
    - pybedtools >=0.8.2
    - python
    - scikit-learn >=1.0.1
  run:
    - numpy >=1.21
    - pandas >=1.3
    - plotly >=5.4
    - pybedtools >=0.8.2
    - python
    - scikit-learn >=1.0.1

test:
  imports:
    - ifCNV

about:
  home: "https://github.com/SimCab-CHU/ifCNV"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file:
  summary: "ifCNV"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - char-al
