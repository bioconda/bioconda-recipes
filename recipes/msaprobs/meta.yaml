{% set version = "0.9.7" %}

package:
  name: msaprobs
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/msaprobs/files/MSAProbs-{{ version }}.tar.gz
  sha256: a14c59d714a5020c091ba9dd64d57d4d4aa5e39fefec06ba2f3d29e9ab38dad0
  patches:
    - Makefile.patch

build:
  number: 5
  run_exports:
    - {{ pin_subpackage('msaprobs', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - zlib
  run:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - msaprobs -version 2>&1 | grep {{ version }}

about:
  home: "https://msaprobs.sourceforge.net/homepage.htm#latest"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  author: Yongchao Liu
  summary: "MSAProbs is a well-established state-of-the-art multiple sequence alignment algorithm for protein sequences."
  doc_url: "https://msaprobs.sourceforge.net/homepage.htm#latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:msaprobs
    - doi:10.1093/bioinformatics/btq338
