{% set name = "peptides" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33fb37398e883765e10ed179a1c0d618bf2815a35bfe6d6368175c10d73650a4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - setuptools >=46.4
    - wheel >=0.30
    - astor >=0.6
  run:
    - python

test:
  imports:
    - {{ name }}

about:
  home: https://peptides.readthedocs.io/
  license: MIT
  license_file: COPYING
  summary: Physicochemical properties, indices and descriptors for amino-acid sequences.

extra:
  recipe-maintainers:
    - althonos
