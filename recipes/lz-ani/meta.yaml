{% set version = "1.2.0" %}

{% set system = "x64_linux" %}       # [linux and x86_64]
{% set system = "x64_mac" %}         # [osx and x86_64]
{% set system = "arm64_linux" %}     # [linux and aarch64]
{% set system = "arm64_mac" %}       # [osx and arm64]

{% set sha256 = "3414813327f3a9c7c3a6d25116e1e7027b70e08bb9f5c79356b5118677e1659c" %}  # [linux and x86_64]
{% set sha256 = "033b50a100856b58e3677e5a40534eed6985874f14de98798b1b16418d9c211d" %}  # [osx and x86_64]
{% set sha256 = "e7710d78a4d0bcd1faae88c97b46eaf9dfded16d5a84b21f30ea550b5e14734f" %}  # [linux and aarch64]
{% set sha256 = "f4ae39b942291dd1349573c52760d1d1bbff70ef2566e2cc8e84e9078af0614e" %}  # [osx and arm64]
package:
  name: lz-ani
  version: {{ version }}

build:
  number: 0
  run_exports:
  - {{ pin_subpackage('lz-ani', max_pin='x') }}
  script: |
    mkdir -p "${PREFIX}/bin"
    cp -v lz-ani "${PREFIX}/bin/" || { echo "Error: Failed to copy lz-ani binary"; exit 1; }

source:
  url: https://github.com/refresh-bio/lz-ani/releases/download/v{{ version }}/lz-ani-v{{ version }}-{{ system }}.tar.gz
  sha256: {{ sha256 }}


about:
  home: https://github.com/refresh-bio/lz-ani
  summary: "Fast and accurate tool for calculating Average Nucleotide Identity (ANI) among virus and bacteria genomes"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE

test:
  commands:
    - lz-ani > /dev/null

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source