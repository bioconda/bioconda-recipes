{% set version = "1.0.1b" %}

package:
  name: lz-ani
  version: {{ version }}

build:
  number: 0
  run_exports:
  - {{ pin_subpackage('lz-ani', max_pin='x.x.x') }}

source:
  git_url: https://github.com/refresh-bio/lz-ani.git
  git_rev: v{{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - nasm

about:
  home: https://github.com/refresh-bio/lz-ani
  summary: "Fast and accurate tool for calculating Average Nucleotide Identity (ANI) among virus and bacteria genomes"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

test:
  commands:
    - lz-ani > /dev/null

extra:
  skip-lints:
    - uses_vcs_url 
    - missing_hash