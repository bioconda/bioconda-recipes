{% set version = "0.1.0" %}
{% set sha256 = "729f0067ed460ef398893f671a880c45410ef677075428d0598a8c5f79b931ac" %}

package:
  name: peakachu
  version: "{{ version }}"

source:
  url: https://github.com/tbischler/PEAKachu/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"
  patches:
    - pandas.patch

build:
  number: 5
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >3
    - pip
  run:
    - python >3
    - biopython
    - matplotlib
    - pandas
    - pysam
    - numexpr
    - bcbio-gff
    - statsmodels
    - rpy2
    - r-base
    - bioconductor-deseq2
    - bioconductor-edger
    - blockbuster

test:
  imports:
    - peakachulib
    - peakachulib.intersection
  commands:
    - peakachu 2>&1 | grep ^usage

about:
  home: https://github.com/tbischler/PEAKachu
  license: ISCL
  summary: "Peak calling tool for CLIP-seq data."
