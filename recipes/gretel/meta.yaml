{% set version = "0.0.93" %}

package:
  name: gretel
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://github.com/SamStudio8/gretel/archive/v{{ version }}.tar.gz
  sha256: f45f898aa882a83db087358865a674e62dc194afeef8324c9225284a399998f0

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - pysam
    - numpy
    - hanselx
    - pyvcf

test:
  commands:
    - gretel -h
  imports:
    - gretel

about:
  home: https://github.com/SamStudio8/gretel
  license: MIT
  license_file: LICENSE
  summary: 'An algorithm for recovering haplotypes from metagenomes'

extra:
  identifiers:
    - doi:10.1101/223404
