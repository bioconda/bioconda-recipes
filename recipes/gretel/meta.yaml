{% set version = "0.0.92" %}

package:
  name: gretel
  version: {{ version }}

build:
  number: 1
  skip: True  # [not py27]

source:
  url: https://github.com/SamStudio8/gretel/archive/v{{ version }}.tar.gz
  sha256: 1b111e1c56944e8f712fd1aada12b450cb97e9a196437a6c374ebbe51b9209b1

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pysam
    - numpy
    - hanselx=0.0.92
    - pyvcf

test:
  commands:
    - gretel -h
  imports:
    - gretel

about:
  home: https://github.com/SamStudio8/gretel
  license: MIT
  license_file: LICENSE
  summary: 'An algorithm for recovering haplotypes from metagenomes'

extra:
  identifiers:
    - doi:10.1101/223404
