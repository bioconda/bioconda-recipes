{% set name = "snoscan" %}
{% set version = "0.9.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://eddylab.org/software/snoscan/{{ name }}-{{ version }}.tar.gz
  sha256: 6032e552e49073d84d28b587aeb2005d274d091444389bc2ff40f378c5ce122a

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
  run:
    - perl

test:
  commands:
    - snoscan -h
    - snoscanA -h
    - snoscanH -h
    - snoscanY -h
    - sort-snos 2>&1 | grep "Usage"

about:
  home: "https://lowelab.ucsc.edu/snoscan"
  summary: "Search for C/D box methylation guide snoRNA genes in a genomic sequence."
  license: "GPL-2.0-or-later"
  license_family: GPL
  license_file: GNULICENSE
  doc_url: "http://cryptogenomicon.org/snoscan-and-squid-in-the-21st-century.html"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:snoscan
