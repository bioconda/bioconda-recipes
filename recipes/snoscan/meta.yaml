{% set name = "snoscan" %}
{% set version = "0.9b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: http://lowelab.ucsc.edu/software/snoscan-0.9.tar.gz
  md5: 30719dc179f00c892d50ce070336d0a1
  patches:
    - patches/sort-snos.patch
    - patches/sqio.c.patch
    

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - zlib
    - perl
    - perl-app-cpanminus
    - perl-module-build

  run:
    - libgcc  # [not osx]
    - zlib
    - perl

test:
  commands:
    - snoscan -h > /dev/null
    - sort-snos 2>&1 | grep "Usage" > /dev/null

about:
  home: http://lowelab.ucsc.edu/snoscan
  summary: Search for C/D box methylation guide snoRNA genes in a genomic sequence
  licence: GPL

