{% set name = "snoscan" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://lowelab.ucsc.edu/software/snoscan-{{ version }}.tar.gz
  sha256: 15b051437394340f88585f982f3f90a57038257e5ad604c50eedcdfd2c01b75d

build:
  number: 7
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
  run:
    - perl

test:
  commands:
    - snoscan -h
    - snoscanA -h
    - snoscanH -h
    - snoscanY -h
    - sort-snos 2>&1 | grep "Usage"

about:
  home: "http://lowelab.ucsc.edu/snoscan"
  summary: "Search for C/D box methylation guide snoRNA genes in a genomic sequence."
  license: "GPL-2.0-or-later"
  license_family: GPL
  license_file: GNULICENSE
  doc_url: "http://lowelab.ucsc.edu/snoscan"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:snoscan
