{% set name = "snoscan" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://lowelab.ucsc.edu/software/snoscan-{{ version }}.tar.gz
  sha256: 57d7b5a23a5d871c95c648fa502ec16f966f487cc206ecf5ca7d171595e72148

build:
  number: 6
  # lowelab source URL is down as of 10-13-2025
  skip: True
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build

  run:
    - perl

test:
  commands:
    - snoscan -h
    - snoscanA -h
    - snoscanH -h
    - snoscanY -h
    - sort-snos 2>&1 | grep "Usage"

about:
  home: http://lowelab.ucsc.edu/snoscan
  summary: Search for C/D box methylation guide snoRNA genes in a genomic sequence
  license: GNU General Public License, version 2
  license_file: GNULICENSE

extra:
  identifiers:
    - biotools:snoscan
