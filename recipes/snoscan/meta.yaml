{% set name = "snoscan" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: http://lowelab.ucsc.edu/software/snoscan-{{ version }}.tar.gz
  sha256: 93f208e7d828c78c1dacc04ce36c4f931d795999ed07d7774473ed9f0ec0fefb
  patches:
    - "sort-snos.patch"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build

  run:
    - perl

test:
  commands:
    - snoscan -h
    - snoscanA -h
    - snoscanH -h
    - snoscanY -h
    - sort-snos 2>&1 | grep "Usage" 

about:
  home: http://lowelab.ucsc.edu/snoscan
  summary: Search for C/D box methylation guide snoRNA genes in a genomic sequence
  license: GNU General Public License, version 2
  license_file: GNULICENSE

extra:
  identifiers:
    - biotools:snoscan
