build:
  number: 1
  skip: True # [not linux]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

package:
  name: gap2seq
  version: "2.0"
source:
  fn: Gap2Seq-2.0.tar.gz
  url: https://www.cs.helsinki.fi/u/lmsalmel/Gap2Seq/Gap2Seq-2.0.tar.gz
  md5: 67af9e2ac4171dbbeff569115705405c
requirements:
  build:
    - gcc >=4.7
    - boost {{CONDA_BOOST}}*
    - libgcc
    - zlib
    - cmake
    - make
  run:
    - zlib
    - libgcc
test:
  commands:
    - Gap2Seq.sh 2>&1 | grep "Gap2Seq \[parameters\]" > /dev/null
    - Gap2Seq | grep "USAGE for 'Gap2Seq'"  > /dev/null
    - GapMerger | grep "USAGE for 'GapMerger'"  > /dev/null
    - GapCutter | grep "USAGE for 'GapCutter'"  > /dev/null
about:
  home: https://www.cs.helsinki.fi/u/lmsalmel/Gap2Seq/
  license: GPLv3
  license_file: LICENCE
  summary: Gap2Seq is a tool for filling gaps between contigs in genome assemblies.
