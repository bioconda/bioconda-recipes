{% set version = "1.26.0" %}
{% set name = "wateRmelon" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ba9c42b2e02e1af9a2ab9efc93bb3b4a64be2b3b584f0c45aa2da169c783ac7a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - 'bioconductor-methylumi >=2.28.0,<2.30.0'
    - 'bioconductor-roc >=1.58.0,<1.60.0'
    - r-base
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-lumi >=2.34.0,<2.36.0'
    - 'bioconductor-methylumi >=2.28.0,<2.30.0'
    - 'bioconductor-roc >=1.58.0,<1.60.0'
    - r-base
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: '15 flavours of betas and three performance metrics, with methods for objects produced by methylumi and minfi packages.'
extra:
  identifiers:
    - biotools:watermelon
  parent_recipe:
    name: bioconductor-watermelon
    path: recipes/bioconductor-watermelon
    version: 1.24.0
