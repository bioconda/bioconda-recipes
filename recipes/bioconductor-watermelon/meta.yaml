{% set version = "2.16.0" %}
{% set name = "wateRmelon" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 042b107d9cbb9d98b13c932caf2e4443

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-watermelon", max_pin="x.x") }}'
  noarch: generic

# Suggests: RPMM, IlluminaHumanMethylationEPICanno.ilm10b2.hg19, BiocStyle, knitr, rmarkdown, IlluminaHumanMethylationEPICmanifest, irlba, FlowSorted.Blood.EPIC, FlowSorted.Blood.450k, preprocessCore
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - bioconductor-methylumi >=2.56.0,<2.57.0
    - bioconductor-roc >=1.86.0,<1.87.0
    - r-base
    - r-matrixstats
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - bioconductor-methylumi >=2.56.0,<2.57.0
    - bioconductor-roc >=1.86.0,<1.87.0
    - r-base
    - r-matrixstats

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Illumina DNA methylation array normalization and metrics
  description: 15 flavours of betas and three performance metrics, with methods for objects produced by methylumi and minfi packages.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:watermelon
  parent_recipe:
    name: bioconductor-watermelon
    path: recipes/bioconductor-watermelon
    version: 1.24.0

