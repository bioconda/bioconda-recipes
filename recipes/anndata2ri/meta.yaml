{% set name = "anndata2ri" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  run_exports:
    - {{ pin_subpackage('anndata2ri', max_pin="x") }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0e3fa2f81789f682d19ef452fabdb401ec27899db9abe5a78e45e21dcc7caa42

requirements:
  host:
    - python >=3.6
    - flit
    - pip
    - get_version
    - rpy2 >=3.5.2
    - hatchling
    - hatch-vcs
  run:
    - python >=3.6
    - anndata
    - get_version
    - rpy2 >=3.5.2
    - tzlocal

test:
  imports:
    - anndata2ri
    - anndata2ri.scipy2ri

about:
  home: https://github.com/theislab/anndata2ri
  license: GPL-3
  license_file: LICENSE
  summary: Convert between AnnData and SingleCellExperiment
