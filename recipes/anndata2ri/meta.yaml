{% set name = "anndata2ri" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/anndata2ri-{{ version }}.tar.gz
  sha256: a98c73a9597446e1dbc9b2d5017094413da0c684f3ede9e336631bc6b9fce290

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('anndata2ri', max_pin="x") }}

requirements:
  host:
    - python >=3.11
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.11
    - anndata
    - rpy2 >=3.5.2
    - tzlocal

test:
  imports:
    - anndata2ri
    - anndata2ri.scipy2ri

about:
  home: "https://github.com/theislab/anndata2ri"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Convert between AnnData and SingleCellExperiment."
  dev_url: "https://github.com/theislab/anndata2ri"
  doc_url: "https://icb-anndata2ri.readthedocs-hosted.com/en/latest"
