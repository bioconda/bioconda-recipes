{% set name = "anndata2ri" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  run_exports:
    - {{ pin_subpackage('anndata2ri', max_pin="x") }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a98c73a9597446e1dbc9b2d5017094413da0c684f3ede9e336631bc6b9fce290

requirements:
  host:
    - python >=3.6
    - flit
    - pip
    - get_version
    - rpy2 >=3.5.2
    - hatchling
    - hatch-vcs
  run:
    - python >=3.6
    - anndata
    - get_version
    - rpy2 >=3.5.2
    - tzlocal

test:
  imports:
    - anndata2ri
    - anndata2ri.scipy2ri

about:
  home: https://github.com/theislab/anndata2ri
  license: GPL-3
  license_file: LICENSE
  summary: Convert between AnnData and SingleCellExperiment
