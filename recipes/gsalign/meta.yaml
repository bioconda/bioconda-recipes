{% set version = "1.0.18" %}

package:
  name: gsalign
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/GSAlign/archive/{{ version }}.tar.gz
  sha256: '3d3221047f05fd4585efdea97ff788dfd5c01fdd8fd953181a25a2a0d8db863d'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - xz
    - boost-cpp
  run:
    - xz
    - boost-cpp

test:
  commands:
    - GSAlign -h
    - bwt_index

about:
  home: https://github.com/hsinnan75/GSAlign
  license: MIT
  license_file: LICENSE
  summary: "GSAlign: an ultra-fast sequence alignment tool"
  description: "an ultra-fast sequence alignment tool for genome sequence comparison."

extra:
  identifiers:
    - doi:10.1101/782193
