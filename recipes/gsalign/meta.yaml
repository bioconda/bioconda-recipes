{% set version = "1.0.22" %}

package:
  name: gsalign
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/GSAlign/archive/{{ version }}.tar.gz
  sha256: 832eb3f570756cf6c0165036994a184e8882b152f3163d50367caa9d0815f619
  patches:
    - support-linux-aarch64.patch  # [arm64 or aarch64]

build:
  number: 8
  run_exports:
    - {{ pin_subpackage('gsalign', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - pkg-config
  host:
    - xz
    - zlib
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - GSAlign -h
    - bwt_index

about:
  home: "https://github.com/hsinnan75/GSAlign"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "GSAlign: An ultra-fast sequence alignment tool"
  description: "An ultra-fast sequence alignment tool for genome sequence comparison."
  dev_url: "https://github.com/hsinnan75/GSAlign"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1101/782193
