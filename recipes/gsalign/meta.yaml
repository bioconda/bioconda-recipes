{% set version = "1.0.0" %}

package:
  name: gsalign
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/GSAlign/archive/{{ version }}.tar.gz
  sha256: '3c56d43d2c1de40947005e9fe948c0012ceaf30665653170cd15b0e74b700f9c'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - bin/GSAlign --version | tee /dev/stderr | grep -qF '{{ version }}'
    - bwt_index

about:
  home: https://github.com/hsinnan75/GSAlign
  license: MIT
  license_file: LICENSE
  summary: "GSAlign: an ultra-fast sequence alignment tool"
  description: "an ultra-fast sequence alignment tool for genome sequence comparison"

extra:
  identifiers:
    - doi:10.1101/782193
