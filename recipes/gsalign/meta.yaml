{% set version = "1.0.9" %}

package:
  name: gsalign
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/GSAlign/archive/{{ version }}.tar.gz
  sha256: '91b7eb66e749faaf1d5d31549e8675fc4862917eb68735df7fc9e350fcd56e22'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - xz
    - boost-cpp
  run:
    - xz
    - boost-cpp

test:
  commands:
    - GSAlign -h
    - bwt_index

about:
  home: https://github.com/hsinnan75/GSAlign
  license: MIT
  license_file: LICENSE
  summary: "GSAlign: an ultra-fast sequence alignment tool"
  description: "an ultra-fast sequence alignment tool for genome sequence comparison."

extra:
  identifiers:
    - doi:10.1101/782193
