{% set version = "1.0.0" %}

package:
  name: gsalign
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/GSAlign/archive/{{ version }}.tar.gz
  sha256: '81af8c6fc61f1daf9a72d6b8406f6c035ae3cd5094fbf8545e64d43c0c403134'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - xz
    - boost-cpp
  run:
    - xz
    - boost-cpp

test:
  commands:
    - GSAlign -h
    - bwt_index

about:
  home: https://github.com/hsinnan75/GSAlign
  license: MIT
  license_file: LICENSE
  summary: "GSAlign: an ultra-fast sequence alignment tool"
  description: "an ultra-fast sequence alignment tool for genome sequence comparison."

extra:
  identifiers:
    - doi:10.1101/782193
