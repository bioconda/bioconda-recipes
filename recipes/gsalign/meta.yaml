{% set version = "1.0.21" %}

package:
  name: gsalign
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/GSAlign/archive/{{ version }}.tar.gz
  sha256: '80927508e67fed4cadb04d103ef2344efd8ce5fc6e75330652ad4bd47007820f'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - xz
    - boost-cpp
  run:
    - xz
    - boost-cpp

test:
  commands:
    - GSAlign -h
    - bwt_index

about:
  home: https://github.com/hsinnan75/GSAlign
  license: MIT
  license_file: LICENSE
  summary: "GSAlign: an ultra-fast sequence alignment tool"
  description: "an ultra-fast sequence alignment tool for genome sequence comparison."

extra:
  identifiers:
    - doi:10.1101/782193
