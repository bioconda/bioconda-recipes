{% set version = "1.0.11" %}

package:
  name: gsalign
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/GSAlign/archive/{{ version }}.tar.gz
  sha256: '3d2cbf6c827c62b0a16846e18ad74cd8b68e5bd77c48b41c164c45eae49ea275'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - xz
    - boost-cpp
  run:
    - xz
    - boost-cpp

test:
  commands:
    - GSAlign -h
    - bwt_index

about:
  home: https://github.com/hsinnan75/GSAlign
  license: MIT
  license_file: LICENSE
  summary: "GSAlign: an ultra-fast sequence alignment tool"
  description: "an ultra-fast sequence alignment tool for genome sequence comparison."

extra:
  identifiers:
    - doi:10.1101/782193
