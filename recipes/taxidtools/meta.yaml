{% set name = "taxidtools" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taxidtools-{{ version }}.tar.gz
  sha256: 5cff6eff7ecf9711d0ed3e22f5ca392b2995912b8ef808e3df17272354c68824

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('taxidtools', max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.9

test:
  imports:
    - taxidTools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/CVUA-RRW/taxidTools
  summary: A Python Toolkit for Taxonomy
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://cvua-rrw.github.io/taxidTools/index.html

extra:
  recipe-maintainers:
    - gregdenay
  identifiers:
    - doi:10.5281/zenodo.5556006
  skip-lints:
    - in_other_channels
