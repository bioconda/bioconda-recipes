{% set version = "2.2.3" %}

package:
  name: taxidtools
  version: {{ version }}

source:
  url: https://github.com/CVUA-RRW/taxidTools/archive/refs/tags/2.2.3.tar.gz
  sha256: 3010f14d5f895921fb7e71c21ea7229d75798128f1a01647dfa7ab2617a2fdb2

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('taxidtools', max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9

test:
  imports:
    - taxidtools

about:
  home: https://github.com/CVUA-RRW/taxidTools
  license: BSD License
  summary: 'taxidTools is a Python library to handle Taxonomy definitions.'
  license_family: BSD
  license_file: LICENSE
  doc_url: https://cvua-rrw.github.io/taxidTools/index.html

extra:
  identifiers:
    - doi:10.5281/zenodo.5556006