{% set version = "2.3.0" %}

package:
  name: taxidtools
  version: {{ version }}

source:
  url: https://github.com/CVUA-RRW/taxidTools/archive/refs/tags/2.3.0.tar.gz
  sha256: 47623b6b8dcb9a4391ecf28cbcdfb0f431938af797bdd688a3442b668f5e012d

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('taxidtools', max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9

test:
  imports:
    - taxidTools

about:
  home: https://github.com/CVUA-RRW/taxidTools
  license: BSD License
  summary: 'taxidTools is a Python library to handle Taxonomy definitions.'
  license_family: BSD
  license_file: LICENSE
  doc_url: https://cvua-rrw.github.io/taxidTools/index.html

extra:
  identifiers:
    - doi:10.5281/zenodo.5556006
  skip-lints:
    - in_other_channels
