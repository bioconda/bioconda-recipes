package:
  name: mcl
  version: "14.137"

build:
  number: 4

source:
  url: http://micans.org/mcl/src/mcl-14-137.tar.gz
  sha256: b5786897a8a8ca119eb355a5630806a4da72ea84243dba85b19a86f14757b497
  patches:
    - mcl.patch

requirements:
  build:
    - {{ compiler('c') }}


  host:
    - perl

  run:
    - perl
    - blast

test:
  commands:
    - clm -h
    - clmformat --version
    - clxdo -h
    - mcl --help
    - mclblastline
    - mclcm --version
    - mclpipeline
    - mcx -h
    - mcxarray --version
    - mcxassemble --version
    - mcxdeblast -h
    - mcxdump --version
    - mcxi -h
    - mcxload --version
    - mcxmap --version
    - mcxrand --version
    - mcxsubs --version




about:
  home: http://micans.org/mcl/
  license: GPL3
  license_file: LICENSE
  summary: MCL - a cluster algorithm for graphs
