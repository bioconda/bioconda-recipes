{% set name = "priorcons" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/c2/3f/65ebf49760c99f1f163ca14dea687d1ea0f28a75df097a919cf5cc8a1608/priorcons-0.1.1.tar.gz
  sha256: 8581286689aa85105f4a42c4d62cbd76d279099790d09316ad53cda131e603ed

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - numpy
    - pandas
    - biopython
    - pyarrow

test:
  commands:
    - priorcons --help
  imports:
    - priorcons

about:
  home: https://github.com/GERMAN00VP/priorcons
  license: APL-1.0
  license_file: LICENSE
  summary: Tool for integrating consensus sequences using prior information.
  author: Germán Vallejo Palma
  maintainer: Germán Vallejo Palma

extra:
  recipe-maintainers:
    - GERMAN00VP
