{% set name = "priorcons" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/a4/63/8a49058b938b9be4ed746e5109054c737d884cb97c449320cc7423c03a32/{{ name }}-{{ version }}.tar.gz
  sha256: bc2511125a7bbc73af5fc320d4961413d49783d874aa55c71b00d51376003cca

build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - numpy
    - pandas
    - biopython
    - pyarrow

test:
  commands:
    - priorcons --help
  imports:
    - priorcons

about:
  home: https://github.com/GERMAN00VP/priorcons
  license: APL-1.0
  license_file: LICENSE
  summary: Tool for integrating consensus sequences using prior information.
  author: Germán Vallejo Palma
  maintainer: Germán Vallejo Palma

extra:
  recipe-maintainers:
    - GERMAN00VP
