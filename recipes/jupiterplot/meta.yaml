{% set version = "1.1.0" %}

package:
  name: jupiterplot
  version: {{ version }}

source:
  url: https://github.com/JustinChu/JupiterPlot/releases/download/{{ version }}/jupiterplot-{{ version }}.tar.gz
  sha256: c350e0a9573013cecde6032e18b56d0241f67217b996a7cadb6788b614ed7527

build:
  number: 0
  noarch: generic

requirements:
  run:
    - circos
    - circos-tools
    - minimap2
    - samtools
    - make
    - perl-gd

test:
  commands:
    - jupiter -h

about:
  home: https://github.com/JustinChu/JupiterPlot
  summary: A Circos-based tool to visualize genome assembly consistency.f
  license: GPL-3.0
  license_file: LICENSE

