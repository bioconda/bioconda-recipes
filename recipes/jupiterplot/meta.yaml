{% set version = "1.0" %}
{% set sha256 = "de8a1189396ddfb280292f78eb0669872d297555bd57d8286a5bc05f6786d607" %}

package:
  name: jupiterplot
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/JustinChu/JupiterPlot/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
    - circos
    - minimap2
    - samtools
  host:
    - perl
  run:
    - circos

test:
  commands:
    - jupiter -h

about:
  home: https://github.com/JustinChu/JupiterPlot
  license: GPLv3
  summary: "Circos Assembly Consistency (Jupiter) plot"

extra:
  identifiers:
    - doi:10.5281/zenodo.1241235
