{% set version = "1.1" %}

package:
  name: jupiterplot
  version: {{ version }}

source:
  url: https://github.com/JustinChu/JupiterPlot/releases/download/{{ version }}/jupiterplot-{{ version }}.tar.gz
  sha256: 267ad4ac125089ee19375d6660782a4243995bc23064459b1264dfe95e74f904

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('jupiterplot', max_pin="x") }}
     
requirements:
  run:
    - circos
    - circos-tools
    - minimap2
    - samtools
    - make
    - perl-gd
  host:
    - perl

test:
  commands:
    - jupiter -h

about:
  home: https://github.com/JustinChu/JupiterPlot
  summary: "Circos Assembly Consistency (Jupiter) plot"
  license: GPL-3.0
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.5281/zenodo.1241235