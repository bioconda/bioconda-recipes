{% set version = "1.0" %}
#{% set sha256 = "81fa0d77eab9d74b429567da00aa7ec2d46049537ce469595d7356b6d8b5458a" %}

package:
  name: jupiterplot
  version: {{ version|replace("-", ".")  }}

build:
  number: 1

source:
  url: https://github.com/JustinChu/JupiterPlot/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
    - circos
    - minimap2
    - samtools
  host:
    - perl
  run:
    - circos

test:
  commands:
    - jupiter -h

about:
  home: https://github.com/JustinChu/JupiterPlot
  license: GPLv3
  summary: "Circos Assembly Consistency (Jupiter) plot"

extra:
  identifiers:
    - doi:10.5281/zenodo.1241235
