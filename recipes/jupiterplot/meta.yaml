{% set version = "1.1" %}

package:
  name: jupiterplot
  version: {{ version }}

source:
  url: https://github.com/JustinChu/JupiterPlot/releases/download/{{ version }}/jupiterplot-{{ version }}.tar.gz
  sha256: c350e0a9573013cecde6032e18b56d0241f67217b996a7cadb6788b614ed7527

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage('jupiterplot', max_pin="x") }}
     
requirements:
  run:
    - circos
    - circos-tools
    - minimap2
    - samtools
    - make
    - perl-gd
  host:
    - perl

test:
  commands:
    - jupiter -h

about:
  home: https://github.com/JustinChu/JupiterPlot
  summary: "Circos Assembly Consistency (Jupiter) plot"
  license: GPL-3.0
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.5281/zenodo.1241235