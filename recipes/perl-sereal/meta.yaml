package:
  name: perl-sereal
  version: "4.019"

source:
  url: https://cpan.metacpan.org/authors/id/Y/YV/YVES/Sereal-4.019.tar.gz
  sha256: 39b80fa6ef67b034fbc66c52fbb542c67e3d40db6f490e6a860be43bc0c798d5

build:
  number: 0
  noarch: generic

requirements:
  build:
    - make
  host:
    - perl
    - perl-pathtools
    - perl-test-warn
    - perl-sereal-decoder >={{ version }}
    - perl-test-simple
    - perl-scalar-list-utils
    - perl-extutils-makemaker
    - perl-sereal-encoder >={{ version }}
    - perl-test-longstring

  run:
    - perl
    - perl-sereal-decoder >={{ version }}
    - perl-sereal-encoder >={{ version }}

test:
  imports:
    - Sereal

about:
  home: http://metacpan.org/pod/Sereal
  license: perl_5
  summary: 'Fast, compact, powerful binary (de-)serialization'
