  md5: 732fc663a7ffb9087bf8dbebe29f21bd
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 1

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-test-warn
    - perl-sereal-decoder
    - perl-test-simple
    - perl-scalar-list-utils
    - perl-extutils-makemaker
    - perl-sereal-encoder
