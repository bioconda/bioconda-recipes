{% set version = "0.3.6" %}
{% set name = "legsta" %}
{% set sha256 = "b6a767be572ebfb795f9f24e9ebcd6617f480a3e914058544a2b9872ea481a8f" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:

  run:
    - perl
    - ispcr

test:
  commands:
    - legsta --version | grep '{{ version }}'
    - legsta --help

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_file: LICENSE
  summary: In silico Legionella pneumophila Sequence Based Typing

