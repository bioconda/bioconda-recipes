{% set version = "0.3.5" %}
{% set name = "legsta" %}
{% set sha256 = "a7e7a89b5cd4dd36519f9d6299fd2b481312e43bbb554e550ba9831b31dfcb1c" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:

  run:
    - perl
    - ispcr

test:
  commands:
    - legsta --version | grep '{{ version }}'
    - legsta --help

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_file: LICENSE
  summary: In silico Legionella pneumophila Sequence Based Typing

