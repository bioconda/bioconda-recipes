{% set version = "0.1.13" %}

package:
  name: crisprlungo
  version: {{ version }}

source:
  url: https://github.com/pinellolab/CRISPRlungo/archive/v{{ version }}.tar.gz
  sha256: c65f57e5ff2f40a01dc85174b76549b78ee5efb20f65fbf8b7cfbaf915cca414

build:
  number: 0
  noarch: generic


requirements:
  build:
  host:
    - python
    - setuptools
    - pip
    - numpy
  run:
    - python >3
    - scipy
    - {{ pin_compatible('numpy') }}
    - pandas
    - plotly
    - crispresso2
    - samtools >=1.17
    - bowtie2
    - biopython
    - cutadapt
    - cas-offinder

test:
  imports:
    - CRISPRlungo
  commands:
    - CRISPRlungo -h

about:
  home: https://github.com/pinellolab/CRISPRlungo
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline for analyzing single-anchor amplicon sequencing and quantifying complex genome editing outcomes"
