{% set version = "0.1.13" %}

package:
  name: crisprlungo
  version: {{ version }}

build:
  skip: True
  number: 0

source:
  url: https://github.com/pinellolab/CRISPRlungo/archive/v{{ version }}.tar.gz
  sha256: e3a6bca1a328d910199abc88cbaa797c0e6d811d39ab9db2490bb28dd7950b68

requirements:
  build:
  host:
    - python
    - setuptools
    - pip
    - numpy
  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - pandas
    - plotly
    - crispresso2
    - samtools>=1.17
    - bowtie2
    - biopython
    - cutadapt
    - cas-offinder

test:
  imports:
    - CRISPRlungo
  commands:
    - CRISPRlungo -h

about:
  home: https://github.com/pinellolab/CRISPRlungo
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline for analyzing single-anchor amplicon sequencing and quantifying complex genome editing outcomes"
