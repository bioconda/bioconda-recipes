{% set version = "0.1.0" %}

package:
  name: t1dgrs2
  version: {{ version }}

source:
  url: https://github.com/ama249/t1dgrs2/archive/refs/tags/{{ version }}.tar.gz
  sha256: d5558cd419c8d46bdc958064cb97f963d1ea793866414c025906ec15033512ed

build:
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  noarch: python  

requirements:
  host:
    - python >=3.11
    - pip
    - setuptools
  run:
    - python

test:
  source_files:
    - tests
  requires:
    - pytest
    - pytest-cov
  commands:
    - pytest

about:
  home: https://github.com/ama249/t1dgrs2
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Generate a Type 1 Diabetes Genetic Risk Score that accounts for interactions between HLA-DQ variants.
