{% set version = "1.22.0" %}
{% set name = "EnMCB" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 169588cb377dde8b52c5798058b5bba3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-enmcb", max_pin="x.x") }}'
  noarch: generic

# Suggests: SummarizedExperiment, testthat, Biobase, survminer, affycoretools, knitr, plotROC, limma, rmarkdown
requirements:
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - r-base
    - r-boot
    - r-e1071
    - r-ggplot2
    - r-glmnet
    - r-igraph
    - r-matrix
    - r-mboost
    - r-rms
    - r-survival
    - r-survivalroc
    - r-survivalsvm
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - r-base
    - r-boot
    - r-e1071
    - r-ggplot2
    - r-glmnet
    - r-igraph
    - r-matrix
    - r-mboost
    - r-rms
    - r-survival
    - r-survivalroc
    - r-survivalsvm

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Predicting Disease Progression Based on Methylation Correlated Blocks using Ensemble Models
  description: Creation of the correlated blocks using DNA methylation profiles. Machine learning models can be constructed to predict differentially methylated blocks and disease progression.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

