{% set name = "pbbam" %}
{% set version = "0.18.0" %}
{% set sha256 = "45286e5f7deb7ff629e0643c8a416155915aec7b85d54c60b5cdc07f4d7b234a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbam
  license: BSD
  summary: PacBio BAM C++ library

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 3

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - pkg-config
  host:
    - boost
    - zlib
    - htslib
  run:
    - htslib

test:
  commands:
    - bam2sam -h
    - pbbamify -h
    - pbindex -h
    - pbindexdump -h
    - pbmerge -h
