{% set name = "pbbam" %}
{% set version = "1.8.1" %}
{% set sha256 = "ee9a9195001af7f2425f29bd18ce35ef2e948e938dbc41bfffb1b0b1f6bf6b5d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.52.0
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - zlib
    - htslib
    - pbcopper 1.9.3*
  run:
    - htslib

test:
  commands:
    - bam2sam -h
    - pbbamify -h
    - pbindex -h
    - pbindexdump -h
    - pbmerge -h

about:
  home: https://github.com/PacificBiosciences/pbbam
  license: BSD-3-Clause-Clear
  summary: PacBio BAM C++ library

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh
    - pezmaster31
