{% set name = "pbbam" %}
{% set version = "1.3.0" %}
{% set sha256 = "e7008f0883ea5e1cfc4f437f022a9fbff9bd80f7682ccd359c5d772dbcdf3c05" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - zlib
    - htslib
    - pbcopper 1.6.0*
  run:
    - htslib

test:
  commands:
    - bam2sam -h
    - pbbamify -h
    - pbindex -h
    - pbindexdump -h
    - pbmerge -h

about:
  home: https://github.com/PacificBiosciences/pbbam
  license: BSD-3-Clause-Clear
  summary: PacBio BAM C++ library

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh
    - pezmaster31
