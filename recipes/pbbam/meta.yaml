{% set name = "pbbam" %}
{% set version = "0.19.0" %}
{% set sha256 = "ccf123b77c821638b72d3d849fff1fe660e6929456a722a9a089db480dbedfa3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbam
  license: BSD
  summary: PacBio BAM C++ library

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson ==0.46*
    - ninja
    - pkg-config
  host:
    - boost
    - zlib
    - htslib
  run:
    - htslib

test:
  commands:
    - bam2sam -h
    - pbbamify -h
    - pbindex -h
    - pbindexdump -h
    - pbmerge -h
