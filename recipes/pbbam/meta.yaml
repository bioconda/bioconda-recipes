{% set name = "pbbam" %}
{% set version = "2.1.0" %}
{% set sha256 = "605944f09654d964ce12c31d67e6766dfb1513f730ef5d4b74829b2b84dd464f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.57.0
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - zlib
    - htslib
    - pbcopper 2.0.0*
  run:
    - htslib
    - pbtk

about:
  home: https://github.com/PacificBiosciences/pbbam
  license: BSD-3-Clause-Clear
  summary: PacBio BAM C++ library

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh
    - pezmaster31
    - armintoepfer

test:
  commands:
    - test -f $PREFIX/lib/libpbbam*  # [unix]
