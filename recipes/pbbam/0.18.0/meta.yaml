{% set name = "pbbam" %}
{% set version = "0.18.0" %}
{% set sha256 = "45286e5f7deb7ff629e0643c8a416155915aec7b85d54c60b5cdc07f4d7b234a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbam
  license: BSD-3
  summary: PacBio BAM C++ library

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
    - pezmaster31

build:
  number: 1

requirements:
  build:
    - gcc    # [not osx]
    - llvm   # [osx]
    - htslib {{ CONDA_HTSLIB }}*
    - zlib {{ CONDA_ZLIB }}*
    - boost
    - pkg-config
    - meson
    - ninja

  run:
    - libgcc # [not osx]
    - htslib {{ CONDA_HTSLIB }}*

test:
  commands:
    - bam2sam -h
    - pbbamify -h
    - pbindex -h
    - pbindexdump -h
    - pbmerge -h
