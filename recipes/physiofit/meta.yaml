{% set name = "physiofit" %}
{% set version = "2.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/physiofit-{{ version }}.tar.gz
  sha256: 1880c25638c887d478ef7f1d7758559ffed76c5803106874913beb1775016992

build:
  number: 0
  noarch: python
  entry_points: 
    - physiofit = physiofit.__main__:main
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - openpyxl
    - pandas
    - python >=3.6
    - scipy
    - streamlit

test:
  imports:
    - physiofit
  commands:
    - physiofit --help

about:
  home: https://github.com/MetaSys-LISBP/PhysioFit
  summary: Calculate extracellular fluxes from metabolite concentrations and biomass data
  license: GPL-3.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - llegregam
