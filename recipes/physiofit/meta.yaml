{% set name = "physiofit" %}
{% set version = "3.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/physiofit-{{ version }}.tar.gz
  sha256: dc01bbf300f8dd19fadf5d9ed3032f37533cb28b9057a7ec434740de10e3d392

build:
  entry_points:
    - physiofit = physiofit.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
      - {{ pin_subpackage('physiofit', max_pin="x") }}

requirements:
  host:
    - python >=3.8,<3.9.7|>3.9.7,<3.12
    - poetry-core
    - pip
  run:
    - python >=3.8,<3.9.7|>3.9.7,<3.12
    - pandas >=2.0.1
    - numpy >=1.24.2
    - scipy >=1.10.1
    - streamlit >=1.20.0
    - matplotlib-base >=3.7.1
    - pyyaml >=6.0.0

test:
  imports:
    - physiofit
  commands:
    - pip check
    - physiofit --help
  requires:
    - pip

about:
  home: https://github.com/MetaSys-LISBP/PhysioFit
  summary: Calculate extracellular fluxes from metabolite concentrations and biomass data
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - llegregam
