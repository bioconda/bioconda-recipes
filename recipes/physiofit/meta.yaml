{% set name = "physiofit" %}
{% set version = "2.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/physiofit-{{ version }}.tar.gz
  sha256: b986d65935f60d8f18520904cc26445e148356d81449a2f6107b4d89bca97ead

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry-points:
    - physiofit = physiofit.__main__:main

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base >=3.5.2
    - numpy >=1.21.6
    - openpyxl >=3.0.9
    - pandas >=1.3.5
    - python >=3.8
    - scipy >=1.7.3
    - streamlit >=1.9.0

test:
  imports:
    - physiofit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MetaSys-LISBP/PhysioFit
  summary: Calculate extracellular fluxes from metabolite concentrations and biomass data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - llegregam
