{% set name = "physiofit" %}
{% set version = "2.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4115af03baeaae819922b0ad704ce12c79f704f1f4bee94e7bdbccbf00f12728

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry-points:
    - physiofit = physiofit.__main__:main

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - matplotlib-base >=3.5.2
    - numpy 
    - openpyxl >=3.0.9
    - pandas >=1.3.5
    - python >=3.8
    - scipy >=1.7.3
    - streamlit >=1.9.0

test:
  imports:
    - physiofit

about:
  home: https://github.com/MetaSys-LISBP/PhysioFit
  summary: Calculate extracellular fluxes from metabolite concentrations and biomass data
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - llegregam
