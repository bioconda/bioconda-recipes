{% set name = "physiofit" %}
{% set version = "2.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/physiofit-{{ version }}.tar.gz
  sha256: f58ceeb245979e413693a649bbef72897c86d578f0bef4bd3e56de0a829c130a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base
    - numpy
    - openpyxl
    - pandas
    - python >=3.6
    - scipy
    - streamlit >=1.5.0

test:
  imports:
    - physiofit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MetaSys-LISBP/PhysioFit
  summary: Calculate extracellular fluxes from metabolite concentrations and biomass data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - llegregam
