{% set name = "amalgkit" %}
{% set version = "0.12.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/kfuku52/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 390a28b0159e8761da020f0edc1909e89293bc34f7db40a069bd06f522c860e6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage("amalgkit", max_pin="x.x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - biopython
    - lxml

test:
  commands:
    - amalgkit --help
  imports:
    - amalgkit

about:
  home: "https://github.com/kfuku52/amalgkit"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Tools for transcriptome amalgamation"

extra:
  recipe-maintainers:
    - kfuku52