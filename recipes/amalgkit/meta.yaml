{% set name = "amalgkit" %}
{% set version = "0.12.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/kfuku52/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8b910aedc5d31f016ffdf06cb8c5885921c68eaa64db934c75c82a2a09fbd6ff

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-build-isolation --no-use-pep517 -vv"
  run_exports:
    - {{ pin_subpackage("amalgkit", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.13
    - pip
    - setuptools
    - wheel

  run:
    - python >=3.8,<3.13
    - numpy
    - pandas
    - biopython
    - lxml

test:
  commands:
    - amalgkit --help
  imports:
    - amalgkit

about:
  home: "https://github.com/kfuku52/amalgkit"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Tools for transcriptome amalgamation"

extra:
  recipe-maintainers:
    - kfuku52
