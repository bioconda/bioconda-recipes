{% set name = "amalgkit" %}
{% set version = "0.12.20" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/kfuku52/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f7eac10913f0e8f0752d8b3db19b6373bde510030b042da110078c9774f6bb59

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-build-isolation --no-use-pep517 -vv"
  run_exports:
    - {{ pin_subpackage("amalgkit", max_pin="x.x") }}

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - wheel

  run:
    - python >={{ python_min }}
    - biopython
    - numpy
    - pandas
    - lxml
    - ete4
    # Additional dependencies for amalgkit
    - seqkit
    - parallel-fastq-dump
    - fastp
    - kallisto
    - r-base
    - bioconductor-edger
    - r-ggplot2
    - bioconductor-pcamethods
    - r-colorspace
    - r-rcolorbrewer
    - bioconductor-sva
    - bioconductor-ruvseq
    - r-mass
    - r-nmf
    - r-dendextend
    - r-amap
    - r-pvclust
    - r-rtsne
    - r-patchwork

test:
  commands:
    - amalgkit --help
  imports:
    - amalgkit

about:
  home: "https://github.com/kfuku52/amalgkit"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Tools for transcriptome amalgamation"

extra:
  recipe-maintainers:
    - kfuku52
