{% set name = "refgenie" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b8cc4675eabc4b74e60c438fe263aa63bbf96561ba1f19b2d3818e5cdf4bad14

build:
  noarch: python
  number: 0
  entry_points:
    - refgenie = refgenie.refgenie:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - attmap >=0.12.5
    - logmuse >=0.2
    - pip
    - piper >=0.11.0
    - python
    - refgenconf >=0.3.0
    - ubiquerg >=0.4.3
    - yacman >=0.4.2
  run:
    - attmap >=0.12.5
    - logmuse >=0.2
    - piper >=0.11.0
    - python
    - refgenconf >=0.3.0
    - ubiquerg >=0.4.3
    - yacman >=0.4.2

test:
  imports:
    - refgenie
  commands:
    - refgenie --help

about:
  home: http://refgenie.databio.org
  license: BSD
  license_family: BSD
  summary: Refgenie creates a standardized folder structure for reference genome files and indexes. You can download pre-built genomes or build your own for any fasta file

extra:
  recipe-maintainers:
    - apeltzer
