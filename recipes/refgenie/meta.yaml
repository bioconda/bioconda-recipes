{% set name = "refgenie" %}
{% set version = "0.12.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "bf1a7af4682cf67a49fab4f36f714c3f9a59e0cfe78ba9bd1a6f3571805d4aa1"

build:
  noarch: python
  number: 0
  entry_points:
    - refgenie = refgenie.__main__:main
    - import_igenome = refgenie.add_assets_igenome:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - logmuse >=0.2.6
    - piper >=0.12.1
    - pyfaidx >=0.5.5.2
    - refgenconf >=0.10.0
    - yacman >=0.8.0

test:
  imports:
    - refgenie
  commands:
    - refgenie --help
    - import_igenome --help

about:
  home: "http://refgenie.databio.org"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Refgenie creates a standardized folder structure for reference genome files and indexes. You can download pre-built genomes or build your own for any fasta file"

extra:
  recipe-maintainers:
    - stolarczyk
    - apeltzer
