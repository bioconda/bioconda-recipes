{% set name = "deepmased" %}
{% set version = "0.3.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ebb67a3e5bdb799446d4db1e0f6f63805b81f11a2ad82fd122a215bef963d833" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - DeepMAsED = DeepMAsED.__main__:main
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.17.0
    - scipy >=1.3.1
    - tensorflow >=2.0
    - tensorboard
    - keras
    - scikit-learn
    - ipython
    - pysam
    - pytest
    - snakemake
  run:
    - python
    - numpy >=1.17.0
    - scipy >=1.3.1
    - tensorflow >=2.0
    - tensorboard
    - keras
    - scikit-learn
    - ipython
    - pysam
    - pytest
    - snakemake

test:
  imports:
    - DeepMAsED
    - DeepMAsED.Commands
    - tests
  commands:
    - DeepMAsED --help

about:
  home: https://github.com/leylabmpi/DeepMAsED
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Deep learning for Metagenome Assembly Error Detection
  description: "Deep learning for Metagenome Assembly Error Detection\n See README for more information."
  doc_url: https://github.com/leylabmpi/DeepMAsED
  dev_url: https://github.com/leylabmpi/DeepMAsED

