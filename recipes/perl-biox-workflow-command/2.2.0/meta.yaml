{% set name = "perl-biox-workflow-command" %}
{% set version = "2.2.0" %}
{% set sha256 = "431dadc92197bb07a77d861dc717bd9cb4245c7c993e6f0981aef49409129a24" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: BioX-Workflow-Command-{{ version }}.tar.gz
  url: https://github.com/biosails/BioX-Workflow-Command/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-test-class-moose
    - perl-file-details
    - perl-capture-tiny
    - perl-text-diff
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-moosex-types
    - perl-datetime-format-strptime
    - perl-config-any
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-module-build-tiny
    - perl-params-validate
    - perl-file-slurp
    - perl-moose
    - perl-moosex-app
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-algorithm-dependency
    - perl-test2
    - perl-test-class-moose
    - perl-clone
    - perl-list-moreutils
    - perl-file-slurp
    - perl-git-wrapper
    - perl-git-wrapper-plus

  run:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-test2
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-file-details
    - perl-moose
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-moosex-types
    - perl-moosex-getopt
    - perl-datetime-format-strptime
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-params-validate
    - perl-config-any
    - perl-moose
    - perl-moosex-app
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-algorithm-dependency
    - perl-clone
    - perl-json
    - perl-list-moreutils
    - perl-file-slurp
    - perl-git-wrapper
    - perl-git-wrapper-plus

test:
   commands:
    - biox -h
    - biox run -h
    - biox stats -h
    - biox new -h
    - biox add -h

about:
  home: https://github.com/biosails/BioX-Workflow-Command
  license: perl_5
  summary: 'Opinionated Bioinformatics Genomics Workflow Creator'
