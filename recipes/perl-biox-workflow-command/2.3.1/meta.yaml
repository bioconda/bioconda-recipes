{% set name = "perl-biox-workflow-command" %}
{% set version = "2.3.1" %}
{% set sha256 = "799c6a8a4e618964cb1adbf34a2a420f920df20f560dda82c4739ab8a5e37ee6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: BioX-Workflow-Command-{{ version }}.tar.gz
  url: https://github.com/biosails/BioX-Workflow-Command/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  #skip: True # [osx]

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-file-details
    - perl-capture-tiny
    - perl-text-diff
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-datetime-format-strptime
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-params-validate
    - perl-file-slurp
    - perl-algorithm-dependency
    - perl-test2
    - perl-clone
    - perl-file-slurp
    - perl-list-moreutils
    - perl-list-someutils
    - perl-test-class-moose # [linux]
    - perl-moose
    - perl-moosex-app # [linux]
    - perl-moosex-getopt # [linux]
    - perl-moosex-types # [linux]
    - perl-git-wrapper # [linux]
    - perl-git-wrapper-plus # [linux]
    - perl-config-any # [linux]
    - perl-module-build-tiny # [linux]

  run:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-test2
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-file-details
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-datetime-format-strptime
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-params-validate
    - perl-algorithm-dependency
    - perl-clone
    - perl-json
    - perl-file-slurp
    - perl-list-moreutils
    - perl-list-someutils
    - perl-moose
    - perl-moosex-app # [linux]
    - perl-moosex-getopt # [linux]
    - perl-moosex-types # [linux]
    - perl-git-wrapper # [linux]
    - perl-git-wrapper-plus # [linux]
    - perl-config-any # [linux]

test:
   commands:
    - biox -h
    - biox run -h
    - biox stats -h
    - biox new -h
    - biox add -h

about:
  home: https://github.com/biosails/BioX-Workflow-Command
  license: perl_5
  summary: 'Opinionated Bioinformatics Genomics Workflow Creator'
