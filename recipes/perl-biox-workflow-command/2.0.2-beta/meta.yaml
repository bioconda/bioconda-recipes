{% set name = "perl-biox-workflow-command" %}
{% set version = "2.0.2_beta" %}
{% set sha256 = "3aac75923aa8538b8979489bbba412cf79593c31785152dbbcdc1356e5e1eacd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: BioX-Workflow-Command-2.0.2-beta.tar.gz
  url: https://github.com/biosails/BioX-Workflow-Command/archive/2.0.2-beta.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-moosex-app
    - perl-moose
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-list-compare
    - perl-text-template
    - perl-params-validate
    - perl-text-asciitable
    - perl-test-class-moose
    - perl-file-path
    - perl-log-log4perl
    - perl-list-uniq
    - perl-test-more
    - perl-capture-tiny
    - perl-test-class-moose
    - perl-json
    - perl-module-build-tiny
    - perl-file-slurp
    - perl-json-xs
    - perl-datetime
    - perl-findbin
    - perl-base
    - perl-yaml
    - perl-data-walk

  run:
    - perl
    - perl-app-cpanminus
    - perl-moosex-app
    - perl-moose
    - perl-moosex-getopt
    - perl-list-compare
    - perl-moosex-types
    - perl-text-template
    - perl-params-validate
    - perl-text-asciitable
    - perl-json
    - perl-datetime
    - perl-json-xs
    - perl-log-log4perl
    - perl-list-uniq
    - perl-base
    - perl-yaml
    - perl-data-walk

