{% set name = "perl-biox-workflow-command" %}
{% set version = "2.1.1" %}
{% set sha256 = "6565a11c6b530316f6f0bc3067e2e4b99d9d192e5390fd523856ccf85b18feca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: BioX-Workflow-Command-{{ version }}.tar.gz
  url: https://github.com/biosails/BioX-Workflow-Command/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-test-class-moose
    - perl-file-details
    - perl-capture-tiny
    - perl-text-diff
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-moosex-types
    - perl-datetime-format-strptime
    - perl-config-any
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-module-build-tiny
    - perl-params-validate
    - perl-file-slurp
    - perl-moose
    - perl-moosex-app
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-algorithm-dependency
    - perl-test2
    - perl-test-class-moose
    - perl-clone
    #- perl-findbin

  run:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-test2
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-file-details
    - perl-moose
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-moosex-types
    - perl-moosex-getopt
    - perl-datetime-format-strptime
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-params-validate
    - perl-config-any
    - perl-moose
    - perl-moosex-app
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-algorithm-dependency
    - perl-clone

test:
   commands:
    - perl -e "use BioX::Workflow::Command"
    - biox -h
    - biox run -h
  # that will be run at test time.

about:
  home: https://github.com/jerowe/BioX-Workflow-Command
  license: perl_5
  summary: 'Opinionated Bioinformatics Genomics Workflow Creator'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
