{% set name = "perl-biox-workflow-command" %}
{% set version = "2.4.1" %}
{% set sha256 = "93a0320f905e4f731ab9bdd2db2006f736c935788c554eb889603453442f095f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/biosails/BioX-Workflow-Command/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  #skip: True # [osx]

requirements:
  host:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-test-class-moose
    - perl-file-details
    - perl-capture-tiny
    - perl-text-diff
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-moosex-types
    - perl-datetime-format-strptime
    - perl-config-any
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-module-build-tiny
    - perl-params-validate
    - perl-file-slurp
    - perl-moose
    - perl-moosex-app
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-algorithm-dependency
    - perl-test2
    - perl-test-class-moose
    - perl-clone
    - perl-file-slurp
    - perl-list-moreutils >=0.428
    - perl-list-someutils
    - perl-git-wrapper # [linux]
    - perl-git-wrapper-plus # [linux]
    - perl-moosex-app-role-log4perl  # [linux]
    - perl-io-interactive  # [linux]
    - perl-moosex-types-path-tiny
    - perl-yaml-libyaml
    - perl-yaml
    - perl-mce-shared

  run:
    - perl
    - perl-app-cpanminus
    - perl-list-compare
    - perl-file-path
    - perl-safe
    - perl-class-load
    - perl-test2
    - perl-try-tiny
    - perl-file-find-rule
    - perl-log-log4perl
    - perl-data-walk
    - perl-file-details
    - perl-moose
    - perl-string-approx
    - perl-text-asciitable
    - perl-yaml
    - perl-namespace-autoclean
    - perl-dbm-deep
    - perl-list-uniq
    - perl-moosex-types
    - perl-moosex-getopt
    - perl-datetime-format-strptime
    - perl-text-template
    - perl-datetime
    - perl-path-tiny
    - perl-params-validate
    - perl-config-any
    - perl-moose
    - perl-moosex-app
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-algorithm-dependency
    - perl-clone
    - perl-json
    - perl-file-slurp
    - perl-list-someutils
    - perl-list-moreutils >=0.428
    - perl-git-wrapper # [linux]
    - perl-git-wrapper-plus # [linux]
    - perl-moosex-app-role-log4perl  # [linux]
    - perl-io-interactive  # [linux]
    - perl-moosex-types-path-tiny
    - perl-yaml-libyaml
    - perl-yaml
    - perl-mce-shared

test:
  commands:
    - biox -h
    - biox run -h
    - biox stats -h
    - biox new -h
    - biox add -h

about:
  home: https://github.com/biosails/BioX-Workflow-Command
  license: perl_5
  summary: 'Opinionated Bioinformatics Genomics Workflow Creator'
