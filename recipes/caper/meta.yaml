{% set name = "caper" %}
{% set version = "0.5.6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5aa0d55d5340fca41c9a7a9351032a9015fab66e58fff0431673064d6b064bae

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyhocon
    - pyopenssl
    - requests

test:
  imports:
    - caper

about:
  home: https://github.com/ENCODE-DCC/caper
  license: MIT
  summary: Cromwell Assisted Pipeline ExecutoR
  description: Python wrapper for Cromwell
