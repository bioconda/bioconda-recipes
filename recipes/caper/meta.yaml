{% set name = "caper" %}
{% set version = "0.5.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3e0db077c05760c4f48c37a576ff75fe61283f423ed9bebd722579641bc10ced

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pyhocon
    - pyopenssl
    - requests

test:
  imports:
    - caper

about:
  home: https://github.com/ENCODE-DCC/caper
  license: MIT
  summary: Cromwell Assisted Pipeline ExecutoR
  description: Python wrapper for Cromwell
