{% set name = "perl-date-manip" %}
{% set version = "6.98" %}
{% set sha256 = "acfd8a60519ba4cd181c8a67a83d7f029c6d9ab4e8b0212dc47e41d6210fda49" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SB/SBECK/Date-Manip-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-data-dumper
    - perl-encode
    - perl-storable
    - perl-carp
    - perl-extutils-makemaker
    - perl-test-inter
  run:
    - perl
    - perl-data-dumper
    - perl-carp
    - perl-storable
    - perl-encode

test:
  imports:
    - Date::Manip
    - Date::Manip::Base
    - Date::Manip::DM5
    - Date::Manip::DM5abbrevs
    - Date::Manip::DM6
    - Date::Manip::Date
    - Date::Manip::Delta
    - Date::Manip::Recur
    - Date::Manip::TZ
    - Date::Manip::TZ::a00
    - Date::Manip::TZ::afabid00
    - Date::Manip::TZ_Base
    - Date::Manip::TZdata
    - Date::Manip::Zones
    - Date::Manip::Lang::catalan
    - Date::Manip::Lang::danish
    - Date::Manip::Lang::dutch
    - Date::Manip::Lang::english
    - Date::Manip::Lang::finnish
    - Date::Manip::Lang::french
    - Date::Manip::Lang::german
    - Date::Manip::Lang::index
    - Date::Manip::Lang::italian
    - Date::Manip::Lang::norwegian
    - Date::Manip::Lang::polish
    - Date::Manip::Lang::portugue
    - Date::Manip::Lang::romanian
    - Date::Manip::Lang::russian
    - Date::Manip::Lang::spanish
    - Date::Manip::Lang::swedish
    - Date::Manip::Lang::turkish
    - Date::Manip::Obj

about:
  home: "https://metacpan.org/pod/Date::Manip"
  license: "Perl_5"
  summary: "Date manipulation routines."
  doc_url: "https://metacpan.org/pod/Date::Manip"
