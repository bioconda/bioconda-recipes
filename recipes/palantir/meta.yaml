{% set name = "palantir" %}
{% set version = "1.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 850ae21ccc9eee067272424a40469baafd463141039ce2af4e38e7d1eadaec34

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
        - {{ pin_subpackage('palantir', max_pin="x") }}

requirements:
  host:
    - pip
    - python
    - setuptools >=68
  run:
    - anndata >=0.8.0
    - fcsparser >=0.1.2
    - igraph >=0.11.8
    - joblib
    - leidenalg >=0.9.1
    - matplotlib-base >=3.8.0
    - mellon >=1.6.1
    - ml_dtypes >=0.5.0
    - networkx >=2.1
    - numpy >=1.14.2
    - pandas >=0.22.0
    - pygam
    - python
    - scanpy >=1.6.0
    - scikit-learn
    - scipy >=1.3

test:
  imports:
    - palantir

about:
  home: "https://github.com/dpeerlab/palantir"
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "Palantir for modeling continuous cell state and cell fate choices in single cell data"
  doc_url: "https://palantir.readthedocs.io"
  dev_url: "https://github.com/dpeerlab/palantir"

extra:
  recipe-maintainers:
    - ManuSetty
    - katosh
