package:
    name: 'rerconverge'
    version: '0.3.0'
source: 
    url:
      - 'https://github.com/nclark-lab/RERconverge/archive/refs/tags/v{{ version }}.tar.gz'
    sha256: 636e1baf64321c8bd1cd5e0c7a22b86180532d7e323e2b4d636b0059288e01bf
build:
    rpaths:
      - lib/R/lib/
      - lib/
requirements:
    build: 
      - {{ compiler('c') }}
    host:
      - r-base
      - r-devtools
      - r-gplots
      - r-phytools
      - r-geiger
      - r-knitr
      - r-weights
      - r-phangorn
      - r-knitr
      - r-rcpparmadillo
   
    run
      - r-base
      - r-devtools
      - r-gplots
      - r-phytools
      - r-geiger
      - r-knitr
      - r-weights
      - r-phangorn
      - r-knitr
      - r-rcpparmadillo
   
test:
    commands:
      - '$R -e "library(devtools)"'
      - '$R -e "install_github("nclark-lab/RERconverge")"'
about:
    summary:  'RERconverge is a set of software written in R that estimates the correlation between relative evolutionary rates of genes and the evolution of a convergent binary or continuous trait across a phylogeny.'
    home: 'https://github.com/nclark-lab/RERconverge'
    license: 'GPL-3.0'
