{% set version = '1.1.3' %}

package:
  name: r-gcap
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ShixiangWang/gcap/archive/refs/tags/v1.1.3.tar.gz
  sha256: ca9ecfc5daa3c050e6291a219d699bc7fb65b0dfe38e35efe9c0492842b8d105

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base >= 3.5
    - r-rcpp
    - r-cli >=3.1.0
    - r-data.table
    - r-GetoptLong
    - r-glue
    - r-lgr
    - r-magrittr
    - r-mltools
    - r-purrr
    - r-quadprog,
    - r-r6
    - r-rappdirs
    - r-stats
    - r-uuid
    - r-xgboost
    - r-sigminer >= 2.1.1
    - cancerit-allelecount
  run:
    - r-base >= 3.5
    - r-rcpp
    - r-cli >=3.1.0
    - r-data.table
    - r-GetoptLong
    - r-glue
    - r-lgr
    - r-magrittr
    - r-mltools
    - r-purrr
    - r-quadprog,
    - r-r6
    - r-rappdirs
    - r-stats
    - r-uuid
    - r-xgboost
    - r-sigminer >= 2.1.1
    - cancerit-allelecount

test:
  commands:
    - $R -e "library('gcap')"

about:
  home: https://github.com/ShixiangWang/gcap
  license: Free for Academic Use
  summary: Provides data processing pipeline feeding paired bam files
    and XGBOOST model for predicting tumor circular amplicons (also known
    as ecDNA) in gene level.
