{% set version = '1.1.2' %}

package:
  name: r-gcap
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ShixiangWang/gcap/archive/refs/tags/v1.1.2.tar.gz
  sha256: ebdfb4cf155c62dba01ce0233a0fab92d8338547789780b8fadfa89b9855d371

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - r-purrr
  run:
    - ascat >=3.0.0
    - r-base
    - r-rcpp
    - r-cli >=3.1.0
    - r-data.table
    - r-getoptlong
    - r-glue
    - r-lgr
    - r-magrittr
    - r-mltools
    - r-purrr
    - r-quadprog
    - r-r6
    - r-rappdirs
    - r-uuid
    - r-xgboost =1.5.2.1
    - r-sigminer >=2.1.1
    - cancerit-allelecount

test:
  commands:
    - $R -e "library('gcap')"

about:
  home: https://github.com/ShixiangWang/gcap
  license: Free for Academic Use
  summary: 'Provides data processing pipeline feeding paired bam files and XGBOOST model for predicting tumor circular amplicons (also known as ecDNA) in gene level.'
