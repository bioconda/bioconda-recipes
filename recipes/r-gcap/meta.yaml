{% set version = '1.1.2' %}

package:
  name: r-gcap
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ShixiangWang/gcap/archive/refs/tags/v1.1.1.tar.gz
  sha256: b5d5b4155c70ebfd69ad002607de08d6176ad5cb05a1e9de142289dd656cf72d

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base >= 3.5
    - r-rcpp
    - r-cli >=3.1.0
    - r-data.table
    - r-GetoptLong
    - r-glue
    - r-lgr
    - r-magrittr
    - r-mltools
    - r-purrr
    - r-quadprog,
    - r-r6
    - r-rappdirs
    - r-stats
    - r-uuid
    - r-xgboost
    - r-sigminer >= 2.1.1
  run:
    - r-base >= 3.5
    - r-rcpp
    - r-cli >=3.1.0
    - r-data.table
    - r-GetoptLong
    - r-glue
    - r-lgr
    - r-magrittr
    - r-mltools
    - r-purrr
    - r-quadprog,
    - r-r6
    - r-rappdirs
    - r-stats
    - r-uuid
    - r-xgboost
    - r-sigminer >= 2.1.1

test:
  commands:
    - $R -e "library('gcap')"

about:
  home: https://github.com/ShixiangWang/gcap
  license: Free for Academic Use
  summary: Provides data processing pipeline feeding paired bam files
    and XGBOOST model for predicting tumor circular amplicons (also known
    as ecDNA) in gene level.
