{% set version = "1.2.0" %}
{% set name = "MSstatsQCgui" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 943eb1772194bf133d808ab424a7a473ea29b713eb7e20129a76cefbd2c890b7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-msstatsqc >=2.0.0,<2.2.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-gridextra
    - r-plotly
    - r-recordlinkage
    - r-shiny
  run:
    - 'bioconductor-msstatsqc >=2.0.0,<2.2.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-gridextra
    - r-plotly
    - r-recordlinkage
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'MSstatsQCgui is a Shiny app which provides longitudinal system suitability monitoring and quality control tools for proteomic experiments.'
