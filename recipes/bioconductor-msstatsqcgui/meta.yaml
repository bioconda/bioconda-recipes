{% set version = "1.4.0" %}
{% set name = "MSstatsQCgui" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f1b035376687e76ad64bacf1d269f15b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-msstatsqc >=2.2.0,<2.3.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-gridextra
    - r-plotly
    - r-recordlinkage
    - r-shiny
  run:
    - 'bioconductor-msstatsqc >=2.2.0,<2.3.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-gridextra
    - r-plotly
    - r-recordlinkage
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'MSstatsQCgui is a Shiny app which provides longitudinal system suitability monitoring and quality control tools for proteomic experiments.'
extra:
  parent_recipe:
    name: bioconductor-msstatsqcgui
    path: recipes/bioconductor-msstatsqcgui
    version: 1.2.0

