{% set version = "1.30.0" %}
{% set name = "MSstatsQCgui" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b53a52f3d80e8f68b3e018a6472d39b7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msstatsqcgui", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr
requirements:
  host:
    - bioconductor-msstatsqc >=2.28.0,<2.29.0
    - r-base
    - r-dplyr
    - r-ggextra
    - r-gridextra
    - r-plotly
    - r-shiny
  run:
    - bioconductor-msstatsqc >=2.28.0,<2.29.0
    - r-base
    - r-dplyr
    - r-ggextra
    - r-gridextra
    - r-plotly
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: A graphical user interface for MSstatsQC package
  description: MSstatsQCgui is a Shiny app which provides longitudinal system suitability monitoring and quality control tools for proteomic experiments.

extra:
  parent_recipe:
    name: bioconductor-msstatsqcgui
    path: recipes/bioconductor-msstatsqcgui
    version: 1.2.0

