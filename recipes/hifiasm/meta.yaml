{% set version = "0.19.1" %}

package:
  name: hifiasm
  version: {{ version }}

source:
  url: https://github.com/chhylp123/hifiasm/archive/{{ version }}.tar.gz
  sha256: 0193f330404685c012d395d7acddff939d05c143977a7d7b7721b26125008ed5

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - hifiasm 2>&1 | grep 'Usage'

about:
  home: https://github.com/chhylp123/hifiasm
  license: MIT
  summary: 'Haplotype-resolved assembler for accurate Hifi reads'
