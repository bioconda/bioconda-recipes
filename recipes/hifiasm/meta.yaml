{% set version = "0.18.7" %}

package:
  name: hifiasm
  version: {{ version }}

source:
  url: https://github.com/chhylp123/hifiasm/archive/{{ version }}.tar.gz
  sha256: a86be109500e40a82dbbd09729b4c450fafb9a0285cf859706ba2f5d08aa5aa6

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - hifiasm 2>&1 | grep 'Usage'

about:
  home: https://github.com/chhylp123/hifiasm
  license: MIT
  summary: 'Haplotype-resolved assembler for accurate Hifi reads'
