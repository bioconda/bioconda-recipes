{% set version = "0.19.4" %}

package:
  name: hifiasm
  version: {{ version }}

source:
  url: https://github.com/chhylp123/hifiasm/archive/{{ version }}.tar.gz
  sha256: e3ead17bdd1821fb86bc5255e48b6b4dca70d381ca45c935c5208034ad916542

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - hifiasm 2>&1 | grep 'Usage'

about:
  home: https://github.com/chhylp123/hifiasm
  license: MIT
  summary: 'Haplotype-resolved assembler for accurate Hifi reads'
