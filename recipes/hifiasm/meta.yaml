{% set version = "0.18.8" %}

package:
  name: hifiasm
  version: {{ version }}

source:
  url: https://github.com/chhylp123/hifiasm/archive/{{ version }}.tar.gz
  sha256: df7f899674728ec00b5234bbf7ae20a1be247a981147b52576213f553b3b381b

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - hifiasm 2>&1 | grep 'Usage'

about:
  home: https://github.com/chhylp123/hifiasm
  license: MIT
  summary: 'Haplotype-resolved assembler for accurate Hifi reads'
