{% set version = "0.11" %}

package:
  name: hifiasm
  version: {{ version }}

source:
  url: https://github.com/chhylp123/hifiasm/archive/v{{ version }}.tar.gz
  sha256: 05c346e640a75aefe6abdd3bed06cec48225e4fcdc75fd00aba13d11b9cc74dc

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - hifiasm 2>&1 | grep 'Usage'

about:
  home: https://github.com/chhylp123/hifiasm
  license: MIT
  summary: 'Haplotype-resolved assembler for accurate Hifi reads'
