package:
  name: squire
  version: "0.9.9.92"
source: 
  git_url: https://github.com/wyang17/SQuIRE.git
  git_rev: 885bf4d39cdb98c13036a9019bad12c52f4fd790 
build:
  number: 0
  noarch: generic
  script: python -m pip install -e .
requirements:
  build:
    - git
  host:
    - python <3
    - pip
  run: 
    - python ==2.7.*
    - numpy ==1.16 
    - bioconductor-deseq2 ==1.16.1
    - bioconductor-vsn
    - bioconductor-biocparallel ==1.12.0
    - r-base ==3.4.1
    - r-pheatmap
    - r-hexbin
    - r-ggrepel
    - star ==2.5.3a
    - bedtools ==2.25.0
    - samtools ==1.1
    - stringtie ==1.3.3
    - igvtools ==2.3.93
    - ucsc-gtftogenepred
    - ucsc-genepredtogtf
    - ucsc-bedgraphtobigwig
test:
  commands:
    - squire Fetch --help | grep -i "download"
about:
  home: https://github.com/wyang17/SQuIRE
  license: GNU
  license_file: LICENSE
  summary: Quantitative, locus-specific view of transposable element expression.
extra: 
  maintainers:
    - rogadde
  skip-lints:
    - uses_vcs_url
    - missing_hash