{% set version = "0.9.9.92" %}

package:
  name: squire
  version: {{ version }}
source: 
  git_url: https://github.com/wyang17/SQuIRE.git
  git_rev: 885bf4d39cdb98c13036a9019bad12c52f4fd790
build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
requirements:
  host:
    - pip
    - python <3
  run: 
    - python ==2.7.*
    - bioconductor-deseq2 ==1.16.1
    - bioconductor-biocparallel ==1.12.0
    - bioconductor-vsn
    - r-base ==3.4.1
    - r-ggrepel
    - r-pheatmap
    - r-hexbin
    - star ==2.5.3a
    - bedtools ==2.25.0
    - samtools ==1.1
    - stringtie ==1.3.3
    - igvtools ==2.3.93
    - ucsc-genepredtobed
    - ucsc-gtftogenepred
    - ucsc-genepredtogtf
    - ucsc-bedgraphtobigwig
    - pyfaidx
test:
  imports:
    - squire
  commands:
    - squire --help
about:
  home: https://github.com/wyang17/SQuIRE
  license: GNU
  license_file: LICENSE
  summary: Quantitative, locus-specific view of transposable element expression.
extra: 
  recipe-maintainers:
    - rogadde
  skip-lints:
    - uses_vcs_url
    - missing_hash