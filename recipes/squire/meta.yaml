package:
  name: squire
  version: "0.9.9.92"
source: 
  url: https://github.com/wyang17/SQuIRE/archive/refs/tags/v0.9.9.9a-beta.tar.gz
  sha256: 90d55b22f95ece4a63789f23ecf9217cdc4a5b4c372271f6be00a5e77fbc8752
build:
  number: 0
  noarch: generic
  script: python -m pip install -e .
requirements:
  build:
    - git
  host:
    - python <3
    - pip
  run: 
    - python ==2.7.*
    # - numpy ==1.16 
    - bioconductor-deseq2 ==1.16.1
    - bioconductor-vsn
    - bioconductor-biocparallel ==1.12.0
    - r-base ==3.4.1
    - r-pheatmap
    - r-hexbin
    - r-ggrepel
    - star ==2.5.3a
    - bedtools ==2.25.0
    - samtools ==1.1
    - stringtie ==1.3.3
    - igvtools ==2.3.93
    - ucsc-gtftogenepred
    - ucsc-genepredtogtf
    - ucsc-bedgraphtobigwig
test:
  commands:
    - squire Fetch --help | grep -i "download"
about:
  home: https://github.com/wyang17/SQuIRE
  license: GNU
  license_file: LICENSE
  summary: Quantitative, locus-specific view of transposable element expression.
extra: 
  maintainers:
    - rogadde
