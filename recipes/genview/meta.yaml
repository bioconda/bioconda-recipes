{% set name = "genview" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
        url: https://github.com/EbmeyerSt/GEnView/archive/refs/tags/v0.1.tar.gz
        sha256: b297f5c638e186be8cc2c4317aca73f4a67f7c23e5147b6f81afb01f5a64c595

build: 
  number: 0
  noarch: python
  script: python setup.py install

requirements:
  host:
    - pip
    - python=3.6
  run:
    - python=3.6
    - pip
    - pandas
    - biopython >=1.68
    - numpy
    - time
    - sqlite
    - argparse
    - prodigal
    - diamond
    - blast
    - cd-hit
    - fasttree

test:
  commands:
    - genview-makedb --help
    - genview-visualize --help

about:
  home: https://github.com/EbmeyerSt/GEnView.git
  license: GPLv3.0
  license_file: LICENSE.md
  summary: Gene-centric visualization tool for genomic sequences
