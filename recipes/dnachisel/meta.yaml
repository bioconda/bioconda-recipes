{% set name = "dnachisel" %}
{% set version = "3.2.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dnachisel-{{ version }}.tar.gz
  sha256: 367ee9f963b9d33305512a9a759eab1b617a0b30c8c6072e56ed95a8a3bbbaa0

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - docopt
    - flametree
    - numpy
    - proglog
    - python
    - python-codon-tables

test:
  imports:
    - dnachisel
    - dnachisel.DnaOptimizationProblem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Edinburgh-Genome-Foundry/DnaChisel
  summary: Optimize DNA sequences under constraints.
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - tjacobs2
