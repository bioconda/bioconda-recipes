{% set name = "dnachisel" %}
{% set version = "3.2.14" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dnachisel-{{ version }}.tar.gz
  sha256: ed387a315999211c6259d4ab225fabe2a2aaa83c3c35b5b070a2c7a7164f2fa8

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - docopt
    - flametree
    - numpy
    - proglog
    - python
    - python-codon-tables

test:
  imports:
    - dnachisel
    - dnachisel.DnaOptimizationProblem
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Edinburgh-Genome-Foundry/DnaChisel
  summary: Optimize DNA sequences under constraints.
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - tjacobs2
