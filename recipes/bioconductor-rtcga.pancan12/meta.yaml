{% set version = "1.22.0" %}
{% set name = "RTCGA.PANCAN12" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5d326c4615582030e8b9a30948906155
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-rtcga >=1.24.0,<1.25.0'
    - r-base
  run:
    - 'bioconductor-rtcga >=1.24.0,<1.25.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-2
  summary: 'PanCan 12 from Genome Cancer Browser'
  description: 'Package provides clinical, expression, cnv and mutation data from Genome Cancer Browser.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

