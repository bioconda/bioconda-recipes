{% set version = "1.6.0" %}
{% set name = "homosapienDEE2CellScore" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8b2d4fffa0b17c9dcdbeea130e60916b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-homosapiendee2cellscore", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, devtools, Biobase (>= 2.39.1), BiocManager, AnnotationHubData, ExperimentHubData, AnnotationHub, CellScore (>= 1.21.4)
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-getdee2 >=1.20.0,<1.21.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-rtsne >=0.15
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-getdee2 >=1.20.0,<1.21.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-rtsne >=0.15
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL (>= 3)
  summary: Example Data Package for CellScore
  description: This is a data package for normalised homosapien data downloaded from DEE2. The package both downloads, normalises, and filters the data, and provides a way to access the data from a canonical store without needing local processing. This package was built as a way to generate and store canonical test data for CellScore.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

