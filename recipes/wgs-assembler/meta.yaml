{% set name = "wgs-assembler" %}
{% set version = "8.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://downloads.sourceforge.net/project/wgs-assembler/wgs-assembler/wgs-{{ version }}/wgs-{{ version }}rc2.tar.bz2
  sha256: 6ba1711ebe56629b670be87ae040ac948057474b3959666a88f0862c6a40f27b

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - pkg-config
  host:
    - python
    - perl
    - estmapper
    - atac
    - sim4db
    - meryl
    - pb-falcon  # [linux]
    - bzip2
  run:
    - perl
    - blasr
    - kmer-jellyfish
    - samtools
    - estmapper
    - atac
    - sim4db
    - meryl
    - pb-falcon  # [linux]

test:
  commands:
    - gatekeeper -h 2>&1 | grep 'gatekeeper'
    - runCA -version

about:
  home: "https://wgs-assembler.sourceforge.net/wiki/index.php?title=Main_Page"
  license: MIT
  license_family: MIT
  summary: "Celera Assembler (wgs-assembler) is a de novo whole-genome shotgun (WGS) DNA sequence assembler."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
