package:
  name: perl-version-next
  version: "1.000"

build:
  number: 1

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/Version-Next-1.000.tar.gz
  md5: 4bafa527ff40edef40822f1f9a80fe51

build:
  number: 1

requirements:
  host:
    - perl
    - perl-test-simple
    - perl-test-exception
    - perl-pathtools
    - perl-apache-test
    - perl-extutils-makemaker
    - perl-sub-exporter
    - perl-perl-version

  run:
    - perl
    - perl-apache-test
    - perl-sub-exporter
    - perl-perl-version

test:
  # Perl 'use' tests
  imports:
    - Version::Next

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/dagolden/Version-Next
  license: apache_2_0
  summary: 'increment module version numbers simply and correctly'

