package:
  name: ditasic
  version: "0.2"

source:
  url: https://gitlab.com/rki_bioinformatics/ditasic/uploads/9c6dd7f3bfde8d958a03c49ba89276d9/ditasic_0.2.tar.gz
  md5: 27fbe916e14bf2c47fc215b988dcfb27

build:
  number: 1
  skip: True # [not py3k]
  rpaths:
  - lib/R/lib/
  - lib/
  
requirements:
  host:
    - python
    - r-base
    - r-optparse
    - r-aer
    - r-rcppcnpy
    
  run:
    - python
    - numpy
    - biopython
    - mason
    - kallisto

test:
  commands:
    - ditasic_matrix.py -h 2>&1 | echo $?

about:
  home: https://rki_bioinformatics.gitlab.io/ditasic/
  license: MIT
  summary: 'DiTASiC is designed as a comprehensive approach for abundance estimation and differential abundance assessment of individual taxa in metagenomics samples.'
