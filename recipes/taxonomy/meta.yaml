{% set name = "taxonomy" %}
{% set version = "0.10.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/onecodex/taxonomy/archive/v{{ version }}.tar.gz
  sha256: 6560d82b10d7b9f417e2bd7b4fcafe20183859964f4e4b556d340e29f3b0e624

build:
  number: 0
  skip: True  # [py < 37]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - cffi
    - maturin
    - python
  run:
    - python
    - cffi

test:
  imports:
    - taxonomy

about:
  home: https://github.com/onecodex/taxonomy/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python and Rust library for loading, saving, and manipulating taxonomic trees"
