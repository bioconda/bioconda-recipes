{% set name = "taxonomy" %}
{% set version = "0.10.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/taxonomy-{{ version }}.tar.gz
  sha256: 495374b014503f5a79ac3350f6704e8e3eac30be579e794492fdc8e3b81b078e
  patches:
    - pyproject.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('taxonomy', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - python
    - pip
    - maturin
  run:
    - python

test:
  imports:
    - taxonomy

about:
  home: "https://github.com/onecodex/taxonomy"
  dev_url: "https://github.com/onecodex/taxonomy"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python and Rust library for loading, saving, and manipulating taxonomic trees."
  doc_url: "https://docs.rs/crate/taxonomy/latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
