{% set name = "checkatlas" %}
{% set version = "0.2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 664bd670fa4be8ef43a0793cb20d83fe5d80b1f38ecbffd1d111698d75bd0318

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: generic

requirements:
  host:
    - llvmlite >=0.39.1,<0.40.0
    - numba >=0.56.4,<0.57.0
    - numpy >=1.23.5,<2.0.0
    - pip
    - python
    - rpy2 >=3.5.8,<4.0.0
    - scanpy >=1.9.1,<2.0.0
    - scikit-learn >=1.2.1,<2.0.0
    - types-pyyaml >=6.0.12.6,<7.0.0.0
  run:
    - llvmlite >=0.39.1,<0.40.0
    - numba >=0.56.4,<0.57.0
    - numpy >=1.23.5,<2.0.0
    - python
    - rpy2 >=3.5.8,<4.0.0
    - scanpy >=1.9.1,<2.0.0
    - scikit-learn >=1.2.1,<2.0.0
    - types-pyyaml >=6.0.12.6,<7.0.0.0

test:
  imports:
    - checkatlas
    - checkatlas.metrics
    - checkatlas.metrics.annot
    - checkatlas.metrics.cluster
    - checkatlas.metrics.dimred
    - checkatlas.metrics.specificity

about:
  home: "https://checkatlas.readthedocs.io/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "One liner tool to check the quality of your single-cell atlases."
  doc_url: "https://checkatlas.readthedocs.io/"
  dev_url: "https://github.com/becavin-lab/checkatlas"

extra:
  recipe-maintainers:
    - drbecavin