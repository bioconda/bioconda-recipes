{% set name = "checkatlas" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 31ad24670da967d147a75f00997db1fd6badd1bff39cb66ea4412921987c2a36

build:
  number: 0
  entry_points:
    - checkatlas = checkatlas.__main__:main
    - checkatlas-workflow = checkatlas.checkatlas_workflow:workflow
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - llvmlite >=0.39.1,<0.40.0
    - matplotlib >=3.7.0,<4.0.0
    - multiqc >=1.14,<2.0
    - numba >=0.56.4,<0.57.0
    - numpy >=1.23.5,<2.0.0
    - pip
    - python >=3.10
    - rpy2 >=3.5.8,<4.0.0
    - scanpy >=1.9.1,<2.0.0
    - scikit-learn >=1.2.1,<2.0.0
    - types-pyyaml >=6.0.12.6,<7.0.0.0
  run:
    - llvmlite >=0.39.1,<0.40.0
    - matplotlib >=3.7.0,<4.0.0
    - multiqc >=1.14,<2.0
    - numba >=0.56.4,<0.57.0
    - numpy >=1.23.5,<2.0.0
    - python
    - rpy2 >=3.5.8,<4.0.0
    - scanpy >=1.9.1,<2.0.0
    - scikit-learn >=1.2.1,<2.0.0
    - types-pyyaml >=6.0.12.6,<7.0.0.0

test:
  imports:
    - checkatlas
    - checkatlas.metrics
    - checkatlas.metrics.annot
    - checkatlas.metrics.cluster
    - checkatlas.metrics.dimred
    - checkatlas.metrics.specificity
  commands:
    - checkatlas --help
    - checkatlas-workflow --help

about:
  home: "https://checkatlas.readthedocs.io/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "One liner tool to check the quality of your single-cell atlases."
  doc_url: https://checkatlas.readthedocs.io/en/latest/
  dev_url: https://github.com/becavin-lab/checkatlas

extra:
  recipe-maintainers:
    - drbecavin
