{% set version = "0.0.1" %}
{% set sha256 = "18a8dfa6b0315567091ff3baf8509bf8bc6e82aede55bebe021bf5b728af89d8" %}

package:
  name: genome-mds
  version: '{{ version }}'

source:
  url: https://github.com/omics-tools/genome-mds/releases/download/beta/genome_mds-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  entry_points:
    - genome-mds=genome_mds.cli:main
  script: $PYTHON -m pip install .

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fastani
    - streamlit

test:
  commands:
    - genome-mds --help

about:
  home: https://github.com/omics-tools/genome-mds
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A graphical two-dimensional comparison tool for prokaryotic genomes.
  doc_url: https://github.com/omics-tools/genome-mds
  dev_url: https://github.com/omics-tools/genome-mds

extra:
  recipe-maintainers:
    - omics-tools
