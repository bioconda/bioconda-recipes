{% set version = "0.0.1" %}
{% set sha256 = "80f4e78ca1173a3228ec960e46f8194111e21848b25c049ed6030ce0c94f9b80" %}

package:
  name: genome-mds
  version: '{{ version }}'

source:
  url: https://github.com/omics-tools/genome-mds/releases/download/beta/genome_mds-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  entry_points:
    - genome-mds=genome_mds.cli:main
  script: '$PYTHON -m pip install . -vvv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fastani
    - ncbi-genome-download
    - python >=3.6
    - scikit-learn
    - bokeh ==2.2.0
    - pandas
    - numpy
    - biopython
    - streamlit ==0.89.0
  pip:
    - streamlit_bokeh_events ==0.1.2

test:
  commands:
    - genome-mds --help

about:
  home: https://github.com/omics-tools/genome-mds
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A graphical two-dimensional comparison tool for prokaryotic genomes.
  doc_url: https://github.com/omics-tools/genome-mds
  dev_url: https://github.com/omics-tools/genome-mds

extra:
  recipe-maintainers:
    - omics-tools
