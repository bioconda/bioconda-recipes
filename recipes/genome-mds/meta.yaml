{% set name = "genome-mds" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b6d8e8bbce287574a2fb0797f0867987163cd12daec10eae5cb3e3cea17b50cb

build:
  noarch: generic
  number: 0
  entry_points:
    - genome-mds=genome_mds.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - bokeh ==2.2.0
    - ncbi-genome-download
    - numpy
    - pandas
    - python
    - scikit-learn
    - streamlit ==0.89.0
    - streamlit-bokeh-events
    - watchdog

test:
  imports:
    - genome_mds
  commands:
    - genome-mds --help

about:
  home: "https://github.com/omics-tools/genome-mds"
  license: MIT
  license_family: MIT
  license_file:
  summary: "Genome-MDS: A graphical two-dimensional comparison tool for prokaryotic genomes"
  doc_url: "https://github.com/omics-tools/genome-mds"
  dev_url: "https://github.com/omics-tools/genome-mds"

extra:
  recipe-maintainers:
    - omics-tools
