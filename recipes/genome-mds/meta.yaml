{% set version = "0.0.1" %}
{% set sha256 = "195c45584f29c70433362cd20646a44123cc312fe27ce8533114257a8a87a1f6" %}

package:
  name: genome-mds
  version: '{{ version }}'

source:
  url: https://github.com/omics-tools/genome-mds/releases/download/beta/genome_mds-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  entry_points:
    - genome-mds=genome_mds.cli:main
  script: python -m pip install -e --ignore-installed --no-cache-dir .

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - fastani
    - ncbi-genome-download

test:
  commands:
    - genome-mds --help

about:
  home: https://github.com/omics-tools/genome-mds
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A graphical two-dimensional comparison tool for prokaryotic genomes.
  doc_url: https://github.com/omics-tools/genome-mds
  dev_url: https://github.com/omics-tools/genome-mds

extra:
  recipe-maintainers:
    - omics-tools
