{% set version = "2.1.0" %}

package:
  name: bioinfokit
  version: {{ version }}

source:
  url: https://github.com/reneshbedre/bioinfokit/archive/{{ version }}.tar.gz
  sha256: 0e644330a27ae9f1a3f66690dd685b5ac92d16d303190f75d8a2decd989e7375

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - matplotlib-base
    - scipy
    - scikit-learn
    - seaborn
    - matplotlib-venn
    - tabulate
    - statsmodels
    - textwrap3
    - adjusttext   

test:
  imports:
    - bioinfokit

about:
  home: https://github.com/reneshbedre/bioinfokit
  license: MIT
  summary: 'The bioinfokit toolkit aimed to provide various easy-to-use functionalities to analyze, visualize, and interpret the biological data generated from genome-scale omics experiments. Cite as: Renesh Bedre. (2020, March 5). reneshbedre/bioinfokit: Bioinformatics data analysis and visualization toolkit. Zenodo. http://doi.org/10.5281/zenodo.3698145.'
  doc_url: https://github.com/reneshbedre/bioinfokit
