{% set version = "0.4.2" %}

package:
  name: genome_profiler
  version: {{ version }}

source:
  url: https://github.com/Syrinx55/GenomeProfiler/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3bfea171586ce18b2d75b40f8832ea3518fd1906534c80166a0309a2d20676e0


build:
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - genome_profiler = genome_profiler.genome_profiler:main
  run_exports:
    - {{ pin_subpackage("genome_profiler", max_pin="x.x") }}


requirements:
  host:
    - python >=3.10,<3.13
    - pip
  run:
    - python >=3.10,<3.13
    - ratelimit
    - requests-toolbelt
    - python-dotenv
    - lxml
    - pycurl
    - abricate >=1.0.1
    - isescan
    - mash
    - integron_finder
    - ectyper
    - diamond
    - ncbi-datasets-cli
    - pip
  run_constrained:
    - bio >=1.8  # pip-installed package

test:
  commands:
    - genome_profiler --help

about:
  home: https://github.com/Syrinx55/GenomeProfiler
  license: BSD-2-Clause-Patent
  summary: "Prokaryotic genome and plasmid profiling pipeline."

extra:
  recipe-maintainers:
    - Syrinx55
