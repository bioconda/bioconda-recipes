{% set version = "1.38.0" %}
{% set name = "MMDiff2" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 09da0898e6695da6dc601641db9dfd3e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mmdiff2", max_pin="x.x") }}'
  noarch: generic

# Suggests: MMDiffBamSubset, MotifDb, knitr, BiocStyle, BSgenome.Mmusculus.UCSC.mm9
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ggplot2
    - r-locfit
    - r-rcolorbrewer
    - r-shiny
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ggplot2
    - r-locfit
    - r-rcolorbrewer
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Statistical Testing for ChIP-Seq data sets
  description: This package detects statistically significant differences between read enrichment profiles in different ChIP-Seq samples. To take advantage of shape differences it uses Kernel methods (Maximum Mean Discrepancy, MMD).

extra:
  identifiers:
    - biotools:mmdiff2
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mmdiff2
    path: recipes/bioconductor-mmdiff2
    version: 1.8.0

