{% set version = "1.10.0" %}
{% set name = "MMDiff2" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e13ca07c7dea4123eb3cb08be914edef
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: MMDiffBamSubset, MotifDb, knitr, BiocStyle, BSgenome.Mmusculus.UCSC.mm9
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-ggplot2
    - r-locfit
    - r-rcolorbrewer
    - r-shiny
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-ggplot2
    - r-locfit
    - r-rcolorbrewer
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package detects statistically significant differences between read enrichment profiles in different ChIP-Seq samples. To take advantage of shape differences it uses Kernel methods (Maximum Mean Discrepancy, MMD).'
extra:
  identifiers:
    - biotools:mmdiff2
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mmdiff2
    path: recipes/bioconductor-mmdiff2
    version: 1.8.0

