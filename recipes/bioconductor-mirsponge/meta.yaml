{% set version = "1.8.0" %}
{% set name = "miRsponge" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fcf6e3c6e3ec83778e6468334b0d8f530e794b9fe887354abd48e9c42f5a2a48
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-reactomepa >=1.26.0,<1.28.0'
    - r-base
    - r-corpcor
    - r-igraph
    - r-linkcomm
    - r-mcl
    - r-rcpp
    - r-survival
    - r-varhandle
  run:
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-reactomepa >=1.26.0,<1.28.0'
    - r-base
    - r-corpcor
    - r-igraph
    - r-linkcomm
    - r-mcl
    - r-rcpp
    - r-survival
    - r-varhandle
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package provides several functions to study miRNA sponge (also called ceRNA or miRNA decoy), including popular methods for identifying miRNA sponge interactions, and the integrative method to integrate miRNA sponge interactions from different methods, as well as the functions to validate miRNA sponge interactions, and infer miRNA sponge modules, conduct enrichment analysis of modules, and conduct survival analysis of modules.'
