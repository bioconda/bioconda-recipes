{% set version = "1.10.0" %}
{% set name = "miRsponge" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 55cba888afbd7ad39a0661a38600012e
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-clusterprofiler >=3.12.0,<3.13.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-reactomepa >=1.28.0,<1.29.0'
    - r-base
    - r-corpcor
    - r-igraph
    - r-linkcomm
    - r-mcl
    - r-rcpp
    - r-survival
    - r-varhandle
  run:
    - 'bioconductor-clusterprofiler >=3.12.0,<3.13.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-reactomepa >=1.28.0,<1.29.0'
    - r-base
    - r-corpcor
    - r-igraph
    - r-linkcomm
    - r-mcl
    - r-rcpp
    - r-survival
    - r-varhandle
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The name of the miRsponge package has been changed into "miRspongeR". Future updates will be seen in the miRspongeR package (http://bioconductor.org/packages/miRspongeR/). This package provides several functions to study miRNA sponge (also called ceRNA or miRNA decoy), including popular methods for identifying miRNA sponge interactions, and the integrative method to integrate miRNA sponge interactions from different methods, as well as the functions to validate miRNA sponge interactions, and infer miRNA sponge modules, conduct enrichment analysis of modules, and conduct survival analysis of modules.'

