{% set version = "2.12.0" %}
{% set name = "GSCA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5c3c2386ebd65f6942c1180c6a14260b826652859fc663031307392561b24822
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-base
    - r-ggplot2
    - r-gplots
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-sp
  run:
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-base
    - r-ggplot2
    - r-gplots
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-sp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'GSCA takes as input several lists of activated and repressed genes. GSCA then searches through a compendium of publicly available gene expression profiles for biological contexts that are enriched with a specified pattern of gene expression. GSCA provides both traditional R functions and interactive, user-friendly user interface.'
extra:
  identifiers:
    - biotools:gsca
  parent_recipe:
    name: bioconductor-gsca
    path: recipes/bioconductor-gsca
    version: 2.10.0
