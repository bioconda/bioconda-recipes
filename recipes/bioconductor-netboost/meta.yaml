{% set version = "1.0.0" %}
{% set name = "netboost" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: eca9de5dc79b990dbac1e08f0716492d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr
# SystemRequirements: GNU make, Bash, Perl, Gzip
requirements:
  host:
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - r-base
    - r-colorspace
    - r-dynamictreecut
    - r-r.utils
    - r-rcpp
    - r-rcppparallel
    - r-wgcna
  run:
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - r-base
    - r-colorspace
    - r-dynamictreecut
    - r-r.utils
    - r-rcpp
    - r-rcppparallel
    - r-wgcna
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Boosting supported network analysis for high-dimensional omics applications. This package comes bundled with the MC-UPGMA clustering package by Yaniv Loewenstein.'

