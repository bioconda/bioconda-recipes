{% set version = "2.0.0" %}
{% set name = "netboost" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9a55d628d66cb919e831613c2b73abc6
  patches:
    - 0001-Omit-non-compiling-unused-function.patch
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown
# SystemRequirements: GNU make, Bash, Perl, Gzip
requirements:
  host:
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - r-base
    - r-colorspace
    - r-dynamictreecut
    - r-r.utils
    - r-rcpp
    - r-rcppparallel
    - r-wgcna
    - libblas
    - liblapack
  run:
    - 'bioconductor-impute >=1.66.0,<1.67.0'
    - r-base
    - r-colorspace
    - r-dynamictreecut
    - r-r.utils
    - r-rcpp
    - r-rcppparallel
    - r-wgcna
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Network Analysis Supported by Boosting'
  description: 'Boosting supported network analysis for high-dimensional omics applications. This package comes bundled with the MC-UPGMA clustering package by Yaniv Loewenstein.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

