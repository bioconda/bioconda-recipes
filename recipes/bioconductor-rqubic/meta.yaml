{% set version = "1.36.0" %}
{% set name = "rqubic" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2713a2462cc5862bd4750f4978d1a04e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RColorBrewer
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - r-base
    - r-biclust
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - r-base
    - r-biclust
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Qualitative biclustering algorithm for expression data analysis in R'
  description: 'This package implements the QUBIC algorithm introduced by Li et al. for the qualitative biclustering with gene expression data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

