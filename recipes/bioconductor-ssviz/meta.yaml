{% set version = "1.16.0" %}
{% set name = "ssviz" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d7306363804a9513f9098a075662c36e27bd2245ff83bab840e3391b55bcfbc2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - r-ggplot2
    - r-rcolorbrewer
    - r-reshape
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - r-ggplot2
    - r-rcolorbrewer
    - r-reshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Small RNA sequencing viewer'
extra:
  identifiers:
    - biotools:ssviz
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ssviz
    path: recipes/bioconductor-ssviz
    version: 1.14.0
