package:
  name: bioconductor-marray
  version: 1.50.0
source:
  fn: marray_1.50.0.tar.gz
  url: https://bioarchive.galaxyproject.org/marray_1.50.0.tar.gz
  md5: c068e960357aa8d9d84b9f517dd1ef50
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
