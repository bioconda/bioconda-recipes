{% set version = "1.60.0" %}
{% set name = "marray" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9620bb609afca132e43100410100b934
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: tkWidgets
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
  run:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Class definitions for two-color spotted microarray data. Fuctions for data input, diagnostic plots, normalization and quality checking.'
extra:
  identifiers:
    - biotools:marray
    - doi:10.1007/0-387-21679-0_3
  parent_recipe:
    name: bioconductor-marray
    path: recipes/bioconductor-marray
    version: 1.58.0

