package:
  name: bioconductor-marray
  version: 1.50.0
source:
  fn: marray_1.50.0.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/marray_1.50.0.tar.gz
  md5: 32c11e22e20003bc1c422832f5dae7bc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
