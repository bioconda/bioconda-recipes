{% set version = "1.20.0" %}
{% set name = "compcodeR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a5213f6c6339bb117e50a815146de05a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, EBSeq, DESeq, DESeq2 (>= 1.1.31), baySeq (>= 2.2.0), genefilter, NOISeq, TCC, NBPSeq (>= 0.3.0)
requirements:
  host:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-catools
    - r-gdata
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-kernsmooth
    - 'r-knitr >=1.2'
    - 'r-lattice >=0.16'
    - r-markdown
    - r-mass
    - r-modeest
    - r-rocr
    - r-sm
    - r-stringr
    - r-vioplot
  run:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-catools
    - r-gdata
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-kernsmooth
    - 'r-knitr >=1.2'
    - 'r-lattice >=0.16'
    - r-markdown
    - r-mass
    - r-modeest
    - r-rocr
    - r-sm
    - r-stringr
    - r-vioplot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package provides extensive functionality for comparing results obtained by different methods for differential expression analysis of RNAseq data. It also contains functions for simulating count data and interfaces to several packages for performing the differential expression analysis.'

