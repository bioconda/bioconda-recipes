    - r-modeest
    - r-phylolm
    - r-rmarkdown
    - r-rocr
    - r-shiny
    - r-shinydashboard
    - r-sm
    - r-stringr
    - r-vioplot

  run:
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - r-ape
    - r-base
    - r-catools
    - r-ggplot2
    - r-gplots
    - r-gtools
