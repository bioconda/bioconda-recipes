{% set version = "1.18.0" %}
{% set name = "compcodeR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1377c8378b5f0b53bc1e971fda7f645e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, EBSeq, DESeq, DESeq2 (>= 1.1.31), baySeq (>= 2.2.0), genefilter, NOISeq, TCC, NBPSeq (>= 0.3.0)
requirements:
  host:
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-catools
    - r-gdata
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-kernsmooth
    - 'r-knitr >=1.2'
    - 'r-lattice >=0.16'
    - r-markdown
    - r-mass
    - r-modeest
    - r-rocr
    - r-sm
    - r-stringr
    - r-vioplot
  run:
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-catools
    - r-gdata
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-kernsmooth
    - 'r-knitr >=1.2'
    - 'r-lattice >=0.16'
    - r-markdown
    - r-mass
    - r-modeest
    - r-rocr
    - r-sm
    - r-stringr
    - r-vioplot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package provides extensive functionality for comparing results obtained by different methods for differential expression analysis of RNAseq data. It also contains functions for simulating count data and interfaces to several packages for performing the differential expression analysis.'

