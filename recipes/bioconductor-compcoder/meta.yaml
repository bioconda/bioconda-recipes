{% set version = "1.38.0" %}
{% set name = "compcodeR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b1ec77496e614cf3399843b8c34e6ab2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-compcoder", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, EBSeq, DESeq2 (>= 1.1.31), genefilter, NOISeq, TCC, NBPSeq (>= 0.3.0), phytools, phangorn, testthat, ggtree, tidytree, statmod, covr, sva, tcltk
requirements:
  host:
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-ape
    - r-base
    - r-catools
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-kernsmooth
    - 'r-knitr >=1.2'
    - 'r-lattice >=0.16'
    - r-markdown
    - r-mass
    - r-matrixstats
    - r-modeest
    - r-phylolm
    - r-rmarkdown
    - r-rocr
    - r-shiny
    - r-shinydashboard
    - r-sm
    - r-stringr
    - r-vioplot
  run:
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-ape
    - r-base
    - r-catools
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-kernsmooth
    - 'r-knitr >=1.2'
    - 'r-lattice >=0.16'
    - r-markdown
    - r-mass
    - r-matrixstats
    - r-modeest
    - r-phylolm
    - r-rmarkdown
    - r-rocr
    - r-shiny
    - r-shinydashboard
    - r-sm
    - r-stringr
    - r-vioplot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'RNAseq data simulation, differential expression analysis and performance comparison of differential expression methods'
  description: 'This package provides extensive functionality for comparing results obtained by different methods for differential expression analysis of RNAseq data. It also contains functions for simulating count data. Finally, it provides convenient interfaces to several packages for performing the differential expression analysis. These can also be used as templates for setting up and running a user-defined differential analysis workflow within the framework of the package.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

