{% set name = "ChIP-R" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ac17733ce397cfd3499bfed044ed0765c1bccee581d1fbb5437a8b9332a59b6d

build:
  number: 0
  noarch: python
  entry_points:
    - chipr=chipr.__main__:main
    - ChIP-R=chipr.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
    - scipy
  run:
    - numpy
    - python
    - scipy

test:
  imports:
    - chipr
  commands:
    - chipr --help
    - ChIP-R --help

about:
  home: "https://github.com/rhysnewell/ChIP-R"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: LICENSE
  summary: "ChIP-R is a method for assessing the reproducibility of replicated ChIP-seq or ATAC-seq experiments."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - rhysnewell
