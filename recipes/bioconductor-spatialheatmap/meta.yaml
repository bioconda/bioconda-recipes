{% set version = "2.16.3" %}
{% set name = "spatialHeatmap" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5b63cf686918f5b18c1bded69168a83f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spatialheatmap", max_pin="x.x") }}'
  noarch: generic

# Suggests: AnnotationDbi, av, BiocParallel, BiocFileCache, BiocGenerics, BiocStyle, BiocSingular, Biobase, cachem, DESeq2, dendextend, DT, dynamicTreeCut, flashClust, gplots, ggdendro, HDF5Array, htmltools, htmlwidgets, kableExtra, knitr, limma, magick, memoise, ExpressionAtlas, GEOquery, org.Hs.eg.db, org.Mm.eg.db, org.At.tair.db, org.Dr.eg.db, org.Dm.eg.db, pROC, plotly, rmarkdown, rols, rappdirs, RUnit, Rtsne, rhdf5, scater, scuttle, scran, shinyWidgets, shinyjs, shinyBS, sortable, Seurat, sparkline, spsUtil, uwot, UpSetR, visNetwork, WGCNA, xlsx, yaml
requirements:

  host:
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggplotify
    - r-gridextra
    - r-grimport
    - r-igraph
    - r-matrix
    - r-reshape2
    - r-rsvg
    - r-shiny
    - r-shinydashboard
    - r-spscomps >=0.3.3.0
    - r-tibble
    - r-xml2

  run:
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggplotify
    - r-gridextra
    - r-grimport
    - r-igraph
    - r-matrix
    - r-reshape2
    - r-rsvg
    - r-shiny
    - r-shinydashboard
    - r-spscomps >=0.3.3.0
    - r-tibble
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: 'spatialHeatmap: Visualizing Spatial Assays in Anatomical Images and Large-Scale Data Extensions'
  description: 'The spatialHeatmap package offers the primary functionality for visualizing cell-, tissue- and organ-specific assay data in spatial anatomical images. Additionally, it provides extended functionalities for large-scale data mining routines and co-visualizing bulk and single-cell data. A description of the project is available here: https://spatialheatmap.org.'

