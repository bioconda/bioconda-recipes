{% set name = "chaospy" %}
{% set version = "4.3.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chaospy-{{ version }}.tar.gz
  sha256: 6bd5d487377dbba3c2ef69dd3b1b45ad3c55c1be3d94155db62f3aff569e4c57

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=45
    - pip
  run:
    - python >=3.7
    - numpy >=1.20
    - numpoly >=1.2.5
    - scipy
    - setuptools >=40.9.0
    - importlib-metadata

test:
  imports:
    - chaospy
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Numerical tool for performing uncertainty quantification
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - gallardoalba
