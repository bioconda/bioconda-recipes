{% set version = "3.16.0" %}
{% set name = "flowClust" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2088ae6de77b7a0b334f9d5ea505f78157c4d71b3187534111549048fcbb17b1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-graph
    - bioconductor-rbgl
    - r-base
    - r-clue
    - r-ellipse
    - r-mcmcpack
    - r-mnormt
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-graph
    - bioconductor-rbgl
    - r-base
    - r-clue
    - r-ellipse
    - r-mcmcpack
    - r-mnormt
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Robust model-based clustering using a t-mixture model with Box-Cox transformation. Note: users should have GSL installed. Windows users: ''consult the README file available in the inst directory of the source distribution for necessary configuration instructions''.'
