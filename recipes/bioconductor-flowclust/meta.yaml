{% set version = "3.48.0" %}
{% set name = "flowClust" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d08e264d9ab3bf759a3eba437423e328

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowclust", max_pin="x.x") }}'

# Suggests: testthat, flowWorkspace, flowWorkspaceData, knitr, rmarkdown, openCyto, flowStats(>= 4.7.1)
# SystemRequirements: GNU make
requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Clustering for Flow Cytometry
  description: 'Robust model-based clustering using a t-mixture model with Box-Cox transformation. Note: users should have GSL installed. Windows users: ''consult the README file available in the inst directory of the source distribution for necessary configuration instructions''.'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:flowclust

