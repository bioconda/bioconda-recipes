{% set version = "3.22.0" %}
{% set name = "flowClust" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 53d5656c14e1ba05708c2492ec629315
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, flowWorkspace, flowWorkspaceData, knitr, rmarkdown, openCyto
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowviz >=1.48.0,<1.49.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-clue
    - r-corpcor
    - r-ellipse
    - r-mnormt
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowviz >=1.48.0,<1.49.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-clue
    - r-corpcor
    - r-ellipse
    - r-mnormt
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Robust model-based clustering using a t-mixture model with Box-Cox transformation. Note: users should have GSL installed. Windows users: ''consult the README file available in the inst directory of the source distribution for necessary configuration instructions''.'

