{% set version="1.0.20171017195544" %}

package:
  name: cwltool
  version: {{ version }}

source:
  fn: cwltool-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/cwltool/cwltool-{{ version }}.tar.gz
  sha256: 01d1aa9dc8d5117551181753498d82362c467f86aeb3c5226ed38b40b3a258b3

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - requests
    - shellescape
    - cwltest
    # schema-salad and pinned deps
    - schema-salad >=2.6,<3.0
    - rdflib >=4.2.2
    - rdflib-jsonld >=0.3.0
    - ruamel.yaml >=0.12.4,<0.15
    - cachecontrol >=0.11.7,<0.12
    - typing >=3.5.3,<3.6

  run:
    - python
    - requests
    - shellescape
    - cwltest
    # schema-salad and pinned deps
    - schema-salad >=2.6,<3.0
    - rdflib >=4.2.2
    - rdflib-jsonld >=0.3.0
    - ruamel.yaml >=0.12.4,<0.15
    - cachecontrol >=0.11.7,<0.12
    - typing >=3.5.3,<3.6

test:
  imports:
    - cwltool
  commands:
    - cwltool --help

about:
  home: https://github.com/common-workflow-language/cwltool
  license: Apache License 2.0
  summary: Common Workflow Language reference implementation
