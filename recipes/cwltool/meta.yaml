{% set name="cwltool" %}
{% set version="1.0.20180809224403" %}
{% set sha256="409f285d36ab9152f0a01bdbf6b8e6f6d1d5e7d7cbf226986b809950efb94b4b" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - requests >=2.4.3
    - ruamel.yaml >=0.12.4,<0.15.51
    - rdflib >=4.2.2,<4.3
    - shellescape >=3.4.1,<3.5
    - schema-salad >=2.7.20180719125426,<3
    - typing >=3.5.3 #[not py27]
    - pathlib2 >=2.3.2 #[py27]
    - prov==1.5.1
    - bagit==1.6.4
    - mypy_extensions
    - psutil
    - subprocess32 >=3.5.0 #[not win and py27]
    - typing-extensions

  run:
    - python
    - requests >=2.4.3
    - ruamel.yaml >=0.12.4,<0.15.51
    - rdflib >=4.2.2,<4.3
    - shellescape >=3.4.1,<3.5
    - schema-salad >=2.7.20180719125426,<3
    - typing >=3.5.3 #[not py27]
    - pathlib2 >=2.3.2 #[py27]
    - prov==1.5.1
    - bagit==1.6.4
    - mypy_extensions
    - psutil
    - subprocess32 >=3.5.0 #[not win and py27]
    - typing-extensions

test:
  imports:
    - cwltool
  commands:
    - cwltool --help

about:
  home: https://github.com/common-workflow-language/cwltool
  license: Apache License 2.0
  summary: Common Workflow Language reference implementation
