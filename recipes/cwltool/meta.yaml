package:
  name: cwltool
  version: '1.0.20160413143011'

source:
  fn: cwltool-1.0.20160413143011.tar.gz
  url: https://pypi.python.org/packages/source/c/cwltool/cwltool-1.0.20160413143011.tar.gz
  md5: 132c1cb03900cc6ca3c860555c5ab709

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - requests
    - pyyaml
    - rdflib
    - rdflib-jsonld
    - shellescape
    - schema-salad

  run:
    - python
    - setuptools
    - requests
    - pyyaml
    - rdflib
    - rdflib-jsonld
    - shellescape
    - schema-salad

test:
  imports:
    - cwltool
  commands:
    - cwltool --help

about:
  home: https://github.com/common-workflow-language/cwltool
  license: Apache License 2.0
  summary: Common Workflow Language reference implementation
