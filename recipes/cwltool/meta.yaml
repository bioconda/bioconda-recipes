package:
  name: cwltool
  version: '1.0.20160408133555'

source:
  fn: cwltool-1.0.20160408133555.tar.gz
  url: https://pypi.python.org/packages/source/c/cwltool/cwltool-1.0.20160408133555.tar.gz
  md5: 2a48f0431e6c97aecfea0dbe15cb1250

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - requests
    - pyyaml
    - rdflib
    - rdflib-jsonld
    - shellescape
    - schema-salad

  run:
    - python
    - setuptools
    - requests
    - pyyaml
    - rdflib
    - rdflib-jsonld
    - shellescape
    - schema-salad

test:
  imports:
    - cwltool
  commands:
    - cwltool --help

about:
  home: https://github.com/common-workflow-language/cwltool
  license: Apache License 2.0
  summary: Common Workflow Language reference implementation
