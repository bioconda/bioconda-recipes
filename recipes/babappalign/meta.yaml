{% set name = "babappalign" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 765c6aa34e1d804ea47191112b7b47782553ec9749b84d2584ecd24d1b77aa09

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('babappalign', max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel

  run:
    - python >=3.9
    - numpy
    - scipy
    - pandas
    - biopython
    - tqdm
    - pytorch >=1.12
    - transformers >=4.30
    - fair-esm

test:
  commands:
    # --- CRITICAL: redirect all caches away from /tmp ---
    - export HF_HOME="$PWD/hf_home"
    - export TRANSFORMERS_CACHE="$PWD/hf_home"
    - export XDG_CACHE_HOME="$PWD/hf_home"

    # sanity check only (no heavy downloads)
    - babappalign --help

about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: "Deep learningâ€“based progressive multiple sequence alignment engine with learned residue scoring"

extra:
  keywords:
    - multiple-sequence-alignment
    - protein-alignment
    - deep-learning
    - esm
    - transformers
    - bioinformatics
