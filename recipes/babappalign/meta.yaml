{% set name = "babappalign" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c9268bee2f3bf2ade2a50f5ad61ec081606339a048a4ac41a284b5fd085c80b7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy
    - scipy
    - pandas
    - biopython
    - tqdm
    - pytorch
    - fair-esm

test:
  commands:
    - babappalign --help

about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: "Deep learningâ€“based progressive multiple sequence alignment engine"

extra:
  keywords:
    - multiple-sequence-alignment
    - protein-alignment
    - deep-learning
    - esm
    - bioinformatics
