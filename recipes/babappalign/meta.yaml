{% set name = "babappalign" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0324830a3130c6e55980ff4b06eede2d849bce7952ff4d7196c8ddffb67ba9d1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('babappalign', max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9
    - numpy
    - scipy
    - pandas
    - biopython
    - tqdm
    - pytorch
    - fair-esm

test:
  commands:
    - babappalign --help

about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: "Deep learningâ€“based progressive multiple sequence alignment engine"

extra:
  keywords:
    - multiple-sequence-alignment
    - protein-alignment
    - deep-learning
    - esm
    - bioinformatics
