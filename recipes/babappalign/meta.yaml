{% set name = "babappalign" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sinhakrishnendu/BABAPPAlign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3e8bb02b0fa9eaef7a22b69400b285b176ae02bfd3c573428c53fd8d8e829f15

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('babappalign', max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9
    - numpy
    - scipy
    - pandas
    - biopython
    - tqdm
    - pytorch
    - fair-esm

test:
  commands:
    - babappalign --help

about:
  home: https://github.com/sinhakrishnendu/BABAPPAlign
  license: MIT
  license_file: LICENSE
  summary: "Deep learningâ€“based progressive multiple sequence alignment engine"

extra:
  keywords:
    - multiple-sequence-alignment
    - protein-alignment
    - deep-learning
    - esm
    - bioinformatics
