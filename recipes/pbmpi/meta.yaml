{% set version = "1.8b" %}
{% set sha256 = "7ff017bf492c1d8b42bfff3ee8e998ba1c50f4e4b3d9d6125647b91738017324" %}

package:
  name: pbmpi 
  version: {{ version }}

source:
  url: https://github.com/bayesiancook/pbmpi/archive/v{{ version }}.tar.gz 
  sha256: {{ sha256 }}
  directory: pbmpi-{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - openmpi
  host:
    - openmpi

  run:
   - openmpi

test:
  commands:
    - pb_mpi -h

about:
  home: https://github.com/bayesiancook/pbmpi
  license: GPL2
  license_file: LICENSE
  summary: A Bayesian software for phylogentic reconstrunction using mixture models
