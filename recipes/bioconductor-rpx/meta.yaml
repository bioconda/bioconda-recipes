{% set version = "1.22.0" %}
{% set name = "rpx" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 73f0699f7bfe7d68130d0e7ac9af1ae5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: MSnbase, Biostrings, BiocStyle, testthat, knitr
requirements:
  host:
    - r-base
    - r-rcurl
    - r-xml2
  run:
    - r-base
    - r-rcurl
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'R Interface to the ProteomeXchange Repository'
  description: 'The rpx package implements an interface to proteomics data submitted to the ProteomeXchange consortium.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:rpx
    - doi:10.1038/nbt.2839
  parent_recipe:
    name: bioconductor-rpx
    path: recipes/bioconductor-rpx
    version: 1.16.0

