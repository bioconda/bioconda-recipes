{% set version = "2.18.0" %}
{% set name = "rpx" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: b3263c46a08700cffcd67f248712968d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rpx", max_pin="x.x") }}'
  noarch: generic

# Suggests: Biostrings, BiocStyle, testthat, knitr, tibble, rmarkdown
requirements:
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - r-base
    - r-curl
    - r-jsonlite
    - r-rcurl
    - r-xml2
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - r-base
    - r-curl
    - r-jsonlite
    - r-rcurl
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: R Interface to the ProteomeXchange Repository
  description: The rpx package implements an interface to proteomics data submitted to the ProteomeXchange consortium.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  identifiers:
    - biotools:rpx
    - doi:10.1038/nbt.2839
  parent_recipe:
    name: bioconductor-rpx
    path: recipes/bioconductor-rpx
    version: 1.16.0

