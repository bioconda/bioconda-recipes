{% set version = "1.18.0" %}
{% set name = "rpx" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a452cc5ef51037431c0375ffb0568f01381d618b84b71f84521e45696232d9d0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-rcurl
    - r-xml2
  run:
    - r-base
    - r-rcurl
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The rpx package implements an interface to proteomics data submitted to the ProteomeXchange consortium.'
extra:
  identifiers:
    - biotools:rpx
    - doi:10.1038/nbt.2839
  parent_recipe:
    name: bioconductor-rpx
    path: recipes/bioconductor-rpx
    version: 1.16.0
