{% set version="1.12.1" %}
{% set name="rpx" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 32c84e0179711e9679cfeb62dcd69ebbe96c8870c67afefd0d9b36c31011d3a2
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-rcurl
    - r-xml2
  run:
    - r-base
    - r-rcurl
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/rpx.html
  license: GPL-2
  summary: 'This package implements an interface to proteomics data submitted to the
    ProteomeXchange consortium.'
