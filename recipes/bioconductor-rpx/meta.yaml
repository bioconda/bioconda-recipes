{% set version = "1.14.0" %}
{% set name = "rpx" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b32232d16609fc1152311482e395e55bb6310561bde3c8b709eacc8fcbc09300
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-rcurl
    - r-xml2
  run:
    - r-base
    - r-rcurl
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The rpx package implements an interface to proteomics data submitted to the ProteomeXchange consortium.'

extra:
  identifiers:
    - biotools:rpx
    - doi:10.1038/nbt.2839
