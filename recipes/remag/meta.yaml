{% set name = "remag" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d61d9c8b89e7c59bee31113b1f7519ef0677d1be9565e4605474dd6f05ad29f2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - remag = remag.cli:main
  run_exports:
    - {{ pin_subpackage('remag', max_pin='x.x') }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >=3.8
    - hdbscan >=0.8.28
    - matplotlib-base >=3.5.0
    - numpy >=1.21.0
    - pandas >=1.3.0
    - pysam >=0.18.0
    - rich-click >=1.5.0
    - pytorch >=1.11.0
    - loguru >=0.6.0
    - scikit-learn >=1.0.0
    - tqdm >=4.62.0
    - umap-learn >=0.5.0
    - xgboost >=1.6.0
    - joblib >=1.1.0
    - psutil >=5.8.0
    - biopython

test:
  imports:
    - remag
    - remag.xgbclass
  commands:
    - remag --help

about:
  home: https://github.com/danielzmbp/remag
  summary: 'Recovery of high-quality eukaryotic genomes from complex metagenomes'
  description: |
    REMAG is a specialized metagenomic binning tool designed for recovering
    high-quality eukaryotic genomes from mixed prokaryotic-eukaryotic samples.
    It uses contrastive learning with Siamese neural networks to generate
    meaningful contig embeddings for clustering.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/danielzmbp/remag
  dev_url: https://github.com/danielzmbp/remag

extra:
  recipe-maintainers:
    - danielzmbp
