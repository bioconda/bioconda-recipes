{% set name = "remag" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b26ccf851b8b356657356d2ff32cf34b4494a64366a60546a853b06255503024

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - remag = remag.cli:main
  run_exports:
    - {{ pin_subpackage('remag', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools >=77.0
    - wheel
  run:
    - python >=3.8
    - numpy >=1.21.0
    - pandas >=1.3.0
    - pysam >=0.18.0
    - rich-click >=1.5.0
    - pytorch >=1.11.0
    - loguru >=0.6.0
    - scikit-learn >=1.0.0
    - tqdm >=4.62.0
    - joblib >=1.1.0
    - psutil >=5.8.0
    - leidenalg >=0.9.0
    - python-igraph >=0.10.0
    - biopython >=1.80
    - einops >=0.6.0
    - transformers >=4.30.0
    - miniprot

test:
  imports:
    - remag
  commands:
    - remag --help

about:
  home: https://github.com/danielzmbp/remag
  summary: 'Recovery of high-quality eukaryotic genomes from complex metagenomes'
  description: |
    REMAG is a specialized metagenomic binning tool designed for recovering 
    high-quality eukaryotic genomes from mixed prokaryotic-eukaryotic samples. 
    It uses contrastive learning with Siamese neural networks to generate 
    meaningful contig embeddings for clustering.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/danielzmbp/remag
  dev_url: https://github.com/danielzmbp/remag

extra:
  recipe-maintainers:
    - danielzmbp
