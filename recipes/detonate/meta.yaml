build:
  number: 1
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

package:
  name: detonate
  version: '1.11'

requirements:
  build:
      - gcc # [linux]
      - llvm # [osx]
      - zlib {{ CONDA_ZLIB }}*
      - ncurses {{ CONDA_NCURSES }}*
      - boost {{CONDA_BOOST}}*
      - cmake
  run:
      - libgcc # [linux]
      - zlib {{ CONDA_ZLIB }}*
      - ncurses {{ CONDA_NCURSES }}*
      - samtools ==1.3
      - perl
      - boost {{CONDA_BOOST}}*

test:
    commands:
        - ref-eval --help
