{% set name = "gtfsort" %}
{% set version = "0.2.3" %}

package:
 name: {{ name }}
 version: {{ version }}

source:
 url: https://github.com/alejandrogzi/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz
 sha256: c6215e2274d48a354ec505b90013d6742b16083c9c8f67867d126c405ccc4b4d

build:
 number: 0
 run_exports:
    - {{ pin_subpackage('gtfsort', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - cargo-bundle-licenses
    - pkg-config

test:
 commands:
   - gtfsort --help
   - gtfsort --version

about:
 home: https://github.com/alejandrogzi/gtfsort
 dev_url: https://github.com/alejandrogzi/gtfsort
 license: MIT
 license_family: MIT
 license_file: LICENSE
 summary: "A chr/pos/feature GTF sorter that uses a lexicographically-based index ordering algorithm."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - alejandrogzi
  identifiers:
    - doi:10.1101/2023.10.21.563454
