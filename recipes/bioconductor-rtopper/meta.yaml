{% set version = "1.28.0" %}
{% set name = "RTopper" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 21792bf77c627a64069e25cfce9d9294abc3b29b35c312964f101f3c83fa972e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'the RTopper package is designed to perform and integrate gene set enrichment results across multiple genomic platforms.'
extra:
  identifiers:
    - biotools:rtopper
  parent_recipe:
    name: bioconductor-rtopper
    path: recipes/bioconductor-rtopper
    version: 1.26.0
