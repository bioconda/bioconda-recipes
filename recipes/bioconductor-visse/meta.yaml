{% set version = "1.0.0" %}
{% set name = "vissE" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 947dac3c5e624576ea7e5dec1d273366
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, org.Hs.eg.db, org.Mm.eg.db, ggpubr, singscore, knitr, rmarkdown, prettydoc, BiocStyle
requirements:
  host:
    - 'bioconductor-gseabase >=1.54.0,<1.55.0'
    - 'bioconductor-msigdb >=1.0.0,<1.1.0'
    - r-base
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggrepel
    - r-ggwordcloud
    - r-igraph
    - r-matrix
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scico
    - r-textstem
    - r-tm
  run:
    - 'bioconductor-gseabase >=1.54.0,<1.55.0'
    - 'bioconductor-msigdb >=1.0.0,<1.1.0'
    - r-base
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggrepel
    - r-ggwordcloud
    - r-igraph
    - r-matrix
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scico
    - r-textstem
    - r-tm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Visualising Set Enrichment Analysis Results'
  description: 'This package enables the interpretation and analysis of results from a gene set enrichment analysis using network-based and text-mining approaches. Most enrichment analyses result in large lists of significant gene sets that are difficult to interpret. Tools in this package help build a similarity-based network of significant gene sets from a gene set enrichment analysis that can then be investigated for their biological function using text-mining approaches.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

