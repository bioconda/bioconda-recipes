{% set name = "perl-variable-magic" %}
{% set version = "0.61" %}
{% set sha256 = "b8afe92e54c72a2ed2ca1b08ce90518b855734f7d33c454d0f66f2c1ccf8a6d7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/V/VP/VPIT/Variable-Magic-0.61.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 1

requirements:
  build:
    - perl
    - perl-test-more
    - perl-xsloader
    - perl-extutils-makemaker
    - perl-test2-suite
      #- perl-socket
      #- perl-io-select
      #- perl-posix
      #- perl-base
      #- perl-io-handle
      #- perl-exporter
      #- perl-lib
      #- perl-ipc-open3
      #- perl-carp
      #- perl-config

  run:
    - perl
    - perl-xsloader
      #- perl-base
      #- perl-carp
      #- perl-exporter

test:
  # Perl 'use' tests
  imports:
    - Variable::Magic

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://search.cpan.org/dist/Variable-Magic/
  license: perl_5
  summary: 'Associate user-defined magic to variables from Perl.'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
