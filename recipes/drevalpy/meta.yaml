{% set name = "drevalpy" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/daisybio/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bfb665bc91e140856d7cb4f24f44b873205353f459d7531b3ceb4614961603a7

build:
  entry_points:
    - drevalpy = drevalpy.cli:cli_main
    - drevalpy-report = drevalpy.visualization.create_report:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('drevalpy', max_pin="x") }}

requirements:
  host:
    - python >=3.11,<3.14
    - poetry-core
    - pip
  run:
    - python >=3.11,<3.14
    - numpy >=1.20
    - scipy
    - scikit-learn >=1.4
    - pandas
    - networkx
    - pyyaml
    - pytorch-lightning >=2.5
    - pytorch >=2.1
    - torch-geometric
    - flaky
    - requests
    - plotly
    - matplotlib-base
    - importlib-resources
    - scikit-posthocs
    - curve-curator
    - toml >=0.10.2,<0.11.0
    - poetry >=2.0.1,<3.0.0
    - starlette >=0.49.1
    - ray
  run_constrained:
    - pydantic >=2.5

test:
  imports:
    - drevalpy
  commands:
    - drevalpy --help
    - drevalpy-report --help

about:
  home: https://github.com/daisybio/drevalpy
  summary: Drug response evaluation of cancer drug response models in a fair setting
  license: MIT
  license_file: LICENSE
  doc_url: https://drevalpy.readthedocs.io/en/latest/index.html
  dev_url: https://github.com/daisybio/drevalpy

extra:
  recipe-maintainers:
    - JudithBernett
    - PascalIversen
  identifiers:
    - https://www.biorxiv.org/content/10.1101/2025.05.26.655288v1
