{% set name = "drevalpy" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/drevalpy-{{ version }}.tar.gz
  sha256: 822ee1f9466985c102048201d81a17917bc31a4c619f4954579ff5f24f6f2916

build:
  run_exports:
    - {{ pin_subpackage('drevalpy', max_pin="x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - aiohttp-cors
    - importlib-resources
    - littleutils
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - pingouin
    - plotly
    - pytorch-lightning
    - ray-default
    - scikit-learn
    - scipy

test:
  imports:
    - drevalpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/daisybio/drevalpy
  summary: Drug Response Evaluation of cancer cell line drug response models in a fair setting.
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - JudithBernett
