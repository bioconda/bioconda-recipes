  sha256: 5015b47f10fbdcb59c57e342e815c9c07afbe57cd3984154f75b845ddef2445d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
