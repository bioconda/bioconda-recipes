{% set version="1.10.0" %}
{% set name="Polyfit" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c28d535a192322f175374223561deda6766ea185573211977fcd217b0ec2a765
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-deseq
    - r-base
  run:
    - bioconductor-deseq
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/Polyfit.html
  license: 'GPL (>= 3)'
  summary: 'Polyfit is an add-on to the packages DESeq which ensures the p-value distribution
    is uniform over the interval [0, 1] for data satisfying the null hypothesis of
    no differential expression, and uses an adpated Storey-Tibshiran method to calculate
    q-values.'
