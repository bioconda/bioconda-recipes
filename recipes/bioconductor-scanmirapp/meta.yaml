{% set version = "1.16.0" %}
{% set name = "scanMiRApp" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f85cd714bc4ae6f6eefd6af47cd6395b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scanmirapp", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, testthat (>= 3.0.0), shinytest, BSgenome.Hsapiens.UCSC.hg38, BSgenome.Mmusculus.UCSC.mm10, BSgenome.Mmusculus.UCSC.mm39, BSgenome.Rnorvegicus.UCSC.rn6
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scanmir >=1.16.0,<1.17.0
    - bioconductor-scanmirdata >=1.16.0,<1.17.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-data.table
    - r-digest
    - r-dt
    - r-fst
    - r-ggplot2
    - r-htmlwidgets
    - r-matrix
    - r-plotly
    - r-rintrojs
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjqui
    - r-waiter

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scanmir >=1.16.0,<1.17.0
    - bioconductor-scanmirdata >=1.16.0,<1.17.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-data.table
    - r-digest
    - r-dt
    - r-fst
    - r-ggplot2
    - r-htmlwidgets
    - r-matrix
    - r-plotly
    - r-rintrojs
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjqui
    - r-waiter

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: scanMiR shiny application
  description: A shiny interface to the scanMiR package. The application enables the scanning of transcripts and custom sequences for miRNA binding sites, the visualization of KdModels and binding results, as well as browsing predicted repression data. In addition contains the IndexedFst class for fast indexed reading of large GenomicRanges or data.frames, and some utilities for facilitating scans and identifying enriched miRNA-target pairs.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

