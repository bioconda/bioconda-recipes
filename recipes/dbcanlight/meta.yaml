{% set name = "dbcanLight" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/chtsai0105/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: da788da2c21030d55a02cd4d7be30a834f6c84eb49067368e9e99ea520cc6eef

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - biopython >=1.79
    - python >=3.7
    - importlib_metadata
    - pyhmmer >=0.10.2

about:
  home: "https://github.com/chtsai0105/dbcanLight/tree/main"
  license: MIT
  license_file: LICENSE
  summary: "A lightweight rewrite of run_dbcan"

extra:
  recipe-maintainers:
    - chtsai0105
