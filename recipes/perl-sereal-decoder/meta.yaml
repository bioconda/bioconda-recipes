{% set name = "perl-sereal-decoder" %}
{% set version = "5.004" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/Y/YV/YVES/Sereal-Decoder-{{ version }}.tar.gz
  sha256: 68ef0314d87d1a6e60bb0f66fcf43eb2cacdeb1754432f5e25e784e39d3e6784

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-file-path
    - perl-test-warn
    - perl-test-simple
    - perl-extutils-makemaker
    - perl-test-longstring
    - perl-scalar-list-utils
    - perl-pathtools
    - perl-extutils-parsexs
    - perl-devel-checklib >=1.16
  run:
    - perl

test:
  imports:
    - Sereal::Decoder
    - Sereal::Decoder::Constants
    - Sereal::Performance

about:
  home: "https://metacpan.org/pod/Sereal::Decoder"
  license: "perl_5"
  summary: 'Fast, compact, powerful binary deserialization.'
  doc_url: "https://metacpan.org/pod/Sereal::Decoder"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
