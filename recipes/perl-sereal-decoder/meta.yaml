package:
  name: perl-sereal-decoder
  version: "4.022"

source:
  url: https://cpan.metacpan.org/authors/id/Y/YV/YVES/Sereal-Decoder-4.022.tar.gz
  sha256: a039470c80f0240f2f74ccf8592e70699d44500eab9f62c23e955869fdbf594f

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    
  host:
    - perl
    - perl-file-path
    - perl-test-warn
    - perl-test-simple
    - perl-extutils-makemaker
    - perl-test-longstring
    - perl-scalar-list-utils
    - perl-pathtools
    - perl-extutils-parsexs

  run:
    - perl

test:
  imports:
    - Sereal::Decoder
    - Sereal::Decoder::Constants
    - Sereal::Performance

about:
  home: http://metacpan.org/pod/Sereal::Decoder
  license: perl_5
  summary: 'Fast, compact, powerful binary deserialization'

