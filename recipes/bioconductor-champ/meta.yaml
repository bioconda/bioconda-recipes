{% set version = "2.40.0" %}
{% set name = "ChAMP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2e5089dfd6a36910c7261222e55b8287

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-champ", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr,rmarkdown
requirements:

  host:
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-champdata >=2.42.0,<2.43.0
    - bioconductor-dmrcate >=3.6.0,<3.7.0
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-globaltest >=5.64.0,<5.65.0
    - bioconductor-goseq >=1.62.0,<1.63.0
    - bioconductor-illumina450probevariants.db >=1.46.0,<1.47.0
    - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
    - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-marray >=1.88.0,<1.89.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-missmethyl >=1.44.0,<1.45.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - bioconductor-watermelon >=2.16.0,<2.17.0
    - r-base
    - r-combinat
    - r-dendextend
    - r-doparallel
    - r-dt
    - r-ggplot2
    - r-hmisc
    - r-isva
    - r-matrixstats
    - r-plotly >=4.5.6
    - r-plyr
    - r-prettydoc
    - r-quadprog
    - r-rcolorbrewer
    - r-rmarkdown
    - r-rpmm
    - r-shiny
    - r-shinythemes

  run:
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-champdata >=2.42.0,<2.43.0
    - bioconductor-dmrcate >=3.6.0,<3.7.0
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-globaltest >=5.64.0,<5.65.0
    - bioconductor-goseq >=1.62.0,<1.63.0
