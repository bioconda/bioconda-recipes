{% set version = "3.12.2" %}
{% set name = "pd.hta.2.0" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 8e13f85ece49c38da73eaf7b2247f5f0
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-oligo >=1.50.0,<1.51.0'
    - 'bioconductor-oligoclasses >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
  run:
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-oligo >=1.50.0,<1.51.0'
    - 'bioconductor-oligoclasses >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix HTA-2_0'
  description: 'Platform Design Info for Affymetrix HTA-2_0'

