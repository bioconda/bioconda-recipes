package:
  name: dadaist2-full
  version: "1.1"
build:
  noarch: generic
  number: 0

requirements:
  run:
    - dadaist2 >=1.1
    - vsearch
    - cd-hit
    - rich
    - itsxpress
    - multiqc
    - r-ade4
    - r-cluster
    - r-fpc
    - r-phangorn
    - r-corrplot
    - r-hmisc
    # Speed up dependency resolution
    - r-base >=4


about:
  summary: "Meta-package for Dadaist2 with full R packages, VSEARCH, CD-HIT and MultiQC"
  license: "The license for this meta-package is MIT; individual tools vary"

extra:
  skip-lints:
    - missing_home
    - missing_tests
