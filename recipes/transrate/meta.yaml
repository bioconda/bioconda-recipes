package:
  name: transrate
  version: "1.0.3"

build:
  skip: True  #[osx]
  number: 0
  string: {{PKG_BUILDNUM}}

source:
  fn: transrate-1.0.1.gem
  url: https://rubygems.org/downloads/transrate-1.0.1.gem
  md5: 5c5039b2f68244dc5a81908c9e87b06c

requirements:
  build:
    - gcc >=4.8
    - libgcc
    - bamtools
    - zlib
    - cmake
    - make
    - gnu-wget
    - transrate-tools 1.0.0
    - salmon 0.6.0
    - blast
    - snap-aligner 1.0dev.97
    - ruby

  run:
    - libgcc
    - bamtools
    - zlib
    - transrate-tools 1.0.0
    - salmon 0.6.0
    - blast
    - snap-aligner 1.0dev.97
    - ruby

test:
  commands:
     - echo running transrate tests
     - transrate 2>&1 | grep "by Richard Smith-Unna"
     - echo done running transrate tests

about:
  home: https://github.com/blahah/transrate
  license: MIT
  summary: Command-line tools used by transrate for processing bam files.

extra:
  recipe-maintainers:
    - notestaff

