{% set name = "msi" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: http://github.com/nunofonseca/msi/archive/{{ version }}.tar.gz
  sha256: febc68cb2a95400733180af725c8c404fbe8ec0173463f3992ded0e155850fc8

build:
  number: 0
  noarch: generic

requirements:
  build:
    - wget
  run:
    - python=3.8
    - zlib
    - r-base
    - pcre
    - pcre
    - zlib
    - r-base
    - r-data.table
    - r-optparse
    - metabinkit
    - cutadapt
    - isOnclust
    - fastq_utils
    - fastqc
    - minimap2
    - cd-hit
    - racon

test:
  commands:
    - msi -h

about:
  home: http://github.com/nunofonseca/msi/
  dev_url: http://github.com/nunofonseca/msi/
  doc_url: http://github.com/nunofonseca/msi/
  license: GPL-3
  license_family: GPL
  summary: Metabarcoding sequences identification - from nanopore reads to taxa tables.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nuno.fonseca
  identifiers:
    - biotools:{{ name }}
    - doi:10.5281/zenodo.3855032
