{% set name = "msi" %}
{% set version = "0.3.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: http://github.com/nunofonseca/msi/archive/{{ version }}.tar.gz
  sha256: 2cfd829b4a9b196753d6580d06922d197e2d1716fa31b5727370c283c5ce2e1b

build:
  number: 1
  noarch: generic

requirements:
  build:
    - wget
  run:
    - python=3.8
    - zlib
    - r-base
    - pcre
    - pcre
    - zlib
    - r-base
    - r-data.table
    - r-optparse
    - r-tidyr
    - r-r.utils
    - metabinkit
    - cutadapt
    - isOnclust
    - fastq_utils
    - fastqc
    - minimap2
    - cd-hit
    - racon

test:
  commands:
    - msi -h

about:
  home: http://github.com/nunofonseca/msi/
  dev_url: http://github.com/nunofonseca/msi/
  doc_url: http://github.com/nunofonseca/msi/
  license: GPL-3
  license_family: GPL
  summary: Metabarcoding sequences identification - from nanopore reads to taxa tables.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nuno.fonseca
  identifiers:
    - biotools:{{ name }}
    - doi:10.5281/zenodo.3855032
