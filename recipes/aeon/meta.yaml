{% set name = "aeon" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/sybila/biodivine-aeon-py/archive/refs/tags/{{ version }}.tar.gz"
  sha256: "2ab8624a0a855ca3abca3539fec35b0f82095037abc6bce51f94134967f6ed43"

build:
  skip: true  # [py < 39]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - biodivine_aeon

about:
  home: https://github.com/sybila/biodivine-aeon-py
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: "Python/Rust library for symbolic manipulation of Boolean networks."
