{% set name = "aeon" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/sybila/biodivine-aeon-py/archive/refs/tags/{{ version }}.tar.gz"
  sha256: "90a608a67176b32bdc08fc5a28780a74e22517d6dfae0efe020c4e419e343b21"

build:
  skip: true  # [py < 39]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - biodivine_aeon

about:
  home: https://github.com/sybila/biodivine-aeon-py
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: "Python/Rust library for symbolic manipulation of Boolean networks."
