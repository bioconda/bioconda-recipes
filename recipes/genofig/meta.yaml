{% set name = "genofig" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://forgemia.inra.fr/public-pgba/genofig/-/archive/{{ version }}/genofig-{{ version }}.tar.gz"
  sha256: 47a43d932c5081169b5be9a98676bb0ef863b380a7c5d4fafcf42c3531b96aff

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("genofig", max_pin="x.x") }}    

requirements:
  host:
    - pip =23.0.1
    - python =3.8.16
  run:
    - python =3.8.16
    - biopython =1.81
    - gtk3 =3.24.26
    - matplotlib-base =3.7.1
    - pycairo =1.23.0
    - cairosvg =2.6.0
    - pygobject =3.42.2
    - adwaita-icon-theme =43
    - blast =2.13.0

test:
  commands:
    - Genofig.py --version

about:
  home: https://forgemia.inra.fr/public-pgba/genofig
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "GUI-based application for the vizualisation and comparison of annotated genetic regions"
  doc_url: https://forgemia.inra.fr/public-pgba/genofig/-/blob/main/README.md

extra:
  recipe-maintainers:
    - Sebdu132

