{% set name = "swga" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/eclarke/swga/archive/{{ version }}.tar.gz
  sha256: 0daa3634529151ce0a18ab7ecf445fcbd22af0a6dd3b037f11954b4baed513da

build:
  skip: true # [osx]
  entry_points:
    - swga = swga.main:main
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python <3
    - pip
    - bc
    - zlib
  run:
    - python <3
    - pyfaidx >0.4.5.2
    - click
    - pyyaml
    - peewee >=2.7.3,<3.0
    - melt
    - pytest
    - argutils >=0.3.3
    - semantic_version
    - workspace
    - zlib

test:
  imports:
    - swga
  commands:
    - swga 2>&1 | grep Usage

about:
  home: https://github.com/eclarke/swga
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'Select primer sets for selective whole genome amplification (SWGA)'
  description: |
        This is an easy-to-use, start-to-end package for finding sets of primers 
        that selectively amplify a particular genome (the "foreground" genome) 
        over a background genome. For instance, we can design a set of primers 
        that amplify a parasite's genome in a sample that is overwhelmingly 
        composed of host DNA.

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx118
