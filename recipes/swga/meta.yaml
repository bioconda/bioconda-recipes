{% set name = "swga" %}
{% set version = "0.4.3.p1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/eclarke/swga/archive/c91d2ff81349811369110df81219ec1036ba8129.tar.gz
  md5: c71b533fed7037be59f852af90944c1d

build:
  skip: True # [not py27]
  entry_points:
    - swga = swga.main:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pyfaidx
    - click
    - peewee
    - melt
    - pytest
    - argutils
    - semantic_version
    - workspace
    - gcc

  run:
    - python
    - setuptools
    - pyfaidx
    - click
    - peewee
    - melt
    - pytest
    - argutils
    - semantic_version
    - workspace

test:
  imports:
    - swga
  commands:
    - swga  2>&1 | grep Usage

about:
  home: https://github.com/eclarke/swga
  license: GPLv3
  summary: 'Select primer sets for selective whole genome amplification (SWGA)'
