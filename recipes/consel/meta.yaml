{% set version = "0.20" %}

package:
  name: consel
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: http://stat.sys.i.kyoto-u.ac.jp/prog/consel/pub/cnsls020.tgz
  sha256: cc6e8ee6077693817db475229aa47b9d9fb66bf5f48a3aace63e4b525f05238b

requirements:
  build:
    - {{ compiler('c') }}

about:
  home: http://stat.sys.i.kyoto-u.ac.jp/prog/consel/
  license: GNU GENERAL PUBLIC LICENSE Version 2
  summary: CONSEL calculates the probability value (i.e., p-value) to assess the confidence in the selection problem. Although CONSEL is applicable to any selection problem, it is mainly designed for the phylogenetic tree selection

test:
  commands:
    - catass -h 2>/dev/stdout | grep 'error in command line.'
    - catci -h 2>/dev/stdout | grep 'error in command line.'
    - catmt -h 2>/dev/stdout | grep 'error in command line.'
    - catpv -h 2>/dev/stdout | grep 'must specify input-file.'
    - catrep -h 2>/dev/stdout | grep 'error in command line.'
    - consel -h 2>/dev/stdout | grep 'error in command line.'
    - makerep -h 2>/dev/stdout | grep 'error in command line.'
    - makermt -h 2>/dev/stdout | grep 'error in command line.'
    - randrep -h 2>/dev/stdout | grep 'error in command line.'
    - seqmt -h 2>/dev/stdout | grep 'error in command line.'
    - treeass -h 2>/dev/stdout | grep 'error in command line.'

