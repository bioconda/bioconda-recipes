{% set name = "sccaf" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 48074f17f3d481929a4eb593873c9874df673fe6ad0bcc182674a380e9bdb566

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - louvain
    - numpy
    - pandas
    - pip
    - python
    - scanpy ==1.3.7
    - sklearn
  run:
    - louvain
    - numpy
    - pandas
    - python
    - scanpy ==1.3.7
    - sklearn

test:
  imports:
    - SCCAF

about:
  home: https://github.com/SCCAF/sccaf
  license: MIT
  license_family: MIT
  license_file: 
  summary: Single-Cell Clustering Assessment Framework
  doc_url: https://github.com/SCCAF/sccaf
  dev_url: https://github.com/SCCAF/sccaf

extra:
  recipe-maintainers:
    - pcm32 
