{% set name = "sccaf" %}
{% set version = "0.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/S/SCCAF/SCCAF-{{ version }}.tar.gz  
  sha256: 6d45dfba6ba611869f08c9448cbc5916bca63c0dba570d5ac04ec9868c46c5f5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - louvain
    - numpy
    - pandas
    - python >=3
    - scanpy ==1.3.7
    - scikit-learn

test:
  imports:
    - SCCAF

about:
  home: https://github.com/SCCAF/sccaf
  license: MIT
  license_family: MIT
  license_file: 
  summary: Single-Cell Clustering Assessment Framework
  doc_url: https://github.com/SCCAF/sccaf
  dev_url: https://github.com/SCCAF/sccaf

extra:
  recipe-maintainers:
    - pcm32 
