{% set version = "0.8.5" %}
{% set sha256 = "3367049769b5d30cf12d2d32121776ee1850824448c7cf29f93b6b9a0ed7fe0e" %}
package:
  name: taxtastic
  version: '{{version}}'

source:
  fn: taxtastic-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/t/taxtastic/taxtastic-{{version}}.tar.gz
  sha256: '{{sha256}}'
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: true # [not py27]
  number: 0
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - taxtastic = taxtastic:main
    #
    # Would create an entry point called taxtastic that calls taxtastic.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.7
    - decorator
    - biopython
    - xlrd

  run:
    - python
    - sqlalchemy >=0.7
    - decorator
    - biopython
    - xlrd

test:
  # Python imports
  imports:
    - taxtastic
    - taxtastic.scripts
    - taxtastic.subcommands

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/fhcrc/taxtastic
  license: GNU General Public License (GPL)
  summary: Tools for taxonomic naming and annotation
  license_family: GPL

