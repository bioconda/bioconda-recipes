{% set version = "0.10.0" %}
{% set sha256 = "32db30aa2e499fbae913b991cd087fa69684ac4ff934b957c30b6085866f1748" %}

package:
  name: taxtastic
  version: '{{version}}'

source:
  url: https://pypi.python.org/packages/source/t/taxtastic/taxtastic-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
  run_exports:
    - {{ pin_subpackage('taxtastic', max_pin='x.x') }}

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - dendropy
    - pyyaml
    - decorator
    - fastalite
    - jinja2
    - psycopg2-binary
    - sqlalchemy >=2
    - sqlparse

test:
  imports:
    - taxtastic
    - taxtastic.scripts
    - taxtastic.subcommands

about:
  home: https://github.com/fhcrc/taxtastic
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Tools for taxonomic naming and annotation
