{% set version = "1.5.0" %}
{% set name = "MetaGxBreast" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2b0fca752156c0132969d840712ae136
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, xtable
requirements:
  host:
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-impute >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-lattice
  run:
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-impute >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-lattice
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Transcriptomic Breast Cancer Datasets'
  description: 'A collection of Breast Cancer Transcriptomic Datasets that are part of the MetaGxData package compendium.'

