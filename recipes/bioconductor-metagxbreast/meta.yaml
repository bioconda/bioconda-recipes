{% set version = "1.30.0" %}
{% set name = "MetaGxBreast" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fa92fca37813f7e4940a69c650902f89

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-metagxbreast", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, xtable, tinytex
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-lattice
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-lattice
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Apache License (>= 2)
  summary: Transcriptomic Breast Cancer Datasets
  description: A collection of Breast Cancer Transcriptomic Datasets that are part of the MetaGxData package compendium.

