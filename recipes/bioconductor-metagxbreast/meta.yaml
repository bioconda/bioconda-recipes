{% set version = "1.20.0" %}
{% set name = "MetaGxBreast" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 38b605d1c36990f9ae722ed9391afb75
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, xtable, tinytex
requirements:
  host:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-experimenthub >=2.8.0,<2.9.0'
    - 'bioconductor-impute >=1.74.0,<1.75.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-lattice
  run:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-experimenthub >=2.8.0,<2.9.0'
    - 'bioconductor-impute >=1.74.0,<1.75.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-lattice
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'Apache License (>= 2)'
  summary: 'Transcriptomic Breast Cancer Datasets'
  description: 'A collection of Breast Cancer Transcriptomic Datasets that are part of the MetaGxData package compendium.'

