{% set version = "1.2.0" %}
{% set name = "MetaGxBreast" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1d9554611fc8afc079e7ed84380141a4cde7391ee649a26503e6188a78bccacf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - r-base
    - r-lattice
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - r-base
    - r-lattice
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A collection of Breast Cancer Transcriptomic Datasets that are part of the MetaGxData package compendium.'
