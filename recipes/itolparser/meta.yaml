{% set name = "itolparser" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b4271b168e24859ea806388e934c6bb1eda18ee70ab6c8ae236dbb2ca17c9ebf

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - colorbrewer
    - numpy
    - pandas
    - pip
    - python >=3.6
  run:
    - colorbrewer
    - numpy
    - pandas
    - python

test:
  imports:
    - bin

about:
  home: "https://github.com/boasvdp/itolparser"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - boasvdp
