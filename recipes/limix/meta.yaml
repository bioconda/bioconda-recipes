package:
  name: limix
  version: "0.7.12"

source:
  fn: limix-0.7.12.tar.gz
  url: https://pypi.python.org/packages/source/l/limix/limix-0.7.12.tar.gz
  md5: 4437c627f35afade5b4c62fcfb65d995

requirements:
  build:
    - python >=2.7,<3
    - gcc
    - setuptools
    - cython
    - h5py
    - numpy
    - scipy

  run:
    - python >=2.7,<3
    - gcc
    - cython
    - numpy
    - scipy
    - h5py

build:
  skip: True  # [not py27]

test:
  # Python imports
  imports:
    - limix
    - limix.core
    - limix.core.association
    - limix.core.covar
    - limix.core.covar.test
    - limix.core.covar.util
    - limix.core.gp
    - limix.core.likelihood
    - limix.core.linalg
    - limix.core.mean
    - limix.core.optimize
    - limix.core.test
    - limix.core.type
    - limix.core.utils
    - limix.deprecated
    - limix.deprecated.io
    - limix.deprecated.modules
    - limix.deprecated.stats
    - limix.deprecated.utils
    - limix.ensemble
    - limix.io
    - limix.io_
    - limix.modules
    - limix.mtSet
    - limix.mtSet.core
    - limix.stats
    - limix.utils

about:
  home: http://pmbio.github.io/limix/
  license: BSD
  summary: 'A flexible and fast mixed model toolbox written in C++/python'
