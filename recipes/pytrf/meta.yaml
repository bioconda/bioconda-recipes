{% set name = "pytrf" %}
{% set version = "1.4.0" %}
{% set sha256 = "9e0eb14be5013ee4396638476bd3c51e15b89760dbc6d59d1c205042ef92e923" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/lmdu/{{ name }}/archive/refs/tags/{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  run_exports:
    - {{ pin_subpackage("pytrf", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pytrf

about:
  home: "https://github.com/lmdu/pytrf"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "a fast Python package for finding tandem repeat sequences"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
