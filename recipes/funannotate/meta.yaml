{% set name = "funannotate" %}
{% set version = "1.8.1" %}

package:
  name: funannotate
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/funannotate/funannotate-{{ version }}.tar.gz
  sha256: e2ec5661697ea1a1628e523ecc1d3225dbc0c0c95e859b7ba77235557c48584b

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - goatools
    - matplotlib-base
    - natsort
    - numpy
    - pandas
    - psutil
    - python
    - requests
    - scikit-learn
    - scipy
    - seaborn
    - blast ==2.2.31
    - tantan
    - bedtools
    - hmmer
    - exonerate
    - diamond >=2.0.3
    - tbl2asn
    - ucsc-pslcdnafilter
    - pasa >=2.4.1
    - trimmomatic
    - raxml
    - trimal
    - mafft >=7
    - iqtree
    - kallisto >=0.46.0,<0.46.2
    - minimap2
    - evidencemodeler
    - codingquarry
    - stringtie
    - snap
    - glimmerhmm
    - bamtools  # [linux]
    - augustus  >3.3  # [linux]
    - trinity >=2.8.5=h8b12597_5  # [linux]
    - trnascan-se
    - hisat2
    - proteinortho >=6.0.9
    - salmon >=0.9
    - perl
    - perl-bioperl >1.7
    - perl-dbd-mysql
    - perl-clone
    - perl-hash-merge
    - perl-soap-lite
    - perl-json
    - perl-logger-simple
    - perl-scalar-util-numeric
    - perl-text-soundex
    - perl-parallel-forkmanager
    - perl-db-file
    - r-base >=3.4.1
    - ete3
    - distro
    - samtools >=1.9
    
test:
  imports:
    - funannotate

about:
  home: "https://github.com/nextgenusfs/funannotate"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.md"
  summary: "funannotate: eukaryotic genome annotation pipeline"
  doc_url: "funannotate.readthedocs.io"

extra:
  recipe-maintainers:
    - nextgenusfs
