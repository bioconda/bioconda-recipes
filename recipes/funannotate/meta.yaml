{% set name = "funannotate" %}
{% set version = "1.7.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "95bf6abba67f0bb8a710129b936b1dc1955e6a247e8abf3c9c583112f0180eb2"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python <3
  run:
    - biopython
    - goatools
    - matplotlib
    - natsort
    - numpy
    - pandas
    - psutil
    - python <3
    - requests
    - scikit-learn
    - scipy
    - seaborn
    - blast ==2.2.31
    - tantan
    - bedtools
    - hmmer
    - exonerate
    - diamond >0.9,<=0.9.24
    - tbl2asn
    - ucsc-pslcdnafilter
    - pasa >=2.4.1
    - trimmomatic
    - raxml
    - trimal
    - mafft >=7
    - iqtree
    - kallisto
    - minimap2
    - evidencemodeler
    - codingquarry
    - stringtie
    - snap
    - glimmerhmm
    - bamtools  # [linux]
    - augustus  >3.3  # [linux]
    - trinity >=2.8.5=h8b12597_5  # [linux]
    - trnascan-se
    - hisat2
    - proteinortho >=6.0.9
    - salmon >=0.9
    - ete3
    - perl
    - perl-bioperl >1.7
    - perl-dbd-mysql
    - perl-clone
    - perl-hash-merge
    - perl-soap-lite
    - perl-json
    - perl-logger-simple
    - perl-scalar-util-numeric
    - perl-text-soundex
    - perl-parallel-forkmanager
    - r-base >=3.4.1
    
test:
  commands:
    - "python -c \"import funannotate\""
    - "funannotate --version 2>&1 | grep \"funannotate\ v\""

about:
  home: "https://github.com/nextgenusfs/funannotate"
  license: "BSD-2"
  license_family: "BSD"
  license_file: "LICENSE.md"
  summary: "funannotate: eukaryotic genome annotation pipeline"
  doc_url: "funannotate.readthedocs.io"

extra:
  skip-lints:
    - should_be_noarch_python
  recipe-maintainers:
    - nextgenusfs
