{% set name = "funannotate" %}
{% set version = "1.8.15" %}
{% set sha256 = "98a1baf18fbbe320986e011bfabb7dd5e79ee24286d6d400547d09c0fe65d300" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/funannotate-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - funannotate=funannotate.funannotate:main

requirements:
  host:
    - python >=3.7,<3.10
    - pip
    - libopenssl-static
  run:
    - python >=3.7,<3.10
    - augustus ==3.5.0
    - biopython
    - goatools
    - seaborn
    - psutil
    - pandas <2.0  # https://github.com/nextgenusfs/funannotate/pull/906
    - matplotlib-base <3.5
    - natsort
    - numpy
    - requests
    - scikit-learn
    - scipy
    - distro
    - blast
    - tantan
    - bedtools
    - hmmer
    - exonerate
    - diamond >=2.1.6
    - tbl2asn-forever
    - evidencemodeler <2.1.0
    - kallisto
    - pasa
    - trimmomatic
    - raxml
    - trimal
    - mafft >=7
    - iqtree
    - minimap2
    - codingquarry
    - stringtie
    - snap
    - glimmerhmm
    - bamtools
    - trinity >=2.9.1  # [linux]
    - trnascan-se
    - hisat2
    - proteinortho
    - salmon
    - phyml
    - r-base >=4.0.0
    - ete3
    - samtools >=1.15.1
    - pigz
    - perl
    - perl-math-utils  # Needed by GeneMark
    - perl-mce  # Needed by GeneMark
    - perl-dbd-mysql
    - perl-clone
    - perl-hash-merge
    - perl-soap-lite
    - perl-json
    - perl-logger-simple
    - perl-scalar-util-numeric
    - perl-text-soundex
    - perl-parallel-forkmanager
    - perl-db_file
    - perl-local-lib
    - ucsc-pslcdnafilter
    - ucsc-blat

test:
  commands:
    - "funannotate --help | grep \"Funannotate is a genome prediction\""

about:
  home: "https://github.com/nextgenusfs/funannotate"
  summary: "funannotate: eukaryotic genome annotation pipeline"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.md"
  doc_url: "funannotate.readthedocs.io"

extra:
  recipe-maintainers:
    - nextgenusfs
  identifiers:
    - biotools:funannotate
