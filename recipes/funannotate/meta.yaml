{% set name = "funannotate" %}
{% set version = "1.8.9" %}

package:
  name: funannotate
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/funannotate/funannotate-{{ version }}.tar.gz
  sha256: 5c292f71bd7a4e6c99f0a358530cf8ff437775e4a9e6bd03469aa9364f298375

build:
  number: 3
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - python >=3.6,<3.9
    - biopython
    - goatools
    - matplotlib-base <3.5
    - natsort
    - numpy
    - pandas
    - psutil
    - requests
    - scikit-learn
    - scipy
    - seaborn
    - blast ==2.2.31
    - tantan
    - bedtools
    - hmmer
    - exonerate
    - diamond >=2.0.5
    - tbl2asn
    - ucsc-pslcdnafilter
    - pasa >=2.4.1
    - trimmomatic
    - raxml
    - trimal
    - mafft >=7
    - iqtree
    - kallisto >=0.46.0,<0.46.2
    - minimap2
    - evidencemodeler
    - codingquarry
    - stringtie
    - snap
    - glimmerhmm
    - bamtools  # [linux]
    - augustus  ==3.3.3=pl5262h5a9fe7b_6  # [linux]
    - trinity >=2.8.5=h8b12597_5  # [linux]
    - trnascan-se
    - hisat2
    - proteinortho >=6.0.16
    - salmon >=0.9
    - phyml
    - perl
    - perl-math-utils  # Needed by GeneMark
    - perl-mce  # Needed by GeneMark
    - perl-dbd-mysql
    - perl-clone
    - perl-hash-merge
    - perl-soap-lite
    - perl-json
    - perl-logger-simple
    - perl-scalar-util-numeric
    - perl-text-soundex
    - perl-parallel-forkmanager
    - perl-db-file
    - r-base >=3.4.1
    - ete3
    - distro
    - samtools >=1.9

test:
  commands:
    - "funannotate --help | grep \"Funannotate is a genome prediction\""

about:
  home: "https://github.com/nextgenusfs/funannotate"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.md"
  summary: "funannotate: eukaryotic genome annotation pipeline"
  doc_url: "funannotate.readthedocs.io"

extra:
  recipe-maintainers:
    - nextgenusfs
