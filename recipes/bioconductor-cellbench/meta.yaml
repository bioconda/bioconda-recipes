{% set version = "1.0.0" %}
{% set name = "CellBench" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a77973ea7c9f31801559a17a7251af96
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, covr, knitr, rmarkdown, testthat, limma, ggplot2
requirements:
  host:
    - 'bioconductor-biocfilecache >=1.8.0,<1.9.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - r-base
    - r-dplyr
    - r-glue
    - r-lubridate
    - r-magrittr
    - r-memoise
    - 'r-purrr >=0.3.0'
    - r-rappdirs
    - r-rlang
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biocfilecache >=1.8.0,<1.9.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - r-base
    - r-dplyr
    - r-glue
    - r-lubridate
    - r-magrittr
    - r-memoise
    - 'r-purrr >=0.3.0'
    - r-rappdirs
    - r-rlang
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package contains infrastructure for benchmarking analysis methods and access to single cell mixture benchmarking data. It provides a framework for organising analysis methods and testing combinations of methods in a pipeline without explicitly laying out each combination. It also provides utilities for sampling and filtering SingleCellExperiment objects, constructing lists of functions with varying parameters, and multithreaded evaluation of analysis methods.'

