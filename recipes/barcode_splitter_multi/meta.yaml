#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - barcode_splitter_multi = barcode_splitter_multi:main
    #
    # Would create an entry point called barcode_splitter_multi that calls barcode_splitter_multi.main()

    - barcode_splitter=barcode_splitter:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  source_files:
    - barcode_splitter.py
    - tests
    - tests/run_tests.sh
    - tests/test_data
    - tests/test_data/*
    - tests/test_output
    - tests/test_output/*
    - tox.ini

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - tox

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://bitbucket.org/hepcat72/barcode_splitter_multi
  license: BSD License
  summary: 'A utility to split multiple sequence files using multiple sets of barcodes'
  license_family: BSD

