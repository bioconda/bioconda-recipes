{% set name = "pymummer" %}
{% set version = "0.12.0" %}
{% set sha256 = "98568b9e616d95241ceda580be4bdca569379d91990d9b4acca0a4b97f17a694" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - temp_dir_path.patch

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - pyfastaq >=3.10.0
    - mummer
  run:
    - python >=3
    - pyfastaq >=3.10.0
    - mummer

test:
  imports:
    - pymummer

  requires:
    - nose >=1.3

about:
  home: https://github.com/sanger-pathogens/pymummer
  license: GNU General Public License v3 (GPLv3)
  summary: 'Wrapper for MUMmer'

