{% set name = "pymummer" %}
{% set version = "0.11.0" %}
{% set sha256 = "199b8391348ff83760e9f63fdcee6208f8aa29da6506ee1654f1933e60665259" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - pyfastaq >=3.10.0
    - mummer
  run:
    - python >=3
    - pyfastaq >=3.10.0
    - mummer

test:
  imports:
    - pymummer

  requires:
    - nose >=1.3

about:
  home: https://github.com/sanger-pathogens/pymummer
  license: GNU General Public License v3 (GPLv3)
  summary: 'Wrapper for MUMmer'

