{% set version = "1.10.0" %}
{% set name = "qckitfastq" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2ed21e3840f0d376ec0530f904546152
  patches:
    - shared_timed_mutex.patch
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, kableExtra, testthat
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-rseqan >=1.14.0,<1.15.0'
    - 'bioconductor-seqtools >=1.28.0,<1.29.0'
    - 'bioconductor-zlibbioc >=1.40.0,<1.41.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-reshape2
    - r-rlang
    - libblas
    - liblapack
  run:
    - 'bioconductor-rseqan >=1.14.0,<1.15.0'
    - 'bioconductor-seqtools >=1.28.0,<1.29.0'
    - 'bioconductor-zlibbioc >=1.40.0,<1.41.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-reshape2
    - r-rlang
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'FASTQ Quality Control'
  description: 'Assessment of FASTQ file format with multiple metrics including quality score, sequence content, overrepresented sequence and Kmers.'

