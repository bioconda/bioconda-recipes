{% set version = "1.0.0" %}
{% set name = "qckitfastq" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: a2bd110c0093a787ec56dc40fbc51cc3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, kableExtra, testthat
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-rseqan >=1.4.0,<1.5.0'
    - 'bioconductor-seqtools >=1.18.0,<1.19.0'
    - 'bioconductor-zlibbioc >=1.30.0,<1.31.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-reshape2
    - r-rlang
  run:
    - 'bioconductor-rseqan >=1.4.0,<1.5.0'
    - 'bioconductor-seqtools >=1.18.0,<1.19.0'
    - 'bioconductor-zlibbioc >=1.30.0,<1.31.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-reshape2
    - r-rlang
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Assessment of FASTQ file format with multiple metrics including quality score, sequence content, overrepresented sequence and Kmers.'

