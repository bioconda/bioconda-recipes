{% set version = "1.6.0" %}
{% set name = "qckitfastq" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 38b274f57ce99990e00e1b79ea50bf82
  patches:
    # Patch can be removed when MACOSX_DEPLOYMENT_TARGET >= 10.12
    - shared_timed_mutex.patch
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, kableExtra, testthat
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-rseqan >=1.10.0,<1.11.0'
    - 'bioconductor-seqtools >=1.24.0,<1.25.0'
    - 'bioconductor-zlibbioc >=1.36.0,<1.37.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-reshape2
    - r-rlang
    - libblas
    - liblapack
  run:
    - 'bioconductor-rseqan >=1.10.0,<1.11.0'
    - 'bioconductor-seqtools >=1.24.0,<1.25.0'
    - 'bioconductor-zlibbioc >=1.36.0,<1.37.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-reshape2
    - r-rlang
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'FASTQ Quality Control'
  description: 'Assessment of FASTQ file format with multiple metrics including quality score, sequence content, overrepresented sequence and Kmers.'

