{% set name = "mddb_wf" %}
{% set version = "0.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/mmb-irb/MDDB-workflow/archive/v{{ version }}.tar.gz
  sha256: 80ea538a0742ad6229166c22fa8cc8a3bf9caf89f1333ecd3746f2453de82292

build:
  number: 0
  script: 
    - {{ PYTHON }} -m pip install . --ignore-installed -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}
  noarch: generic 
    
requirements:
  host:
    - python ==3.9
  run:
    - python ==3.9
    - pyyaml
    - ambertools
    - biopython >=1.79
    - cmip
    - fpocket
    - gromacs
    - mdanalysis ==2.3
    - mdtraj !=1.9
    - numpy
    - scipy
    - vmd ==1.9.3=hbf76b22_2
    - xmltodict
    - rdkit
    - mordred
    - iminuit <=2
    - biobb_mem ==5.0.6
    - requests

test:
  imports:
    - mddb_wf
    - mddb_wf.analyses.tmscores
  commands:
    - mwf --help

about:
  home: https://github.com/mmb-irb/MDDB-workflow
  summary: "A workflow for molecular dynamics analysis."
  description: |
    Model Workflow is a Python package designed to streamline molecular dynamics
    analysis by integrating various tools and libraries.
  dev_url: https://github.com/mmb-irb/MDDB-workflow

extra:
  recipe-maintainers:
    - RubenChM