{% set name = "mddb_wf" %}
{% set version = "0.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/mmb-irb/MDDB-workflow/archive/v{{ version }}.tar.gz
  sha256: 3f9f4ef9c848ee0fd6573241a8c60608bad5e0db8629fb2bd3d69fd4031f1e8a

build:
  number: 0
  script: 
    - {{ PYTHON }} -m pip install . --ignore-installed -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}
    
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python ==3.9
  run:
    - python ==3.9
    - pyyaml
    - ambertools
    - biopython >=1.79
    - cmip
    - fpocket
    - gromacs
    - mdanalysis ==2.3
    - mdtraj
    - numpy
    - scipy
    - vmd ==1.9.3=hbf76b22_2
    - xmltodict
    - rdkit
    - mordred
    - iminuit <=2
    - biobb_mem ==5.0.6
    - requests
    - tmscoring

test:
  imports:
    - mddb_wf
    - mddb_wf.analyses.tmscores
  commands:
    - mwf --help

about:
  home: https://github.com/mmb-irb/MDDB-workflow
  summary: "A workflow for molecular dynamics analysis."
  description: |
    MDDB Workflow is a Python package designed to streamline molecular dynamics
    analysis by integrating various tools and libraries.
  dev_url: https://github.com/mmb-irb/MDDB-workflow

extra:
  recipe-maintainers:
    - RubenChM