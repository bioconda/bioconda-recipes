{% set name = "mddb_wf" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mmb-irb/MDDB-workflow/archive/v{{ version }}.tar.gz
  sha256: 5c9dba1b921a0b3c1807c51edc9a737d02185d4b7e6439e399379fb69804ef49

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python=3.9
    - pip:
       - tmscoring
  run:
    - python=3.9
    - argparse
    - pyyaml
    - ambertools
    - biopython >1.79
    - bioconda::cmip
    - fpocket
    - gromacs
    - mdanalysis=2.3
    - mdtraj!=1.9
    - numpy
    - scipy
    - vmd=1.9.3=hbf76b22_2
    - xmltodict
    - rdkit
    - mordred
    - iminuit<2
    - bioconda::biobb_mem=5.0.6
    - requests
    - pip:
       - tmscoring

test:
  imports:
    - mddb_wf
  commands:
    - mwf --help

about:
  home: https://github.com/mmb-irb/MDDB-workflow
  license: MIT
  license_file: LICENSE
  summary: "A workflow for molecular dynamics analysis."
  description: |
    Model Workflow is a Python package designed to streamline molecular dynamics
    analysis by integrating various tools and libraries.
  dev_url: https://github.com/mmb-irb/MDDB-workflow

extra:
  recipe-maintainers:
    - RubenChM