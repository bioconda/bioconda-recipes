{% set name = "dbcan" %}
{% set version = "3.0.6" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/linnabrown/run_dbcan/releases/download/{{ version }}/dbcan-{{ version }}.tar.gz
  sha256: 2b07b0fdb623b6c54eac86adb9459d1c218a825f6991675fa01fe4ad25977f7e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python
    - setuptools
  host:
    - pip
    - python
    - conda
  run:
    - diamond
    - hmmer
    - prodigal
    - python>3.8
    - natsort
    - scipy
    - psutil
    - numpy>1.19
    - bioconda-utils>0.15.0 

test:
  imports:
    - dbcan

about:
  home: http://bcb.unl.edu/dbCAN2/
  dev_url: https://github.com/linnabrown/run_dbcan
  license: GPLv3
  license_file: LICENSE
  summary: A standalone tool of http://bcb.unl.edu/dbCAN2/

extra:
  recipe-maintainers:
    - Le Huang
