{% set name = "dbcan" %}
{% set version = "4.1.0" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://github.com/linnabrown/run_dbcan/releases/download/{{ version }}/dbcan-{{ version }}.tar.gz
  sha256: 7e51b2a76018df39ec635f58a68b2e946a44cd4b1673906ed8ae947d68092573
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - natsort
    - pip
    - python
    - setuptools
    - setuptools_scm_git_archive

  run:
    - natsort
    - python
    - diamond
    - hmmer
    - blast
    - pyhmmer
    - Prokka
    - megahit
    - trim-galore
    - bwa
    - samtools
    - bedtools
    - seqkit
    - kraken2
    - prodigal
    - scipy
    - psutil
    - numpy >1.19
    - biopython
    - pandas
    - openpyxl
    - matplotlib

test:
  imports:
    - dbcan

about:
  home: http://bcb.unl.edu/dbCAN2/
  dev_url: https://github.com/linnabrown/run_dbcan
  license: GPLv3
  license_file: LICENSE
  summary: Standalone version of dbCAN annotation tool for automated CAZyme annotation

extra:
  recipe-maintainers:
    - Le Huang
