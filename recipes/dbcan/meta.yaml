{% set name = "dbcan" %}
{% set version = "4.1.0" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  # the sha256 sum is generated by doing 
  # wget -0- [URL] | shasum -a 256
  url: https://github.com/linnabrown/run_dbcan/releases/download/{{ version }}/dbcan-{{ version }}.tar.gz
  sha256: 4c82bc656a7509958685542db1318a1f36a62b57c5eb6ee8122df0af63d63cb6
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  run_exports:
        - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - natsort
    - pip
    - python
    - setuptools
    - setuptools_scm_git_archive

  run:
    - natsort
    - python
    - diamond
    - hmmer
    - prodigal
    - scipy
    - psutil
    - numpy >1.19
    - biopython
    - pandas

test:
  imports:
    - dbcan

about:
  home: http://bcb.unl.edu/dbCAN2/
  dev_url: https://github.com/linnabrown/run_dbcan
  license: GPLv3
  license_file: LICENSE
  summary: Standalone version of dbCAN annotation tool for automated CAZyme annotation

extra:
  recipe-maintainers:
    - linnarbown  (Le Huang)
