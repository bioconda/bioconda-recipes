{% set name = "taxonomy_ranks" %}
{% set version = "0.0.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "59db16b268305366a381c5a3af4f592ec593371d44a75a127b73ead46dc66706"

build:
  number: 0
  noarch: python
  entry_points:
    - taxaranks=taxonomy_ranks.get_taxonomy_rank_with_ete3_with_super_and_sub:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - ete3
    - pip
    - python >=2.7.15
    - six
  run:
    - ete3
    - python >=2.7.15
    - six

test:
  imports:
    - taxonomy_ranks
  commands:
    - taxaranks --help

about:
  home: "https://github.com/linzhi2013/taxonomy_ranks"
  license: GPL-3.0-or-later
  license_family: "GPL3"
  license_file: "LICENSE"
  summary: "To get taxonomy ranks information for taxid, species name, or higher ranks (e.g., genus, family) with ETE3 from NCBI Taxonomy database."


extra:
  identifiers:
    - biotools:taxonomy_ranks
  recipe-maintainers:
    - linzhi2013
