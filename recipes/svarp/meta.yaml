{% set name = "svarp" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/asylvz/SVarp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0a3f3a040c80776d54ee2aefd16d7fcae33d1f10d1cccf65c4e64c95e1001a90

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:

  build:
    - {{ compiler('cxx') }}
    - make

  host:
    - zlib
    - htslib
    - wfa2-lib

  run:
    - zlib
    - htslib
    - wfa2-lib
    - wtdbg
    - samtools
    - graphaligner
    - minimap2

test:
  commands:
    - svarp --help

about:
  home: "https://github.com/asylvz/SVarp"
  summary: "Pangenome-based structural variant discovery (SVarp)"
  license: "MIT"
  license_file: "LICENSE"
  doc_url: "https://github.com/asylvz/SVarp"
  dev_url: "https://github.com/asylvz/SVarp"

extra:
  identifiers:
    - doi:10.1101/2024.02.18.580171
  maintainers:
    - asylvz

