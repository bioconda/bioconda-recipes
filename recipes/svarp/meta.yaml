{% set name = "svarp" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/asylvz/SVarp.git
  git_tag: v{{ version }}

build:
  number: 0
  skip: true  # [win]

requirements:
  host:
    - {{ compiler('cxx') }}
    - make
    - zlib
    - htslib
    - wfa2-lib

  run:
    - zlib
    - htslib
    - wfa2-lib
    - wtdbg
    - samtools
    - graphaligner
    - minimap2

test:
  commands:
    - svarp --help

about:
  home: "https://github.com/asylvz/SVarp"
  summary: "Pangenome-based structural variant discovery (SVarp)"
  license: "MIT"
  license_file: "LICENSE"
  doc_url: "https://github.com/asylvz/SVarp"
  dev_url: "https://github.com/asylvz/SVarp"

extra:
  identifiers:
    - doi:10.1101/2024.02.18.580171
  maintainers:
    - asylvz

