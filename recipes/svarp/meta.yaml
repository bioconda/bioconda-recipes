{% set name = "svarp" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/asylvz/SVarp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 27baca741a9689095f5baa787936f1cc802520d10aa2090f15b6538a86965c06
  #path: /home/asylvz/my-apps/SVarp

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:

  build:
    - {{ compiler('cxx') }}
    - make
    - wget

  host:
    - zlib
    - htslib

  run:
    - zlib
    - htslib
    - wtdbg
    - samtools
    - graphaligner
    - minimap2

test:
  commands:
    - svarp --help

about:
  home: "https://github.com/asylvz/SVarp"
  summary: "Pangenome-based structural variant discovery (SVarp)"
  license: "MIT"
  license_file: "LICENSE"
  doc_url: "https://github.com/asylvz/SVarp"
  dev_url: "https://github.com/asylvz/SVarp"

extra:
  identifiers:
    - doi:10.1101/2024.02.18.580171
  maintainers:
    - asylvz

