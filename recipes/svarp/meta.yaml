{% set name = "svarp" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/asylvz/SVarp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6f601212ef048824137efaeab196ed36a9c603cca4fa541d4cc66a05bf6ec63f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:

  build:
    - {{ compiler('cxx') }}
    - make

  host:
    - zlib
    - htslib

  run:
    - zlib
    - htslib
    - wtdbg
    - samtools
    - graphaligner
    - minimap2

test:
  commands:
    - svarp --help

about:
  home: "https://github.com/asylvz/SVarp"
  summary: "Pangenome-based structural variant discovery (SVarp)"
  license: "MIT"
  license_file: "LICENSE"
  doc_url: "https://github.com/asylvz/SVarp"
  dev_url: "https://github.com/asylvz/SVarp"

extra:
  identifiers:
    - doi:10.1101/2024.02.18.580171
  maintainers:
    - asylvz

