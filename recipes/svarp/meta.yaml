{% set name = "svarp" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/asylvz/SVarp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cfbc812a4c436452ef9534b963dd975c2917df5a4b90e543fece0bf21e8778cd

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  skip: true # [not linux]

requirements:

  build:
    - {{ compiler('cxx') }}
    - make
    - wget

  host:
    - zlib
    - htslib

  run:
    - samtools
    - graphaligner
    - minimap2

test:
  commands:
    - svarp --help

about:
  home: "https://github.com/asylvz/SVarp"
  summary: "Pangenome-based structural variant discovery (SVarp)"
  license: "MIT"
  license_file: "LICENSE"
  doc_url: "https://github.com/asylvz/SVarp"
  dev_url: "https://github.com/asylvz/SVarp"

extra:
  identifiers:
    - doi:10.1101/2024.02.18.580171
  maintainers:
    - asylvz

