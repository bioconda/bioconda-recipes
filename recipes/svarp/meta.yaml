{% set name = "svarp" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/asylvz/SVarp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cbe90f2ed408deab3415d807ca92d21b1e4c66e61802eb96edd6dddd9b4e4e5e

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  skip: true # [not linux]

requirements:

  build:
    - {{ compiler('cxx') }}
    - make
    - wget

  host:
    - zlib
    - htslib

  run:
    - samtools
    - graphaligner
    - minimap2

test:
  commands:
    - svarp --help

about:
  home: "https://github.com/asylvz/SVarp"
  summary: "Pangenome-based structural variant discovery (SVarp)"
  license: "MIT"
  license_file: "LICENSE"
  doc_url: "https://github.com/asylvz/SVarp"
  dev_url: "https://github.com/asylvz/SVarp"

extra:
  identifiers:
    - doi:10.1101/2024.02.18.580171
  maintainers:
    - asylvz

