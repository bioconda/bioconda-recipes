{% set version = "1.2.0" %}
{% set name = "pgxRpi" %}
{% set bioc = "3.20" %}

about:
  description: The package is an R wrapper for Progenetix REST API built upon the Beacon v2 protocol. Its purpose is to provide a seamless way for retrieving genomic data from Progenetix databaseâ€”an open resource dedicated to curated oncogenomic profiles. Empowered by this package, users can effortlessly access and visualize data from Progenetix.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: R wrapper for Progenetix

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pgxrpi", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, rmarkdown, knitr, testthat
requirements:
  host:
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-attempt
    - r-base
    - r-circlize
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-httr
    - r-lubridate
    - r-survival
    - r-survminer
    - r-yaml
  run:
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-attempt
    - r-base
    - r-circlize
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-httr
    - r-lubridate
    - r-survival
    - r-survminer
    - r-yaml

source:
  md5: 620df9868488feac34c15f6bd7b45d7c
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

