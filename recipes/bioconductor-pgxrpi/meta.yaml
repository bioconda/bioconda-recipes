{% set version = "1.6.0" %}
{% set name = "pgxRpi" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d155374a843c7e733c93c2a725b5ed3a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pgxrpi", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, rmarkdown, knitr, testthat
requirements:
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-attempt
    - r-base
    - r-circlize
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-httr
    - r-lubridate
    - r-survival
    - r-survminer
    - r-yaml
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-attempt
    - r-base
    - r-circlize
    - r-dplyr
    - r-future
    - r-future.apply
    - r-ggplot2
    - r-httr
    - r-lubridate
    - r-survival
    - r-survminer
    - r-yaml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: R wrapper for Progenetix
  description: The package is an R wrapper for Progenetix REST API built upon the Beacon v2 protocol. Its purpose is to provide a seamless way for retrieving genomic data from Progenetix databaseâ€”an open resource dedicated to curated oncogenomic profiles. Empowered by this package, users can effortlessly access and visualize data from Progenetix.

