{% set version = "1.14.0" %}
{% set name = "terraTCGAdata" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9786eccb40fcd3a369932b4eecd056d4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-terratcgadata", max_pin="x.x") }}'
  noarch: generic

# Suggests: AnVILBase, knitr, rmarkdown, BiocStyle, withr, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-anvil >=1.22.0,<1.23.0
    - bioconductor-anvilgcp >=1.4.0,<1.5.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-raggedexperiment >=1.34.0,<1.35.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-tcgautils >=1.30.0,<1.31.0
    - r-base
    - r-dplyr
    - r-readr
    - r-tidyr
  run:
    - bioconductor-anvil >=1.22.0,<1.23.0
    - bioconductor-anvilgcp >=1.4.0,<1.5.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-raggedexperiment >=1.34.0,<1.35.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-tcgautils >=1.30.0,<1.31.0
    - r-base
    - r-dplyr
    - r-readr
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: OpenAccess TCGA Data on Terra as MultiAssayExperiment
  description: Leverage the existing open access TCGA data on Terra with well-established Bioconductor infrastructure. Make use of the Terra data model without learning its complexities. With a few functions, you can copy / download and generate a MultiAssayExperiment from the TCGA example workspaces provided by Terra.

