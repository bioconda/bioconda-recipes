{% set version = "3.4.1" %}
{% set name = "TxDb.Dmelanogaster.UCSC.dm6.ensGene" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 01cc6196b2660348d6ec3c7eb707966b07f803c0a40bef63958e1234d703bc69
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.27.13'
    - r-base
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-genomicfeatures >=1.27.13'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Exposes an annotation databases generated from UCSC by exposing these as TxDb objects'
