{% set version = "2.0.0" %}
{% set sha256 = "016d090285fccb70ea0c3572bd27aa963f59707ff176acad150180fcc677f495" %}

package:
  name: famsa
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/refresh-bio/FAMSA/archive/v{{ version }}-rc.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - famsa > /dev/null

about:
  home: https://github.com/refresh-bio/FAMSA
  summary: "Algorithm for large-scale multiple sequence alignments"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/srep33964
    - biotools:famsa
