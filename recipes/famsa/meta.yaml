{% set version = "2.0.1" %}
{% set sha256 = "fdfc82f16335b323121cfef4aa28c850e7080c76213551fc237b570b0021d204" %}

package:
  name: famsa
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/refresh-bio/FAMSA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - famsa > /dev/null

about:
  home: https://github.com/refresh-bio/FAMSA
  summary: "Algorithm for large-scale multiple sequence alignments"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/srep33964
    - biotools:famsa
