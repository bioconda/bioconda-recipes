{% set version = "2.0.0" %}
{% set sha256 = "3f50cf556f7338a6c96484d3e28ec8703f483f59a50fbbb9221d0cea1b069788" %}

package:
  name: famsa
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/refresh-bio/FAMSA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - __glibc >=2.17
  host:
    - __glibc >=2.17
  run:
    - __glibc >=2.17

test:
  commands:
    - famsa > /dev/null

about:
  home: https://github.com/refresh-bio/FAMSA
  summary: "Algorithm for large-scale multiple sequence alignments"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/srep33964
    - biotools:famsa
