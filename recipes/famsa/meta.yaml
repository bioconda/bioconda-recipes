{% set version = "2.2.3" %}
{% set sha256 = "6dbaddaac26eeb280651817a04c8a50955f29da07e64dcadfb930da36f143496" %}

package:
  name: famsa
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('famsa', max_pin='x') }}

source:
  url: https://github.com/refresh-bio/FAMSA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - famsa > /dev/null

about:
  home: https://github.com/refresh-bio/FAMSA
  summary: "Algorithm for large-scale multiple sequence alignments"
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1038/srep33964
    - biotools:famsa
