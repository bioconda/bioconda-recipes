{% set version = "2.2.3" %}

package:
  name: famsa
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('famsa', max_pin='x') }}

source:
  git_url: https://github.com/refresh-bio/FAMSA.git
  git_rev: v{{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - famsa > /dev/null

about:
  home: https://github.com/refresh-bio/FAMSA
  summary: "Algorithm for large-scale multiple sequence alignments."
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/refresh-bio/FAMSA

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1038/srep33964
    - biotools:famsa
  skip-lints:
    - uses_vcs_url
    - missing_hash
