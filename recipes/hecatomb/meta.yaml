{% set name = "Hecatomb" %}
{% set version = "1.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.org/packages/source/{{ name[0]|lower }}/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz"
  sha256: 0963aa7c071c84072338aa914a17d40f510d2cad4fe8640960752d0b58cc8469

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('hecatomb', max_pin='x.x') }}
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.9
    - snakemake >=8
    - pulp <2.8
    - pyyaml >=6.0
    - click >=8.1.3
    - metasnek >=0.0.7
    - snaketool-utils >=0.0.5

test:
  commands:
    - hecatomb --help

about:
  home: "https://github.com/shandley/hecatomb"
  license: MIT
  license_file: "hecatomb/hecatomb.LICENSE"
  summary: "Hecatomb: and end-to-end platform for viral metagenomics"
  description: |
    Hecatomb accelerates viral metagenomics research by assembling contigs and accurately identifying viruses from a
    range of sequencing data types.
  dev_url: "https://github.com/shandley/hecatomb"
  doc_url: "https://hecatomb.readthedocs.io/en/latest/"

extra:
  recipe-maintainers:
    - beardymcjohnface
