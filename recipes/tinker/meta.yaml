{% set name = "tinker" %}
{% set version = "8.11.3" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

source:
  url: https://dasher.wustl.edu/{{ name }}/downloads/{{ name }}-{{ version }}.tar.gz
  sha256: 8dfbc9fb8f26742d91139187657e2c905744b0243538f81b75bc04cdc2606ff7

requirements:
  build:
    - {{ compiler('fortran') }}
    - cmake
    - make
  host:
    - fftw-static
    - libgomp     # [linux]
    - llvm-openmp # [osx]
  run:

