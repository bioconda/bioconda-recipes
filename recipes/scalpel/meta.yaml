{% set name = "scalpel" %}
{% set version = "0.5.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://downloads.sourceforge.net/project/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 506f731b3886def158c15fd8b74fa98390f304a507d2040972e6b09ddefac8f0

build:
  number: 9
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake <4
    - pkg-config
  host:
    - bamtools
    - samtools
    - bcftools
  run:
    - bamtools
    - samtools
    - bcftools
    - perl

test:
  commands:
    - scalpel-discovery --help

about:
  home: "https://scalpel.sourceforge.net"
  license: MIT
  license_family: MIT
  summary: "Sensitive detection of INDELs (INsertions and DELetions)."
  doc_url: "https://scalpel.sourceforge.net"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
