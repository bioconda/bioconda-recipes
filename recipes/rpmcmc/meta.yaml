{% set version = "0.2" %}
{% set sha256 = "721eb4d3202c925fb3f564902e1e753634c56e4871e78f652401d77c26532b2c" %}

package:
  name: rpmcmc
  version: {{ version }}

source:
  url: http://daweb.ism.ac.jp/yoshidalab/motif/rpmcmc-{{ version }}.tar.gz 
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - multi_motif_sampler 2>&1 | grep "usage"

about:
  home: http://daweb.ism.ac.jp/yoshidalab/motif/
  license: Other
  summary: Repulsive parallel MCMC algorithm for discovering diverse motifs from large sequence sets.

extra:
  identifiers:
    - biotools:rpmcmc
