{% set version = "0.3.0" %}

package:
  name: dartunifrac-gpu
  version: {{ version }}

source:
  url: https://github.com/jianshu93/DartUniFrac/archive/v{{ version }}-gpu.tar.gz
  sha256: a307738c4d592e77c47fdf48b2f7bf89b35e92e908e03e7b6c11bb9d3a1f2bcc

build:
  number: 0
  skip: true  # [not linux64]
  run_exports:
    - {{ pin_subpackage('dartunifrac-gpu', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - pkg-config
    - make
    - cmake
    - libgomp      # [linux]
    - hdf5 =*=nompi*
    - hdf5-static =*=nompi*
    - curl 
  host:
    - lz4
    - zlib
    - openssl

test:
  commands:
    - dartunifrac-cuda -h

about:
  home: "https://github.com/jianshu93/DartUniFrac"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "DartUniFrac is an ultra-fast UniFrac algorithm that scales to millions of samples. It was designed based on optimal balanced parenthesis and Weighted MinHash sketching."
  dev_url: "https://github.com/jianshu93/DartUniFrac"
  doc_url: "https://github.com/jianshu93/DartUniFrac/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
   - jianshu93
