package:
  name: genomextract
  version: "0.1.0"

source:
  url: https://github.com/KK260/GenomeXtract/releases/tag/v0.1.0.tar.gz
  sha256: d5558cd419c8d46bdc958064cb97f963d1ea793866414c025906ec15033512ed

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_compatible("GenomeXtract", max_pin="x") }}
  script: bash build.sh
  
requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - biopython
    - pandas
    - requests
    - openpyxl
    - ncbi-datasets-cli ==18.9.0
    - raxml-ng ==1.2.2
    - iqtree ==3.0.1
    - mafft ==7.525
    - astral-tree ==5.7.8

test:
  commands:
    - findGenome --help
    - findClosestGenome --help
    - assembleOrgGenome --help
    - assembleOrgGenes --help

about:
  home: "https://github.com/KK260/GenomeXtract"
  license: MIT
  summary: "GenomeXtract - A toolkit for downloading, assembling, and analyzing NCBI genomes."

extra:
  recipe-maintainers:
    - KK260
