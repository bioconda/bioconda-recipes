package:
  name: genomextract
  version: "0.1.0"

source:
  url: https://github.com/KK260/GenomeXtract/archive/refs/tags/v0.1.0.tar.gz
  sha256: 5f440ffc9209904cc70a4844de76a1e34a0b84781ef6a28270685c6a072b47f8

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_compatible("GenomeXtract", max_pin="x") }}
  
requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - biopython
    - pandas
    - requests
    - openpyxl
    - ncbi-datasets-cli ==18.9.0
    - raxml-ng ==1.2.2
    - iqtree ==3.0.1
    - mafft ==7.525
    - astral-tree ==5.7.8

test:
  commands:
    - findGenome --help
    - findClosestGenome --help
    - assembleOrgGenome --help
    - assembleOrgGenes --help

about:
  home: "https://github.com/KK260/GenomeXtract"
  license: MIT
  summary: "GenomeXtract - A toolkit for downloading, assembling, and analyzing NCBI genomes."

extra:
  recipe-maintainers:
    - KK260
