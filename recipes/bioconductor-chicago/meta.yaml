{% set version = "1.20.0" %}
{% set name = "Chicago" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 28fff879ee82bf7e9f014e07bde6264b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: argparser, BiocStyle, knitr, rmarkdown, PCHiCdata, testthat, Rsamtools, GenomicInteractions, GenomicRanges, IRanges, AnnotationHub
requirements:
  host:
    - r-base
    - r-data.table
    - r-delaporte
    - r-hmisc
    - r-mass
    - r-matrixstats
  run:
    - r-base
    - r-data.table
    - r-delaporte
    - r-hmisc
    - r-mass
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'CHiCAGO: Capture Hi-C Analysis of Genomic Organization'
  description: 'A pipeline for analysing Capture Hi-C data.'
extra:
  identifiers:
    - biotools:chicago
  parent_recipe:
    name: bioconductor-chicago
    path: recipes/bioconductor-chicago
    version: 1.10.0

