{% set version = "1.2.0" %}
{% set name = "shinyDSP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d56b59df0e6d4241e022dc0be765aa10

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-shinydsp", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, shinytest2, spelling, svglite, testthat (>= 3.0.0)
requirements:

  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-standr >=1.14.0,<1.15.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bsicons
    - r-bslib
    - r-circlize
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-htmltools
    - r-magrittr
    - r-pals
    - r-readr
    - r-scales
    - r-shiny
    - r-shinycssloaders
    - r-shinyjs
    - r-shinyvalidate
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-withr

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-standr >=1.14.0,<1.15.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bsicons
    - r-bslib
    - r-circlize
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-htmltools
    - r-magrittr
    - r-pals
    - r-readr
    - r-scales
    - r-shiny
    - r-shinycssloaders
    - r-shinyjs
    - r-shinyvalidate
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-withr

test:
  commands:
    - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: A Shiny App For Visualizing Nanostring GeoMx DSP Data
  description: This package is a Shiny app for interactively analyzing and visualizing Nanostring GeoMX Whole Transcriptome Atlas data. Users have the option of exploring a sample data to explore this app's functionality. Regions of interest (ROIs) can be filtered based on any user-provided metadata. Upon taking two or more groups of interest, all pairwise and ANOVA-like testing are automatically performed. Available ouputs include PCA, Volcano plots, tables and heatmaps. Aesthetics of each output are highly customizable.
  license_file: LICENSE

extra:
  container:
    extended-base: yes

