{% set name = "cansnper2" %}
{% set version = "2.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/FOI-Bioinformatics/CanSNPer2/archive/v{{ version }}.tar.gz
  sha256: a5ba763df88d53a73e30302296457d5e0926594059f0316c4b0ba01c14e0068d

build:
  number: 0
  entry_points:
    - CanSNPer2=CanSNPer2.CanSNPerTree:main
    - CanSNPer2-database=CanSNPer2.SNPDatabase:main
    - CanSNPer2-download=CanSNPer2.DownloadGenomes:main
    - CanSNPer2-test=CanSNPer2.selftest:main
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python >3
    - flextaxd >=0.2.1
    - ete3
    - qt =4.11

  run:
    - python >3
    - flextaxd >=0.2.1
    - ete3
    - qt =4.11
    - progressivemauve # [not osx]

test:
  imports:
    - ete3
    - CanSNPer2
  commands:
    - CanSNPer2 --help

about:
  home: https://github.com/FOI-Bioinformatics/CanSNPer2
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A toolkit for SNP-typing bacterial genomes.

extra:
  recipe-maintainers:
    - druvus
