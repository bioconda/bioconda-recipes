{% set name = "cansnper2" %}
{% set version = "2.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/FOI-Bioinformatics/CanSNPer2/archive/03052823fdcd475a257ac29a9a79a075b7de5fb5.tar.gz
  sha256: d3bd11367abe004a741efb1123571f3b48e3a67571160b81acf8e8be4769ff02

build:
  number: 0
  entry_points:
    - CanSNPer2=CanSNPer2.CanSNPerTree:main
    - CanSNPer2-database=CanSNPer2.SNPDatabase:main
    - CanSNPer2-download=CanSNPer2.DownloadGenomes:main
    - CanSNPer2-test=CanSNPer2.selftest:main
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python >3
    - flextaxd >=0.2.1
    - ete3

  run:
    - python >3
    - flextaxd >=0.2.1
    - ete3
    - progressivemauve # [not osx]

test:
  imports:
    - ete3

about:
  home: https://github.com/FOI-Bioinformatics/CanSNPer2
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A toolkit for SNP-typing bacterial genomes.

extra:
  recipe-maintainers:
    - druvus
