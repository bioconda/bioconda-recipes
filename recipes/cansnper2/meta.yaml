{% set name = "cansnper2" %}
{% set version = "2.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/FOI-Bioinformatics/CanSNPer2/archive/e63728b6bd094e041197d70fa36e4e4e8b430c0d.tar.gz
  sha256: fc28e31972efe2dc59dcb0a2e8f3216f120302feed5a0fa9992e779ffd4d0c1b

build:
  number: 0
  entry_points:
    - CanSNPer2=CanSNPer2.CanSNPerTree:main
    - CanSNPer2-database=CanSNPer2.SNPDatabase:main
    - CanSNPer2-download=CanSNPer2.DownloadGenomes:main
    - CanSNPer2-test=CanSNPer2.selftest:main
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python >3
    - flextaxd >=0.2.1
    - ete3

  run:
    - python >3
    - flextaxd >=0.2.1
    - ete3
    - progressivemauve # [not osx]

test:
  imports:
    - ete3

about:
  home: https://github.com/FOI-Bioinformatics/CanSNPer2
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A toolkit for SNP-typing bacterial genomes.

extra:
  recipe-maintainers:
    - druvus
