{% set name = "cansnper2" %}
{% set version = "2.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/FOI-Bioinformatics/CanSNPer2/archive/fc9b1156195eb1d92738c37f62c8e42a2fde40e5.tar.gz
  sha256: 9116aa89deefc52626dee53ad19a95ccf25c87bee34f77b73ca415f55ac75e53

build:
  number: 0
  entry_points:
    - CanSNPer2=CanSNPer2.CanSNPerTree:main
    - CanSNPer2-database=CanSNPer2.SNPDatabase:main
    - CanSNPer2-download=CanSNPer2.DownloadGenomes:main
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python >3
    - flextaxd >=0.2.1
    - ete3

  run:
    - python >3
    - flextaxd >=0.2.1
    - ete3


test:
  commands:
    - CanSNPer2 --help
    - CanSNPer2-database --help
    - CanSNPer2-download --help

about:
  home: https://github.com/FOI-Bioinformatics/CanSNPer2
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: A toolkit for SNP-typing bacterial genomes.

extra:
  recipe-maintainers:
    - druvus
