{% set name = "ffq" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/f/ffq/ffq-{{ version }}.tar.gz
  sha256: a8547872355184e6a13e9799f70fc81eb64986f1803b797e87a4e16176789335

build:
  number: 0
  entry_points:
    - ffq=ffq.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - beautifulsoup4 >=4.8.2
    - lxml >=4.5.0
    - requests >=2.23.0
    - frozendict

test:
  commands:
    - ffq --help

about:
  home: https://github.com/pachterlab/ffq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command line tool that makes it easier to find sequencing data from the SRA / GEO / ENA.
