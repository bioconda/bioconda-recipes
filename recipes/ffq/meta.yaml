{% set name = "ffq" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pachterlab/ffq/archive/1555a547e12a2afd88fb505edcdf78cb3705dbb8.tar.gz
  sha256: 326a9fd5092cdc92f7bc66efebf7df4058cc3b4de153e85f9e491ec40b644e17

build:
  number: 0
  entry_points:
    - ffq=ffq.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python >3
  run:
    - python >3
    - beautifulsoup4 >=4.8.2
    - lxml >=4.5.0
    - requests >=2.23.0

test:
  commands:
    - ffq --help

about:
  home: https://github.com/pachterlab/ffq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command line tool that makes it easier to find sequencing data from the SRA / GEO / ENA.
