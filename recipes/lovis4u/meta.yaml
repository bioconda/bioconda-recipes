{% set name = "lovis4u" %}
{% set version = "0.1.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/lovis4u-{{ version }}.tar.gz
  sha256: fbd63d37deca47befe09f28808ad3233317c3e9e73992b1fbd8d04f8a4619781

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('lovis4u', max_pin="x.x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - configs
    - distinctipy
    - pandas
    - reportlab
    - bcbio-gff
    - matplotlib-base
    - seaborn
    - scipy
    - pyhmmer
    - progress
    - requests

test:
  imports:
    - lovis4u

about:
  home: https://art-egorov.github.io/lovis4u/
  summary: Loci Visualisation Tool.
  license: BSD-3-Clause AND GPL-3.0 AND WTFPL
  license_file:
    - LICENSE
    - lovis4u/lovis4u_data/bin/mmseqs_mac/LICENSE.md
    - lovis4u/lovis4u_data/fonts/LICENSE

extra:
  recipe-maintainers:
    - art-egorov
