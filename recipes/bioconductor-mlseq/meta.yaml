{% set version = "2.4.0" %}
{% set name = "MLSeq" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2cb943dc4a7d5ccbf86ef83c94fda2ac
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, BiocStyle, VennDiagram, pamr
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-sseq >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-caret
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-sseq >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-caret
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'Machine Learning Interface for RNA-Seq Data'
  description: 'This package applies several machine learning methods, including SVM, bagSVM, Random Forest and CART to RNA-Seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:mlseq
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mlseq
    path: recipes/bioconductor-mlseq
    version: 1.20.3

