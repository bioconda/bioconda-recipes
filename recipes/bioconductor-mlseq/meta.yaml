{% set version = "2.10.0" %}
{% set name = "MLSeq" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 71a990824fa52bb3f6968f621b4defab
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, BiocStyle, VennDiagram, pamr
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-sseq >=1.30.0,<1.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-caret
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-edger >=3.34.0,<3.35.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-sseq >=1.30.0,<1.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-caret
    - r-foreach
    - r-ggplot2
    - r-plyr
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'Machine Learning Interface for RNA-Seq Data'
  description: 'This package applies several machine learning methods, including SVM, bagSVM, Random Forest and CART to RNA-Seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:mlseq
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mlseq
    path: recipes/bioconductor-mlseq
    version: 1.20.3

