{% set name = "nwkit" %}
{% set version = "0.18.2" %} 

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/kfuku52/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f62842ce56f98007efcf5c88b69e9ce310d7f513745edd21c91f93b0a1b88ef2

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-build-isolation --no-deps -vv"
  run_exports:
    - {{ pin_subpackage("nwkit", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - ete3
    - biopython
    - pandas

test:
  commands:
    - nwkit --help
  imports:
    - nwkit

about:
  home: "https://github.com/kfuku52/nwkit"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Tools for processing newick trees"

extra:
  recipe-maintainers:
    - kfuku52