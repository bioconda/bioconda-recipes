{% set name = "nwkit" %}
{% set version = "0.19.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/kfuku52/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a89e1cc9f3762a0386cecf983ecfb4541b5f79657b589ea165afaf7be5357bb5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-build-isolation --no-deps -vv"
  run_exports:
    - {{ pin_subpackage("nwkit", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - ete3
    - biopython
    - pandas
    - requests
    - numpy

test:
  commands:
    - nwkit --help
  imports:
    - nwkit

about:
  home: "https://github.com/kfuku52/nwkit"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Tools for processing newick trees"

extra:
  recipe-maintainers:
    - kfuku52
