{% set name = "mrf" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b09cb2e88819775aebc3879de1fc4884ebe4e578e5838e11c28d463f45b34e33

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib >=2.0
    - numpy
    - pip
    - python
    - pyyaml
    - scipy
    - numba
    - sklearn
  run:
    - matplotlib >=2.0
    - numpy
    - pip
    - python
    - pyyaml
    - scipy
    - numba
    - sklearn
test:
  imports:
    - mrf

about:
  home: "https://github.com/wasineer-dev/braid"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A framework for predicting protein complexes from high-throughput data."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - wasineer-dev
