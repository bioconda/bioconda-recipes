{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mvtnorm
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.0_6"

source:
  fn: mvtnorm_1.0-6.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/mvtnorm_1.0-6.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/mvtnorm/mvtnorm_1.0-6.tar.gz
  md5: cb69426868fd3e330412b8491901d9d4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base

test:
  commands:
    - $R -e "library('mvtnorm')" # [not win]
    - "\"%R%\" -e \"library('mvtnorm')\"" # [win]

about:
  home: http://mvtnorm.R-forge.R-project.org
  license: GPL-2
  summary: Computes multivariate normal and t probabilities, quantiles, random deviates and densities.
  license_family: GPL2

