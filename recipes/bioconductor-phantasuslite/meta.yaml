{% set version = "1.4.0" %}
{% set name = "phantasusLite" %}
{% set bioc = "3.20" %}

about:
  description: PhantasusLite â€“ a lightweight package with helper functions of general interest extracted from phantasus package. In parituclar it simplifies working with public RNA-seq datasets from GEO by providing access to the remote HSDS repository with the precomputed gene counts from ARCHS4 and DEE2 projects.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Loading and annotation RNA-seq counts matrices

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phantasuslite", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: testthat (>= 3.0.0), knitr, rmarkdown, BiocStyle, rhdf5, GEOquery
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-rhdf5client >=1.28.0,<1.29.0
    - r-base
    - r-data.table
    - r-httr
    - r-stringr
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-rhdf5client >=1.28.0,<1.29.0
    - r-base
    - r-data.table
    - r-httr
    - r-stringr

source:
  md5: d91992a4871bae09abfd2ac02147be76
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

