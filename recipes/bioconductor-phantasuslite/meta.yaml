{% set version = "1.0.0" %}
{% set name = "phantasusLite" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5fe0e101ac53a89dd49e077d5fb4c07d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phantasuslite", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat (>= 3.0.0), knitr, rmarkdown, BiocStyle, rhdf5, GEOquery
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-rhdf5client >=1.24.0,<1.25.0'
    - r-base
    - r-data.table
    - r-httr
    - r-stringr
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-rhdf5client >=1.24.0,<1.25.0'
    - r-base
    - r-data.table
    - r-httr
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Loading and annotation RNA-Seq counts matrices'
  description: 'PhantasusLite â€“ a lightweight package with helper functions of general interest extracted from phantasus package. In parituclar it simplifies working with public RNA-seq datasets from GEO by providing access to the remote HSDS repository with the precomputed gene counts from ARCHS4 and DEE2 projects.'
  license_file: LICENSE

