{% set version = "1.6.0" %}
{% set name = "bettr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: c2f5a3f91503ce1cbb8806fc4a175341

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bettr", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0), BiocStyle
requirements:
  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bslib
    - r-circlize
    - r-cowplot
    - r-dplyr >=1.0
    - r-dt
    - r-ggplot2 >=3.4.1
    - r-hmisc
    - r-rlang
    - r-scales
    - r-shiny >=1.6
    - r-shinyjqui
    - r-sortable
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bslib
    - r-circlize
    - r-cowplot
    - r-dplyr >=1.0
    - r-dt
    - r-ggplot2 >=3.4.1
    - r-hmisc
    - r-rlang
    - r-scales
    - r-shiny >=1.6
    - r-shinyjqui
    - r-sortable
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: A Better Way To Explore What Is Best
  description: bettr provides a set of interactive visualization methods to explore the results of a benchmarking study, where typically more than a single performance measures are computed. The user can weight the performance measures according to their preferences. Performance measures can also be grouped and aggregated according to additional annotations.
  license_file: LICENSE

