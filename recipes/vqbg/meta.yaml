{% set name = "vqbg" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/qdu-bioinfo/VQBG/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "d0861b165e7923e8c4c940b0048b7025f403b4b958b1194c65341d6298e94ba0"

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("vqbg", max_pin="x") }}

requirements:
  build:
    - make
    - glpk
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - glpk
    - zlib
    - boost-cpp

test:
  commands:
    - VQBG --help

about:
  home: "https://github.com/qdu-bioinfo/VQBG"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "De Novo Reconstruction of Viral Quasispecies from Bubble Graph"
  dev_url: "https://github.com/qdu-bioinfo/VQBG"

extra:
  additional-platforms:
    - linux-aarch64
