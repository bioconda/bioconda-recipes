{% set name = "biocantor" %}
{% set version = "1.1.0" %}
{% set sha256 = "01cf4b5f206680a83d528f731234b9bf9661a80b8ceb808d0ac55f3742c96165" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/ifiddes/{{ name }}/archive/refs/tags/{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install .[io] --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - pysam
    - pyvcf3
    - gffutils
    - biopython
    - marshmallow
    - methodtools
    - marshmallow-dataclass
    - marshmallow-enum
    - marshmallow-union


test:
  imports:
    - biocantor

about:
  home: "https://github.com/ifiddes/BioCantor"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Coordinate Maniuplation and Genome Annotation Data Model"
