{% set name = "sopa" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sopa-{{ version }}.tar.gz
  sha256: bd3415d391762e38581dda86a5292f858a0415b482719d0131d663703e18f77d

build:
  entry_points:
    - sopa = sopa.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('sopa', max_pin="x") }}

requirements:
  host:
    - python >=3.9,<3.13
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9,<3.13
    - spatialdata >=0.3.0
    - spatialdata-io >=0.1.7
    - spatialdata-plot >=0.2.9
    - scanpy >=1.10.4
    - anndata >=0.11.0
    - typer >=0.9.0
    - opencv >=4.8.0
    - flake8 >=7.0.0,<8.0.0
  run_constrained:
    - cellpose >=3.0.5
    - opencv >=4.8.0.76
    - pytorch >=2.0.0,!=2.0.1,!=2.1.0
    - toml >=0.10.2
    - loompy >=3.0.7
    - tangram-sc >=1.0.4
    - snakemake-minimal >=7.32.4,<8.0.0,<8.1.3
    - pulp >=2.3.1,<3.0.0,<2.8
    - tiffslide >=2.3.1,<3.0.0
    - black >=22.8.0,<23.0.0
    - isort >=5.10.1,<6.0.0
    - pytest >=7.1.3,<8.0.0
    - ipykernel >=6.25.2,<7.0.0
    - mkdocs-material >=9.3.2,<10.0.0
    - mkdocs-jupyter >=0.24.6,<0.25.0
    - mkdocstrings >=0.23.0,<0.24.0
    - mkdocstrings-python >=1.7.3,<2.0.0
    - flake8 >=7.0.0,<8.0.0

test:
  imports:
    - sopa
  commands:
    - sopa --help

about:
  home: https://gustaveroussy.github.io/sopa
  summary: "Spatial-omics pipeline and analysis."
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://gustaveroussy.github.io/sopa

extra:
  recipe-maintainers:
    - quentinblampey
