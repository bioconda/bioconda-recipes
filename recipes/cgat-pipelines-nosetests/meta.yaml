
package:
  name: cgat-pipelines-nosetests
  version: 0.0.1

build:
  skip: True # [not py27 or osx]
  number: 0

requirements:
  run:
    # system deps
    - nomkl
    - libgcc
    - zlib
    # bioinformatics tools
    - cgat-scripts-nosetests
    - bedtools
    - samtools
    # python deps
    - python
    - cgat-report
    - biopython
    - cython
    - brewer2mpl
    - beautifulsoup4
    - bx-python # [py27]
    - python-drmaa
    - future
    - httplib2
    - intermine
    - matplotlib
    - mysql-python
    - nose
    - numpy
    - pandas
    - pep8
    - pika
    - pybedtools
    - pysam
    - rpy2
    - ruffus
    - scipy
    - seaborn
    - setuptools
    - six
    - scikit-learn
    - sqlalchemy
    - toposort
    - pyyaml
    # R deps
    - r
    - bioconductor-hpar

test:
    imports:
      - numpy
      - pandas
      - pysam
      - pybedtools
      - rpy2

    commands:
      - python --version
      - R --version

about:
  home: https://www.cgat.org/downloads/public/cgatpipelines/documentation
  license: MIT
  summary: "Metapackage to test CGAT Pipelines"

