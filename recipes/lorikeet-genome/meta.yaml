{% set version = "0.8.2" %}
{% set name = "lorikeet" %}
{% set conda_name = "lorikeet" %}
{% set sha256 = "0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5" %}

package:
  name: {{ conda_name }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(conda_name, max_pin="x.x") }}

source:
  url: https://github.com/rhysnewell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.70
    - python >=3.9
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - cmake
  host:
    - zlib
    - blis
    - libblas
    - openblas
    - openssl
    - clangdev
  run:
    - samtools >=1.9
    - coreutils
    - python >=3.9
    - prodigal
    - minimap2 >=2.24
    - bwa >=0.7.17
    - bwa-mem2
    - numpy
    - scikit-allel >=1.3.6
    - svim
    - bcftools
    - pip
    - polars >=0.18
    - scipy >=1.11
    - cmake >=3.21

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/Lorikeet
  doc_url: https://rhysnewell.github.io/Lorikeet/
  license: GPL3
  license_file: LICENSE
  summary: Metagenomic Variant Calling & Diversity Analysis
  description: Lorikeet aims to call variants in metagenomes using local reassembly of haplotypes.
