{% set version = "0.7.3" %}
{% set name = "lorikeet" %}
{% set sha256 = "663e53c2451e06af3334b612a7518180fa528e2d12ebe869f74f78996e2a82a5" %}

package:
  name: lorikeet-genome
  version: {{ version }}

build:
  number: 1
  skip: True  # [osx]

source:
  url: https://github.com/rhysnewell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.40
    - python >=3.9
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - perl
    - pkg-config
    - make
    - cmake
  host:
    - zlib
    - gsl
    - libblas
    - openssl
    - htslib
  run:
    - python >=3.9
    - htslib
    - parallel
    - numpy
    - matplotlib-base
    - prodigal
    - svim
    - samtools >=1.9
    - bcftools
    - vt
    - zlib
    - gsl
    - starcode
    - bwa >=0.7.17
    - bwa-mem2 >=2.2.1
    - minimap2
    - fastani
    - dashing
    - ngmlr
    - scikit-allel
    - polars
    - scipy

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/Lorikeet
  doc_url: https://rhysnewell.github.io/Lorikeet/
  license: GPL3
  license_file: LICENSE
  summary: Metagenomic Variant Calling & Diversity Analysis
  description: Lorikeet aims to call variants in metagenomes using local reassembly of haplotypes.
