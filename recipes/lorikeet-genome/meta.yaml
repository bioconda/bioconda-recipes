{% set version = "0.5.0" %}
{% set name = "lorikeet" %}
{% set sha256 = "5682ab775b8979dbd3fad1b84dd2c0bdf932d7a51ce03106dbd574291fd1d44f" %}


package:
  name: lorikeet-genome
  version: {{ version }}

build:
  number: 1
  skip: True  # [osx]

source:
  url: https://github.com/rhysnewell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - gsl
    - libblas
    - openssl
    - htslib
  run:
    - python >=3
    - htslib
    - parallel
    - pysam >=0.16
    - umap-learn
    - hdbscan
    - scikit-learn
    - scikit-bio
    - seaborn
    - numpy
    - matplotlib-base
    - freebayes
    - prodigal
    - svim
    - samtools >=1.9
    - bcftools
    - vt
    - zlib
    - gsl
    - starcode
    - bwa >=0.7.17
    - minimap2
    - fastani
    - dashing
    - ngmlr
    - r-base

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/Lorikeet
  license: GPL3
  license_file: LICENSE
  summary: Metagenomic Strain Resolver
  description: Lorikeet aims to generate strain level genotypes from metagenomic communities using information from both long and short reads.
