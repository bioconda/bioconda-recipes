{% set version = "0.7.1" %}
{% set name = "lorikeet" %}
{% set sha256 = "bd6e44caddb273d715683db4914e4b4e2d19e03f0f4f1d1ef9591186dbf92bae" %}

package:
  name: lorikeet-genome
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/rhysnewell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - perl
    - pkg-config
    - make
    - cmake
  host:
    - zlib
    - gsl
    - libblas
    - openssl
    - htslib
  run:
    - python >=3.9
    - htslib
    - parallel
    - pysam >=0.16
    - scikit-learn
    - scikit-bio
    - seaborn
    - numpy
    - matplotlib-base
    - prodigal
    - svim
    - samtools >=1.9
    - bcftools
    - vt
    - zlib
    - gsl
    - starcode
    - bwa >=0.7.17
    - minimap2
    - fastani
    - dashing
    - ngmlr

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/Lorikeet
  doc_url: https://rhysnewell.github.io/Lorikeet/
  license: GPL3
  license_file: LICENSE
  summary: Metagenomic Variant Calling & Diversity Analysis
  description: Lorikeet aims to call variants in metagenomes using local reassembly of haplotypes.
