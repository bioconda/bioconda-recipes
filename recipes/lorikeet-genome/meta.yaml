{% set version = "0.6.6" %}
{% set name = "lorikeet" %}
{% set sha256 = "151794f68ca99e893c9a2574195d0ca5d491d0316afddfed18fced34e1b35569" %}


package:
  name: lorikeet-genome
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/rhysnewell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.40
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - gsl
    - openblas
    - openssl
    - clangdev
  run:
    - python>=3.9
    - parallel
    - pysam >=0.16
    - scikit-learn
    - scikit-bio
    - seaborn
    - numpy
    - matplotlib-base
    - prodigal
    - svim
    - samtools=1.9
    - bcftools
    - vt
    - zlib
    - gsl
    - starcode
    - openblas
    - bwa >=0.7.17
    - minimap2
    - fastani
    - dashing
    - ngmlr
    - r-base

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/Lorikeet
  license: GPL3
  license_file: LICENSE
  summary: Metagenomic Strain Resolver
  description: Lorikeet aims to generate strain level genotypes from metagenomic communities using information from both long and short reads.
