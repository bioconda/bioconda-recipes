{% set version = "0.8.7" %}

package:
  name: cooler
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/c/cooler/cooler-{{ version }}.tar.gz
  sha256: 37b38499294365f4199fc8ba1291a3f92fc5a377d6fc7b953e42add4237ee605

build:
  number: 0
  noarch: python
  entry_points:
    - cooler = cooler.cli:cli

requirements:
  host:
    - python
    - setuptools
  run:
    - hdf5
    - python
    - six
    - multiprocess
    - numpy
    - scipy
    - pandas
    - h5py
    - dask
    - cytoolz
    - click
    - biopython
    - pysam >0.8
    - pyfaidx
    - pairix
    - asciitree
    - pyyaml

test:
  imports:
    - cooler
    - cooler.cli
    - cooler.sandbox

  commands:
    # click requires a unicode locale
    - cooler --help

about:
  home: https://github.com/mirnylab/cooler
  license: BSD
  summary: 'Sparse binary format for genomic interaction matrices'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
