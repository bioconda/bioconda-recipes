{% set version = "0.8.7" %}

package:
  name: cooler
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/source/c/cooler/cooler-{{ version }}.tar.gz
  sha256: 37b38499294365f4199fc8ba1291a3f92fc5a377d6fc7b953e42add4237ee605

build:
  number: 0
  noarch: python
  entry_points:
    - cooler = cooler.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip
  run:
    - asciitree
    - biopython <1.77
    - click >7
    - cytoolz
    - dask
    - h5py >=2.5
    - hdf5
    - multiprocess
    - numpy >=1.9
    - pairix
    - pandas
    - pyfaidx
    - pysam >0.8
    - python
    - pyyaml
    - scipy
    - simplejson
    - six

test:
  imports:
    - cooler
    - cooler.cli
    - cooler.sandbox

  commands:
    # click requires a unicode locale
    - cooler --help

about:
  home: https://github.com/mirnylab/cooler
  summary: 'Sparse binary format for genomic interaction matrices'
  license: BSD-3-Clause
  license_family: BSD

extra:
  identifiers:
    - doi:0.1093/bioinformatics/btz540
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
