package:
  name: cooler
  version: "0.7.0"

source:
  fn: cooler-0.7.0.tar.gz
  url: https://pypi.python.org/packages/f4/43/02cdab4098031dd16f58396d6ff270c791009e199b3bbb97d395c6aeffc7/cooler-0.7.0.tar.gz
  md5: c5eddc2b5ad1a5332e59ba3933b7a310

build:
  number: 0
  entry_points:
    - cooler = cooler.cli:cli

requirements:
  build:
    - python
    - setuptools

  run:
    - zlib
    - hdf5
    - python
    - six
    - multiprocess
    - numpy
    - scipy
    - pandas
    - h5py
    - dask
    - click
    - biopython
    - pysam >0.8
    - pyfaidx

test:
  imports:
    - cooler
    - cooler.cli
    - cooler.contrib

  commands:
    - cooler --help

about:
  home: https://github.com/mirnylab/cooler
  license: BSD3
  summary: 'Sparse binary format for genomic interaction matrices'
  license_family: BSD

extra:
  container:
    # click relies on unicode support, which is not present in the default busybox image
    base: debian:latest
