{% set version = "0.7.7" %}

package:
  name: cooler
  version: {{ version }}

source:
  fn: cooler-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/45/4a/da183dc5470d9911d4a727e10138c6bb0132ee0a97a34ceaf13ba661aad1/cooler-{{ version }}.tar.gz
  md5: bceb08de20ceb733b9178abb9fc0c584

build:
  number: 1
  entry_points:
    - cooler = cooler.cli:cli

requirements:
  build:
    - python
    - setuptools
    - zlib {{CONDA_ZLIB}}*

  run:
    - zlib {{CONDA_ZLIB}}*
    - hdf5
    - python
    - six
    - multiprocess
    - numpy
    - scipy
    - pandas
    - h5py
    - dask
    - click
    - biopython
    - pysam >0.8
    - pyfaidx
    - pairix

test:
  imports:
    - cooler
    - cooler.cli
    - cooler.contrib

  commands:
    # click requires a unicode locale
    - cooler --help

about:
  home: https://github.com/mirnylab/cooler
  license: BSD
  summary: 'Sparse binary format for genomic interaction matrices'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
