{% set version = "1.3.0" %}
{% set matplotlib_version = "2.2.5" %}
{% set samtools_version = "1.9" %}



package:
  name: metawrap-mg
  version: {{ version }}

source:
  # self-reports as 1.3.0, but tag is v1.3
  url: https://github.com/bxlab/metaWRAP/archive/v1.3.tar.gz
  sha256: ffdbccf340dc0b1ebd0ad6f222e3bdef1e22bbd6e4e5156bf93500a3a834dd52

build:
  noarch: generic
  number: 3
  run_exports:
    - {{ pin_compatible('metawrap-mg', max_pin="x.x") }}

outputs:
  - name: metawrap-mg
    version: {{ version }}

    requirements:
      run:
        - biopython =1.72
        # - openssl =1.0
        # not direct dependencies, only here to speed up dependency resolution
        - python =2.7.15

    test:
      commands:
        - "metawrap --version | grep 'metaWRAP v={{ version }}'"
        - "metawrap read_qc | grep 'Usage: metaWRAP read_qc'"
        - which config-metawrap
        - python2.7

    about:
      home: https://github.com/bxlab/metaWRAP
      license: MIT
      summary: "MetaWRAP is a pipeline for genome-resolved metagenomic data analysis"


  - name: metawrap-read-qc
    version: {{ version }}
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('metawrap-mg', max_pin="x.x") }}
        - fastqc =0.11.8
        - trim-galore =0.5.0
        - bmtagger =3.101
    test:
      commands:
        - "metawrap read_qc | grep 'Usage: metaWRAP read_qc'"
    about:
      home: https://github.com/bxlab/metaWRAP
      license: MIT
      summary: "MetaWRAP requirements for read_qc step"

  - name: metawrap-assembly
    version: {{ version }}
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('metawrap-mg', max_pin="x.x") }}
        - spades =3.13.0
        - bowtie2 =2.3.5
        - bwa =0.7.17
        - megahit =1.1.3
        - quast =5.0.2
    test:
      commands:
        - "metawrap assembly | grep 'Usage: metaWRAP assembly'"
    about:
      home: https://github.com/bxlab/metaWRAP
      license: MIT
      summary: "MetaWRAP requirements for assembly step"

  - name: metawrap-kraken
    version: {{ version }}
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('metawrap-mg', max_pin="x.x") }}
        # - kraken =1.1.1 https://github.com/conda-forge/jellyfish-feedstock/issues/10
        - kraken2 =2.0
        # TODO fix version as in krona tools
        - krona =2.7
    test:
      commands:
        - "metawrap kraken | grep 'Usage: metaWRAP kraken'"
    about:
      home: https://github.com/bxlab/metaWRAP
      license: MIT
      summary: "MetaWRAP requirements for kraken step"
  
  - name: metawrap-blobology
    version: {{ version }}
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('metawrap-mg', max_pin="x.x") }}
        - blast =2.6.0
        # TODO fix version as in assembly
        - bowtie2 =2.3.5
        - perl-bioperl
        - r-ggplot2 =3.1.0
        - r-reshape2
        - r-recommended =3.5.1
        # # TODO PIN
        - samtools ={{ samtools_version }}

    test:
      commands:
        - "metawrap blobology | grep 'Usage: metaWRAP blobology'"
    about:
      home: https://github.com/bxlab/metaWRAP
      license: MIT
      summary: "MetaWRAP requirements for read_qc step"

  - name: metawrap-mg-binning
    version: {{ version }}
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('metawrap-mg', max_pin="x.x") }}
        - concoct =1.0.0
        - maxbin2 =2.2.6
        - metabat2 =2.12.1
        # TODO ping checkm & pplacer as in refinement
        - checkm-genome =1.0.12
        - pplacer =1.1.alpha19
        - samtools ={{ samtools_version }}
    test:
      commands:
        - "metawrap binning | grep 'Usage: metaWRAP binning'"
    about:
      home: https://github.com/bxlab/metaWRAP
      license: MIT
      summary: "MetaWRAP requirements for binning step"

  - name: metawrap-mg-refinement
    version: {{ version }}
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage('metawrap-mg', max_pin="x.x") }}
        - checkm-genome =1.0.12
        - pplacer =1.1.alpha19
        - kraken =1.1.1
        - krona =2.7
        # TODO pin
        - matplotlib-base ={{ matplotlib_version }}

    test:
      commands:
        - "metawrap bin_refinement | grep 'Usage: metaWRAP bin_refinement'"
    about:
      home: https://github.com/bxlab/metaWRAP
      license: MIT
      summary: "MetaWRAP requirements for bin_refinement step"

