{% set version = "1.3.0" %}

package:
  name: metawrap-mg
  version: {{ version }}

source:
  # self-reports as 1.3.0, but tag is v1.3
  url: https://github.com/bxlab/metaWRAP/archive/v1.3.tar.gz
  sha256: ffdbccf340dc0b1ebd0ad6f222e3bdef1e22bbd6e4e5156bf93500a3a834dd52

build:
  number: 2
  noarch: generic
  run_exports:
    - {{ pin_subpackage('metawrap-mg',max_pin="x") }}

requirements:
  host:
    - python >=3.8,<3.10
    - setuptools
  run:
    - python >=3.8,<3.10
    - biopython >=1.78,<1.85
    - blas =*=*mkl  # [linux]
    - blast >=2.6.0
    - bmtagger >=3.101  # [x86_64]
    - bowtie2 >=2.3.5
    - bwa >=0.7.17
    - checkm-genome >=1.0.12
    - concoct >=1.1.0,<1.2.0 
    - fastqc >=0.11.8
    - kraken >=1.1  # [not arm64]
    - kraken2 >=2.0
    - krona >=2.7
    - matplotlib-base >=3.3.0,<3.6.0
    - maxbin2 >=2.2.6
    - megahit >=1.1.3
    - metabat2 >=2.12.1  # [not arm64]
    - openssl
    - pandas >=1.0.0,<1.5.0
    - perl >=5.26,<5.33
    - perl-bioperl
    - pplacer
    - prokka >=1.14,<1.15
    - quast >=5.0.2
    - r-ggplot2 >=3.1.0
    - r-reshape2
    - r-recommended >=3.5.1
    - salmon >=0.13.1
    - samtools >=1.9
    - seaborn-base >=0.9.0
    - spades >=3.13.0
    - trim-galore >=0.5.0

test:
  commands:
    - "metawrap --version | grep 'metaWRAP v={{ version }}'"
    - "metawrap read_qc | grep 'Usage: metaWRAP read_qc'"
    - which config-metawrap

about:
  home: "https://github.com/bxlab/metaWRAP"
  license: MIT
  summary: "MetaWRAP is a pipeline for genome-resolved metagenomic data analysis."
  dev_url: "https://github.com/bxlab/metaWRAP"
