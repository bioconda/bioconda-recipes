{% set name = "hypercluster" %}
{% set version = "0.1.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f1428887c3b922932c51304687ac300b84c57a8474bf2b5cdbaa0729aec1e305"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - hdbscan >=0.8.24
    - matplotlib >=3.1.0
    - numpy >=1.16.4
    - pandas >=0.24.2
    - scikit-learn >=0.22.0
    - scipy >=1.2.1
    - seaborn >=0.9.0
    - snakemake >=5.8.2
    - igraph >=0.7.1
    - louvain >=0.6.1
    - leidenalg >=0.7.0

test:
  imports:
    - hypercluster
  requires:
    - pytest

about:
  home: "https://github.com/liliblu/hypercluster"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A package for automatic clustering hyperparameter optmization"
  doc_url: "https://hypercluster.readthedocs.io/en/latest/"
  dev_url: "https://github.com/liliblu/hypercluster"

extra:
  recipe-maintainers:
    - liliblu
    - ruggleslab
