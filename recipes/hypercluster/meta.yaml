{% set name = "hypercluster" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "7f169d49320e6c7f60507550b8e68212fac5fb396c2bc59d4b11e75e2bc2367f"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - hdbscan >=0.8.24
    - matplotlib >=3.1.0
    - numpy >=1.16.4
    - pandas >=0.24.2
    - scikit-learn >=0.22.0
    - scipy >=1.2.1
    - seaborn >=0.9.0
    - snakemake >=5.8.2

test:
  imports:
    - hypercluster

about:
  home: "https://github.com/liliblu/hypercluster"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A package for automatic clustering hyperparameter optmization"
  doc_url: "https://hypercluster.readthedocs.io/en/latest/"
  dev_url: "https://github.com/liliblu/hypercluster"

extra:
  recipe-maintainers:
    - liliblu
    - ruggleslab
