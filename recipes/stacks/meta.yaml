{% set name = "stacks" %}
{% set version = "2.68" %}
{% set sha256 = "9dc51ea356d60eb4557b0b2d1a8854aafae492aed87f974e0249cc09aa5e7650" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://catchenlab.life.illinois.edu/stacks/source/stacks-{{ version }}.tar.gz
  patches:
    - perl.patches
    - kmer_exit.patch
    - limits.patch

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - libtool
    - gnuconfig
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - llvm-openmp  # [osx]
    - perl
    - perl-bioperl-core
    - perl-file-spec
    - perl-file-temp
    - perl-posix
    - python
    - velvet
    - samtools
    - zlib
    - r-base >=4

test:
  commands:
    - cstacks 2>&1 | grep "cstacks"
    - gstacks --help
    - sstacks 2>&1 | grep "sstacks"
    - ustacks 2>&1 | grep "ustacks"
    - phasedstacks 2>&1 | grep "phasedstacks"
    - populations 2>&1 | grep "populations"
    - process_radtags 2>&1 | grep "process_radtags"
    - process_shortreads 2>&1 | grep "process_shortreads"
    - clone_filter 2>&1 | grep "clone_filter"
    - kmer_filter 2>&1 | grep "kmer_filter"
    - stacks-dist-extract --help
    - tsv2bam --help
    - convert_stacks.pl -h
    - denovo_map.pl -h 2>&1 | grep "denovo_map.pl"
    - extract_interpop_chars.pl -h
    - stacks-integrate-alignments --help
    - ref_map.pl 2>&1 | grep "ref_map.pl"
    - stacks-count-reads-per-sample-per-locus 2>&1 | grep "usage"
    - stacks-hist2d-loci-samples-coverage 2>&1 | grep "usage"
    - stacks-samtools-tview 2>&1 | grep "usage"

about:
  home: "https://catchenlab.life.illinois.edu/stacks"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Stacks is a software pipeline for building loci from short-read sequences."
  doc_url: "https://catchenlab.life.illinois.edu/stacks"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:stacks
    - usegalaxy-eu:stacks2_shortreads
    - usegalaxy-eu:stacks2_kmerfilter
    - usegalaxy-eu:stacks2_clonefilter
    - usegalaxy-eu:stacks2_tsv2bam
    - usegalaxy-eu:stacks2_refmap
    - usegalaxy-eu:stacks2_denovomap
    - usegalaxy-eu:stacks2_procrad
    - usegalaxy-eu:stacks2_populations
    - usegalaxy-eu:stacks2_gstacks
    - usegalaxy-eu:stacks2_sstacks
    - usegalaxy-eu:stacks2_cstacks
    - usegalaxy-eu:stacks2_ustacks
    - doi:10.1111/mec.12354
