{% set version = "1.0.0" %}
{% set name = "InterCellar" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7b22b782ebb48333a44881ea0f703439
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat (>= 3.0.0), knitr, rmarkdown, glue, graphite, processx, attempt, BiocStyle, igraph
requirements:
  host:
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - 'bioconductor-complexheatmap >=2.8.0,<2.9.0'
    - r-base
    - r-circlize
    - r-colorspace
    - r-colourpicker
    - r-config
    - r-data.table
    - r-dendextend
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-fmsb
    - r-fs
    - r-ggplot2
    - r-golem
    - r-htmltools
    - r-htmlwidgets
    - r-plotly
    - r-plyr
    - r-readxl
    - r-rlang
    - r-scales
    - r-shiny
    - r-shinyalert
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyfeedback
    - r-shinyfiles
    - r-signal
    - r-tibble
    - r-tidyr
    - r-umap
    - r-visnetwork
    - r-wordcloud2
  run:
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - 'bioconductor-complexheatmap >=2.8.0,<2.9.0'
    - r-base
    - r-circlize
    - r-colorspace
    - r-colourpicker
    - r-config
    - r-data.table
    - r-dendextend
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-fmsb
    - r-fs
    - r-ggplot2
    - r-golem
    - r-htmltools
    - r-htmlwidgets
    - r-plotly
    - r-plyr
    - r-readxl
    - r-rlang
    - r-scales
    - r-shiny
    - r-shinyalert
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyfeedback
    - r-shinyfiles
    - r-signal
    - r-tibble
    - r-tidyr
    - r-umap
    - r-visnetwork
    - r-wordcloud2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'InterCellar: an R-Shiny app for interactive analysis and exploration of cell-cell communication in single-cell transcriptomics'
  description: 'InterCellar is implemented as an R/Bioconductor Package containing a Shiny app that allows users to interactively analyze cell-cell communication from scRNA-seq data. Starting from precomputed ligand-receptor interactions, InterCellar provides filtering options, annotations and multiple visualizations to explore clusters, genes and functions. Finally, the user can define interaction-pairs modules and link them to significant functional terms from Pathways or Gene Ontology.'
  license_file: LICENSE

