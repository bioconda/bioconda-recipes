{% set name = "kb-python" %}
{% set version = "0.28.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pachterlab/kb_python/archive/v{{ version }}.tar.gz
  sha256: e8c910865fd5196b1b3163e18a565ef96c8518b2cf34f87f288dfdc85b339078

build:
  number: 2
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  entry_points:
    - kb=kb_python.main:main
  run_exports:
    - {{ pin_subpackage('kb-python', max_pin="x.x") }}

requirements:
  host:
    - python >=3.7, <3.9
    - pip
  run:
    - python >=3.7, <3.9
    - anndata >=0.6.22.post1
    - h5py >=2.10.0
    - jinja2 >2.10.1
    - loompy >=3.0.6
    - nbconvert >=5.6.0
    - nbformat >=4.4.0
    - ngs-tools >=1.5.11
    - numpy >=1.17.2
    - pandas >=1.0.0, <2
    - plotly >=4.5.0
    - scanpy >=1.4.4.post1
    - scikit-learn >=0.21.3
    - tqdm >=4.39.0
    - requests >=2.22.0
    - typing-extensions >=3.7.4

test:
  commands:
    - kb ref --help
  imports:
    - kb_python

about:
  home: https://github.com/pachterlab/kb_python
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: "A wrapper for the kallisto | bustools workflow for single-cell RNA-seq pre-processing"
  dev_url: https://github.com/pachterlab/kb_python
  doc_url: https://www.kallistobus.tools/

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
