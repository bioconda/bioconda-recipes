{% set name = "kb-python" %}
{% set version = "0.26.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pachterlab/kb_python/archive/v{{ version }}.tar.gz
  sha256: fa21292ee9853113cd2fa69b2440af5cb4c3b5e218a667b50d9d61f7a94abe34
  patches: config.py.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - anndata >=0.6.22.post1
    - h5py >=2.10.0
    - jinja2 >2.10.1
    - loompy >=3.0.6
    - nbconvert >=5.6.0
    - nbformat >=4.4.0
    - ngs-tools >=1.3.0
    - numpy >=1.17.2
    - pandas >=1.0.0
    - plotly >=4.5.0
    - scanpy >=1.4.4.post1
    - scikit-learn >=0.21.3
    - tqdm >=4.39.0
    - kallisto >=0.46.2
    - bustools >=0.40.0

test:
  commands:
    - kb ref --help
  imports:
    - kb_python

about:
  home: https://github.com/pachterlab/kb_python
  license: BSD
  license_file: LICENSE
  license_family: BSD
  summary: "A wrapper for the kallisto | bustools workflow for single-cell RNA-seq pre-processing "
  dev_url: https://github.com/pachterlab/kb_python
  doc_url: https://www.kallistobus.tools/

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
