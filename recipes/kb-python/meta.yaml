{% set name = "kb-python" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pachterlab/kb_python/archive/v{{ version }}.tar.gz
  sha256: 8fde9cec189a2639878c676f3f687752a9e852ba12fad6070406f85a6c48f5a1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - anndata >=0.6.22.post1
    - h5py >=2.10.0
    - jinja2 > 2.10.1
    - loompy >=3.0.6
    - nbconvert >=5.6.0
    - nbformat >=4.4.0
    - numpy >=1.17.2
    - plotly >=4.5.0
    - requests >=2.19.0
    - scanpy >=1.4.4.post1
    - scikit-learn >=0.21.3
    - tqdm >=4.39.0

test:
  commands:
    - kb ref --help
  imports:
    - kb_python

about:
  home: https://github.com/pachterlab/kb_python
  license: BSD
  license_file: LICENSE
  license_family: BSD
  summary: "A wrapper for the kallisto | bustools workflow for single-cell RNA-seq pre-processing "
  dev_url: https://github.com/pachterlab/kb_python
  doc_url: https://www.kallistobus.tools/

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
