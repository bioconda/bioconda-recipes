{% set name = "kb-python" %}
{% set version = "0.29.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pachterlab/kb_python/archive/v{{ version }}.tar.gz
  sha256: a065b1818b6cd829e9890a28dd5702e744dfbdfdb5ceee0f46b5df00395d7e9b

build:
  number: 1
  noarch: python
  detect_binary_files_with_prefix: False
  ignore_prefix_files: True
  binary_relocation: False
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - kb=kb_python.main:main
  run_exports:
    - {{ pin_subpackage('kb-python', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - anndata >=0.9.2
    - h5py >=2.10.0
    - jinja2 >2.10.1
    - loompy >=3.0.6
    - nbconvert >=5.6.0
    - nbformat >=4.4.0
    - ngs-tools >=1.8.6
    - numpy >=1.17.2
    - pandas >=1.5.3
    - plotly >=4.5.0
    - scanpy >=1.4.4.post1
    - scikit-learn >=0.21.3
    - tqdm >=4.39.0
    - requests >=2.22.0
    - typing-extensions >=3.7.4
    - biopython >=1.8

test:
  commands:
    - kb ref --help
  imports:
    - kb_python

about:
  home: https://github.com/pachterlab/kb_python
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: "A wrapper for the kallisto | bustools workflow for single-cell RNA-seq pre-processing."
  dev_url: https://github.com/pachterlab/kb_python
  doc_url: https://www.kallistobus.tools

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
  identifiers:
    - doi:10.1101/2023.11.21.568164
