{% set name = "python-bioformats" %}
{% set version = "1.5.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2fe03c2aa9ea59326a81f6e582944046cad77ee0797c9b691d39ee0b29de68ee" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - boto3
    - future
    - javabridge >=1.0
  run:
    - python
    - boto3
    - future
    - javabridge >=1.0

test:
  imports:
    - bioformats

about:
  home: http://github.com/CellProfiler/python-bioformats/
  license: GNU General Public License v2 (GPLv2)
  license_family: GPL2
  summary: Read and write life sciences file formats
  description: "Python-bioformats is a Python wrapper for Bio-Formats, a standalone Java library for reading\nand writing life sciences image file formats. Bio-Formats is capable of parsing both pixels\
    \ and metadata for a\nlarge number of formats, as well as writing to several formats. Python-bioformats uses the python-javabridge to\nstart a Java virtual machine from Python and interact with it.\
    \ Python-bioformats was developed for and is used by\nthe cell image analysis software CellProfiler (cellprofiler.org).\n\n"
  doc_url: 'http://pythonhosted.org/python-bioformats/'
  dev_url: 'https://github.com/CellProfiler/python-bioformats'
