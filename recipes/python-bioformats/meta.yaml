{% set name = "python-bioformats" %}
{% set version = "4.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9cdadd06e2453566bfcc512eb9f774654e9fd35ee02a7fb5e8fb097812c5733b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - boto3 >=1.14.23
    - future >=0.18.2
    - python
    - python-javabridge ==4.0.3
    - openjdk

test:
  imports:
    - bioformats

about:
  home: "http://github.com/CellProfiler/python-bioformats/"
  license: "GNU General Public v2 (GPLv2)"
  license_family: GPL2
  license_file: LICENSE
  summary: "Read and write life sciences file formats"
