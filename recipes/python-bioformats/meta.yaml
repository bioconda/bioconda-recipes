{% set name = "python-bioformats" %}
{% set version = "4.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 35d424a77127415568412832dfea494a71027bfaa9d34c0efee5a9dcd7694303

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"

requirements:
  host:
    - pip
    - python
    - setuptools_scm
  run:
    - boto3 >=1.14.23
    - future >=0.18.2
    - python
    - python-javabridge ==4.0.0
    - openjdk

test:
  imports:
    - bioformats

about:
  home: "http://github.com/CellProfiler/python-bioformats/"
  license: "GNU General Public v2 (GPLv2)"
  license_family: GPL2
  license_file: LICENSE
  summary: "Read and write life sciences file formats"
