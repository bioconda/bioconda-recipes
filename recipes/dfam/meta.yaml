package:
  name: dfam
  version: '2.0'

source:
  url: http://dfam.org/web_download/Tools/dfamscan.pl
  sha256: e8abbf425817370737a81e98fc02b5ca7b8fe947618103c445519082473ccbb0

build:
  noarch: generic
  number: 2

requirements:
  run:
    - perl
    - python
    - python-wget
    - wget
    - hmmer
    - repeatmasker

test:
  commands:
    - dfamscan.pl --help
    - download-dfam.py --help

about:
  home: dfam.org
  license: 'GPL'
  summary: 'The Dfam database is a collection of Repetitive DNA element sequence alignments, hidden Markov models (HMMs) and matches lists for complete Eukaryote genomes'
