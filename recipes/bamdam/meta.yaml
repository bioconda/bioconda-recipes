{% set name = "bamdam" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bamdam-{{ version }}.tar.gz
  sha256: 70d0bb9acda13396a99532b89ce599496aeefd5aa7f4738996f61b37492d7fd6

build:
  entry_points:
    - bamdam = bamdam.bamdam:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('bamdam', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - pysam
    - hyperloglog
    - matplotlib-base
    - tqdm

test:
  imports:
    - bamdam
  commands:
    - pip check
    - bamdam --help
  requires:
    - pip

about:
  summary: A post-mapping, post-least-common-ancestor toolkit for ancient DNA analysis
  license: MIT
  license_file: LICENSE
  home: https://github.com/bdesanctis/bamdam

extra:
  recipe-maintainers:
    - cademirch
