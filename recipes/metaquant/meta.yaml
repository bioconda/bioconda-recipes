{% set name = "metaquant" %}
{% set version = "0.1.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "b0826a3a10400fcf106e5d7ff92da4f597c92d7163fa1eb438257dbe340e51b5" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 1
  entry_points:
    - metaquant=metaquant.__main__:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - ete3
    - goatools
    - wget
    - numpy
    - statsmodels

test:
  imports:
    - metaquant
  commands:
    - metaquant --help

about:
  home: The package home page
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Quantitative microbiome analysis
  description: ''
  doc_url: ''
  dev_url: 'https://github.com/caleb-easterly/metaquant'

extra:
  recipe-maintainers: ''
