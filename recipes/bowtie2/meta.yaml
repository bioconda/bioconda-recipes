{% set version = "2.4.1" %}

package:
  name: bowtie2
  version: {{ version }}

source:
  url: https://github.com/BenLangmead/bowtie2/archive/v{{ version }}.tar.gz
  sha256: 9fb25513886bf294217dd9c5ca26d18dd5e02e0ae999935ac7ba5700befc492e

build:
  number: 2
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - zlib
    - tbb-devel
    - tbb
  run:
    - python
    - perl
    - zlib
    - tbb

test:
  commands:
    - bowtie2 --help
    - bowtie2-align-l --help
    - bowtie2-align-s --help
    - bowtie2-build --help
    - bowtie2-build-l --help
    - bowtie2-build-s --help
    - bowtie2-inspect --help
    - bowtie2-inspect-l --help
    - bowtie2-inspect-s --help

about:
  home: 'http://bowtie-bio.sourceforge.net/bowtie2/index.shtml'
  license: GPLv3
  license_file: LICENSE
  summary: Fast and sensitive read alignment

extra:
  identifiers:
    - biotools:bowtie2
    - doi:10.1038/nmeth.1923
    - debian:bowtie2
