about:
  home: 'http://bowtie-bio.sourceforge.net/bowtie2/index.shtml'
  license: GPLv3
  summary: Fast and sensitive read alignment

package:
  name: bowtie2
  version: 2.3.1

source:
  fn: bowtie2-2.3.1-source.zip
  url: https://sourceforge.net/projects/bowtie-bio/files/bowtie2/2.3.1/bowtie2-2.3.1-source.zip
  sha256: 33bd54f5041a31878e7e450cdcf0afba08345fa1133ce8ac6fd00bf7e521a443
  patches:
    - bowtie2.patch

build:
  number: 1

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - python
    - tbb
    - ncurses
    - readline
  run:
    - python
    - perl
    - libgcc    # [linux]
    - tbb
    - ncurses
    - readline

test:
  commands:
    - bowtie2 --help
    - bowtie2-align-l --help
    - bowtie2-align-s --help
    - bowtie2-build --help
    - bowtie2-build-l --help
    - bowtie2-build-s --help
    - bowtie2-inspect --help
    - bowtie2-inspect-l --help
    - bowtie2-inspect-s --help
