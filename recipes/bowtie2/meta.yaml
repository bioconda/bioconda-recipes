about:
  home: 'https://github.com/BenLangmead/bowtie2'
  license: GPLv3
  summary: Fast and sensitive read alignment

package:
  name: bowtie2
  version: 2.3.2

source:
  fn: v2.3.2.zip
  url: https://github.com/BenLangmead/bowtie2/archive/v2.3.2.zip
  sha256: 9beb60c2469b61e8967458017490a106b5da0bb27252a48b88f75f17a4fbaaf5
  patches:
    - bowtie2.patch

build:
  number: 1

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - python
    - tbb
  run:
    - python
    - perl-threaded
    - libgcc    # [linux]
    - tbb

test:
  commands:
    - bowtie2 --help
    - bowtie2-align-l --help
    - bowtie2-align-s --help
    - bowtie2-build --help
    - bowtie2-build-l --help
    - bowtie2-build-s --help
    - bowtie2-inspect --help
    - bowtie2-inspect-l --help
    - bowtie2-inspect-s --help
