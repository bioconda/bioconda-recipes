about:
    home: 'http://bowtie-bio.sourceforge.net/bowtie2/index.shtml'
    license: GPLv3
    summary: Fast and sensitive read alignment

build:
  number: 1

package:
    name: bowtie2
    version: 2.2.7

requirements:
    build:
        - python
    run:
        - python
test:
    commands:
        - (bowtie2 --version 2>&1) > /dev/null
        - bowtie2-build --help
        - bowtie2-inspect-l --help
        - bowtie2-align-s --help
