{% set name = "atol-qc-annotation" %}
{% set version = "0.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TomHarrop/atol-qc-annotation/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0467d377096ebf460d4f25dcb9859c47c5170f1f2a14e80a7168e1925e510ac6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - atol-qc-annotation = atol_qc_annotation.__main__:main
  run_exports:
    - {{ pin_subpackage('atol-qc-annotation', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.12,<3.13
    - setuptools-scm
  run:
    - agat >=1.5.1
    - bbmap >=39.52
    - busco >=5.8.3,<6
    - gffread >=0.12.7
    - omark >=0.3.1
    - python >=3.12,<3.13
    - snakemake >=9.11.6,<10

test:
  commands:
    - "atol-qc-annotation --help | grep 'usage: atol-qc-annotation'"

about:
  home: "https://github.com/TomHarrop/atol-qc-annotation"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Run QC on genome annotation files."
  dev_url: "https://github.com/TomHarrop/atol-qc-annotation"
