{% set version = "2.48.0" %}
{% set name = "rGADEM" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2cdce4776f91cfd938ce4930774c4b8a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BSgenome.Hsapiens.UCSC.hg19, rtracklayer
requirements:
  host:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-seqlogo >=1.66.0,<1.67.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-seqlogo >=1.66.0,<1.67.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'de novo motif discovery'
  description: 'rGADEM is an efficient de novo motif discovery tool for large-scale genomic sequence data. It is an open-source R package, which is based on the GADEM software.'
extra:
  identifiers:
    - biotools:rgadem
    - doi:10.1371/journal.pone.0016432
  parent_recipe:
    name: bioconductor-rgadem
    path: recipes/bioconductor-rgadem
    version: 2.28.0

