package:
  name: allelecodes
  version: "2.1"

source:
  # Please check URL for a proper release/tag in future updates
  url: https://github.com/ncezid-biome/AlleleCodes/archive/45e71ed737db62dc66ab699dd4236cae7335a504.tar.gz
  sha256: ab9945e8b262e0ea6c87d4e756e652c7f62a11ab1e79f57e1baeeefc28badb74

build:
  noarch: generic
  number: 0
  merge_build_host: True
  run_exports:
    - {{ pin_subpackage("allelecodes", max_pin=None) }}

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - assignAlleleCodes --help

about:
  home: https://github.com/ncezid-biome/AlleleCodes
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "Allele Code Assignment Algorithm for cgMLST schemes"
  description: |
    This tool assigns nearest-neighbor hierarchical codes to allele profiles using cgMLST schemes, as used in public health genomics.

extra:
  recipe-maintainers:
    - lskatz
    - gmaniscoo
