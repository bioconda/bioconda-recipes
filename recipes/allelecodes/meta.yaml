package:
  name: allelecodes
  version: "2.1"

source:
  url: https://github.com/ncezid-biome/AlleleCodes/archive/ee2eb6e069f4c4aefec07bbdb85278e35b0c8ddb.tar.gz
  sha256: 861f31d8ab5142656941a2e666c4ca222219f13ecca22a58095af9223c2050b3

build:
  noarch: generic
  number: 0
  merge_build_host: True
  run_exports:
    - {{ pin_subpackage("allelecodes", max_pin=None) }}

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - assignAlleleCodes --help

about:
  home: https://github.com/ncezid-biome/AlleleCodes
  license: GPL-3.0
  license_family: GPL
  #license_file: LICENSE
  summary: "Allele Code Assignment Algorithm for cgMLST schemes"
  description: |
    This tool assigns nearest-neighbor hierarchical codes to allele profiles using cgMLST schemes, as used in public health genomics.

extra:
  recipe-maintainers:
    - lskatz
    - gmaniscoo
