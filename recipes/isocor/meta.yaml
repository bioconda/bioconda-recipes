package:
  name: isocor
  version: "2.1.0"

source:
  url: https://files.pythonhosted.org/packages/dc/28/ff21682f71b659567a340e0886409d01ffe9cf942383d9f3ad8f3ca612e9/IsoCor-2.1.0.tar.gz
  sha256: 958c4d9c92c06fe7cff49fd502b56b9770c85df3b6f415dbd5845a5db1c526ef

build:
  noarch: python
  script: python -m pip install --ignore-installed .
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xtermcolor
    - pytest

test:
  commands:
    - isocorcli -h

about:
  home: https://github.com/MetaSys-LISBP/IsoCor/
  license: GNU General Public License v3.0
  summary: "A scientific software dedicated to the correction of mass spectrometry (MS) data for naturally occuring isotopes. "
