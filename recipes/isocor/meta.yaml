package:
  name: "isocor"
  version: "2.2.2"

source:
  url: https://files.pythonhosted.org/packages/fd/3e/9dfdba9783d0425f8f30e132d5c76afe57673af2c336f3de1e8446114d21/IsoCor-2.2.2.tar.gz
  sha256: eb4c91d2ed5b626adc6208454fd82b3e2ddd9a3ad0ccd964c8f16f9a310673e7

build:
  number: 0
  noarch: python
  entry_points:
    - isocorcli = isocor.ui.isocorcli:start_cli
    - isocor = isocor.ui.isocorgui:start_gui
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pandas >=0.17.1
    - python >=3.6
    - scipy >=0.12.1
    - numpy >=1.15

test:
  imports:
    - isocor
    - isocor.tests
    - isocor.ui
  commands:
    - isocorcli --help

about:
  home: https://github.com/MetaSys-LISBP/IsoCor/
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file: LICENSE.md
  summary: A Isotope Correction for mass spectrometry labeling experiments
  doc_url: https://isocor.readthedocs.io/
  dev_url: https://github.com/MetaSys-LISBP/IsoCor/

extra:
  recipe-maintainers:
    - gmat
  identifiers:
    - doi:10.1093/bioinformatics/btz209
