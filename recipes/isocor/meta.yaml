{% set name = "IsoCor" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/MetaSys-LISBP/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 353e343020eda08b0488a122f423612a1c7c454432f82bca4011c8ba57d66f4f

build:
  noarch: python
  number: 0
  entry_points:
    - isocorcli = isocor.ui.isocorcli:start_cli
    - isocor = isocor.ui.isocorgui:start_gui
  script: python -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pandas >=0.17.1
    - pip
    - python
    - scipy >=0.12.1
  run:
    - pandas >=0.17.1
    - python
    - scipy >=0.12.1

test:
  imports:
    - isocor
    - isocor.tests
    - isocor.ui
  commands:
    - isocorcli --help

about:
  home: https://github.com/MetaSys-LISBP/IsoCor/
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file:
  summary: A Isotope Correction for mass spectrometry labeling experiments
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - gmat
