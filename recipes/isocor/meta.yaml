{% set name = "isocor" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 958c4d9c92c06fe7cff49fd502b56b9770c85df3b6f415dbd5845a5db1c526ef

build:
  number: 0
  entry_points:
    - isocorcli = isocor.ui.isocorcli:start_cli
    - isocor = isocor.ui.isocorgui:start_gui
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pandas >=0.17.1
    - pip
    - python >= 3.5
    - scipy >=0.12.1
  run:
    - pandas >=0.17.1
    - python >= 3.5
    - scipy >=0.12.1

test:
  imports:
    - isocor
    - isocor.tests
    - isocor.ui
  commands:
    - isocorcli --help

about:
  home: https://github.com/MetaSys-LISBP/IsoCor/
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file:
  summary: A Isotope Correction for mass spectrometry labeling experiments
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - gmat
