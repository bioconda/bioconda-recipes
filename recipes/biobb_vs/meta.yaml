{% set name = "biobb_vs" %}
{% set version = "3.5.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6bb3a0bd0185187081aa6027fea2aa2b0939f0850eb3fda7d490392001b02b95" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.7.*
    - setuptools
    - biobb_common ==3.5.1
    - biopython
    - autodock-vina ==1.1.2
    - fpocket ==3.1.4.2
  run:
    - python ==3.7.*
    - biobb_common ==3.5.1
    - biopython
    - autodock-vina ==1.1.2
    - fpocket ==3.1.4.2
test:
  imports:
    - biobb_vs
    - biobb_vs.fpocket
    - biobb_vs.test
    - biobb_vs.utils
    - biobb_vs.vina

about:
  home: https://github.com/bioexcel/biobb_vs
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_vs is the Biobb module collection to perform virtual screening studies.
