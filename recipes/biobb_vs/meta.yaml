{% set name = "biobb_vs" %}
{% set version = "4.2.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b658f8fcd07386fd991fd7ca38e3384501cacef0cb4319d9461552d53f38f45

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - biobb_common ==4.2.0
    - vina ==1.2.3
    - fpocket ==4.1
  run:
    - python >=3.8
    - biobb_common ==4.2.0
    - vina ==1.2.3
    - fpocket ==4.1

test:
  imports:
    - biobb_vs
    - biobb_vs.fpocket
    - biobb_vs.utils
    - biobb_vs.vina

about:
  home: https://github.com/bioexcel/biobb_vs
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_vs is the Biobb module collection to perform virtual screening studies.
