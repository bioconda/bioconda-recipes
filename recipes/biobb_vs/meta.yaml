    \ [![](https://img.shields.io/badge/docker-Quay.io-blue)](https://quay.io/repository/biocontainers/biobb_vs)\
    \ [![](https://www.singularity-hub.org/static/img/hosted-singularity--hub-%23e32929.svg)]()\
