{% set version = "1.4.2" %}
{% set sha256 = "10832c017df591c1acce71e56dbb2cbb2c697201afc2d215d91522d09967a2a6" %}

package:
  name: liftoff
  version: '{{version}}'

source:
  url: https://github.com/agshumate/Liftoff/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - liftoff = liftoff.run_liftoff:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.19.0
    - biopython >=1.76
    - gffutils >=0.10.1
    - networkx >=2.4
    - pysam >=0.16.0.1
    - pyfaidx >=0.5.8
    - interlap >=0.2.6
    - minimap2

test:
  imports:
    - liftoff
  requires:
    - pytest

about:
  home: https://github.com/agshumate/Liftoff
  license: GPL-3 License
  license_family: GPL
  summary: An accurate GFF3/GTF lift over pipeline
  dev_url: https://github.com/agshumate/Liftoff

extra:
  recipe-maintainers:
    - agshumate
    - standage
