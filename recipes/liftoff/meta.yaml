{% set version = "1.6.3" %} 
{% set sha256 = "6cee1ad0961ac38c79d7d3c389624321698506614cf572328c412e7cea37f4b5" %}

package:
  name: liftoff
  version: '{{version}}'

source:
  url: https://github.com/agshumate/Liftoff/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - liftoff = liftoff.run_liftoff:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.21.0
    - biopython >=1.76
    - gffutils >=0.10.1
    - networkx >=2.4
    - pysam >=0.16.0.1
    - pyfaidx >=0.5.8
    - interlap >=0.2.6
    - minimap2
    - ujson >=3.2.0
    - parasail-python >=1.2.1

test:
  imports:
    - liftoff
  requires:
    - pytest

about:
  home: https://github.com/agshumate/Liftoff
  license: GPL-3 License
  license_family: GPL
  summary: An accurate GFF3/GTF lift over pipeline
  dev_url: https://github.com/agshumate/Liftoff

extra:
  recipe-maintainers:
    - agshumate
    - standage
