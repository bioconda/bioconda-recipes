{% set version = "1.10.0" %}
{% set name = "alabaster.matrix" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 3f6d7da84ea1a77000d50919a344710b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-alabaster.matrix", max_pin="x.x") }}'

# Suggests: testthat, knitr, BiocStyle, chihaya, BiocSingular, ResidualMatrix
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4arrays >=1.10.0,<1.11.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - r-base
    - r-matrix
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4arrays >=1.10.0,<1.11.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - r-base
    - r-matrix
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Load and Save Artifacts from File
  description: Save matrices, arrays and similar objects into file artifacts, and load them back into memory. This is a more portable alternative to serialization of such objects into RDS files. Each artifact is associated with metadata for further interpretation; downstream applications can enrich this metadata with context-specific properties.
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64

