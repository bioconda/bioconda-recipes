{% set version = "2.6.0" %}
{% set name = "IONiseR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 61e911d51f0caa89932208c837ab6342
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, gridExtra, testthat, minionSummaryData
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.27.0'
    - 'bioconductor-shortread >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.22.0,<0.23.0'
    - r-base
    - r-bit64
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.27.0'
    - 'bioconductor-shortread >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.22.0,<0.23.0'
    - r-base
    - r-bit64
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'IONiseR provides tools for the quality assessment of Oxford Nanopore MinION data. It extracts summary statistics from a set of fast5 files and can be used either before or after base calling.  In addition to standard summaries of the read-types produced, it provides a number of plots for visualising metrics relative to experiment run time or spatially over the surface of a flowcell.'
extra:
  identifiers:
    - biotools:ioniser
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ioniser
    path: recipes/bioconductor-ioniser
    version: 2.4.0

