package:
  name: perl-bio-gff3
  version: "2.0"

source:
  url: http://cpan.metacpan.org/authors/id/R/RB/RBUELS/Bio-GFF3-2.0.tar.gz
  md5: 8416fe2b09abddc37aed3df7040b1670

build:
  noarch: generic
  number: 5

requirements:
  build:
    - make
  host:
    - perl
    - perl-io-string
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-file-readbackwards
    - perl-uri
    - perl-list-moreutils
    - perl-scalar-list-utils
    - perl-test-simple

  run:
    - perl
    - perl-io-string
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-file-readbackwards
    - perl-uri
    - perl-list-moreutils
    - perl-scalar-list-utils
    - perl-test-simple

test:
  imports:
    - Bio::GFF3::LowLevel
    - Bio::GFF3::LowLevel::Parser
    - Bio::GFF3::LowLevel::Parser::1_0_backcompat
    - Bio::GFF3::Transform::FromFasta
    - Bio::GFF3::Transform::SyncDirectives

about:
  home: http://metacpan.org/release/Bio-GFF3
  license: perl_5
  summary: 'fast, low-level GFF3 manipulation'
