{% set version = "0.2" %}
{% set sha256 = "68e1afdd4eb61a49189dcdccf4abfca3c847254b89abdd6ab0a284e010079f24" %}

package:
  name: plotsr
  version: {{ version }}

source:
  url: https://github.com/schneebergerlab/plotsr/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
 
build:
  number: 0
  noarch: python

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy   >=1.21
    - matplotlib-base  >=3.3
    - pandas  >=1.2.4

test:
  commands:
  - plotsr --version

about:
  home: https://github.com/schneebergerlab/plotsr
  license: MIT License
  license_file: LICENSE
  summary: PVisualiser for structural annotations between multiple genomes

extra:
  maintainers:
    - Manish Goel <goel@mpipz.mpg.de>

