{% set version = "1.8.0" %}
{% set name = "psichomics" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 6e510c4457ee93a736d0a55285bec2441ea0fb33a45e1441a9f4ac0a87708180
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-recount >=1.8.0,<1.10.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-cluster
    - r-colourpicker
    - r-data.table
    - r-digest
    - r-dplyr
    - 'r-dt >=0.2'
    - r-fastica
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - 'r-highcharter >=0.5.0'
    - r-htmltools
    - r-httr
    - r-jsonlite
    - r-misctools
    - r-pairsd3
    - r-plyr
    - r-r.utils
    - 'r-rcpp >=0.12.14'
    - 'r-shiny >=1.0.3'
    - r-shinybs
    - r-shinyjs
    - r-stringr
    - r-survival
    - r-xml
    - r-xtable
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-recount >=1.8.0,<1.10.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-cluster
    - r-colourpicker
    - r-data.table
    - r-digest
    - r-dplyr
    - 'r-dt >=0.2'
    - r-fastica
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - 'r-highcharter >=0.5.0'
    - r-htmltools
    - r-httr
    - r-jsonlite
    - r-misctools
    - r-pairsd3
    - r-plyr
    - r-r.utils
    - 'r-rcpp >=0.12.14'
    - 'r-shiny >=1.0.3'
    - r-shinybs
    - r-shinyjs
    - r-stringr
    - r-survival
    - r-xml
    - r-xtable
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive R package with an intuitive Shiny-based graphical interface for alternative splicing quantification and integrative analyses of alternative splicing and gene expression based on The Cancer Genome Atlas (TCGA), the Genotype-Tissue Expression project (GTEx), Sequence Read Archive (SRA) and user-provided data. The tool interactively performs survival, dimensionality reduction and median- and variance-based differential splicing and gene expression analyses that benefit from the incorporation of clinical and molecular sample-associated features (such as tumour stage or survival). Interactive visual access to genomic mapping and functional annotation of selected alternative splicing events is also included.'
