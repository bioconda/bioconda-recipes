{% set version = "1.12.0" %}
{% set name = "psichomics" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 82652edd728ae0162530875e79baa73b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, parallel, devtools, rmarkdown, gplots, covr, car, rstudioapi
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-recount >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-cluster
    - r-colourpicker
    - r-data.table
    - r-digest
    - r-dplyr
    - 'r-dt >=0.2'
    - r-fastica
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - 'r-highcharter >=0.5.0'
    - r-htmltools
    - r-httr
    - r-jsonlite
    - r-misctools
    - r-pairsd3
    - r-plyr
    - r-r.utils
    - 'r-rcpp >=0.12.14'
    - r-reshape2
    - 'r-shiny >=1.0.3'
    - r-shinybs
    - r-shinyjs
    - r-stringr
    - r-survival
    - r-xml
    - r-xtable
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-recount >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-cluster
    - r-colourpicker
    - r-data.table
    - r-digest
    - r-dplyr
    - 'r-dt >=0.2'
    - r-fastica
    - r-fastmatch
    - r-ggplot2
    - r-ggrepel
    - 'r-highcharter >=0.5.0'
    - r-htmltools
    - r-httr
    - r-jsonlite
    - r-misctools
    - r-pairsd3
    - r-plyr
    - r-r.utils
    - 'r-rcpp >=0.12.14'
    - r-reshape2
    - 'r-shiny >=1.0.3'
    - r-shinybs
    - r-shinyjs
    - r-stringr
    - r-survival
    - r-xml
    - r-xtable
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Graphical Interface for Alternative Splicing Quantification, Analysis and Visualisation'
  description: 'Interactive R package with an intuitive Shiny-based graphical interface for alternative splicing quantification and integrative analyses of alternative splicing and gene expression based on The Cancer Genome Atlas (TCGA), the Genotype-Tissue Expression project (GTEx), Sequence Read Archive (SRA) and user-provided data. The tool interactively performs survival, dimensionality reduction and median- and variance-based differential splicing and gene expression analyses that benefit from the incorporation of clinical and molecular sample-associated features (such as tumour stage or survival). Interactive visual access to genomic mapping and functional annotation of selected alternative splicing events is also included.'
  license_file: LICENSE

