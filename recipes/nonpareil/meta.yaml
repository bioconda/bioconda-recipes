package:
  name: nonpareil
  version: "2.4.01"
source:
  git_url: https://github.com/lmrodriguezr/nonpareil.git
  git_rev: v2.4.01
requirements:
  build:
    - automake
    - autoconf
    - m4
    - gcc
    - r-base
  run:
    - r-base
build:
  skip: False
test:
  commands:
    - nonpareil -V > /dev/null
about:
  home: https://github.com/lmrodriguezr/nonpareil
  license: "Artistic License 2.0"
  summary: "Estimate average coverage and create Nonpareil curves for metagenomic datasets."
