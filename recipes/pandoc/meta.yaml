package:
  name: pandoc
  version: 1.17.0.2

source:
  fn: 1.17.0.2.tar.gz # [linux]
  url: https://github.com/jgm/pandoc/archive/1.17.0.2.tar.gz # [linux]
  md5: d288c4b028cf9b0b29400c384f4d4baf # [linux]
  fn: pandoc-1.17.0.2-osx.pkg # [osx]
  url: https://github.com/jgm/pandoc/releases/download/1.17.0.2/pandoc-1.17.0.2-osx.pkg # [osx]
  md5: eddcd678bbb33b809755e62646ceee00 # [osx]


test:
  commands:
    - pandoc --help

requirements:  # [linux]
  build:       # [linux]
    - gmp      # [linux]
    - libffi   # [linux]
    - zlib     # [linux]
  run:         # [linux]
    - gmp      # [linux]
    - libffi   # [linux]
    - zlib     # [linux]

build: # [linux]
  number: 0 # [linux]

about:
  home: http://johnmacfarlane.net/pandoc/
  license: GPL
  summary: Universal markup converter
