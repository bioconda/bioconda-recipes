{% set version = "1.0.5" %}

package:
  name: "treecluster"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/t/treecluster/treecluster-{{ version }}.tar.gz
  sha256: bed02133a3f334b396d9cc85f93641e9ac5a5f7b32273bad57c0d52a7e86d43f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('treecluster', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - niemads
    - treeswift

test:
  commands:
    - TreeCluster.py -h

about:
  home: https://github.com/niemasd/TreeCluster
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Identify clusters in phylogenetic trees based on a distance threshold and other constraints."

extra:
  identifiers:
    - doi:10.1371/journal.pone.0221068
