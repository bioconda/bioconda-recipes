{% set version = "2.1.1" %}

package:
  name: prosic
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/varlociraptor/prosic2/archive/v{{ version }}.tar.gz
  sha256: d6bee0df602b75591622defbe67f92ddf1aa3d02ce4cccd1e39d4ca1c81628de


requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.30
    - pkg-config #[osx]
  host:
    - gsl
    - openblas
    - zlib
    - bzip2
    - xz
    - clangdev
  run:
    - gsl
    - openblas
    - zlib

test:
  commands:
    - prosic call-tumor-normal --help

about:
  home: https://prosic.github.io
  license: GPLv3
  summary: A highly sensitive and accurate Bayesian caller for somatic insertions and deletions.
