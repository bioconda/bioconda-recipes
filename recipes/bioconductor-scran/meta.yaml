{% set version = "1.16.0" %}
{% set name = "scran" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2276dee3b19eaf33b6a17712ab0a6555
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, BiocStyle, knitr, beachmat, HDF5Array, scRNAseq, dynamicTreeCut, DESeq2, monocle, Biobase, pheatmap
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.4.0,<2.5.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocneighbors >=1.6.0,<1.7.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-biocsingular >=1.4.0,<1.5.0'
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-delayedmatrixstats >=1.10.0,<1.11.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-scater >=1.16.0,<1.17.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-bh
    - r-dqrng
    - r-igraph
    - r-matrix
    - r-rcpp
    - r-statmod
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.4.0,<2.5.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocneighbors >=1.6.0,<1.7.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-biocsingular >=1.4.0,<1.5.0'
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-delayedmatrixstats >=1.10.0,<1.11.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-scater >=1.16.0,<1.17.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-bh
    - r-dqrng
    - r-igraph
    - r-matrix
    - r-rcpp
    - r-statmod
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Methods for Single-Cell RNA-Seq Data Analysis'
  description: 'Implements functions for low-level analyses of single-cell RNA-seq data. Methods are provided for normalization of cell-specific biases, assignment of cell cycle phase, detection of highly variable and significantly correlated genes, identification of marker genes, and other common tasks in routine single-cell analysis workflows.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:scran
  parent_recipe:
    name: bioconductor-scran
    path: recipes/bioconductor-scran
    version: 1.8.4

