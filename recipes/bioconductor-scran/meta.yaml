{% set version = "1.6.2" %}
{% set name = "scran" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 944e5af670ceb9fc742b65d9c30c687d364eb49b6932d006424e972ce67a1b15
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-s4vectors
    - bioconductor-scater
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - bioconductor-rhdf5lib  # not specified
    - bioconductor-beachmat  # not specified
    - r-base
    - r-dt
    - r-dynamictreecut
    - r-fnn
    - r-ggplot2
    - r-igraph
    - r-mass
    - r-matrix
    - r-rcpp
    - r-shiny
    - r-statmod
    - r-viridis
    - r-zoo
  run:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-s4vectors
    - bioconductor-scater
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - bioconductor-rhdf5lib  # not specified
    - bioconductor-beachmat  # not specified
    - r-base
    - r-dt
    - r-dynamictreecut
    - r-fnn
    - r-ggplot2
    - r-igraph
    - r-mass
    - r-matrix
    - r-rcpp
    - r-shiny
    - r-statmod
    - r-viridis
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Implements a variety of low-level analyses of single-cell RNA-seq data. Methods are provided for normalization of cell-specific biases, assignment of cell cycle phase, and detection of highly variable and significantly correlated genes.'

extra:
  identifiers:
    - biotools:scran
