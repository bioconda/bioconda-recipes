{% set version = "1.30.0" %}
{% set name = "scran" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f8cc4c59dde80171927b115dc09592af
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scran", max_pin="x.x") }}'
# Suggests: testthat, BiocStyle, knitr, rmarkdown, HDF5Array, scRNAseq, dynamicTreeCut, ResidualMatrix, ScaledMatrix, DESeq2, monocle, Biobase, pheatmap, scater
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.18.0,<2.19.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-biocsingular >=1.18.0,<1.19.0'
    - 'bioconductor-bluster >=1.12.0,<1.13.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-metapod >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-scuttle >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-bh
    - r-dqrng
    - r-igraph
    - r-matrix
    - r-rcpp
    - r-statmod
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.18.0,<2.19.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-biocsingular >=1.18.0,<1.19.0'
    - 'bioconductor-bluster >=1.12.0,<1.13.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-metapod >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-scuttle >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-bh
    - r-dqrng
    - r-igraph
    - r-matrix
    - r-rcpp
    - r-statmod
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3.0-only
  summary: 'Methods for Single-Cell RNA-Seq Data Analysis'
  description: 'Implements miscellaneous functions for interpretation of single-cell RNA-seq data. Methods are provided for assignment of cell cycle phase, detection of highly variable and significantly correlated genes, identification of marker genes, and other common tasks in routine single-cell analysis workflows.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:scran
  parent_recipe:
    name: bioconductor-scran
    path: recipes/bioconductor-scran
    version: 1.8.4

