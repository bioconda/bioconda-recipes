{% set version = "1.24.0" %}
{% set name = "r3Cseq" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e33fc52fcff0084d7663b9cecb7c95b01163b05c8084360c43e870943e8f50d9
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-qvalue
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - r-base
    - r-data.table
    - r-rcolorbrewer
    - r-sqldf
    - r-vgam
  run:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-qvalue
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - r-base
    - r-data.table
    - r-rcolorbrewer
    - r-sqldf
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package is an implementation of data analysis for the long-range interactions from 3C-seq assay.'

extra:
  identifiers:
    - biotools:r3cseq
    - doi:10.1093/nar/gkt373
