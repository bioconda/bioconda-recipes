{% set version = "1.56.0" %}
{% set name = "r3Cseq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9a05c19020dbfcdcded992f2a33f4de5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-r3cseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: BSgenome.Mmusculus.UCSC.mm9.masked, BSgenome.Mmusculus.UCSC.mm10.masked, BSgenome.Hsapiens.UCSC.hg18.masked, BSgenome.Hsapiens.UCSC.hg19.masked, BSgenome.Rnorvegicus.UCSC.rn5.masked
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-data.table
    - r-rcolorbrewer
    - r-sqldf
    - r-vgam
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-data.table
    - r-rcolorbrewer
    - r-sqldf
    - r-vgam

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Analysis of Chromosome Conformation Capture and Next-generation Sequencing (3C-seq)
  description: This package is used for the analysis of long-range chromatin interactions from 3C-seq assay.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:r3cseq
    - doi:10.1093/nar/gkt373
  parent_recipe:
    name: bioconductor-r3cseq
    path: recipes/bioconductor-r3cseq
    version: 1.26.0

