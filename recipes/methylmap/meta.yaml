{% set name = "methylmap" %}
{% set version = "0.5.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 774fca972d16efbc1cce5b1f7a0b2876cb9526f24c6ba2e886a59f4006b11679

build:
  number: 0
  entry_points:
    - methylmap=methylmap.methylmap:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('methylmap', max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.14.3
    - pandas >=0.23.4
    - plotly >=5.4.0
    - pyranges >=0.0.77
    - tabix
    - scipy
    - dash
    - dash-bootstrap-components
    - tqdm
    - ont-modkit
    
test:
  imports:
    - methylmap
  commands:
    - methylmap --help

about:
  home: https://github.com/EliseCoopman/methylmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Plotting tool for population-scale nucleotide modifications

extra:
  recipe-maintainers:
    - EliseCoopman
  identifiers:
    - doi:10.1101/2022.11.28.518239
