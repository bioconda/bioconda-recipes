package:
  name: r-scimpute
  version: 0.0.8

source:
  url: https://github.com/Vivianstats/scImpute/archive/v0.0.8.tar.gz
  sha256: ed5867415d88e0009ee51249dbab46bdc863a52cc0443baf5706c463f7f9f76d

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r >=3.3.2
    - r-devtools
    - parallel
    - r-kernlab
    - r-penalized
    - r-doparallel
    - r-foreach
    - r-knitr
    - r-markdown
    - r-rsvd

  run:
    - r >=3.3.2
    - r-devtools
    - parallel
    - r-kernlab
    - r-penalized
    - r-doparallel
    - r-foreach
    - r-knitr
    - r-markdown
    - r-rsvd

test:
  commands:
    - $R -e "library('scImpute')"

about:
  home: https://github.com/Vivianstats/scImpute
  license: GPL
  license_family: GPL
  summary: scImpute is accurate and robust imputation of single-cell RNA sequencing data.

extra:
  identifiers:
    - doi:10.1038/s41467-018-03405-7
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
