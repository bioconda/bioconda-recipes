{% set version = "2.0.0" %}

package:
  name: glimpse2-bio
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/odelaneau/GLIMPSE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9babfdbb4907d3528f16494f8913abb2b72676710a984becfeabe5f51c354854

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - bzip2
    - zlib
    - boost-cpp
    - openssl
    - pthread-stubs
  run:
    - boost-cpp
    - openssl
    - pthread-stubs

test:
  commands:
    - GLIMPSE2_chunk --help
    - GLIMPSE2_concordance --help
    - GLIMPSE2_ligate --help
    - GLIMPSE2_phase --help
    - GLIMPSE2_split_reference --help

about:
  home: https://odelaneau.github.io/GLIMPSE/
  license: MIT
  license_file: LICENSE
  summary: GLIMPSE2 is a set of tools for phasing and imputation for low-coverage sequencing datasets
