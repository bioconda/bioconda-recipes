{% set name = "blksheep" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "31ec77fab04a9ded792acb7acafd96190fa1c8c712b8c5a7519c39bf87f8c6ae"

build:
  noarch: python
  number: 0
  entry_points:
    - blacksheep = blacksheep.cli:_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=3.1.0
    - numpy >=1.16.4
    - pandas >=0.24.2
    - scikit-learn >=0.21.2
    - scipy >=1.2.1
    - seaborn >=0.9.0
    - statsmodels >=0.10.0

test:
  imports:
    - blacksheep
  commands:
    - blacksheep --help

about:
  home: "https://github.com/ruggleslab/blackSheep/"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A package for differential extreme values analysis"
  doc_url: "https://blacksheep.readthedocs.io/en/master/"
  dev_url: "https://github.com/ruggleslab/blackSheep"

extra:
  recipe-maintainers:
    - ruggleslab
    - liliblu
