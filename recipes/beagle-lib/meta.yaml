{% set version = "3.0.2" %}
{% set sha256 = "59a7081b61ead0a5738e813c6fcfb614d2c5bb49c29b28609de8e2b51bea3ec0" %}

package:
  name: beagle-lib
  version: '{{version}}'

source:
  url: https://github.com/beagle-dev/beagle-lib/archive/v3.0.2.tar.gz
  sha256: '{{sha256}}'
  #patches: # [osx]
  #  - osx_jni.patch # [osx]
  #  - osx_ltdl.patch # [osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - openjdk
  run:
    - openjdk
    - libtool

test:
  commands:
    - test -f ${PREFIX}/lib/libhmsbeagle-jni.so # [linux]
    - test -f ${PREFIX}/lib/libhmsbeagle-jni.jnilib # [osx]

about:
  home: https://github.com/beagle-dev/beagle-lib
  license: GPL-3.0+
  license_family: GPL
  summary: general purpose library for evaluating the likelihood of sequence evolution
    on trees
