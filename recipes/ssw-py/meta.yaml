{% set name = "ssw-py" %}
{% set version = "1.0.1" %}
{% set sha256 = "11e8eb4aa0c42cff31908869f69b6d233f1600273698a792ced355bd18e23ec0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/ssw-py/ssw-py-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - clang      # [osx]
    - libclang-cpp  # [osx]
  host:
    - python
    - pip
    - setuptools
    - cython
  run:
    - python

test:
  imports:
    - ssw

about:
  home: https://github.com/libnano/ssw-py
  license: MIT
  license_family: MIT
  summary: "Python bindings for Complete-Striped-Smith-Waterman-Library (SSW)"
  dev_url: https://github.com/libnano/ssw-py

extra:
  recipe-maintainers:
    - andrewprzh
