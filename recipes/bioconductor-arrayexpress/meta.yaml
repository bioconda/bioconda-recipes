{% set version = "1.40.0" %}
{% set name = "ArrayExpress" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 98c8297309653266cfd37d47405222380f45bada6e8e72ae84e801f4653d23b9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - 'bioconductor-oligo >=1.44.0,<1.46.0'
    - r-base
    - r-xml
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - 'bioconductor-oligo >=1.44.0,<1.46.0'
    - r-base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Access the ArrayExpress Repository at EBI and build Bioconductor data structures: ExpressionSet, AffyBatch, NChannelSet'


