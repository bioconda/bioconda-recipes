{% set version = "1.44.0" %}
{% set name = "ArrayExpress" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 76ff83867cd18b53bffdab25bd564245
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affy
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-oligo >=1.48.0,<1.49.0'
    - r-base
    - r-xml
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-oligo >=1.48.0,<1.49.0'
    - r-base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Access the ArrayExpress Repository at EBI and build Bioconductor data structures: ExpressionSet, AffyBatch, NChannelSet'
extra:
  parent_recipe:
    name: bioconductor-arrayexpress
    path: recipes/bioconductor-arrayexpress
    version: 1.40.0

