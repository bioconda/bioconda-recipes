{% set version = "1.14.0" %}
{% set name = "SVM2CRM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: eb4d9a2cf4408d56862222fbc1c7235b10178955ddb3b3dc27f33835cd091d55
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-svm2crmdata >=1.14.0,<1.16.0'
    - r-base
    - r-liblinear
    - r-mclust
    - r-pls
    - r-rocr
    - r-squash
    - r-verification
    - r-zoo
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-svm2crmdata >=1.14.0,<1.16.0'
    - r-base
    - r-liblinear
    - r-mclust
    - r-pls
    - r-rocr
    - r-squash
    - r-verification
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Detection of cis-regulatory elements using svm implemented in LiblineaR.'
