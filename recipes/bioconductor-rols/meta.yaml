{% set version = "2.14.0" %}
{% set name = "rols" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 79c2471c6607349fecc005faaa88809f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GO.db, knitr (>= 1.1.0), BiocStyle (>= 2.5.19), testthat, lubridate, DT, rmarkdown,
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - r-base
    - r-httr
    - r-jsonlite
    - r-progress
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - r-base
    - r-httr
    - r-jsonlite
    - r-progress
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'An R interface to the Ontology Lookup Service'
  description: 'The rols package is an interface to the Ontology Lookup Service (OLS) to access and query hundred of ontolgies directly from R.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:rols
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rols
    path: recipes/bioconductor-rols
    version: 2.8.2

