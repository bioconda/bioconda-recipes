{% set version = "0.1.0" %}

package:
  name: var-agg
  version: {{version}}

build:
  number: 0
  # TODO wait for CB3 gcc, then try again.
  skip: true  # [osx]

source:
  url: https://github.com/bihealth/var-agg/archive/v{{version}}.tar.gz
  sha256: bff4ef0c6ece7f681f159fbf1f92d7d0a33a079a831b96cfc6e0dfb283654634

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - clangdev
    - rust
    - zlib
    - bzip2
    - xz

test:
  commands:
    - var-agg --help

about:
  home: https://github.com/bihealth/var-agg
  license: MIT
  summary: |
    A simple helper for aggregating multi-sample VCF files into "site VCF" files.
