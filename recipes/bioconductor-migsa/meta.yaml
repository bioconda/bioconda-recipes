    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-data.table
    - r-futile.logger
    - r-ggdendro
    - r-ggplot2
    - r-ismev
    - r-matrixstats
    - r-reshape2
    - r-rjsonio
    - r-vegan
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
