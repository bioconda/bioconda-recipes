{% set name = "igphyml" %}
{% set version = "1.0.7" %}
{% set sha256 = "92e0c7e4cb7539de50b5d4513c089a62123e89b6156c13df302eb6beed0898c6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://bitbucket.org/kbhoehn/{{ name }}/get/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
#    - changeo >=0.4.6
#    - r-alakazam >=0.3.0
   
  run:
    - changeo >=0.4.6
    - r-alakazam >=0.3.0

test:
  commands:
    - igphyml --help

about:
  home: "https://igphyml.readthedocs.io/en/latest/index.html"
  license: "GNU GPL version 2"
  license_family: "GPL2"
  license_file: "{{ environ["PREFIX"] }}/share/{{ name }}/COPYING"
  summary: "IgPhyML is a program designed to build phylogenetic trees and test evolutionary hypotheses regarding B cell affinity maturation."

extra:
  recipe-maintainers:
    - PertuyF
