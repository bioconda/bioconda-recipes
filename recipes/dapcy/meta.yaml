{% set name = "dapcy" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dapcy-{{ version }}.tar.gz
  sha256: f9c3833a74fc57c8d2c04545dc02a39d5283fb37fac9e0f93e208d614acbfa76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('dapcy', max_pin="x.x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bed-reader
    - joblib
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - seaborn-base
    - sgkit
    - aiohttp
    - cyvcf2
    - requests
    - yarl

test:
  imports:
    - dapcy

about:
  home: https://gitlab.com/uhasselt-bioinfo/dapcy
  summary: "An sklearn implementation of discriminant analysis of principal components (DAPC) for population genetics."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://gitlab.com/uhasselt-bioinfo/dapcy

extra:
  recipe-maintainers:
    - pmoris
