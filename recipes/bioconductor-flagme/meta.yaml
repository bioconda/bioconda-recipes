{% set version = "1.66.0" %}
{% set name = "flagme" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: f5c76f41ceaea43d66032772fff9c078

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flagme", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-camera >=1.66.0,<1.67.0
    - bioconductor-gcspikelite >=1.48.0,<1.49.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-base
    - r-gplots
    - r-mass
    - r-sparsem
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-camera >=1.66.0,<1.67.0
    - bioconductor-gcspikelite >=1.48.0,<1.49.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-base
    - r-gplots
    - r-mass
    - r-sparsem

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 2)
  summary: Analysis of Metabolomics GC/MS Data
  description: Fragment-level analysis of gas chromatography-massspectrometry metabolomics data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:flagme
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flagme
    path: recipes/bioconductor-flagme
    version: 1.38.0

