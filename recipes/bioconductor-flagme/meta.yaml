{% set version = "1.40.0" %}
{% set name = "flagme" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 836cd0c2d6ef6d6f58af43228416412d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-camera >=1.40.0,<1.41.0'
    - 'bioconductor-gcspikelite >=1.22.0,<1.23.0'
    - 'bioconductor-xcms >=3.6.0,<3.7.0'
    - r-base
    - r-gplots
    - r-mass
    - r-sparsem
  run:
    - 'bioconductor-camera >=1.40.0,<1.41.0'
    - 'bioconductor-gcspikelite >=1.22.0,<1.23.0'
    - 'bioconductor-xcms >=3.6.0,<3.7.0'
    - r-base
    - r-gplots
    - r-mass
    - r-sparsem
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Fragment-level analysis of gas chromatography - mass spectrometry metabolomics data'
extra:
  identifiers:
    - biotools:flagme
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flagme
    path: recipes/bioconductor-flagme
    version: 1.38.0

