{% set version = "1.38.0" %}
{% set name = "flagme" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 7a83d922f126c98042b628bf49f1b7eb21eba3710dedf5bbe500e3e663829708
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-camera >=1.38.0,<1.40.0'
    - 'bioconductor-gcspikelite >=1.20.0,<1.22.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-base
    - r-gplots
    - r-mass
    - r-sparsem
  run:
    - 'bioconductor-camera >=1.38.0,<1.40.0'
    - 'bioconductor-gcspikelite >=1.20.0,<1.22.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-base
    - r-gplots
    - r-mass
    - r-sparsem
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Fragment-level analysis of gas chromatography - mass spectrometry metabolomics data'
extra:
  identifiers:
    - biotools:flagme
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flagme
    path: recipes/bioconductor-flagme
    version: 1.36.0
