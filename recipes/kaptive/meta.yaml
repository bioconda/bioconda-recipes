{% set version = "3.0.0" %}

package:
  name: kaptive
  version: {{ version }}

source:
  url: https://github.com/klebgenomics/Kaptive/archive/v{{ version }}.tar.gz
  sha256: 054855e5ba5cbd1dec4a1aff4f39943d6ac6c7d06ac4f79df5e4d08d8af5ef5e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('kaptive', max_pin="2") }}

requirements:
  run:
    - python >=3.9
    - biopython >=1.83
    - minimap2 >=2.26

test:
  commands:
    - "kaptive --help"

about:
  home: https://kaptive.readthedocs.io/
  license: GPL3
  license_file: LICENSE
  summary: In silico serotyping
  dev_url: https://github.com/klebgenomics/Kaptive/
