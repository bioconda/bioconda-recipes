{% set version = "0.7.3" %}

package:
  name: kaptive
  version: {{ version }}

source:
  url: https://github.com/katholt/Kaptive/archive/v{{ version }}.tar.gz
  sha256: 436ebe884e5000c023d78c098596d22c235c916f91e6c29a79b88a21e611fcb4

build:
  number: 1
  # Fails on OSX due to 3.8 multiprocessing change from fork to spawn model.
  skip: True  # [osx and py>=38]

requirements:
  host:
    - python >=3
  run:
    - python >=3
    - biopython <1.78
    - blast >=2.3.0

test:
  commands:
    - kaptive.py -h

about:
  home: https://github.com/katholt/Kaptive
  license: GPL3
  summary: Reports information about surface polysaccharide loci for Klebsiella and Acinetobacter baumannii genome assemblies
