package:
  name: kaptive
  version: '{{version}}'

source:
  url: https://github.com/katholt/Kaptive/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  noarch: python
  number: 2

requirements:
  host:
    - biopython ==1.68
    - blast ==2.2.31

  run:
    - blast ==2.2.31
    - biopython ==1.68
    - python

test:
  commands:
    - kaptive.py  -h

about:
  home: https://github.com/katholt/Kaptive
  license: GPL-3.0
  summary: Kaptive reports information about capsular (K) loci found in genome assemblies
  license_family: GPL
