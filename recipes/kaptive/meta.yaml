{% set name = "kaptive" %}
{% set version = "3.0.0b1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kaptive-{{ version }}.tar.gz
  sha256: ee3f4dc710b91580db84f9eb24bfc8adf6bc9d52871a018f0aabb0c4b6dd5790

build:
  entry_points:
    - kaptive = kaptive.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('kaptive', max_pin="2") }}

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - biopython
    - dna-features-viewer

test:
  imports:
    - kaptive
  commands:
    - pip check
    - kaptive --help
  requires:
    - pip

about:
  home: https://kaptive.readthedocs.io/en/latest/
  dev_url: https://github.com/klebgenomics/Kaptive
  summary: In silico serotyping
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomdstanton
