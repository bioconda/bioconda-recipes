{% set version = "2.0.3" %}

package:
  name: kaptive
  version: {{ version }}

source:
  url: https://github.com/katholt/Kaptive/archive/v{{ version }}.tar.gz
  sha256: 9bc68b52dce17d6a935e9738a71debf1f236834f5d2461dbc981cf412a236076

build:
  number: 0
  noarch: python
  # script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - biopython <1.78
    - numpy
    - blast >=2.3.0

test:
  commands:
    - kaptive.py -h

about:
  home: https://github.com/katholt/Kaptive
  license: GPL3
  license_file: LICENSE
  summary: Reports information about surface polysaccharide loci for Klebsiella and Acinetobacter baumannii genome assemblies
