{% set version = "0.3.2" %}
{% set sha256 = "ffaefae4d53d63adb88ea9a97bf39c5d8e0fb7e8f54de3895ca41eac126647f9" %}

package:
  name: svtools
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/s/svtools/svtools-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - svtools=svtools.cli:main
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - pysam >=0.8.1
    - numpy
    - scipy
    - statsmodels
    - pandas

test:
  imports:
    - svtools
    - svtools.vcf
  commands:
    - svtools --help
    - create_coordinates --help

about:
  home: https://github.com/hall-lab/svtools
  license: MIT License
  license_family: MIT
  summary: Tools for processing and analyzing structural variants
