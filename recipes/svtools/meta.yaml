package:
  name: svtools
  version: "0.4.0"

source:
  url: https://files.pythonhosted.org/packages/f5/cd/810d08ffdd32dfe2ded09074bc5ba58b61fd2c94bb8c0c3e0fff5bfa4af9/svtools-0.4.0.tar.gz
  md5: c96c640e428d9728dc9d618937459ecd

build:
  number: 0
  skip: True # [not py27 ]
  preserve_egg_dir: True
  entry_points:
    - svtools=svtools.cli:main
  number: 2

requirements:
  host:
    - python
    - numpy
    - scipy
    - statsmodels
    - pandas
    - svtyper ==0.7.0
    - setuptools

  run:
    - python
    - numpy
    - scipy
    - statsmodels
    - pandas
    - svtyper ==0.7.0

test:
  imports:
    - svtools
    - svtools.vcf

  commands:
    - svtools --help
    - svtools --version
    - create_coordinates --help

about:
  home: https://github.com/hall-lab/svtools
  license: MIT License
  summary: 'Tools for processing and analyzing structural variants'
  license_family: MIT

