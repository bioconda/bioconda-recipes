# meta.yaml
{% set version = "1.0.0" %}
{% set name = "metafun" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aababc1/metaFun/archive/v{{ version }}.tar.gz
  sha256: dfca37ef6626a851b1088126b08d0c41a5637eea1080e3c076f49fb34b6b0aaa

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('metafun', max_pin="x") }}


requirements:
  run:
    - python >=3.10
    - apptainer =1.3.0
    - nextflow =24.04.2
    - dash =2.17.1
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-table
    - dash-daq
    - plotly >=5.0
    - pandas >=2.0
    - tqdm
    - sylph =0.6.1
    - numpy >=1.26
    - squashfuse

test:
  commands:
    - which metafun
    - metafun -h

about:
  home: https://github.com/aababc1/metaFun
  license: MIT
  license_file: LICENSE
  summary: Scalable and agile analysis pipeline for metagenomic and comparative genomic analysis
  description: metaFun is a comprehensive pipeline for metagenomic analysis including quality control, assembly, binning, taxonomy profiling, and functional analysis. Version 1.0.0 adds WMS_STRAIN module for strain-level microbial diversity analysis.
  doc_url: https://metafun-doc.readthedocs.io/
  dev_url: https://github.com/aababc1/metaFun

extra:
  recipe-maintainers:
    - aababc1
