{% set name = "metafun" %}
{% set version = "0.2.0" %}
{% set sha256 = "bc2c68dd290bd3d607a5e7d9e0f4135b0870a5c72ec101196382e52b0effa6ab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aababc1/metaFun/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  preserve_empty_dirs: true
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
    
requirements:
  host:
    - python >=3.12
    - pip
  run:
    - python >=3.12
    - apptainer >=1.3.0
    - nextflow >=24.04.2
    - dash >=2.17.1
    - dash-bootstrap-components >=1.7.1
    - dash-core-components >=2.0.0
    - dash-html-components >=2.0.0
    - dash-table >=5.0.0
    - dash-daq >=0.5.0
    - plotly >=5.22.0
    - pandas >=2.2.2
    - tqdm >=4.66.4
    - sylph >=0.6.1
    - numpy >=2.0.0

test:
  commands:
    - which metafun
    - metafun -h

about:
  home: https://github.com/aababc1/metaFun
  license: MIT
  license_file: LICENSE
  summary: Custom package for metafun workflow management
  description: |
    A comprehensive package that includes custom scripts and workflows
    for metafun analysis pipeline.

extra:
  recipe-maintainers:
    - aababc1
