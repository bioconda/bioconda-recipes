package:
  name: daligner
  version: "1.0p1"

build:
  number: 2
source:
  fn: daligner_V1.0p1.tar.gz
  md5: e49ca399c153333b1ec4e69d8d6daea8
  url: https://github.com/thegenemyers/DALIGNER/archive/a9458dcb34eca61513c994f4217fb7f75915e25c.tar.gz

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
  run:
    - libgcc   # [not osx]

test:
    commands:
       - daligner 2>&1 | grep Usage
       - LAsort 2>&1 | grep Usage
       - LAmerge 2>&1 | grep Usage
       - LAshow 2>&1 | grep Usage
       - LAcat 2>&1 | grep Usage
       - LAsplit 2>&1 | grep Usage
       - LAcheck 2>&1 | grep Usage
       - HPC.daligner 2>&1 | grep Usage

about:
  home: 'https://github.com/thegenemyers/DALIGNER'
  license: Custom
  license_file: README.md
  summary: "DALIGNER: Find all significant local alignments between reads"
