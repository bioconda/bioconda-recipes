package:
  name: r-ifultools
  version: "2.0.4"

source:
  fn: ifultools_2.0-4.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/ifultools_2.0-4.tar.gz
  sha256: 22014c9f8ebe0ed5874c92ae83e06eeea6c7a5889fb2d63543b2e6a094ae625f

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-mass
    - r-splus2r

  run:
    - r-base
    - r-mass
    - r-splus2r

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ifultools')" # [not win]
    - "\"%R%\" -e \"library('ifultools')\"" # [win]

about:
  home: https://cran.r-project.org/web/packages/ifultools/index.html
  license: GPL-2
  summary: Insightful Research Tools.
