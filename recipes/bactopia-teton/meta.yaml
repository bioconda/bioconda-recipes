{% set version = "1.1.1" %}

package:
  name: bactopia-teton
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('bactopia-teton', max_pin='x.x') }}

source:
  url: https://github.com/bactopia/bactopia-teton/archive/v{{version}}.tar.gz
  sha256: c62d0f74d5d4f48573af055424368de4ec4f88b744c7e3d451f818838f3b2da1

requirements:
  run:
    - bracken >=2.8
    - coreutils
    - fastq-scan >=1.0.1
    - gsl 2.6
    - hostile >=0.1.0
    - kraken2 >=2.1.3
    - krakentools >=1.2
    - krona >=2.8.1
    - pandas
    - pigz
    - python >=3.6,<3.11
    - sed
    - sizemeup >=1.2.3
    - sra-human-scrubber >=2.2

test:
  commands:
    - "bactopia-teton"
    - "kraken-bracken-summary.py --help"
    - "teton-prepare.py --help"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: Methods used by Bactopia for taxonomic classification
  dev_url: https://github.com/bactopia/bactopia-teton/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
