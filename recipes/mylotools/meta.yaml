{% set version="2.0.0" %}

package:
  name: mylotools
  version: {{ version }}

source:
  url: https://github.com/bluenote-1577/mylotools/archive/v{{ version }}.tar.gz
  sha256: 4c988b674dfcd720fe127099fe82d687e847deb4d588efa1bf6983138816fc17

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  run_exports:
    - {{ pin_subpackage('mylotools', max_pin="x") }}


requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python 
    - matplotlib-base
    - plotly >=6
    - biopython >=1

test:
  commands:
    - mylotools -h

about:
  home: https://github.com/bluenote-1577/mylotools
  license: MIT
  license_file:
    - LICENSE
  summary: Utilities for manipulation and quality control of the myloasm long-read assembler

extra:
  recipe-maintainers:
    - bluenote-1577
