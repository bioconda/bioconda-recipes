package:
  name: pygcap
  version: "0.0.3"

source:
  url: https://pypi.io/packages/source/p/pygcap/pygcap-0.0.3.tar.gz
  sha256: 99f76a84a76633c50862249c56917f72890f5add2cac945c96044754616972fb

build:
  number: 0
  script: python -m pip install . --no-deps -vv
  noarch: python
  run_exports:
    - {{ pin_subpackage('pygcap', max_pin="x") }}

requirements:
  build:
    - python
    - pip
    - ruamel.yaml 0.16.12
  run:
    - python
    - pandas
    - matplotlib-base
    - requests
    - ruamel.yaml 0.16.12

test:
  imports:
    - pygcap

about:
  home: https://github.com/jrim42/pyGCAP
  license: MIT
  license_file: LICENSE
  summary: Python package for probe-based gene cluster finding in large microbial genome database
  description: "Python package for probe-based gene cluster finding in large microbial genome database"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - jsrim
