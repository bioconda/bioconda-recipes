{% set version = "3.68.0" %}
{% set name = "minet" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: fc1e11cc8030fcf8564e23b335fa181a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-minet", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-infotheo
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base
    - r-infotheo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Mutual Information NETworks
  description: This package implements various algorithms for inferring mutual information networks from data.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:minet
    - doi:10.1186/1471-2105-9-461
  parent_recipe:
    name: bioconductor-minet
    path: recipes/bioconductor-minet
    version: 3.38.0

