    - r-shinybs
    - r-shinydashboard
    - r-shinyjs
    - r-stringi
  run:
    - 'bioconductor-annotate >=1.80.0,<1.81.0'
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-apeglm >=1.24.0,<1.25.0'
