{% set name = "r-mmgenome" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/MadsAlbertsen/mmgenome/archive/a7e3e7bc5f7c0b36a1403c4cca2628e9a46a0297.tar.gz
  md5: 9475010aa10503678d7548d5355fbbc8

build:
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r
    - r-sp >=1.0.15
    - r-gridextra >=0.9.1
    - r-ggplot2 >=1.0.0
    - r-knitr >=1.6
    - r-vegan >=2.0.10
    - bioconductor-biostrings >=2.32.0
    - r-igraph >=1.0.0
    - r-reshape2 >=1.4
    - r-dplyr >=0.4.0

  run:
    - r
    - r-sp >=1.0.15
    - r-gridextra >=0.9.1
    - r-ggplot2 >=1.0.0
    - r-knitr >=1.6
    - r-vegan >=2.0.10
    - bioconductor-biostrings >=2.32.0
    - r-igraph >=1.0.0
    - r-reshape2 >=1.4
    - r-dplyr >=0.4.0

test:
  commands:
    - $R -e "library('mmgenome')" 

about:
  home: https://github.com/MadsAlbertsen/mmgenome
  license: AGPL-3
  summary: 'Tools for extracting individual genomes from metagneomes'
