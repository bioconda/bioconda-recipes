{% set name = "r-mmgenome" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MadsAlbertsen/mmgenome/archive/6a673e2f62b52079998d801506d6fb65ebb2ff10.tar.gz
  md5: ae6d9430b08bb7e4a6448d24e19c5d19

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-sp >=1.0.15
    - r-gridextra >=0.9.1
    - r-ggplot2 >=1.0.0
    - r-knitr >=1.6
    - r-vegan >=2.0.10
    - bioconductor-biostrings >=2.32.0
    - r-igraph >=1.0.0
    - r-reshape2 >=1.4
    - r-dplyr >=0.4.0

  run:
    - r-base
    - r-sp >=1.0.15
    - r-gridextra >=0.9.1
    - r-ggplot2 >=1.0.0
    - r-knitr >=1.6
    - r-vegan >=2.0.10
    - bioconductor-biostrings >=2.32.0
    - r-igraph >=1.0.0
    - r-reshape2 >=1.4
    - r-dplyr >=0.4.0

test:
  commands:
    - $R -e "library('mmgenome')"

about:
  home: https://github.com/MadsAlbertsen/mmgenome
  license: AGPL-3
  summary: 'Tools for extracting individual genomes from metagenomes'
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
