  summary: 'yaha is an open source, flexible, sensitive and accurate DNA aligner designed for single-end reads'

build:
  number: 1
  skip: true  #[not linux]

package:
  name: yaha
  version: '0.1.83'

requirements:
  build:
    - {{ compiler('c') }}
