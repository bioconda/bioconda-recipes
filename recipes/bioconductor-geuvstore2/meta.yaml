{% set version = "1.18.0" %}
{% set name = "geuvStore2" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 16c97672f9406dc3434133762fde6f5e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Homo.sapiens, knitr (>= 1.7), rmarkdown
requirements:
  host:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-gqtlbase >=1.20.0,<1.21.0'
    - r-base
    - r-batchjobs
  run:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-gqtlbase >=1.20.0,<1.21.0'
    - r-base
    - r-batchjobs
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'demonstrate storage discipline for eQTL enumerations, revised'
  description: 'demonstrate storage discipline for eQTL enumerations and analyses based on a selection of GEUVADIS results'

