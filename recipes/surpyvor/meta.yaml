{% set version = "0.5.0" %}

package:
  name: surpyvor
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/surpyvor/surpyvor-{{ version }}.tar.gz
  sha256: 58b07eb9848e0b5d38a56f33062bc0e8b06366c58529923cef8aacfc3bd98fd6

build:
  entry_points:
    - surpyvor=surpyvor.surpyvor:main
  noarch: generic
  number: 0


requirements:
  host:
    - python >=3
    - setuptools
    - bcftools
    - tabix
    - survivor
    - numpy
    - cyvcf2
    - matplotlib
    - matplotlib-venn
    - upsetplot

  run:
    - python >=3
    - bcftools
    - bgzip
    - tabix
    - survivor
    - numpy
    - cyvcf2
    - matplotlib
    - matplotlib-venn
    - upsetplot

test:
  imports:
    - surpyvor

  commands:
    - surpyvor --help

about:
  home: https://github.com/wdecoster/surpyvor
  license: MIT License
  summary: 'Evaluating, merging and plotting SV vcf files'
  license_family: MIT
