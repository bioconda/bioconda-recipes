{% set version = "0.8.1" %}

package:
  name: surpyvor
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/surpyvor/surpyvor-{{ version }}.tar.gz
  sha256: e841a50852af0f706535e1cf5d0b5425c10223d799821355981404f3c5087ffc

build:
  entry_points:
    - surpyvor=surpyvor.surpyvor:main
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - bcftools
    - tabix
    - survivor
    - numpy
    - cyvcf2
    - matplotlib-base
    - matplotlib-venn
    - upsetplot

test:
  imports:
    - surpyvor
  commands:
    - surpyvor --help

about:
  home: https://github.com/wdecoster/surpyvor
  license: MIT License
  summary: 'Evaluating, merging and plotting SV vcf files'
  license_family: MIT
  
extra:
  recipe-maintainers:
    - wdecoster
  identifiers:
    - doi:10.1101/gr.244939.118
