{% set version = "0.6.0" %}

package:
  name: surpyvor
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/surpyvor/surpyvor-{{ version }}.tar.gz
  sha256: 1eb06f55e36eb832d618809a93c361f02057dfc0bd10b1b7dea956287d8af62c

build:
  entry_points:
    - surpyvor=surpyvor.surpyvor:main
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - bcftools
    - tabix
    - survivor
    - numpy
    - cyvcf2
    - matplotlib
    - matplotlib-venn
    - upsetplot

test:
  imports:
    - surpyvor
  commands:
    - surpyvor --help

about:
  home: https://github.com/wdecoster/surpyvor
  license: MIT License
  summary: 'Evaluating, merging and plotting SV vcf files'
  license_family: MIT
  
extra:
  recipe-maintainers:
    - wdecoster
  identifiers:
    - doi:10.1101/gr.244939.118
