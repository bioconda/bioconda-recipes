{% set version = "1.12.0" %}
{% set name = "octad" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: ed509e69719d2414ea260f040dc46474

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-octad", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown
requirements:

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edaseq >=2.44.0,<2.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-octad.db >=1.12.0,<1.13.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-ruvseq >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-htmlwidgets
    - r-httr
    - r-magrittr
    - r-plotly
    - r-qpdf
    - r-reshape2
    - r-rfast

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edaseq >=2.44.0,<2.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-octad.db >=1.12.0,<1.13.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-ruvseq >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-htmlwidgets
    - r-httr
    - r-magrittr
    - r-plotly
    - r-qpdf
    - r-reshape2
    - r-rfast

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Open Cancer TherApeutic Discovery (OCTAD)
  description: OCTAD provides a platform for virtually screening compounds targeting precise cancer patient groups. The essential idea is to identify drugs that reverse the gene expression signature of disease by tamping down over-expressed genes and stimulating weakly expressed ones. The package offers deep-learning based reference tissue selection, disease gene expression signature creation, pathway enrichment analysis, drug reversal potency scoring, cancer cell line selection, drug enrichment analysis and in silico hit validation. It currently covers ~20,000 patient tissue samples covering 50 cancer types, and expression profiles for ~12,000 distinct compounds.

