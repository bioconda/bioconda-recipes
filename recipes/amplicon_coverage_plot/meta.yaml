{% set name = "amplicon_coverage_plot" %}
{% set version = "0.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/chienchi/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 346410ca7731eaa0294df2dad4009cbc528325f043bcbe9cc54c7d1a0818e457

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - numpy >=1.15.1
    - plotly >=4.7.1
    - pysam >=0.15.4

  run:
    - python >=3.7
    - numpy >=1.15.1
    - plotly >=4.7.1
    - pysam >=0.15.4

test:
  commands:
    - amplicov --help

about:
  home: https://github.com/chienchi/amplicon_coverage_plot
  license: GPLv3
  license_file: LICENSE
  summary: Generate an amplicon coverage plot
  description: >
    generate an interactive barplot given amplicon info in bed/bedpe format and coverage information in cov/bam file.

extra:
  recipe-maintainers:
    - pvanheus
