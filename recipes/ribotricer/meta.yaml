{% set name = "ribotricer" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59279c4ef073161943d9c2d4cf6c9f40b04f8d09a2143d14bcb4e236e41b6ca4

build:
  number: 0
  noarch: python
  entry_points:
    - ribotricer=ribotricer.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - click >=6.0
    - click-help-colors >=0.3
    - matplotlib >=2.1.0
    - numpy >=1.11.0
    - pandas >=0.20.3
    - pip
    - pyfaidx >=0.5.0
    - pysam >=0.11.2.2
    - python >3
    - quicksect >=0.2.0
    - scipy >=0.19.1
    - tqdm >=4.23.4
  run:
    - click >=6.0
    - click-help-colors >=0.3
    - matplotlib >=2.1.0
    - numpy >=1.11.0
    - pandas >=0.20.3
    - pyfaidx >=0.5.0
    - pysam >=0.11.2.2
    - python >3
    - quicksect >=0.2.0
    - scipy >=0.19.1
    - tqdm >=4.23.4

test:
  imports:
    - ribotricer
  commands:
    - ribotricer --help

about:
  home: https://github.com/smithlabcode/ribotricer
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE 
  summary: Python package to detect translating ORF from Ribo-seq data
  description: |
    Ribotricer is a method for detecting actively-translating 
    ORFs by directly leveraging the three-nucleotide periodicity of
    Ribo-seq data. It accurately identifies both short and long
    active ORFs.

extra:
  recipe-maintainers:
    - saketkc 
  container:
    # unicode problem with click
    extended-base: true
