{% set DCMTK_VERSION = "3.6.5" %}
{% set DCMTK_VERSION_DATE = "20191028" %}

package:
  name: dcmtk
  version: {{ DCMTK_VERSION }}

source:
  url: https://dicom.offis.de/download/dcmtk/dcmtk365/dcmtk-3.6.5.tar.gz
  sha256: a05178665f21896dbb0974106dba1ad144975414abd760b4cf8f5cc979f9beb9

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - openssl
    - libpng
    - libtiff
    - libxml2
    - zlib
    - jpeg
  run:
    - openssl
    - libpng
    - libtiff
    - jpeg
    - libxml2
    - zlib

test:
  commands:
    - dcmdata_tests
    - dcmftest
    - dcmiod_tests
    - dcmnet_tests
    - dcmrt_tests
    - dcmseg_tests
    - dcmsr_tests
    - drttest
    #- ofstd_tests

about:
  home: http://dicom.offis.de
  summary: "DCMTK is a collection of libraries and applications implementing large parts the DICOM standard"
  license: BSD
