{% set name = "GATK4" %}
{% set version = "4.4.0.0" %}
{% set sha256 = "444600f7b38b46ad0b3606b7d40ce921e0ff1910a50165872f1c73c7c4a1a390" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ version }}/gatk-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - r-base =3.6.2
    - r-gplots
    - r-ggplot2
    - r-gsalib
    - r-reshape
    - gcnvkernel =0.8
  run:
    - openjdk >=17,<18
    - python
    - r-base =3.6.2
    - r-gplots
    - r-ggplot2
    - r-gsalib
    - r-reshape
    - gcnvkernel =0.8

test:
  commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help
    - gatk DetermineGermlineContigPloidy --help

outputs:
  - name: gatk4
    script: build_main.sh
    requirements:
      run:
        - openjdk >=17,<18
        - python
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk HaplotypeCaller --help
        - gatk DetermineGermlineContigPloidy --help
  - name: gatk4-spark
    script: build_spark.sh
    build:
      noarch: generic
    requirements:
      run:
        - openjdk >=17,<18
        - python
        - {{ pin_subpackage("gatk4", exact=True) }}
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk MarkDuplicatesSpark --help
        - gatk DetermineGermlineContigPloidy --help

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
  dev_url: https://github.com/broadinstitute/gatk
