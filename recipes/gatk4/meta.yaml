{% set version = "4.1.3.0" %}
{% set sha256 = "56fd4f03b15a8a01eaa4629f62e3ab15e4d4b957c787efd2d5629b2658c3df0a" %}

package:
  name: gatk4
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ version }}/gatk-{{ version }}.zip
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  host:
  run:
    - openjdk >=8,<9
    - python

test:
  commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help

outputs:
  - name: gatk4
    script: build_main.sh
    requirements:
      run:
        - openjdk >=8,<9
        - python
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk HaplotypeCaller --help
  - name: gatk4-spark
    script: build_spark.sh
    build:
            noarch: generic
    requirements:
      run:
        - openjdk >=8,<9
        - python
        - {{ pin_subpackage("gatk4", exact=True) }}
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk MarkDuplicatesSpark --help

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
  dev_url: https://github.com/broadinstitute/gatk
