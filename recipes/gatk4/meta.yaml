{% set version = "4.0.12.0" %}
{% set sha256 = "733134303f4961dec589247ff006612b7a94171fab8913c5d44c836aa086865f" %}

package:
  name: gatk4
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ version }}/gatk-{{ version }}.zip
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  host:
  run:
    - openjdk >=8,<9
    - python

test:
  commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
  dev_url: https://github.com/broadinstitute/gatk
