{% set name = "GATK4" %}
{% set version = "4.2.0.0" %}
{% set sha256 = "dd11cc8e3bc7a23c2c226366428f0908c902765eabbc1c641c736c06b80aaf78" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ version }}/gatk-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  host:
    - r-base
    - r-gplots
    - r-ggplot2
    - r-gsalib
    - r-reshape
  run:
    - openjdk >=8,<9
    - python
    - r-base
    - r-gplots
    - r-ggplot2
    - r-gsalib
    - r-reshape

test:
  commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help

outputs:
  - name: gatk4
    script: build_main.sh
    requirements:
      run:
        - openjdk >=8,<9
        - python
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk HaplotypeCaller --help
  - name: gatk4-spark
    script: build_spark.sh
    build:
            noarch: generic
    requirements:
      run:
        - openjdk >=8,<9
        - python
        - {{ pin_subpackage("gatk4", exact=True) }}
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk MarkDuplicatesSpark --help

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
  dev_url: https://github.com/broadinstitute/gatk
