{% set name = "GATK4" %}
{% set version = "4.4.0.0" %}
{% set sha256 = "444600f7b38b46ad0b3606b7d40ce921e0ff1910a50165872f1c73c7c4a1a390" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ version }}/gatk-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  host:
    - r-base
    - r-gplots
    - r-ggplot2
    - r-gsalib
    - r-reshape
  run:
    - openjdk >=17,<18
    - python
    - r-base
    - r-gplots
    - r-ggplot2
    - r-gsalib
    - r-reshape

test:
  commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help

outputs:
  - name: gatk4-slim
    script: build_main.sh
    build:
      noarch: generic
    requirements:
      run:
        - openjdk >=17,<18
        - python
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk HaplotypeCaller --help
  - name: gatk4-spark
    script: build_spark.sh
    build:
      noarch: generic
    requirements:
      run:
        - openjdk >=17,<18
        - python
        - {{ pin_subpackage("gatk4-slim", exact=True) }}
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk MarkDuplicatesSpark --help
  - name: gatk4-gcnvkernel
    script: build_gcnvkernel.sh
    build:
      noarch: python
    requirements:
      build:
        - unzip
      host:
        - python
        - setuptools
      run:
        - mkl-service =2.3.0
        - numpy =1.17.5
        - theano =1.0.4
        - scipy =1.0.0
        - pymc3 =3.1
        - pyvcf =0.6.8
        - tqdm >=4.15.0
        - {{ pin_subpackage("gatk4-slim", exact=True) }}
    test:
      imports:
        - gcnvkernel
      commands:
        - gatk DetermineGermlineContigPloidy --input /dev/null --output-prefix tmp --output /dev/null
  - name: gatk4
    build:
      noarch: generic
    requirements:
      run:
        - {{ pin_subpackage("gatk4-slim", exact=True) }}
        - {{ pin_subpackage("gatk4-gcnvkernel", exact=True) }}
        - vqsr_cnn
        - r-base
        - r-gplots
        - r-ggplot2
        - r-gsalib
        - r-reshape
    test:
      commands:
        - gatk -h
        - gatk --list
        - gatk HaplotypeCaller --help


about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
  dev_url: https://github.com/broadinstitute/gatk
  description: >-
    Several GATK commands contain included R or Python code and require
    various R or Python modules. Bioconda provides several GATK4-related
    packages accordingly.
    The 'gatk4-slim' package includes only the main GATK code, so additional
    packages would need to be explicitly installed to use those commands.
    The 'gatk4-spark' package contains the GATK commands located in the
    Spark JAR file.
    The 'gatk4-gcnvkernel' package contains the code and Python dependencies
    needed to run the gCNV commands.
    The 'gatk4' umbrella package adds the necessary R and Python dependencies,
    but does not include Spark.
