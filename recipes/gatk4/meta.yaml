{% set version = "4.0.9.0" %}
{% set sha256 = "c5fbfbb4feea45a33e212f5168d30f62ab118c77f18f2bd376c8b593089c6027" %}

package:
  name: gatk4
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ version }}/gatk-{{ version }}.zip
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  host:
  run:
    - openjdk >=8,<9
    - python

test:
  commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
  dev_url: https://github.com/broadinstitute/gatk
