{% set version="4.0.1.1" %}

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD
  summary: Genome Analysis Toolkit (GATK4)

package:
  name: gatk4
  version: {{ version }}

build:
  number: 0
  skip: False

source:
  fn: gatk-{{ version }}.zip
  url: https://github.com/broadinstitute/gatk/releases/download/{{ version }}/gatk-{{ version }}.zip
  md5: 1b4c7ade9aa3740a3adde6922ec35ca0

requirements:
  build:
  run:
    - openjdk >=8,<9
    - python

test:
  commands:
    - gatk-launch -h
    - gatk-launch --list
    - gatk-launch HaplotypeCaller --help
