{% set version = "3.4.0" %}
{% set name = "pcaExplorer" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b3411ac2daa9f89b64e02d6e03944462

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pcaexplorer", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, BiocStyle, markdown, airway, org.Hs.eg.db, htmltools
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mosdef >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-base64enc
    - r-dt
    - r-ggplot2 >=2.0.0
    - r-ggrepel
    - r-heatmaply
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rmarkdown
    - r-scales
    - r-shiny >=0.12.0
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mosdef >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-base64enc
    - r-dt
    - r-ggplot2 >=2.0.0
    - r-ggrepel
    - r-heatmaply
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rmarkdown
    - r-scales
    - r-shiny >=0.12.0
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Interactive Visualization of RNA-seq Data Using a Principal Components Approach
  description: This package provides functionality for interactive visualization of RNA-seq datasets based on Principal Components Analysis. The methods provided allow for quick information extraction and effective data exploration. A Shiny application encapsulates the whole analysis.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:pcaexplorer
    - doi:10.18547/gcb.2017.vol3.iss1.e39
  parent_recipe:
    name: bioconductor-pcaexplorer
    path: recipes/bioconductor-pcaexplorer
    version: 2.6.0

