{% set version = "2.8.0" %}
{% set name = "pcaExplorer" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b1c6b5b18d4ebf9cd7e1a5b7ec1eff1fe4b803917107ff43a6fcc0d17f6d463c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base >=3.5.1
    - r-d3heatmap
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plyr
    - r-rmarkdown
    - r-scales
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-gostats >=2.48.0,<2.50.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base >=3.5.1
    - r-d3heatmap
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plyr
    - r-rmarkdown
    - r-scales
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package provides functionality for interactive visualization of RNA-seq datasets based on Principal Components Analysis. The methods provided allow for quick information extraction and effective data exploration. A Shiny application encapsulates the whole analysis.'
extra:
  identifiers:
    - biotools:pcaexplorer
    - doi:10.18547/gcb.2017.vol3.iss1.e39
