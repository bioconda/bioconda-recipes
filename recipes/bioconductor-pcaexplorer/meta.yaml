{% set version = "2.14.0" %}
{% set name = "pcaExplorer" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 91b3f9aff0cbbc3b001c8dec3b1e7113
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, airway, org.Hs.eg.db, htmltools
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-deseq2 >=1.28.0,<1.29.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-gostats >=2.54.0,<2.55.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-topgo >=2.40.0,<2.41.0'
    - r-base
    - r-base64enc
    - r-d3heatmap
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plyr
    - r-rmarkdown
    - r-scales
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-deseq2 >=1.28.0,<1.29.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-gostats >=2.54.0,<2.55.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-topgo >=2.40.0,<2.41.0'
    - r-base
    - r-base64enc
    - r-d3heatmap
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plyr
    - r-rmarkdown
    - r-scales
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive Visualization of RNA-seq Data Using a Principal Components Approach'
  description: 'This package provides functionality for interactive visualization of RNA-seq datasets based on Principal Components Analysis. The methods provided allow for quick information extraction and effective data exploration. A Shiny application encapsulates the whole analysis.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:pcaexplorer
    - doi:10.18547/gcb.2017.vol3.iss1.e39
  parent_recipe:
    name: bioconductor-pcaexplorer
    path: recipes/bioconductor-pcaexplorer
    version: 2.6.0

