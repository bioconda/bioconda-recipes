{% set version = "2.26.1" %}
{% set name = "pcaExplorer" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fd855f02c1ab744f8e2ab682bae0df19
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, markdown, airway, org.Hs.eg.db, htmltools
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-deseq2 >=1.40.0,<1.41.0'
    - 'bioconductor-genefilter >=1.82.0,<1.83.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-go.db >=3.17.0,<3.18.0'
    - 'bioconductor-gostats >=2.66.0,<2.67.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-topgo >=2.52.0,<2.53.0'
    - r-base
    - r-base64enc
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-heatmaply
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rmarkdown
    - r-scales
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr
  run:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-deseq2 >=1.40.0,<1.41.0'
    - 'bioconductor-genefilter >=1.82.0,<1.83.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-go.db >=3.17.0,<3.18.0'
    - 'bioconductor-gostats >=2.66.0,<2.67.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-topgo >=2.52.0,<2.53.0'
    - r-base
    - r-base64enc
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-ggrepel
    - r-heatmaply
    - r-knitr
    - r-nmf
    - r-pheatmap
    - r-plotly
    - r-plyr
    - r-rmarkdown
    - r-scales
    - 'r-shiny >=0.12.0'
    - r-shinyace
    - r-shinybs
    - r-shinydashboard
    - r-threejs
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive Visualization of RNA-seq Data Using a Principal Components Approach'
  description: 'This package provides functionality for interactive visualization of RNA-seq datasets based on Principal Components Analysis. The methods provided allow for quick information extraction and effective data exploration. A Shiny application encapsulates the whole analysis.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:pcaexplorer
    - doi:10.18547/gcb.2017.vol3.iss1.e39
  parent_recipe:
    name: bioconductor-pcaexplorer
    path: recipes/bioconductor-pcaexplorer
    version: 2.6.0

