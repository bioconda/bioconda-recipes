package:
  name: perl-hpc-runner
  version: "2.48"

source:
  fn: HPC-Runner-2.48.tar.gz
  url: https://cpan.metacpan.org/authors/id/J/JI/JILLROWE/HPC-Runner-2.48.tar.gz
  md5: d1a1c0c45638d19444909923772e52b6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: True # [osx]
  number: 0

requirements:
  build:
    - perl-threaded
    - perl-app-cpanminus
    - perl-module-build-tiny
    - perl-template-toolkit
    - perl-pathtools
    - perl-log-log4perl
    - perl-moose
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-path-tiny
    - perl-termreadkey
    - perl-config-any
    - perl-file-slurp
    - perl-capture-tiny
    - perl-extutils-helpers
    - perl-extutils-config
    - perl-extutils-installpaths

  run:
    - perl-threaded
    - perl-pathtools
    - perl-log-log4perl
    - perl-template-toolkit
    - perl-path-tiny
    - perl-moose
    - perl-moosex-getopt
    - perl-moosex-types
    - perl-termreadkey
    - perl-config-any
    - perl-file-slurp

test:
  # Perl 'use' tests
  imports:
    - HPC::Runner

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/HPC-Runner
  license: perl_5
  summary: 'HPC Runner::Slurm, Runner::MCE and Runner::Threads base class'

