{% set version = "1.46.3" %}
{% set name = "BiocCheck" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1102603e9a23a5be8d05c6eaf3f9c110

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bioccheck", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, devtools, gert, jsonlite, rmarkdown, tinytest, usethis
requirements:
  host:
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocviews >=1.78.0,<1.79.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-biocmanager
    - r-callr
    - r-cli
    - r-codetools
    - r-httr2
    - r-knitr
    - r-rvest
    - r-stringdist
  run:
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocviews >=1.78.0,<1.79.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-biocmanager
    - r-callr
    - r-cli
    - r-codetools
    - r-httr2
    - r-knitr
    - r-rvest
    - r-stringdist

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Bioconductor-specific package checks
  description: BiocCheck guides maintainers through Bioconductor best practicies. It runs Bioconductor-specific package checks by searching through package code, examples, and vignettes. Maintainers are required to address all errors, warnings, and most notes produced.

