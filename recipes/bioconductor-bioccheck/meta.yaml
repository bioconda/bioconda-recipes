{% set version = "1.26.0" %}
{% set name = "BiocCheck" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ed1d5453f9b79d9e28625bb19e08a0da
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, Biobase, RJSONIO, rmarkdown, devtools (>= 1.4.1), usethis, BiocStyle
requirements:
  host:
    - 'bioconductor-biocviews >=1.58.0,<1.59.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - r-base
    - r-biocmanager
    - r-codetools
    - r-httr
    - r-knitr
    - r-optparse
    - r-stringdist
  run:
    - 'bioconductor-biocviews >=1.58.0,<1.59.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - r-base
    - r-biocmanager
    - r-codetools
    - r-httr
    - r-knitr
    - r-optparse
    - r-stringdist
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bioconductor-specific package checks'
  description: 'Executes Bioconductor-specific package checks.'

