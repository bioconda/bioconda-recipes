{% set version = "1.20.0" %}
{% set name = "BiocCheck" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f7f9dcecc38c06d20364dc756d21f324
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, Biobase, RJSONIO, rmarkdown, devtools (>= 1.4.1), usethis, BiocStyle
requirements:
  host:
    - 'bioconductor-biocviews >=1.52.0,<1.53.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-biocmanager
    - r-codetools
    - r-httr
    - r-knitr
    - r-optparse
    - r-stringdist
  run:
    - 'bioconductor-biocviews >=1.52.0,<1.53.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-biocmanager
    - r-codetools
    - r-httr
    - r-knitr
    - r-optparse
    - r-stringdist
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Executes Bioconductor-specific package checks.'

