{% set version = "1.18.0" %}
{% set name = "BiocCheck" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e75d74d16592f88007473f694a8c2f4265e0f9aef108e746126864258bde557d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocviews >=1.50.0,<1.52.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-biocmanager
    - r-codetools
    - r-httr
    - r-knitr
    - r-optparse
    - r-stringdist
  run:
    - 'bioconductor-biocviews >=1.50.0,<1.52.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-biocmanager
    - r-codetools
    - r-httr
    - r-knitr
    - r-optparse
    - r-stringdist
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Executes Bioconductor-specific package checks.'
