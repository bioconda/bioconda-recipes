{% set name = "methylartist" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 955f2ca5b0ba0d2c28e7421140e90555a8ef867ecedb41788c83132b29410329

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

test:
  commands:
    - methylartist -v

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bx-python >=0.8.11
    - matplotlib-base >=3.4.3
    - numpy >=1.21
    - ont-fast5-api >=4.0.0
    - pandas >=1.3.2
    - pysam >=0.16
    - python >=3.7
    - scikit-bio >=0.5.6
    - scipy >=1.7.1
    - seaborn >=0.11.2
    - tqdm

about:
  home: "https://github.com/adamewing/methylartist"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tools for parsing and plotting nanopore methylation data"

extra:
  recipe-maintainers:
    - adamewing
  container:
    extended-base: True
  identifiers:
    - doi:10.1093/bioinformatics/btac292
