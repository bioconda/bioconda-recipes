{% set name = "methylartist" %}
{% set version = "1.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 99f9ecaa921bd63e7474719489784970f0e24cd9e0120ad091ae4e4e01852c70

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: generic

test:
  commands:
    - methylartist -v

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bx-python
    - cython
    - matplotlib-base
    - numpy
    - ont-fast5-api
    - pandas
    - pip
    - pysam
    - python
    - scikit-bio
    - scipy
    - seaborn
  run:
    - bx-python
    - matplotlib-base
    - numpy
    - ont-fast5-api
    - pandas
    - pysam
    - python
    - scikit-bio
    - scipy
    - seaborn

about:
  home: "https://github.com/adamewing/methylartist"
  license: MIT
  license_family: MIT
  summary: "Tools for parsing and plotting nanopore methylation data"

extra:
  recipe-maintainers:
    - adamewing
