{% set name = "methylartist" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/methylartist-{{ version }}.tar.gz
  sha256: 66e2c2fcad565d8e0f1ebe5643cd0c4ad3e61054618a55e034111ae6d4b1ca0d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - bx-python >=0.8.11
    - matplotlib-base >=3.4.3
    - numpy >=1.21
    - ont-fast5-api >=4.0.0
    - pandas >=1.3.2
    - pysam >=0.16
    - scikit-bio >=0.5.6
    - scikit-learn
    - scipy >=1.7.1
    - seaborn-base >=0.11.2
    - tqdm

test:
  commands:
    - methylartist -v

about:
  home: "https://github.com/adamewing/methylartist"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tools for parsing and plotting nanopore methylation data."
  dev_url: "https://github.com/adamewing/methylartist"

extra:
  recipe-maintainers:
    - adamewing
  container:
    extended-base: True
  identifiers:
    - doi:10.1093/bioinformatics/btac292
