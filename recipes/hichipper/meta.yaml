package:
  name: hichipper
  version: "0.7.3"

source:
  url: https://files.pythonhosted.org/packages/27/9d/66cfbf13f9dec762f97dcaf75a7842eb044906bed8cbacf144a6ff82b053/hichipper-0.7.3.tar.gz
  sha256: 92018cd58a0f1da5bf26198812c2dec8d7aaf518503dc24233080970641b7a7f

build:
  entry_points:
    - hichipper = hichipper.cli:main
  number: 0
  skip: True  # [py3k]

requirements:
  host:
    - python
    - setuptools
    - click
    - pyyaml
    - numpy
    - macs2
  run:
    - python
    - click
    - pyyaml
    - numpy
    - macs2

test:
  imports:
    - hichipper

  commands:
    - hichipper --help

about:
  home: https://github.com/aryeelab/hichipper
  license: BSD License
  summary: Processing HiChIP data into loops.
  license_family: BSD

