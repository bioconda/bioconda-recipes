{% set version = "1.2.0" %}
{% set name = "DeconvoBuddies" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f5879abbc7b5fb7c610484b94e6873df

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-deconvobuddies", max_pin="x.x") }}'
  noarch: generic

# Suggests: Biobase, BiocStyle, covr, HDF5Array, knitr, RColorBrewer, RefManageR, rmarkdown, sessioninfo, testthat (>= 3.0.0), tidyr, tidyverse
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatiallibd >=1.22.0,<1.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-purrr
    - r-rafalib
    - r-reshape2
    - r-stringr
    - r-tibble
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatiallibd >=1.22.0,<1.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-purrr
    - r-rafalib
    - r-reshape2
    - r-stringr
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Helper Functions for LIBD Deconvolution
  description: Funtions helpful for LIBD deconvolution project. Includes tools for marker finding with mean ratio, expression plotting, and plotting deconvolution results. Working to include DLPFC datasets.

