{% set version = '0.0.1' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  git_url: https://github.com/maximilianh/cellBrowser.git 

requirements:
    build:
        - git
    run:
        - numpy

test:
    commands:
        - which cbBuild
        - which cbConcatMatrix
        - which cbGuessGencode
        - which cbMarkerAnnotate
        - which cbMetaToBin
        - which cbScanpy
        - which cbTrackHub
        - which cbUpgrade
