{% set version = '0.4.30' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  url: https://github.com/maximilianh/cellBrowser/archive/v{{ version }}.tar.gz
  sha256: 67e40130aad4648d7bbd07b8a9903d40a55b3ca4792fdd8846497ff4f5583f39

build:
  number: 1
  noarch: python

requirements:
    host:
        - python >=3.6
    run:
        - python >=3.6
        - numpy
        - r-data.table
        - r-argparser
        - r-matrix
        - r-reticulate
        - anndata

test:
    commands:
        - which cbBuild
        - which cbGuessGencode
        - which cbImportSeurat
        - which cbMarkerAnnotate
        - which cbScanpy
        - which cbImportScanpy
        - which cbImportCellranger
        - which cbImportSeurat2
        - which cbTool
        - which cbUpgrade

about:
  home: http://cells.ucsc.edu
  license: GPL
  license_file: LICENSE
  summary: A browser for single-cell data, main site at http://cells.ucsc.edu
