{% set version = '0.25' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  url: https://github.com/maximilianh/cellBrowser/archive/{{ version }}.tar.gz
  sha256: f2df4d780c15940218b741f3e49c8ee2b97554cedd559ec9846b5cb85bda1260

about:
  home: http://cells.ucsc.edu
  license: GPL
  license_file: LICENSE
  summary: A browser for single-cell data, main site at http://cells.ucsc.edu

requirements:
    build:
        - git
    run:
        - numpy

test:
    commands:
        - which cbBuild
        - which cbConcatMatrix
        - which cbGuessGencode
        - which cbMarkerAnnotate
        - which cbMetaToBin
        - which cbScanpy
        - which cbHub
        - which cbUpgrade
