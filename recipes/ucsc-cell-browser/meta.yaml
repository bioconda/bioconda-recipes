{% set version = '0.4.33' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  url: https://github.com/maximilianh/cellBrowser/archive/v{{ version }}.tar.gz
  sha256: ab528fe9158fa12c511e50da6b33474a961c3b820ac821adc0832985177c39d2

build:
  number: 0
  noarch: python

requirements:
    host:
        - python >=3.6
    run:
        - python >=3.6
        - numpy
        - r-data.table
        - r-argparser
        - r-matrix
        - r-reticulate
        - anndata

test:
    commands:
        - which cbBuild
        - which cbGuessGencode
        - which cbImportSeurat
        - which cbMarkerAnnotate
        - which cbScanpy
        - which cbImportScanpy
        - which cbImportCellranger
        - which cbImportSeurat2
        - which cbTool
        - which cbUpgrade

about:
  home: http://cells.ucsc.edu
  license: GPL
  license_file: LICENSE
  summary: A browser for single-cell data, main site at http://cells.ucsc.edu
