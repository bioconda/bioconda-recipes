{% set version = '0.0.1' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  git_url: https://github.com/maximilianh/cellBrowser.git 

about:
  home: http://cells.ucsc.edu
  license: GPL
  license_file: LICENSE
  summary: A browser for single-cell data, main site at http://cells.ucsc.edu

requirements:
    build:
        - git
    run:
        - numpy

test:
    commands:
        - which cbBuild
        - which cbConcatMatrix
        - which cbGuessGencode
        - which cbMarkerAnnotate
        - which cbMetaToBin
        - which cbScanpy
        - which cbHub
        - which cbUpgrade
