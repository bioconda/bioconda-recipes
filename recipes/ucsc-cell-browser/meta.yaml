{% set version = '0.25' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  url: https://github.com/maximilianh/cellBrowser/archive/{{ version }}.tar.gz
  sha256: d5d326ee6cefe52b7739a1fc58b085f43c94a7050850b79ac9f10bc5378fbff6

build:
  number:0
  noarch: python

requirements:
    host:
        - python >=3.6
    run:
        - python >=3.6
        - numpy

test:
    commands:
        - which cbBuild
        - which cbConcatMatrix
        - which cbGuessGencode
        - which cbMarkerAnnotate
        - which cbMetaToBin
        - which cbScanpy
        - which cbHub
        - which cbUpgrade

about:
  home: http://cells.ucsc.edu
  license: GPL
  license_file: LICENSE
  summary: A browser for single-cell data, main site at http://cells.ucsc.edu
