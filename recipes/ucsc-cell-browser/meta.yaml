{% set version = '0.1.9' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  url: https://github.com/ebi-gene-expression/cellBrowser/archive/{{ version }}.tar.gz
  sha256: 1480ffa20da33058beb12f60ed73ae1156539f1e1aa20008e3d7d7b42bad4674

about:
  home: http://cells.ucsc.edu
  license: GPL
  license_file: LICENSE
  summary: A browser for single-cell data, main site at http://cells.ucsc.edu

requirements:
    build:
        - git
    run:
        - numpy

test:
    commands:
        - which cbBuild
        - which cbConcatMatrix
        - which cbGuessGencode
        - which cbMarkerAnnotate
        - which cbMetaToBin
        - which cbScanpy
        - which cbHub
        - which cbUpgrade
