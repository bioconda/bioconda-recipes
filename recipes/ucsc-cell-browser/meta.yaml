{% set version = '0.4.20' %}

package:
  name: ucsc-cell-browser
  version: {{ version }}

source:
  url: https://github.com/maximilianh/cellBrowser/archive/ccfba9c81b09117cc2f966ba556805d0550c55bc.tar.gz
  sha256: 70291c2b51dd77a49b4f5e9dae55866e4e10083a464528b901fec0df7df9331f

build:
  number: 0
  noarch: python

requirements:
    host:
        - python >=3.6
    run:
        - python >=3.6
        - numpy

test:
    commands:
        - which cbBuild
        - which cbGuessGencode
        #- which cbHub
        #- which cbImportSeurat
        #- which cbImportCellRanger
        - which cbMarkerAnnotate
        - which cbScanpy
        - which cbImportScanpy
        - which cbImportCellranger
        #- which cbSeurat
        - which cbTool
        - which cbUpgrade

about:
  home: http://cells.ucsc.edu
  license: GPL
  license_file: LICENSE
  summary: A browser for single-cell data, main site at http://cells.ucsc.edu
