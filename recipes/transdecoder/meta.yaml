{% set name = "transdecoder" %}
{% set version = "5.0.2" %}
{% set hash="c3946c07ae21857e5a35d76083b21e925b43bba2dee02db14d31b65942302298" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/TransDecoder/TransDecoder/archive/TransDecoder-v{{ version }}.tar.gz
  sha256: {{ hash }}

requirements:
  build:

  run:
    - perl
    - perl-db-file
    - perl-uri
    - cd-hit

test:
  commands:
    - 'TransDecoder.Predict -h 2>&1 | grep USAGE' 
    - 'TransDecoder.LongOrfs -h 2>&1 | grep USAGE'
    - 'perl -e "use DB_File"'

about:
  home: https://transdecoder.github.io/
  license: Broad Institute
  summary: TransDecoder identifies candidate coding regions within transcript
           sequences, such as those generated by de novo RNA-Seq transcript
           assembly using Trinity, or constructed based on RNA-Seq alignments
           to the genome using Tophat and Cufflinks.
