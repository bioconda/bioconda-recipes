{% set version = "1.48.0" %}
{% set name = "dagLogo" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 31adb09bf15ee118d8cb4a2461bebd96

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-daglogo", max_pin="x.x") }}'
  noarch: generic

# Suggests: XML, grImport, grImport2, BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-motifstack >=1.54.0,<1.55.0
    - bioconductor-uniprot.ws >=2.50.0,<2.51.0
    - r-base
    - r-httr
    - r-pheatmap
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-motifstack >=1.54.0,<1.55.0
    - bioconductor-uniprot.ws >=2.50.0,<2.51.0
    - r-base
    - r-httr
    - r-pheatmap

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: 'dagLogo: a Bioconductor package for visualizing conserved amino acid sequence pattern in groups based on probability theory'
  description: Visualize significant conserved amino acid sequence pattern in groups based on probability theory.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

