{% set version = "1.22.2" %}
{% set name = "dagLogo" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 90e32e2f3da9b5d64730fe82ace44264
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: XML, BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-motifstack >=1.28.0,<1.29.0'
    - 'bioconductor-uniprot.ws >=2.24.0,<2.25.0'
    - r-base
    - r-grimport2
    - r-pheatmap
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-motifstack >=1.28.0,<1.29.0'
    - 'bioconductor-uniprot.ws >=2.24.0,<2.25.0'
    - r-base
    - r-grimport2
    - r-pheatmap
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Visualize significant conserved amino acid sequence pattern in groups based on probability theory.'

