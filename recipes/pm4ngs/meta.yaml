{% set version = "0.0.2" %}

package:
  name: pm4ngs
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/p/pm4ngs/pm4ngs-{{ version }}.tar.gz
  sha256: 7192cbf4958d0ee619718c3adf0342e01e46d20f63a49bc53a13e06379fefba0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - python >=3.7
    - bioconda2biocontainer
    - biopython
    - cookiecutter
    - cwltool
    - docker-py
    - galaxy-tool-util
    - gitpython
    - goenrichment
    - jupyter
    - matplotlib-base
    - networkx
    - numpy
    - pandas
    - pdf2image
    - poppler
    - pyyaml
    - requests
    - scipy
    - seaborn
    - statsmodels
    - urllib3
    - xmltodict

test:
  commands:
    - pm4ngs-create -v
    - pm4ngs-rnaseq -h
    - pm4ngs-chipseq -h
    - pm4ngs-chipexo -h

about:
  home: https://pypi.org/project/pm4ngs/
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE
  summary: "PM4NGS generates a standard organizational structure for Next Generation Sequencing (ngs) data analysis"
  dev_url: https://github.com/ncbi/pm4ngs

extra:
  recipe-maintainers:
    - r78v10a07
