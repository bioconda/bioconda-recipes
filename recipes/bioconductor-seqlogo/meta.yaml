package:
  name: bioconductor-seqlogo
  version: 1.38.0
source:
  fn: seqLogo_1.38.0.tar.gz
  url: https://bioarchive.galaxyproject.org/seqLogo_1.38.0.tar.gz
  md5: 7fe87115d75b80a1b25def5fc254b260
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''seqLogo'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/seqLogo.html
  license: 'LGPL (>= 2)'
  summary: 'seqLogo takes the position weight matrix of a DNA sequence motif and plots
    the corresponding sequence logo as introduced by Schneider and Stephens (1990).'
