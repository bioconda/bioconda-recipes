{% set name = "agtools" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Vini2/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 11ca0d58be92e2170cc02d48f9b4bbf23f51738a74541912f91acfe013fe7a4b

build:
  number: 0
  noarch: true
  entry_points:
    - agtools = agtools.cli:main
  script:
    - "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('agtools', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.9
    - flit-core
  run:
    - python >=3.9
    - click
    - loguru
    - bidict
    - biopython
    - python-igraph
    - pycairo
    - pandas

test:
  commands:
    - agtools --help

about:
  home: "https://github.com/Vini2/agtools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "agtools: A Software Framework to Manipulate Assembly Graphs"
  description: |
    agtools is a Python framework for manipulating assembly graphs for downstream metagenomic applications, with a focus on the Graphical Fragment Assembly (GFA) format.
  doc_url: "https://agtools.readthedocs.io/"
  dev_url: "https://github.com/Vini2/agtools"

extra:
  recipe-maintainers:
    - Vini2  
