{% set version = "2.34.0" %}
{% set name = "topGO" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7025fcc1d858a3145d60611314b5ea09dafa1d2001898f4d9ec41469426332c8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-dbi
    - r-lattice
    - r-matrixstats
    - 'r-sparsem >=0.73'
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-dbi
    - r-lattice
    - r-matrixstats
    - 'r-sparsem >=0.73'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'topGO package provides tools for testing GO terms while accounting for the topology of the GO graph. Different test statistics and different methods for eliminating local similarities and dependencies between GO terms can be implemented and applied.'
extra:
  identifiers:
    - biotools:topgo
    - doi:10.1093/bioinformatics/btl140
  parent_recipe:
    name: bioconductor-topgo
    path: recipes/bioconductor-topgo
    version: 2.32.0
