{% set version = "2.30.1" %}
{% set name = "topGO" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ddc452fe97dd4645929d889c8f6976d9a06e68bfde5048b1eb488cdced24ffb1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.7.19'
    - 'bioconductor-biobase >=2.0.0'
    - 'bioconductor-biocgenerics >=0.13.6'
    - 'bioconductor-go.db >=2.3.0'
    - 'bioconductor-graph >=1.14.0'
    - r-base
    - r-dbi
    - r-lattice
    - r-matrixstats
    - 'r-sparsem >=0.73'
  run:
    - 'bioconductor-annotationdbi >=1.7.19'
    - 'bioconductor-biobase >=2.0.0'
    - 'bioconductor-biocgenerics >=0.13.6'
    - 'bioconductor-go.db >=2.3.0'
    - 'bioconductor-graph >=1.14.0'
    - r-base
    - r-dbi
    - r-lattice
    - r-matrixstats
    - 'r-sparsem >=0.73'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'topGO package provides tools for testing GO terms while accounting for the topology of the GO graph. Different test statistics and different methods for eliminating local similarities and dependencies between GO terms can be implemented and applied.'

extra:
  identifiers:
    - biotools:topgo
    - doi:10.1093/bioinformatics/btl140
