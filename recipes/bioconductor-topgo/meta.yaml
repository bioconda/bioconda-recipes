{% set version = "2.62.0" %}
{% set name = "topGO" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e6650a60ec5a6fe0df59bc15b3115c46

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-topgo", max_pin="x.x") }}'
  noarch: generic

# Suggests: ALL, hgu95av2.db, hgu133a.db, genefilter, multtest, Rgraphviz, globaltest, knitr, BiocStyle, rmarkdown
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-dbi
    - r-lattice
    - r-matrixstats
    - r-sparsem >=0.73
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-dbi
    - r-lattice
    - r-matrixstats
    - r-sparsem >=0.73

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL-2.0-only
  summary: Enrichment Analysis for Gene Ontology
  description: topGO package provides tools for testing GO terms while accounting for the topology of the GO graph. Different test statistics and different methods for eliminating local similarities and dependencies between GO terms can be implemented and applied.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:topgo
    - doi:10.1093/bioinformatics/btl140
  parent_recipe:
    name: bioconductor-topgo
    path: recipes/bioconductor-topgo
    version: 2.32.0

