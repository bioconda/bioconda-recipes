{% set name = "r-viscorvar" %}
{% set version = "0.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.com/bilille/viscorvar/-/archive/v0.8/viscorvar-v0.8.tar.gz
  sha256: 089b0dccc3efde7320acf6da44a1dc253e18549f7c41368c712cf3e6c0750efb

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-mixomics >=6.14.1
    - r-knitr
    - r-rmarkdown
    - r-ellipse
    - r-testthat
    - r-xtable
    - r-rcolorbrewer
    - r-igraph
    - r-dplyr
    - r-reshape2
  run:
    - r-base
    - bioconductor-mixomics
    - r-knitr
    - r-rmarkdown
    - r-ellipse
    - r-testthat
    - r-xtable
    - r-rcolorbrewer
    - r-igraph
    - r-dplyr
    - r-reshape2

test:
  commands:
    - $R -e "library('visCorVar')"

about:
  home: https://gitlab.com/bilille/viscorvar
  license: GPL3
  license_file: LICENSE
  summary: Overlaying of Correlation Circles and Network of Correlated Variables
  description: |
     visCorVar does analysis from data integration with the 
     function block.splsda (mixOmics package). visCorVar 
     performs the overlaying of correlation circles and a zoom
     in a rectangle to retrieve correlated variables. visCorVar 
     can create a network of correlated variables.

extra:
  recipe-maintainers:
    - maxime.brunin
    - ppericard
