package:
  name: r-rmarkdown
  version: 1.4

source:
  fn: rmarkdown_1.4.tar.gz
  url: https://cran.rstudio.com/src/contrib/rmarkdown_1.4.tar.gz
  md5: 68d43b9d41129aea0710f13f373afcf6


build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: shiny (>= 0.11), tufte, testthat, digest, tibble
requirements:
  build:
    - r-base
    - r-base64enc
    - r-catools
    - r-evaluate >=0.8
    - r-htmltools >=0.3.5
    - r-jsonlite
    - r-knitr >=1.14
    - r-rprojroot
    - r-yaml >=2.1.5

  run:
    - r-base
    - r-base64enc
    - r-catools
    - r-evaluate >=0.8
    - r-htmltools >=0.3.5
    - r-jsonlite
    - r-knitr >=1.14
    - r-rprojroot
    - r-yaml >=2.1.5

test:
  commands:
    - $R -e "library('rmarkdown')"

about:
  home: http://rmarkdown.rstudio.com
  license: GPL-3
  summary: Convert R Markdown documents into a variety of formats.
  license_family: GPL3

