{% set version = "1.2.4" %}

package:
  name: "clustalo"
  version: "{{ version }}"

source:
  url: http://www.clustal.org/omega/clustal-omega-{{ version }}.tar.gz # [not win]
  sha256: 8683d2286d663a46412c12a0c789e755e7fd77088fb3bc0342bb71667f05a3ee # [not win]

requirements:
  build:
    - gcc
    - argtable2
  run:
    - libgcc
    - argtable2

build:
  number: 0

test:
  commands:
    - "clustalo --help > /dev/null"

about:
  home: "http://www.clustal.org/omega/"
  license: "GPLv2"
  summary: "Latest version of Clustal: a multiple sequence alignment program for DNA or proteins"
