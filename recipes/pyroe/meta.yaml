{% set name = "pyroe" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyroe-{{ version }}.tar.gz
  sha256: de87465c8e9e93b3fafaf8442fac44e3cef446ec7f58bbdab1d0404df1812b74

build:
  noarch: python
  script: {{ PYTHON }} -m pip install ".[scanpy]" -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - biopython >=1.77
    - packaging >=21.0
    - pandas >=1.3.0
    - pyranges >=0.0.115
    - python >=3.7
    - scanpy >=1.8.2
    - bedtools >=2.30.0

test:
  imports:
    - pyroe

about:
  home: https://github.com/COMBINE-lab/pyroe
  summary: Prepare a splici transcriptome
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rob-p
    - DongzeHE
