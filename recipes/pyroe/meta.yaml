{% set name = "pyroe" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyroe-{{ version }}.tar.gz
  sha256: b28add2390aa2294db63a364b64086b590d8f10b6b858b79527148ad9e7fd470

build:
  noarch: python
  script: {{ PYTHON }} -m pip install "." -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - biopython >=1.77
    - packaging >=21.0
    - pandas >=1.3.0, <2.0.0
    - pyranges >=0.0.120
    - python >=3.7
    - scanpy >=1.8.2
    - bedtools >=2.30.0

test:
  imports:
    - pyroe

about:
  home: https://github.com/COMBINE-lab/pyroe
  summary: A python toolkit to aid with scRNA-seq analysis workflows using alevin-fry
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rob-p
    - DongzeHE
