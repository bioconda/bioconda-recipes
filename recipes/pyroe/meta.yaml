{% set name = "pyroe" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyroe-{{ version }}.tar.gz
  sha256: 2be4867b177918357b80728764e484a07a85742f2671ac392c723d7b73fda3dd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - biopython >=1.77
    - packaging >=21.0
    - pandas >=1.3.0
    - pyranges >=0.0.120
    - python >=3.7
    - scanpy >=1.8.2
    - bedtools >=2.30.0

test:
  imports:
    - pyroe

about:
  home: https://github.com/COMBINE-lab/pyroe
  summary: A python toolkit to aid with scRNA-seq analysis workflows using alevin-fry
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rob-p
    - DongzeHE
