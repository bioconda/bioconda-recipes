{% set name = "feems" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/NovembreLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 1ba2cf1fcd6ed53e9a3417349796995ae2a845e4ce087cbf544a4f2aaeb87247

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports: 
    - {{ pin_subpackage('feems', max_pin="x.x.x") }}

requirements:
  host:
    - pip
    - python =3.12
    - setuptools
  run:
    # versions derived from docs at (but unpinned minor versions)
    # https://github.com/NovembreLab/feems/blob/b9e5ef34264f0d3967283abeab8d8a8cac557880/README.md
    # removed requirements not needed for running (jupyter, sphinx)
    - python =3.12
    - suitesparse 
    - scikit-learn
    - scikit-sparse 
    - cartopy 
    # additional requirements used in the sources
    - fiona
    - matplotlib-base
    - msprime
    - numpy
    - networkx
    - pyproj

test:
  imports:
    - feems
    - feems.utils

about:
  home: "https://github.com/NovembreLab/feems"
  license: MIT
  license_file: LICENSE
  summary: "Fast Estimation of Effective Migration Surfaces + admixture"
  description: "A python package implementing a statistical method for inferring and visualizing gene-flow in spatial population genetic data"
extra:
  recipe-maintainers:
    - bernt-matthias
    - vivaswats
