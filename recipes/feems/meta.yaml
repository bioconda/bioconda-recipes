{% set name = "feems" %}
{% set version = "2.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/NovembreLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1ba2cf1fcd6ed53e9a3417349796995ae2a845e4ce087cbf544a4f2aaeb87247

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - python >=3.8
    - suitesparse
    - scikit-learn
    - scikit-sparse
    - cartopy
    # additional requirements used in the sources
    - fiona
    - matplotlib-base
    - msprime
    - numpy
    - networkx
    - pyproj

test:
  imports:
    - feems
    - feems.utils

about:
  home: "https://github.com/NovembreLab/feems"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast Estimation of Effective Migration Surfaces."
  description: "A python package implementing a statistical method for inferring and visualizing gene-flow in spatial population genetic data."
  dev_url: "https://github.com/NovembreLab/feems"
  doc_url: "https://github.com/NovembreLab/feems/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - bernt-matthias
  identifiers:
    - doi:10.7554/eLife.61927
