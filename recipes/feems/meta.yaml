{% set name = "feems" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/NovembreLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: eb3e1f5dea0b628a2a76a02857ead57c52054952318dc8d13aaa7f3eb8a9c075

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python <3.9
    - setuptools

  run:
    - python <3.9
    - suitesparse =5.7
    - scikit-sparse =0.4
    - cartopy =0.18
    - jupyter =1.0
    - jupyterlab =2.1
    - sphinx =3.1
    - sphinx_rtd_theme =0.5
    - nbsphinx =0.7
    - sphinx-autodoc-typehints

test:
  imports:
    - feems
    - feems.utils

about:
  home: "https://github.com/NovembreLab/feems"
  license: MIT
  license_file: LICENSE
  summary: "Fast Estimation of Effective Migration Surfaces (feems) is a python package implementing a statistical method for inferring and visualizing gene-flow in spatial population genetic data."

extra:
  recipe-maintainers:
    - bernt-matthias
