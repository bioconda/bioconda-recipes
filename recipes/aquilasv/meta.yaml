package:  
  name: aquilasv
  version: "1.1"

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziezhoulab/AquilaSV/archive/v1.1.tar.gz
  sha256: ba7de0ebf5c8c933befe22710dec5971f32ee1d96773452aacc547d77916bd9e
requirements:
  host:
    - python >=3
    - setuptools >=1.1

  run:
    - python >=3
    - samtools
    - pysam
    - minimap2
    - scipy
    - numpy

test:
  commands:
    - AquilaSV_step1 --help
    - AquilaSV_step2 --help
    - AquilaSV_step3 --help


about:
  home: https://github.com/maiziezhoulab/AquilaSV
  license: MIT
  summary: A region-based diploid assembly and variants calling tool
