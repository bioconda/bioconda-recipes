{% set name = "AquilaSV" %}
{% set version = "1.5" %}

package:  
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziezhoulab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e8b22cc82e7f9bb85c8efb81331b9c7a066afb168cd164e316dff8a9802f5efb

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - samtools
    - pysam
    - minimap2
    - scipy
    - numpy
    - spades

test:
  commands:
    - AquilaSV_step1 --help
    - AquilaSV_step2 --help
    - AquilaSV_step3 --help

about:
  home: https://github.com/maiziezhoulab/AquilaSV
  license: MIT
  summary: A region-based diploid assembly and variants calling tool
