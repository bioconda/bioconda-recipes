{% set name = "AquilaSV" %}
{% set version = "1.4" %}

package:  
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziezhoulab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3f3a8c8f7ef0a654e7157bda14d60f1e7500d92d8a7e9a167518c7ff96728dab

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - samtools
    - pysam
    - minimap2
    - scipy
    - numpy
    - spades

test:
  commands:
    - AquilaSV_step1 --help
    - AquilaSV_step2 --help
    - AquilaSV_step3 --help

about:
  home: https://github.com/maiziezhoulab/AquilaSV
  license: MIT
  summary: A region-based diploid assembly and variants calling tool
