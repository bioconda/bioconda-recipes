{% set name = "AquilaSV" %}
{% set version = "1.2" %}

package:  
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziezhoulab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: fa3ac6bde4598cfb9ce42491db45197a794e5b9742c4437b3785fbc9f2a554ca

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - samtools
    - pysam
    - minimap2
    - scipy
    - numpy

test:
  commands:
    - AquilaSV_step1 --help
    - AquilaSV_step2 --help
    - AquilaSV_step3 --help

about:
  home: https://github.com/maiziezhoulab/AquilaSV
  license: MIT
  summary: A region-based diploid assembly and variants calling tool
