{% set name="graphanalyzer" %}
{% set version="1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: noarch
  number: 0

source:
  url: https://github.com/lazzarigioele/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e7b0367edffe3367441ca2462fe885d4f464ae9ec34b146356c9e2d4ec9d5b96

requirements:
  host:
    - python >=3,<3.9
    - pip
  run:
    - python >=3,<3.9
    - pandas >=1.0
    - networkx
    - hvplot
    - pygraphviz >=1.6,<=1.7

test:
  commands:
    - graphanalyzer.py --version | grep {{ version }}

about:
  home: https://github.com/lazzarigioele/graphanalyzer
  license: 'GPLv3'
  summary: 'automatically interpret the outputs generated by vConTACT2 when using the INPHARED database'

extra:
  recipe-maintainers:
    - telatin
