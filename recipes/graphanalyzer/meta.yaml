{% set name="graphanalyzer" %}
{% set version="1.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/lazzarigioele/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7d8d3fea8940e2eb8d00f8ba4f2314b487d0489e84a06a268e804a6845ba25ef

requirements:
  run:
    - python >=3,<3.9
    - pandas >=1.0
    - networkx
    - hvplot
    - pygraphviz >=1.6,<=1.7
    - openpyxl

test:
  commands:
    - graphanalyzer.py --version | grep {{ version }}

about:
  home: https://github.com/lazzarigioele/graphanalyzer
  license: 'GPLv3'
  summary: 'A tool to automatically interpret the outputs generated by vConTACT2 when using the INPHARED database'

extra:
  recipe-maintainers:
    - telatin
