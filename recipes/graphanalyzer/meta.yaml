{% set name="graphanalyzer" %}
{% set version="1.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic 
  number: 1

source:
  url: https://github.com/lazzarigioele/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9e6b327cb8b69be2a5fc6f1407920a6de1a79a3d67bdfd45d4f7f5ec6c5af316

requirements:
  run:
    - python >=3.7
    - pandas >=1.0
    - networkx
    - hvplot
    - jinja2 <3.1
    - holoviews
    - pygraphviz >=1.6,<=1.7
    - openpyxl
    - plotly

test:
  commands:
    - python -c "import holoviews"
    - graphanalyzer.py --version | grep {{ version }}

about:
  home: https://github.com/lazzarigioele/graphanalyzer
  license: 'GPLv3'
  summary: 'A tool to automatically interpret the outputs generated by vConTACT2 when using the INPHARED database'

extra:
  recipe-maintainers:
    - telatin
