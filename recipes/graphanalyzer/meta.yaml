{% set name="graphanalyzer" %}
{% set version="1.5" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic 
  number: 0

source:
  url: https://github.com/lazzarigioele/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 774a9271256f7527fd01842ae26168aa4bb17e494124403106d2176f36db82e8

requirements:
  run:
    - python >=3.6
    - pandas >=1.0
    - networkx
    - hvplot
    - jinja2 <3.1
    - holoviews
    - pygraphviz >=1.6,<=1.7
    - openpyxl
    - plotly

test:
  commands:
    - python -c "import holoviews"
    - graphanalyzer.py --version | grep {{ version }}

about:
  home: https://github.com/lazzarigioele/graphanalyzer
  license: 'GPLv3'
  summary: 'A tool to automatically interpret the outputs generated by vConTACT2 when using the INPHARED database'

extra:
  recipe-maintainers:
    - telatin
