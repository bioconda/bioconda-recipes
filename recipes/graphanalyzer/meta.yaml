{% set name = "graphanalyzer" %}
{% set version = "1.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('graphanalyzer', max_pin="x") }}

source:
  url: https://github.com/lazzarigioele/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e2b4b6eda06cb98ee17c398be1168cb5f083caa246a5507339bc01b384994258

requirements:
  run:
    - python >=3.7
    - pandas >=1.0
    - networkx
    - hvplot
    - jinja2 <3.1
    - holoviews
    - pygraphviz >=1.6,<=1.7
    - openpyxl
    - plotly

test:
  commands:
    - python -c "import holoviews"
    - graphanalyzer.py --version | grep {{ version }}

about:
  home: https://github.com/lazzarigioele/graphanalyzer
  license: 'GPL-3.0-or-later'
  license_family: GPL3
  license_file: 'LICENSE.txt'
  summary: 'A tool to automatically interpret the outputs generated by vConTACT2 when using the INPHARED database'

extra:
  recipe-maintainers:
    - telatin
