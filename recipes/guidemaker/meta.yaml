{% set version = "0.3.0" %}
{% set name = "GuideMaker" %}
{% set sha256 = "19e6617583cd311a6da7eaca1e6b2abb7ab88a49d675f08933a874964d4d348a" %}
{% set user = "USDA-ARS-GBRU" %}


package:
  name: '{{ name|lower }}'
  version: '{{ version }}'


source:
  url: https://github.com/{{ user }}/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  noarch: python
  entry_points:
    - guidemaker=guidemaker.cli:main
  script: python -m pip install --no-deps --ignore-installed .


requirements:
  host:
    - pip
    - python >=3.6
    - biopython==1.76
  run:
    - pip
    - python >=3.6
    - biopython==1.76
    - numpy >=1.11
    - pybedtools>=0.8.2
    - nmslib>=2.0.6
    - pandas>=1.0.0
    - pyyaml>=5.4.1
    - regex==2020.11.13
    - altair
    - streamlit>=0.81.0
    - pytest>=4.6
    - pytest-cov
    - streamlit_tags>=1.2.6
    - pdoc3


test:
  commands:
    - guidemaker --help



about:
  home: https://github.com/USDA-ARS-GBRU/GuideMaker
  license: 'CC0 1.0'
  license_family: 'PUBLIC-DOMAIN'
  license_file: LICENSE.txt
  summary: 'GuideMaker: Software to design gRNAs pools in non-model genomes and CRISPR-Cas systems'


extra:
  recipe-maintainers:
    - arivers
    - ravinpoudel
  identifiers:
    - biotools:GuideMaker
    - doi:10.5281/zenodo.4849258
