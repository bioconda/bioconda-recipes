{% set version = "1.2.0" %}
{% set name = "G4SNVHunter" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1729175077e69b9e5e9f564a919d8ab8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-g4snvhunter", max_pin="x.x") }}'

# Suggests: knitr, BiocStyle, rmarkdown, BiocManager, BSgenome.Hsapiens.UCSC.hg19, DT, rtracklayer, testthat (>= 3.0.0), RBGL
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggdensity
    - r-ggplot2
    - r-ggpointdensity
    - r-ggseqlogo
    - r-magrittr
    - r-openxlsx
    - r-progress
    - r-rcpp
    - r-rcpproll
    - r-tidyr
    - r-viridis
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-ggdensity
    - r-ggplot2
    - r-ggpointdensity
    - r-ggseqlogo
    - r-magrittr
    - r-openxlsx
    - r-progress
    - r-rcpp
    - r-rcpproll
    - r-tidyr
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Evaluating SNV-Induced Disruption of G-Quadruplex Structures
  description: G-quadruplexes (G4s) are unique nucleic acid secondary structures predominantly found in guanine-rich regions and have been shown to be involved in various biological regulatory processes. G4SNVHunter is an R package designed to rapidly identify genomic sequences with G4-forming propensity and to accurately screen user-provided single nucleotide variants—as well as other small-scale variants such as indels and MNVs—for their potential to destabilize these structures. This allows researchers to then screen these critical variants for deeper study, digging into how they might influence biological functions—think gene regulation, for instance—by impairing G4 formation propensity.
  license_file: LICENSE

