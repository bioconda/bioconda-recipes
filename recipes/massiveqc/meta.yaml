{% set name = "MassiveQC" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 48a82680feed410ec711b0e3db05459b375bdc2a5a97e3323dd88481452b2dee

build:
  noarch: python
  number: 0
  entry_points:
    - MultiQC = MassiveQC.MultiProcess:main
    - SingleQC = MassiveQC.SingleProcess:main
    - IsoDetect = MassiveQC.IsoDetect:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - more-itertools
    - numpy
    - pandas >=1.3.2
    - pyarrow
    - pysradb
    - shap
    - scikit-learn
    - tqdm
    - xopen
  run:
    - more-itertools
    - numpy
    - pandas >=1.3.2
    - pyarrow
    - pysradb
    - python
    - shap
    - scikit-learn
    - tqdm
    - xopen
    - atropos
    - fastq-screen
    - hisat2
    - samtools
    - bamtools
    - subread


test:
  imports:
    - MassiveQC
  commands:
    - MultiQC --help
    - SingleQC --help
    - IsoDetect --help

about:
  home: "https://github.com/shimw6828/MassiveQC"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Tools for QC massive RNA-seq samples"
