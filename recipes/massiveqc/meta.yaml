{% set name = "MassiveQC" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: aace8b4e554b9c4eaeed349e8230ccfe3d5ced32a621819968b8d48e3ea848f4

build:
  noarch: python
  number: 0
  entry_points:
    - MultiQC = MassiveQC.MultiProcess:main
    - SingleQC = MassiveQC.SingleProcess:main
    - IsoDetect = MassiveQC.IsoDetect:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - more-itertools
    - numpy
    - pandas >=1.3.2
    - fastparquet
    - shap
    - scikit-learn
    - tqdm
    - xopen
  run:
    - more-itertools
    - numpy
    - pandas >=1.3.2
    - fastparquet
    - python
    - shap
    - scikit-learn
    - tqdm
    - xopen
    - atropos
    - fastq-screen
    - hisat2
    - samtools
    - bamtools
    - subread

test:
  imports:
    - MassiveQC
  commands:
    - MultiQC --help
    - SingleQC --help
    - IsoDetect --help

about:
  home: "https://github.com/shimw6828/MassiveQC"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Tools for QC massive RNA-seq samples"


extra:
  recipe-maintainers:
    - shimw6828
