{% set name = "perl-data-match" %}
{% set version = "0.06" %}
{% set sha256 = "3a2025e51dade63195ac6f4c83858f8075c3d8f26588be42c80ddde474f3c461" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KS/KSTEPHENS/Data-Match-0.06.tar.gz
  sha256: {{ sha256 }}
  patches:
    - Match.pm.patch

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
    - perl
    - perl-string-escape
    - perl-data-dumper
    - perl-data-compare

  run:
    - perl
    - perl-string-escape
    - perl-data-dumper
    - perl-data-compare

test:
  imports:
    - Data::Match

about:
  home: http://metacpan.org/pod/Data::Match
  license: unknown
  summary: 'Complex data structure pattern matching'
