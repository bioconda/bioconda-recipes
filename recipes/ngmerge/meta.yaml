{% set name = "ngmerge" %}
{% set version = "0.5" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ngmerge', max_pin="x.x") }}

source:
  url: https://github.com/jsh58/NGmerge/archive/v{{ version }}.tar.gz
  sha256: bf766185a1b2c41c73ebb22e39163d52965c8df1b1d41b648c58f9b3157f0409
  patches:
    - 0001-Makefile.patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - openmpi
    - zlib
  run:
    - openmpi
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

about:
  home: "https://github.com/jsh58/NGmerge"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Merging paired-end reads and removing sequencing adapters."
  dev_url: "https://github.com/jsh58/NGmerge"
  doc_url: "https://github.com/jsh58/NGmerge/blob/v{{ version }}/README.md"

test:
  commands:
    - NGmerge 2>&1 | grep "Usage"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:ngmerge
    - doi:10.1186/s12859-018-2579-2
