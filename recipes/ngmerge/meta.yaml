{% set version = "0.2" %}

package:
  name: ngmerge
  version: {{ version }}

build:
  number: 1

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/harvardinformatics/NGmerge/archive/{{ version }}.tar.gz
  sha256: e132e68535699da70f267289e026bdf85324d103c5295a537d4d43e93e6541c1

requirements:
  build:
  - gcc  # [not osx]
  run:
  - libgcc # [not osx]

about:
  home: https://github.com/harvardinformatics/NGmerge
  license: MIT
  summary: Merging paired-end reads and removing sequencing adapters.

test:
  commands:
    - NGmerge -h

extra:
  identifiers:
    - biotools:ngmerge
