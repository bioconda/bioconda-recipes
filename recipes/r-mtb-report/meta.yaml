{% set version = '1.2.0' %}

package:
  name: r-mtb-report
  version: '{{version}}'

source:
  url: https://github.com/jperera-bel/MTB-Report/archive/v1.2.0.tar.gz
  sha256: 0fe14425c69075359e5f41ed4f7c0ee2250a0a304aa4b2e5ce9b93ef4fc76c2f

build:
  noarch: generic
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-stringr
    - r-knitr
    - r-xtable
    - r-ggplot2
    - r-pander
    - r-timeSeries
    - r-firebrowser

  run:
    r-base
  - r-stringr
  - r-knitr
  - r-xtable
  - r-ggplot2
  - r-pander
  - r-timeSeries
  - r-firebrowser

test:
  commands:
    - $R -e "library('mtb-record')"

about:
  home: https://github.com/jperera-bel/MTB-Report
  license: MIT
  summary: The user can generate Molecular Tumor Board reports for TCGA samples
  license_family: MIT
  dev_url: https://github.com/jperera-bel/MTB-Report
extra:
  recipe-maintainers:
    - FelixMoelder