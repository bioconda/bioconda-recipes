{% set version = "0.1.1" %}

package:
  name: yafqc
  version: {{ version }}

source:
  url: https://gitlab.com/gecocoo/yafqc/-/archive/master/yafqc-master.tar.gz
  sha256: 201b6e652e2856ab70c17aad84e31bb4f05ba0fa3859e0e03d6f1d5aa233d44c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python=3.8
  run:
    - python=3.8
    - numpy
    - numba
    - pytest
    - pytest-cov
    - matplotlib
    - jinja2
    - requests
    - llvmlite=0.35
    - strictyaml

test:
  imports:
    - yafqc
  commands:
    - yafqc --help

about:
  home: https://gitlab.com/gecocoo/yafqc
  license: MIT
  license_file: LICENSE
  summary: Yet Another FastQ Quality Control

extra:
  recipe-maintainers:
    - fxwiegand
