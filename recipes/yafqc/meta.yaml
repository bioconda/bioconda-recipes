{% set version = "0.1.1" %}

package:
  name: yafqc
  version: {{ version }}

source:
  - url: https://gitlab.com/gecocoo/yafqc/-/archive/master/yafqc-master.tar.gz
    sha256: 201b6e652e2856ab70c17aad84e31bb4f05ba0fa3859e0e03d6f1d5aa233d44c
  - url: https://gitlab.com/gecocoo/gecocoo/-/archive/develop/gecocoo-develop.tar.gz
    sha256: 838e836b2b369901800e879c60706f31219fabd691c0b77f0e3d34e979a86b60

build:
  number: 0
  noarch: python
  entry_points:
    - yafqc = yafqc.__init__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python=3.8
    - numpy
    - numba
    - pytest
    - pytest-cov
    - matplotlib-base
    - jinja2
    - requests
    - llvmlite=0.35
    - strictyaml
  run:
    - python=3.8
    - numpy
    - numba
    - pytest
    - pytest-cov
    - matplotlib-base
    - jinja2
    - requests
    - llvmlite=0.35
    - strictyaml

test:
  imports:
    - yafqc
  commands:
    - yafqc --help

about:
  home: https://gitlab.com/gecocoo/yafqc
  license: MIT
  license_file: LICENSE.md
  summary: Yet Another FastQ Quality Control

extra:
  recipe-maintainers:
    - fxwiegand
