{% set version = "0.1.1" %}

package:
  name: yafqc
  version: {{ version }}

source:
  git_url: git@gitlab.com:gecocoo/yafqc.git
  git_rev: 0.1.1
  git_depth: 1

build:
  number: 0
  noarch: python
  entry_points:
    - yafqc = yafqc.__init__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python=3.8
  run:
    - python=3.8
    - numpy
    - numba
    - pytest
    - pytest-cov
    - matplotlib-base
    - jinja2
    - requests
    - llvmlite=0.35
    - strictyaml

test:
  imports:
    - yafqc
  commands:
    - yafqc --help

about:
  home: https://gitlab.com/gecocoo/yafqc
  license: MIT
  license_file: LICENSE
  summary: Yet Another FastQ Quality Control

extra:
  recipe-maintainers:
    - fxwiegand
