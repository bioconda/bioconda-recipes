{% set version = "1.46.0" %}
{% set name = "OutlierD" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0e245cdb753d1f8c4c72209304c0d8791829edab63869a3176151fe2945673f5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-quantreg
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-quantreg
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package detects outliers using quantile regression on the M-A scatterplots of high-throughput data.'
extra:
  identifiers:
    - biotools:outlierd
    - doi:10.1093/bioinformatics/btn012
  parent_recipe:
    name: bioconductor-outlierd
    path: recipes/bioconductor-outlierd
    version: 1.44.0
