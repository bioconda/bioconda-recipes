{% set version = "1.42.0" %}
{% set name = "OutlierD" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: de08c5605451f9c8c7fadb72a08a9a92f5b02068d3c1499173b0f9cf400864d8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - r-base
    - r-quantreg
  run:
    - bioconductor-biobase
    - r-base
    - r-quantreg
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package detects outliers using quantile regression on the M-A scatterplots of high-throughput data.'

extra:
  identifiers:
    - biotools:outlierd
    - doi:10.1093/bioinformatics/btn012
