{% set name = "twilight" %}
{% set version = "0.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/TurakhiaLab/TWILIGHT/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 0efddb5a9175014cbc74005b72c8a9fe396d418538948c2eb0929b24015055da

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("twilight", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - boost-cpp
    - protobuf
    - tbb =2019.3
    - tbb-devel =2019.3
  run:
    - boost-cpp
    - protobuf
    - tbb =2019.3
    - tbb-devel =2019.3

test:
  commands:
    - twilight --help

about:
  home: "https://github.com/TurakhiaLab/TWILIGHT"
  license: "MIT"
  license_family: MIT
  license_file: "LICENSE"
  summary: "Tall and Wide Alignments at High Throughput."
  dev_url: "https://github.com/TurakhiaLab/TWILIGHT"
  doc_url: "https://turakhia.ucsd.edu/TWILIGHT/#overview"
