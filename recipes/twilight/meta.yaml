    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - protobuf
    - tbb =2019.3
    - tbb-devel =2019.3
  host:
    - boost-cpp
    - tbb =2019.3
    - zlib
    - protobuf
    - tbb-devel =2019.3
  run:
    - boost-cpp
    - tbb =2019.3
    - zlib
    - protobuf
    - tbb-devel =2019.3
test:
  commands:
    - twilight --help

