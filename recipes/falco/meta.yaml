{% set version = "0.2" %}

package:
  name: falco
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/smithlabcode/falco/releases/download/v0.2/falco-{{ version }}.tar.gz
  sha256: 1d9bd2f7f1dc03e4ea7adb411368a5ca631074e1aa46c705c86457de47dfe649

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - htslib
    - zlib

about:
  home: https://github.com/smithlabcode/falco
  license: GPL 3
  license_file: LICENSE
  summary: |
    falco is a C++ implementation of FastQC to run quality control checks on fastq files

test:
  commands:
    - falco
