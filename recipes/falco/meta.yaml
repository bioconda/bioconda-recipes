{% set version = "1.2.1" %}

package:
  name: falco
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/smithlabcode/falco/releases/download/v{{ version }}/falco-{{ version }}.tar.gz
  sha256: 5906a001912c5db428efddff8a9aee2cf519feb3e2fce7c030797bc1003775f9

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib 1.2.12
    - htslib 1.15.1
  run:
    - zlib 1.2.12
    - htslib 1.15.1

about:
  home: https://github.com/smithlabcode/falco
  license: GPL-3.0-only
  license_file: LICENSE
  summary: |
    falco is a drop-in C++ implementation of FastQC to assess the quality of sequence reads.
  doc_url: 'https://falco.readthedocs.io/'

test:
  commands:
    - falco

extra:
  recipe-maintainers:
    - andrewdavidsmith
    - guilhermesena1
