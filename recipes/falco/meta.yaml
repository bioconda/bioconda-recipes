{% set version = "1.2.0" %}

package:
  name: falco
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/smithlabcode/falco/releases/download/v{{ version }}/falco-{{ version }}.tar.gz
  sha256: 0769116f53ad88e2d8020590b13bf0340c5cb7b086b0d440a8fa262cdf3d34cc

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - htslib
    - zlib
  run:
    - htslib
    - zlib

about:
  home: https://github.com/smithlabcode/falco
  license: GPL-3.0-only
  license_file: LICENSE
  summary: |
    falco is a C++ implementation of FastQC to assess the quality of sequence reads.

test:
  commands:
    - falco
