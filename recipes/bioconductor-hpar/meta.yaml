{% set version = "1.30.0" %}
{% set name = "hpar" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ff901c159cc8198d3b660fd5f6213add
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: org.Hs.eg.db, GO.db, knitr, BiocStyle, testthat
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Human Protein Atlas in R'
  description: 'The hpar package provides a simple R interface to and data from the Human Protein Atlas project.'
extra:
  identifiers:
    - biotools:hpar
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-hpar
    path: recipes/bioconductor-hpar
    version: 1.22.2

