{% set version = "1.24.0" %}
{% set name = "hpar" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b63f5d8deea386ed5d30a88735a262d30cb38662908126f66fd5fa77159aa3de
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The hpar package provides a simple R interface to and data from the Human Protein Atlas project.'
extra:
  identifiers:
    - biotools:hpar
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-hpar
    path: recipes/bioconductor-hpar
    version: 1.22.2
