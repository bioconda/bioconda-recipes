{% set version = "2.8.0" %}
{% set name = "BEclear" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a7430b0b90b803d0c12fcd1eec991333
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, BiocStyle, knitr, rmarkdown, pander
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - r-abind
    - r-base
    - 'r-data.table >=1.11.8'
    - r-futile.logger
    - r-matrix
    - r-outliers
    - r-rcpp
    - r-rdpack
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - r-abind
    - r-base
    - 'r-data.table >=1.11.8'
    - r-futile.logger
    - r-matrix
    - r-outliers
    - r-rcpp
    - r-rdpack
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Correction of batch effects in DNA methylation data'
  description: 'Provides functions to detect and correct for batch effects in DNA methylation data. The core function is based on latent factor models and can also be used to predict missing values in any other matrix containing real numbers.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:beclear
    - doi:10.1371/journal.pone.0159921
  parent_recipe:
    name: bioconductor-beclear
    path: recipes/bioconductor-beclear
    version: 1.12.1

