{% set version = "1.10.0" %}
{% set name = "sitePath" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 31b0112e6c8642dbc34a9b436ade93e2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, devtools, knitr, magick, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-ggtree >=3.2.0,<3.3.0'
    - r-ape
    - r-aplot
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-rcolorbrewer
    - r-rcpp
    - r-seqinr
    - r-tidytree
    - libblas
    - liblapack
  run:
    - 'bioconductor-ggtree >=3.2.0,<3.3.0'
    - r-ape
    - r-aplot
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-rcolorbrewer
    - r-rcpp
    - r-seqinr
    - r-tidytree
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Phylogenetic pathwayâ€“dependent recognition of fixed substitutions and parallel mutations'
  description: 'The package does hierarchical search for fixation and parallel mutations given multiple sequence alignment and phylogenetic tree. The package also provides visualization of these mutations on the tree.'
  license_file: LICENSE

