{% set version = "1.80.0" %}
{% set name = "adSplit" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e89c6bb78b04ec7b44bc64eb9813f609

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-adsplit", max_pin="x.x") }}'

# Suggests: golubEsets (>= 1.0), vsn (>= 1.5.0), hu6800.db (>= 1.8.1)
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
    - r-cluster >=1.9.1
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-keggrest >=1.50.0,<1.51.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
    - r-cluster >=1.9.1

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  summary: Annotation-Driven Clustering
  description: This package implements clustering of microarray gene expression profiles according to functional annotations. For each term genes are annotated to, splits into two subclasses are computed and a significance of the supporting gene set is determined.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  parent_recipe:
    name: bioconductor-adsplit
    path: recipes/bioconductor-adsplit
    version: 1.50.0

