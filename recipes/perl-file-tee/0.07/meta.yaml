{% set name = "perl-file-tee" %}
{% set version = "0.07" %}
{% set sha256 = "8651f7dbfbccf3d7c4f8bb2bc0c9ff0439e52014bf480e70afce55dda1461c51" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: File-Tee-0.07.tar.gz
  url: https://cpan.metacpan.org/authors/id/S/SA/SALVA/File-Tee-0.07.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - File::Tee

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/File::Tee
  license: unknown
  summary: 'replicate data sent to a Perl stream'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
