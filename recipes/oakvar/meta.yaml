{% set name = "OakVar" %}
{% set version = "2.9.31" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oakvar-{{ version }}.tar.gz
  sha256: 0d293a9f2ced7ef52b8aab0de020e5bd4ddf45d12a754dba3a1d7f474eeb9775

build:
  number: 0
  entry_points:
    - ov=oakvar.cli.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - aiohttp
    - aiohttp-cors
    - aiosqlite
    - chardet >=3.0.4
    - connectorx
    - download
    - gdown
    - intervaltree
    - markdown
    - mpmath
    - nest-asyncio
    - oyaml
    - packaging
    - Pillow
    - polars
    - psutil
    - pyarrow
    - pyjwt
    - pyliftover
    - python-dateutil
    - requests
    - requests-toolbelt
    - python-duckdb
    - rich
    - twobitreader
    - multiprocess

test:
  imports:
    - oakvar
  requires:
    - python
    - pip

about:
  home: https://github.com/rkimoakbioinformatics/oakvar
  summary: "OakVar - Genomic Variant Analysis Platform"
  dev_url: https://docs.oakvar.com
  doc_url: https://docs.oakvar.com
  license_file: LICENSE
  license: AGPL v3
  license_family: GPL

extra:
  recipe-maintainers:
    - rkimoakbioinformatics
