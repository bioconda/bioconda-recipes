{% set name = "OakVar" %}
{% set version = "2.9.43" %}
{% set sha256 = "47113739aceaa54f868a61b4e2214a0322efb52a462286ebdd47f21c7a4dde04" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oakvar-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - ov=oakvar.__main__:main
  run_exports:
    - {{ pin_subpackage('oakvar', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - requests
    - requests-toolbelt
    - liftover
    - markdown
    - aiohttp
    - chardet >=3.0.4
    - aiosqlite
    - oyaml
    - nest-asyncio
    - psutil
    - python-dateutil
    - download
    - gdown
    - split-file-reader
    - packaging
    - pillow
    - duckdb
    - rich
    - aiohttp-cors
    - pyjwt
    - polars
    - connectorx
    - pyarrow
    - multiprocess
    - mpmath
    - twobitreader
    - intervaltree

test:
  imports:
    - cravat
    - oakvar
  commands:
    - ov --help

about:
  home: 'https://github.com/rkimoakbioinformatics/oakvar'
  summary: "OakVar - Genomic Variant Analysis Platform"
  dev_url: 'https://pypi.org/project/oakvar/'
  license: 'AGPL-3.0-or-later'
  license_family: GPL
  license_file: LICENSE
  doc_url: 'https://rkimoakbioinformatics.github.io/oakvar/'

extra:
  recipe-maintainers:
    - rkimoakbioinformatics
  identifiers:
    - biotools:oakvar
