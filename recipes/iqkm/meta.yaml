{% set name = "iqKM" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/9d/64/fabc768dd740b41520cdc3040b28c5939552c0ac4e1889e0609811d6be78/iqkm-1.0.tar.gz
  sha256: 45efd4b0977bdc487b22993cffe327ef0b55ebfa2e29fbbb5b987e9303e4fe14

build:
  noarch: python
  number: 1
  entry_points:
    - iqkm = iqkm.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - markdown
    - networkx
    - pip
    - pylint
    - pysam
    - pytest
    - python
  run:
    - markdown
    - networkx
    - pylint
    - pysam
    - pytest
    - python
    - hmmer >=3.1
    - prodigal >=2.6.3
    - bwa >=0.7.17
    - samtools 

test:
  imports:
    - iqkm
  commands:
    - iqkm --help

about:
  home: "https://github.com/lijingdi/iqKM/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Identification and quantification of KEGG Modules in metagenomes/genomes"

extra:
  recipe-maintainers:
    - your-github-id-here
