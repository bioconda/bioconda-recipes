{% set name = "iqkm" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 45efd4b0977bdc487b22993cffe327ef0b55ebfa2e29fbbb5b987e9303e4fe14

build:
  number: 0
  noarch: python
  entry_points:
    - iqkm = iqkm.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - markdown
    - networkx
    - pip
    - pylint
    - pysam
    - pytest
    - python >=3.0
  run:
    - markdown
    - networkx
    - pylint
    - pysam
    - pytest
    - python >=3.0
    - hmmer >=3.1
    - prodigal >=2.6.3
    - bwa >=0.7.17
    - samtools >=1.3.1
test:
  imports:
    - iqkm
  commands:
    - iqkm --help

about:
  home: "https://github.com/Finn-Lab/iqKM/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Identification and quantification of KEGG Modules in metagenomes/genomes"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - lijingdi
