{% set version = "1.2.1" %}
{% set sha256 = "2572f71817d64b380815e824068a32af4db9aa4fad99f582d8c9b99bcc387a0f" %}

package:
  name: bayescode
  version: {{ version }} 

build:
  number: 0

source:
  url: https://github.com/ThibaultLatrille/bayescode/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
  run:
test:
  commands:
    - mutselomega --help
    - readmutselomega --help
    - nodemutsel --help
    - readnodemutsel --help
    - nodetraits --help
    - readnodetraits --help

about:
  home: https://github.com/ThibaultLatrille/bayescode
  license: MIT
  license_file: License.MD
  summary: Mutation-Selection phylogenetic codon models to detect site-specific adaptive evolution or to infer long-term effective population size
