package:
  name: svviz
  version: "1.4.0"

source:
  fn: svviz-1.4.0.tar.gz
  url: https://pypi.python.org/packages/source/s/svviz/svviz-1.4.0.tar.gz
  md5: 8bf3e40cb28c3260ffb3b51bfb32b5ed
#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: True # [not py27 or osx]
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - svviz = svviz:main
    #
    # Would create an entry point called svviz that calls svviz.main()

    - svviz = svviz.app:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests
    - numpy
    - pyfaidx
    - pysam >=0.7.8
    - flask
    - joblib

  run:
    - python
    - requests
    - numpy
    - pyfaidx
    - pysam >=0.7.8
    - flask
    - joblib

test:
  # Python imports
  imports:
    - ssw
    - svviz

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - svviz --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/svviz/svviz
  license: MIT License
  summary: 'A read visualizer for structural variants'

