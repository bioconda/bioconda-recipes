  md5: 8e5231f15c346d39e64f96c3e934ce8a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ape
    - r-spam
    - r-fields
    - r-pheatmap
    - r-scatterplot3d

  run:
    - r-base
    - r-ape
    - r-spam
    - r-fields
    - r-pheatmap
    - r-scatterplot3d

test:
  commands:
    - $R -e "library('Canopy')"

about:
