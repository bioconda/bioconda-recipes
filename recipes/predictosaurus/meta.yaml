{% set version = "0.1.0" %}

package:
  name: predictosaurus
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('predictosaurus', max_pin="x") }}

source:
  url: https://github.com/fxwiegand/predictosaurus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c6a5e231ec3d98aa347209f3fadbbab76c9f0696d3b85d1662687e2a9641b7d0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - libcurl
    - openssl

test:
  commands:
    - predictosaurus --help

about:
  home: https://github.com/fxwiegand/predictosaurus
  license: MIT
  license_family: MIT
  summary: |
    Predictosaurus is a command-line tool designed for uncertainty-aware haplotype-based genomic variant effect prediction.
  dev_url: https://github.com/fxwiegand/predictosaurus

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
    - johanneskoester