{% set version = "0.3.1" %}

package:
  name: predictosaurus
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('predictosaurus', max_pin="x") }}

source:
  url: https://github.com/fxwiegand/predictosaurus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3cdd6236d60413e4f9723f0835459a6be420dde1cfd8c0a96d7a75d34b0072ca

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - libcurl
    - openssl # [not osx]
    - clangdev

test:
  commands:
    - predictosaurus --help

about:
  home: https://github.com/fxwiegand/predictosaurus
  license: MIT
  license_family: MIT
  summary: |
    Predictosaurus is a command-line tool designed for uncertainty-aware haplotype-based genomic variant effect prediction.
  dev_url: https://github.com/fxwiegand/predictosaurus

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
    - johanneskoester
