{% set version = "0.2.6" %}

package:
  name: predictosaurus
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('predictosaurus', max_pin="x") }}

source:
  url: https://github.com/fxwiegand/predictosaurus/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b560bcf2b7a70e282152e8274f01ba09bc3f116f442f94c5a065c8975d05e0c4

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - libcurl
    - openssl

test:
  commands:
    - predictosaurus --help

about:
  home: https://github.com/fxwiegand/predictosaurus
  license: MIT
  license_family: MIT
  summary: |
    Predictosaurus is a command-line tool designed for uncertainty-aware haplotype-based genomic variant effect prediction.
  dev_url: https://github.com/fxwiegand/predictosaurus

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - fxwiegand
    - felixmoelder
    - johanneskoester
