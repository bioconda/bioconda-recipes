{% set version = '3.1.0' %}

package:
  name: r-tpea
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/TPEA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/TPEA/TPEA_{{ version }}.tar.gz
  sha256: de41b1b42499f88b3ea21309b9addbdbf6e1ba6da1a0c84f458d38df081eccfb

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-mess
    - r-matrix
    - r-foreach
    - r-xml
    - r-rcurl
    - r-igraph
  run:
    - r-base
    - r-mess
    - r-matrix
    - r-foreach
    - r-xml
    - r-rcurl
    - r-igraph

test:
  commands:
    - $R -e "library('TPEA')"

about:
  home: https://CRAN.R-project.org/package=TPEA
  license: GPL (>= 2)
  summary: 'Topology-based pathway enrichment analysis, which integrates the global position of the nodes and the topological property of the pathways in Kyoto Encyclopedia of Genes and Genomes Database. Also some functions are provided to obtain the latest information about pathways to finish pathway enrichment analysis.'
  license_family: GPL-2
