{% set version = "1.0.0" %}

package:
  name: plasmidhawk
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/plasmidhawk/-/archive/v{{version}}/plasmidhawk-v{{version}}.tar.gz'  
  sha256: "b3f54489180093039f43a90df166ff1d301ce9af07d3e9e2f2d1c7bb3dc478d2" 

build:
  noarch: generic
  number: 0

requirements:
  run:
    - biopython
    - pan-plaster
    - python >=3
    - mummer4
    - tqdm

test:
  source_files:
    - example
    - example/exp_train1.fasta
    - example/*
  commands:
    - plasmidhawk --help 

about:
  home: https://gitlab.com/treangenlab/plasmidhawk
  license: MIT
  license_file: LICENSE
  summary: Plasmidhawk is a program for detecting lab-of-origin of input plasmids by building an annotated pangenome of training plasmids.

