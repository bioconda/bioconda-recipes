{% set version = "1.160490" %}

package:
  name: perl-bio_assemblyimprovement
  version: {{ version }}
source:
  fn: Bio_AssemblyImprovement-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/A/AJ/AJPAGE/Bio_AssemblyImprovement-{{ version }}.tar.gz
  md5: c469316f72f335beb488fe52ec88945f

build:
  number: 0

requirements:
  build:
    - perl
    - perl-env-path
    - perl-file-temp
    - perl-switch
    - perl-statistics-lite
    - perl-file-which
    - perl-extutils-makemaker
    - perl-test-file-contents
    - perl-file-slurp
    - perl-test-most
    - perl-bioperl
    - perl-pathtools
    - perl-moose
    - perl-io-compress
    - perl-getopt-long
    - perl-file-path
    - perl-lib
    - openjdk 

  run:
    - perl
    - perl-pathtools
    - perl-moose
    - perl-io-compress
    - perl-file-temp
    - perl-switch
    - perl-statistics-lite
    - perl-getopt-long
    - perl-file-which
    - perl-file-path
    - perl-bioperl
    - perl-lib
    - openjdk 
    - mummer

test:
  commands:
    - improve_assembly -h 2>&1 | grep Usage
    - abacas.pl -h 2>&1 | grep ABACAS
    - descaffold_assembly -h 2>&1 | grep Usage
    - diginorm_with_khmer -h 2>&1 | grep Usage
    - fastq_tools -h 2>&1 | grep Usage
    - fill_gaps_with_gapfiller -h 2>&1 | grep Usage
    - order_contigs_with_abacas -h 2>&1 | grep Usage
    - read_correction_with_sga -h 2>&1 | grep Usage
    - remove_primers_with_quasr -h 2>&1 | grep Usage
    - rename_contigs -h 2>&1 | grep Usage
    - scaffold_with_sspace -h 2>&1 | grep Usage
about:
  home: http://www.sanger.ac.uk/
  license: open_source
  summary: 'Improve an assembly by scaffolding, contig ordering and gap closing.'
