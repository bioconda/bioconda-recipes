{% set name = "mykrobe_parsR" %}
{% set version = "0.1.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: 

build:
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-jsonlite
    - r-here
    - r-dplyr
    - r-purrr
    - r-tidyr
    - r-stringr
    - r-optparse
  run:
    - r-jsonlite
    - r-here
    - r-dplyr
    - r-purrr
    - r-tidyr
    - r-stringr
    - r-optparse

test:
  commands:
    - $R 

