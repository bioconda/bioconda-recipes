{% set name = "kipoi" %}
{% set version = "0.3.7" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "0fec6f6bc0af4a4e3a7625ad42435595bda09dfe745e7fd2231d047eb6ad6fe0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  entry_points:
    - kipoi = kipoi.__main__:main
  script: pip install 'related>=0.6.0' enum34 epc && {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  build:
    - git-lfs
    - pip
    - python
    - setuptools
    - pyyaml
    - future
    - numpy
    - pandas
    - tqdm
#    - related >=0.6.0
#    - enum34
    - colorlog
    - cookiecutter
    - h5py
  host:
    - python
    - git-lfs
    - pip
    - setuptools
    - pyyaml
    - future
    - numpy
    - pandas
    - tqdm
#    - related >=0.6.0
#    - enum34
    - colorlog
    - cookiecutter
    - h5py

  run:
    - git-lfs
    - python
    - pyyaml
    - future
    - numpy
    - pandas
    - tqdm
#    - related >=0.6.0
#    - enum34
    - colorlog
    - cookiecutter
    - h5py

test:
  imports:
    - kipoi
    - kipoi.cli
    - kipoi.external
    - kipoi.external.related
    - kipoi.external.torch
    - kipoi.postprocessing
    - kipoi.postprocessing.variant_effects
    - kipoi.postprocessing.variant_effects.utils
  commands:
    - "kipoi --help"
  requires:
#    - libstdcxx-ng # [not osx]
#    - bumpversion
#    - cython
#    - epc
#    - jedi
#    - keras
#    - pytest >=3.3.1
#    - pytest-cov
#    - pytest-pep8
#    - pytest-xdist
#    - scikit-learn
#    - tensorflow
#    - wheel

about:
  home: https://github.com/kipoi/kipoi
  license: MIT
  license_family: MIT
  summary: 'Kipoi: model zoo for genomics'
  description: 'Kipoi: model zoo for genomics. http://kipoi.org/'

extra:
  recipe-maintainers:
    - visze
    - Avsecz
