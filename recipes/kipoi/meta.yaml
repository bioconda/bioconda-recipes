{% set name = "kipoi" %}
{% set version = "0.6.12" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "83bda83426746ba13f63b5bced5e06ea5b959e18755a8d49c5786239b9ed3ce7" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  entry_points:
    - kipoi = kipoi.__main__:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pyyaml
    - future
    - numpy
    - pandas >=0.21.0
    - tqdm
    - attrs >=17.4.0
    - related >=0.6.0
    - enum34
    - colorlog
    - jinja2
    - cookiecutter >=1.6.0
    - h5py
    - urllib3 >=1.21.1
    - tinydb
    - kipoi-utils >=0.1.12
    - kipoi-conda >=0.1.6
    - deprecation >=2.0.6
  run:
    - python
    - pyyaml
    - future
    - numpy
    - pandas >=0.21.0
    - tqdm
    - attrs >=17.4.0
    - related >=0.6.0
    - enum34
    - colorlog
    - jinja2
    - cookiecutter >=1.6.0
    - h5py
    - urllib3 >=1.21.1
    - tinydb
    - kipoi-utils >=0.1.12
    - kipoi-conda >=0.1.6
    - deprecation >=2.0.6

test:
  imports:
    - kipoi
    - kipoi.cli
    - kipoi.external
    - kipoi.external.related
  commands:
    - kipoi --help
  requires:
    - bumpversion
    - concise >=0.6.6
    - coveralls
    - cython
    - epc
    - jedi
    - keras
    - kipoi-interpret >=0.1.2
    - pytest >=3.3.1
    - pytest-cov
    - pytest-pep8
    - pytest-xdist
    - scikit-learn
    - tensorflow
    - wheel
    - zarr >=2.2.0

about:
  home: https://kipoi.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Kipoi: model zoo for genomics'
  description: "Kipoi: model zoo for genomics."
  doc_url: https://kipoi.org/docs/
  dev_url: https://github.com/kipoi/kipoi

extra:
  recipe-maintainers:
    - visze
    - Avsecz
