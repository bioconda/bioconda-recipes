{% set name = "kipoi" %}
{% set version = "0.5.7" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8471eaaf0cafa6b5cd62b6831f4a1d0bf0ef49440510237b07fca7d4233631cb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - kipoi = kipoi.__main__:main
  script: pip install 'related>=0.6.0' enum34 epc && python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - git-lfs
    - python
    - pip
    - setuptools
    - pyyaml
    - future
    - numpy
    - pandas
    - tqdm
    # - related >=0.6.0
    # - enum34
    - colorlog
    - cookiecutter
    - h5py
    - urllib3 >=1.21.1,<1.23
  run:
    - git-lfs
    - python
    - pyyaml
    - future
    - numpy
    - pandas
    - tqdm
    # - related >=0.6.0
    # - enum34
    - colorlog
    - cookiecutter
    - h5py
    - urllib3 >=1.21.1,<1.23

test:
  imports:
    - kipoi
    - kipoi.cli
    - kipoi.external
    - kipoi.external.related
    - kipoi.external.torch
  commands:
    - "kipoi --help"
  requires:
#    - libstdcxx-ng # [not osx]
#    - bumpversion
#    - cython
#    - epc
#    - jedi
#    - keras
#    - pytest >=3.3.1
#    - pytest-cov
#    - pytest-pep8
#    - pytest-xdist
#    - scikit-learn
#    - tensorflow
#    - wheel

about:
  home: https://github.com/kipoi/kipoi
  license: MIT
  license_family: MIT
  summary: 'Kipoi: model zoo for genomics'
  description: 'Kipoi: model zoo for genomics. http://kipoi.org/'

extra:
  recipe-maintainers:
    - visze
    - Avsecz
