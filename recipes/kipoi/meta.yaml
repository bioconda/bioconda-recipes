{% set name = "kipoi" %}
{% set version = "0.6.25" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "33bf68e7e5347069add6ac590c163660d9aadc4d591e1a4101c702a98783dd15" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  noarch: python
  entry_points:
    - kipoi = kipoi.__main__:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pyyaml
    - future
    - numpy
    - pandas >=0.21.0
    - tqdm
    - attrs >=17.4.0
    - related >=0.6.0
    - enum34
    - colorlog
    - jinja2
    - cookiecutter >=1.6.0
    - h5py
    - urllib3 >=1.21.1
    - tinydb
    - kipoi-utils >=0.1.12
    - kipoi-conda >=0.1.6
    - deprecation >=2.0.6

test:
  imports:
    - kipoi
    - kipoi.cli
    - kipoi.external
    - kipoi.external.related
  commands:
    - kipoi --help

about:
  home: https://kipoi.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Kipoi: model zoo for genomics'
  description: "Kipoi: model zoo for genomics."
  doc_url: https://kipoi.org/docs/
  dev_url: https://github.com/kipoi/kipoi

extra:
  recipe-maintainers:
    - visze
    - Avsecz
