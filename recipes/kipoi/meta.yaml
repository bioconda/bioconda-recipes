{% set name = "kipoi" %}
{% set version = "0.3.6" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "6a2482e91c4fd168411bfb5c8c5ad7833669f6c02ad2af8f3ec21cac06541302" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  entry_points:
    - kipoi = kipoi.__main__:main
  script: pip install 'related>=0.6.0' enum34 epc && python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - git-lfs
    - gcc # [not osx]
    - llvm # [osx]
    - python
    - pip
    - setuptools
    - pyyaml
    - future
    - numpy
    - pandas
    - tqdm
#    - related >=0.6.0
#    - enum34
    - colorlog
    - cookiecutter
    - h5py
  run:
    - libgcc  # [not osx]
    - git-lfs
    - python
    - pyyaml
    - future
    - numpy
    - pandas
    - tqdm
#    - related >=0.6.0
#    - enum34
    - colorlog
    - cookiecutter
    - h5py

test:
  imports:
    - kipoi
    - kipoi.cli
    - kipoi.external
    - kipoi.external.related
    - kipoi.external.torch
    - kipoi.postprocessing
    - kipoi.postprocessing.variant_effects
    - kipoi.postprocessing.variant_effects.utils
  commands:
    - "kipoi --help"
  requires:
#    - libstdcxx-ng # [not osx]
#    - bumpversion
#    - cython
#    - epc
#    - jedi
#    - keras
#    - pytest >=3.3.1
#    - pytest-cov
#    - pytest-pep8
#    - pytest-xdist
#    - scikit-learn
#    - tensorflow
#    - wheel

about:
  home: https://github.com/kipoi/kipoi
  license: MIT
  license_family: MIT
  summary: 'Kipoi: model zoo for genomics'
  description: 'Kipoi: model zoo for genomics. http://kipoi.org/'

extra:
  recipe-maintainers:
    - visze
    - Avsecz
