{% set name = "AGAT" %}
{% set version = "0.8.0" %}
{% set sha256 = "6ea9202c904f5b898f9d76baa93c977d6e6fbd4b40abff9be10e8bd8b8b55a65" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/AGAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:

  host:
    - perl >=5.8,<6.0
    - perl-bioperl >=1.7
    - perl-clone
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share 
    - perl-graph
    - perl-json
    - perl-lwp-simple
    - perl-moose
    - perl-sort-naturally
    - perl-term-progressbar
    - libdb

  run:
    - perl >=5.8,<6.0
    - perl-bioperl >=1.7
    - perl-clone
    - perl-file-sharedir-install
    - perl-file-share
    - perl-graph
    - perl-json
    - perl-lwp-simple
    - perl-moose
    - perl-sort-naturally
    - perl-term-progressbar
    - libdb
test:
  commands:
    - agat_convert_sp_gxf2gxf.pl -h

about:
  home: https://github.com/NBISweden/AGAT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Another Gff Analysis Toolkit (AGAT). Suite of tools to handle gene annotations in any GTF/GFF format.
  dev_url: https://github.com/NBISweden/AGAT

extra:
  recipe-maintainers:
    - juke34
