{% set name = "AGAT" %}
{% set version = "0.9.0" %}
{% set sha256 = "f08bacb1523c6b74b63bf747b44dcbd086aa6cb73cdee85df032802cfd67941e" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/AGAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - make
    - perl
    - perl-bioperl-core >=1.7.8
    - perl-clone
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share 
    - perl-graph
    - perl-json
    - perl-lwp-simple >=6.39
    - perl-moose
    - perl-sort-naturally
    - perl-term-progressbar
    - perl-list-moreutils
    - libdb
  run:
    - perl
    - perl-bioperl-core >=1.7.8
    - perl-clone
    - perl-file-sharedir-install
    - perl-file-share
    - perl-graph
    - perl-json
    - perl-lwp-simple >=6.39
    - perl-moose
    - perl-sort-naturally
    - perl-term-progressbar
    - perl-list-moreutils
    - libdb

test:
  commands:
    - agat_convert_sp_gxf2gxf.pl -h

about:
  home: https://github.com/NBISweden/AGAT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Another Gff Analysis Toolkit (AGAT). Suite of tools to handle gene annotations in any GTF/GFF format.
  dev_url: https://github.com/NBISweden/AGAT

extra:
  recipe-maintainers:
    - juke34
