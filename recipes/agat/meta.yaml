{% set name = "agat" %}
{% set version = "0.4.0" %}
{% set sha256 = "b7da5b18383f9661e3c480a3e0a6061dc661300fb331513e5783840098f2ad86" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/AGAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl >=5.8
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - libdb
  run:
    - perl >=5.8
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - r-base
    - libdb
test:
  commands:
    - agat_convert_sp_gxf2gxf.pl -h

about:
  home: https://github.com/NBISweden/AGAT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Another Gff Analysis Toolkit (AGAT). Suite of tools to handle gene annotations in any GTF/GFF format.
  dev_url: https://github.com/NBISweden/AGAT

extra:
  recipe-maintainers:
    - juke34
