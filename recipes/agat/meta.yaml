{% set name = "agat" %}
{% set version = "0.0.1" %}
{% set md5 = "ce31a9c4e1a8ba4a79bfbe79a2c18684" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/AGAT/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl >=5.8
    - perl-file-sharedir-install
    - perl-file-share
    - perl-bioperl
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - perl-data-dumper
    - libdb
  run:
    - perl >=5.8
    - perl-bioperl
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - perl-data-dumper
    - r-base
    - libdb

about:
  home: https://github.com/NBISweden/AGAT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Another Gff Analysis Toolkit (AGAT). Suite of tools to handle gene annotations in any GTF/GFF format.
  dev_url: https://github.com/NBISweden/AGAT

extra:
  recipe-maintainers:
    - juke34
