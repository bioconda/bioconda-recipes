{% set name = "agat" %}
{% set version = "0.6.1" %}
{% set sha256 = "0561128a53f77ae555300182ac3d0f407dc3737829dd591f74eee7f3bb1c541d" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/AGAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl >=5.8
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-moose
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - libdb
  run:
    - perl
    - perl >=5.8
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-moose
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - r-base *
    - libdb
test:
  commands:
    - agat_convert_sp_gxf2gxf.pl -h

about:
  home: https://github.com/NBISweden/AGAT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Another Gff Analysis Toolkit (AGAT). Suite of tools to handle gene annotations in any GTF/GFF format.
  dev_url: https://github.com/NBISweden/AGAT

extra:
  recipe-maintainers:
    - juke34
