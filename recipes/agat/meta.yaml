{% set name = "AGAT" %}
{% set version = "0.8.1" %}
{% set sha256 = "82d0281049e892f7ff83de460827c9cbc3f5cea6aca0e344794a22273f133473" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/AGAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:

  host:
    - make
    - perl
    - perl-bioperl-core >=1.007002
    - perl-clone
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share 
    - perl-graph
    - perl-json
    - perl-lwp-simple
    - perl-moose
    - perl-sort-naturally
    - perl-term-progressbar
    - libdb

  run:
    - perl
    - perl-bioperl-core >=1.007002
    - perl-clone
    - perl-file-sharedir-install
    - perl-file-share
    - perl-graph
    - perl-json
    - perl-lwp-simple
    - perl-moose
    - perl-sort-naturally
    - perl-term-progressbar
    - libdb
test:
  commands:
    - agat_convert_sp_gxf2gxf.pl -h

about:
  home: https://github.com/NBISweden/AGAT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Another Gff Analysis Toolkit (AGAT). Suite of tools to handle gene annotations in any GTF/GFF format.
  dev_url: https://github.com/NBISweden/AGAT

extra:
  recipe-maintainers:
    - juke34
