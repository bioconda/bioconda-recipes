{% set name = "agat" %}
{% set version = "0.0.3" %}
{% set sha256 = "953c98ad3005bc1a6d0204c509d399a5a2b9cecd6513b8b9fabd2746044e3065" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/AGAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl >=5.8
    - perl-file-sharedir-install
    - perl-file-share
    - perl-bioperl >=1.7
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - libdb
  run:
    - perl >=5.8
    - perl-bioperl >=1.7
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-json
    - perl-sort-naturally
    - r-base
    - libdb
test:
  commands:
    - agat_sp_gxf_to_gff3.pl -h

about:
  home: https://github.com/NBISweden/AGAT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Another Gff Analysis Toolkit (AGAT). Suite of tools to handle gene annotations in any GTF/GFF format.
  dev_url: https://github.com/NBISweden/AGAT

extra:
  recipe-maintainers:
    - juke34
