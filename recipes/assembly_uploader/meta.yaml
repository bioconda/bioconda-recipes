{% set name = "assembly_uploader" %}
{% set version = "1.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/assembly_uploader-{{ version }}.tar.gz
  sha256: 3512b0c2c00b98141335da275a8be8cdcfba37d88bbf455df1fa4a0829b1915b

build:
  entry_points:
    - study_xmls = assembly_uploader.study_xmls:main
    - submit_study = assembly_uploader.submit_study:main
    - assembly_manifest = assembly_uploader.assembly_manifest:main
    - release_study = assembly_uploader.release_study:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('assembly_uploader', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0.0
    - pip
  run:
    - python >=3.8
    - requests ==2.32.3

test:
  imports:
    - assembly_uploader
  commands:
    - pip check
    - study_xmls --help
    - submit_study --help
    - assembly_manifest --help
    - release_study --help
  requires:
    - pip

about:
  summary: Python scripts to upload primary metagenome and metatranscriptome assemblies to ENA on a per-study basis. The scripts generate xmls to register a new study and create manifests necessary for submission with webin-cli.
  home: https://github.com/EBI-Metagenomics/assembly_uploader
  doc_url: https://github.com/EBI-Metagenomics/assembly_uploader/blob/main/README.md
  license_family: APACHE
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ochkalova
    - Ge94

