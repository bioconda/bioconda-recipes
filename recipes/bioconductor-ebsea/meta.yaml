{% set version = "1.10.0" %}
{% set name = "EBSEA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 00e31eb1432c79787c79dc1d71f165b0cd6ec32ef6b6ada8a67b296854106cb1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-plyr
  run:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Calculates differential expression of genes based on exon counts of genes obtained from RNA-seq sequencing data.'
extra:
  identifiers:
    - biotools:ebsea
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ebsea
    path: recipes/bioconductor-ebsea
    version: 1.8.0
