{% set version = "1.18.0" %}
{% set name = "EBSEA" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9117a85ca9bf7322a85dc61379469a9b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-deseq2 >=1.30.0,<1.31.0'
    - 'bioconductor-empiricalbrownsmethod >=1.18.0,<1.19.0'
    - r-base
  run:
    - 'bioconductor-deseq2 >=1.30.0,<1.31.0'
    - 'bioconductor-empiricalbrownsmethod >=1.18.0,<1.19.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Exon Based Strategy for Expression Analysis of genes'
  description: 'Calculates differential expression of genes based on exon counts of genes obtained from RNA-seq sequencing data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:ebsea
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ebsea
    path: recipes/bioconductor-ebsea
    version: 1.8.0

