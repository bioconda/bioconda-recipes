{% set version = "1.12.0" %}
{% set name = "EBSEA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fd19e2b5af8e9eb07c0991802c63068c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-plyr
  run:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - r-base
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Calculates differential expression of genes based on exon counts of genes obtained from RNA-seq sequencing data.'
extra:
  identifiers:
    - biotools:ebsea
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ebsea
    path: recipes/bioconductor-ebsea
    version: 1.8.0

