{% set version = "1.38.0" %}
{% set name = "EBSEA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cb1471524e2827ad3408488c736642e0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ebsea", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown
requirements:
  host:
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-empiricalbrownsmethod >=1.38.0,<1.39.0
    - r-base
  run:
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-empiricalbrownsmethod >=1.38.0,<1.39.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Exon Based Strategy for Expression Analysis of genes
  description: Calculates differential expression of genes based on exon counts of genes obtained from RNA-seq sequencing data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  identifiers:
    - biotools:ebsea
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ebsea
    path: recipes/bioconductor-ebsea
    version: 1.8.0

