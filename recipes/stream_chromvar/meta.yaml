{% set version = "1.4.0" %}
{% set name = "chromVAR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
  sha256: c2606e79faba09e1cba4d1183a736750c8bbdc69b079c8d3a3ec779c999ce031
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-iranges
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb
    - bioconductor-biocparallel
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-tfbstools
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - r-essentials
    - r-base
    - r-ggplot2
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-plotly
    - r-shiny
    - r-miniui
    - r-dt
    - r-nabor
    - openssl
    - r-openssl=1.1
    - gsl=2.2.1
  run:
    - bioconductor-iranges
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb
    - bioconductor-biocparallel
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-tfbstools
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - r-essentials
    - r-base
    - r-ggplot2
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-plotly
    - r-shiny
    - r-miniui
    - r-dt
    - r-nabor
    - openssl
    - r-openssl=1.1
    - gsl=2.2.1

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Determine variation in chromatin accessibility across sets of annotations or peaks. Designed primarily for single-cell or sparse chromatin accessibility data, e.g. from scATAC-seq or sparse bulk ATAC or DNAse-seq experiments.'

extra:
  identifiers:
    - biotools:chromvar
