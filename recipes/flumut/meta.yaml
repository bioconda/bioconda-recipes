{% set name = "flumut" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flumut-{{ version }}.tar.gz
  sha256: 62c4240629bfcd187b3efe6e2a4cd0c6d3a90ccf4c40f3b9ce26a48ff8c0b096

build:
  run_exports: 
    - {{ pin_subpackage(name, max_pin="x.x") }}
  entry_points:
    - flumut = flumut.flumut:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click >=8.0.0
    - biopython >=1.81
    - openpyxl >=3.1.2
    - importlib-resources >=1.3

test:
  imports:
    - flumut
  #commands:
    #- flumut --help

about:
  home: https://github.com/izsvenezie-virology/FluMut
  summary: A tool to search for molecular markers with potential impact on the biological characteristics of Influenza A viruses of the A(H5N1) subtype.
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - EdoardoGiussani
    - AlexSartori
