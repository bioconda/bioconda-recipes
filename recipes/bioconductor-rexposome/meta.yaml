{% set version = "1.32.0" %}
{% set name = "rexposome" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 6266519a688acd841d88a7a07102062f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rexposome", max_pin="x.x") }}'
  noarch: generic

# Suggests: mclust, flexmix, testthat, BiocStyle, knitr, formatR, rmarkdown
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-circlize
    - r-corrplot
    - r-factominer
    - r-ggplot2
    - r-ggrepel
    - r-ggridges
    - r-glmnet
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-hmisc
    - r-imputelcmd
    - r-lme4
    - r-lsr
    - r-mice
    - r-pryr
    - r-reshape2
    - r-scales
    - r-scatterplot3d
    - r-stringr

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-circlize
    - r-corrplot
    - r-factominer
    - r-ggplot2
    - r-ggrepel
    - r-ggridges
    - r-glmnet
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-hmisc
    - r-imputelcmd
    - r-lme4
    - r-lsr
    - r-mice
    - r-pryr
    - r-reshape2
    - r-scales
    - r-scatterplot3d
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Exposome exploration and outcome data analysis
  description: Package that allows to explore the exposome and to perform association analyses between exposures and health outcomes.
  license_file: LICENSE

