{% set version = "1.4.0" %}
{% set name = "rexposome" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3ba602e53b72ac2e89c0206164a9f6df
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: mclust, flexmix, testthat, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-circlize
    - r-corrplot
    - r-factominer
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-hmisc
    - r-imputelcmd
    - r-lme4
    - r-lsr
    - r-mice
    - r-pryr
    - r-reshape2
    - r-scales
    - r-scatterplot3d
    - r-stringr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-circlize
    - r-corrplot
    - r-factominer
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-hmisc
    - r-imputelcmd
    - r-lme4
    - r-lsr
    - r-mice
    - r-pryr
    - r-reshape2
    - r-scales
    - r-scatterplot3d
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Package that allows to explore the exposome and to perform association analyses between exposures and health outcomes.'

