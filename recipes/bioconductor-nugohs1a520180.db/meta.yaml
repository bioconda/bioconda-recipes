{% set version = "3.4.0" %}
{% set name = "nugohs1a520180.db" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f83701b35b07e69e1ad503b546bb5eaf
build:
  number: 7
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: annotate, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Affymetrix nugohs1a520180 annotation data (chip nugohs1a520180)'
  description: 'Affymetrix nugohs1a520180 annotation data (chip nugohs1a520180) assembled using data from public repositories'

