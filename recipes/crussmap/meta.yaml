{% set version = "1.0.1" %}

package:
  name: crussmap
  version: {{ version }}

source:
  url: https://github.com/wjwei-handsome/crussmap/archive/636b203a51eea6ce8b0524681dd599ae5f28fefc.tar.gz
  sha256: 3131b762c8403e7ddc307f4626cb68488f6000325985ca83d730d81906ff89df

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('crussmap', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl

test:
  commands:
    - crussmap -h
    - crussmap view -h
    - crussmap bed -h

about:
  home: "https://github.com/wjwei-handsome/crussmap"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "crussmap is a faster tool to convert genome coordinates between difference reference assemblies."
  dev_url: "https://github.com/wjwei-handsome/crussmap"
  doc_url: "https://crates.io/crates/crussmap"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - wenjiewei
