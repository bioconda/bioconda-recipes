{% set version = "1.0.0" %}

package:
  name: crussmap
  version: {{ version }}

build:
  number: 0
  skip: True  # [win]

source:
  url: https://github.com/wjwei-handsome/crussmap/archive/{{ version }}.tar.gz
  sha256: 8307fd2d9a3235e8cf4aa016fa0843f0cb2d4c46eb8901b974f5f66bce3f367a

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.6
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl


test:
  commands:
    - crussmap -h
    - crussmap view -h
    - crussmap bed -h

about:
  home: https://github.com/wjwei-handsome/crussmap
  license: MIT
  summary: |
    crussmap is a faster tool to convert genome coordinates between difference reference assemblies.
extra:
  recipe-maintainers:
    - wenjiewei