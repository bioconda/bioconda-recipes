{% set name = "deepac" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c136b04f4abd12ac0af0a2b3ff9b56b4408eeda0b4b8086f7fc3fd211c39467

build:
  noarch: python
  number: 0
  entry_points:
    - deepac=deepac.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python >=3, <3.7
    - pip
  run:
    - biopython >=1.76
    - h5py >=2.10
    - keras >=2.3.1
    - matplotlib-base >=3.1.3
    - numpy >=1.18
    - python >=3.6, <3.7
    - scikit-learn >=0.22
    - tensorflow >=1.15, <2.0
    - psutil >=5.6.7
    - pandas >=1.0
    - shap >=0.34
    - weblogo >=3.7
    - bedtools >=2.29
    - pybedtools >=0.8.1
    - statsmodels >=0.11

test:
  imports:
    - deepac
    - deepac.eval
    - deepac.tests
    - deepac.explain
    - deepac.gwpa
  commands:
    - deepac --help

about:
  home: https://gitlab.com/rki_bioinformatics/DeePaC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Predicting pathogenic potentials of novel DNA with reverse-complement neural networks.
  doc_url: https://rki_bioinformatics.gitlab.io/DeePaC/
  dev_url: https://gitlab.com/rki_bioinformatics/DeePaC

extra:
  recipe-maintainers:
    - JakubBartoszewicz
