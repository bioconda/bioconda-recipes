{% set name = "deepac" %}
{% set version = "0.14.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be963045f7e18d1f3f2483b643bf31dc655261a40bae788fad6ebae405ae6e4e

build:
  noarch: python
  number: 0
  entry_points:
    - deepac=deepac.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python >=3,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - biopython >=1.79
    - h5py ==2.10
    - matplotlib-base >=3.5.0
    - numpy >=1.19.5
    - psutil >=5.8.0
    - pybedtools >=0.8.2
    - scikit-learn >=1.0.1
    - statsmodels >=0.13.1
    - shap >=0.40.0
    - tensorboard >=2.7.0
    - tensorflow >=2.6.0
    - weblogo >=3.7.8    
    - python-wget >=3.2
    - pandas >=1.3.4   
    - requests >=2.25.1
    - scipy >=1.7.2
    - seaborn >=0.11.2
    - tqdm >=4.62.3
    - bedtools >=2.30.0

test:
  imports:
    - deepac
    - deepac.eval
    - deepac.tests
    - deepac.explain
    - deepac.gwpa
  commands:
    - deepac --help
    - deepac --version | grep -qF '{{ version }}'

about:
  home: https://gitlab.com/rki_bioinformatics/DeePaC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Predicting pathogenic potentials of novel DNA with reverse-complement neural networks.
  doc_url: https://rki_bioinformatics.gitlab.io/DeePaC/
  dev_url: https://gitlab.com/rki_bioinformatics/DeePaC

extra:
  recipe-maintainers:
    - JakubBartoszewicz
