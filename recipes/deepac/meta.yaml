{% set name = "deepac" %}
{% set version = "0.14.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: be963045f7e18d1f3f2483b643bf31dc655261a40bae788fad6ebae405ae6e4e

build:
  noarch: python
  number: 0
  entry_points:
    - deepac=deepac.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3.7
    - biopython >=1.78
    - h5py ==2.10
    - matplotlib-base >=3.4.1
    - numpy >=1.20
    - psutil >=5.7.3
    - pybedtools >=0.8.2
    - scikit-learn >=0.23.2
    - statsmodels >=0.12
    - shap >=0.37
    - tensorboard >=2.4.3
    - tensorflow >=2.4.3
    - weblogo >=3.7.5    
    - python-wget >=3.2
    - pandas >=1.2.4   
    - requests >=2.24
    - scipy >=1.6.2
    - seaborn >=0.11.1
    - tqdm >=4.51
    - bedtools >=2.29.2

test:
  imports:
    - deepac
    - deepac.eval
    - deepac.tests
    - deepac.explain
    - deepac.gwpa
  commands:
    - deepac --help
    - deepac --version | grep -qF '{{ version }}'

about:
  home: https://gitlab.com/rki_bioinformatics/DeePaC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Predicting pathogenic potentials of novel DNA with reverse-complement neural networks.
  doc_url: https://rki_bioinformatics.gitlab.io/DeePaC/
  dev_url: https://gitlab.com/rki_bioinformatics/DeePaC

extra:
  recipe-maintainers:
    - JakubBartoszewicz
