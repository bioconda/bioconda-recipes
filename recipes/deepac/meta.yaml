{% set name = "deepac" %}
{% set version = "0.13.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cafe2682aeb2ce803c1dd0bbd66c9e824295f6276d0e1b52f7e8bccba40c52a4

build:
  noarch: python
  number: 0
  entry_points:
    - deepac=deepac.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3.6
    - biopython >=1.78
    - h5py ==2.10
    - matplotlib-base >=3.1.3
    - numpy >=1.17
    - psutil >=5.6.7
    - pybedtools >=0.8.1
    - scikit-learn >=0.22.1
    - statsmodels >=0.11
    - shap >=0.35
    - tensorboard >=2.1
    - tensorflow >=2.1
    - weblogo >=3.7.4
    - pandas >=1.0.3
    - scipy >=1.4.1
    - seaborn >=0.11
    - tqdm >=4.49
    - bedtools >=2.29

test:
  imports:
    - deepac
    - deepac.eval
    - deepac.tests
    - deepac.explain
    - deepac.gwpa
  commands:
    - deepac --help
    - deepac --version | grep -qF '{{ version }}'

about:
  home: https://gitlab.com/rki_bioinformatics/DeePaC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Predicting pathogenic potentials of novel DNA with reverse-complement neural networks.
  doc_url: https://rki_bioinformatics.gitlab.io/DeePaC/
  dev_url: https://gitlab.com/rki_bioinformatics/DeePaC

extra:
  recipe-maintainers:
    - JakubBartoszewicz
