{% set version = '0.99.0' %}

package:
  name: r-cellassign
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/Irrationone/cellassign/archive/v{{ version }}.tar.gz
  sha256: 12f7ddba42d33512fc56218a23483b6e7c98a3262604c30bce1af68d21dcd342
 

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-glue
    - r-tensorflow
    - bioconductor-summarizedexperiment
    - bioconductor-scran
    - bioconductor-genomeinfodbdata

  run:
    - r-base
    - r-glue
    - r-tensorflow
    - bioconductor-summarizedexperiment
    - bioconductor-scran
    - bioconductor-genomeinfodbdata

test:
  commands:
    - $R -e "library('cellassign')"           # [not win]

about:
  home: https://github.com/Irrationone/cellassign
  license: Apache-2.0
  summary: Automated, probabilistic assignment of cell types in scRNA-seq data

