{% set version = '0.99.2' %}

package:
  name: r-cellassign
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/Irrationone/cellassign/archive/v{{ version }}.tar.gz
  sha256: 50f52a92df4e91b01034ac0f71d400663c5ce227eacecbcfda487f819da99051
 

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  host:
    - r-base
    - r-glue
    - r-tensorflow
    - tensorflow
    - bioconductor-summarizedexperiment
    - bioconductor-scran
    - bioconductor-genomeinfodbdata

  run:
    - r-base
    - r-glue
    - r-tensorflow
    - tensorflow
    - bioconductor-summarizedexperiment
    - bioconductor-scran
    - bioconductor-genomeinfodbdata

test:
  commands:
    - $R -e "library('cellassign')"           # [not win]
    # test tensorflow
    - $R -e "library(cellassign); sess = tf$Session(); hello <- tf$constant('Hello, TensorFlow!'); sess$run(hello)"

about:
  home: https://github.com/Irrationone/cellassign
  license: Apache-2.0
  summary: Automated, probabilistic assignment of cell types in scRNA-seq data

