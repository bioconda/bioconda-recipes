{% set name = "deepchopper" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ylab-hi/DeepChopper/archive/v{{ version }}.tar.gz
  sha256: # Replace with the SHA256 hash of your source tarball

build:
  number: 0
  skip: True  # [py<310]
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - deepchopper = deepchopper.cli:app

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - maturin >=1.2.1,<2
    - setuptools-rust
  run:
    - python >=3.10
    - {{ pin_compatible('numpy') }}
    - torch >=2.1.0
    - lightning >=2.1.2
    - torchmetrics >=1.2.0
    - rich >=13.7.0
    - transformers >=4.37.2
    - safetensors >=0.4.2
    - datasets >=2.17.1
    - evaluate >=0.4.1
    - typer >=0.12.0
    - gradio ==5.0.1
    - fastapi ==0.112.2
    - scikit-learn >=1.5.2
    - hydra-core >=1.3.2
    - omegaconf >=2.3.0

test:
  imports:
    - deepchopper
  commands:
    - pip check
    - deepchopper --help

about:
  home: https://github.com/ylab-hi/DeepChopper
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'A Genomic Language Model for Chimera Artifact Detection in Nanopore Direct RNA Sequencing'
  description: |
    DeepChopper is a genomic language model designed to identify artificial sequences.
    It provides functionality for encoding FASTQ files, making predictions, and chopping sequences.
  doc_url: https://github.com/ylab-hi/DeepChopper
  dev_url: https://github.com/ylab-hi/DeepChopper

extra:
  recipe-maintainers:
    - yangyangli
