{% set version = "1.22.2" %}
{% set name = "phantasus" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 84c6e2dce18e76a3268130cdd236ba59
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phantasus", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-fgsea >=1.28.0,<1.29.0'
    - 'bioconductor-geoquery >=2.70.0,<2.71.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-rhdf5 >=2.46.0,<2.47.0'
    - r-assertthat
    - r-base
    - r-ccapp
    - r-curl
    - r-data.table
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-fgsea >=1.28.0,<1.29.0'
    - 'bioconductor-geoquery >=2.70.0,<2.71.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-rhdf5 >=2.46.0,<2.47.0'
    - r-assertthat
    - r-base
    - r-ccapp
    - r-curl
    - r-data.table
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Visual and interactive gene expression analysis'
  description: 'Phantasus is a web-application for visual and interactive gene expression analysis. Phantasus is based on Morpheus â€“ a web-based software for heatmap visualisation and analysis, which was integrated with an R environment via OpenCPU API. Aside from basic visualization and filtering methods, R-based methods such as k-means clustering, principal component analysis or differential expression analysis with limma package are supported.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-phantasus
    path: recipes/bioconductor-phantasus
    version: 1.2.0

