{% set version = "1.30.0" %}
{% set name = "phantasus" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0ad3e84abd4241c6602741623c1e1dcb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phantasus", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, BiocStyle, knitr, rmarkdown, org.Hs.eg.db, org.Mm.eg.db
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-apeglm >=1.32.0,<1.33.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-geoquery >=2.78.0,<2.79.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-phantasuslite >=1.8.0,<1.9.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rhdf5client >=1.32.0,<1.33.0
    - r-assertthat
    - r-base
    - r-ccapp
    - r-config >=0.3.2
    - r-curl
    - r-data.table
    - r-fs
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
    - r-tidyr
    - r-xml
    - r-yaml

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-apeglm >=1.32.0,<1.33.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-geoquery >=2.78.0,<2.79.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-phantasuslite >=1.8.0,<1.9.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rhdf5client >=1.32.0,<1.33.0
    - r-assertthat
    - r-base
    - r-ccapp
    - r-config >=0.3.2
    - r-curl
    - r-data.table
    - r-fs
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
    - r-tidyr
    - r-xml
    - r-yaml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Visual and interactive gene expression analysis
  description: Phantasus is a web-application for visual and interactive gene expression analysis. Phantasus is based on Morpheus â€“ a web-based software for heatmap visualisation and analysis, which was integrated with an R environment via OpenCPU API. Aside from basic visualization and filtering methods, R-based methods such as k-means clustering, principal component analysis or differential expression analysis with limma package are supported.
  license_file: LICENSE

extra:
  parent_recipe:
    name: bioconductor-phantasus
    path: recipes/bioconductor-phantasus
    version: 1.2.0

