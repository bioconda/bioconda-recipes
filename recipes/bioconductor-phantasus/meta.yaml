{% set version = "1.2.1" %}
{% set name = "phantasus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 990d22722534910c8d036c0d78ba4692
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, knitr, rmarkdown, data.table
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-fgsea >=1.8.0,<1.9.0'
    - 'bioconductor-geoquery >=2.50.0,<2.51.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.27.0'
    - r-assertthat
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-matrix.utils
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-fgsea >=1.8.0,<1.9.0'
    - 'bioconductor-geoquery >=2.50.0,<2.51.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.27.0'
    - r-assertthat
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-matrix.utils
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Phantasus is a web-application for visual and interactive gene expression analysis. Phantasus is based on Morpheus â€“ a web-based software for heatmap visualisation and analysis, which was integrated with an R environment via OpenCPU API. Aside from basic visualization and filtering methods, R-based methods such as k-means clustering, principal component analysis or differential expression analysis with limma package are supported.'
extra:
  parent_recipe:
    name: bioconductor-phantasus
    path: recipes/bioconductor-phantasus
    version: 1.2.0

