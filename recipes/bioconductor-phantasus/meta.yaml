{% set version = "1.10.0" %}
{% set name = "phantasus" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b268e715c5b8945110589701f45fb77d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, knitr, rmarkdown, data.table
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-deseq2 >=1.30.0,<1.31.0'
    - 'bioconductor-fgsea >=1.16.0,<1.17.0'
    - 'bioconductor-geoquery >=2.58.0,<2.59.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-rhdf5 >=2.34.0,<2.35.0'
    - r-assertthat
    - r-base
    - r-ccapp
    - r-curl
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
  run:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-deseq2 >=1.30.0,<1.31.0'
    - 'bioconductor-fgsea >=1.16.0,<1.17.0'
    - 'bioconductor-geoquery >=2.58.0,<2.59.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-rhdf5 >=2.34.0,<2.35.0'
    - r-assertthat
    - r-base
    - r-ccapp
    - r-curl
    - r-ggplot2
    - r-gtable
    - r-htmltools
    - r-httpuv
    - r-httr
    - r-jsonlite
    - r-matrix
    - r-opencpu
    - r-pheatmap
    - r-protolite
    - r-rook
    - r-scales
    - r-stringr
    - r-svglite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Visual and interactive gene expression analysis'
  description: 'Phantasus is a web-application for visual and interactive gene expression analysis. Phantasus is based on Morpheus â€“ a web-based software for heatmap visualisation and analysis, which was integrated with an R environment via OpenCPU API. Aside from basic visualization and filtering methods, R-based methods such as k-means clustering, principal component analysis or differential expression analysis with limma package are supported.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-phantasus
    path: recipes/bioconductor-phantasus
    version: 1.2.0

