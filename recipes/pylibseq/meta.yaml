{% set version = "0.2.3" %}
{% set sha256 = "112adec97fbc7c6011e910848e4d40920e68f74de0b5d4b9958be2d40f42fd26" %}

package:
  name: pylibseq
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pylibseq/pylibseq-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py<30]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - pip
    - python
    - pybind11 >=2.2.3
    - msprime >=0.7.0
  run:
    - python
    - msprime >=0.7.0

test:
  imports:
    - libsequence

about:
  home: http://pypi.python.org/pypi/pylibseq
  license: GPLv3+
  license_family: GPL
  license_file: COPYING
  summary: 'A Python interface to libsequence'
