{% set version = "2.0.0" %}

package:
    name: skmer
    version: {{ version }}
source:
  url: https://github.com/shahab-sarmashghi/Skmer/archive/{{ version }}.tar.gz
  sha256: 0d5a6734c0dc5a8406127bedaf13c4fca781726edb3220655a081635c7ff5ed9
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - skmer=skmer.__main__:main
requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
  run:
    - python
    - numpy
    - scipy
    - pandas
    - jellyfish ==2.2.6
    - mash ==1.1
    - seqtk ==1.3
test:
  commands:
    - skmer --help
about:
    home: https://github.com/shahab-sarmashghi/Skmer
    license: 3-Clause BSD
    summary: Assembly-free and alignment-free tool for estimating genomic distances between genome-skims
