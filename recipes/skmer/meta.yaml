{% set version = "1.0.0" %}

package:
    name: skmer
    version: {{ version }}
source:
  fn: skmer-{{ version }}.tar.gz
  url: https://github.com/shahab-sarmashghi/Skmer/archive/{{ version }}.tar.gz
  sha256: 32494b6c299bfc69bda678ce4a8ff24f809659ad115aa7ef46fc176c117d1067
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - skmer=skmer.__main__:main
requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
  run:
    - python
    - numpy
    - scipy
    - pandas
    - jellyfish ==2.2.6
    - mash ==1.1
test:
  commands:
    - skmer --help
about:
    home: https://github.com/shahab-sarmashghi/Skmer
    license: 3-Clause BSD
    summary: Assembly-free and alignment-free tool for estimating genomic distances between genome-skims
