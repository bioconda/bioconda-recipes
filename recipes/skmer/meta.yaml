{% set version = "3.0.0" %}

package:
  name: skmer
  version: {{ version }}
source:
  url: https://github.com/shahab-sarmashghi/Skmer/archive/{{ version }}.tar.gz
  sha256: d5fd1ee29a81558e79aa0b93d1eb32bc0ed2a0d0d5a3d578112740a5daab7ab0
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - skmer=skmer.__main__:main
requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy
    - scipy
    - pandas
  run:
    - python
    - numpy
    - scipy
    - pandas
    - jellyfish ==2.2.6
    - mash ==1.1
    - seqtk ==1.3
test:
  commands:
    - skmer --help
about:
  home: https://github.com/shahab-sarmashghi/Skmer
  license: BSD-3-Clause
  license_family: BSD
  summary: Assembly-free and alignment-free tool for estimating genomic distances between genome-skims