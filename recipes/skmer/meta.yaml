package:
    name: skmer
    version: "1.0.0"
source:
  git_url: https://github.com/shahab-sarmashghi/Skmer.git
  git_rev: v1.0.0
build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - skmer=skmer.__main__:main
requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
  run:
    - python
    - numpy
    - scipy
    - pandas
    - jellyfish ==2.2.6
    - mash ==1.1
test:
  commands:
    - skmer --help
about:
    home: https://github.com/shahab-sarmashghi/Skmer
    license: BSD 3-Clause
    summary: Assembly-free and alignment-free tool for estimating genomic distances between genome-skims
