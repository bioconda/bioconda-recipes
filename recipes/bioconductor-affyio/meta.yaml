package:
  name: bioconductor-affyio
  version: 1.40.0
source:
  fn: affyio_1.40.0.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/affyio_1.40.0.tar.gz
  md5: 7d6f9ffc936d768a3bbfd74942c9ab86
build:
