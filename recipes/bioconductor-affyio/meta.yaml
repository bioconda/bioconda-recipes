{% set version = "1.52.0" %}
{% set name = "affyio" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 811d259d9d94efeb444401df8b6184486f93071e3b41f67b9ec0ed1044b89fe8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
  run:
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Routines for parsing Affymetrix data files based upon file format information. Primary focus is on accessing the CEL and CDF file formats.'
extra:
  identifiers:
    - biotools:affyio
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affyio
    path: recipes/bioconductor-affyio
    version: 1.50.0
