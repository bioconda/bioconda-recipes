{% set version = "1.72.0" %}
{% set name = "affyio" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9bd1e4acedbf756386f96d4c1ebb21f3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-affyio", max_pin="x.x") }}'
requirements:
  host:
    - 'bioconductor-zlibbioc >=1.48.0,<1.49.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-zlibbioc >=1.48.0,<1.49.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL-3.0-or-later'
  summary: 'Tools for parsing Affymetrix data files'
  description: 'Routines for parsing Affymetrix data files based upon file format information. Primary focus is on accessing the CEL and CDF file formats.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:affyio
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affyio
    path: recipes/bioconductor-affyio
    version: 1.50.0

