{% set version = "1.80.0" %}
{% set name = "affyio" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0c5147bb9f0b683c9296156ee07a77d0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-affyio", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 2)
  summary: Tools for parsing Affymetrix data files
  description: Routines for parsing Affymetrix data files based upon file format information. Primary focus is on accessing the CEL and CDF file formats.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:affyio
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affyio
    path: recipes/bioconductor-affyio
    version: 1.50.0

