{% set version = "1.56.0" %}
{% set name = "affypdnn" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 595a09a1c82edf33ab1a41050b9bdfd9625d26273551bcaf20ae83c1fb08096d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'The package contains functions to perform the PDNN method described by Li Zhang et al.'
extra:
  identifiers:
    - biotools:affypdnn
  parent_recipe:
    name: bioconductor-affypdnn
    path: recipes/bioconductor-affypdnn
    version: 1.54.0
