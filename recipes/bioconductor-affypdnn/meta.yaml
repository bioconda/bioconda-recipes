{% set version = "1.58.0" %}
{% set name = "affypdnn" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3bdf72549b4a89495ee30df5b025338f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affydata, hgu95av2probe
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'The package contains functions to perform the PDNN method described by Li Zhang et al.'
extra:
  identifiers:
    - biotools:affypdnn
  parent_recipe:
    name: bioconductor-affypdnn
    path: recipes/bioconductor-affypdnn
    version: 1.54.0

