{% set version = "0.0.0" %}

package:
  name: reactome-cli
  version: '{{ version }}'

source:
  url: https://github.com/reactome/reactome_galaxy/releases/download/reactome-v{{ version }}/reactome_v{{ version }}.jar

build:
  noarch: generic
  number: 0

requirements:
  host:
    - openjdk>=8
  run:
    - openjdk>=8

test:
  commands:
    - reactome --help

about:
  home: https://github.com/reactome/reactome_galaxy
  license: Apache-2.0
  summary: "Reactome command-line tool"

