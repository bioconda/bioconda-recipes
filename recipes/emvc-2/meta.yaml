{% set version = "1.0" %} # Remember to update sha256 below

package:
  name: emvc-2
  version: '{{ version }}'

source:
  url: https://github.com/guilledufort/EMVC-2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 'dc45f528df0605156dcad8cd9028d264d1ed6b239673774a5e2abedfa56e3e57'

build:
  number: 0
  script: python setup.py install
  # Use PYTHON env var to run python executable from conda environment
  script_env:
    PYTHON: "{{ sys.prefix }}/bin/python"
  platforms:
    - osx-64
  # Add noarch
  noarch: python

requirements:
  build:
    - pip
    - make
    - gcc
  host:
    - python ==3.8.5
    - cython >=0.29.17
  run:
    - numpy >=1.16.6,<=1.20.3
    - argparse >=1.1
    - scipy >=1.1.0,<1.5.4
    - tqdm >=4.46.0
    - scikit-learn >=0.22.2,<=0.24.2

test:
  commands:
    - python EMVC-2.py -h

about:
  home: https://github.com/guilledufort/EMVC-2
  license: MIT
  license_family: MIT
  summary: An efficient SNV variant caller based on the expectation maximization algorithm.
 
 # Add entry_points section
entry_points:
  console_scripts:
    emvc2 = EMVC-2:main