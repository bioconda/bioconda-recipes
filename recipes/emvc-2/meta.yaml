{% set name = "emvc-2" %}
{% set version = "1.0" %} # Remember to update sha256 below

package:
  name: emvc-2
  version: '{{ version }}'

source:
  url: https://github.com/guilledufort/EMVC-2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '78a792b0df9e3225eaab933a155647c1f81fe531f668aa675c25f21c6aa9fed9'

build:
  number: 0
  platforms:
    - osx-64

requirements:
  build:
    - {{ compiler('c') }}
    - make
  run:
    - python ==3.8.5
    - numpy >=1.16.6,<=1.20.3
    - argparse >=1.1
    - scipy >=1.1.0,<1.5.4
    - tqdm >=4.46.0
    - scikit-learn >=0.22.2,<=0.24.2
    - samtools ==1.9

test:
  commands:
    - "emvc-2 -h"

about:
  home: https://github.com/guilledufort/EMVC-2
  license: MIT
  license_family: MIT
  summary: An efficient SNV variant caller based on the expectation maximization algorithm.