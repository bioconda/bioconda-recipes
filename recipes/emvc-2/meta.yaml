{% set name = "emvc-2" %}
{% set version = "1.0" %} # Remember to update sha256 below

package:
  name: emvc-2
  version: '{{ version }}'

source:
  url: https://github.com/guilledufort/EMVC-2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '4c3ce7d84bc44a435a0ae80adfbddbb68036b12debbc044adc12910c5c19505e'

build:
  number: 0
  skip: True  # [osx]
  # platforms:
  #   - osx-64

requirements:
  build:
    - {{ compiler('c') }}
    - make
    # - python >=3.8.1,<=3.8.5
    # - pip
  run:
    - python #==3.8
    - samtools #==1.9.0
    - numpy #>=1.16.6,<=1.20.3
    - argparse #==1.4.0
    - scipy #>=1.1.0,<1.5.4
    - tqdm #>=4.46.0
    - scikit-learn >=0.22.2,<=0.24.2
    

test:
  commands:
    - "emvc-2 -h"

about:
  home: https://github.com/guilledufort/EMVC-2
  license: MIT
  license_family: MIT
  summary: An efficient SNV variant caller based on the expectation maximization algorithm.