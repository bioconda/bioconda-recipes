{% set version = "1.0.4" %}
{% set sha = "ebbe67d2c32dab5d010fc9f05b93ef7d1db3d39406ade505a06265623e42fabb" %}

package:
  name: "orfanage"
  version: "{{ version }}"

source:
  url: https://github.com/alevar/orfanage/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.2
    - make
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - gsl
    - libcblas
    - zlib
    - libbigwig

test:
  commands:
      - orfanage --help > /dev/null

about:
  home: https://github.com/alevar/ORFanage
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'Ultra-efficient and sensitive method to search for ORFs in spliced genomes guided by reference annotation to maximize protein similarity within genes.'

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
