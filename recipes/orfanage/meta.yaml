{% set version = "1.0.4_9f7abd1" %}
{% set commit_id = "9f7abd1431af4857dc715d65ccb79de915beeb56" %}

package:
  name: "orfanage"
  version: "{{ version }}"

source:
  git_url: https://github.com/alevar/ORFanage.git
  git_rev: {{ commit_id }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.2
    - make
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - gsl
    - libcblas
    - zlib
    - libbigwig

test:
  commands:
      - orfanage --help > /dev/null

about:
  home: https://github.com/alevar/ORFanage
  license: GPLv3
  license_file: LICENSE
  summary: 'Ultra-efficient and sensitive method to search for ORFs in spliced genomes guided by reference annotation to maximize protein similarity within genes.'

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
