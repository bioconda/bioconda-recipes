package:
  name: glia
  version: '9049ffc'

source:
  git_rev: 9049ffc
  git_url: https://github.com/ekg/glia.git

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
  - cmake
  - zlib
  - gcc  # [linux]
