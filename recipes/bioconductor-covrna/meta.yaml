{% set version = "1.36.0" %}
{% set name = "covRNA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7640e65abe9cde8eed102f1f36cf934f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-covrna", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - r-ade4
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - r-ade4
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  summary: Multivariate Analysis of Transcriptomic Data
  description: This package provides the analysis methods fourthcorner and RLQ analysis for large-scale transcriptomic data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:covrna
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-covrna
    path: recipes/bioconductor-covrna
    version: 1.6.0

