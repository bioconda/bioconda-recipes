{% set version = "1.10.0" %}
{% set name = "covRNA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 45420d33aa33dc000e6d93bd9631c602
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - r-ade4
    - r-base
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - r-ade4
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package provides the analysis methods fourthcorner and RLQ analysis for large-scale transcriptomic data.'
extra:
  identifiers:
    - biotools:covrna
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-covrna
    path: recipes/bioconductor-covrna
    version: 1.6.0

