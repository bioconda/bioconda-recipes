{% set version = "1.0.0" %}

package:
  name: hicap
  version: {{ version }}

source:
  url: https://github.com/scwatts/hicap/archive/v{{ version }}.tar.gz
  sha256: 8a38832bf13a918e70cf134e7c05cb8e9ac1dbd070959fecf8fea91c60503a23

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
    - biopython ==1.72
    - reportlab ==3.4.0
    - prodigal >=2.6.1
    - blast >=2.2.28

  run:
    - python >=3.6
    - biopython ==1.72
    - reportlab ==3.4.0
    - prodigal >=2.6.1
    - blast >=2.2.28

test:
  commands:
    - hicap --help

about:
  home: https://github.com/scwatts/hicap
  summary: 'in silico typing of the H. influenzae capsule locus'
  license: GPL-3.0
  license_family: GPL

extra:
  identifiers:
    - doi:https://doi.org/10.1101/543454 # bioRxiv preprint
