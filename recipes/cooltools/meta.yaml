{% set name = "cooltools" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fa477e9edee4a4a44e4b0bf051481b95cfc81ca6651744102c7871186ccf72a9

build:
  number: 1
  skip: True  # [py2k]
  entry_points:
    - cooltools = cooltools.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - numpy
  run:
    - bioframe <0.1.0
    - click >=7
    - cooler >=0.8.5
    - cytoolz
    - joblib
    - matplotlib-base
    - multiprocess
    - numba
    - numpy
    - pandas
    - python
    - scikit-learn
    - scipy
    - pytables

test:
  imports:
    - cooltools
    - cooltools.cli
    - cooltools.io
    - cooltools.lib
  commands:
    - cooltools --help

about:
  home: "https://github.com/mirnylab/cooltools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Analysis tools for genomic interaction data stored in .cool format"
  doc_url: https://cooltools.readthedocs.io

extra:
  recipe-maintainers:
    - abretaud
