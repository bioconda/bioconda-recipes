{% set name = "cooltools" %}
{% set version = "0.5.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 24cd25a52c03f9f2473aa33dc6a4729f28856cc8812f3f4aa8f7e792877d9ef3

build:
  number: 0
  skip: True # [py <= 37]
  entry_points:
    - cooltools = cooltools.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - numpy <1.24
  run:
    - bioframe >=0.3.3
    - click >=7
    - cooler >=0.9.1
    - joblib
    - matplotlib-base
    - numba
    - numpy <1.24 # remove constraint once https://github.com/numba/numba/issues/8615 has been resolved
    - pandas >=1.5.1
    - python
    - scikit-learn >=1.1.2
    - scipy
    - scikit-image
    
test:
  imports:
    - cooltools
    - cooltools.cli
    - cooltools.lib
  commands:
    - cooltools --help

about:
  home: "https://github.com/open2c/cooltools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Analysis tools for genomic interaction data stored in .cool format"
  doc_url: https://cooltools.readthedocs.io

extra:
  recipe-maintainers:
    - abretaud
