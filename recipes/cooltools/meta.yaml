{% set name = "cooltools" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8b26d4857cc76b2dd3d1097b85f828cf6d5f1cf85b0cfd4b67a310e33e7ece1c

build:
  number: 1
  entry_points:
    - cooltools = cooltools.cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('cooltools', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python
    - numpy
  run:
    - bioframe >=0.4.1
    - click >=7
    - cooler >=0.9.1
    - joblib
    - matplotlib-base
    - multiprocess
    - numba
    - {{ pin_compatible('numpy') }}
    - pandas >=1.5.1
    - python
    - scikit-learn >=1.1.2
    - scipy
    - scikit-image
    
test:
  imports:
    - cooltools
    - cooltools.cli
    - cooltools.lib
  commands:
    - cooltools --help

about:
  home: "https://github.com/open2c/cooltools"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Analysis tools for genomic interaction data stored in .cool format"
  doc_url: https://cooltools.readthedocs.io

extra:
  recipe-maintainers:
    - abretaud
