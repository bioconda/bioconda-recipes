{% set version = "1.74.0" %}
{% set name = "GeneMeta" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9d9d2d3dff0ee8a497ac86b5ef8ddac7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genemeta", max_pin="x.x") }}'
  noarch: generic
# Suggests: RColorBrewer
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-genefilter >=1.84.0,<1.85.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-genefilter >=1.84.0,<1.85.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MetaAnalysis for High Throughput Experiments'
  description: 'A collection of meta-analysis tools for analysing high throughput experimental data'
extra:
  identifiers:
    - biotools:genemeta
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genemeta
    path: recipes/bioconductor-genemeta
    version: 1.52.0

