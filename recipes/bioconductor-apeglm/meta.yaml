{% set version = "1.32.0" %}
{% set name = "apeglm" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 844f77046de2ac9d9e92d6ae42a8189e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-apeglm", max_pin="x.x") }}'

# Suggests: DESeq2, airway, knitr, rmarkdown, testthat
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-emdbook
    - r-rcpp
    - r-rcppeigen
    - r-rcppnumerical
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-emdbook
    - r-rcpp
    - r-rcppeigen
    - r-rcppnumerical

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Approximate posterior estimation for GLM coefficients
  description: apeglm provides Bayesian shrinkage estimators for effect sizes for a variety of GLM models, using approximation of the posterior for individual coefficients.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  parent_recipe:
    name: bioconductor-apeglm
    path: recipes/bioconductor-apeglm
    version: 1.2.1

