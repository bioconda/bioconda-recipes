package:
  name: riboseqc
  version: 1.0.0

source:
  git_url: https://github.com/ohlerlab/RiboseQC.git
  git_rev: v1.1
  git_depth: 1 # (Defaults to -1/not shallow)

build:
  noarch: generic
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-genomicfiles
    - bioconductor-genomicfeatures
    - bioconductor-genomicalignments
    - r-rmarkdown
    - bioconductor-rtracklayer
    - bioconductor-bsgenome
    - r-devtools
    - r-reshape2
    - r-ggplot2
    - r-knitr
    - r-gridExtra
    - r-ggpubr
    - r-viridis
    - bioconductor-biostrings
    - bioconductor-biocgenerics
    - r-jsonlite
    - r-r.methodss3
    - r-iterators
    - r-foreach
    - r-domc
    - r-ade4
    - r-seqinr
    - r-multitaper
    - r-xnomial

  run:
    - r-base
    - bioconductor-genomicfiles
    - bioconductor-genomicfeatures
    - bioconductor-genomicalignments
    - r-rmarkdown
    - bioconductor-rtracklayer
    - bioconductor-bsgenome
    - r-devtools
    - r-reshape2
    - r-ggplot2
    - r-knitr
    - r-gridExtra
    - r-ggpubr
    - r-viridis
    - bioconductor-biostrings
    - bioconductor-biocgenerics
    - r-jsonlite
    - r-r.methodss3
    - r-iterators
    - r-foreach
    - r-domc
    - r-ade4
    - r-seqinr
    - r-multitaper
    - r-xnomial

test:
  commands:
    - '$R -e "library(''RiboseQC'')"'

about:
  home: https://github.com/ohlerlab/RiboseQC
  license: GPL
  summary: 'RiboseQC is a quality checking pipeline for Ribo-seq data'