{% set name = "rasbhari" %}
{% set version = "1.4.0" %}
{% set user = "burkhard-morgenstern" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a437fbdc07f4af5fa4dcd478495c9fe32bb0252546d707d3d12eb9341eadbac9

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - {{ name }} --version |& grep {{ version }}
    - {{ name }} --help
    
about:
   home: "https://github.com/{{ user }}/{{ name }}"
   license: "GPL-3.0-or-later"
   license_family: GPL3
   license_file: LICENSE
   summary: "Rapid approach for spaced-seed optimization"

extra: 
  identifiers:
    - doi:10.1371/journal.pcbi.1005107
