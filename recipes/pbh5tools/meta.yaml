{% set name = "pbh5tools" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pbh5tools/archive/smrtanalysis-2.3.0p4.tar.gz
  md5: ef2781ff8adb9a613c23c8d945ac7217

build:
  skip: True # [not py27]
  number: 2
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pbcore >=0.8.0
    - numpy >=1.6.0
    - h5py >=1.3.0
    - setuptools

  run:
    - python
    - pbcore >=0.8.0
    - numpy >=1.6.0
    - h5py >=1.3.0

test:

  commands:
    - bash5tools.py --version > /dev/null
    - cmph5tools.py --version > /dev/null

about:
  home: https://github.com/PacificBiosciences/pbh5tools
  license: BSD-3-Clause
  license_file: LICENSES.txt
  summary: 'A swiss-army knife for interrogating PacBioÂ® HDF5 files (cmp.h5, bas.h5).'
