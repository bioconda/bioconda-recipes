{% set name = "lima" %}
{% set version = "2.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/barcoding/releases/download/v{{ version }}/lima
  sha256: 8a57657afd0e0323054289f929e747fb41d69982c7a71ecf9eb9b099318ed07e

build:
  number: 0
  skip: True  # [osx]

test:
  commands:
    - lima -h

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: lima - The PacBio Barcode Demultiplexer

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
