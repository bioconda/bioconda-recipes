{% set name = "lima" %}
{% set version = "2.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/barcoding/releases/download/v{{ version }}/lima.tar.gz
  sha256: 235c91fc888df4366472c24cf46fea5f1ffcfe2df093030688cffc53c735f05e

build:
  number: 0
  skip: True  # [osx]

test:
  commands:
    - lima -h
    - lima-undo -h

about:
  home: https://lima.how
  license: BSD-3-Clause-Clear
  summary: lima - The PacBio Barcode Demultiplexer

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
