{% set version = "1.38.0" %}
{% set name = "iCOBRA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5b0d178a97e6ffff86405ba5b3448ea9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-icobra", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, markdown, rmarkdown, testthat
requirements:
  host:
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2 >=3.4.0
    - r-reshape2
    - r-rlang
    - r-rocr
    - r-scales
    - r-shiny >=0.9.1.9008
    - r-shinybs
    - r-shinydashboard
    - r-upsetr
  run:
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2 >=3.4.0
    - r-reshape2
    - r-rlang
    - r-rocr
    - r-scales
    - r-shiny >=0.9.1.9008
    - r-shinybs
    - r-shinydashboard
    - r-upsetr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  summary: Comparison and Visualization of Ranking and Assignment Methods
  description: This package provides functions for calculation and visualization of performance metrics for evaluation of ranking and binary classification (assignment) methods. Various types of performance plots can be generated programmatically. The package also contains a shiny application for interactive exploration of results.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:icobra
  parent_recipe:
    name: bioconductor-icobra
    path: recipes/bioconductor-icobra
    version: 1.8.0

