{% set version = "1.10.0" %}
{% set name = "iCOBRA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8d5a69085526fd1bfd9a90b50f9a18ed62d7b65b88d45ba2731fbc306ae63a44
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-reshape2
    - r-rocr
    - r-scales
    - 'r-shiny >=0.9.1.9008'
    - r-shinybs
    - r-shinydashboard
    - r-upsetr
  run:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-reshape2
    - r-rocr
    - r-scales
    - 'r-shiny >=0.9.1.9008'
    - r-shinybs
    - r-shinydashboard
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'This package provides functions for calculation and visualization of performance metrics for evaluation of ranking and binary classification (assignment) methods. It also contains a shiny application for interactive exploration of results.'
extra:
  identifiers:
    - biotools:icobra
  parent_recipe:
    name: bioconductor-icobra
    path: recipes/bioconductor-icobra
    version: 1.8.0
