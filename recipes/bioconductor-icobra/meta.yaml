{% set version = "1.6.0" %}
{% set name = "iCOBRA" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4dc3c2b7c90b7f16d21fd94b162338d19b1cc41730b279f7d5dbf2844c3b50f8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-limma
    - r-base
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-reshape2
    - r-rocr
    - r-scales
    - 'r-shiny >=0.9.1.9008'
    - r-shinybs
    - r-shinydashboard
    - r-upsetr
  run:
    - bioconductor-limma
    - r-base
    - r-dplyr
    - r-dt
    - 'r-ggplot2 >=2.0.0'
    - r-reshape2
    - r-rocr
    - r-scales
    - 'r-shiny >=0.9.1.9008'
    - r-shinybs
    - r-shinydashboard
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'This package provides functions for calculation and visualization of performance metrics for evaluation of ranking and binary classification (assignment) methods. It also contains a shiny application for interactive exploration of results.'

extra:
  identifiers:
    - biotools:icobra
