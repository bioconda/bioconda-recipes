{% set version = "1.25.0" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: f8e16822493bf3c2d27ad8067ce34feaefca4a68a72fb8af9554663153dd564d

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  noarch: python

requirements:
  host:
    - python 3
    - setuptools
  run:
    - python 3
    - biopython
    - pysam >0.10.0.0
    - pandas >=0.22.0
    - numpy
    - scipy
    - python-dateutil
    - seaborn
    - nanoplotter >=0.38.0
    - nanoget >=1.4.0
    - nanomath >=0.21.0

test:
  imports:
    - nanoplot
  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for long read sequencing data and alignments'
  license_family: MIT
