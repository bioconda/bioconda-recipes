{% set version = "1.45.0" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz 
  sha256: 9a4a2ec7a089246527ac926ad9e01e1499fc979dfe804a4ca7e3ae7e312ddd0d

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  noarch: python
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
  run_exports:
    - {{ pin_subpackage('nanoplot', max_pin="x") }}

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - biopython
    - pysam >0.10.0.0
    - pandas >=1.1.0
    - numpy >=1.16.5
    - scipy
    - python-dateutil
    - libpng
    - nanoget >=1.19.1
    - plotly >=5.4.0
    - pyarrow
    - python-kaleido

test:
  imports:
    - nanoplot
  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT
  summary: "Plotting suite for long read sequencing data and alignments."
  license_family: MIT
  license_file: LICENSE
