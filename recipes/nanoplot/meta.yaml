{% set version = "1.13.0" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: 4b1348e75dea7fa3d03beac5fe01bda9ab2f48cc726caf6eaf98d65dbf743d3b

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 1
  skip: True  # [py27]

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - biopython
    - pysam >0.10.0.0
    - pandas >=0.22.0
    - numpy
    - scipy
    - python-dateutil
    - seaborn
    - nanoplotter >=0.38.0
    - nanoget >=1.4.0
    - nanomath >=0.21.0

test:
  imports:
    - nanoplot

  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for Oxford Nanopore sequencing data and alignments'
  license_family: MIT
