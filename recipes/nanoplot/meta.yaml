{% set version = "1.20.0" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: a7d8e2d192546de43902ebbd0827e7cff4a045760606a2d4780f84ee8dd808d1

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  skip: True  # [py27]

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - biopython
    - pysam >0.10.0.0
    - pandas >=0.22.0
    - numpy
    - scipy
    - python-dateutil
    - seaborn
    - nanoplotter >=0.38.0
    - nanoget >=1.4.0
    - nanomath >=0.21.0

test:
  imports:
    - nanoplot

  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for long read sequencing data and alignments'
  license_family: MIT
