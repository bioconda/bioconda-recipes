{% set version = "1.19.0" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: cb16097f84ca05fb4d6f711504f4925d3b85169978703e9f2c691452476fe7cd

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  skip: True  # [py27]

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - biopython
    - pysam >0.10.0.0
    - pandas >=0.22.0
    - numpy
    - scipy
    - python-dateutil
    - seaborn
    - nanoplotter >=0.38.0
    - nanoget >=1.4.0
    - nanomath >=0.21.0

test:
  imports:
    - nanoplot

  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for long read sequencing data and alignments'
  license_family: MIT
