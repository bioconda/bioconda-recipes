{% set name = "nanoplot" %}
{% set version = "1.46.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nanoplot-{{ version }}.tar.gz
  sha256: bb7010aaeec266a10b82328e2dbdf7df0dba2e5978153710ab857f1742be9963

build:
  number: 0
  noarch: python
  entry_points:
    - NanoPlot = nanoplot.NanoPlot:main
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('nanoplot', max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - biopython
    - pysam >0.10.0.0
    - pandas >=1.1.0
    - numpy >=1.16.5
    - scipy
    - python-dateutil
    - libpng
    - nanoget >=1.19.1
    - plotly >=5.4.0
    - pyarrow
    - python-kaleido

test:
  imports:
    - nanoplot
  commands:
    - NanoPlot --help

about:
  home: "https://github.com/wdecoster/NanoPlot"
  license: MIT
  summary: "Plotting suite for long read sequencing data and alignments."
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/wdecoster/NanoPlot"
