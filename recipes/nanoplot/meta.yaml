{% set version = "1.0.0" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  fn: NanoPlot-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: a04c00f6c6c853c658d57b5b73687869

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - biopython
    - pysam >0.10.0.0
    - pandas
    - numpy
    - scipy
    - matplotlib
    - python-dateutil
    - seaborn
    - nanoplotter >=0.22.0
    - nanoget >=0.19.3
    - nanomath >=0.14.2

  run:
    - python
    - biopython
    - pysam >0.10.0.0
    - pandas
    - numpy
    - scipy
    - matplotlib
    - python-dateutil
    - seaborn
    - nanoplotter >=0.22.0
    - nanoget >=0.19.3
    - nanomath >=0.14.2

test:
  imports:
    - nanoplot

  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for Oxford Nanopore sequencing data and alignments'
  license_family: MIT
