{% set version = "1.31.0" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: 9c6e35991a652a16e25fb84121fb52f8b6c6d305ee363c932f11abef778cb591

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - biopython
    - pysam >0.10.0.0
    - pandas >=0.22.0
    - numpy
    - scipy
    - python-dateutil
    - seaborn >=0.10.1
    - nanoget >=1.14.0
    - nanomath >=0.23.1
    - pauvre >=0.2.0
    - plotly >=4.1.1
    - pyarrow

test:
  imports:
    - nanoplot
  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: GPL-3.0-only
  summary: 'Plotting suite for long read sequencing data and alignments'
  license_family: GPL
