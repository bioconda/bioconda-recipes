{% set version = "1.26.3" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: 883756b96b19a0757f466000bd3d4fafd78ab3fa9dfe0e5e57be34ab4ebc2bd8

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  noarch: python

requirements:
  host:
    - python 3
    - setuptools
  run:
    - python 3
    - biopython
    - pysam >0.10.0.0
    - pandas >=0.22.0
    - numpy
    - scipy
    - python-dateutil
    - seaborn
    - nanoplotter >=0.38.0
    - nanoget >=1.4.0
    - nanomath >=0.21.0

test:
  imports:
    - nanoplot
  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for long read sequencing data and alignments'
  license_family: MIT
