package:
  name: nanoplot
  version: "0.16.2"

source:
  fn: NanoPlot-0.16.2.tar.gz
  url: https://pypi.python.org/packages/ff/cb/cc7b71dbf5a88735fc6cdac5acab7f9b7494f0be735f3a3054711676a995/NanoPlot-0.16.2.tar.gz
  md5: 1c9355d0d9813da3b318a7d4fc19b94b

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - biopython
    - pysam >0.10.0.0
    - pandas
    - numpy
    - scipy
    - matplotlib
    - python-dateutil
    - seaborn
    - nanoplotter >=0.13.1
    - nanoget >=0.11.0
    - nanomath >=0.12.0

  run:
    - python
    - biopython
    - pysam >0.10.0.0
    - pandas
    - numpy
    - scipy
    - matplotlib
    - python-dateutil
    - seaborn
    - nanoplotter >=0.13.1
    - nanoget >=0.11.0
    - nanomath >=0.12.0

test:
  imports:
    - nanoplot

  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for Oxford Nanopore sequencing data and alignments'
  license_family: MIT
