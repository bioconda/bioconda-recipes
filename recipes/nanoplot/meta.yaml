{% set version = "1.28.1" %}

package:
  name: nanoplot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-{{ version }}.tar.gz
  sha256: 8465c7c9910abfb211e8ec65d3655a18391dbc460b693a8e0a27f474147fce7e

build:
  entry_points:
    - NanoPlot=nanoplot.NanoPlot:main
  number: 1
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - biopython
    - pysam >0.10.0.0
    - pandas >=0.22.0
    - numpy
    - scipy
    - python-dateutil
    - seaborn
    - nanoget >=1.12.0
    - nanomath >=0.21.0

test:
  imports:
    - nanoplot
  commands:
    - NanoPlot --help

about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  summary: 'Plotting suite for long read sequencing data and alignments'
  license_family: MIT
