{% set version = "0.9.1" %}
{% set gitversion = "0_9_1" %}
{% set sha256 = "d9dab03ab89d14faa8300fc71cc5d3e3f89ca63435acb666bfae9e7ed51cd718" %}

package:
  name: chap
  version: '{{version}}'

source:
  url: https://github.com/channotation/chap/archive/version_{{gitversion}}.tar.gz 
  sha256: '{{sha256}}'
  patches:
    - 0001-remove-extraneous-targets.patch
    - 0002-enable-2014-standard.patch
    - 0003-add-missing-include-statements.patch

build:
  number: 3
  skip: True  # [osx]
  run_exports:
    - pin_subpackage('chap', max_pin='x.x')

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.2
  host:
    - boost
    - libcblas
    - liblapacke
    - lapack
    - gromacs=2018.6
    - rapidjson
    - intel-compute-runtime
    - gtest
  run:
    - boost
    - gromacs =2018.6
    - rapidjson
    - intel-compute-runtime

test:
  commands:
    - chap -h

about:
  home: https://github.com/channotation/chap
  license: MIT
  license_file: LICENSE.TXT
  summary: CHAP is a tool for the functional annotation of ion channel structures

