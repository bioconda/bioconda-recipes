{% set name = "eviann" %}
{% set version = "2.0.5" %}
{% set sha256 = "1224455fb968d33b77f3901b6cd12f3277298eb499883aec65bf406abbd59a3a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alekseyzimin/EviAnn_release/releases/download/v{{ version }}/EviAnn-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - perl
    - zlib
    - bzip2
    - tar
  run:
    - perl
    - blast
    - hisat2
    - minimap2
    - miniprot
    - samtools
    - stringtie
    - wget

test:
  commands:
    - eviann.sh --version

about:
  home: "https://github.com/alekseyzimin/EviAnn_release"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Evidence-based eukaryotic genome annotation software."
  dev_url: "https://github.com/alekseyzimin/EviAnn_release"
  doc_url: "https://github.com/alekseyzimin/EviAnn_release/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1101/2025.05.07.652745v1
