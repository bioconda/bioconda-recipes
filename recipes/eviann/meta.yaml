{% set name = "eviann" %}
{% set version = "2.0.3" %}
{% set sha256 = "3b09baf553f26fb628d673f9ceb7b40dfed2aecd3703753c20fc203eb7d1e407" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alekseyzimin/EviAnn_release/releases/download/v{{ version }}/EviAnn-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('eviann', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - perl
    - zlib
    - bzip2
    - tar
  run:
    - perl
    - blast
    - hisat2
    - minimap2
    - miniprot
    - samtools
    - stringtie
    - wget

test:
  commands:
    - eviann.sh --version

about:
  home: "https://github.com/alekseyzimin/EviAnn_release"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Evidence-based eukaryotic genome annotation software."
  dev_url: "https://github.com/alekseyzimin/EviAnn_release"
  doc_url: "https://github.com/alekseyzimin/EviAnn_release/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1101/2025.05.07.652745v1