{% set name = "sunbeamlib" %}
{% set version = "5.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1e479602b26ee7850850a94c2b498da1f6647dcdd97a7ebaeadfbc235b6b9dec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-cache-dir --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('sunbeamlib', max_pin="x") }}

requirements:
  host:
    - pip
    - setuptools
    - python >=3.11
    - versioneer
  run:
    - python >=3.11
    - snakemake-minimal ==9.3.3
    - more-itertools ==10.7.0
    - pyyaml ==6.0.2
    - pandas ==2.2.3

test:
  imports:
    - sunbeam
  commands:
    - sunbeam --help

about:
  home: "https://github.com/sunbeam-labs/sunbeam"
  license: MIT
  license_family: MIT
  summary: "A robust, extensible metagenomic sequencing pipeline."
  dev_url: "https://github.com/sunbeam-labs/sunbeam"
  doc_url: "https://sunbeam.readthedocs.io"

extra:
  recipe-maintainers:
    - Ulthran
