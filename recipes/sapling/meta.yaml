{% set name = "sapling" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/elkebir-group/Sapling/archive/v{{ version }}.tar.gz
  sha256: <RUN_SHASUM_ON_THE_GITHUB_TARBALL>

build:
  number: 0
  noarch: python 
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - pandas
    - tqdm
    - fastppm

test:
  imports:
    - sapling
  commands:
    - sapling --help

about:
  home: "https://github.com/elkebir-group/Sapling"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Inferring and Summarizing Tumor Phylogenies from Bulk DNA Data"
  dev_url: "https://github.com/elkebir-group/Sapling"
  doc_url: "https://github.com/elkebir-group/Sapling/blob/v{{ version }}/README.md"
