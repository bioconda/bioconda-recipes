package:
  name: snap
  version: '2013_11_29'

source:
  url: http://korflab.ucdavis.edu/Software/snap-2013-11-29.tar.gz
  sha256: e2a236392d718376356fa743aa49a987aeacd660c6979cee67121e23aeffc66a

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - perl

test:
  commands:
    - 'exonpairs 2>&1 | grep -q "usage: exonpairs"'  # [linux]
    - 'fathom 2>&1 | grep -q "usage: fathom"'  # [linux]
    - 'forge 2>&1 | grep -q "usage: forge"'  # [linux]
    - 'hmm-assembler.pl 2>&1 | grep -q "usage: hmm-assembler.pl"'  # [linux]
    - 'hmm-info 2>&1 | grep -q "usage:.*hmm-info"'  # [linux]
    - 'patch-hmm.pl 2>&1 | grep -q "usage:.*patch-hmm.pl"'  # [linux]
    - 'snap 2>&1 | grep "Semi-HMM-based Nucleic Acid Parser"'  # [linux]

about:
  home: http://korflab.ucdavis.edu/software.html
  license: MIT
  license_file: LICENSE
  summary: Semi-HMM-based Nucleic Acid Parser -- gene prediction tool
