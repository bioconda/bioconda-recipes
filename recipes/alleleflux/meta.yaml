{% set name = "alleleflux" %}
{% set version = "0.1.14" %}

# Build with: conda build conda-recipe/ -c conda-forge -c bioconda --no-anaconda-upload

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MoellerLabPU/AlleleFlux/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1eac3ebdfe846f30e151f7cb867598fd129464e7860979fb6b9a10e318ca03dc
  # For local testing:
  # path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('alleleflux', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=64.0.0
    - wheel
  run:
    - python >=3.9
    # Core scientific stack (conda-forge)
    - numpy
    - pandas
    - scipy
    - matplotlib-base
    - seaborn
    - statsmodels
    - tqdm
    - intervaltree
    - click
    - questionary
    - pyyaml
    # Bioinformatics (bioconda)
    - pysam
    - biopython
    # Workflow management (bioconda)
    - snakemake-minimal >=8.0.0
    - snakemake-executor-plugin-cluster-generic
    # R integration (conda-forge)
    - rpy2
    - r-base
    - r-tidyr

test:
  imports:
    - alleleflux
    - alleleflux.scripts.analysis
    - alleleflux.scripts.preprocessing
    - alleleflux.scripts.statistics
  commands:
    # Main CLI
    - alleleflux --help > /dev/null 2>&1
    # Analysis scripts
    - alleleflux-profile --help > /dev/null 2>&1
    - alleleflux-allele-freq --help > /dev/null 2>&1
    - alleleflux-scores --help > /dev/null 2>&1
    - alleleflux-taxa-scores --help > /dev/null 2>&1
    - alleleflux-gene-scores --help > /dev/null 2>&1
    - alleleflux-outliers --help > /dev/null 2>&1
    - alleleflux-cmh-scores --help > /dev/null 2>&1
    # Preprocessing scripts
    - alleleflux-metadata --help > /dev/null 2>&1
    - alleleflux-qc --help > /dev/null 2>&1
    - alleleflux-eligibility --help > /dev/null 2>&1
    - alleleflux-preprocess-between-groups --help > /dev/null 2>&1
    - alleleflux-preprocess-within-group --help > /dev/null 2>&1
    - alleleflux-preprocessing-eligibility --help > /dev/null 2>&1
    - alleleflux-p-value-summary --help > /dev/null 2>&1
    # Statistics scripts
    - alleleflux-lmm --help > /dev/null 2>&1
    - alleleflux-single-sample --help > /dev/null 2>&1
    - alleleflux-two-sample-paired --help > /dev/null 2>&1
    - alleleflux-two-sample-unpaired --help > /dev/null 2>&1
    - alleleflux-cmh --help > /dev/null 2>&1
    # Evolution scripts
    - alleleflux-dnds-from-timepoints --help > /dev/null 2>&1
    # Accessory scripts
    - alleleflux-create-mag-mapping --help > /dev/null 2>&1
    - alleleflux-add-bam-path --help > /dev/null 2>&1
    - alleleflux-coverage-allele-stats --help > /dev/null 2>&1
    - alleleflux-list-mags --help > /dev/null 2>&1
    - alleleflux-positions-qc --help > /dev/null 2>&1
    - alleleflux-copy-profiles --help > /dev/null 2>&1
    # Visualization scripts
    - alleleflux-prepare-metadata --help > /dev/null 2>&1
    - alleleflux-terminal-nucleotide --help > /dev/null 2>&1
    - alleleflux-track-alleles --help > /dev/null 2>&1
    - alleleflux-plot-trajectories --help > /dev/null 2>&1
    # Test Snakemake workflow files
    - |
      python - <<'PY'
      import alleleflux, sys
      from pathlib import Path
      from alleleflux.workflow import get_snakefile, get_template_path

      pkg = Path(alleleflux.__file__).parent

      sf = get_snakefile()
      tp = get_template_path()

      if not sf.exists():
          raise SystemExit(f"FATAL: get_snakefile() points to missing file: {sf}")
      if not tp.exists():
          raise SystemExit(f"FATAL: get_template_path() points to missing file: {tp}")

      required = [
          "smk_workflow/alleleflux_pipeline/Snakefile",
          "smk_workflow/config.template.yml",
          "smk_workflow/slurm_profile/config.yaml",
          "smk_workflow/alleleflux_pipeline/shared/common.smk",
          "smk_workflow/alleleflux_pipeline/shared/dynamic_targets.smk",
          "smk_workflow/alleleflux_pipeline/rules/metadata.smk",
          "smk_workflow/alleleflux_pipeline/rules/profiling.smk",
          "smk_workflow/alleleflux_pipeline/rules/quality_control.smk",
          "smk_workflow/alleleflux_pipeline/rules/eligibility.smk",
          "smk_workflow/alleleflux_pipeline/rules/allele_analysis.smk",
          "smk_workflow/alleleflux_pipeline/rules/gene_analysis.smk",
          "smk_workflow/alleleflux_pipeline/rules/scoring.smk",
          "smk_workflow/alleleflux_pipeline/rules/p_value_summary.smk",
          "smk_workflow/alleleflux_pipeline/rules/dnds_analysis.smk",
          "smk_workflow/accessory/coverage_and_allele_stats.smk",
          "smk_workflow/visualization/visualization.smk",
          "smk_workflow/visualization/visualization_config.yaml",
          "smk_workflow/visualization/smks/metadata_prep.smk",
          "smk_workflow/visualization/smks/analysis.smk",
          "smk_workflow/visualization/smks/plotting.smk",
      ]

      missing = []
      for rel in required:
          if not (pkg / rel).exists():
              missing.append(rel)
      if missing:
          raise SystemExit("FATAL: Missing workflow files:\n  - " + "\n  - ".join(missing))

      print("âœ… All Snakemake workflow files verified!")
      PY

about:
  home: https://github.com/MoellerLabPU/AlleleFlux
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: A tool for fine-grained evolutionary analysis of microbial populations and communities
  description: |
    AlleleFlux is a python package for analyzing allele frequencies trajectories
    in metagenomic data. It profiles MAG (Metagenome-Assembled Genome) populations 
    across samples, detecting parallel evolution through allele frequency changes.
  dev_url: https://github.com/MoellerLabPU/AlleleFlux
  doc_url: https://alleleflux.readthedocs.io/en/latest/?badge=latest

extra:
  recipe-maintainers:
    - Sidduppal
