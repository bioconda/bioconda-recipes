{% set version = "1.40.0" %}
{% set name = "BioSeqClass" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fb4f1aa6866571192e1d8a07987e4303fa10d27eb87c1a200d7c88dd13bba8f3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-class
    - r-e1071
    - r-foreign
    - r-ipred
    - r-klar
    - r-nnet
    - r-party
    - r-randomforest
    - r-rpart
    - r-scatterplot3d
    - r-tree
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-class
    - r-e1071
    - r-foreign
    - r-ipred
    - r-klar
    - r-nnet
    - r-party
    - r-randomforest
    - r-rpart
    - r-scatterplot3d
    - r-tree
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2.0)'
  summary: 'Extracting Features from Biological Sequences and Building Classification Model'
