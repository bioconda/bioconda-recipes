{% set version = "1.74.0" %}
{% set name = "BSgenome" %}
{% set bioc = "3.20" %}

about:
  description: Infrastructure shared by all the Biostrings-based genome data packages.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Software infrastructure for efficient representation of full genomes and their SNPs

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsgenome", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:bsgenome
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bsgenome
    path: recipes/bioconductor-bsgenome
    version: 1.48.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocManager, BSgenome.Celegans.UCSC.ce2, BSgenome.Hsapiens.UCSC.hg38, BSgenome.Hsapiens.UCSC.hg38.masked, BSgenome.Mmusculus.UCSC.mm10, BSgenome.Rnorvegicus.UCSC.rn5, BSgenome.Scerevisiae.UCSC.sacCer1, BSgenome.Hsapiens.NCBI.GRCh38, TxDb.Hsapiens.UCSC.hg38.knownGene, TxDb.Mmusculus.UCSC.mm10.knownGene, SNPlocs.Hsapiens.dbSNP144.GRCh38, XtraSNPlocs.Hsapiens.dbSNP144.GRCh38, hgu95av2probe, RUnit, BSgenomeForge
requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocio >=1.16.0,<1.17.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-xvector >=0.46.0,<0.47.0
    - r-base
    - r-matrixstats
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocio >=1.16.0,<1.17.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-xvector >=0.46.0,<0.47.0
    - r-base
    - r-matrixstats

source:
  md5: d5a0e768ab5eebb73116c59b50afb921
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

