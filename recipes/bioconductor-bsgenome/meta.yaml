{% set version = "1.78.0" %}
{% set name = "BSgenome" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cd45c3077014361f118fc82733205c10

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsgenome", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocManager, GenomeInfoDb, BSgenome.Celegans.UCSC.ce2, BSgenome.Hsapiens.UCSC.hg38, BSgenome.Hsapiens.UCSC.hg38.masked, BSgenome.Mmusculus.UCSC.mm10, BSgenome.Rnorvegicus.UCSC.rn5, BSgenome.Scerevisiae.UCSC.sacCer1, BSgenome.Hsapiens.NCBI.GRCh38, TxDb.Hsapiens.UCSC.hg38.knownGene, TxDb.Mmusculus.UCSC.mm10.knownGene, SNPlocs.Hsapiens.dbSNP144.GRCh38, XtraSNPlocs.Hsapiens.dbSNP144.GRCh38, hgu95av2probe, RUnit, BSgenomeForge
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocio >=1.20.0,<1.21.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-matrixstats
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocio >=1.20.0,<1.21.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-matrixstats

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Software infrastructure for efficient representation of full genomes and their SNPs
  description: Infrastructure shared by all the Biostrings-based genome data packages.

extra:
  identifiers:
    - biotools:bsgenome
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bsgenome
    path: recipes/bioconductor-bsgenome
    version: 1.48.0

