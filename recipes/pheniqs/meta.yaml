{% set name = "pheniqs" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  git_url: https://github.com/biosails/pheniqs.git
  sha256: 5ba8e3a5d0cd6f173c9b8358d1f244edde7323ceded1671b4724ef30ab16ea9b
  #patches:
  #  - Makefile.patch
  #  - configuration.sh.patch


requirements:
  build:
  - gcc # [not osx]
  - llvm # [osx]
  - cmake
  - clang # [osx]
  - rapidjson
  - htslib

  run:
  - libgcc # [not osx]
  - rapidjson
  - htslib

test:
  commands:
    - pheniq -h 

about:
  home: https://biosails.github.io/pheniqs/
  license: GPL3
  license_file: LICENSE
  summary: Fast and accurate sequence demultiplexing
extra:
  identifiers:
    - biotools:abyss
    - doi:10.1101/gr.089532.108
