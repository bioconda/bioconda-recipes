{% set name = "pheniqs" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/biosails/pheniqs/archive/2.0.1-beta.tar.gz

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - samtools
    - htslib
    - rapidjson
    - python
  run:
    - make

test:
  commands:
    - pheniqs --version

about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/abyss
  license: GPL3
  license_file: LICENSE
  summary: Assembly By Short Sequences - a de novo, parallel, paired-end sequence assembler
  dev_url: https://github.com/bcgsc/abyss
  doc_url: https://github.com/bcgsc/abyss#readme
