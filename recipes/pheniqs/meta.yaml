{% set name = "pheniqs" %}
{% set version = "2.0.6" %}
{% set sha256  = "ecfbe45a1eb5436bbfe2139b29c05d3c6339cf51012ebcab30732f0d178619e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/biosails/{{name}}/archive/{{version}}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - rapidjson
    - samtools
    - htslib
    - python
    - zlib
  run:
    - rapidjson
    - samtools
    - htslib
    - python
    - zlib

test:
  commands:
    - pheniqs --version
    - pheniqs --help

about:
  home: http://biosails.github.io/pheniqs
  license: GPL3
  license_file: LICENSE
  summary: Pheniqs is a generic high throughput DNA sequence demultiplexer and quality analyzer written in multi threaded C++11. Pheniqs is pronounced phoeÂ·nix and stands for PHilology ENcoder wIth Quality Statistics.
  dev_url: https://github.com/biosails/pheniqs
  doc_url: http://biosails.github.io/pheniqs
