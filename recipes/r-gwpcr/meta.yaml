{% set version = '1.0.2' %}

package:
  name: r-gwpcr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/Cibiv/gwpcR/archive/v{{ version }}.tar.gz
  sha256: da26a6179b2cbceb8fa0c1a040d7233474d727883f6be21ba35d0d749443ed5b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base
    - r-data.table
    - r-akima
    - r-statmod

  run:
    - r-base
    - r-data.table
    - r-akima
    - r-statmod

test:
  commands:
    - $R -e "library('gwpcR');"

about:
  home: http://www.cibiv.at/~pflug_/trumicount
  license: AGPLv3
  summary: 'Implements the necessary distributions and parameter estimation
            procedures for a model of amplification and high-troughput sequencing.
            The model is based on a mechanistic model of PCR amplification as a
            Galton-Watson branching process, and on Poissonan sampling to model
            high-throughput sequencing.'
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
