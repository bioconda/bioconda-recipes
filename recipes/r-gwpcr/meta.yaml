{% set version = '1.0.1' %}

package:
  name: r-gwpcr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/Cibiv/gwpcR/archive/v{{ version }}.tar.gz
  sha256: 392cd05a52ef57f77d09e6a21b64d58c05b8e8852ad4e855b4778924e7844722

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base
    - r-data.table
    - r-akima
    - r-statmod

  run:
    - r-base
    - r-data.table
    - r-akima
    - r-statmod

test:
  commands:
    - $R -e "library('gwpcR');"

about:
  home: http://www.cibiv.at/~pflug_/trumicount
  license: AGPLv3
  summary: 'Implements the necessary distributions and parameter estimation
            procedures for a model of amplification and high-troughput sequencing.
            The model is based on a mechanistic model of PCR amplification as a
            Galton-Watson branching process, and on Poissonan sampling to model
            high-throughput sequencing.'
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
