{% set name = "HSDFinder" %}
{% set version = "1.1.0" %}
{% set sha256 = "6000534ff95600c64930e65753a3dba8accaae3bb073b92c8cadce8764fae433" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zx0223winner/hsdfinder_conda/archive/refs/tags/{{ name|lower }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: bash conda_build_package.sh
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  run:
    - python >=3.7
    - pandas
test:
  commands:
    - hsdfinder -h
about:
  home: https://github.com/zx0223winner/HSDFinder
  summary: a tool to predict highly similar duplicates (HSDs) in eukaryotes
  license: MIT
  license_file: LICENSE.md
