{% set name = "HSDFinder" %}
{% set version = "1.1.0" %}
{% set sha256 = "dee88c00b7c68d4737c8ff3f53a2dde8b58b132de813b0fdf47b84d7d92a848f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zx0223winner/hsdfinder_conda/archive/refs/tags/{{ name|lower }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: bash conda_build_package.sh
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  run:
    - python >=3.7
    - pandas
test:
  commands:
    - hsdfinder -h
    - hsd_to_kegg -h
about:
  home: https://github.com/zx0223winner/HSDFinder
  summary: a tool to predict highly similar duplicates (HSDs) in eukaryotes
  license: MIT
  license_file: LICENSE.md
