{% set name = "HSDFinder" %}
{% set version = "1.0.0" %}
{% set sha256 = "f366772bdda003ca6421d39d1163c5cf2c0b3a49cde87c95193afb579feda17d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zx0223winner/hsdfinder_conda/archive/refs/tags/{{ name|lower }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build: []
  run:
    - python >=3.7
    - pandas
test:
  commands:
    - $PREFIX/bin/hsdfinder -h
about:
  home: https://github.com/zx0223winner/HSDFinder
  summary: a tool to predict highly similar duplicates (HSDs) in eukaryotes
  license: GPL-3.0-or-later

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
