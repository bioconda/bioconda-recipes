package:
  name: hsdfinder
  version: 1.0.0
source:
  url: https://github.com/zx0223winner/hsdfinder_conda/archive/refs/tags/hsdfinder.tar.gz
  sha256: f366772bdda003ca6421d39d1163c5cf2c0b3a49cde87c95193afb579feda17d
build:
  noarch: python
  number: '0'
  run_exports:
    - hsdfinder >=1.0.0
requirements:
  build: []
  run:
    - python >=3.7
    - pandas
test:
  commands:
    - $PREFIX/bin/hsdfinder -h
about:
  home: https://github.com/zx0223winner/HSDFinder
  summary: a tool to predict highly similar duplicates (HSDs) in eukaryotes
  license: GPL-3.0-or-later
extra:
  copy_test_source_files: true
  final: true

