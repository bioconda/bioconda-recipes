{% set name = "tssv" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 28b0b5071bcb50362841a053e94d860be371bc0fc1420c28678399b3abb22383

build:
  number: 0
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - setuptools
    - python
  run:
    - biopython >=1.72
    - python
    - requests
    - xopen
    - setuptools

test:
  commands:
    - tssv -h
about:
  home: The package home page
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Targeted characterisation of short structural variation."
  doc_url: https://tssv.readthedocs.io/en/latest/
  dev_url: https://github.com/jfjlaros/tssv

extra:
  recipe-maintainers:
    - Redmar-van-den-Berg
