{% set name = "paraviewer" %}
{% set version = "0.1.0" %}
{% set shasum = "4bc28502cfd24b63798dec332a2af81415f285a6a73b6f7cee2a7dd75359cd1d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/Paraviewer/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: {{ shasum }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir"
  entry_points:
    - paraviewer = paraviewer.__main__:main
  run_exports:
    - {{ pin_subpackage('paraviewer', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.10
    - cython >=3.0.10
    - hatchling
    - setuptools
  run:
    - python >=3.10
    - Jinja2 ==3.1.5
    - cachetools ==5.5.2
    - tqdm ==4.67.1
    - pysam ==0.23.0
    - pyyaml ==6.0.2
    - pytest ==8.3.5

test:
  commands:
    - paraviewer --version
    - paraviewer --help

about:
  home: https://github.com/PacificBiosciences/Paraviewer
  license: "Pacific Biosciences Software License Agreement"
  summary: "Automated visualization generator for Paraphase HiFi analysis tool"
  dev_url: https://github.com/PacificBiosciences/Paraviewer

extra:
  recipe-maintainers:
    - jbelyeu
