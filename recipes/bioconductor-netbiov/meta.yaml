{% set version = "1.26.0" %}
{% set name = "netbiov" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5fbc6f872d76ca9df0001e9b1f52bf10
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle,RUnit,BiocGenerics,Matrix
requirements:
  host:
    - r-base
    - 'r-igraph >=0.7.1'
  run:
    - r-base
    - 'r-igraph >=0.7.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A package for visualizing complex biological network'
  description: 'A package that provides an effective visualization of large biological networks'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:netbiov
    - doi:10.1093/bioinformatics/btu384
  parent_recipe:
    name: bioconductor-netbiov
    path: recipes/bioconductor-netbiov
    version: 1.14.0

