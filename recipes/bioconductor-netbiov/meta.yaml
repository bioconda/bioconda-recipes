{% set version = "1.16.0" %}
{% set name = "netbiov" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 42e72b08df4778642a2ce12d4540355517ccd06b0892db3441d19b4fdce4e47d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - 'r-igraph >=0.7.1'
  run:
    - r-base
    - 'r-igraph >=0.7.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A package that provides an effective visualization of large biological networks'
extra:
  identifiers:
    - biotools:netbiov
    - doi:10.1093/bioinformatics/btu384
  parent_recipe:
    name: bioconductor-netbiov
    path: recipes/bioconductor-netbiov
    version: 1.14.0
