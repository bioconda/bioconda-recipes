{% set name = "NINJA" %}
{% set version = "0.95" %}
{% set sha256 = "20ce3e8236485d1b584385b3797f14fa26fa29115e172fefd6687192f524dc17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/TravisWheelerLab/NINJA/archive/{{ version }}-cluster_only.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - Ninja 2>&1 | grep usage

about:
  home: https://github.com/TravisWheelerLab/NINJA
  license: MIT
  license_file: LICENSE
  summary: 'Nearly Infinite Neighbor Joining Application'
