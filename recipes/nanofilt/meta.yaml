package:
  name: nanofilt
  version: "1.1.4"

source:
  fn: NanoFilt-1.1.3.tar.gz
  url: https://pypi.io/packages/source/n/nanoplot/NanoFilt-{{ version }}.tar.gz
  md5: 610c198741583dbe9f3a909862dc6230

build:
  entry_points:
    - NanoFilt=nanofilt.NanoFilt:main
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - biopython
    - nanomath >=0.12.5
    - nanoget >=0.11.5

  run:
    - python
    - biopython
    - nanomath >=0.12.5
    - nanoget >=0.11.5

test:
  imports:
    - nanofilt

  commands:
    - NanoFilt --help

about:
  home: https://github.com/wdecoster/nanofilt
  license: MIT License
  summary: 'Filtering and trimming of Oxford Nanopore Sequencing data'
  license_family: MIT
