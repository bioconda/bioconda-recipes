{% set version = "1.1.4" %}

package:
  name: nanofilt
  version: {{ version }}

source:
  fn: NanoFilt-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/nanofilt/NanoFilt-{{ version }}.tar.gz
  md5: 3139ac12404b01115c5ea826d1ed0411

build:
  entry_points:
    - NanoFilt=nanofilt.NanoFilt:main
  number: 2
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - biopython
    - nanomath >=0.12.5
    - nanoget >=0.11.5

  run:
    - python
    - biopython
    - nanomath >=0.12.5
    - nanoget >=0.11.5

test:
  imports:
    - nanofilt

  commands:
    - NanoFilt --help

about:
  home: https://github.com/wdecoster/nanofilt
  license: MIT License
  summary: 'Filtering and trimming of Oxford Nanopore Sequencing data'
  license_family: MIT
