{% set version = "0.21.0" %}
{% set sha256 = "c0f3cc4e46c5fae80225d079f8d69f57255d2b38d576b38ff076a779b7f37548" %}

package:
  name: graphannis-python
  version: '{{ version }}'

build:
  number: 0
  noarch: python

source:
  url: https://github.com/korpling/graphANNIS-python/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

requirements:
  build:
    - python
    - setuptools
    - graphannis
    - networkx
    - cffi
  host:
    - python >=3
    - graphannis
    - networkx
    - cffi
  run:
    - python
    - graphannis
    - networkx
    - cffi

test:
  imports:
    - graphannis


about:
  home: https://github.com/korpling/graphANNIS-python
  license: Apache License 2.0
  license_file: LICENSE
  summary: Python binding for the graphANNIS API.


