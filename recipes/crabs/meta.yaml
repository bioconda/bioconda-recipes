{% set name = "crabs" %}
{% set version = "1.0.4" %}
{% set sha256 = "be9308225049cc34fde745587ceddd4b88f334be2f2385d5878136cb34e9d2cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gjeunen/reference_database_creator/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - biopython
    - tqdm
    - numpy
    - pandas >=0.23.4
    - matplotlib-base
    - wget
    - muscle
    - cutadapt >=3.4
    - vsearch >=2.13.3
    - rich
    - rich-click
    - requests

test:
  commands:
    - crabs -h

about:
  home: https://github.com/gjeunen/reference_database_creator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Crabs (Creating Reference databases for Amplicon-Based Sequencing) is a program to download and curate reference databases for eDNA metabarcoding analyses."
  dev_url: https://github.com/gjeunen/reference_database_creator
