{% set name = "crabs" %}
{% set version = "1.0.3" %}
{% set sha256 = "9ebdf217c0f4069a7678d458b87199c1a2594879c704f0ef91e6049bfc0fae9b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gjeunen/reference_database_creator/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.6.10
    - pip
    # - argparse
    # - biopython =1.78
    # - tqdm
    # - numpy
    # - pandas >=0.23.4
    # - matplotlib-base
    # - wget =1.21.3
  run:
    - python >=3.6.10
    - argparse
    - biopython =1.78
    - tqdm
    - numpy
    - pandas >=0.23.4
    - matplotlib-base
    - wget =1.21.3
    - muscle =3.8.31
    - cutadapt >=3.4
    - vsearch >=2.13.3

test:
  commands:
    - crabs -h

about:
  home: https://github.com/gjeunen/reference_database_creator
  license: MIT License
  summary: Crabs (Creating Reference databases for Amplicon-Based Sequencing) is a program to download and curate reference databases for eDNA metabarcoding analyses

