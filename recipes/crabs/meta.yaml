package:
  name: crabs
  version: "0.1.1"

source:
  url: https://github.com/gjeunen/reference_database_creator/releases/download/v0.1.1/crabs_v0.1.1.tar.gz
  md5: d8121dff14fff3fadec937a2a9cff276

build:
  number: 0
  noarch: python

requirements:
  build:

  host:
    - python
    - argparse = 1.1 
    - biopython =1.78
    - tqdm = 4.59.0
    - numpy = 1.19.1
    - pandas >=0.23.4
    - matplotlib-base
    - wget

  run:
    - python >=3.6.10
    - argparse = 1.1
    - biopython =1.78
    - tqdm = 4.59.0
    - numpy = 1.19.1
    - pandas >=0.23.4
    - matplotlib-base
    - wget
    - muscle >=3.8.31
    - cutadapt >=3.4
    - vsearch >=2.13.3

test:
  commands:
    - crabs -h

about:
  home: https://github.com/gjeunen/reference_database_creator
  license: MIT License
  summary: Crabs (Creating Reference databases for Amplicon-Based Sequencing) is a program to download and curate reference databases for eDNA metabarcoding analyses

