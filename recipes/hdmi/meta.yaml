{% set name = "hdmi" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/HaoranPeng21/HDMI/archive/refs/tags/v{{ version }}.tar.gz
  # TODO: Update this when you create the GitHub release tag v{{ version }}
  sha256: 730dacf8426237f769c802cecc3d385324894c50cfb90cba8ec42afbf494044f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - pandas >=1.3.0
    - numpy >=1.21.0
    - biopython >=1.79
    - pysam >=0.19.0
    - blast >=2.12.0
    - bowtie2 >=2.5
    - samtools >=1.20

test:
  commands:
    - HDMI --help
    - hdmi --help

about:
  home: https://github.com/HaoranPeng21/HDMI
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "HDMI: HGT detection from MAGs in individuals"

extra:
  recipe-maintainers:
    - HaoranPeng21
