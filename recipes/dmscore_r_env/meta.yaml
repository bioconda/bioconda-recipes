{% set version = "1.0.0" %}

package:
  name: dmscore_r_env
  version: {{ version }}

source:
  url: https://github.com/BenjaminWehnert1008/dmscore_R_env/archive/{{ version }}.tar.gz
  sha256: 5c48ff5b307516f10ad5de2ce71890cab80bf10af1e4fcd9257eb804a6b67252

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('dmscore_r_env', max_pin="x.x") }}

requirements:
  host:
    - r-base >=4.2

  run:
    - r-dplyr
    - r-ggplot2
    - r-scales
    - r-zoo
    - r-reshape2
    - r-tidyr
    - r-tidyverse
    - r-stringr
    - bioconductor-biostrings
    - libcurl
    - openssl
    - libxml2
    - zlib

test:
  commands:
    - test -f $PREFIX/bin/aa_seq.R
    - Rscript -e "library(dplyr)"
    - Rscript -e "library(Biostrings)"

about:
  home: https://github.com/BenjaminWehnert1008/dmscore_R_env
  dev_url: https://github.com/BenjaminWehnert1008/dmscore_R_env
  license: MIT
  summary: Environment and scripts for all R processes besides DiMSum to use in dmscore. Serves as a recipe for bioconda (-> biocontainers).
  license_family: MIT
  license_file: LICENSE
