{% set version = "1.0.0" %}

package:
  name: dmscore_r_env
  version: {{ version }}

source:
  url: https://github.com/BenjaminWehnert1008/dmscore_R_env/archive/{{ version }}.tar.gz  # create branch called like version (e.g. 1.0.0), updating all R scripts
  sha256: 5c48ff5b307516f10ad5de2ce71890cab80bf10af1e4fcd9257eb804a6b67252 # use sha256sum in terminal to calculate hash for downloaded archive folder from url (apply on .tar.gz, not on .tar)

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('dmscore_r_env', max_pin="x.x") }}

requirements:
  host:
    - r-base>=4.2

  run:
    - r-dplyr
    - r-ggplot2
    - r-scales
    - r-zoo
    - r-reshape2
    - r-tidyr
    - r-tidyverse
    - r-stringr
    - bioconductor-biostrings
    - libcurl
    - openssl
    - libxml2
    - zlib

about:
  home: https://github.com/BenjaminWehnert1008/dmscore_R_env
  dev_url: https://github.com/BenjaminWehnert1008/dmscore_R_env
  license: MIT
  summary: Environment and scripts for all R processes besides DiMSum to use in dmscore. Serves as a recipe for bioconda (-> biocontainers).
  license_family: MIT
  license_file: LICENSE
