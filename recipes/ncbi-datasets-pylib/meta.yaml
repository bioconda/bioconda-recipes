{% set name = "ncbi-datasets-pylib" %}
{% set version = "14.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ncbi-datasets-pylib-{{ version }}.tar.gz
  sha256: 45f6e639a5c91cd9e946ae85dc3419c44bc55af318488aca026980f516937a40

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - python-packit
    - pip
  run:
    - gffutils ==0.10.*
    - jinja2
    - jsonlines ==3.0.*
    - protobuf ==3.20.*
    - python-dateutil
    - python >=3.8
    - urllib3

test:
  imports:
    - ncbi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.ncbi.nlm.nih.gov/datasets
  summary: Easily gather data from across NCBI databases
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - misialq
    - corneliusroemer
