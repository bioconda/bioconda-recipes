{% set name = "ncbi-datasets-pylib" %}
{% set version = "15.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ncbi-datasets-pylib-{{ version }}.tar.gz
  sha256: 80ad8999dbdb6cd313bb880089149fbe1442ed7f389e692082416210e97c9ad7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - python-packit
    - pip
  run:
    - gffutils ==0.10.*
    - jinja2 ==3.1.*
    - jsonlines ==3.0.*
    - protobuf ==3.20.*
    - python-dateutil ==2.8.*
    - setuptools >=21.0.0
    - urllib3 ==1.26.*
    - python >=3.8

test:
  imports:
    - ncbi
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.ncbi.nlm.nih.gov/datasets
  summary: Easily gather data from across NCBI databases
  license: Unlicense
  license_file: LICENSE.md
  doc_url: https://www.ncbi.nlm.nih.gov/datasets/docs/v2/download-and-install/
  dev_url: https://github.com/ncbi/datasets

extra:
  recipe-maintainers:
    - misialq
    - corneliusroemer
