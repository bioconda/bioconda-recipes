{% set name = "ncbi-datasets-pylib" %}
{% set version = "15.13.1" %}
{% set sha256 = "5e4535d93f9d66bde7b8492611c83f11b7334b11f30fafc1234f45a17e13f649" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ncbi-datasets-pylib-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - python-packit
  run:
    - python >=3.8
    - gffutils ==0.10.*
    - jinja2 ==3.1.*
    - jsonlines ==3.0.*
    - protobuf ==3.20.*
    - python-dateutil ==2.8.*
    - urllib3 ==1.26.*

test:
  imports:
    - ncbi

about:
  home: https://www.ncbi.nlm.nih.gov/datasets
  summary: Easily gather data from across NCBI databases
  license: Unlicense
  license_file: LICENSE.md
  doc_url: https://www.ncbi.nlm.nih.gov/datasets/docs/v2/download-and-install/
  dev_url: https://github.com/ncbi/datasets

extra:
  recipe-maintainers:
    - misialq
    - corneliusroemer
