{% set version = "1.30.0" %}
{% set name = "scmeth" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 1b8cc1431e735f4ef8fbf12682a03138

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scmeth", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BSgenome.Mmusculus.UCSC.mm10, BSgenome.Hsapiens.NCBI.GRCh38, TxDb.Hsapiens.UCSC.hg38.knownGene, org.Hs.eg.db, Biobase, ggplot2, ggthemes
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-annotatr >=1.36.0,<1.37.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dt
    - r-reshape2
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-annotatr >=1.36.0,<1.37.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dt
    - r-reshape2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Functions to conduct quality control analysis in methylation data
  description: Functions to analyze methylation data can be found here. Some functions are relevant for single cell methylation data but most other functions can be used for any methylation data. Highlight of this workflow is the comprehensive quality control report.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

