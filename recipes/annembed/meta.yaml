{% set version = "0.2.4" %}

package:
  name: annembed
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('annembed', max_pin="x.x") }}
source:
  url: https://github.com/jianshu93/annembed/archive/v{{ version }}.tar.gz
  sha256: e8043db3b0f3ca54c1cc49b81b506c3dbcf4c1f7f9408cf43696be9daf90ab4e

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - openblas
  host:
    - openblas
    - openssl
  run:
    - openblas
    - openssl
test:
  commands:
    - annembed -h

about:
  home: https://github.com/jianshu93/annembed
  license: MIT
  summary: annembed is an ultra-fast and scalable non-linear dimension reduction/embedding algorithm (similar to UMAP or t-SNE) for large-scale biological data

extra:
  additional-platforms:
    - osx-arm64
  maintainers:
   - Jean Pierre-Both
   - Jianshu Zhao
  identifiers:
   - doi:10.1093/nargab/lqae172
