{% set version = "0.2.5" %}

package:
  name: annembed
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('annembed', max_pin="x.x") }}
source:
  url: https://github.com/jianshu93/annembed/archive/v{{ version }}.tar.gz
  sha256: 57287de54802c29a74b9a8a808f0db01be9485b9e98fe2df03e597b1948cbd3a

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - openblas # [osx]
    - openblas  # [linux and aarch64]
  host:
    # Only needed on macOS (any arch) and Linux aarch64
    - openblas  # [osx]
    - openblas  # [linux and aarch64]
  run:
    - openblas  # [osx]
    - openblas  # [linux and aarch64]

test:
  commands:
    - annembed -h

about:
  home: https://github.com/jianshu93/annembed
  license: MIT
  summary: annembed is an ultra-fast and scalable non-linear dimension reduction/embedding algorithm (similar to UMAP or t-SNE) for large-scale biological data

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  maintainers:
   - Jean Pierre-Both
   - Jianshu Zhao
  identifiers:
   - doi:10.1093/nargab/lqae172
