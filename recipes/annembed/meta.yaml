{% set version = "0.2.6" %}

package:
  name: annembed
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('annembed', max_pin="x.x") }}
source:
  url: https://github.com/jianshu93/annembed/archive/v{{ version }}.tar.gz
  sha256: a47f7cf2893d20d28a544bc29277b4fa556c1f7d2024ca6c6d2330c0e25dfe80

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - openblas # [osx]
    - openblas  # [linux and aarch64]
  host:
    # Only needed on macOS (any arch) and Linux aarch64
    - openblas  # [osx]
    - openblas  # [linux and aarch64]
    - openssl
  run:
    - openblas  # [osx]
    - openblas  # [linux and aarch64]
    - openssl

test:
  commands:
    - annembed -h

about:
  home: https://github.com/jianshu93/annembed
  license: MIT
  summary: annembed is an ultra-fast and scalable non-linear dimension reduction/embedding algorithm (similar to UMAP or t-SNE) for large-scale biological data

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  maintainers:
   - Jianshu Zhao
   - Jean Pierre-Both
  identifiers:
   - doi:10.1093/nargab/lqae172
