{% set version = "0.1.3" %}

package:
  name: annembed
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('annembed', max_pin="x.x") }}
  skip: True  # [osx]
source:
  url: https://github.com/jianshu93/annembed/archive/v{{ version }}.tar.gz
  sha256: 9a9175f728bb46ada240989060d7687e551c387288151186ae327b51965e4945

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - rust >=1.39
    - make
    - cmake

test:
  commands:
    - annembed -h

about:
  home: https://github.com/jean-pierreBoth/gsearch
  license: MIT
  summary: annembed is an ultra-fast and scalable non-linear dimension reduction algorithm (similar to UMAP or t-SNE) for large-scale biological data

extra:
  maintainers:
   - Jean Pierre-Both
   - Jianshu Zhao
