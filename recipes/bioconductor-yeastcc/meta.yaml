{% set version = "1.40.0" %}
{% set name = "yeastCC" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bf769fb99f3c5b763cc44fb25947231a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Spellman et al. (1998) and Pramila/Breeden (2006) yeast cell cycle microarray data'
  description: 'ExpressionSet for Spellman et al. (1998) yeast cell cycle microarray experiment'
extra:
  parent_recipe:
    name: bioconductor-yeastcc
    path: recipes/bioconductor-yeastcc
    version: 1.20.0

