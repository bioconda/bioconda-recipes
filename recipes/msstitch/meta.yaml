package:
  name: msstitch
  version: "3.0"

source:
  url: https://files.pythonhosted.org/packages/28/83/92249485597b5636c4bc1c46ace9a7794d513cb950a8cea9eb45d3cae1ca/msstitch-3.0.tar.gz
  sha256: 8b6831e5e1dee81e29dac21a76c4bf3ae9cc92ab99ef026fab8cb22371575aab

build:
  noarch: python
  number: 0
  entry_points:
    - msspercolator=app.pycolator:main
    - msslookup=app.mslookup:main
    - msspsmtable=app.mzidtsv:main
    - msspeptable=app.peptable:main
    - mssprottable=app.prottable:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - lxml
    - biopython >=1.69
    - pyyaml
    ## can be removed if the upstream package includes libgcc at some point

test:
  imports:
    - app
    - app.actions
    - app.actions.headers
    - app.actions.mslookup
    - app.actions.mzidtsv
    - app.actions.peptable
    - app.actions.prottable
    - app.actions.pycolator
    - app.actions.shared
    - app.dataformats
    - app.drivers
    - app.drivers.mslookup
    - app.drivers.mzidtsv
    - app.drivers.peptable
    - app.drivers.prottable
    - app.drivers.pycolator
    - app.lookups
    - app.lookups.sqlite
    - app.readers
    - app.writers

  commands:
    - msspercolator --help
    - msslookup --help
    - msspsmtable --help
    - msspeptable --help
    - mssprottable --help

about:
  home: https://github.com/glormph/msstitch
  license: MIT License
  summary: MS proteomics post processing utilities
  license_family: MIT
  license_file: LICENSE
