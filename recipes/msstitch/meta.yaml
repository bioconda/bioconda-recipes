package:
  name: msstitch
  version: "2.9"

source:
  url: https://files.pythonhosted.org/packages/e9/c2/a6f965f8e4dbfd2e819126b96110940903215df1a4d5cad5d84c821eb484/msstitch-2.9.tar.gz
  sha256: 0096958917e597cbe998b8eefab6be7c3af5d490a2e4a0f722311cb6bdeb07b8

build:
  skip: True # [py2k or osx]
  number: 0
  entry_points:
    - msspercolator=app.pycolator:main
    - msslookup=app.mslookup:main
    - msspsmtable=app.mzidtsv:main
    - msspeptable=app.peptable:main
    - mssprottable=app.prottable:main

requirements:
  host:
    - python
    - setuptools
    - numpy
    - lxml
    - biopython >=1.69
    - pyyaml
  run:
    - python
    - numpy
    - lxml
    - biopython >=1.69
    - pyyaml
    ## can be removed if the upstream package includes libgcc at some point

test:
  imports:
    - app
    - app.actions
    - app.actions.headers
    - app.actions.mslookup
    - app.actions.mzidtsv
    - app.actions.peptable
    - app.actions.prottable
    - app.actions.pycolator
    - app.actions.shared
    - app.dataformats
    - app.drivers
    - app.drivers.mslookup
    - app.drivers.mzidtsv
    - app.drivers.peptable
    - app.drivers.prottable
    - app.drivers.pycolator
    - app.lookups
    - app.lookups.sqlite
    - app.readers
    - app.writers

  commands:
    - msspercolator --help
    - msslookup --help
    - msspsmtable --help
    - msspeptable --help
    - mssprottable --help

about:
  home: https://github.com/glormph/msstitch
  license: MIT License
  summary: 'MS proteomics post processing utilities'
  license_family: MIT
