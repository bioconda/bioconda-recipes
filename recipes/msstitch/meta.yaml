package:
  name: msstitch
  version: "3.18"

source:
  url: https://files.pythonhosted.org/packages/a1/10/63c17b0ed8b85dbadb7686e7f6c0d68ca97973f10e42f70f29780e03c424/msstitch-3.18.tar.gz
  sha256: 5cc46cfcce3053ea8c9d181059c9b5a0b6aa90269ddd78cb1a0b9bf6d36490b3

build:
  noarch: python
  number: 0
  entry_points:
    - msstitch=app.msstitch:main
  run_exports:
    - {{ pin_subpackage('msstitch', max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy
    - lxml
    - biopython >=1.69
    ## can be removed if the upstream package includes libgcc at some point

test:
  imports:
    - app
    - app.actions
    - app.actions.lookups
    - app.actions.psmtable
    - app.actions.percolator
    - app.dataformats
    - app.drivers
    - app.lookups
    - app.lookups.sqlite
    - app.readers
    - app.writers

  commands:
    - msstitch --help

about:
  home: https://github.com/lehtiolab/msstitch
  license: MIT
  summary: "MS proteomics post processing utilities."
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/lehtiolab/msstitch
