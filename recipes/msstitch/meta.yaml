package:
  name: msstitch
  version: "2.13"

source:
  url: https://files.pythonhosted.org/packages/40/7a/b21bab9e2b0945eb3277484ec2d374fb7297f98c483e61e27dbe9a1af77b/msstitch-2.13.tar.gz
  sha256: 566153a088ca8fe4c74a118b6ce52e34a2456720a626d480764adbd14ad80aa3

build:
  noarch: python
  number: 1
  entry_points:
    - msspercolator=app.pycolator:main
    - msslookup=app.mslookup:main
    - msspsmtable=app.mzidtsv:main
    - msspeptable=app.peptable:main
    - mssprottable=app.prottable:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - lxml
    - biopython >=1.69
    - pyyaml
    ## can be removed if the upstream package includes libgcc at some point

test:
  imports:
    - app
    - app.actions
    - app.actions.headers
    - app.actions.mslookup
    - app.actions.mzidtsv
    - app.actions.peptable
    - app.actions.prottable
    - app.actions.pycolator
    - app.actions.shared
    - app.dataformats
    - app.drivers
    - app.drivers.mslookup
    - app.drivers.mzidtsv
    - app.drivers.peptable
    - app.drivers.prottable
    - app.drivers.pycolator
    - app.lookups
    - app.lookups.sqlite
    - app.readers
    - app.writers

  commands:
    - msspercolator --help
    - msslookup --help
    - msspsmtable --help
    - msspeptable --help
    - mssprottable --help

about:
  home: https://github.com/glormph/msstitch
  license: MIT License
  summary: MS proteomics post processing utilities
  license_family: MIT
  license_file: LICENSE
