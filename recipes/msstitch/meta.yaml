package:
  name: msstitch
  version: "2.16"

source:
  url: https://files.pythonhosted.org/packages/ec/ca/b13905fe8e54ac286b01b91271f08a134afb1d72e406602d2b6e87207b2c/msstitch-2.16.tar.gz
  sha256: 145e948137a50418d05b39fe2f714b2376ad85964d5f2c6043828ad8eacffcc5

build:
  noarch: python
  number: 0
  entry_points:
    - msspercolator=app.pycolator:main
    - msslookup=app.mslookup:main
    - msspsmtable=app.mzidtsv:main
    - msspeptable=app.peptable:main
    - mssprottable=app.prottable:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - lxml
    - biopython >=1.69
    - pyyaml
    ## can be removed if the upstream package includes libgcc at some point

test:
  imports:
    - app
    - app.actions
    - app.actions.headers
    - app.actions.mslookup
    - app.actions.mzidtsv
    - app.actions.peptable
    - app.actions.prottable
    - app.actions.pycolator
    - app.actions.shared
    - app.dataformats
    - app.drivers
    - app.drivers.mslookup
    - app.drivers.mzidtsv
    - app.drivers.peptable
    - app.drivers.prottable
    - app.drivers.pycolator
    - app.lookups
    - app.lookups.sqlite
    - app.readers
    - app.writers

  commands:
    - msspercolator --help
    - msslookup --help
    - msspsmtable --help
    - msspeptable --help
    - mssprottable --help

about:
  home: https://github.com/glormph/msstitch
  license: MIT License
  summary: MS proteomics post processing utilities
  license_family: MIT
  license_file: LICENSE
