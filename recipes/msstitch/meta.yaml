package:
  name: msstitch
  version: "2.12"

source:
  url: https://files.pythonhosted.org/packages/94/57/cdaf40800b2ccbdba629c838414a52e2ed8470c50a9cf078d3e52e130831/msstitch-2.12.tar.gz
  sha256: 4959366b35f1fcfddb38dd46e069a437d47612bea9b6f3df7d9ab504adb908fc

build:
  skip: True # [py2k or osx]
  number: 0
  entry_points:
    - msspercolator=app.pycolator:main
    - msslookup=app.mslookup:main
    - msspsmtable=app.mzidtsv:main
    - msspeptable=app.peptable:main
    - mssprottable=app.prottable:main

requirements:
  host:
    - python
    - setuptools
    - numpy
    - lxml
    - biopython >=1.69
    - pyyaml
  run:
    - python
    - numpy
    - lxml
    - biopython >=1.69
    - pyyaml
    ## can be removed if the upstream package includes libgcc at some point

test:
  imports:
    - app
    - app.actions
    - app.actions.headers
    - app.actions.mslookup
    - app.actions.mzidtsv
    - app.actions.peptable
    - app.actions.prottable
    - app.actions.pycolator
    - app.actions.shared
    - app.dataformats
    - app.drivers
    - app.drivers.mslookup
    - app.drivers.mzidtsv
    - app.drivers.peptable
    - app.drivers.prottable
    - app.drivers.pycolator
    - app.lookups
    - app.lookups.sqlite
    - app.readers
    - app.writers

  commands:
    - msspercolator --help
    - msslookup --help
    - msspsmtable --help
    - msspeptable --help
    - mssprottable --help

about:
  home: https://github.com/glormph/msstitch
  license: MIT License
  summary: 'MS proteomics post processing utilities'
  license_family: MIT
