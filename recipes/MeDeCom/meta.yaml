{% set version = "0.2" %}
{% set name = "MeDeCom" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://github.com/lutsik/{{ name }}'
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
	- 'r >=3.2.0'
    - r-base
    - 'r-Rcpp >=0.12'
    - r-pracma
    - r-gtools
    - r-gplots
    - r-parallel
    - 'r-RcppEigen >0.3'
    - bioconductor-biocstyle
    - r-knitr
    - r-rmarkdown
  run:
	- 'r >=3.2.0'
    - r-base
    - 'r-Rcpp >=0.12'
    - r-pracma
    - r-gtools
    - r-gplots
    - r-parallel
    - 'r-RcppEigen >0.3'
    - bioconductor-biocstyle
    - r-knitr
    - r-rmarkdown
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://public.genetik.uni-sb.de/medecom/'
  license: GPL-3
  summary: 'MeDeCom is an R package for reference-free decomposition of heterogeneous DNA methylation profiles.'
