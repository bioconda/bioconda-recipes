{% set version = "0.2" %}
{% set name = "MeDeCom" %}
{% set username = "lutsik" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:

  url: 'https://github.com/{{ username }}/{{ name }}/archive/v{{ version }}.zip'
  sha256: 16ae5265d036e416681faa7c4d2fcaa1fbc74583c1fbf7dc45bbf6ed26788428
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-Rcpp >=0.12
    - r-pracma
    - r-gtools
    - r-gplots
    - r-RcppEigen >0.3
    - bioconductor-biocstyle
    - r-knitr
    - r-rmarkdown
  run:
    - r-base
    - r-Rcpp >=0.12
    - r-pracma
    - r-gtools
    - r-gplots
    - r-RcppEigen >0.3
    - bioconductor-biocstyle
    - r-knitr
    - r-rmarkdown
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://public.genetik.uni-sb.de/medecom/'
  license: GPL-3
  summary: 'MeDeCom is an R package for reference-free decomposition of heterogeneous DNA methylation profiles.'
