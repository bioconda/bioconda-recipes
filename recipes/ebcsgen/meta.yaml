{% set name = "eBCSgen" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/sybila/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 0af6a49a88b7d7577c00518c6c3c78d528a49b06f06de55c175524ee17caa373

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy
    - pandas
    - pyparsing
    - regex
    - requests
    - scipy
    - sortedcontainers
    - sympy
    - python-libsbml
    - lark
    - lark-parser
    - pymodelchecking

test:
  imports:
    - eBCSgen

about:
  home: https://github.com/sybila/eBCSgen
  license: MIT
  license_file: LICENSE
  summary: "eBSCgen is a tool for development and analysis of models written in Biochemical Space Language (BCSL)."
  dev_url: "https://github.com/sybila/eBCSgen"
  doc_url: "https://ebcsgen.readthedocs.io/"

extra:
  recipe-maintainers:
    - xtrojak
