{% set name = "nordic" %}
{% set ucname = "NORDic" %}
{% set version = "2.4.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 542114f715e02189e664e8fc5eb5b4ad8f10dbe18d70a10d7e2bb35fca699465

build:
  noarch: python 
  script: "mamba install -c colomoto -y -q maboss && {{ PYTHON }} -m pip install . -vv"
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

channels:
  - colomoto
  - bioconda
  - conda-forge
  - base

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - bonesis
    - clingo
    - cmappy
    - graphviz
    - maboss
    - matplotlib-base
    - mpbn
    - numpy
    - omnipath
    - openpyxl
    - pandas
    - qnorm
    - quadprog
    - scikit_learn
    - scipy
    - seaborn
    - tqdm
  run:
    - python >=3.8.0,<4.0.0
    - bonesis
    - clingo
    - cmappy
    - graphviz
    - maboss
    - matplotlib-base
    - mpbn
    - numpy
    - omnipath
    - openpyxl
    - pandas
    - qnorm
    - quadprog
    - scikit_learn
    - scipy
    - seaborn
    - tqdm

test:
  imports:
    - NORDic
    - NORDic.NORDic_DR
    - NORDic.NORDic_DS
    - NORDic.NORDic_NI
    - NORDic.NORDic_PMR
    - NORDic.UTILS

about:
  home: "https://github.com/clreda/NORDic"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Network Oriented Repurposing of Drugs (NORDic): network identification and drug repurposing"
  doc_url: "https://github.com/clreda/NORDic/blob/main/README.md"
  dev_url: "https://github.com/clreda/NORDic"

extra:
  recipe-maintainers:
    - clreda
  identifiers:
    - doi:10.5281/zenodo.7239047
