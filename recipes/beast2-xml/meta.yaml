{% set name = "beast2-xml" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/beast2_xml-{{ version }}.tar.gz
  sha256: 17f1b35338279b85c8cc875faf0dba5ddbb739d85a8ce5a5afff1ee10c7e9d26

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dark-matter >=1.1.28
    - pandas >=2.2.2
    - ete3 >=3.1.3
    - six >=1.16.0
    - numpy >=1.10.0

test:
  imports:
    - beast2xml
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/acorg/beast2-xml
  summary: Command line script and Python class for generating BEAST2 XML config files.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-d-grunnill
