{% set version = "1.2" %}

package:
  name: renet2
  version: {{ version }}

source:
  url: https://github.com/sujunhao/RENET2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 29b81b6577c2a109217e0fa3ee2a40bc61cbad8880a71b8d52034cdb0c9d72c6

build:
  number: 0
  noarch: python 
  entry_points:
    - renet2 = renet2.renet2:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python>=3.7
    - pip

  run:
    - python>=3.7
    - ruby 
    - scikit-learn=0.22.2.post1 
    - pandas=1.0.1 
    - numpy=1.18.1 
    - tqdm=4.42.1
    - pytorch==1.2.0 
    - cudatoolkit=10.0

test:
  imports:
    - renet2 

  commands:
    - renet2 --help

about:
  home: https://github.com/sujunhao/RENET2
  license: BSD-3-Clause
  summary: 'RENET2: High-Performance Full-text Gene-Disease Relation Extraction with Iterative Training Data Expansion'
  license_family: BSD

