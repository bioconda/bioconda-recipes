{% set version = "1.1" %}

package:
  name: renet2
  version: {{ version }}

source:
  url: https://github.com/sujunhao/RENET2/releases/download/v1.1-alpha/renet2-1.1.tar.gz
  #url: https://github.com/sujunhao/RENET2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 106e15c10e7e050c1fd1aa6119c2f7551d39edc717e5e5f748392bce77c7f46b

build:
  number: 0
  noarch: generic
  entry_points:
    - renet2 = renet2.renet2:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python=3.7
    - pip

  run:
    - python=3.7
    - ruby 
    - scikit-learn=0.22.2.post1 
    - pandas=1.0.1 
    - numpy=1.18.1 
    - tqdm=4.42.1
    - pytorch==1.2.0 
    - cudatoolkit=10.0

test:
  imports:
    - renet2 

  commands:
    - renet2 --help

about:
  home: https://github.com/sujunhao/RENET2
  license: BSD-3-Clause
  summary: 'RENET2: High-Performance Full-text Gene-Disease Relation Extraction with Iterative Training Data Expansion'
  license_family: BSD

