package:
  name: ucsc-fastqstatsandsubsample
  version: '{{version}}'

source:
  sha256: 68a33fd36b70994bcdaccd071719255c28467d0cc50e75c10c52642e35c17a04  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/fastqStatsAndSubsample  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
