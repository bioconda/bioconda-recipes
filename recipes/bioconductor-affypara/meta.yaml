{% set version = "1.42.0" %}
{% set name = "affyPara" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9f9b9be527146f8686154a98ea1600950cac04e1864898bc4d37603f76c8624a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - 'r-aplpack >=1.1.1'
    - r-base
    - 'r-snow >=0.2-3'
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - 'r-aplpack >=1.1.1'
    - r-base
    - 'r-snow >=0.2-3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The package contains parallelized functions for exploratory oligonucleotide array analysis. The package is designed for large numbers of microarray data.'
