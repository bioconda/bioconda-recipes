{% set name = "dnaweaver_synbiocad" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/DNAWeaver_SynBioCAD/archive/{{ version }}.tar.gz
  sha256: 9f0d7b77dbbf1a7d77dcb8e3a8854091c44efbb05bc0e34af428fe8f953e5beb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python =3.6
    - pip
  run:
    - python =3.6
    - dnaweaver
    - docopt
    - proglog
    - pandas
    - requests
    - openpyxl

test:
  source_files:
    - tests
  requires:
    - pytest

about:
  home: https://github.com/brsynth/DNAWeaver_SynBioCAD/
  summary: DNA Weaver (for SynBioCAD)
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
