{% set name = "dnaweaver_synbiocad" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/DNAWeaver_SynBioCAD/archive/{{ version }}.tar.gz
  sha256: 93a5b00a512d67894121c8ac7dcefe62584baa50129f79d069aa308e124be6ea

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .

requirements:
  host:
    - python =3.7
    - pip
  run:
    - python =3.7
    - dnaweaver
    - docopt
    - proglog
    - pandas
    - requests
    - openpyxl
    - sbml2sbol >=0.1.13

test:
  source_files:
    - tests
  requires:
    - pytest

about:
  home: https://github.com/brsynth/DNAWeaver_SynBioCAD/
  summary: Build the genetic designs generated by the SynBioCAD project using either Golden Gate or Gibson assembly
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - breakthewall
    - kenza12
