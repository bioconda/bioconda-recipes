{% set name = "genbank" %}
{% set version = "0.121" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/genbank-{{ version }}.tar.gz
  sha256: 959df344018f8e104ef6d3c9d78f576228cb4997f4fa186050cfa69b231cb5af

build:
  number: 1
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - genbank

about:
  home: https://github.com/deprekate/genbank
  summary: Code to work with Genbank files
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
