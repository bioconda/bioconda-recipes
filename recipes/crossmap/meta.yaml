{% set name = "CrossMap" %}
{% set version = "0.3.0" %}
{% set sha256hash = "7327c5e518f0e8cd02953adfae88e584267c5fd38d267d9d617980edba2d135e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://sourceforge.net/projects/crossmap/files/CrossMap-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  skip: True # [py27]

requirements:
  host:
    - python
    - setuptools
    - cython >=0.17
    - numpy
    - nose >=0.10.4
    # doesn't work with pysam >=0.14.0, see https://sourceforge.net/p/crossmap/tickets/6/
    - pysam >=0.11.1,<0.14.0
    - bx-python
  run:
    - python
    - cython >=0.17
    - numpy
    - pysam >=0.11.1,<0.14.0
    - bx-python
    - ucsc-wigtobigwig
    - pybigwig

test:
  commands:
    - CrossMap.py bed
    - CrossMap.py vcf

about:
  home: http://crossmap.sourceforge.net
  license: GPLv2
  summary: "Convert genomic coordiates between assemblies"
