{% set name = "CrossMap" %}
{% set version = "0.4.2" %}
{% set sha256hash = "35e918bd6ff210d5156ec136b31df440e1783cfb96f6d2d4596e9803d64c3c14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/crossmap/files/CrossMap-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - cython >=0.17
    - numpy
    - nose >=0.10.4
    - pysam >=0.11.1
    - bx-python
  run:
    - python >=3
    - cython >=0.17
    - numpy
    - pysam >=0.11.1
    - bx-python
    - ucsc-wigtobigwig
    - pybigwig

test:
  commands:
    - CrossMap.py bed
    - CrossMap.py vcf

about:
  home: http://crossmap.sourceforge.net
  license: GPLv2
  license_family: GPL
  license_file: LICENSE.txt
  summary: "CrossMap is a program for convenient conversion of genome coordinates and genomeannotation files between assemblies."

extra:
  skip-lints:
    - cython_must_be_in_host
    - cython_needs_compiler
