{% set name = "CrossMap" %}
{% set version = "0.3.6" %}
{% set sha256hash = "c852728922b4eec828ecbb76c6a858250d9ddbee6a9df3daf358a2ce191cb8d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://sourceforge.net/projects/crossmap/files/CrossMap-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - cython >=0.17
    - numpy
    - nose >=0.10.4
    # doesn't work with pysam >=0.14.0, see https://sourceforge.net/p/crossmap/tickets/6/
    - pysam >=0.11.1,<0.14.0
    - openssl 1.0.*
    - bx-python
  run:
    - python >=3
    - cython >=0.17
    - numpy
    - pysam >=0.11.1,<0.14.0
    - bx-python
    - ucsc-wigtobigwig
    - pybigwig

test:
  commands:
    - CrossMap.py bed
    - CrossMap.py vcf

about:
  home: http://crossmap.sourceforge.net
  license: GPLv2
  license_family: GPL
  license_file: LICENSE.txt
  summary: "CrossMap is a program for convenient conversion of genome coordinates and genomeannotation files between assemblies."

extra:
  skip-lints:
    - cython_must_be_in_host
    - cython_needs_compiler
