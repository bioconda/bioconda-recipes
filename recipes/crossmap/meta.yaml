package:
  name: crossmap
  version: "0.2.2"
source:
  url: http://sourceforge.net/projects/crossmap/files/CrossMap-0.2.2.tar.gz
  fn: CrossMap-0.2.2.tar.gz
  patches:
    - setup_remove_deps.diff

build:
    number: 3

    # CrossMap is very particular about Python version.
    skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - cython
    - numpy
    - setuptools
    - nose
    - pysam ==0.6
    - bx-python
  run:
    - python
    - cython
    - numpy
    - setuptools
    - samtools ==0.1.19
    - nose
    - pysam ==0.6
    - bx-python
    - ucsc-wigtobigwig

test:
  commands:
    - CrossMap.py bed
    - CrossMap.py vcf

about:
  home: http://crossmap.sourceforge.net
  license: GPL
  summary: "Convert genomic coordiates between assemblies"
