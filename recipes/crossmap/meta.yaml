package:
  name: crossmap
  version: "0.2.1"
source:
  url: http://sourceforge.net/projects/crossmap/files/CrossMap-0.2.1.tar.gz
  fn: CrossMap-0.2.1.tar.gz
  md5: 210a50fe7b29f18a119b00c4f033e9b3
build:
    number: 1

    # CrossMap is very particular about Python version.
    skip: True # [not py27]

requirements:
  build:
    - python
    - cython
    - numpy
    - setuptools
    - nose
  run:
    - python
    - cython
    - numpy
    - setuptools
    - nose

test:
  commands:
    - "CrossMap.py"

about:
  home: http://crossmap.sourceforge.net
  license: GPL
  summary: "Convert genomic coordiates between assemblies"
