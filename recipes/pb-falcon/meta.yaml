{% set name = "pb-falcon" %}
{% set version = "2.2.1" %}
{% set rel_version = "2.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pypeFLOW/releases/download/{{rel_version}}/pypeflow-2.3.0+git.03eda6364441793b24845ef5b8d1ef8c58ce1cf4.tar.gz
    sha256: f6ebf3a5a5e7aac1eb18cb9639857e5690e483de15a458b815db5b7d594bb6b8
    folder: pypeflow
  - url: https://github.com/PacificBiosciences/pypeFLOW/releases/download/{{rel_version}}/falcon_kit-1.8.0+git.f4e993acd3295aae87ba977096338f3393f1774d.tar.gz
    sha256: 4de620d336ce3b310258fb98d2b9e285e0ad10387e4cf7c51567491b0ce53daa
    folder: falcon_kit
  - url: https://github.com/PacificBiosciences/pypeFLOW/releases/download/{{rel_version}}/falcon_unzip-1.3.5+git.0e8fb706b8fb91ce4cfef0578ec45ff47b62fa0a.tar.gz
    sha256: 9caa77346cf325fe86862671b2d5d62724a06de1e1b4d7ee8d619f228d0471d7
    folder: falcon_unzip
  - url: https://github.com/PacificBiosciences/pypeFLOW/releases/download/{{rel_version}}/falcon_phase-1.2.0+git.abe0bf9763fbd2abd2757913b2f30590959b9b2d.tar.gz
    sha256: ab8707e113b21ef47cf293e8c1242f5fbf054355f1b1e4229510995a01d937dc
    folder: falcon_phase
  - url: https://github.com/PacificBiosciences/pb-falcon-phase/archive/2.2.1.tar.gz
    sha256: bb38ac231b3e05296c2a09c31ede2369cca10eff6cd35944c707ef126bd83e8e
    folder: pb-falcon-phase

build:
  number: 0
  skip: True # [py27 or py36 or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - meson
    - ninja
    - pkg-config
  host:
    - zlib
    - htslib
    - python
    - setuptools
  run:
    - htslib
    - python
    - networkx >=1.9.1
    - future >=0.16.0
    - python-edlib>=1.2.4
    - python-intervaltree
    - python-msgpack>=0.6.1
    - numpy
    - pysam

test:
  imports:
    - pypeflow
    - pwatcher
    - pwatcher.mains
    - falcon_kit
    - falcon_unzip
    - falcon_phase

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "FALCON/Unzip tool-suite (originally by Jason Chin)"
  authors:
    - cschin
    - pb-cdunn
    - isovic
    - zkronenberg
