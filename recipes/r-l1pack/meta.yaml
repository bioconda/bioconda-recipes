{% set version = "0.38.196" %}

package:
  name: r-l1pack
  version: {{ version }}

source:
  url:
    - https://cran.r-project.org/src/contrib/L1pack_{{ version }}.tar.gz
  sha256: 141c5a79ade0534eb86e5ade5e85b710b5cb91af4792f0fdddc299cb43985eb1

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-fastmatrix
    - r-heavy
  run:
    - r-base
    - r-fastmatrix
    - r-heavy

test:
  commands:
    - $R -e "library('L1pack')"

about:
  home: http://l1pack.mat.utfsm.cl/
  license: GPL-3
  summary: "L1 estimation for linear regression, density, distribution function, quantile function and random number generation for univariate and multivariate Laplace distribution."
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - PelzKo