{% set name = "multiprocessing-logging" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/jruere/multiprocessing-logging/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 322c0750ee39ec842eea504f88f54a2764961d04aba78b5dea801d51bce9bbcb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
  run:
    - python

test:
  imports:
    - multiprocessing_logging

about:
  home: "https://github.com/jruere/multiprocessing-logging"
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: "Scipy sparse matrix in HDF5."
  doc_url: https://github.com/jruere/multiprocessing-logging

extra:
  recipe-maintainers:
    - phlya