{% set name = "amplify" %}
{% set version = "1.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/bcgsc/AMPlify/releases/download/v{{ version }}/{{ name }}_v{{ version }}.tar.gz
  sha256: 865b19e6e0a19af23e04744735fbf5b2d70d99df18f680e4469b54c760cba530

build:
  number: 2
  noarch: python

requirements:
  host:
    - python =3.6
    - pip
  run:
    - python =3.6
    - keras =2.2.4
    - tensorflow =1.12
    - numpy <1.17
    - biopython
    - pandas
    - scikit-learn
    - h5py <3

test:
  commands:
    - AMPlify -h
    - train_amplify -h

about:
  home: https://github.com/bcgsc/AMPlify
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Attentive deep learning model for antimicrobial peptide prediction
