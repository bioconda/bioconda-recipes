{% set name = "AMPlify" %}
{% set version = "1.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/bcgsc/AMPlify/archive/v{{ version }}.tar.gz
  sha256: 183e4dc53fed11d4bcef70410f05d055ec49d58c4bd6fa455d2d9b691437b6e9

build:
  number: 0
  noarch: python

requirements:
  host:
    - python =3.6
    - pip
  run:
    - python =3.6
    - keras =2.2.4
    - tensorflow =1.12
    - numpy <1.17
    - biopython
    - pandas
    - scikit-learn
    - h5py <3

test:
  commands:
    - AMPlify -h
    - train_amplify -h

about:
  home: https://github.com/bcgsc/AMPlify
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Attentive deep learning model for antimicrobial peptide prediction
