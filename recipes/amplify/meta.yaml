{% set name = "amplify" %}
{% set version = "2.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/bcgsc/AMPlify/archive/v{{ version }}.tar.gz
  sha256: 8d310ba9af3395d769eab969938e47466580a5ac7ab4a979930bd363af38c1b5

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python =3.6
    - keras =2.2.4
    - tensorflow =1.12
    - numpy <1.17
    - biopython
    - pandas
    - scikit-learn
    - h5py <3

test:
  commands:
    - AMPlify -h
    - train_amplify -h

about:
  home: https://github.com/bcgsc/AMPlify
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Attentive deep learning model for antimicrobial peptide prediction
