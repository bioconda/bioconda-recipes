{% set name = "amplify" %}
{% set version = "2.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/bcgsc/AMPlify/releases/download/v{{ version }}/{{ name }}_v{{ version }}.tar.gz
  sha256: 9d99a889aae13d2cec85cedf9ad82c264d8502be43ea3981132d696b2df92fa9

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

channel_priority: flexible

requirements:
  run:
    - python =3.6
    - keras =2.2.4
    - tensorflow =1.12
    - numpy <1.17
    - biopython
    - pandas
    - scikit-learn
    - h5py <3

test:
  commands:
    - AMPlify -h
    - train_amplify -h

about:
  home: https://github.com/bcgsc/AMPlify
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Attentive deep learning model for antimicrobial peptide prediction
