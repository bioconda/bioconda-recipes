{% set name = "AMPlify" %}
{% set version = "1.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/bcgsc/AMPlify/archive/v{{ version }}.tar.gz
  sha256: 82db21f00ce7c860d3c643e148caea5fb9dd83650bae97a7bfd5bc7b189d5086

build:
  number: 0
  noarch: python

requirements:
  host:
    - python =3.6
    - pip
  run:
    - python =3.6
    - keras =2.2.4
    - tensorflow =1.12
    - numpy <1.17
    - biopython
    - pandas
    - scikit-learn
    - h5py <3

test:
  commands:
    - AMPlify -h
    - train_amplify -h

about:
  home: https://github.com/bcgsc/AMPlify
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Attentive deep learning model for antimicrobial peptide prediction
