{% set name = "amplify" %}
{% set version = "2.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/bcgsc/AMPlify/releases/download/v{{ version }}/{{ name }}_v{{ version }}.tar.gz
  sha256: 9d99a889aae13d2cec85cedf9ad82c264d8502be43ea3981132d696b2df92fa9

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('amplify', max_pin='x.x') }}

requirements:
  run:
    - python =3.6.13
    - keras =2.2.4
    - tensorflow =1.12.0
    - numpy =1.16.6
    - biopython =1.79
    - pandas = 1.1.5
    - scikit-learn = 0.24.1
    - h5py 2.10.0

test:
  commands:
    - AMPlify -h
    - train_amplify -h

about:
  home: https://github.com/bcgsc/AMPlify
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Attentive deep learning model for antimicrobial peptide prediction
