{% set name = "mumemto" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vikshiv/mumemto/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5a17ff96988f1f85be048a6d23363aa5e9f62bde2da56b396ba97e559793793c

build:
  number: 0
  pkg_format: '.conda'
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
  run:
    - python
    - matplotlib-base
    - numpy
    - tqdm
    - numba
    - plotly

test:
  commands:
    - mumemto --help
    - mumemto viz --help
    - mumemto coverage --help
    - mumemto inversions --help
  imports:
    - mumemto.utils

about:
  home: https://github.com/vikshiv/mumemto
  summary: Finding maximal unique matches across pangenomes
  description: |
    Mumemto is a tool for finding a variety of matches across collections of sequences like a pangenome.
    It includes a visualization tool for visualizing pangenome synteny.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - vikshiv
