{% set name = "apscale" %}
{% set version = "1.5.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apscale-{{ version }}.tar.gz
  sha256: 093969634529112c78ac3e7bf6101258af14040ef6cb05f0095e5818d404d470

build:
  entry_points:
    - apscale = apscale.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - biopython >=1.78
    - cutadapt >=3.5
    - demultiplexer >=1.1.0
    - fastparquet >=0.8.0
    - joblib >=1.0.0
    - openpyxl >=3.0.6
    - pandas >=1.2.1
    - psutil >=5.8.0
    - pyarrow >=7.0.0
    - python >=3.7
    - tqdm >=4.56.0
    - vsearch >=2.21,<3

test:
  imports:
    - apscale
  commands:
    - pip check
    - apscale --help
  requires:
    - pip

about:
  home: https://github.com/DominikBuchner/apscale
  summary: Advanced Pipeline for Simple yet Comprehensive AnaLysEs of DNA metabarcoding data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DominikBuchner
