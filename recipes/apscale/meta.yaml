{% set name = "apscale" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/apscale-{{ version }}.tar.gz
  sha256: 52e7a1aa2a9ca3a01e1ea061f177449e4270acff35e6bde7d6b22a6698ae76c0

build:
  entry_points:
    - apscale = apscale.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('apscale', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
  run:
    - biopython >=1.78
    - cutadapt >=3.5
    - demultiplexer >=1.1.0
    - fastparquet >=0.8.0
    - joblib >=1.0.0
    - openpyxl >=3.0.6
    - pandas >=1.2.1
    - psutil >=5.8.0
    - pyarrow >=7.0.0
    - python >=3.7
    - tqdm >=4.56.0
    - vsearch >=2.21,<3

test:
  imports:
    - apscale
  commands:
    - apscale --help

about:
  home: https://github.com/DominikBuchner/apscale
  summary: "Advanced Pipeline for Simple yet Comprehensive AnaLysEs of DNA metabarcoding data."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/DominikBuchner/apscale

extra:
  recipe-maintainers:
    - DominikBuchner
