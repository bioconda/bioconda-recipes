{% set name = "apscale" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apscale-{{ version }}.tar.gz
  sha256: c6903f82a1c49902640d0d2aa6dea02cdb35821692e90b6ceaabe104011b2240

build:
  number: 0
  noarch: python
  entry_points:
    - apscale = apscale.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('apscale', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - biopython >=1.78
    - cutadapt >=3.5
    - demultiplexer2 >=1.1.5
    - fastparquet >=0.8.0
    - joblib >=1.0.0
    - openpyxl >=3.0.10
    - pandas >=1.5.0
    - psutil >=5.8.0
    - pyarrow >=7.0.0
    - python >=3.8
    - tqdm >=4.56.0
    - vsearch

test:
  imports:
    - apscale
  commands:
    - apscale --help

about:
  home: "https://github.com/DominikBuchner/apscale"
  summary: "Advanced Pipeline for Simple yet Comprehensive AnaLysEs of DNA metabarcoding data."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/DominikBuchner/apscale"
  doc_url: "https://github.com/DominikBuchner/apscale/blob/main/README.md"

extra:
  recipe-maintainers:
    - DominikBuchner
  identifiers:
    - doi:biotools:apscale
