{% set name = "longcalld" %}
{% set version = "0.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yangao07/longcallD/releases/download/v{{ version }}/longcallD-v{{ version }}.tar.gz
  sha256: 48aeef8f1b9355d858023734ede9d54a26e54e1f507b5c7167d3ad4a10e496cc

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name | lower, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - libcurl
    - bzip2
    - liblzma 
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
    - libcrypto # [not osx]

test:
  commands:
    - longcallD call --version | grep {{ version }}

about:
  home: https://github.com/yangao07/longcallD
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'longcallD: local-haplotagging-based small and structural variant calling'
  dev_url: https://github.com/yangao07/longcallD

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
