{% set name = "longcalld" %}
{% set version = "0.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/yangao07/longcallD/releases/download/v{{ version }}/longcallD-v{{ version }}.tar.gz
  sha256: 35fcad57b8ee385f2afef71d9189c69dc9659cc1168473fd4ed15635d4acc48f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name | lower, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - autoconf
    - automake
    - libcurl
    - bzip2
    - liblzma 
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]

test:
  commands:
    - longcallD call --version 2>&1 | grep {{ version }}

about:
  home: https://github.com/yangao07/longcallD
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'longcallD: local-haplotagging-based small and structural variant calling'
  dev_url: https://github.com/yangao07/longcallD

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
