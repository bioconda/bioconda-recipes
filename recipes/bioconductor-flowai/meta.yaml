{% set version = "1.6.3" %}
{% set name = "flowAI" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2f00435a01ca02fde97d5582e7b4e0df2a74b3490e4adf4bfe044b1785619ff5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-flowcore
    - r-base
    - r-changepoint
    - r-ggplot2
    - r-knitr
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
  run:
    - bioconductor-flowcore
    - r-base
    - r-changepoint
    - r-ggplot2
    - r-knitr
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package is able to perform an automatic or interactive quality control on FCS data acquired using flow cytometry instruments. By evaluating three different properties: 1) flow rate, 2) signal acquisition, 3) dynamic range, the quality control enables the detection and removal of anomalies.'

extra:
  identifiers:
    - biotools:flowai
    - doi:10.1093/bioinformatics/btw191
