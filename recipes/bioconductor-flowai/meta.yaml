{% set version = "1.12.0" %}
{% set name = "flowAI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2d52ff7d870e3d16ea51ef2e7f85aebec7ea0474a7f5f6c560e5493be1bf2c6c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - r-changepoint
    - r-ggplot2
    - r-knitr
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-scales
  run:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - r-changepoint
    - r-ggplot2
    - r-knitr
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package is able to perform an automatic or interactive quality control on FCS data acquired using flow cytometry instruments. By evaluating three different properties: 1) flow rate, 2) signal acquisition, 3) dynamic range, the quality control enables the detection and removal of anomalies.'
extra:
  identifiers:
    - biotools:flowai
    - doi:10.1093/bioinformatics/btw191
  parent_recipe:
    name: bioconductor-flowai
    path: recipes/bioconductor-flowai
    version: 1.10.1
