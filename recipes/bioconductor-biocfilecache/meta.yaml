{% set version = "1.6.0" %}
{% set name = "BiocFileCache" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c5b4282a6191a520567d03508bf46652
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, BiocStyle, rmarkdown, rtracklayer
requirements:
  host:
    - r-base
    - r-curl
    - r-dbi
    - 'r-dbplyr >=1.0.0'
    - r-dplyr
    - r-httr
    - r-rappdirs
    - r-rsqlite
  run:
    - r-base
    - r-curl
    - r-dbi
    - 'r-dbplyr >=1.0.0'
    - r-dplyr
    - r-httr
    - r-rappdirs
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package creates a persistent on-disk cache of files that the user can add, update, and retrieve. It is useful for managing resources (such as custom Txdb objects) that are costly or difficult to create, web resources, and data files used across sessions.'
extra:
  parent_recipe:
    name: bioconductor-biocfilecache
    path: recipes/bioconductor-biocfilecache
    version: 1.4.0

