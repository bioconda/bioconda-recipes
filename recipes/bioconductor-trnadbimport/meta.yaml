{% set version = "1.0.0" %}
{% set name = "tRNAdbImport" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 97017b574dee15ec399bab8a5cf095c4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, httptest, BiocStyle, rtracklayer
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-trna >=1.0.0,<1.1.0'
    - r-assertive
    - r-base
    - r-httr
    - r-stringr
    - r-xml2
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-trna >=1.0.0,<1.1.0'
    - r-assertive
    - r-base
    - r-httr
    - r-stringr
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'tRNAdbImport imports the entries of the tRNAdb and mtRNAdb (http://trna.bioinf.uni-leipzig.de) as GRanges object.'

