{% set version = "1.28.0" %}
{% set name = "tRNAdbImport" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d9559efa314daf2c51252eb38e0dcc01

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-trnadbimport", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocGenerics, knitr, rmarkdown, testthat, httptest, BiocStyle, rtracklayer
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-modstrings >=1.26.0,<1.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-structstrings >=1.26.0,<1.27.0
    - bioconductor-trna >=1.28.0,<1.29.0
    - r-base
    - r-httr2
    - r-stringr
    - r-xml2
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-modstrings >=1.26.0,<1.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-structstrings >=1.26.0,<1.27.0
    - bioconductor-trna >=1.28.0,<1.29.0
    - r-base
    - r-httr2
    - r-stringr
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Importing from tRNAdb and mitotRNAdb as GRanges objects
  description: tRNAdbImport imports the entries of the tRNAdb and mtRNAdb (http://trna.bioinf.uni-leipzig.de) as GRanges object.
  license_file: LICENSE

