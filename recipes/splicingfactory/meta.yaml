{% set name = "splicingfactory" %}
{% set version = "1.18.0" %}
{% set sha256 = "90b6adf21e0011ee754d25225474fb6bbf32ae008e8a2cd79ae3ff8a62e53a8a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://bioconductor.org/packages/release/bioc/src/contrib/SplicingFactory_{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script:
    - export LC_ALL="en_US.UTF-8"
    - export DISABLE_AUTOBREW=1
    - ${R} CMD INSTALL --build . "${R_ARGS}"
  run_exports: '{{ pin_subpackage("splicingfactory", max_pin="x.x") }}'

requirements:
requirements:
  build:
    - r-base
    - r-devtools
    - bioconductor-summarizedexperiment
  host:
    - r-base
    - r-devtools
    - bioconductor-summarizedexperiment
  run:
    - r-base
    - r-devtools
    - bioconductor-summarizedexperiment


test:
  commands:
    - Rscript -e "library(SplicingFactory); packageVersion('SplicingFactory')"
  requires:
    - r-base

about:
  home: https://github.com/esebesty/SplicingFactory
  license: GPL-3
  summary: "Splicing Diversity Analysis for Transcriptome Data"
  doc_url: https://github.com/esebesty/SplicingFactory

extra:
  recipe-maintainers:
    - usuario-prohibido
