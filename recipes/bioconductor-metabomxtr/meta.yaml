{% set version = "1.20.0" %}
{% set name = "metabomxtr" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 0a655c70dc69e6b881d1e37b6909d458
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: xtable, reshape2
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-multtest >=2.42.0,<2.43.0'
    - r-base
    - r-formula
    - r-ggplot2
    - r-optimx
    - r-plyr
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-multtest >=2.42.0,<2.43.0'
    - r-base
    - r-formula
    - r-ggplot2
    - r-optimx
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package to run mixture models for truncated metabolomics data with normal or lognormal distributions'
  description: 'The functions in this package return optimized parameter estimates and log likelihoods for mixture models of truncated data with normal or lognormal distributions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

