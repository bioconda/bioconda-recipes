{% set version = "1.44.0" %}
{% set name = "metabomxtr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 2cf611dea65ff2a3a3b024c8431f71f4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-metabomxtr", max_pin="x.x") }}'
  noarch: generic

# Suggests: xtable, reshape2
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
    - r-formula
    - r-ggplot2
    - r-optimx
    - r-plyr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
    - r-formula
    - r-ggplot2
    - r-optimx
    - r-plyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: A package to run mixture models for truncated metabolomics data with normal or lognormal distributions
  description: The functions in this package return optimized parameter estimates and log likelihoods for mixture models of truncated data with normal or lognormal distributions.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

