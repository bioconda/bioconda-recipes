{% set version = "3.2.2" %}
{% set name = "TxDb.Hsapiens.UCSC.hg19.lincRNAsTranscripts" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a0d61cd90639c40b3d0bb6bdb043cf12
build:
  number: 14
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotation package for TxDb object(s)'
  description: 'Exposes an annotation databases generated from UCSC by exposing these as TxDb objects'
extra:
  parent_recipe:
    name: bioconductor-txdb.hsapiens.ucsc.hg19.lincrnastranscripts
    path: recipes/bioconductor-txdb.hsapiens.ucsc.hg19.lincrnastranscripts
    version: 3.2.2

