{% set name = "perl-moosex-types-path-tiny" %}
{% set version = "0.012" %}
{% set sha256 = "19eede02dd654e70f73e34cd7af0063765173bcaefeeff1bdbe21318ecfd9158" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Types-Path-Tiny-0.012.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 2

requirements:
  host:
    - perl
    - perl-moosex-types
    - perl-file-temp
    - perl-test-fatal
    - perl-moosex-getopt
    - perl-file-pushd
    - perl-module-build-tiny
    - perl-moose
    - perl-moosex-types-stringlike
    - perl-path-tiny
    - perl-module-metadata
    - perl-namespace-autoclean

  run:
    - perl
    - perl-moosex-types
    - perl-moose
    - perl-moosex-types-stringlike
    - perl-path-tiny
    - perl-moosex-getopt
    - perl-namespace-autoclean

test:
  imports:
    - MooseX::Types::Path::Tiny

about:
  home: https://github.com/moose/MooseX-Types-Path-Tiny
  license: perl_5
  summary: 'MooseX::Types::Path::Tiny - Path::Tiny types and coercions for Moose'
