{% set name = "tigmint" %}
{% set version = "1.2.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/bcgsc/tigmint/releases/download/v{{ version }}/tigmint-{{ version }}.tar.gz
  sha256: 6bc72e23de660a0ad3042eeedb9a2b57ffef86c94dadeaaf926c582b458dd297 

build:
  number: 0
  skip: True  # [py<30]


requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - pip
    - python
    - zlib
  run:
    - python
    - intervaltree
    - make
    - pybedtools
    - pysam >=0.15.3
    - minimap2
    - bwa

test:
  commands:
    - tigmint-make version | grep -q "{{ version }}"
    - tigmint-cut --version | grep -q "{{ version }}"
    - tigmint_molecule.py --version | grep -q "{{ version }}"

about:
  home: https://bcgsc.github.io/tigmint/
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
#  license_file: LICENSE
  summary: Correct misassemblies using linked or long reads
  dev_url: https://github.com/bcgsc/tigmint
  doc_url: https://github.com/bcgsc/tigmint#readme

extra:
  identifiers:
    - doi:10.1101/304253
  recipe-maintainers:
    - sjackman
