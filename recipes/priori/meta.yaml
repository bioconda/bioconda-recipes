
{% set version = "1.0.0" %}

package:
  name: priori
  version: "{{ version }}"

source:
  url: https://github.com/ohsu-comp-bio/regulon-enrichment/archive/refs/tags/v1.0.0.tar.gz
  sha256: d3e95883921d539c538384b87e85224a2c7292fac8ad132ff7121418458605e6

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3.6

  run:
    - python >=3.6
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - tqdm
    - dill

test:
  commands:
    - priori

about:
  home: https://github.com/ohsu-comp-bio/regulon-enrichment
  summary: 'Predicting transcription factor activity using prior information'
  license: GPL-3
  license_family: GPL
  description: Priori predicts transcription factor activity from RNA sequencing data using prior, literature-supported regulatory relationship information
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - yasharw
