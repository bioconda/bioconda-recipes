{% set version = "1.34.0" %}
{% set name = "CONFESSdata" %}
{% set bioc = "3.20" %}

about:
  description: Example text-converted C01 image files for use in the CONFESS Bioconductor package.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: Example dataset for CONFESS package
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-confessdata", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - r-base
  run:
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 0a7503b919b1c5aab67f16b48391d0ac
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

