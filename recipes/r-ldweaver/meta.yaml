{% set name = "r-ldweaver" %}
{% set version = "1.5" %}
{% set sha256 = "4952b30c4e50850d6ed119469b377ecd49047f4802c5c1b84564cad60d972676" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Sudaraka88/LDWeaver/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('cxx') }}            # [not win]
  host:
    - r-base 4.*
    - bioconductor-genomicranges
    - bioconductor-genbankr
    - r-matrix
    - r-matrixextra
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-chromomap
    - r-data.table
    - r-dplyr
    - r-fitdistrplus
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph
    - bioconductor-ggtree
    - r-heatmap3
    - r-htmlwidgets
    - r-igraph
    - r-phytools
    - r-plyr
    - r-stringi
    - openjdk
  run:
    - r-base 4.*
    - bioconductor-genomicranges
    - bioconductor-genbankr
    - r-matrix
    - r-matrixextra
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-chromomap
    - r-data.table
    - r-dplyr
    - r-fitdistrplus
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph
    - bioconductor-ggtree
    - r-heatmap3
    - r-htmlwidgets
    - r-igraph
    - r-phytools
    - r-plyr
    - r-stringi
    - openjdk

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LDWeaver')"           # [not win]

about:
  home: https://github.com/Sudaraka88/LDWeaver
  license: GPL-3.0-or-later
  summary: Perform genomewide epistasis analysis by evaluating the LD structure in bacteria.
  license_family: GPL3
  license_file: LICENSE
