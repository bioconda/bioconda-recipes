{% set name = "r-ldweaver" %}
{% set version = "1.1" %}
{% set sha256 = "5d0a751bb833ef69331ab3afadb9434054a64803aac1ac848e05461ca5cf2ee3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Sudaraka88/LDWeaver/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}  

build:
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-ldweaver', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}              
    - {{ compiler('cxx') }}            
   
  host:
    - r-base 4.2
    - bioconductor-genomicranges
    - r-matrix
    - r-matrixextra
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-chromomap
    - r-data.table
    - r-dplyr
    - r-fitdistrplus
    - bioconductor-genbankr
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph
    - bioconductor-ggtree
    - r-heatmap3
    - r-htmlwidgets
    - r-igraph
    - r-phytools
    - r-plyr
    - r-stringi 1.7.12
    - zlib

  run:
    - r-base 4.2
    - bioconductor-genomicranges
    - r-matrix
    - r-matrixextra
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-ape
    - r-chromomap
    - r-data.table
    - r-dplyr
    - r-fitdistrplus
    - bioconductor-genbankr
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph
    - bioconductor-ggtree
    - r-heatmap3
    - r-htmlwidgets
    - r-igraph
    - r-phytools
    - r-plyr
    - r-stringi 1.7.12

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('LDWeaver')"           # [not win]
    
about:
  home: https://github.com/Sudaraka88/LDWeaver
  license: GPL (>=3) + file LICENSE
  summary: Perform genomewide epistasis analysis by evaluating the LD structure in bacteria.
  license_family: GPL3
  license_file:
    - LICENSE
