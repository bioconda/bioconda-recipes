{% set version = "2.22.0" %}
{% set name = "metagene" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: a6e7a6a07e2b1d539a2c6efaa81a8d32
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, similaRpeak, RUnit, knitr, BiocStyle, rmarkdown, similaRpeak
requirements:
  host:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-dbchip >=1.34.0,<1.35.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.14.0,<2.15.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicalignments >=1.26.0,<1.27.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gplots
    - r-magrittr
    - r-matrixstats
    - r-mustat
    - r-purrr
    - 'r-r6 >=2.0'
    - r-stringr
  run:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-dbchip >=1.34.0,<1.35.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-ensembldb >=2.14.0,<2.15.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicalignments >=1.26.0,<1.27.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gplots
    - r-magrittr
    - r-matrixstats
    - r-mustat
    - r-purrr
    - 'r-r6 >=2.0'
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'A package to produce metagene plots'
  description: 'This package produces metagene plots to compare the behavior of DNA-interacting proteins at selected groups of genes/features. Bam files are used to increase the resolution. Multiple combination of group of bam files and/or group of genomic regions can be compared in a single analysis. Bootstraping analysis is used to compare the groups and locate regions with statistically different enrichment profiles.'
  license_file: LICENSE

