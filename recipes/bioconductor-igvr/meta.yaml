{% set version = "1.30.0" %}
{% set name = "igvR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: de90dd5b8ad6f34f98b650ab005a9f44

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-igvr", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit, BiocStyle, knitr, rmarkdown, MotifDb, seqLogo
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-browserviz >=2.32.0,<2.33.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-httpuv
    - r-httr
    - r-rcolorbrewer
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-browserviz >=2.32.0,<2.33.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-httpuv
    - r-httr
    - r-rcolorbrewer

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: 'igvR: integrative genomics viewer'
  description: Access to igv.js, the Integrative Genomics Viewer running in a web browser.
  license_file: LICENSE

