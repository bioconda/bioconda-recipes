{% set version = "1.0.0" %}
{% set name = "iModMix" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d6bedfcacd57c5bf2eea5816a319ff48

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-imodmix", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 3.0.0), ggfortify, shinyWidgets, pROC, tuneR, knitr, curl, readxl, reshape2, vroom, here, enrichR, rmarkdown
requirements:

  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-imodmixdata >=1.0.0,<1.1.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-config >=0.3.2
    - r-corrplot
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-dynamictreecut
    - r-ggplot2
    - r-glassofast
    - r-golem >=0.4.1
    - r-httr
    - r-purrr
    - r-rcolorbrewer
    - r-shiny >=1.7.5
    - r-shinybs
    - r-stringr
    - r-tidyr
    - r-visnetwork
    - r-wgcna

  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-imodmixdata >=1.0.0,<1.1.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-config >=0.3.2
    - r-corrplot
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-dynamictreecut
    - r-ggplot2
    - r-glassofast
    - r-golem >=0.4.1
    - r-httr
    - r-purrr
    - r-rcolorbrewer
    - r-shiny >=1.7.5
    - r-shinybs
    - r-stringr
    - r-tidyr
    - r-visnetwork
    - r-wgcna

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Integrative Modules for Multi-Omics Data
  description: The iModMix network-based method offers an integrated framework for analyzing multi-omics data, including metabolomics, proteomics, and transcriptomics data, enabling the exploration of intricate molecular associations within heterogeneous biological systems.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

