{% set name = "phosphodisco" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7d16b6ae2f7af267ff0d19f07b9a06c666bc50e042927b88eb7ccb144748de3a

build:
  number: 0
  entry_points:
    - phdc_run=phosphodisco.cli:run
    - phdc_generate_config=phosphodisco.cli:generate_config
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cython >=0.29.30
    - hdbscan >=0.8.28
    - hypercluster >=0.1.13
    - logomaker >=0.8
    - matplotlib >=3.1.0
    - numpy >=1.16.4
    - oyaml >=1.0
    - pandas >=0.24.2
    - pip
    - python
    - scikit-learn >=0.22.0
    - scipy >=1.2.1
    - seaborn >=0.9.0
    - snakemake >=7.8.5
    - statsmodels >=0.11.0
  run:
    - cython >=0.29.30
    - hdbscan >=0.8.28
    - hypercluster >=0.1.13
    - logomaker >=0.8
    - matplotlib >=3.1.0
    - numpy >=1.16.4
    - oyaml >=1.0
    - pandas >=0.24.2
    - python
    - scikit-learn >=0.22.0
    - scipy >=1.2.1
    - seaborn >=0.9.0
    - snakemake >=7.8.5
    - statsmodels >=0.11.0

test:
  imports:
    - phosphodisco
    - phosphodisco.tests
  commands:
    - phdc_run --help
    - phdc_generate_config --help

about:
  home: "https://github.com/ruggleslab/phosphodisco"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A package for the discovery of co-regulated phosphorylation modules"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
