{% set version = "1.1.1" %}
{% set name = "grasp2db" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 360c87253a6132ae036d11fda03ee96a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-grasp2db", max_pin="x.x") }}'
  noarch: generic

# Suggests: gwascat, knitr
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dbplyr
    - r-digest
    - r-dplyr
    - r-rsqlite
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dbplyr
    - r-digest
    - r-dplyr
    - r-rsqlite
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: grasp2db, sqlite wrap of GRASP 2.0
  description: grasp2db, sqlite wrap of NHLBI GRASP 2.0, an extended GWAS catalog.
  license_file: LICENSE

