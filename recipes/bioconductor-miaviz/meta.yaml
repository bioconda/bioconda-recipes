{% set version = "1.18.0" %}
{% set name = "miaViz" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f0802754e37618d4cb3d791545db6f11

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-miaviz", max_pin="x.x") }}'
  noarch: generic

# Suggests: beeswarm, BiocStyle, bluster, circlize, ComplexHeatmap, ggh4x, knitr, mediation, miaTime, patchwork, rmarkdown, shadowtext, testthat, vegan, vipor
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-dirichletmultinomial >=1.52.0,<1.53.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph >=2.0
    - r-ggrepel
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidygraph
    - r-tidyr
    - r-tidytext
    - r-tidytree
    - r-viridis

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-dirichletmultinomial >=1.52.0,<1.53.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph >=2.0
    - r-ggrepel
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidygraph
    - r-tidyr
    - r-tidytext
    - r-tidytree
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0 | file LICENSE
  summary: Microbiome Analysis Plotting and Visualization
  description: The miaViz package implements functions to visualize TreeSummarizedExperiment objects especially in the context of microbiome analysis. Part of the mia family of R/Bioconductor packages.
  license_file: LICENSE

