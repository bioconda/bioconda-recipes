{% set version = "1.10.0" %}
{% set name = "miaViz" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8388770fbcfce7b95040dc84f02938bc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-miaviz", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, testthat, patchwork, vegan, microbiomeDataSets, bluster
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-dirichletmultinomial >=1.44.0,<1.45.0'
    - 'bioconductor-ggtree >=3.10.0,<3.11.0'
    - 'bioconductor-mia >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-scater >=1.30.0,<1.31.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0'
    - r-ape
    - r-base
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2
    - 'r-ggraph >=2.0'
    - r-ggrepel
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidygraph
    - r-tidyr
    - r-tidytree
    - r-viridis
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-dirichletmultinomial >=1.44.0,<1.45.0'
    - 'bioconductor-ggtree >=3.10.0,<3.11.0'
    - 'bioconductor-mia >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-scater >=1.30.0,<1.31.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-treesummarizedexperiment >=2.10.0,<2.11.0'
    - r-ape
    - r-base
    - r-dplyr
    - r-ggnewscale
    - r-ggplot2
    - 'r-ggraph >=2.0'
    - r-ggrepel
    - r-purrr
    - r-rlang
    - r-tibble
    - r-tidygraph
    - r-tidyr
    - r-tidytree
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'Microbiome Analysis Plotting and Visualization'
  description: 'The miaViz package implements functions to visualize TreeSummarizedExperiment objects especially in the context of microbiome analysis. Part of the mia family of R/Bioconductor packages.'
  license_file: LICENSE

