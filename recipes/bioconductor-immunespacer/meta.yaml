{% set version = "1.30.0" %}
{% set name = "ImmuneSpaceR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3d19d0b03625db9bd86ce96b98dbe438
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-immunespacer", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, testthat, covr, withr
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-flowcore >=2.14.0,<2.15.0'
    - 'bioconductor-flowworkspace >=4.14.0,<4.15.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - r-base
    - r-curl
    - r-data.table
    - r-digest
    - 'r-ggplot2 >=3.2.0'
    - r-gplots
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-jsonlite
    - r-pheatmap
    - r-plotly
    - r-r6
    - 'r-rlabkey >=2.3.1'
    - r-rmarkdown
    - r-scales
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-flowcore >=2.14.0,<2.15.0'
    - 'bioconductor-flowworkspace >=4.14.0,<4.15.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - r-base
    - r-curl
    - r-data.table
    - r-digest
    - 'r-ggplot2 >=3.2.0'
    - r-gplots
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-jsonlite
    - r-pheatmap
    - r-plotly
    - r-r6
    - 'r-rlabkey >=2.3.1'
    - r-rmarkdown
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A Thin Wrapper around the ImmuneSpace Data and Tools Portal'
  description: 'Provides a convenient API for accessing data sets within ImmuneSpace Data and Tools Portal (datatools.immunespace.org), the data repository and analysis platform of the Human Immunology Project Consortium (HIPC).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

