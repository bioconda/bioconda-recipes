{% set version = "1.12.2" %}
{% set name = "ImmuneSpaceR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2157e52581a662aeef30ba491ed7cb96
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowworkspace >=3.32.0,<3.33.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-curl
    - r-data.table
    - r-digest
    - 'r-ggplot2 >=3.2.0'
    - r-gplots
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-jsonlite
    - r-pheatmap
    - r-plotly
    - r-r6
    - 'r-rlabkey >=2.1.136'
    - r-rmarkdown
    - r-scales
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowworkspace >=3.32.0,<3.33.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-curl
    - r-data.table
    - r-digest
    - 'r-ggplot2 >=3.2.0'
    - r-gplots
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-jsonlite
    - r-pheatmap
    - r-plotly
    - r-r6
    - 'r-rlabkey >=2.1.136'
    - r-rmarkdown
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Provides a convenient API for accessing data sets within ImmuneSpace (www.immunespace.org), the data repository and analysis platform of the Human Immunology Project Consortium (HIPC).'

