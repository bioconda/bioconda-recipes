{% set version = "1.10.0" %}
{% set name = "ImmuneSpaceR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f01a923e139cf2c432c0968cc971f5ca23da1d6df803a6918fd9d9cc74946a0d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
    - r-curl
    - r-data.table
    - r-ggplot2
    - r-gplots
    - r-gtools
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-pheatmap
    - r-plotly
    - r-r6
    - r-reshape2
    - r-rjson
    - 'r-rlabkey >=2.1.136'
    - r-rmarkdown
    - r-scales
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
    - r-curl
    - r-data.table
    - r-ggplot2
    - r-gplots
    - r-gtools
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-pheatmap
    - r-plotly
    - r-r6
    - r-reshape2
    - r-rjson
    - 'r-rlabkey >=2.1.136'
    - r-rmarkdown
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Provides a convenient API for accessing data sets within ImmuneSpace (www.immunespace.org), the data repository and analysis platform of the Human Immunology Project Consortium (HIPC).'
