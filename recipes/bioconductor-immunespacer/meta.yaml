{% set version = "1.16.0" %}
{% set name = "ImmuneSpaceR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0ec2a048810c9fef7df190eb29971715
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-flowcore >=2.0.0,<2.1.0'
    - 'bioconductor-flowworkspace >=4.0.0,<4.1.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - r-base
    - r-curl
    - r-data.table
    - r-digest
    - 'r-ggplot2 >=3.2.0'
    - r-gplots
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-jsonlite
    - r-pheatmap
    - r-plotly
    - r-r6
    - 'r-rlabkey >=2.3.1'
    - r-rmarkdown
    - r-scales
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-flowcore >=2.0.0,<2.1.0'
    - 'bioconductor-flowworkspace >=4.0.0,<4.1.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - r-base
    - r-curl
    - r-data.table
    - r-digest
    - 'r-ggplot2 >=3.2.0'
    - r-gplots
    - 'r-heatmaply >=0.7.0'
    - r-httr
    - r-jsonlite
    - r-pheatmap
    - r-plotly
    - r-r6
    - 'r-rlabkey >=2.3.1'
    - r-rmarkdown
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A Thin Wrapper around the ImmuneSpace Database'
  description: 'Provides a convenient API for accessing data sets within ImmuneSpace (www.immunespace.org), the data repository and analysis platform of the Human Immunology Project Consortium (HIPC).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

