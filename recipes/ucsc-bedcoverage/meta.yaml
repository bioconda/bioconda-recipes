{% set package = "ucsc-bedcoverage" %}
{% set program = "bedCoverage" %}
{% set version = "465" %}
{% set sha256 = "eef17b1f3182d1d9dc99b5c73a6b0468d5d3bd80470f25d3f7706cc1372e04b0" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage(package, max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - libopenssl-static
    - zlib

  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - libopenssl-static
    - zlib

test:
  commands:
    # just check for existence and exec bit, because the individual packages have no unified behavior
    - test -x ${PREFIX}/bin/{{ program }}

about:
  home: "https://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "Varies; see http://genome.ucsc.edu/license"
  summary: "Analyse coverage by bed files - chromosome by "
  dev_url: "https://github.com/ucscGenomeBrowser/kent"
  doc_url: "https://github.com/ucscGenomeBrowser/kent/blob/master/README"

extra:
  additional-platforms:
    - linux-aarch64