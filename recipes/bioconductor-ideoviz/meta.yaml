{% set version = "1.42.0" %}
{% set name = "IdeoViz" %}
{% set bioc = "3.20" %}

about:
  description: Plots data associated with arbitrary genomic intervals along chromosomal ideogram.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: Plots data (continuous/discrete) along chromosomal ideogram

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ideoviz", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:ideoviz
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ideoviz
    path: recipes/bioconductor-ideoviz
    version: 1.16.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - r-base
    - r-rcolorbrewer
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - r-base
    - r-rcolorbrewer

source:
  md5: ee20eec11c0b72dcf1edac17b6a1f507
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

