{% set version = "1.37.0" %}
{% set name = "IdeoViz" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 187ebcc3f7a11124ebbe137722672ffc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ideoviz", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - r-base
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - r-base
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Plots data (continuous/discrete) along chromosomal ideogram'
  description: 'Plots data associated with arbitrary genomic intervals along chromosomal ideogram.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:ideoviz
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ideoviz
    path: recipes/bioconductor-ideoviz
    version: 1.16.0

