{% set version = "1.10.0" %}
{% set name = "IdeoViz" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d353161b4b487481ba4a3bd0cfb74af0af7258f4b9ea0a8b6d303ef1117b1aac

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biobase
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - r-base
    - r-rcolorbrewer
  run:
    - bioconductor-biobase
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - r-base
    - r-rcolorbrewer

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://bioconductor.org/packages/release/bioc/html/IdeoViz.html
  license: GPL-2
  summary: 'Plots data associated with arbitrary genomic intervals along chromosomal ideogram.'

extra:
  identifiers:
    - biotools:ideoviz
    - doi:10.1038/nmeth.3252
