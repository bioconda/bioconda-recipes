{% set name = "cazy_webscraper" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/HobnobMancer/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: ce0ba94d4390978e3096e00d46a98548abff40f562cec23c361f3d276f7ba9dc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv --ignore-installed ."

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - beautifulsoup4
    - biopython
    - html5lib
    - lxml
    - mechanicalsoup
    - numpy
    - pandas
    - pyyaml
    - requests
    - sqlalchemy >=1.4.20
    - tqdm

test:
  imports:
    - cazy_webscraper
  commands:
    - cazy_webscraper --version

about:
  home: https://hobnobmancer.github.io/cazy_webscraper/
  license: MIT
  license_file: LICENSE
  summary: 'The cazy_webscraper automates retrieval of protein data from the CAZy, UniProt, GenBank and PDB databases.'
  license_family: MIT
