{% set name = "cazy_webscraper" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/HobnobMancer/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: feef5cb9e8b5af9b1ec14a9f880e83ec2a390c0ad52f8e718c166ab894c2e253

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - setuptools

  run:
    - python >=3.8
    - beautifulsoup4
    - biopython
    - html5lib
    - lxml
    - mechanicalsoup
    - numpy
    - pandas
    - tqdm

test:
  imports:
    - cazy_webscraper
  commands:
    - cazy_webscraper.py -h

about:
  home: https://hobnobmancer.github.io/cazy_webscraper/
  license: MIT
  license_file: LICENSE
  summary: 'The cazy_webscraper automates retrieval of protein data from the CAZy database.'
  license_family: MIT
