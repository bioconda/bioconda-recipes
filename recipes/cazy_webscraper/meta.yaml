{% set name = "cazy_webscraper" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/HobnobMancer/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 556d4249390334b70021b68a88cedc2b9f067ef18a961701fa838ee9c7642682

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv --ignore-installed ."

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - beautifulsoup4
    - biopython
    - html5lib
    - lxml
    - mechanicalsoup
    - numpy
    - pandas
    - pyyaml
    - requests
    - sqlalchemy >=1.4.20
    - tqdm

test:
  imports:
    - cazy_webscraper
  commands:
    - cazy_webscraper --version

about:
  home: https://hobnobmancer.github.io/cazy_webscraper/
  license: MIT
  license_file: LICENSE
  summary: 'The cazy_webscraper automates retrieval of protein data from the CAZy, UniProt, GenBank and PDB databases.'
  license_family: MIT
