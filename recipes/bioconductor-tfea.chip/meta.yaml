{% set version = "1.30.0" %}
{% set name = "TFEA.ChIP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 05872e28e67d7a6f2f6fab965037d1d9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tfea.chip", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, S4Vectors, Seqinfo, meta, plotly, scales, tidyr, purrr, tibble, ggplot2, DESeq2, edgeR, limma, babelgene, BiocGenerics, ggrepel, rcompanion, TxDb.Hsapiens.UCSC.hg19.knownGene, TxDb.Hsapiens.UCSC.hg38.knownGene, AnnotationDbi, RColorBrewer, RUnit, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-dplyr
    - r-r.utils
    - r-rlang
  run:
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-dplyr
    - r-r.utils
    - r-rlang

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: TFEA.ChIP, a Tool Kit for Transcription Factor Enrichment
  description: Package to analyze transcription factor enrichment in a gene set using data from ChIP-Seq experiments.

