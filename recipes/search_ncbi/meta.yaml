{% set version = "0.1.1" %}

package:  
  name: search_ncbi  
  version: {{ version }}

source:  
  url: https://pypi.io/packages/source/s/search_ncbi/search_ncbi-0.1.1.tar.gz  
  sha256: 78bef363451506dd36e29d3cd126840bf67eb6b3eafa6b541076da632c2a43dc  

build:  
  noarch: python  
  number: 0  
  script: "{{ PYTHON }} -m pip install . -vv"  
  entry_points:  
    - searchncbi=search_ncbi.cli:main  

requirements:  
  host:  
    - python >=3.7  
    - pip  
  run:  
    - python >=3.7  
    - biopython >=1.78  
    - pandas >=1.3.0  
    - tqdm >=4.46.0  
    - xmltodict  
    - requests  

test: 
  commands:
    - searchncbi --help

about:  
  home: https://github.com/Bluetea577/search_ncbi  
  summary: A package for searching and processing NCBI data  
  license: MIT  
  license_family: MIT  

extra:  
  recipe-maintainers:  
    - Bluetea577
