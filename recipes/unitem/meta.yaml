{% set name = "unitem" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e3e97a422e62346010b7754e7a73ef1e12a613eff10479fcd5215dcdfd087db3
#  patches:
#    - shebang.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy >=1.21.4
    - svgwrite >=1.4.1
    - maxbin2 >=2.2.7
    - metabat2 >=2.15

test:
  commands:
    - unitem -h
  imports:
    - unitem

about:
  home: https://github.com/dparks1134/UniteM
  license: GPL-3.0-only
  license_family: GPL3
  license_file: 'LICENSE'
  summary: 'Ensemble binning strategies for combining the output of multiple binning methods.'
