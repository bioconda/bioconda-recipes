{% set name = "unitem" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f765ada83d07ec1eb798d2f92ed237e69cd80066a26af8eea62c638894978fd3
#  patches:
#    - shebang.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy >=1.21.4
    - svgwrite >=1.4.1
    - maxbin2 >=2.2.7
    - metabat2 >=2.15

test:
  commands:
    - unitem -h
  imports:
    - unitem

about:
  home: https://github.com/dparks1134/UniteM
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 'LICENSE'
  summary: 'Ensemble binning strategies for combining the output of multiple binning methods.'
