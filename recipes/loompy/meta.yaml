{% set name = "loompy" %}
{% set version = "1.0.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "36159c7d1423d4beb9848efc17ca5b2893398f1c7a6dccb408a413a112134c2b" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'  # [unix and py36]
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz  # [unix and py36]
  '{{ hash_type }}': '{{ hash_value }}'  # [unix and py36]

build:
  skip: True  # [py27 and py35]
  number: 0  # [unix and py36]
  script: python setup.py install  --single-version-externally-managed --record=record.txt  # [unix and py36]

requirements:
  build:
    - python  # [unix and py36]
    - h5py  # [unix and py36]
    - numpy  # [unix and py36]
    - scipy  # [unix and py36]
    - typing  # [unix and py36]
    - setuptools  # [unix and py36]

  run:
    - python  # [unix and py36]
    - h5py  # [unix and py36]
    - numpy  # [unix and py36]
    - scipy  # [unix and py36]
    - typing  # [unix and py36]

test:
  imports:
    - loompy  # [unix and py36]

about:
  home: https://github.com/linnarsson-lab/loompy
  license: BSD
  license_family: BSD
  license_file: ''
  summary: Work with .loom files for single-cell RNA-seq data
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
