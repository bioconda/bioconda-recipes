{% set version = "2.0.17" %}
{% set sha256 = "fa608019cb29569704fefb07486f579e21bfc4dc5949fdf56b8e1b31ee6b2982" %}

package:
  name: loompy
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/l/loompy/loompy-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - h5py
    - numpy
    - scipy
    - typing
    - pandas

test:
  imports:
    - loompy

about:
  home: https://github.com/linnarsson-lab/loompy
  license: BSD-2-Clause
  license_family: BSD
  summary: Work with .loom files for single-cell RNA-seq data
