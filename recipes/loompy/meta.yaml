{% set version = "2.0.10" %}
{% set sha256 = "fc5d5e42e02fdbc073049db479ca8f2af6763230c8b5942dce6e128bb5359a3c" %}

package:
  name: loompy
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/l/loompy/loompy-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  skip: true  # [not py36]
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - h5py
    - numpy
    - scipy
    - typing
    - setuptools
  run:
    - python
    - h5py
    - numpy
    - scipy
    - typing

test:
  imports:
    - loompy

about:
  home: https://github.com/linnarsson-lab/loompy
  license: BSD-2-Clause
  license_family: BSD
  license_file: ''
  summary: Work with .loom files for single-cell RNA-seq data
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
