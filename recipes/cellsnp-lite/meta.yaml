{% set name = "cellsnp-lite" %}
{% set version = "1.2.3" %}
{% set sha256 = "53f95c8df7932f4da917fe67cac4e2300281cbf1fa90eac5a471bc41ac6e42c3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/single-cell-genetics/cellsnp-lite/archive/aad18644adcde853c313362a856a24245c9b91f7.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - htslib
    - libcurl
    - xz
    - bzip2
    - zlib
  run:
    - htslib

test:
  commands:
    - cellsnp-lite 2>&1 | grep -i 'options'

about:
  home: "https://github.com/single-cell-genetics/cellsnp-lite"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: "Efficient genotyping bi-allelic SNPs on single cells."
  dev_url: "https://github.com/single-cell-genetics/cellsnp-lite"
  doc_url: "https://cellsnp-lite.readthedocs.io/en/latest"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btab358
    - biotools:cellsnp-lite
  additional-platforms:
    - linux-aarch64
    - osx-arm64
