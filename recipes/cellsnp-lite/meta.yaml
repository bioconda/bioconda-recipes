{% set version = "1.2.1" %}
{% set sha256 = "cc5e46c077ef8e934b5948e5bd04526ecca6cccce1a8155d7270442b41717803" %}

package:
  name: cellsnp-lite
  version: {{ version }}

source:
  url: https://github.com/single-cell-genetics/cellsnp-lite/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  #skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - htslib
    - zlib
  run:
    - htslib
    - zlib

test:
  commands:
    - cellsnp-lite 2>&1 | grep -i 'options'

about:
  home: https://github.com/single-cell-genetics/cellsnp-lite
  license: Apache-2.0
  license_file: LICENSE
  summary: Efficient genotyping bi-allelic SNPs on single cells

