package:
  name: r-raceid
  version: 0.1.3

source:
  url: https://github.com/dgrun/RaceID3_StemID2_package/archive/23846ff24c903c7c8c3030151bb7f6592fb7c046.zip
  sha256: f7513c217c22c82b16e9b05b00f220adf8625e2c176c217eb5618eff2ee60950

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-devtools
    - r-cluster
    - r-fateid
    - r-coop
    - r-fpc
    - r-ica
    - r-igraph
    - r-irlba
    - r-locfit
    - r-mass
    - r-matrix
    - r-pheatmap
    - r-quadprog
    - r-randomforest
    - r-rcolorbrewer
    - r-rtsne
    - r-vegan
  run:
    - r-base
    - r-coop
    - r-cluster
    - r-fateid
    - r-fpc
    - r-ica
    - r-igraph
    - r-irlba
    - r-locfit
    - r-mass
    - r-matrix
    - r-pheatmap
    - r-quadprog
    - r-randomforest
    - r-rcolorbrewer
    - r-rtsne
    - r-vegan

test:
  commands:
    - $R -e "library(RaceID)"

about:
  home: https://github.com/dgrun/RaceID3_StemID2_package
  license: GPL-3
  summary: "Application of 'RaceID' allows inference of cell types and prediction of lineage trees by the StemID2 algorithm."
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  identifiers:
    - doi:10.1038/nmeth.4662
  container:
    # needed for libGL.so.1
    extended-base: true
