{% set version = "1.10.0" %}
{% set name = "branchpointer" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3b81c925b5c40c1767e6b923782bf57e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle
requirements:
  host:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-caret
    - r-cowplot
    - r-data.table
    - r-gbm
    - r-ggplot2
    - r-kernlab
    - r-plyr
    - r-stringr
  run:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-caret
    - r-cowplot
    - r-data.table
    - r-gbm
    - r-ggplot2
    - r-kernlab
    - r-plyr
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'Predicts branchpoint probability for sites in intronic branchpoint windows. Queries can be supplied as intronic regions; or to evaluate the effects of mutations, SNPs.'

