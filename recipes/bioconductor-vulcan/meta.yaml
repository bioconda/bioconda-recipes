{% set version = "1.4.0" %}
{% set name = "vulcan" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 7bd0a1288c5ee0ea1af30cf6756d74558a06d9ec31b897254ad68b7aacab2c71
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-chippeakanno >=3.16.0,<3.18.0'
    - 'bioconductor-csaw >=1.16.0,<1.18.0'
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-diffbind >=2.10.0,<2.12.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.4.0'
    - 'bioconductor-viper >=1.16.0,<1.18.0'
    - r-base
    - r-catools
    - r-gplots
    - r-locfit
    - r-wordcloud
    - r-zoo
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-chippeakanno >=3.16.0,<3.18.0'
    - 'bioconductor-csaw >=1.16.0,<1.18.0'
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-diffbind >=2.10.0,<2.12.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.4.0'
    - 'bioconductor-viper >=1.16.0,<1.18.0'
    - r-base
    - r-catools
    - r-gplots
    - r-locfit
    - r-wordcloud
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'Vulcan (VirtUaL ChIP-Seq Analysis through Networks) is a package that interrogates gene regulatory networks to infer cofactors significantly enriched in a differential binding signature coming from ChIP-Seq data. In order to do so, our package combines strategies from different BioConductor packages: DESeq for data normalization, ChIPpeakAnno and DiffBind for annotation and definition of ChIP-Seq genomic peaks, csaw to define optimal peak width and viper for applying a regulatory network over a differential binding signature.'
