{% set version = "1.32.0" %}
{% set name = "vulcan" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: bbe4771ee252f93ea9082d93da294285

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-vulcan", max_pin="x.x") }}'
  noarch: generic

# Suggests: vulcandata
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-chippeakanno >=3.44.0,<3.45.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-diffbind >=3.20.0,<3.21.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-viper >=1.44.0,<1.45.0
    - r-base
    - r-catools
    - r-gplots
    - r-locfit
    - r-wordcloud
    - r-zoo
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-chippeakanno >=3.44.0,<3.45.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-diffbind >=3.20.0,<3.21.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-viper >=1.44.0,<1.45.0
    - r-base
    - r-catools
    - r-gplots
    - r-locfit
    - r-wordcloud
    - r-zoo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: VirtUaL ChIP-Seq data Analysis using Networks
  description: 'Vulcan (VirtUaL ChIP-Seq Analysis through Networks) is a package that interrogates gene regulatory networks to infer cofactors significantly enriched in a differential binding signature coming from ChIP-Seq data. In order to do so, our package combines strategies from different BioConductor packages: DESeq for data normalization, ChIPpeakAnno and DiffBind for annotation and definition of ChIP-Seq genomic peaks, csaw to define optimal peak width and viper for applying a regulatory network over a differential binding signature.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

