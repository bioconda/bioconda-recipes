{% set version = "1.16.0" %}
{% set name = "FISHalyseR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 18f4ac8d3e1695713f0953102e3105f5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-ebimage >=4.24.0,<4.25.0'
    - r-abind
    - r-base
  run:
    - 'bioconductor-ebimage >=4.24.0,<4.25.0'
    - r-abind
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'FISHalyseR provides functionality to process and analyse digital cell culture images, in particular to quantify FISH probes within nuclei. Furthermore, it extract the spatial location of each nucleus as well as each probe enabling spatial co-localisation analysis.'
extra:
  identifiers:
    - biotools:fishalyser
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-fishalyser
    path: recipes/bioconductor-fishalyser
    version: 1.14.0

