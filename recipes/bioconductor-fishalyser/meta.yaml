{% set version = "1.10.0" %}
{% set name = "FISHalyseR" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 02c0d743fb7d22c808b40e08fafe030e7d82c08b1605510458acc237bbdf9dcf

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-ebimage
    - r-abind
    - r-base
  run:
    - bioconductor-ebimage
    - r-abind
    - r-base

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/release/bioc/html/FISHalyseR.html
  license: Artistic-2.0
  summary: 'FISHalyseR provides functionality to process and analyse digital cell culture images, in particular
    to quantify FISH probes within nuclei. Furthermore, it extract the spatial location of each nucleus as well
    as each probe enabling spatial co-localisation analysis.'
