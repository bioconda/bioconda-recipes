{% set version = "1.40.0" %}
{% set name = "FISHalyseR" %}
{% set bioc = "3.20" %}

about:
  description: FISHalyseR provides functionality to process and analyse digital cell culture images, in particular to quantify FISH probes within nuclei. Furthermore, it extract the spatial location of each nucleus as well as each probe enabling spatial co-localisation analysis.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: FISHalyseR a package for automated FISH quantification

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-fishalyser", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:fishalyser
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-fishalyser
    path: recipes/bioconductor-fishalyser
    version: 1.14.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr
requirements:
  host:
    - bioconductor-ebimage >=4.48.0,<4.49.0
    - r-abind
    - r-base
  run:
    - bioconductor-ebimage >=4.48.0,<4.49.0
    - r-abind
    - r-base

source:
  md5: b6fb1a67f22be6ffd631e1d69c2e5e3a
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

