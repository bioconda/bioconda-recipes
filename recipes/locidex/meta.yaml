{% set name = "locidex" %}
{% set version = "0.1.1" %}
{% set sha256 = "39b4d4f55cc6d13bae23fce36a46f818a2d43fd7b87bbd24408633d973e62458" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/locidex-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  

build:
  number: 1
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps -vvv
  entry_points:
    - locidex=locidex.main:main

requirements:
  host:
    - python >=3.8,<4
    - pip
  run:
    - python >=3.8,<4
    - {{ pin_compatible('numpy', max_pin="x") }}
    - pandas >=2.0.2
    - numba >=0.57.1
    - pytables >=3.8
    - six >=1.16
    - pyrodigal >=3.0
    - biopython >=1.83
    - mafft
    - blast >=2.9.0

test: 
  commands:
    - locidex -h
    - locidex search -h
    - locidex extract  -h
    - locidex report -h
    - locidex merge -h
    - locidex format -h
    - locidex build  -h

about:
  home: 'https://pypi.org/project/locidex/'
  summary: 'Locidex: Common search engine for similarity based typing applications'
  license: Apache-2.0
  dev_url: 'https://github.com/phac-nml/locidex'

