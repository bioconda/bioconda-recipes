package:
  name: breakinator
  version: "1.1.0"       

source:
  url: https://github.com/jheinz27/breakinator/archive/refs/tags/v1.1.0.tar.gz
  sha256: 3554c04a16166f314de2cc300cdcc130265ac6cac2ae3c8fc1d1d49bacfa53c4

build:
  number: 0
  noarch: python
  entry_points:
    - breakinator = breakinator:main
  script:
    - cd py_breakinator
    - {{ PYTHON }} -m pip install . --no-deps --no-cache-dir --no-build-isolation --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('breakinator', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7

test:
  imports:
    - breakinator
  commands:
    - breakinator --help

about:
  home: "https://github.com/jheinz27/breakinator"
  license: MIT
  license_family: MIT
  summary: "Detection of foldback and chimeric read artifacts in PAF files."
  dev_url: "https://github.com/jheinz27/breakinator"
