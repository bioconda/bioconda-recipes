package:
  name: breakinator
  version: "1.0.2"       

source:
  url: https://github.com/jheinz27/breakinator/archive/refs/tags/v1.0.2.tar.gz
  sha256: a72b588cdc45fad45a88bae8cd0a50940715c3638d0f565346ef108d5a522e6e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_compatible('python') }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - wheel 
  run:
    - python
 

test:
  imports:
    - breakinator
  # optionally run CLI tests:
  commands:
    - breakinator --help

about:
  home: https://github.com/jheinz27/breakinator 
  license: MIT        
  summary: "Detection of foldback and chimeric read artifacts in PAF files"

