package:
  name: breakinator
  version: "1.1.0"       

source:
  url: https://github.com/jheinz27/breakinator/archive/refs/tags/v1.1.0.tar.gz 
  sha256: 3554c04a16166f314de2cc300cdcc130265ac6cac2ae3c8fc1d1d49bacfa53c4 

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_compatible('python') }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - wheel 
  run:
    - python

test:
  imports:
    - breakinator
  commands:
    - breakinator --help

about:
  home: https://github.com/jheinz27/breakinator 
  license: MIT        
  summary: "Detection of foldback and chimeric read artifacts in PAF files"

