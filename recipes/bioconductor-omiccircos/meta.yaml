{% set version = "1.48.0" %}
{% set name = "OmicCircos" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7c2686cabf87d7cf275c6f4181b0aa33

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-omiccircos", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: High-quality circular visualization of omics data
  description: OmicCircos is an R application and package for generating high-quality circular plots for omics data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  identifiers:
    - biotools:omiccircos
    - doi:10.4137/cin.s13495
  parent_recipe:
    name: bioconductor-omiccircos
    path: recipes/bioconductor-omiccircos
    version: 1.18.0

