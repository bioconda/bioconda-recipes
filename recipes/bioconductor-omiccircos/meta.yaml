{% set version = "1.32.0" %}
{% set name = "OmicCircos" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d590a207028e8073d2095461fb326e1b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'High-quality circular visualization of omics data'
  description: 'OmicCircos is an R application and package for generating high-quality circular plots for omics data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:omiccircos
    - doi:10.4137/cin.s13495
  parent_recipe:
    name: bioconductor-omiccircos
    path: recipes/bioconductor-omiccircos
    version: 1.18.0

