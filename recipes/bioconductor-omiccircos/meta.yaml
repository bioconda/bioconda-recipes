{% set version = "1.20.0" %}
{% set name = "OmicCircos" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2d08e418c96d6d310e53eaa9c451140e6f8db6b523fe805cc08a033c651b6baa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'OmicCircos is an R application and package for generating high-quality circular plots for omics data.'
extra:
  identifiers:
    - biotools:omiccircos
    - doi:10.4137/cin.s13495
  parent_recipe:
    name: bioconductor-omiccircos
    path: recipes/bioconductor-omiccircos
    version: 1.18.0
