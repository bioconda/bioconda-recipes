{% set version = "1.20.0" %}
{% set name = "OmicCircos" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6f138f977152b3f86101ae451fc9368d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'OmicCircos is an R application and package for generating high-quality circular plots for omics data.'
extra:
  identifiers:
    - biotools:omiccircos
    - doi:10.4137/cin.s13495
  parent_recipe:
    name: bioconductor-omiccircos
    path: recipes/bioconductor-omiccircos
    version: 1.18.0

