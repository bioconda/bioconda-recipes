{% set version = "1.16.0" %}
{% set name = "OmicCircos" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a30a101128b700dbe2e7c179ca848cf278435531f9cd97b553ac3c0aac19bc8d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-genomicranges
    - r-base
  run:
    - bioconductor-genomicranges
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'OmicCircos is an R application and package for generating high-quality circular plots for omics data.'

extra:
  identifiers:
    - biotools:omiccircos
    - doi:10.4137/cin.s13495
