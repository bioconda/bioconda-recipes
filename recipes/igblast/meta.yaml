{% set version = "1.14.0" %}

package:
  name: igblast
  version: {{ version }}

source:
  - url: ftp://ftp.ncbi.nih.gov/blast/executables/igblast/release/{{ version }}/ncbi-igblast-{{ version }}-x64-linux.tar.gz  # [linux]
    sha256: efefd6a966ebd6fba1e98ff894d0902791fecfd0b0eb5b5a66b690f5755f3010  # [linux]
  - url: ftp://ftp.ncbi.nih.gov/blast/executables/igblast/release/{{ version }}/ncbi-igblast-{{ version }}-x64-macosx.tar.gz  # [osx]
    sha256: 606b293e2ecaaf355c96f0afcc0bc2a60120d7c84fd6e45a14d2cd3bc58a16e2  # [osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - patchelf  # [linux]
    - wget
  host:
    - zlib
    - bzip2
    - libidn11
    - libxml2
  run:
    - zlib
    - bzip2
    - libidn11
    - libxml2
    - perl
    - gnutls  # [osx]

test:
  commands:
    - igblastn -h
    - igblastp -h
    - makeblastdb -h

about:
  home: http://www.ncbi.nlm.nih.gov/projects/igblast/
  license: Public Domain
  summary: A tool for analyzing immunoglobulin (IG) and T cell receptor (TR) sequences.

extra:
  identifiers:
    - biotools:igblast
