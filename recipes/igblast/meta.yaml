package:
  name: igblast
  version: "1.8.0"

about:
  home: https://ncbi.github.io/igblast/
  license: Public Domain
  summary: A tool for analyzing immunoglobulin (IG) and T cell receptor (TR) sequences.

source:
  # Use sources on Linux, binaries on macOS
  md5: f7f7307803970cfa50b628ad1193add5  # [linux]
  md5: 36a696a5a71c8c812661d60d56d65820  # [osx]
  url: ftp://ftp.ncbi.nih.gov/blast/executables/igblast/release/1.8.0/ncbi-igblast-1.8.0-src.tar.gz  # [linux]
  url: ftp://ftp.ncbi.nih.gov/blast/executables/igblast/release/1.8.0/ncbi-igblast-1.8.0-x64-macosx.tar.gz  # [osx]

build:
  number: 0

requirements:
  build:
    - gnu-wget
    - sqlite
    - lmdb
  run:
    - perl
    - libgcc  # [linux]
    - zlib {{ CONDA_ZLIB }}*
    - sqlite
    - lmdb

test:
  commands:
    - igblastn -h
