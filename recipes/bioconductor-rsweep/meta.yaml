{% set version = "1.22.0" %}
{% set name = "rSWeeP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1215dca03f3106b27fea4e1bbd0edd37
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rsweep", max_pin="x.x") }}'
  noarch: generic
# Suggests: Rtsne, ape, Seurat, knitr, rmarkdown, tictoc, BiocStyle, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
    - r-doparallel
    - r-foreach
    - r-stringi
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
    - r-doparallel
    - r-foreach
    - r-stringi
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Spaced Words Projection (SWeeP)
  description: '"Spaced Words Projection (SWeeP)" is a method for representing biological sequences using vectors preserving inter-sequence comparability.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

