{% set name = "perl-http-tiny" %}
{% set version = "0.076" %}
{% set sha256 = "ddbdaa2fb511339fa621a80021bf1b9733fddafc4fe0245f26c8b92171ef9387" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/HTTP-Tiny-0.076.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 1
  noarch: generic

requirements:
  host:
    - perl
    - perl-exporter
    - perl-file-temp
    - perl-extutils-makemaker
    - perl-socket
    - perl-carp
    - perl-ipc-cmd
    - perl-mime-base64
    - perl-data-dumper
    - perl-time-local
    - perl-lib
    #- perl-test-more
    #- perl-file-basename

  run:
    - perl
    - perl-carp
    - perl-time-local
    - perl-mime-base64
    - perl-socket

test:
  # Perl 'use' tests
  imports:
    - HTTP::Tiny

about:
  home: https://github.com/chansen/p5-http-tiny
  license: perl_5
  summary: 'A small, simple, correct HTTP/1.1 client'
