package:
  name: gimmemotifs
  version: '0.10.0'

source:
  url: https://github.com/simonvh/gimmemotifs/archive/develop.zip 
  fn: gimmemotifs-0.10.0.zip
  md5: 88079532e3686898151fcf97530ce24a 

build:
  number: 0
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - statsmodels
    - jinja2
    - seaborn
    - perl
    - meme
    - gcc # [linux]
    - llvm # [osx]

  run:
    - libgcc # [linux]
    - python
    - numpy
    - scipy
    - matplotlib
    - pyyaml
    - bedtools
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - ucsc-genepredtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn
    - perl
    - meme
    - xgboost

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
