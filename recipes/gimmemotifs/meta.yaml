{% set version = "0.15.2" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/gimmemotifs/releases/download/{{ version }}/gimmemotifs-{{ version }}.tar.gz
  sha256: 56f7f8a4d2abae806751cc448d176ee4545319ebf16bb32b79576abeb65c76be 

build:
  number: 0
  skip: True  # [py<30]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - pybedtools
  run:
    - biofluff >=3.0.4
    - configparser
    - dinamo  # [not osx]
    - diskcache
    - feather-format
    - future
    - gadem
    - genomepy >=0.9.0
    - homer
#    - ipywidgets  # Necessary for progress bar in Jupyter notebook
    - jinja2
    - logomaker
    - matplotlib-base >=3.1.2
    - meme >=5.1.1
    - ncurses >=6.1
    - pandas >=1.1
    - prosampler
    - pillow >=0.7.1.2
    - pyarrow >=0.16.0
    - pybedtools
    - python
    - python-xxhash
    - pyyaml >=3.10
    - qnorm >=0.5
    - scikit-learn >=0.23.2
    - scipy >=1.4.1
    - seaborn >=0.10.1
    - six
    - statsmodels
    - tqdm >=4.46.1
    - trawler
    - ucsc-bigbedtobed
    - weeder
    - xdg
    - xgboost >=1.0.2
    - xxmotif
          
test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/vanheeringen-lab/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:gimmemotifs
