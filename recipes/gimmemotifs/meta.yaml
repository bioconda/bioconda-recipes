{% set version = "0.13.0" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/gimmemotifs/releases/download/{{ version }}/gimmemotifs-{{ version }}.tar.gz
  sha256: ccaa9ec2b58f22fd7fb07680de0d4e7fc3d9eff2ec2aed26c0d89abb94cb69ca

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - setuptools
    - numpy
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - python-xxhash
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - xxmotif
    - meme
    - tqdm
    - genomepy
    - ncurses

  run:
    - python >=3
    - scipy >=0.9.0
    - {{ pin_compatible('numpy') }} 
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - python-xxhash
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - xxmotif
    - meme 
    - ghostscript
    - tqdm
    - genomepy
    - ncurses

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/vanheeringen-lab/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

extra:
  identifiers:
    - biotools:gimmemotifs
