{% set version = "0.11.1" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/simonvh/gimmemotifs/archive/{{ version }}.tar.gz
  sha256: d480d6e3bff30f48701bf7c4901bbd0f675130678f42f53c4e260b2fc18104cf

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy >=1.6.0
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder

  run:
    - python
    - numpy >=1.6.0
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - meme  # [py27]
    - ghostscript

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

extra:
  identifiers:
    - biotools:gimmemotifs
