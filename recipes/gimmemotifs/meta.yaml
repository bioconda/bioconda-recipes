{% set version = "0.15.0" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/gimmemotifs/releases/download/{{ version }}/gimmemotifs-{{ version }}.tar.gz
  sha256: d3fc09a5d225305b0df8a1a2d1b7cba3eb7ae7ea739fe50f668d7c82bdfb34f4 

build:
  number: 0
  skip: True  # [py<30]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - pybedtools
  run:
    - configparser
    - dinamo  # [not osx]
    - diskcache
    - feather-format
    - future
    - gadem
    - genomepy >=0.8.3
    - homer
#    - ipywidgets  # Necessary for progress bar in Jupyter notebook
    - jinja2
    - logomaker
    - matplotlib-base >=3.1.2
    - meme >=5.1.1
    - ncurses >=6.1
    - pandas >=1.0.3
    - prosampler
    - pillow >=0.7.1.2
    - pyarrow >=0.16.0
    - pybedtools
    - python
    - python-xxhash
    - pyyaml >=3.10
    - scikit-learn=0.22.2.post1
    - scipy >=1.4.1
    - seaborn >=0.10.1
    - six
    - sklearn-contrib-lightning
    - statsmodels
    - tqdm >=4.46.1
    - trawler
    - ucsc-bigbedtobed
    - weeder
    - xdg
    - xgboost >=1.0.2
    - xxmotif
          
test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/vanheeringen-lab/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:gimmemotifs
