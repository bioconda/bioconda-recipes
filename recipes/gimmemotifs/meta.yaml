package:
  name: gimmemotifs
  version: '0.10.0'

source:
  url: https://github.com/simonvh/gimmemotifs/releases/download/0.10.0/gimmemotifs-0.10.0.tar.gz
  fn: gimmemotifs-0.10.0.tar.gz
  md5: 6e0ab0269db321819457eb5845cf6c6b 

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - statsmodels
    - jinja2
    - seaborn
    - perl
    - meme
    - gcc
    - htslib <1.4
    - ete3

  run:
    - libgcc
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - bedtools
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - ucsc-genepredtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn
    - perl
    - meme
    - xgboost
    - htslib <1.4
    - pillow
    - ete3

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
