{% set version = "0.14.4" %}

package:
  name: gimmemotifs-minimal
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/gimmemotifs/releases/download/{{ version }}/gimmemotifs-{{ version }}.tar.gz
  sha256: 93fa88e87a13abefbf958b453ca94bd33ddbeaf149a51f23fe9273a558094015 

build:
  number: 1
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - setuptools
    - pybedtools
  run:
    - configparser
    - dinamo  # [not osx]
    - diskcache
    - feather-format
    - future
    - gadem
    - genomepy >=0.8.1  # For now, should be >=0.8.2
    - homer
    - icu=58
    - ipywidgets  # Necessary for progress bar in Jupyter notebook
    - jinja2
    - logomaker
    - matplotlib-base >=2.0
    - meme >=5
    - ncurses
    - pandas >=1.0.3
    - prosampler
    - pillow
    - pyarrow >=0.16.0
    - pybedtools
    - python >=3
    - python-xxhash
    - pyyaml >=3.10
    - scikit-learn <0.23
    - scipy >=1.3.0
    - seaborn
    - six
    - sklearn-contrib-lightning
    - statsmodels
    - tqdm >=4.27.0
    - trawler
    - ucsc-bigbedtobed
    - weeder
    - xdg
    - xgboost >=0.71
    - xxmotif
          
test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/vanheeringen-lab/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:gimmemotifs
