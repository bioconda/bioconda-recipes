package:
  name: gimmemotifs
  version: '0.11.0b0'

source:
  url: https://github.com/simonvh/gimmemotifs/releases/download/0.11.0-beta/gimmemotifs-0.11.0-beta.tar.gz
  fn: gimmemotifs-0.11.0b0.tar.gz
  md5: 7769c81f599ed1777b89869c76e3d19e

build:
  number: 0

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - pybedtools
    - scikit-learn >=0.18
    - lightning
    - moods # [py27]
    - statsmodels
    - jinja2
    - seaborn
    - perl >=5.22
    - gcc # [linux]
    - llvm # [osx]
    - htslib <1.4
    - ete3
    - xdg
    - xxhash
    - perl-algorithm-cluster
    - weeder
    - diskcache
    - pysam <0.11.2
    - six
    - configparser # [py27]
    - ghostscript
    - meme # [not osx and not py35]

  run:
    - libgcc # [linux]
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - bedtools
    - pybedtools
    - scikit-learn >=0.18
    - lightning
    - moods # [linux and py27]
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn
    - perl >=5.22
    - xgboost
    - htslib <1.4
    - pillow
    - ete3
    - xdg
    - xxhash
    - perl-algorithm-cluster
    - weeder
    - diskcache
    - pysam <0.11.2
    - six
    - configparser # [py27]
    - ghostscript
    - meme # [not osx and not py35]


test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
