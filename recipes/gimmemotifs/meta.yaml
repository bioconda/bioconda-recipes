{% set version = "0.12.0" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/simonvh/gimmemotifs/archive/95875e2.tar.gz
  sha256: ed8fb6060cb92a86bd9dff01a8d5087e10a03b11fb45d75343fdeb9f7887fca7 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy >=1.6.0
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - tqdm
    - genomepy

  run:
    - python
    - numpy >=1.6.0
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - meme  # [py27]
    - ghostscript
    - tqdm
    - genomepy

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

extra:
  identifiers:
    - biotools:gimmemotifs
