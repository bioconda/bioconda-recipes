{% set version = "0.13.0" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/simonvh/gimmemotifs/archive/a3f46d0.tar.gz
  sha256: 7ef8c8d668fe07c54f0f278858b7176402ae9a95bbbdf72c207980bea4f41873 

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - setuptools
    - numpy
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - python-xxhash
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - xxmotif
    - meme
    - tqdm
    - genomepy
    - ncurses

  run:
    - python >=3
    - scipy >=0.9.0
    - {{ pin_compatible('numpy') }} 
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - python-xxhash
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - xxmotif
    - meme 
    - ghostscript
    - tqdm
    - genomepy
    - ncurses

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

en_c+xtra:
  identifiers:
    - biotools:gimmemotifs
