{% set version = "0.12.1" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/simonvh/gimmemotifs/archive/release/0.12.1.tar.gz
  sha256: f7fec3557cc7471c3214abb92f55c3b37ec852d3bfb61fa2bf62213f30fc66df 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - tqdm
    - genomepy

  run:
    - python
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - meme  # [py27]
    - ghostscript
    - tqdm
    - genomepy

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

en_c+xtra:
  identifiers:
    - biotools:gimmemotifs
