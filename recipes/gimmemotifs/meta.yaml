{% set version = "0.14.1" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/gimmemotifs/releases/download/{{ version }}/gimmemotifs-{{ version }}.tar.gz
  sha256: 917259c8a52ab8ea5c877e9b43f45e077b0ceb9a151ca52791fae67ee8689c0d 

build:
  number: 2 
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - bedtools
    - configparser
    - dinamo  # [not osx]
    - diskcache
    - feather-format
    - future
    - gadem
    - genomepy >=0.6.1
    - ghostscript
    - homer
    - icu=58
    - ipywidgets  # Necessary for progress bar in Jupyter notebook
    - jinja2
    - logomaker
    - matplotlib >=2.0
    - meme >=5
    - ncurses
    - numpy
    - prosampler
    - pillow
    - pyarrow
    - pybedtools
    - python
    - python-xxhash
    - pyyaml >=3.10
    - scikit-learn >=0.18
    - scipy >=1.3.0
    - seaborn
    - six
    - sklearn-contrib-lightning
    - statsmodels
    - tqdm >=4.27.0
    - trawler
    - ucsc-bigbedtobed
    - ucsc-genepredtobed
    - weeder
    - xdg
    - xgboost >=0.71
    - xxmotif
          
test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/vanheeringen-lab/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:gimmemotifs
