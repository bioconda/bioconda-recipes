package:
  name: gimmemotifs
  version: '0.11.0b0'

source:
  #url: https://github.com/simonvh/gimmemotifs/releases/download/0.11.0-beta/gimmemotifs-0.11.0-beta.tar.gz
  url: http://api.github.com/repos/simonvh/gimmemotifs/tarball/0182857
  fn: gimmemotifs-0.11.0b0.tar.gz
  md5: ef5810a1a09da2cd2504542b904a10d8

build:
  number: 0
  skip: True # [not py27 and not py34 and not py35]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - pybedtools
    - scikit-learn >=0.18
    - lightning
    - moods # [py27]
    - statsmodels
    - jinja2
    - seaborn
    - gcc # [linux]
    - llvm # [osx]
    - htslib <1.4
    - ete3
    - xdg
    - xxhash
    - weeder
    - diskcache
    - pysam <0.11.2
    - six
    - configparser # [py27]
    - ghostscript
    - meme # [not osx and not py35]

  run:
    - libgcc # [linux]
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - bedtools
    - pybedtools
    - scikit-learn >=0.18
    - lightning
    - moods # [linux and py27]
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn
    - xgboost
    - htslib <1.4
    - pillow
    - ete3
    - xdg
    - xxhash
    - weeder
    - diskcache
    - pysam <0.11.2
    - six
    - configparser # [py27]
    - ghostscript
    - meme # [not osx and not py35]
    - homer
    - trawler
    - gadem

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
