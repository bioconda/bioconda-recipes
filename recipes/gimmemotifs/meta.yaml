{% set version = "0.12.0" %}

package:
  name: gimmemotifs
  version: {{ version }}

source:
  url: https://github.com/simonvh/gimmemotifs/archive/0.12.0.tar.gz
  sha256: 199df912e7551045bba9af8be005a201bd7d3c8a45a00b283e884e1263983513

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy
    - scipy >=0.9.0
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - tqdm
    - genomepy

  run:
    - python
    - scipy >=0.9.0
    - {{ pin_compatible('numpy', max_pin='x.x') }} 
    - matplotlib >=2.0
    - jinja2
    - pyyaml >=3.10
    - pybedtools
    - statsmodels
    - scikit-learn >=0.18
    - sklearn-contrib-lightning
    - seaborn
    - pysam
    - xgboost >=0.71
    - xdg
    - diskcache
    - xxhash
    - configparser # [py27]
    - six
    - future
    - pillow
    - bedtools
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - homer
    - gadem
    - trawler
    - weeder
    - meme  # [py27]
    - ghostscript
    - tqdm
    - genomepy

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools

en_c+xtra:
  identifiers:
    - biotools:gimmemotifs
