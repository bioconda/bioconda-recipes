package:
  name: gimmemotifs
  version: '0.10.0'

source:
  url: https://github.com/simonvh/gimmemotifs/archive/release/0.10.0.tar.gz
  fn: gimmemotifs-0.10.0.tar.gz
  md5: a4d0b916c3d157b2bb8540918f2fbdba 

build:
  number: 0
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - statsmodels
    - jinja2
    - seaborn
    - perl >=5.22
    - meme
    - gcc # [linux]
    - llvm # [osx]
    - htslib <1.4
    - ete3
    - xorg-libxext
    - pyqt 4.11.* 

  run:
    - libgcc # [linux]
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - bedtools
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - ucsc-genepredtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn
    - perl >=5.22
    - meme
    - xgboost
    - htslib <1.4
    - pillow
    - ete3
    - pyqt
    - xorg-libxext
    - pyqt 4.11.* 

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
