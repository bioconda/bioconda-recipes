package:
  name: gimmemotifs
  version: '0.9.0.3'

source:
  url: http://github.com/simonvh/gimmemotifs/archive/0.9.0.3.zip
  fn: gimmemotifs-0.9.0.3.zip
  md5: 6b80b4c39e6615db5ec76bc2e4a95f0f

build:
  number: 1
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib
    - kid
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn
    - lightning
    - moods

  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - kid
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn
    - lightning
    - moods
    - ucsc-genepredtobed

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
