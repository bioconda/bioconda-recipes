  md5: b556cd8e19047577db369d6b776f73b5

build:
  number: 0
  skip: True # [not osx]

requirements:
  build:
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - statsmodels
    - jinja2
    - seaborn
    - perl >=5.22
    - gcc # [linux]
    - llvm # [osx]
    - htslib <1.4
    - ete3
    - xdg
    - xxhash
    - perl-algorithm-cluster
    - weeder
    - diskcache
    - pysam <0.11.2
    - six
    - configparser # [py27]

  run:
    - libgcc # [linux]
    - python
    - numpy
    - scipy
    - matplotlib >=2.0
    - pyyaml
    - bedtools
    - pybedtools
    - pymc
    - scikit-learn >=0.18
    - lightning
    - moods
    - ucsc-genepredtobed
    - ucsc-bigbedtobed
    - statsmodels
    - r-robustrankaggreg
    - jinja2
    - seaborn
    - perl >=5.22
    - xgboost
    - htslib <1.4
    - pillow
    - ete3
    - xdg
    - xxhash
    - perl-algorithm-cluster
    - weeder
    - pysam <0.11.2
    - six
    - configparser # [py27]

test:
  imports:
    - gimmemotifs

  commands:
    - gimme --help

about:
  home: https://github.com/simonvh/gimmemotifs
  license: MIT
  summary: Motif prediction pipeline and various motif-related tools
