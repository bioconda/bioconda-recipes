{% set name = "goatools" %}
{% set version = "1.3.1" %}
{% set sha256 = "c25cb7b6044308d359a010fc55a9b9f2f58dd64e4e2afd181d22d665d781a3dc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/goatools-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.7
    - pandas
    - numpy
    - scipy
    - xlsxwriter
    - statsmodels
    - openpyxl
    - docopt
    - pydot
    - pygraphviz
    - requests

test:
  imports:
    - goatools
    - goatools.obo_parser
    - goatools.go_enrichment
    - goatools.associations
  commands:
    - find_enrichment.py -h
    - map_to_slim.py -h
    - plot_go_term.py -h

about:
  home: https://github.com/tanghaibao/goatools
  summary: Python scripts to find enrichment of GO terms
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.5281/zenodo.31628
