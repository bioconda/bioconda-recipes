{% set version = "0.36.0" %}
{% set name = "EatonEtAlChIPseq" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 102627bebf2744cc6df1d2327dd5ea2b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-shortread >=1.56.0,<1.57.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-shortread >=1.56.0,<1.57.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221108
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'Artistic 2.0'
  summary: 'ChIP-seq data of ORC-binding sites in Yeast excerpted from Eaton et al. 2010'
  description: 'ChIP-seq analysis subset from "Conserved nucleosome positioning defines replication origins" (PMID 20351051)'

