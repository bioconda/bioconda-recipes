{% set version = "1.28.0" %}
{% set name = "SCnorm" %}
{% set bioc = "3.20" %}

about:
  description: This package implements SCnorm â€” a method to normalize single-cell RNA-seq data.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Normalization of single cell RNA-seq data

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scnorm", max_pin="x.x") }}'

extra:
  parent_recipe:
    name: bioconductor-scnorm
    path: recipes/bioconductor-scnorm
    version: 1.2.1

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, rmarkdown, devtools
requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-cluster
    - r-data.table
    - r-forcats
    - r-ggplot2
    - r-moments
    - r-quantreg
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-cluster
    - r-data.table
    - r-forcats
    - r-ggplot2
    - r-moments
    - r-quantreg

source:
  md5: 3243d13c27af322a2664ee0f094d755d
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

