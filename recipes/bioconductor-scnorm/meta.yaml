{% set version = "1.4.3" %}
{% set name = "SCnorm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4a6f810e737c972d7722fed7f78f9eeb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, devtools
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.5.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-cluster
    - r-data.table
    - r-forcats
    - r-ggplot2
    - r-moments
    - r-quantreg
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.5.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-cluster
    - r-data.table
    - r-forcats
    - r-ggplot2
    - r-moments
    - r-quantreg
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package implements SCnorm â€” a method to normalize single-cell RNA-seq data.'
extra:
  parent_recipe:
    name: bioconductor-scnorm
    path: recipes/bioconductor-scnorm
    version: 1.2.1

