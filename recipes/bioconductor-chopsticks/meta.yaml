{% set version = "1.54.0" %}
{% set name = "chopsticks" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9dd5c722d267d95863c7de73e3f65f2e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: hexbin
requirements:
  host:
    - r-base
    - r-survival
    - libblas
    - liblapack
  run:
    - r-base
    - r-survival
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The ''snp.matrix'' and ''X.snp.matrix'' Classes'
  description: 'Implements classes and methods for large-scale SNP association studies'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:chopsticks
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-chopsticks
    path: recipes/bioconductor-chopsticks
    version: 1.46.0

