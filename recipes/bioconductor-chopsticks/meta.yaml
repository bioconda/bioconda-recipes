{% set version = "1.48.0" %}
{% set name = "chopsticks" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d369c27fbbb12e13b98c5195b68f00e189771bf40cbd2f43e036762521f8a264
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-survival
  run:
    - r-base
    - r-survival
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Implements classes and methods for large-scale SNP association studies'
extra:
  identifiers:
    - biotools:chopsticks
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-chopsticks
    path: recipes/bioconductor-chopsticks
    version: 1.46.0
