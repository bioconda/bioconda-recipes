{% set version = "1.76.0" %}
{% set name = "chopsticks" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: b5b2ff314fbe0bcdc2c9d546d2e7db85

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chopsticks", max_pin="x.x") }}'

# Suggests: hexbin
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - r-base
    - r-survival
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base
    - r-survival

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: The 'snp.matrix' and 'X.snp.matrix' Classes
  description: Implements classes and methods for large-scale SNP association studies
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:chopsticks
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-chopsticks
    path: recipes/bioconductor-chopsticks
    version: 1.46.0

