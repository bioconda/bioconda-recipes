{% set name = "metamlst" %}
{% set  version = "1.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/SegataLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 817824be3511a2c2bb58b68dca8611053dd7f91a40a0d5dcbd8ad55ef1b2ffb7

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.5
  run:
    - python >=3.5
    - samtools >=1.9
    - bowtie2 >=2.2.6
    - pysam >=0.11.1
    - cmseq
    - biopython

test:
  commands:
    - metamlst.py -h
    - metamlst-index.py -h

about:
  home: https://github.com/SegataLab/metamlst
  license: MIT
  license_file: license.txt
  summary: "A computational pipeline for MLST typing from metagenomic data"

extra:
  identifiers:
    - 10.1093/nar/gkw837
