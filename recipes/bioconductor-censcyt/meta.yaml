{% set version = "1.8.0" %}
{% set name = "censcyt" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 25c65055473214240eb1102ffa7b39b1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, ggplot2
requirements:
  host:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-diffcyt >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.42.0,<3.43.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-broom.mixed
    - r-dirmult
    - r-dplyr
    - r-fitdistrplus
    - r-lme4
    - r-magrittr
    - r-mass
    - r-mice
    - r-multcomp
    - r-purrr
    - r-rlang
    - r-stringr
    - r-survival
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-diffcyt >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.42.0,<3.43.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-broom.mixed
    - r-dirmult
    - r-dplyr
    - r-fitdistrplus
    - r-lme4
    - r-magrittr
    - r-mass
    - r-mice
    - r-multcomp
    - r-purrr
    - r-rlang
    - r-stringr
    - r-survival
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Differential abundance analysis with a right censored covariate in high-dimensional cytometry'
  description: 'Methods for differential abundance analysis in high-dimensional cytometry data when a covariate is subject to right censoring (e.g. survival time) based on multiple imputation and generalized linear mixed models.'
  license_file: LICENSE

