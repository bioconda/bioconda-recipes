{% set name = "chanjo" %}
{% set version = "4.1.3" %}
{% set md5 = "341a7e5ae38f5bf398902e6522abd44e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/40/f1/4f137df766697f8b748a6404d96240765b3e851187f8062b64154d99e814/{{ name|lower }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  noarch: python
  number: 0
  preserve_egg_dir: True
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - chanjo = chanjo.__main__:root_command

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - toolz
    - path.py
    - pyyaml
    - sqlalchemy >=0.8.2
    - sambamba

test:
  imports:
    - chanjo
    - chanjo.annotate
    - chanjo.annotate.sambamba
    - chanjo.bootstrap
    - chanjo.cli
    - chanjo.config
    - chanjo.demo
    - chanjo.load
    - chanjo.parse
    - chanjo.parse.bed
    - chanjo.parse.sambamba
    - chanjo.sex
    - chanjo.store

  commands:
    - chanjo --help

about:
  home: http://www.chanjo.co/
  license: MIT License
  summary: 'Coverage analysis tool for clinical sequencing'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
