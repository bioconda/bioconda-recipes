{% set name = "chanjo" %}
{% set version = "4.2.0" %}
{% set sha256 = "e8e5ef00b2af05f3e73ee93965fa773b119554daae80eef48f8ceae23dee77ae" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  preserve_egg_dir: True
  entry_points:
    - chanjo = chanjo.__main__:root_command

requirements:
  build:
    - python
    - setuptools
    - click
    - toolz
    - path.py
    - pyyaml
    - sqlalchemy >=0.8.2

  run:
    - python
    - click
    - toolz
    - path.py
    - pyyaml
    - sqlalchemy >=0.8.2
    - sambamba
    - setuptools

test:
  imports:
    - chanjo
    - chanjo.annotate
    - chanjo.annotate.sambamba
    - chanjo.bootstrap
    - chanjo.cli
    - chanjo.config
    - chanjo.demo
    - chanjo.load
    - chanjo.parse
    - chanjo.parse.bed
    - chanjo.parse.sambamba
    - chanjo.sex
    - chanjo.store

  commands:
    - chanjo --help

about:
  home: http://www.chanjo.co/
  license: MIT License
  summary: 'Coverage analysis tool for clinical sequencing'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
  skip-lints:
    - uses_setuptools  # uses pkg_resources
