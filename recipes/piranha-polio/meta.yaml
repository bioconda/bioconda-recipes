{% set version = "1.0.11" %}

package:
  name: piranha-polio
  version: {{ version }}

source:
  url: https://github.com/polio-nanopore/piranha/archive/refs/tags/{{ version }}.tar.gz
  sha256: bfa11964284f40a3120203bacbee85d93a85b8e1c466c0613da00cb594b1958c

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python <3.10
    - pip
  run:
    - biopython
    - bcftools >=1.11
    - coreutils >=9.1
    - mafft
    - mako >=1.2
    - medaka >=1.7.1
    - minimap2 >=2.17
    - pandas
    - pysam
    - python <3.10
    - samtools >=1.11
    - snakemake-minimal
    - snipit
    - tabix >=1.11

test:
  commands:
    - piranha --help
    - piranha --version

about:
  home: https://github.com/polio-nanopore/piranha
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Poliovirus Investigation Resource Automating Nanopore Haplotype Analysis
