{% set version = "1.2.5" %}

package:
  name: piranha-polio
  version: {{ version }}

source:
  url: https://github.com/polio-nanopore/piranha/archive/refs/tags/{{ version }}.tar.gz
  sha256: c6b9f8fdaab085bfbe75b2839d29dceb3e40c8af100379123f40eeebeb83c8fb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv
  entry_points:
    - piranha = piranha.command:main
  run_exports:
    - {{ pin_subpackage("piranha-polio", max_pin="x") }}

requirements:
  host:
    - python <3.10
    - pip
  run:
    - biopython
    - bcftools >=1.11
    - coreutils >=9.1
    - mafft
    - mako >=1.2
    - medaka >=1.7.1
    - minimap2 >=2.17
    - numpy <=1.23.5
    - pandas
    - pysam
    - python <3.10
    - samtools >=1.11
    - snakemake-minimal
    - snipit
    - tabix >=1.11

test:
  commands:
    - piranha --help
    - piranha --version

about:
  home: https://github.com/polio-nanopore/piranha
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Poliovirus Investigation Resource Automating Nanopore Haplotype Analysis
