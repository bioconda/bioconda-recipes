{% set name = "splitcode" %}
{% set version = "0.31.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/pachterlab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 57f2c6efdf7916b03872167ce93fbe6b4d9a542812e435c7b3b01bc3351fa8d6

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('splitcode', max_pin="x.x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - splitcode --version

about:
  home: "https://github.com/pachterlab/splitcode"
  license: "BSD-2-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "Flexible parsing, interpretation, and editing of technical sequences."
  dev_url: "https://github.com/pachterlab/splitcode"
  doc_url: "https://splitcode.readthedocs.io"

extra:
  identifiers:
    - biotools:splitcode
    - doi:10.1101/2023.03.20.533521
  recipe-maintainers:
    - Yenaled
  additional-platforms:
    - linux-aarch64
    - osx-arm64
