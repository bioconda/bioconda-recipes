{% set name = "saffrontree" %}
{% set version = "0.1.2" %}
{% set md5 = "fe6688101ce54f2551ae2c4b67feae5e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sanger-pathogens/{{ name }}/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 2
  noarch: python
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('saffrontree', max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - dendropy >=4.1.0
    - biopython >=1.68
    - pyfastaq >=3.12.0
    - spades >=4.2.0
    - kmc >=3.2.4

test:
  imports:
    - saffrontree

about:
  home: "https://github.com/sanger-pathogens/saffrontree"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/sanger-pathogens/saffrontree"
