{% set name = "pupmapper" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pupmapper-{{ version }}.tar.gz
  sha256: 66fbb2ba6324e1233d141a3a76563add37e688e283fa340f991593174e9979dd

build:
  entry_points:
    - pupmapper = pupmapper.__init__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('pupmapper', max_pin="x.x.x") }}

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - pandas
    - numpy
    - tqdm
    - bioframe >=0.7.2
    - genmap =1.3
    - bigtools

test:
  imports:
    - pupmapper
  commands:
    - pupmapper --help

about:
  home: https://github.com/maxgmarin/pupmapper
  dev_url: https://github.com/maxgmarin/pupmapper
  summary: "Tool & python package for calculating genome wide pileup mappability."
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxgmarin
