{% set name = "xsd" %}
{% set version = "4.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://www.codesynthesis.com/download/xsd/4.2/xsd-{{ version }}.tar.gz
  sha256: 2bed17c601cfb984f9a7501fd5c672f4f18eac678f5bdef6016971966add9145

build:
  number: 6
  # OSX failing due to
  #   make: *** No rule to make target '-lxerces-c', needed by '/anaconda/conda-bld/xsd_1475059274085/work/xsd-4.0.0+dep/libxsd-frontend/xsd-frontend/xsd-frontend.l'.  Stop.
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - wget
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - xerces-c
  run:
    - xerces-c

test:
  commands:
    - xsd version

about:
  home: https://www.codesynthesis.com/products/xsd/
  license: GPL-2.0-only
  license_file: LICENSE
  license_family: GPL
  summary: CodeSynthesis XSD is an open-source, cross-platform W3C XML Schema to C++ data binding compiler. Provided with an XML instance specification (XML Schema), it generates C++ classes that represent the given vocabulary as well as XML parsing and serialization code.

extra:
  additional-platforms:
    - linux-aarch64