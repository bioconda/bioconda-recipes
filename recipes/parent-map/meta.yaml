{% set name = "parent-map" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 517c6559053f7ea93f7518f88d382fd9e255d2018bc55c0acf05847a3042d639

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python 3
  run:
    - python 3
    - pandas
    - gooey
    - argparse

test:
  commands:
    - python -m parent-map -h

about:
  home: "https://github.com/damienmarsic/parent-map"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file:
  summary: "Analyze parental contributions to evolved or engineered protein or DNA sequences"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - damienmarsic
