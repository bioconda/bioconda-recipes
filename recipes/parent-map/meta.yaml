{% set name = "parent-map" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8827900d8437438747e916d3a9fb9f5d5180597caaef2ec8028d596f34744432

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - pandas
    - gooey

test:
  commands:
    - python -m parent-map -h

about:
  home: "https://github.com/damienmarsic/parent-map"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Analyze parental contributions to evolved or engineered protein or DNA sequences"

extra:
  recipe-maintainers:
    - damienmarsic
