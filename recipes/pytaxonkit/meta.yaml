{% set version = "0.10.1" %}
{% set sha256 = "fee40a4d32e2292b85d90058ae3415aee932fb534555b0e3bdac301b4af05483" %}

package:
  name: pytaxonkit
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/pytaxonkit/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  run_exports:
    - {{ pin_subpackage("pytaxonkit", max_pin="x.x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv
  number: 0

requirements:
  host:
    - python =3
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python =3
    - pandas >=1.0
    - pytest >=5.4
    - setuptools
    - setuptools-scm
    - taxonkit >=0.20

test:
  imports:
    - pytaxonkit
  requires:
    - black =22.6.0
    - pytest-cov

about:
  home: https://github.com/bioforensics/pytaxonkit/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Python bindings for the TaxonKit library.
  dev_url: https://github.com/bioforensics/pytaxonkit/

extra:
  recipe-maintainers:
    - standage
    - RyanBerger98
