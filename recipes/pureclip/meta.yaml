{% set name = "PureCLIP" %}
{% set version = "1.0.2" %}
{% set sha256 = "dbb25d21694288944bfa449d80160d4920c7afa43d16b85141e26bdd5e83f0fd" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/skrakau/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - gsl
    - cmake
  run:
    - libgcc # [linux]
    - gsl

test:
  commands:
    - pureclip --help

about:
  home: https://github.com/skrakau/PureCLIP
  license: GPLv3
  license_file: LICENSE.md
  summary: 'PureCLIP is a tool to detect protein-RNA interaction footprints from single-nucleotide CLIP-seq data, such as iCLIP and eCLIP.'
