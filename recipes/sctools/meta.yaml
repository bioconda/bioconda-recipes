{% set version = "0.1.0.1" %}
{% set sha = "8502057bab80bae5d360258d580de5952bd0e8857c74af9faf2a4967995e97bc" %}

package:
  name: sctools
  version: {{ version }}

source:
  url: https://philae.polito.it/gitlab/biotools/sctools/-/archive/v{{ version }}/sctools-v{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx]
  skip: True # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - seqan-library

test:
  commands:
    - sctools_demultiplex --help

about:
  home: https://philae.polito.it/gitlab/biotools/sctools
  license: AGPL3
  summary: SCTools is a suite of tools performing utility operations over single-cell samples
