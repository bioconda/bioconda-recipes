{% set version = "1.0.0" %}
{% set sha = "5f1855bf4aff78c80c6605f3e9c83fea34c2d31cd6c0db90c7db7c4c6ea16ba4" %}

package:
  name: sctools
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-polito/SCTools/archive/v{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 1
  skip: True # [osx, win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - seqan-library
    - zlib
  host:
    - seqan-library
    - zlib

test:
  commands:
    - sctools_demultiplex --help

about:
  home: https://github.com/bioinformatics-polito/SCTools
  license: AGPLv3
  summary: SCTools is a suite of tools performing utility operations over single-cell samples
