{% set version = "0.1.0.1" %}
{% set sha = "00496883067ea2c57138381ae5739187d162dd4c32313423c45859953c17ad3d" %}

package:
  name: sctools
  version: {{ version }}

source:
  url: https://philae.polito.it/gitlab/biotools/sctools/-/archive/conda_1/sctools-v{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx]
  skip: True # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - seqan-library

test:
  commands:
    - sctools_demultiplex --help

about:
  home: https://philae.polito.it/gitlab/biotools/sctools
  license: AGPL3
  summary: SCTools is a suite of tools performing utility operations over single-cell samples
