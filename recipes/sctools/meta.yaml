{% set version = "1.0.0" %}
{% set sha = "378d4b9a3ceb6be25fd9627321946e26ecef981ad3111b6785c0fa95636c2c3b" %}

package:
  name: sctools
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-polito/SCTools/archive/v{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx]
  skip: True # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - seqan-library
    - zlib
  host:
    - seqan-library
    - zlib

test:
  commands:
    - sctools_demultiplex --help

about:
  home: https://philae.polito.it/gitlab/biotools/sctools
  license: AGPL3
  summary: SCTools is a suite of tools performing utility operations over single-cell samples
