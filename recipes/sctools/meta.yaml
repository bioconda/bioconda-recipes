{% set version = "0.1.0.1" %}
{% set sha = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: SCTools
  version: {{ version }}

source:
  url: https://philae.polito.it/gitlab/biotools/sctools/-/archive/conda_1/sctools-v{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx]
  skip: True # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0.0
    - seqan-library

test:
  commands:
    - sctools_demultiplex --help

about:
  home: https://philae.polito.it/gitlab/biotools/sctools
  license: AGPL3
  summary: SCTools is a suite of tools performing utility operations over single-cell samples
