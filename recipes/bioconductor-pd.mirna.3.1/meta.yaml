{% set version = "3.8.1" %}
{% set name = "pd.mirna.3.1" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 296b3584ee5e9416c9018353d3e29c6c

build:
  number: 14
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pd.mirna.3.1", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - r-base
    - r-dbi
    - r-rsqlite >=0.11.1
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - r-base
    - r-dbi
    - r-rsqlite >=0.11.1
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Platform Design Info for Affymetrix miRNA-3_1
  description: Platform Design Info for Affymetrix miRNA-3_1

