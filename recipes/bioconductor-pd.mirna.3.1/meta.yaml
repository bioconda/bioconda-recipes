{% set version = "3.8.1" %}
{% set name = "pd.mirna.3.1" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 296b3584ee5e9416c9018353d3e29c6c
build:
  number: 7
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-oligo >=1.56.0,<1.57.0'
    - 'bioconductor-oligoclasses >=1.54.0,<1.55.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
  run:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-oligo >=1.56.0,<1.57.0'
    - 'bioconductor-oligoclasses >=1.54.0,<1.55.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix miRNA-3_1'
  description: 'Platform Design Info for Affymetrix miRNA-3_1'

