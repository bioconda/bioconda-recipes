package:
  name: fcvirus
  version: "1.0.0"
  noarch: generic

build:
  number: 0
  skip: true

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  run:
    - boost

about:
  home: https://github.com/qdu-bioinfo/FC-Virus
  license: MIT
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"

run_exports:
  - boost >=1.70.0

test:
  commands:
    - ./bin/fc-virus --help
