{% set name = "metachip" %}
{% set version = "1.10.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MetaCHIP-{{ version }}.tar.gz"
  sha256: 3c39bb5d0aca67fd95927f2b0769e799206dcb0b496551f7f68252ca2fbb0345

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - biopython <=1.77
    - ete3
    - matplotlib-base
    - numpy
    - python
    - reportlab
    - scipy
    - r-base
    - r-optparse
    - r-circlize
    - r-ape
    - prodigal
    - fasttree
    - hmmer
    - blast
    - mafft

test:
  commands:
    - MetaCHIP --help

about:
  home: "https://github.com/songweizhi/MetaCHIP"
  license: GPL3+
  license_family: GPL3
  license_file: LICENSE
  summary: "HGT detection pipeline"

extra:
  identifiers:
    - doi:10.1186/s40168-019-0649-y
