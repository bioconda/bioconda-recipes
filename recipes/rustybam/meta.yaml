{% set name = "rustybam" %}
{% set version = "0.1.34" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("rustybam", max_pin="x.x") }}

source:
  url: https://github.com/mrvollger/rustybam/archive/v{{ version }}.tar.gz
  sha256: 75415baf963c11f7ccc7896210d5998dd47e3814ee1f44a76e0eeabdf3e59579

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
    - make
    - cmake
    - clangdev
  host:
    - gsl
    - libcblas
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - openssl  # [not osx]

test:
  commands:
    - rb --help


about:
  home: "https://github.com/mrvollger/rustybam"
  license: MIT
  license_family: MIT
  summary: "Mitchell Vollger's bioinformatics rust utilities."
  dev_url: "https://github.com/mrvollger/rustybam"
  doc_url: "https://mrvollger.github.io/rustybam"

extra:
  recipe-maintainers:
    - mrvollger
  additional-platforms:
    - linux-aarch64
    - osx-arm64
