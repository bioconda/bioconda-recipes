{% set version = "0.1.34" %}

package:
  name: rustybam
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mrvollger/rustybam/archive/v{{ version }}.tar.gz
  sha256: 75415baf963c11f7ccc7896210d5998dd47e3814ee1f44a76e0eeabdf3e59579

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.56.0
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]

test:
  commands:
    - rb --help


about:
  home: https://github.com/mrvollger/rustybam
  license: MIT
  summary: Mitchell Vollger's bioinformatics rust utilities.

extra:
  recipe-maintainers:
    - mrvollger
    
