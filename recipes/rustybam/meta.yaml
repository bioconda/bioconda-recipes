{% set version = "0.1.33" %}

package:
  name: rustybam
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/mrvollger/rustybam/archive/v{{ version }}.tar.gz
  sha256: d1f449063fc6974d8dfa94566c91de7b15ce9cf84e0665d65e5e80e0815b8f1b

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.56.0
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]

test:
  commands:
    - rb --help


about:
  home: https://github.com/mrvollger/rustybam
  license: MIT
  summary: Mitchell Vollger's bioinformatics rust utilities.

extra:
  recipe-maintainers:
    - mrvollger
    
