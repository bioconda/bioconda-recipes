{% set version = "0.1.25" %}

package:
  name: rustybam
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mrvollger/rustybam/archive/v{{ version }}.tar.gz
  sha256: 3025cd017962420d2f5baf0262205df41ed3ddf8b508abe312fdb330204f1ecd

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.56.0
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]

test:
  commands:
    - rb --help


about:
  home: https://github.com/mrvollger/rustybam
  license: MIT
  summary: Mitchell Vollger's bioinformatics rust utilities.
