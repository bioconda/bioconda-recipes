{% set version = "0.1.22" %}

package:
  name: rustybam
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mrvollger/rustybam/archive/v{{ version }}.tar.gz
  sha256: cad37a2de0c6a874f7595dcb3e89e6c7ebdef5c3ee4375132a2154e128ac1f83

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.56.0
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - htslib
  run:
    - htslib

test:
  commands:
    - rb --help


about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: Mitchell Vollger's bioinformatics rust utilities.
