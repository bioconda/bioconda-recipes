{% set version = "0.1.20" %}

package:
  name: rustybam
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]


source:
  url: https://github.com/mrvollger/rustybam/archive/v{{ version }}-conda.tar.gz
  sha256: 55eb03684048cf8533215f7dc0f0dc76f0d86c8032b3937f104198a60a0b38e8

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.56.0
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - htslib
  run:
    - htslib

test:
  commands:
    - rb --help


about:
  home: https://github.com/mrvollger/rustybam
  license: MIT
  summary: Mitchell Vollger's bioinformatics rust utilities.
