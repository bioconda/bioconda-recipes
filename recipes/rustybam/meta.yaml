{% set version = "0.1.20" %}

package:
  name: rustybam
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mrvollger/rustybam/archive/v{{ version }}.tar.gz
  sha256: 68fdd915f5b4e7686525d0fa1fad5940e9031b5dadb0035a3a4cdb228e3530c9

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.56.0
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - htslib
  run:
    - htslib

test:
  commands:
    - rb --help

about:
  home: https://github.com/rust-bio/rust-bio-tools
  license: MIT
  summary: Mitchell Vollger's bioinformatics rust utilities.
