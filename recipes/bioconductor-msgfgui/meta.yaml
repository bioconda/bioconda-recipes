{% set version = "1.16.0" %}
{% set name = "MSGFgui" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e1fea3616e6e7128f8ed566b702fc843d969ff369b6d4b41ed2aeb92032e07e9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-msgfplus >=1.16.0,<1.18.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - r-base
    - r-shiny
    - 'r-shinyfiles >=0.4.0'
    - r-xlsx
  run:
    - 'bioconductor-msgfplus >=1.16.0,<1.18.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - r-base
    - r-shiny
    - 'r-shinyfiles >=0.4.0'
    - r-xlsx
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package makes it possible to perform analyses using the MSGFplus package in a GUI environment. Furthermore it enables the user to investigate the results using interactive plots, summary statistics and filtering. Lastly it exposes the current results to another R session so the user can seamlessly integrate the gui into other workflows.'
