{% set name = "kgwasflow" %}
{% set version = "1.2.0" %}

package:
    name: "{{ name|lower }}"
    version: "{{ version }}"

source:
  url: "https://github.com/akcorut/kGWASflow/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 882b3349d30fe582a9a4709428103a8eedc5a3cfe5e92daf33c16714edcc2775

build:
  noarch: generic
  number: 0

requirements:
  host:
    - python >=3.10.10
    - pip
  run:
    - python >=3.10.10
    - mamba =1.4.1
    - numpy =1.23.5
    - pandas =1.5.3
    - snakemake =7.25.0

test:
  imports:
    - kgwasflow.py --help

about:
  home: "https://github.com/akcorut/kGWASflow"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "kGWASflow is a Snakemake workflow for performing k-mers-based GWAS."
  doc_url: https://github.com/akcorut/kGWASflow/blob/master/README.md
  dev_url: https://github.com/akcorut/kGWASflow

extra:
  recipe-maintainers:
    - akcorut
  identifiers:
    - doi:10.5281/zenodo.7834410