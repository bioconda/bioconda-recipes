{% set version = "1.0.0" %}
{% set sha256 = "e10ed2b344bff8b10a4334fd8d1d9d108104f6d1395bb50828edd78b82cdca5b" %}

package:
  name: phyloaln
  version: "{{ version }}"
source:
  url: https://github.com/huangyh45/PhyloAln/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - python >=3.7.4
  run:
    - biopython >=1.77
    - ete3 >=3.1.2
    - hmmer >=3.1
    - mafft >=7.467
    - perl >=5.26.2
    - perl-bioperl >=1.7.2
    - perl-parallel-forkmanager >=2.02
    - python >=3.7.4

test:
  source_files:
    - tests/*
  commands:
    - bash tests/run_test.sh

about:
  home: https://github.com/huangyh45/PhyloAln
  license: MIT
  summary: "PhyloAln: a convenient reference-based tool to align sequences and high-throughput reads for phylogeny and evolution in the omic era"

extra:
  identifiers:
    - doi:10.1093/molbev/msae150
