{% set name = "medaka" %}
{% set version = "1.12.0" %}
{% set sha256 = "039219204111a8114b1f72d87d0d3463e43473790cff4520c8afbd79cc8784d6" %}
# Bot PRs - Always review requirements.txt for new release

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/medaka-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  number: 0
  entry_points:
    - medaka = medaka.medaka:main
    - medaka_counts = medaka.medaka_counts:main
    - medaka_data_path = medaka.common:print_data_path
    - medaka_version_report = medaka:report_binaries
  run_exports:
    - {{ pin_subpackage('medaka', max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - pip
    - cffi >=1.15.0
    - htslib >=1.14
    - libcurl
    - openssl
    - bzip2
    - xz
    - zlib
  run:
    - python
    - cffi >=1.15.0
    - grpcio
    - h5py
    - intervaltree
    # Please review the need for the conda_build_config.yaml
    # if a more recent version of Tensorflow is supported.
    - tensorflow >=2.10,<2.11
    - numpy >=1.21.6
    - nomkl  # [osx]
    - mappy
    - ont-fast5-api
    - parasail-python
    - pyabpoa
    - pyspoa >=0.2.1
    - pysam >=0.16.0.1
    - python-edlib
    - requests
    - samtools >=1.14
    - bcftools >=1.14
    - minimap2 >=2.17
    - htslib >=1.14
    - wurlitzer

test:
  imports:
    - medaka
  commands:
    - medaka --help
    - medaka consensus --help
    - medaka_data_path
    - medaka_version_report

about:
  home: "https://github.com/nanoporetech/medaka"
  summary: "A tool to create consensus sequences and variant calls from nanopore sequencing data using neural networks."
  license: "MPL-2.0"
  license_family: OTHER
  license_file: "LICENSE.md"
  dev_url: "https://github.com/nanoporetech/medaka"
  doc_url: "https://github.com/nanoporetech/medaka/blob/master/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - usegalaxy-eu:medaka_consensus
    - biotools:medaka
