{% set name = "Medaka" %}
{% set version = "1.10.0" %}
{% set sha256 = "864b6303b0b262e5e81acba7b0da003420906db123a5072adc82458d650a8b70" %}
# Bot PRs - Always review requirements.txt for new release

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/medaka-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  number: 0
  entry_points:
    - medaka = medaka.medaka:main
    - medaka_counts = medaka.medaka_counts:main
    - medaka_data_path = medaka.common:print_data_path
    - medaka_version_report = medaka:report_binaries
  run_exports:
    - {{ pin_subpackage('medaka', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - coreutils
  host:
    - python
    - pip
    - cffi >=1.15.0
    - htslib >=1.14
    - libcurl
    - openssl
    - bzip2
    - xz
    - zlib
  run:
    - python
    - cffi >=1.15.0
    - grpcio
    - h5py
    - intervaltree
    # Please review the need for the conda_build_config.yaml
    # if a more recent version of Tensorflow is supported.
    - tensorflow >=2.10,<2.11
    - numpy >=1.21.6
    - nomkl  # [osx]
    - mappy
    - ont-fast5-api
    - parasail-python
    - pyabpoa
    - pyspoa >=0.2.1
    - pysam >=0.16.0.1
    - python-edlib
    - requests
    - samtools >=1.14
    - bcftools >=1.14
    - minimap2 >=2.17
    - htslib >=1.14
    - libcurl
    - openssl

test:
  imports:
    - medaka
  commands:
    - medaka --help
    - medaka consensus --help
    - medaka_data_path
    - medaka_version_report

about:
  home: https://github.com/nanoporetech/medaka
  summary: Neural network sequence error correction.
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE.md
  dev_url: https://github.com/nanoporetech/medaka

extra:
  recipe-maintainers:
    - cjw85
  identifiers:
    - usegalaxy-eu:medaka_consensus
    - biotools:medaka
