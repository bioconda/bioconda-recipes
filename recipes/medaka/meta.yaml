{% set name = "medaka" %}
{% set version = "0.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dfd3780311e8aeee20ea276a0b5633ac80ffb6f23e97ec2dd68f248a8bd8a715

build:
  # keras is 2.7 or 3.6 only. We need py3: 3.6 is the only possibility
  skip: True # [not py36]
  number: 1
  entry_points:
    - medaka = medaka.medaka:main
    - medaka_counts = medaka.medaka_counts:main
    - medaka_data_path = medaka.common:print_data_path
    - medaka_version_report = medaka:report_binaries

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - cffi
    - pip
    - python
    - htslib ==1.9
    - bzip2
    - xz
    - zlib
    - libdeflate

  run:
    - biopython
    - cffi
    - h5py ==2.7.1
    - intervaltree >=3.0.0
    - keras ==2.2.4
    - numpy ==1.16.1
    - pysam
    - python
    - pyyaml ==5.1
    - tensorflow >=1.12.2
    - whatshap ==0.18
    - samtools ==1.9
    - bcftools ==1.9
    - minimap2 ==2.17
    - htslib ==1.9
    - bzip2
    - xz
    - zlib
    - libdeflate

test:
  imports:
    - medaka
  commands:
    - medaka --help
    - medaka consensus --help
    - medaka_data_path
    - medaka_version_report

about:
  home: https://github.com/nanoporetech/medaka
  license: Mozilla Public License 2.0
  license_family: OTHER
  license_file: LICENSE.md
  summary: Neural network sequence error correction.
  doc_url: https://nanoporetech.github.io/medaka/index.html
  dev_url: https://github.com/nanoporetech/medaka

extra:
  recipe-maintainers:
    - cjw85
