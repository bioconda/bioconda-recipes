{% set name = "medaka" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8a0b8d5997fe45b8d5a1317b2b6bfe117cb6b551928faef62e4e958cf14b5ea4
  patches:
    - patch

build:
  number: 2
  skip: True  # # [py!=38 or osx]
  entry_points:
    - medaka = medaka.medaka:main
    - medaka_counts = medaka.medaka_counts:main
    - medaka_data_path = medaka.common:print_data_path
    - medaka_version_report = medaka:report_binaries

requirements:
  build:
    - {{ compiler('c') }}
    - coreutils
  host:
    - cffi
    - pip
    - python
    - htslib
    - bzip2
    - xz
    - zlib
  run:
    - biopython
    - cffi
    - h5py
    - intervaltree >=3.0.0
    - mappy
    - numpy <1.20.0
    - nomkl  # [osx]
    - ont-fast5-api
    - parasail-python
    - pysam >=0.16.0.1
    - python
    - python-edlib
    - requests
    - tensorflow ==2.2.*
    - whatshap >=0.18
    - samtools >=1.9
    - bcftools >=1.9
    - minimap2 >=2.17
    - htslib >=1.9
    - pyspoa
    - racon >=1.4.13

test:
  imports:
    - medaka
  commands:
    - medaka --help
    - medaka consensus --help
    - medaka_data_path
    - medaka_version_report

about:
  home: https://github.com/nanoporetech/medaka
  license: Mozilla Public License 2.0
  license_family: OTHER
  license_file: LICENSE.md
  summary: Neural network sequence error correction.
  doc_url: https://nanoporetech.github.io/medaka/index.html
  dev_url: https://github.com/nanoporetech/medaka

extra:
  recipe-maintainers:
    - cjw85
  identifiers:
    - usegalaxy-eu:medaka_consensus
