{% set version = "0.1.0" %}
{% set sha256 = "e2f87329a5675677b6293d2c78a4a6b6fa952c045a9a53cd2623cf2577d91881" %}
{% set repo = "https://github.com/WGLab/LinkedSV"}

package:
  name: linkedsv
  version: {{ version }}

source:
  url: {{ repo }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('linkedsv', max_pin="x") }}
  entry_points:
    - linkedsv = linkedsv.py:main

requirements:
  build:
    - {{ compiler('cxx') }}
    - htslib
  run:
    - bedtools
    - fermikit
    - htslib
    - numpy
    - pandas
    - perl
    - pigz
    - psutil
    - samtools
    - scikit-learn 
    - scipy
    - seaborn

test:
  commands:
    - "linkedsv -h"

about:
  home: {{ repo }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A novel structural variant caller for 10X Genomics (linked-read) sequencing data"
  dev_url: {{ repo }}

extra:
  recipe-maintainers:
    - pdimens