package:
  name: msproteomicstools
  version: "0.8.0"

source:
  url: https://files.pythonhosted.org/packages/5d/53/ae715b4dec1e9baa087c7a484c33a9b6d619a0b9e7db9c9802a4bc807b6b/msproteomicstools-0.8.0.tar.gz
  sha256: 056be6c6180a316f3b4c9eb9a4c5c486a875473f03c1db5ea6561b86b37b8433


build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - setuptools
    - numpy
    - scipy
    - mercurial
    - python-cluster ==1.3.3
    - pyteomics >=2.4.0
    - xlsxwriter >=0.5.3
    - scikits-datasmooth
    - pymzml ==0.7.5
    - lxml
    - configobj
    - biopython
    - xlwt
    
  run:
    - python
    - numpy
    - scipy
    - python-cluster ==1.3.3
    - pyteomics >=2.4.0
    - xlsxwriter >=0.5.3
    - scikits-datasmooth
    - pymzml ==0.7.5
    - lxml
    - configobj
    - biopython
    - xlwt

test:
  # Python imports
  imports:
    - msproteomicstoolslib
    - msproteomicstoolslib.algorithms
    - msproteomicstoolslib.algorithms.PADS
    - msproteomicstoolslib.algorithms.alignment
    - msproteomicstoolslib.algorithms.shared
    - msproteomicstoolslib.data_structures
    - msproteomicstoolslib.format
    - msproteomicstoolslib.math
    - msproteomicstoolslib.util
    - openswathgui
    - openswathgui.models
    - openswathgui.views


about:
  home: https://code.google.com/p/msproteomicstools
  license: BSD License
  summary: 'Tools for MS-based proteomics'
  license_family: BSD
