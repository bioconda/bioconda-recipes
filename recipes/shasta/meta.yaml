{% set name = "shasta" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/chanzuckerberg/{{ name }}/releases/download/{{ version }}/{{ name }}-Linux-{{ version }} # [linux]
  sha256: 72d5be2135de3b10d80022e30925a6b68a442615a8d5e333fc4a2845db509666 # [linux]
  url: https://github.com/chanzuckerberg/{{ name }}/releases/download/{{ version }}/{{ name }}-macOS-{{ version }} # [osx]
  sha256: aab24adcbcf42433b3a69261cf9d517f05c20f21f835d092546ff835cabe6320 # [osx]
  
build:
  number: 0
  skip: true  # [win]

# https://chanzuckerberg.github.io/shasta/Prerequisites.html
requirements:
  build:
    - {{ compiler('cxx') }}
  run:
    - libpng
    - python=3


test:
  commands:
    - shasta --help

about:
  home: https://github.com/chanzuckerberg/shasta
  license: MIT
  summary: Rapidly produce accurate assembled sequence using as input DNA reads generated by Oxford Nanopore flow cells.
  doc_url: https://chanzuckerberg.github.io/shasta/index.html
  dev_url: https://github.com/chanzuckerberg/shasta


extra:
  identifiers:
    - usegalaxy-eu:shasta
