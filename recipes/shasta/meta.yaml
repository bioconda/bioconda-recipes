{% set name = "shasta" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/chanzuckerberg/{{ name }}/releases/download/{{ version }}/{{ name }}-Linux-{{ version }}  # [linux]
  sha256: 07b7387151502417263f94846fdc1e1a38cb7ca83eff1519698ada4539b18e1e  # [linux]
  url: https://github.com/chanzuckerberg/{{ name }}/releases/download/{{ version }}/{{ name }}-macOS-10-{{ version }} # [osx]
  sha256: 03a0cf4f7c817c23bea5b285a54b7c0500c886ede5cacd87b7e11789d73021f5  # [osx]
  
build:
  number: 0
  skip: True  # [osx]

# https://chanzuckerberg.github.io/shasta/Prerequisites.html
requirements:
  build:
    - {{ compiler('cxx') }}
  run:
    - libpng
    - python

test:
  commands:
    - shasta --help

about:
  home: https://github.com/chanzuckerberg/shasta
  license: MIT
  summary: Rapidly produce accurate assembled sequence using as input DNA reads generated by Oxford Nanopore flow cells.
  doc_url: https://chanzuckerberg.github.io/shasta/index.html
  dev_url: https://github.com/chanzuckerberg/shasta


extra:
  identifiers:
    - usegalaxy-eu:shasta
