{% set name = "shasta" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/chanzuckerberg/shasta/archive/0.1.0.tar.gz
  sha256: "bcf5dcc182449f25dca3b4acd249965ce33eacb40c8d1518496b8809ab2f297f"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - seqan
    - boost
    - libpng
    - graphviz
    - python >=3
    - pybind11
  run:
    - seqan
    - boost
    - libpng
    - graphviz
    - python >=3
    - blast

test:
  commands:
    - shasta --help

about:
  home: https://github.com/chanzuckerberg/shasta
  license: MIT
  license_file: LICENSE
  summary: Shasta long read assembler
