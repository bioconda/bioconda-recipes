{% set name = "helixer" %}
{% set version = "0.3.1" %}
{% set sha256 = "8bde446938043861cae5051bf81e678c50f891144390a9bba0c308ed03b64326" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/weberlab-hhu/GeenuFF/archive/refs/heads/main.zip
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  - python
  - pip
  - tensorflow-gpu==2.7.0


test:
  imports:
    - pytest
    - requests

  commands:
    - 

about:
  home: https://github.com/weberlab-hhu/Helixer
  licence: MIT
  licence_file: LICENSE.txt
  summary: "Helixer is a tool for configuring and training models for de novo gene structure prediction."
