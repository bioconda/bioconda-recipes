{% set version = "1.2.0" %}
{% set name = "imageTCGA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d86a4b92932c29a3e2bfdec4bedc1df8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-imagetcga", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocManager, BiocStyle, knitr, curl, glue, rmarkdown, sessioninfo, testthat, tibble, GenomicDataCommons
requirements:
  host:
    - r-base
    - r-bsicons
    - r-bslib
    - r-clipr
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-leaflet
    - r-rlang
    - r-shiny
    - r-tidyr
    - r-viridis
  run:
    - r-base
    - r-bsicons
    - r-bslib
    - r-clipr
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-leaflet
    - r-rlang
    - r-shiny
    - r-tidyr
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: TCGA Diagnostic Image Database Explorer
  description: A Shiny application to explore the TCGA Diagnostic Image Database.

