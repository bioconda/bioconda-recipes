{% set name = "livekraken" %}
{% set version = "1.0" %}
{% set sha256 = "e49b89c41f0164909b26272c100d8531d3a899021cbaf178ed7d9aab0e7ee6cb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://gitlab.com/SimonHTausch/LiveKraken/-/archive/master/LiveKraken-master.zip

  sha256: {{ sha256 }}

build:
  number: 1
  has_prefix_files:
    - libexec/livekraken
    - libexec/livekraken-build
    - libexec/livekraken-filter
    - libexec/livekraken-mpa-report
    - libexec/livekraken-report
    - libexec/livekraken-translate

requirements:
  build:
    - perl
    - gcc
    - boost 

  run:
    - jellyfish 1.*
    - perl
    - libgcc

test:
  commands:
    - livekraken --version
    - livekraken-build --version
    - livekraken-filter --version
    - livekraken-mpa-report --version
    - livekraken-report --version
    - livekraken-translate --version

about:
  home: https://gitlab.com/SimonHTausch/LiveKraken
  license: GPLv3
  license_file: LICENSE
  summary: LiveKraken is a real-time metagenomic classifier for Illumina sequencing data.
