{% set name = "livekraken" %}
{% set version = "1.0" %}
{% set sha256 = "f1cb0fcceb86a31cf5192eb5bebb85149bbaf1899cc80d5b1074f520f1c257d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://gitlab.com/SimonHTausch/LiveKraken/uploads/be6dfaaebf310a56d7cdc9676c5764b2/LiveKraken-master.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  has_prefix_files:
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/libexec/livekraken
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/libexec/livekraken-build
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/libexec/livekraken-filter
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/libexec/livekraken-mpa-report
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/libexec/livekraken-report
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/libexec/livekraken-translate

requirements:
  build:
    - perl
    - gcc
    - boost 

  run:
    - jellyfish 1.*
    - perl
    - libgcc

test:
  commands:
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/bin/livekraken --version
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/bin/livekraken-build --version
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/bin/livekraken-filter --version
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/bin/livekraken-mpa-report --version
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/bin/livekraken-report --version
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/bin/livekraken-translate --version
    - $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/bin/livekraken_sankey_diagram.py --help

about:
  home: https://gitlab.com/SimonHTausch/LiveKraken
  license: GPLv3
  license_file: LICENSE
  summary: LiveKraken is a real-time metagenomic classifier for Illumina sequencing data.
