{% set name = "livekraken" %}
{% set version = "1.0" %}
{% set sha256 = "74218872fe3bf72a35c2422adcf240ca15c7b643c3db7b55e6149b73caaa31c4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://gitlab.com/SimonHTausch/LiveKraken/-/archive/bioconda/LiveKraken-bioconda.tar.gz

  sha256: {{ sha256 }}

build:
  number: 1
  has_prefix_files:
    - libexec/kraken
    - libexec/kraken-build
    - libexec/kraken-filter
    - libexec/kraken-mpa-report
    - libexec/kraken-report
    - libexec/kraken-translate

requirements:
  build:
    - perl
    - gcc
    - boost 

  run:
    - jellyfish 1.*
    - perl
    - libgcc

test:
  commands:
    - kraken --version
    - kraken-build --version
    - kraken-filter --version
    - kraken-mpa-report --version
    - kraken-report --version
    - kraken-translate --version

about:
  home: https://gitlab.com/SimonHTausch/LiveKraken
  license: GPLv3
  license_file: LICENSE
  summary: LiveKraken is a real-time metagenomic classifier for Illumina sequencing data.
