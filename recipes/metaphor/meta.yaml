{% set name = "metaphor" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/vinisalazar/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d8b7a05fc42a392ab17da01ded4c910042bd8c0a5193c6f0dc7ed6ef73e6bd50

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - networkx
    - pandas
    - python
    - pyyaml
    - requests
    - snakemake>=7.5
    - snakemake-wrapper-utils
    - tqdm

test:
  imports:
    - metaphor
    - metaphor.cli
    - metaphor.config
    - metaphor.workflow
  commands:
    - metaphor -h

about:
  home: "https://github.com/vinisalazar/metaphor"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Metaphor - Metagenomic Pipeline for Short Reads"
  doc_url: "https://metaphor-worklfow.readthedocs.io/"
  dev_url: "https://github.com/vinisalazar/metaphor"

extra:
  recipe-maintainers:
    - vinisalazar
