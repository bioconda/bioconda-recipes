{% set name = "metaphor" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/vinisalazar/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1d739f0afac40ab0ea1cebbaa72de3b0fb5e9a6e1d369ae1a67f25272c39209a

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - networkx
    - pandas
    - python
    - pyyaml
    - requests
    - snakemake
    - snakemake-wrapper-utils
    - tqdm

test:
  imports:
    - metaphor
    - metaphor.cli
    - metaphor.config
    - metaphor.workflow
  commands:
    - metaphor

about:
  home: "https://github.com/vinisalazar/metaphor"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Metaphor - Metagenomic Pipeline for Short Reads"
  doc_url: "https://metaphor-worklfow.readthedocs.io/"
  dev_url: "https://github.com/vinisalazar/metaphor"

extra:
  recipe-maintainers:
    - vinisalazar
