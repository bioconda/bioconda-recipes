{% set name = "metaphor" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/vinisalazar/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e2cb66e64d45c75ba51d57561dc77033cd091a6e6e42a47c13331ac04331b69b

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - networkx
    - pandas
    - python
    - pyyaml
    - requests
    - snakemake>=7.5
    - snakemake-wrapper-utils
    - tqdm

test:
  imports:
    - metaphor
    - metaphor.cli
    - metaphor.config
    - metaphor.workflow
  commands:
    - metaphor -h

about:
  home: "https://github.com/vinisalazar/metaphor"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Metaphor - Metagenomic Pipeline for Short Reads"
  doc_url: "https://metaphor-worklfow.readthedocs.io/"
  dev_url: "https://github.com/vinisalazar/metaphor"

extra:
  recipe-maintainers:
    - vinisalazar
