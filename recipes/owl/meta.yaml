{% set name = "owl" %}
{% set version = "0.4.0" %}
{% set owl_sha256 = "67f35ab4f8a724cc676ce3eca505ea564283121d2acb51f57e482b047d8e41c4" %}  # <-- update to tarball sha256

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/owl/releases/download/v{{ version }}/owl-{{ version }}-linux-x86_64.tar.gz
    sha256: {{ owl_sha256 }}

about:
  home: https://github.com/PacificBiosciences/owl
  license: BSD-3-Clause-Clear
  summary: Microsatellite analysis for HiFi data

extra:
  recipe-maintainers:
    - zeeev
  skip-lints:
    # repackaged binary
    - should_be_noarch_generic

build:
  number: 1
  skip: true  # [not linux64]
  binary_relocation: False
  run_exports:
    - {{ pin_subpackage('owl', max_pin="x") }}

test:
  commands:
    - owl --version  # [linux64]
