{% set name = "owl" %}
{% set version = "0.4.0" %}
{% set owl_sha256 = "c8a69f5548e069171f16dfbe5f3ae1a277747eba0ccf1ae7a9d0acbd935d6de9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/owl/releases/download/v{{ version }}/owl
    sha256: {{ owl_sha256 }}

about:
  home: https://github.com/PacificBiosciences/owl
  license: BSD-3-Clause-Clear
  summary: Microsatellite analysis for HiFi data

extra:
  recipe-maintainers:
    - zeeev
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
    
build:
  number: 0
  skip: True  # [not linux]
  binary_relocation: False
  run_exports:
    - {{ pin_subpackage('owl', max_pin="x") }}

test:
  commands:
    - owl --version # [linux]
