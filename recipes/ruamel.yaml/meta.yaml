# From conda-forge: https://github.com/conda-forge/ruamel.yaml-feedstock

{% set version = "0.13.13" %}

package:
    name: ruamel.yaml
    version: {{ version }}

source:
    fn: ruamel.yaml.{{ version }}.tar.gz
    url: https://pypi.python.org/packages/d9/2d/f1773b60c7a78a832f6068761167907302927cb6c7279275a0dcee102e05/ruamel.yaml-{{ version }}.tar.gz
    md5: 21be30137345d294d4a48b32664a3780

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
        - ruamel.ordereddict   # [py26 or py27]
        - typing
    run:
        - python
        - ruamel.ordereddict   # [py26 or py27]
        - typing

test:
    imports:
        - ruamel.yaml

about:
    home: https://bitbucket.org/ruamel/yaml
    license: MIT
    summary: "A YAML package for Python. It is a derivative of Kirill Simonov's PyYAML 3.11 which supports YAML1.1"

extra:
    recipe-maintainers:
         - jakirkham
         - pelson
         - mwcraig
