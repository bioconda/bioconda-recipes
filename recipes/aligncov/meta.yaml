{% set name = "aligncov" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 47ded440daebad7bdfa1e5e3a75925f3bf6e730e7de5b3f50060bf35e5ad0f43

build:
  number: 1
  entry_points:
    - aligncov=aligncov.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('aligncov', max_pin="x") }}

requirements:
  host:
    - pandas >=1.0.0
    - pip
    - python <=3.9
  run:
    - pandas >=1.0.0
    - python <=3.9
    - samtools >=1.15

test:
  imports:
    - aligncov
  commands:
    - aligncov --help

about:
  home: "https://github.com/pcrxn/aligncov"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Obtain tidy alignment coverage info from sorted BAM files"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - pcrxn
