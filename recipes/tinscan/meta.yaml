package:
  name: tinscan
  version: "0.2.1"

source:
  url: https://files.pythonhosted.org/packages/13/4f/2255ff0821b389832c10710b9ed0e02e6dcc55a5ab9332acaed289c4dd5b/tinscan-0.2.1.tar.gz
  sha256: e3ca443aeff3bc0f94050e5d46c0f79db65f20e7f13ab440b5963a8a4ed06c48

build:
  noarch: python
  number: 0
  entry_points:
    - tinscan-prep=tinscan.run_prep:main
    - tinscan-align=tinscan.run_align:main
    - tinscan-find=tinscan.run_scan:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.70

test:
  imports:
    - tinscan

  commands:
    - tinscan-prep --help
    - tinscan-align --help
    - tinscan-find --help

about:
  home: https://github.com/Adamtaranto/TE-insertion-scanner
  license: MIT License
  summary: 'Find alignment signatures characteristic of transposon insertion sites.'
  license_family: MIT
