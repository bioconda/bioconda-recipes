{% set version = "3.10.0" %}
{% set name = "MafDb.1Kgenomes.phase1.hs37d5" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ece6b758ca0e1a8a307b5cd5829671f4
build:
  number: 5
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: SNPlocs.Hsapiens.dbSNP144.GRCh37
requirements:
  host:
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-genomicscores >=2.6.0,<2.7.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-genomicscores >=2.6.0,<2.7.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Minor allele frequency data from 1000 Genomes Phase 1 for hs37d5'
  description: 'Store minor allele frequency data from the Phase 1 of the 1000 Genomes Project for the human genome version hs37d5.'

