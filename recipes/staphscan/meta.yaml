{% set name = "staphscan" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/riccabolla/StaphSCAN/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 04f2c85e987057ef94ca6dc895c767fc32e59fbebcfefd99824d89f2f0e2d154 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - pandas
    - biopython >=1.78
    - blast
    - mash >=2.0

test:
  commands:
    - staphscan --help

about:
  home: https://github.com/riccabolla/StaphSCAN
  license: MIT
  license_file: LICENSE
  summary: "A tool for Staphylococcus aureus analysis."
  doc_url: "https://staphscan.readthedocs.io/en/latest"

extra:
  recipe-maintainers:
    - riccabolla  
  skip-lints:
    - missing_run_exports  
