{% set name = "perl-datetime-format-strptime" %}
{% set version = "1.80" %}
{% set sha256 = "efe5e2be70425efc123a4e57f4b96b2d23beb03200c8326495b5b433b6b77158" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-Format-Strptime-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-fatal
    - perl-lib
    - perl-exporter
    - perl-params-validationcompiler
    - perl-datetime-timezone
    - perl-parent
    - perl-specio
    - perl-test-warnings
    - perl-package-deprecationmanager
    - perl-carp
    - perl-datetime
    - perl-constant
    - perl-extutils-makemaker
    - perl-try-tiny
    - perl-datetime-locale >=1.30
    - perl-findbin
  run:
    - perl
    - perl-exporter
    - perl-params-validationcompiler
    - perl-parent
    - perl-specio
    - perl-package-deprecationmanager
    - perl-carp
    - perl-datetime
    - perl-constant
    - perl-try-tiny
    - perl-datetime-timezone
    - perl-datetime-locale >=1.30

test:
  imports:
    - DateTime::Format::Strptime
    - DateTime::Format::Strptime::Types

about:
  home: "https://metacpan.org/dist/DateTime-Format-Strptime"
  license: "Artistic_2"
  summary: "Parse and format strp and strf time patterns."
  doc_url: "https://metacpan.org/dist/DateTime-Format-Strptime"
