{% set version = "2.18.0" %}
{% set name = "decompTumor2Sig" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: efd7bdadb25752241823124b560e9214
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-decomptumor2sig", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-ggseqlogo
    - r-gridextra
    - r-matrix
    - r-plyr
    - 'r-quadprog >=1.5-5'
    - r-readxl
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-ggseqlogo
    - r-gridextra
    - r-matrix
    - r-plyr
    - 'r-quadprog >=1.5-5'
    - r-readxl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Decomposition of individual tumors into mutational signatures by signature refitting'
  description: 'Uses quadratic programming for signature refitting, i.e., to decompose the mutation catalog from an individual tumor sample into a set of given mutational signatures (either Alexandrov-model signatures or Shiraishi-model signatures), computing weights that reflect the contributions of the signatures to the mutation load of the tumor.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

