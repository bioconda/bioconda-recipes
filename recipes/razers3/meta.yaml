{% set razer_version = "3.5.8" %}
{% set seqan_version = "2.4.0" %}

package:
  name: razers3
  version: {{ razer_version }}

source:
  - url:  http://packages.seqan.de/razers3/razers3-{{ razer_version }}-Mac-x86_64.zip   # [osx]
    sha256: a5f557a89e960b4ddc2cd313e87431ff0ab029c89628a991e3cf03d47edf209c            # [osx]
  - url: http://packages.seqan.de/seqan-src/seqan-src-{{ seqan_version }}.tar.gz         # [linux]
    sha256: d7084d17729214003e84818e0280a16f223c8f1c6a30eeef040c27e0c0047bd7            # [linux]

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }} # [not osx]
    - cmake # [not osx]
  host:
    - zlib # [not osx]
    - bzip2 # [not osx]
  run:
    - zlib # [not osx]
    - bzip2 # [not osx]

test:
  commands:
    - razers3 --help


about:
  home: http://www.seqan.de/projects/razers/
  license: GPLv3
  summary: RazerS 3 - Faster, fully sensitive read mapping

extra:
  skip-lints:
    - should_be_noarch_generic # [osx]
    - should_not_be_noarch_source # [osx]