{% set name = "razers3" %}
{% set razer_version = "3.5.8" %}
{% set seqan_version = "2.4.0" %}

package:
  name: {{ name }}
  version: {{ razer_version }}

source:
  url: https://packages.seqan.de/seqan-src/seqan-src-{{ seqan_version }}.tar.gz
  sha256: d7084d17729214003e84818e0280a16f223c8f1c6a30eeef040c27e0c0047bd7

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('razers3', max_pin="x") }}

requirements:
  build:
    - ninja
    - {{ compiler('cxx') }}
    - cmake <4
    - pkg-config
  host:
    - zlib
    - bzip2
    - boost-cpp
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - razers3 --help

about:
  home: "https://www.seqan.de/apps/razers3.html"
  license: "GPL-3.0-only"
  license_file: LICENSE
  license_family: GPL3
  summary: "RazerS 3 - Faster, fully sensitive read mapping."
  dev_url: "https://github.com/seqan/seqan/tree/main/apps/razers3"
  doc_url: "https://www.seqan.de/apps/razers3.html"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
