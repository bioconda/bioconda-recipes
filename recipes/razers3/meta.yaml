package:
  name: razers3
  version: '3.5.7'

source:
  fn: seqan-src-2.3.2.tar.gz
  url: http://packages.seqan.de/seqan-src/seqan-src-2.3.2.tar.gz
  sha256: 87c8d46a8cb5647954940a17a27f581f03a0018b8a3846f277ca23b5d67136a9

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - gcc  # [linux]
    - openmp
    - zlib {{ CONDA_ZLIB }}*
    - bzip2
    - cmake
  run:
    - openmp
    - zlib {{ CONDA_ZLIB }}*
    - bzip2
    - libgcc  # [linux]

test:
  commands:
    - razers3 --help

about:
  home: http://www.seqan.de/projects/razers/
  license: GPLv3
  summary: a tool for mapping millions of short genomic reads onto a reference genome
