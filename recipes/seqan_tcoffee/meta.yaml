package:
  name: seqan_tcoffee
  version: '1.13.7'

source:
  fn: seqan-src-2.3.2.tar.gz
  url: http://packages.seqan.de/seqan-src/seqan-src-2.3.2.tar.gz

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - gcc  # [linux]
    - zlib
    - cmake
  run:
    - zlib
    - libgcc  # [linux]

test:
  commands:
    - seqan_tcoffee --help

about:
  home: http://www.seqan.de/apps/seqan-t-coffee/
  license: GPLv3
  summary: SeqAn::T-Coffee - Multiple Sequence Alignment
