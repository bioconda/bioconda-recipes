{% set name = "MAXIT" %}
{% set version = "11.200" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sw-tools.rcsb.org/apps/{{ name }}/{{ name|lower }}-v{{ version }}-prod-src.tar.gz
  sha256: 658e236c6310cf7e55218a0500f82050ef86074f5d5b3f61d2a161b04a38cc39

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}  # [linux]
  host:
    - coreutils 
  # run:
  #  - libcxx

test:
  source_files:
    - https://files.rcsb.org/download/7KNT.pdb
  commands:
    - maxit -input 7KNT.pdb -output 7KNT.cif -o 1 -log maxit.log
    - test -f 7KNT.cif
    - grep "_audit_author.name" 7KNT.cif

about:
  home: https://sw-tools.rcsb.org/apps/MAXIT
  license: LicenseRef-proprietary
  summary: "Assists in the processing and curation of macromolecular structure data"

extra:
  recipe-maintainers:
    - eunos-1128

