{% set name = "MAXIT" %}
{% set version = "11.200" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://sw-tools.rcsb.org/apps/{{ name }}/{{ name|lower }}-v{{ version }}-prod-src.tar.gz
  sha256: 658e236c6310cf7e55218a0500f82050ef86074f5d5b3f61d2a161b04a38cc39

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}  # [linux]
    - make
    - bison
    - flex
    - coreutils
    - sed

test:
  commands:
    - output=$(maxit 2>&1 || true) && echo "$output" | grep -q 'maxit -input inputfile'

about:
  home: https://sw-tools.rcsb.org/apps/MAXIT
  license: LicenseRef-proprietary
  summary: "Assists in the processing and curation of macromolecular structure data."

extra:
  recipe-maintainers:
    - eunos-1128
  additional-platforms:
    - linux-aarch64
    - osx-arm64
