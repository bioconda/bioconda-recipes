{% set version = "1.0.1" %}
{% set sha256 = "d31aa539ae0900d381f627647b6e6d6df4c1a852e68808792178fb2a205fd566" %}

package:
  name: hyplas
  version: {{ version }}

source:
    url: https://github.com/cchauve/HyPlAs/archive/refs/tags/v{{ version }}.zip
    sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - hyplas = hyplas.hyplas:main
  run_exports:
    - {{ pin_subpackage('hyplas', max_pin="x.x") }}

requirements:
  build:
    - python
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - zlib
  run:
    - python
    - numpy
    - pandas
    - packaging 
    - platon
    - minimap2
    - minigraph
    - racon
    - spades
    - miniasm
    - spades >=4.0.0
test:
  commands:
    - hyplas --help

about:
  home: https://github.com/cchauve/hyplas
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Hybrid long- short- plasmid assembler
