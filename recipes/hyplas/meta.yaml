{% set version = "0.0.1" %}
{% set sha256 = "2936fef22984551932064fa0cbf22f4f992d73dfde9b67ca81339a20a4a53abc" %}

package:
  name: HyPlAs
  version: {{ version }}

source:
    url: https://github.com/f0t1h/HyPlAs/archive/refs/tags/v{{ version }}.zip
    sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('hyplas', max_pin="x.x") }}

requirements:
  build:
    - python
    - {{ compiler('cxx') }}

  run:
    - python
    - numpy
    - pandas
    - packaging 
    - platon
    - minimap2
    - minigraph
    - racon
    - spades

test:
  commands:
    - hyplas.py --help

about:
  home: https://github.com/f0t1h/hyplas
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Hybrid long- short- plasmid assembler
