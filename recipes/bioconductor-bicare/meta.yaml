{% set version = "1.40.0" %}
{% set name = "BicARE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5c630cb4bd89607bc8be346cc4a7bda41eda8614c6b8ca98e63ed023d29681b6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Biclustering Analysis and Results Exploration'
extra:
  identifiers:
    - biotools:bicare
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bicare
    path: recipes/bioconductor-bicare
    version: 1.38.0
