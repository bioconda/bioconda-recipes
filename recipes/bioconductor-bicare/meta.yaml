{% set version = "1.52.0" %}
{% set name = "BicARE" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 20c7c4bfd4e143598dc3ebf1644ddefe
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-gseabase >=1.56.0,<1.57.0'
    - 'bioconductor-multtest >=2.50.0,<2.51.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-gseabase >=1.56.0,<1.57.0'
    - 'bioconductor-multtest >=2.50.0,<2.51.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Biclustering Analysis and Results Exploration'
  description: 'Biclustering Analysis and Results Exploration'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:bicare
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bicare
    path: recipes/bioconductor-bicare
    version: 1.38.0

