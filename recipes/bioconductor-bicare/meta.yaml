{% set version = "1.42.0" %}
{% set name = "BicARE" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: db034e853c41bbe8c9bbd029b4810082
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Biclustering Analysis and Results Exploration'
extra:
  identifiers:
    - biotools:bicare
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bicare
    path: recipes/bioconductor-bicare
    version: 1.38.0

