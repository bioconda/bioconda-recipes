{% set version = "1.68.0" %}
{% set name = "BicARE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ee0f977f242885d7dc48dbae3af28bcd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bicare", max_pin="x.x") }}'

# Suggests: hgu95av2
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Biclustering Analysis and Results Exploration
  description: Biclustering Analysis and Results Exploration.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:bicare
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bicare
    path: recipes/bioconductor-bicare
    version: 1.38.0

