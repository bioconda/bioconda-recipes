{% set version = "1.50.0" %}
{% set name = "BicARE" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c7616f36acedf859f15ed54f4347bbc4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-gseabase >=1.54.0,<1.55.0'
    - 'bioconductor-multtest >=2.48.0,<2.49.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-gseabase >=1.54.0,<1.55.0'
    - 'bioconductor-multtest >=2.48.0,<2.49.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Biclustering Analysis and Results Exploration'
  description: 'Biclustering Analysis and Results Exploration'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:bicare
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bicare
    path: recipes/bioconductor-bicare
    version: 1.38.0

