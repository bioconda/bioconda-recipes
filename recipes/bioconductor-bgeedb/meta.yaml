{% set version = "2.8.0" %}
{% set name = "BgeeDB" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 383ecf4bd2f2da79c4b5a11921636ec9bba120d0d505a7c8617cb415e0b111ae
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-rcurl
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-rcurl
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A package for the annotation and gene expression data download from Bgee database, and TopAnat analysis: GO-like enrichment of anatomical terms, mapped to genes by expression patterns.'
extra:
  identifiers:
    - biotools:bgeedb
    - doi:10.12688/f1000research.9973.1
  parent_recipe:
    name: bioconductor-bgeedb
    path: recipes/bioconductor-bgeedb
    version: 2.6.2
