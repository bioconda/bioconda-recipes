{% set version = "2.4.0" %}
{% set name = "BgeeDB" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5d906e9b41516b5203efe506084199a06fac8185d1043fadfab2c885a5090aca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-graph
    - bioconductor-topgo
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-rcurl
    - r-tidyr
  run:
    - bioconductor-biobase
    - bioconductor-graph
    - bioconductor-topgo
    - r-base
    - r-data.table
    - r-digest
    - r-dplyr
    - r-rcurl
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package for the annotation and gene expression data download from Bgee database, and TopAnat analysis: GO-like enrichment of anatomical terms, mapped to genes by expression patterns.'
