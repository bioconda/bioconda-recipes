{% set version = "2.36.0" %}
{% set name = "BgeeDB" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cdd09ca6c6863fc56116f5063520b179

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bgeedb", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocStyle, testthat, rmarkdown, markdown
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - bioconductor-zellkonverter >=1.20.0,<1.21.0
    - r-anndata
    - r-base
    - r-bread
    - r-curl
    - r-data.table
    - r-digest
    - r-dplyr
    - r-r.utils
    - r-rcurl
    - r-rsqlite
    - r-tidyr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - bioconductor-zellkonverter >=1.20.0,<1.21.0
    - r-anndata
    - r-base
    - r-bread
    - r-curl
    - r-data.table
    - r-digest
    - r-dplyr
    - r-r.utils
    - r-rcurl
    - r-rsqlite
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Annotation and gene expression data retrieval from Bgee database. TopAnat, an anatomical entities Enrichment Analysis tool for UBERON ontology
  description: 'A package for the annotation and gene expression data download from Bgee database, and TopAnat analysis: GO-like enrichment of anatomical terms, mapped to genes by expression patterns.'
  license_file: LICENSE

extra:
  identifiers:
    - biotools:bgeedb
    - doi:10.12688/f1000research.9973.1
  parent_recipe:
    name: bioconductor-bgeedb
    path: recipes/bioconductor-bgeedb
    version: 2.6.2

