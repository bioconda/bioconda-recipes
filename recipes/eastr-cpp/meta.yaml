{% set name = "eastr-cpp" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ishinder/eastr-cpp/archive/v{{ version }}.tar.gz
    sha256: 802c44ef696b62a304d0b3d4aef20c370991be85b7a646454023dba0ae00745c
  - url: https://github.com/lh3/minimap2/archive/v2.28.tar.gz
    sha256: 5197442bc320f4f403e8587c2d3ace10aaa7e0e8a7d5bdb3579deb9cc44a02b7
    folder: external/minimap2

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.16
    - make
    - git
  host:
    - htslib >=1.15
    - zlib
  run:
    - htslib >=1.15
    - bowtie2 >=2.5.2
    - zlib

test:
  commands:
    - eastr --help

about:
  home: https://github.com/ishinder/eastr-cpp
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Detect and remove spuriously spliced alignments from RNA-seq data"
  description: |
    EASTR (Emending Alignments of Spliced Transcript Reads) identifies and
    eliminates systematic alignment errors in multi-exon genes from RNA-seq
    data. This C++ implementation provides ~10x faster performance than the
    original Python version with identical results.
  doc_url: https://github.com/ishinder/eastr-cpp#readme
  dev_url: https://github.com/ishinder/eastr-cpp

extra:
  recipe-maintainers:
    - ishinder
  identifiers:
    - doi:10.1038/s41467-023-43017-4
    - biotools:eastr
