{% set version = "1.10.0" %}
{% set name = "CHRONOS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 23bc4430d6f58e69808ef589c1e9269c27e357ff198d01010b6fc7a280a80fe4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-openxlsx
    - r-rcurl
    - r-xml
  run:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-openxlsx
    - r-rcurl
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package used for efficient unraveling of the inherent dynamic properties of pathways. MicroRNA-mediated subpathway topologies are extracted and evaluated by exploiting the temporal transition and the fold change activity of the linked genes/microRNAs.'
extra:
  identifiers:
    - biotools:CHRONOS
  parent_recipe:
    name: bioconductor-chronos
    path: recipes/bioconductor-chronos
    version: 1.8.1
