{% set version = "1.6.0" %}
{% set name = "CHRONOS" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: df913f00b6cc912fb7da5ec10c8e53d5278f3bc19e131dbe745376529f2fe42b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biomart
    - bioconductor-graph
    - bioconductor-rbgl
    - r-base
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-openxlsx
    - r-rcurl
    - r-xml
  run:
    - bioconductor-biomart
    - bioconductor-graph
    - bioconductor-rbgl
    - r-base
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-openxlsx
    - r-rcurl
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package used for efficient unraveling of the inherent dynamic properties of pathways. MicroRNA-mediated subpathway topologies are extracted and evaluated by exploiting the temporal transition and the fold change activity of the linked genes/microRNAs.'
