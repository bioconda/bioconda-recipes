{% set version = "1.28.0" %}
{% set name = "CHRONOS" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 36aa4b9e641e13b99c425fceaea51902
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, knitr, rmarkdown
# SystemRequirements: Java version >= 1.7, Pandoc
requirements:
  host:
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-rbgl >=1.76.0,<1.77.0'
    - r-base
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-igraph
    - r-openxlsx
    - r-rcurl
    - r-rjava
    - r-xml
    - openjdk
  run:
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-rbgl >=1.76.0,<1.77.0'
    - r-base
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-igraph
    - r-openxlsx
    - r-rcurl
    - r-rjava
    - r-xml
    - openjdk
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'CHRONOS: A time-varying method for microRNA-mediated sub-pathway enrichment analysis'
  description: 'A package used for efficient unraveling of the inherent dynamic properties of pathways. MicroRNA-mediated subpathway topologies are extracted and evaluated by exploiting the temporal transition and the fold change activity of the linked genes/microRNAs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:CHRONOS
  parent_recipe:
    name: bioconductor-chronos
    path: recipes/bioconductor-chronos
    version: 1.8.1

