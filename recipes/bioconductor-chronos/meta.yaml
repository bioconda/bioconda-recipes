{% set version="1.4.0" %}
{% set name="CHRONOS" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5aee9ab61eb41d7d37282456002231892490e722046ed624177e643590102be1
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biomart
    - bioconductor-graph
    - bioconductor-rbgl
    - 'r-base >=3.3'
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-openxlsx
    - r-rcurl
    - r-xml
  run:
    - bioconductor-biomart
    - bioconductor-graph
    - bioconductor-rbgl
    - 'r-base >=3.3'
    - r-circlize
    - r-doparallel
    - r-foreach
    - r-openxlsx
    - r-rcurl
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CHRONOS.html
  license: GPL-2
  summary: 'A package used for efficient unraveling of the inherent dynamic properties
    of pathways. MicroRNA-mediated subpathway topologies are extracted and evaluated
    by exploiting the temporal transition and the fold change activity of the linked
    genes/microRNAs.'
