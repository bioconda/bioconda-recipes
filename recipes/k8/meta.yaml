{% set version = "1.0" %}
package:
  name: k8
  version: {{ version }}

source:
  url: https://github.com/attractivechaos/k8/releases/download/v{{ version }}/k8-{{ version }}.tar.bz2
  sha256: 61504dad2d63404bf523d3f8d0a8bfd72ec78aa7bd79bdf9291a4f629cfb9c02

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('k8', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - _libgcc_mutex >=0.1
    - _openmp_mutex >=5.1
    - libgcc-ng >=13.2.0
    - libgomp >=13.2.0
    - libstdcxx-ng >=13.2.0
    - zlib >=1.2.13
  run:
    - libgcc-ng >=13
    - libstdcxx-ng >=13
    - zlib >=1.2.13,<1.3.0a0

test:
  commands:
    - k8 -v | grep '^K8'

about:
  home: https://github.com/attractivechaos/k8
  license: MIT
  summary: "Lightweight JavaScript shell based on Google's V8 JavaScript engine"

extra:
  additional-platforms:
    - linux-aarch64