package:
  name: mgcod
  version: "1.0.0"

source:
  sha256: 65cb9b17e2c61d6267e5c6ecc976fb9cfb545e7cab7a5b065545d4de54cc9a05
  url: https://github.com/gatech-genemark/Mgcod/releases/download/v1.0.0/Mgcod-1.0.0.tar.gz

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python 3.7.3
    - numpy 1.18.1
    - pandas 1.2.4
    - biopython 1.78
    - matplotlib-base 3.2.2
    - multiprocessing-logging >=0.3.1

test:
  commands:
     - mgcod.py --help       
     - multiprocess_mgcod.py --help

about:
   home: https://github.com/gatech-genemark/Mgcod
   license: GPL-3
   license_file: LICENSE
   description: "Mgcod: Recognition of genetic codes (incl. multiple genetic codes in phage genomes) and genetic-code-informed annotation of coding regions in prokaryotic sequences"
   summary: "Mgcod"

extra:
  identifiers:
    - doi:https://doi.org/10.1101/2022.06.29.495998
  notes:
    - MetaGeneMark is distributed with a different license. Please, agree with license conditions and download corresponding license key file from http://exon.gatech.edu/GeneMark/license_download.cgi. The GeneMark key should be located in $HOME/.gm_key.
