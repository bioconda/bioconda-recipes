{% set version = "1.20.0" %}
{% set name = "TileDBArray" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5a7f89ce1f75c9ed43700abd46bc55ee
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tiledbarray", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, Matrix, rmarkdown, BiocStyle, BiocParallel, testthat
requirements:
  host:
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - r-base
    - r-tiledb
  run:
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - r-base
    - r-tiledb
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Using TileDB as a DelayedArray Backend
  description: Implements a DelayedArray backend for reading and writing dense or sparse arrays in the TileDB format. The resulting TileDBArrays are compatible with all Bioconductor pipelines that can accept DelayedArray instances.
  license_file: LICENSE

