{% set name = "seqcomplexity" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/stevenweaver/seqcomplexity/archive/v{{ version }}.tar.gz
  sha256: f4f05553aa390c1b498f6014f24edbc1a09273af78b9f4230814a75999ea9242

requirements:
  build:
    - rust >=1.50
    - clangdev
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - openssl
    - zlib
    - bzip2
    - freetype
    - expat
  run:

test:
  commands:
    - seqcomplexity --help

about:
  home: https://github.com/stevenweaver/seqcomplexity
  license: MIT
  license_file: LICENSE
  summary: |
    Calculates Per-Read and Total Sequence Complexity from FastQ file.
    
extra:
  recipe-maintainers:
    - stevenweaver
