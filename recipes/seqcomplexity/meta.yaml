{% set name = "seqcomplexity" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: {{version}}

build:
  number: 1

source:
  url: https://github.com/stevenweaver/seqcomplexity/archive/v{{ version }}.tar.gz
  sha256: 839c0ff3b1d13fb66dd311cc4b43b63cfd129a2610f7cb3fa6088522579ab832

requirements:
  build:
    - rust >=1.50
    - clangdev
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - openssl
    - zlib
    - bzip2
    - freetype
    - expat
    - xz

test:
  commands:
    - seqcomplexity --help

about:
  home: https://github.com/stevenweaver/seqcomplexity
  license: MIT
  license_file: LICENSE
  summary: |
    Calculates Per-Read and Total Sequence Complexity from FastQ file.
    
extra:
  recipe-maintainers:
    - stevenweaver
