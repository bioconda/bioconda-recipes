{% set version = "v0.0.2" %}

package:
  name: strobemap
  version: {{ version }}

build:
  number: 0
  skip: True

requirements:
  build:
    - {{ compiler('gxx') }}
    - zlib
  host:
    - zlib
  run:
    - python >=3.9
    - zlib

source:
  url: https://github.com/ksahlin/strobemers/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7615fa73612feb52d86a5739b4b5730be718f3d180468eb76fa7e1fddadf721d

test:
  commands:
    - HOME=/tmp StrobeMap --help

about:
  home: https://github.com/ksahlin/strobemers
  license: GPL-3.0 License 
  license_file: LICENSE
  summary: "Efficient string matching using strobemers"

