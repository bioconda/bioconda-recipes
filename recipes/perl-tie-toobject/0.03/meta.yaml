{% set sha256 = "a31a0d4430fe14f59622f31db7f25b2275dad2ec52f1040beb030d3e83ad3af4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NU/NUFFIN/Tie-ToObject-0.03.tar.gz
  sha256: {{ sha256 }}

build:
