{% set name = "samap" %}
{% set version = "1.0.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "61d68f708af8cb1dadbf70aa9afe672016af7f93a580b08a8d9c7b7d9c75b9fd"

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('samap', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - dill
    - h5py <=2.10
    - hnswlib
    - leidenalg
    - python >=3.7
    - sam-algorithm ==1.0.2
    - scanpy ==1.9.3
    - scipy <1.13.0
    - numpy
    - numba ==0.56.3
    - fast-histogram

test:
  imports:
    - samap
    - samap.mapping
    - samap.analysis

about:
  home: "https://github.com/atarashansky/SAMap"
  license: "MIT"
  license_family: "MIT"
  license_file: LICENSE
  summary: "The SAMap algorithm"

extra:
  recipe-maintainers:
    - atarashansky
    - pinin4fjords
