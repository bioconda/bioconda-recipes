{% set name = "samap" %}
{% set version = "0.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "e281bc205e6748e2179f34e9d83d903e67ab6a36ddb2255ab567acafa541b817"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python <3.8
  run:
    - dill
    - h5py <=2.10
    - hnswlib
    - leidenalg
    - python <3.8
    - sam-algorithm >=0.8.4
    - scanpy

test:
  imports:
    - samap
    - samap.mapping
    - samap.analysis

about:
  home: "https://github.com/atarashansky/SAMap"
  license: "MIT"
  license_family: "MIT"
  summary: "The SAMap algorithm"

extra:
  recipe-maintainers:
    - atarashansky
    - pinin4fjords
