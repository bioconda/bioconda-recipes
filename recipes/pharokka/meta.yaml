{% set version = "1.0.1" %}
{% set name = "pharokka" %}
{% set sha256 = "eb61d73b90763785613519d42f05103a31785ec7ce1d918a153f338a4f9a6ce9" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 run:
  - bcbio-gff
  - biopython >=1.78
  - phanotate >=1.5.0
  - mmseqs2 >=13.45111
  - trnascan-se >=2.0.9
  - prodigal >=2.6.3
  - minced >=0.4.2
  - aragorn >=1.2.41

test:
  commands:
    - install_databases.py -h
    - pharokka.py -h

about:
  home: https://github.com/gbouras13/pharokka
  license: MIT
  license_file: LICENSE
  summary: "Fast Phage Annotation Program"
  dev_url: https://github.com/gbouras13/pharokka
  doc_url: https://pharokka.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13
