{% set version = "1.5.1" %}
{% set name = "pharokka" %}
{% set sha256 = "b862e2d44021e6a767dec317d78a12afcf2cd918bab2c0cb629413398923fb28" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-build-isolation --use-pep517 --no-deps -vvv"
  run_exports:
    - {{ pin_subpackage('pharokka', max_pin='x') }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - bcbio-gff >=0.7.0
    - biopython >=1.78
    - phanotate >=1.5.0
    - mmseqs2 ==13.45111
    - trnascan-se >=2.0.9
    - minced >=0.4.2
    - aragorn >=1.2.41
    - mash >=2.2
    - dnaapler >=0.4.0
    - pyrodigal >=3.1.0
    - pyrodigal-gv >=0.2.0
    - pycirclize >=0.3.1
    - alive-progress >=3.0.1
    - requests >=2.25.1
    - pyhmmer >=0.10.0
    - loguru >=0.5.4
    - pyyaml >=6.0
    - black >=22.3.0
    - isort >=5.10.1
    - pytest >=6.2.5
    - pytest-cov >=3.0.0

test:
  commands:
    - install_databases.py -h
    - pharokka.py -h
    - pharokka_plotter.py -h

about:
  home: https://github.com/gbouras13/pharokka
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast Phage Annotation Program"
  dev_url: https://github.com/gbouras13/pharokka
  doc_url: https://pharokka.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13
