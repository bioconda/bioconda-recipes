{% set version = "1.2.1" %}
{% set name = "pharokka" %}
{% set sha256 = "a5a788148069a7f62f69642a1ebf336b474278a6eb4dbed12a7c25c244a7f286" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 run:
  - bcbio-gff
  - biopython >=1.78,<1.81
  - phanotate >=1.5.0
  - mmseqs2 ==13.45111
  - trnascan-se >=2.0.9
  - minced >=0.4.2
  - aragorn >=1.2.41
  - mash >=2.2
  - pyrodigal >=2.0.1

test:
  commands:
    - install_databases.py -h
    - pharokka.py -h

about:
  home: https://github.com/gbouras13/pharokka
  license: MIT
  license_file: LICENSE
  summary: "Fast Phage Annotation Program"
  dev_url: https://github.com/gbouras13/pharokka
  doc_url: https://pharokka.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13
