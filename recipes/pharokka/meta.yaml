{% set version = "1.0.0" %}
{% set name = "pharokka" %}
{% set sha256 = "0cd539173c22af8f911b1faf6e7ab09c1bf3d102738181c0bad08e33f237f3b2" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 run:
  - biopython>1.78
  - phanotate>=1.5.0
  - mmseqs2>=13.45111
  - trnascan-se>=2.0.9
  - hhsuite>=3.3.0
  - emboss>=6.6.0
  - prodigal>=2.6.3
  - minced>=0.4.2
  - aragorn>=1.2.41
  - bcbio-gff

test:
  commands:
    - install_databases.py -h
    - pharokka.py -h

about:
  home: https://github.com/gbouras13/pharokka
  license: MIT
  license_file: LICENSE
  summary: "Fast Phage Annotation Program"
  dev_url: https://github.com/gbouras13/pharokka
  doc_url: https://pharokka.readthedocs.io
