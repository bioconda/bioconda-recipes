{% set version = "1.3.0" %}
{% set name = "pharokka" %}
{% set sha256 = "17055ecc532dbc18908ba2d6da5675ce7c08b3ab2767d4def7de9935281bc4df" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 run:
  - bcbio-gff
  - biopython >=1.78,<1.81
  - phanotate >=1.5.0
  - mmseqs2 ==13.45111
  - trnascan-se >=2.0.9
  - minced >=0.4.2
  - aragorn >=1.2.41
  - mash >=2.2
  - pyrodigal >=2.0.1
  - pycirclize >=0.3.1

test:
  commands:
    - install_databases.py -h
    - pharokka.py -h
    - pharokka_plotter.py -h

about:
  home: https://github.com/gbouras13/pharokka
  license: MIT
  license_file: LICENSE
  summary: "Fast Phage Annotation Program"
  dev_url: https://github.com/gbouras13/pharokka
  doc_url: https://pharokka.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13
