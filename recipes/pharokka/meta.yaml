{% set version = "0.1.5" %}
{% set name = "pharokka" %}
{% set sha256 = "8718c420b872a05ea202ebb48df7fd2774eaa4df" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 run:
  - biopython==1.78
  - phanotate==1.5.0
  - mmseqs2==13.45111
  - trnascan-se==2.0.9
  - hhsuite==3.3.0
  - emboss==6.6.0
  - prodigal==2.6.3

test:
  commands:
    - install_databases.py -h
    - pharokka.py -h

about:
  home: https://github.com/gbouras13/pharokka
  license: MIT
  license_file: LICENSE
  summary: "Fast Phage Annotation Program"
  dev_url: https://github.com/gbouras13/pharokka
  doc_url: https://pharokka.readthedocs.io
