{% set name = "strucVis" %}
{% set version = "0.5" %}
{% set sha256 = "acf4bc45f2b8cb64b1442798c96ac6021fe8025374f1d6f2939e4a19823cf6fa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MikeAxtell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - perl
    - samtools >=1.10
    - viennarna 2.*

test:
  commands:
    - strucVis -h
    - strucVis -v

about:
  home: https://github.com/MikeAxtell/strucVis
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'strucVis : Display small RNA depth of coverage on a predicted RNA secondary structure'
