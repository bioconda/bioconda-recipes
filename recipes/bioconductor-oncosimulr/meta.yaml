{% set version = "2.16.0" %}
{% set name = "OncoSimulR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f081cf59c30989f36d85ab572bf7c6f6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, Oncotree, testthat (>= 1.0.0), rmarkdown, bookdown, pander
requirements:
  host:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-nem >=2.60.0,<2.61.0'
    - 'bioconductor-rgraphviz >=2.30.0,<2.31.0'
    - r-base
    - r-car
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gtools
    - r-igraph
    - r-rcolorbrewer
    - 'r-rcpp >=0.12.4'
    - r-smatr
  run:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-nem >=2.60.0,<2.61.0'
    - 'bioconductor-rgraphviz >=2.30.0,<2.31.0'
    - r-base
    - r-car
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gtools
    - r-igraph
    - r-rcolorbrewer
    - 'r-rcpp >=0.12.4'
    - r-smatr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Forward Genetic Simulation of Cancer Progression with Epistasis'
  description: 'Functions for forward population genetic simulation in asexual populations, with special focus on cancer progression. Fitness can be an arbitrary function of genetic interactions between multiple genes or modules of genes, including epistasis, order restrictions in mutation accumulation, and order effects.  Mutation rates can differ between genes, and we can include mutator/antimutator genes (to model mutator phenotypes). Simulations use continuous-time models and can include driver and passenger genes and modules.  Also included are functions for: simulating random DAGs of the type found in Oncogenetic Trees, Conjunctive Bayesian Networks, and other cancer progression models; plotting and sampling from single or multiple realizations of the simulations, including single-cell sampling; plotting the parent-child relationships of the clones; generating random fitness landscapes (Rough Mount Fuji, House of Cards, and additive models) and plotting them.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:oncosimulr
  parent_recipe:
    name: bioconductor-oncosimulr
    path: recipes/bioconductor-oncosimulr
    version: 2.10.0

