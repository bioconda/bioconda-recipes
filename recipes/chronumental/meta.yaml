{% set name = "chronumental" %}
{% set version = "0.0.53" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chronumental-{{ version }}.tar.gz
  sha256: b216318b3faa9613214963f40b750167f1ad05fa80f05deaed625f32bbb91c54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpyro ==0.9.0
    - pandas
    - python >=3.6
    - scipy
    - alive-progress
    - treeswift
    - xopen

test:
  imports:
    - chronumental
  commands:
    - chronumental -h
  requires:
    - pip

about:
  home: https://github.com/theosanderson/chronumental
  summary: Make time trees from large phylogenetic divergence trees
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomkinsc
