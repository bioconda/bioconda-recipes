{% set name = "chronumental" %}
{% set version = "0.0.47" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/chronumental-{{ version }}.tar.gz
  sha256: c89d23ab2b3c5f7bc1ca617e6e1b71f4d7132e2b0ffb47613d010a3d72a5a42c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpyro ==0.9.0
    - pandas
    - python >=3.6
    - scipy
    - tqdm
    - treeswift
    - xopen

test:
  imports:
    - chronumental
  commands:
    - chronumental -h
  requires:
    - pip

about:
  home: https://github.com/theosanderson/chronumental
  summary: Make time trees from large phylogenetic divergence trees
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tomkinsc
