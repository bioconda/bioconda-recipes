{% set version = "0.1.0" %}

package:
  name: terminus
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/COMBINE-lab/alevin-fry/archive/v{{ version }}.tar.gz
  sha256: 7be85800e5977f04dcf72e5205deb369a2033a068e0adcec46e3a61d7edda96c

requirements:
  build:
    - rust >=1.45
    - clangdev
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
  run:

test:
  commands:
    - alevin-fry --help

about:
  home: https://github.com/COMBINE-lab/alevin-fry
  license: BSD 3-Clause
  license_file: LICENSE
  summary: alevin-fry is a tool for the efficient processing of single-cell data based on RAD files produced by alevin
