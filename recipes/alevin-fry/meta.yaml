{% set version = "0.3.0" %}

package:
  name: alevin-fry
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/alevin-fry/archive/v{{ version }}.tar.gz
  sha256: 20572fffc8001a7d41ab8eb2af8cdb09b0443379ff6f9d4ef5a092c7db9fd265

requirements:
  build:
    - rust >=1.50  
    - cmake
    - autoconf
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:

test:
  commands:
    - alevin-fry --help

about:
  home: https://github.com/COMBINE-lab/alevin-fry
  license: BSD 3-Clause
  license_file: LICENSE
  summary: alevin-fry is a tool for the efficient processing of single-cell data based on RAD files produced by alevin
