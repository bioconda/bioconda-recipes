{% set version = "0.4.1" %}

package:
  name: alevin-fry
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/alevin-fry/archive/v{{ version }}.tar.gz
  sha256: 4ed3bc57094f82be7ce5101a07d069aec8c56eb5777d1b3dedc86d700f023944

requirements:
  build:
    - rust >=1.50  
    - cmake
    - autoconf
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:

test:
  commands:
    - alevin-fry --help

about:
  home: https://github.com/COMBINE-lab/alevin-fry
  license: BSD 3-Clause
  license_file: LICENSE
  summary: alevin-fry is a tool for the efficient processing of single-cell data based on RAD files produced by alevin
