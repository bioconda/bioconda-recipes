{% set version = "0.8.2" %}

package:
  name: alevin-fry
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/alevin-fry/archive/v{{ version }}.tar.gz
  sha256: 7feaa5b59c6537eee9d1a2a07797f151ba6a50955a969fa1807dcb7aeb357ab1

requirements:
  build:
    - rust >=1.60  
    - cmake
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
  run:

test:
  commands:
    - alevin-fry --help

about:
  home: https://github.com/COMBINE-lab/alevin-fry
  license: BSD 3-Clause
  license_file: LICENSE
  summary: alevin-fry is a tool for the efficient processing of single-cell data based on RAD files produced by alevin
