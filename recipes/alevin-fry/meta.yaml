{% set version = "0.1.0" %}

package:
  name: alevin-fry
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/alevin-fry/archive/v{{ version }}.tar.gz
  sha256: 7a6be1201dd56053171386702016bc4464b9bc525b3ab2f3bf6fe8d1b30379d2

requirements:
  build:
    - rust >=1.45  
    - cmake
    - autoconf
    - clangdev
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
  run:

test:
  commands:
    - alevin-fry --help

about:
  home: https://github.com/COMBINE-lab/alevin-fry
  license: BSD 3-Clause
  license_file: LICENSE
  summary: alevin-fry is a tool for the efficient processing of single-cell data based on RAD files produced by alevin
