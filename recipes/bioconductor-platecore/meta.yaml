{% set version = "1.40.0" %}
{% set name = "plateCore" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5cf495baceb409b1e0f12ef03735828281ba97d2bd3b7e10bd2f22b9bff4dffc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowstats >=3.40.0,<3.42.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-robustbase
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowstats >=3.40.0,<3.42.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-robustbase
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides basic S4 data structures and routines for analyzing plate based flow cytometry data.'
