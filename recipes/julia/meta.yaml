{% set name = "julia" %}
{% set version = "0.6.2" %}
{% set sha256 = "dc6ec0b13551ce78083a5849268b20684421d46a7ec46b17ec1fab88a5078580" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}-linux-x86_64.tar.gz  # [linux64]
  url: https://julialang-s3.julialang.org/bin/linux/x64/0.6/{{ name }}-{{ version }}-linux-x86_64.tar.gz  # [linux64]
  sha256: {{ sha256 }}

build:
  skip: True  # [osx or win]
  number: 0

requirements:
  build:
    - libgit2

test:
  commands:
    - which julia
    - julia --version
    - julia -e 'Base.runtests("all"); Base.runtests("pkg libgit2-online")'
  requires:
    - perl
    - git

about:
  home: http://julialang.org
  summary: A high-performance dynamic programming language for data science
  license: MIT
  license_file: LICENSE.md
