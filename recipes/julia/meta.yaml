package:
  name: julia
  version: "0.5.2"

source:
  fn: v0.5.2.tar.gz
  url: https://github.com/JuliaLang/julia/archive/v0.5.2.tar.gz
  sha256: efa3303d63e39bf3ea06e23ef68807cca0095c7e0507bdf26eae1d5dee7868c7
  patches:
  - rpath.patch

build:
  skip: True # [osx]
  skip: True # [py3k]
  rpaths:
    - lib/julia/
  number: 1

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - cmake
    - zlib
    - python
    - autoconf 2.69 pl5.*
    - automake 1.15 pl5.*
    - openblas
    - llvmdev 3.9.*
    - fftw
    - gmp {{CONDA_GMP}}*
    - mpfr
    - curl
    - libssh2 1.7.*
    - libxml2
    - libgit2 0.24.*

  run:
    - zlib
    - libgcc # [linux]
    - libgit2 0.24.*
    - gmp {{CONDA_GMP}}*
    - openblas

about:
  home: http://julialang.org/
  license: MIT
  license_file: LICENSE.md
  summary: A high-performance dynamic programming language for data science

test:
  commands:
    - "julia -v"
