{% set MIGRATE_N_VERSION = "3.7.2" %}
{% set MIGRATE_N_SHA256 = "1be9ee06184c74a623ed986eba39dedcb8798dbf727fab058aa630e91c3143dc" %}

package:
  name: migrate-3x
  version: {{ MIGRATE_N_VERSION }}

build:
  number: 0
  skip: True  # [not linux]

source:
  url: https://peterbeerli.com/migrate-html5/download_version3/migrate-3newest-src.tar.gz
  sha256: {{ MIGRATE_N_SHA256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib


test:
  commands:
    - migrate-n -v

about:
  home: https://peterbeerli.com/migrate-html5/index.html
  license: MIT
  summary: Population Genetics - Population size and gene flow detection

extra:
  identifiers:
    - https://doi.org/10.1093/bioinformatics/bti803
    - https://doi.org/10.1534/genetics.109.112532
    - https://doi.org/10.1002/cpbi.87
