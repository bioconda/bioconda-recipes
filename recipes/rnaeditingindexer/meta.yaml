{% set version = "4d79d7750fa1b5f4d182b5ebc88f7a781a5f6200" %}
{% set sha256 = "68dc3db8f87d2c01484545af554fa8a5b856f896f529859e9a2d37959d37e455" %}

package:
  name: rnaeditingindexer
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  git_url: https://github.com/a2iEditing/RNAEditingIndexer
  git_rev: "{{ version }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - samtools >=1.8
    - bedtools >=2.26
    - bamutil
    - openjdk
    - python =2.7
  host:

  run:
    - samtools >=1.8
    - bedtools >=2.26
    - bamutil
    - openjdk
    - python =2.7
    
test:
  commands:
    - RNAEditingIndex -h

about:
  home: https://github.com/a2iEditing/RNAEditingIndexer
  license: CC BY-NC-SA 4.0
  summary: A tool for calculating RNA editing levels from RNA seq data

extra:
  skip-lints:
    - uses_vcs_url
    - should_be_noarch_python #it is not a python tool
