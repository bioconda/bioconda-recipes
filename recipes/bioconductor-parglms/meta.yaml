{% set version = "1.42.0" %}
{% set name = "parglms" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 2695f40b923b89caa9090e3c09528965
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-parglms", max_pin="x.x") }}'
  noarch: generic
# Suggests: RUnit, sandwich, MASS, knitr, GenomeInfoDb, GenomicRanges, gwascat, BiocStyle, rmarkdown
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - r-batchjobs
    - r-doparallel
    - r-foreach
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - r-batchjobs
    - r-doparallel
    - r-foreach
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: support for parallelized estimation of GLMs/GEEs
  description: This package provides support for parallelized estimation of GLMs/GEEs, catering for dispersed data.

