{% set version = "1.22.0" %}
{% set name = "parglms" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2d4daa5c3145aca0290784360bbcc0e7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, sandwich, MASS, knitr, GenomeInfoDb, GenomicRanges, gwascat, BiocStyle
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - r-base
    - r-batchjobs
    - r-doparallel
    - r-foreach
  run:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - r-base
    - r-batchjobs
    - r-doparallel
    - r-foreach
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'support for parallelized estimation of GLMs/GEEs'
  description: 'This package provides support for parallelized estimation of GLMs/GEEs, catering for dispersed data.'

