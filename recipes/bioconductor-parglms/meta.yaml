{% set version = "1.18.0" %}
{% set name = "parglms" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b27e99ae63d16b40b2c6d6ebbc822cc4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, sandwich, MASS, knitr, GenomeInfoDb, GenomicRanges, gQTLBase, gQTLstats, geuvStore2, gwascat, BiocStyle
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - r-base
    - r-batchjobs
    - r-doparallel
    - r-foreach
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - r-base
    - r-batchjobs
    - r-doparallel
    - r-foreach
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'support for parallelized estimation of GLMs/GEEs'
  description: 'support for parallelized estimation of GLMs/GEEs, catering for dispersed data'

