{% set name = "nanocompore" %}
{% set version = "1.0.0rc3.post1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a13812fd3993c98e372e32f241f3af262635eaa2f3ff76da2198a0bb205216e0

build:
  noarch: generic
  number: 0
  entry_points:
    - nanocompore = nanocompore.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - bedparse 
    - matplotlib-base 
    - numpy 
    - pandas 
    - pyfaidx
    - python >=3
    - pyyaml 
    - scikit-learn <0.22
    - scipy 
    - seaborn 
    - statsmodels 
    - tqdm 
    - poetry

test:
  imports:
    - nanocompore
  commands:
    - nanocompore sampcomp --help | grep usage
    - nanocompore simreads --help | grep usage
    - nanocompore plot --help | grep usage

about:
  home: "https://github.com/tleonardi/nanocompore"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Nanocompore identifies raw signal changes between two conditions dRNA-Seq data."

