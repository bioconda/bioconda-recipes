{% set name = "nanocompore" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cc98ec36a4a057a685ab49d54f579b649d2aa124728ce9122fa959c5e1eae7fe

build:
  noarch: python
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - nanocompore = nanocompore.__main__:main

requirements:
  host:
    - pip
    - python >=3.6.1
    - poetry >=0.12
  run:
    - matplotlib-base
    - numpy >=1.16.0
    - pandas
    - pyfaidx
    - python >=3.6.1
    - pyyaml
    - scikit-learn =0.21
    - scipy >=1.2.0
    - seaborn
    - statsmodels >=0.9.0
    - tqdm
    - bedparse
    - importlib_metadata
    - loguru

test:
  commands:
    - nanocompore sampcomp --help
    - nanocompore simreads --help

about:
  home: "https://github.com/tleonardi/nanocompore"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Nanocompore identifies raw signal changes between two conditions dRNA-Seq data."

extra:
  recipe-maintainers:
    - bgruening
  identifiers:
    - usegalaxy-eu:nanocompore_db
