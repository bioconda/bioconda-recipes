{% set version = "1.16.0" %}
{% set name = "miRNAtap" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a56e2fa7cabbdeba36042c08fab11890
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: topGO, org.Hs.eg.db, miRNAtap.db, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - r-base
    - r-dbi
    - r-plyr
    - r-rsqlite
    - r-sqldf
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - r-base
    - r-dbi
    - r-plyr
    - r-rsqlite
    - r-sqldf
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package facilitates implementation of workflows requiring miRNA predictions, it allows to integrate ranked miRNA target predictions from multiple sources available online and aggregate them with various methods which improves quality of predictions above any of the single sources. Currently predictions are available for Homo sapiens, Mus musculus and Rattus norvegicus (the last one through homology translation).'
extra:
  identifiers:
    - biotools:mirnatap
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mirnatap
    path: recipes/bioconductor-mirnatap
    version: 1.14.0

