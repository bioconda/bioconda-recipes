package:
  name: bioconductor-mirnatap
  version: 1.10.0
source:
  fn: miRNAtap_1.10.0.tar.gz
  url: https://bioconductor.org/packages/release/bioc/src/contrib/miRNAtap_1.10.0.tar.gz
  md5: 32a93a993be062879cf6e3090dfb79e7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - r-base
    - r-dbi
    - r-rsqlite
    - r-stringr
    - r-sqldf
    - r-plyr
  run:
    - bioconductor-annotationdbi
    - r-base
    - r-dbi
    - r-rsqlite
    - r-stringr
    - r-sqldf
    - r-plyr
test:
  commands:
    - '$R -e "library(''miRNAtap'')"'
about:
  home: https://bioconductor.org/packages/release/bioc/html/miRNAtap.html
  license: 'GPL-2'
  summary: 'The package facilitates implementation of workflows requiring miRNA predictions, 
    it allows to integrate ranked miRNA target predictions from multiple sources available online 
    and aggregate them with various methods which improves quality of predictions above any of the 
    single sources. Currently predictions are available for Homo sapiens, Mus musculus and Rattus 
    norvegicus (the last one through homology translation).'
