{% set version = "1.6.3" %}
{% set name = "tximeta" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
  md5: 29f9db8fe31e88f55b939945e103ee5a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, tximportData, org.Dm.eg.db, DESeq2, edgeR, limma, devtools
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-biocfilecache >=1.12.0,<1.13.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-ensembldb >=2.12.0,<2.13.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-tximport >=1.16.0,<1.17.0'
    - r-base
    - r-jsonlite
    - r-matrix
    - r-rappdirs
    - r-tibble
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-biocfilecache >=1.12.0,<1.13.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-ensembldb >=2.12.0,<2.13.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-tximport >=1.16.0,<1.17.0'
    - r-base
    - r-jsonlite
    - r-matrix
    - r-rappdirs
    - r-tibble
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Transcript Quantification Import with Automatic Metadata'
  description: 'Transcript quantification import from Salmon and alevin with automatic attachment of transcript ranges and release information, and other associated metadata. De novo transcriptomes can be linked to the appropriate sources with linkedTxomes and shared for computational reproducibility.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  parent_recipe:
    name: bioconductor-tximeta
    path: recipes/bioconductor-tximeta
    version: 1.0.1

