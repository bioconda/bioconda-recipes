{% set version = "1.28.1" %}
{% set name = "tximeta" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 6dd9b4ba05a17930f6840e5d30797aed

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tximeta", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, tximportData (>= 1.37.5), org.Dm.eg.db, DESeq2, edgeR, limma, devtools, macrophage
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - bioconductor-tximport >=1.38.0,<1.39.0
    - r-base
    - r-jsonlite
    - r-matrix
    - r-tibble
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - bioconductor-tximport >=1.38.0,<1.39.0
    - r-base
    - r-jsonlite
    - r-matrix
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Transcript Quantification Import with Automatic Metadata
  description: Transcript quantification import from Salmon and other quantifiers with automatic attachment of transcript ranges and release information, and other associated metadata. De novo transcriptomes can be linked to the appropriate sources with linkedTxomes and shared for computational reproducibility.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  parent_recipe:
    name: bioconductor-tximeta
    path: recipes/bioconductor-tximeta
    version: 1.0.1

