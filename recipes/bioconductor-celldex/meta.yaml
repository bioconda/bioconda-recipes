{% set version = "1.4.0" %}
{% set name = "celldex" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ee74c66b52e6f5ec9834d3ae3b9b5218
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, DT
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Reference Index for Cell Types'
  description: 'Provides a collection of reference expression datasets with curated cell type labels, for use in procedures like automated annotation of single-cell data or deconvolution of bulk RNA-seq.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

