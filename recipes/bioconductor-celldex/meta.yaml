{% set version = "1.0.0" %}
{% set name = "celldex" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: fcbf9341066a8ece3a934a925a6b47f8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, DT
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-annotationhub >=2.22.0,<2.23.0'
    - 'bioconductor-delayedarray >=0.16.0,<0.17.0'
    - 'bioconductor-delayedmatrixstats >=1.12.0,<1.13.0'
    - 'bioconductor-experimenthub >=1.16.0,<1.17.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-annotationhub >=2.22.0,<2.23.0'
    - 'bioconductor-delayedarray >=0.16.0,<0.17.0'
    - 'bioconductor-delayedmatrixstats >=1.12.0,<1.13.0'
    - 'bioconductor-experimenthub >=1.16.0,<1.17.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Reference Index for Cell Types'
  description: 'Provides a collection of reference expression datasets with curated cell type labels, for use in procedures like automated annotation of single-cell data or deconvolution of bulk RNA-seq.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

