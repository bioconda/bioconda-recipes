{% set version = "1.20.0" %}
{% set name = "celldex" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 1eadf60bc18c8eb51a86ca0140bb9329

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-celldex", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, rmarkdown, BiocStyle, DT, jsonvalidate, BiocManager, ensembldb
requirements:
  host:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-alabaster.matrix >=1.10.0,<1.11.0
    - bioconductor-alabaster.se >=1.10.0,<1.11.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-gypsum >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dbi
    - r-jsonlite
    - r-matrix
    - r-rsqlite
  run:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-alabaster.matrix >=1.10.0,<1.11.0
    - bioconductor-alabaster.se >=1.10.0,<1.11.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-gypsum >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dbi
    - r-jsonlite
    - r-matrix
    - r-rsqlite
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: Index of Reference Cell Type Datasets
  description: Provides a collection of reference expression datasets with curated cell type labels, for use in procedures like automated annotation of single-cell data or deconvolution of bulk RNA-seq.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

