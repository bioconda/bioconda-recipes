{% set version = "1.12.0" %}
{% set name = "celldex" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 62419c915beb91f7c228e1a125df68f8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-celldex", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, DT, ensembldb
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Reference Index for Cell Types'
  description: 'Provides a collection of reference expression datasets with curated cell type labels, for use in procedures like automated annotation of single-cell data or deconvolution of bulk RNA-seq.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

