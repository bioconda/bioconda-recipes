{% set name = "pyrodigal-gv" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyrodigal_gv-{{ version }}.tar.gz
  sha256: e2503707fa5e68fa1a9d941440d6aaa8b794bd76c917ed6d6914b13b948400ea

build:
  script: major_minor_version=$(python -c "import sys; version = sys.version_info[:2]; print('.'.join(map(str, version)))") && mkdir -p ${PREFIX}/lib/python${major_minor_version}/site-packages/pyrodigal_gv &&  cp -r pyrodigal_gv/meta* ${PREFIX}/lib/python${major_minor_version}/site-packages/pyrodigal_gv && {{ PYTHON }} -m pip install . --ignore-installed  --use-pep517 --no-deps -vvv
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python
    - setuptools >=46.4
    - wheel >=0.23
    - packaging >=19.1
    - pycparser
    - pip
  run:
    - python
    - pyrodigal >=3.0,<4
    - importlib-resources # [py<39]

test:
  imports:
    - pyrodigal_gv

about:
  home: https://github.com/althonos/pyrodigal-gv
  summary: A Pyrodigal extension to predict genes in giant viruses and viruses with alternative genetic code.
  license: GPL-3.0
  license_file: COPYING
