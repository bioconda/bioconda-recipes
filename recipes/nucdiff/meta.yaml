package:
  name: nucdiff
  version: "2.0.2"

source:
  fn: NucDiff-2.0.2.tar.gz
  url: https://pypi.python.org/packages/49/bf/a83f96e9e0f5304038a2eeecfea74a10b5873dbd283d080b1a7b0e70d8fc/NucDiff-2.0.2.tar.gz
  md5: b8c04b5353440784b82d9dce809c52ad

build:
  entry_points:
    - nucdiff=nucdiff.nucdiff:main

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - biopython
    - mummer

test:
  imports:
    - nucdiff
  commands:
    - nucdiff --help

