package:
  name: nucdiff
  version: "0.1.0"

source:
  fn: NucDiff-0.1.0.tar.gz
  url: https://pypi.python.org/packages/62/95/cb59df5bf36b90fe2bf60ed120e4fc553f5bdbab3598cbb0e019894e910b/NucDiff-0.1.0.tar.gz
  md5: 79447e8abe1c0f24ff534aac373f6f4e

build:
  entry_points:
    - nucdiff=nucdiff.nucdiff:main

requirements:
  build:
    - python
    - setuptools
    - biopython

  run:
    - python
    - biopython
    - mummer

test:
  imports:
    - nucdiff
  commands:
    - nucdiff --help

about:
  home: https://github.com/uio-cels/NucDiff
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'NucDiff locates and categorizes differences between two closely related nucleotide sequences.'
  license_family: OTHER
