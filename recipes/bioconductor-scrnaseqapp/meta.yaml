{% set version = "1.10.0" %}
{% set name = "scRNAseqApp" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 71059e301391c286ffbb13b02a7d7290

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scrnaseqapp", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, knitr, testthat, BiocStyle, shinytest2
requirements:

  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-slingshot >=2.18.0,<2.19.0
    - r-base
    - r-bibtex
    - r-bslib
    - r-circlize
    - r-colourpicker
    - r-data.table
    - r-dbi
    - r-dt
    - r-fs
    - r-ggdendro
    - r-ggforce
    - r-ggplot2
    - r-ggrepel
    - r-ggridges
    - r-gridextra
    - r-htmltools
    - r-jsonlite
    - r-magrittr
    - r-matrix
    - r-patchwork
    - r-plotly
    - r-rcolorbrewer
    - r-refmanager
    - r-reshape2
    - r-rsqlite
    - r-scales
    - r-scrypt
    - r-seurat
    - r-seuratobject
    - r-shiny
    - r-shinyhelper
    - r-shinymanager
    - r-sortable
    - r-xfun
    - r-xml2

  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-slingshot >=2.18.0,<2.19.0
    - r-base
    - r-bibtex
    - r-bslib
    - r-circlize
    - r-colourpicker
    - r-data.table
    - r-dbi
    - r-dt
    - r-fs
    - r-ggdendro
    - r-ggforce
    - r-ggplot2
    - r-ggrepel
    - r-ggridges
    - r-gridextra
    - r-htmltools
    - r-jsonlite
    - r-magrittr
    - r-matrix
    - r-patchwork
    - r-plotly
    - r-rcolorbrewer
    - r-refmanager
    - r-reshape2
    - r-rsqlite
    - r-scales
    - r-scrypt
    - r-seurat
    - r-seuratobject
