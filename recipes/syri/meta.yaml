{% set version = "1.7.0" %}
{% set sha256 = "5cb8796b1b7f08d18c8ec93161bc0b10e70d1844f9a16b9b27298afce35c56fd" %}

package:
  name: syri
  version: {{ version }}

source:
  url: https://github.com/schneebergerlab/syri/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - import-sys.patch

build:
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"
  run_exports:
    - {{ pin_subpackage('syri', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python 3.8
    - setuptools
    - numpy >=1.21.2
    # Please review cython pinning on future releases
    # see: https://github.com/schneebergerlab/syri/pull/217
    - cython <=0.29.36
  run:
    - python 3.8
    - numpy >=1.21.2
    - pandas >=1.2.4
    - scipy >=1.6.2
    - psutil >=5.8
    - python-igraph >=0.9.1
    - pysam >=0.16.0.1
    - longestrunsubsequence
    - pulp
    - mummer4

test:
  commands:
    - syri --version
    - chroder --version

about:
  home: https://github.com/schneebergerlab/syri
  license: MIT License
  license_file: LICENSE
  summary: Synteny and rearrangement identifier between whole-genome assemblies

extra:
  maintainers:
    - mnshgl0110
