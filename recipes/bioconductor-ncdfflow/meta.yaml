{% set version = "2.28.0" %}
{% set name = "ncdfFlow" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a5abce237772b3e9c0c571efeadddf9d193cd7cb987060f3953bd4f6e1ca3600
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-bh
    - r-rcpp
    - r-rcpparmadillo
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-bh
    - r-rcpp
    - r-rcpparmadillo
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides HDF5 storage based methods and functions for manipulation of flow cytometry data.'
extra:
  identifiers:
    - biotools:ncdfflow
    - doi:10.1016/j.copbio.2012.09.003
  parent_recipe:
    name: bioconductor-ncdfflow
    path: recipes/bioconductor-ncdfflow
    version: 2.26.0
