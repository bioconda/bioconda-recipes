{% set version="2.22.2" %}
{% set name="ncdfFlow" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: fbdebba0d7bbdfc2c1c2a13ef6376dbafa62fb87e29fdddaa996fbd5a2f54527
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'bioconductor-flowcore >=1.37.15'
    - bioconductor-flowviz
    - bioconductor-zlibbioc
    - 'r-base >=2.14.0'
    - r-bh
    - r-rcpparmadillo
    # prev version:
    # - hdf5
    # - gcc # [linux]
    # - llvm # linux]  # sic. should be osx
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'bioconductor-flowcore >=1.37.15'
    - bioconductor-flowviz
    - bioconductor-zlibbioc
    - 'r-base >=2.14.0'
    - r-bh
    - r-rcpparmadillo
    # prev version:
    # - hdf5
    # - libgcc # [linux]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides HDF5 storage based methods and functions for manipulation of flow cytometry data.'
