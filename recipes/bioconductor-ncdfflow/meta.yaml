{% set version = "2.56.0" %}
{% set name = "ncdfFlow" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b7ea9a69a6d82273d02d25a3bea8b3b2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ncdfflow", max_pin="x.x") }}'

# Suggests: testthat,parallel,flowStats,knitr
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - r-base
    - r-bh
    - r-cpp11
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - r-base
    - r-bh
    - r-cpp11

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: AGPL-3.0-only
  summary: 'ncdfFlow: A package that provides HDF5 based storage for flow cytometry data.'
  description: Provides HDF5 storage based methods and functions for manipulation of flow cytometry data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:ncdfflow
    - doi:10.1016/j.copbio.2012.09.003
  parent_recipe:
    name: bioconductor-ncdfflow
    path: recipes/bioconductor-ncdfflow
    version: 2.26.0

