{% set name = "gb-io" %}
{% set version = "0.3.7" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

build:
  number: 0
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --disable-pip-version-check
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/gb_io-{{ version }}.tar.gz
  sha256: ca1bdfa39e06a9e5a9d73f08579fc7396f28b10a0aafab50c1c3c921c611db93

requirements:
  build:
    - {{ compiler("rust") }}
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - maturin >=1.2,<2
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=1.2,<2
  run:
    - python

test:
  imports:
    - gb_io

about:
  home: https://github.com/althonos/gb-io.py
  license: MIT
  license_family: MIT
  license_file: 
    - COPYING
    - THIRDPARTY.yml
  summary: A Python interface to gb-io, a fast GenBank parser and serializer written in Rust.
  dev_url: https://github.com/althonos/gb-io.py
  doc_url: https://gb-io.readthedocs.io/

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
