{% set name = "gb-io" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gb-io', max_pin="x.x") }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 210e41ab8bf732883a242e78284c57ed3854829589559cb939dad757f652cb3b

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools-rust
  run:
    - python

test:
  imports:
    - gb_io

about:
  home: https://github.com/althonos/gb-io.py
  license: MIT
  license_file: COPYING
  summary: A Python interface to gb-io, a fast GenBank parser and serializer written in Rust.
