package:
  name: bioconductor-codex
  version: 1.2.0

source:
  fn: CODEX_1.2.0.tar.gz
  url: https://www.bioconductor.org/packages/release/bioc/src/contrib/CODEX_1.2.0.tar.gz

build:
  number: 0

rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - 'bioconductor-Rsamtools'
    - 'bioconductor-GenomeInfoDb'
    - 'bioconductor-BSgenome.Hsapiens.UCSC.hg19'
    - 'r >=3.1.2'

  run:
    - 'bioconductor-Rsamtools'
    - 'bioconductor-GenomeInfoDb'
    - 'bioconductor-BSgenome.Hsapiens.UCSC.hg19'
    - 'r >=3.1.2'

test:
  commands:
    - '$R -e "library("CODEX")"'
about:
  home: https://www.bioconductor.org/packages/release/bioc/html/CODEX.html
  license: GPL-2
  summary: 'A normalization and copy number variation calling procedure for whole exome DNA sequencing data.'
