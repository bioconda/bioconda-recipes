package:
  name: bioconductor-codex
  version: 1.8.0
source:
  fn: CODEX_1.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CODEX_1.8.0.tar.gz
    - https://bioarchive.galaxyproject.org/CODEX_1.8.0.tar.gz
    - https://depot.galaxyproject.org/software/CODEX/CODEX_1.8.0_src_all.tar.gz
  md5: de656113f3dfb793deccfe34a5013062
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-genomeinfodb
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r-base
  run:
    - bioconductor-biostrings
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-genomeinfodb
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r-base
test:
  commands:
    - '$R -e "library(''CODEX'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CODEX.html
  license: GPL-2
  summary: 'A normalization and copy number variation calling procedure for whole
    exome DNA sequencing data. CODEX relies on the availability of multiple samples
    processed using the same sequencing pipeline for normalization, and does not require
    matched controls. The normalization model in CODEX includes terms that specifically
    remove biases due to GC content, exon length and targeting and amplification efficiency,
    and latent systemic artifacts. CODEX also includes a Poisson likelihood-based
    recursive segmentation procedure that explicitly models the count-based exome
    sequencing data.'
