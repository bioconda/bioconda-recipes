{% set version = "2.42.0" %}
{% set name = "ITALICS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b95ef797e18a5fc02ffcb0f58f9145878f15c3a692854a00e3ffa7ff47bba5cc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affxparser >=1.54.0,<1.56.0'
    - 'bioconductor-glad >=2.46.0,<2.48.0'
    - 'bioconductor-italicsdata >=2.20.0,<2.22.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-pd.mapping50k.xba240 >=3.12.0,<3.14.0'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-affxparser >=1.54.0,<1.56.0'
    - 'bioconductor-glad >=2.46.0,<2.48.0'
    - 'bioconductor-italicsdata >=2.20.0,<2.22.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-pd.mapping50k.xba240 >=3.12.0,<3.14.0'
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A Method to normalize of Affymetrix GeneChip Human Mapping 100K and 500K set'
