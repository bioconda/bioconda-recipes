{% set version = "2.70.0" %}
{% set name = "ITALICS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8aff6c044bc9a90309b571a1c5951882

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-italics", max_pin="x.x") }}'
  noarch: generic

# Suggests: pd.mapping50k.hind240, pd.mapping250k.sty, pd.mapping250k.nsp
requirements:
  host:
    - bioconductor-affxparser >=1.82.0,<1.83.0
    - bioconductor-glad >=2.74.0,<2.75.0
    - bioconductor-italicsdata >=2.48.0,<2.49.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-pd.mapping50k.xba240 >=3.12.0,<3.13.0
    - r-base
    - r-dbi
  run:
    - bioconductor-affxparser >=1.82.0,<1.83.0
    - bioconductor-glad >=2.74.0,<2.75.0
    - bioconductor-italicsdata >=2.48.0,<2.49.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-pd.mapping50k.xba240 >=3.12.0,<3.13.0
    - r-base
    - r-dbi

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: ITALICS
  description: A Method to normalize of Affymetrix GeneChip Human Mapping 100K and 500K set
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

