{% set version = "2.46.0" %}
{% set name = "ITALICS" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1e8098308dc1196b894d23ca1a4f870b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: pd.mapping50k.hind240, pd.mapping250k.sty, pd.mapping250k.nsp
requirements:
  host:
    - 'bioconductor-affxparser >=1.58.0,<1.59.0'
    - 'bioconductor-glad >=2.50.0,<2.51.0'
    - 'bioconductor-italicsdata >=2.24.0,<2.25.0'
    - 'bioconductor-oligo >=1.50.0,<1.51.0'
    - 'bioconductor-oligoclasses >=1.48.0,<1.49.0'
    - 'bioconductor-pd.mapping50k.xba240 >=3.12.0,<3.13.0'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-affxparser >=1.58.0,<1.59.0'
    - 'bioconductor-glad >=2.50.0,<2.51.0'
    - 'bioconductor-italicsdata >=2.24.0,<2.25.0'
    - 'bioconductor-oligo >=1.50.0,<1.51.0'
    - 'bioconductor-oligoclasses >=1.48.0,<1.49.0'
    - 'bioconductor-pd.mapping50k.xba240 >=3.12.0,<3.13.0'
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: ITALICS
  description: 'A Method to normalize of Affymetrix GeneChip Human Mapping 100K and 500K set'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

