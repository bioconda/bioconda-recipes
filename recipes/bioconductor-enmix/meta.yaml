{% set version = "1.46.1" %}
{% set name = "ENmix" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d38c2e4b5b90c463d055ac854cbcb1b3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-enmix", max_pin="x.x") }}'
  noarch: generic

# Suggests: minfiData, RUnit, BiocGenerics, BiocStyle, knitr, rmarkdown
requirements:

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-doparallel
    - r-dynamictreecut
    - r-foreach
    - r-gplots
    - r-gtools
    - r-irlba
    - r-matrixstats
    - r-quadprog
    - r-rpmm

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-doparallel
    - r-dynamictreecut
    - r-foreach
    - r-gplots
    - r-gtools
    - r-irlba
    - r-matrixstats
    - r-quadprog
    - r-rpmm

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Quality control and analysis tools for Illumina DNA methylation BeadChip
  description: Tools for quanlity control, analysis and visulization of Illumina DNA methylation array data.

