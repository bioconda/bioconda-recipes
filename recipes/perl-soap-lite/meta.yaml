package:
  name: perl-soap-lite
  version: "1.19"

source:
  url: https://cpan.metacpan.org/authors/id/P/PH/PHRED/SOAP-Lite-1.19.tar.gz
  md5: eceb84ca5aabebf855e37c53f53d39ce

build:
  noarch: generic
  number: 2

requirements:
  build:
    - make
  host:
    - perl
    - perl-class-inspector
    - perl-io-sessiondata
    - perl-io-socket-ssl
    - perl-libwww-perl
    - perl-lwp-protocol-https
    - perl-mime-lite
    - perl-mime-tools
    - perl-task-weaken
    - perl-uri
    - perl-xml-parser
    # Needed only for testing
    - perl-test-warn
    - perl-test-xml
    - perl-xml-parser-lite

  run:
    - perl
    - perl-class-inspector
    - perl-io-sessiondata
    - perl-io-socket-ssl
    - perl-libwww-perl
    - perl-lwp-protocol-https
    - perl-task-weaken
    - perl-uri
    - perl-xml-parser
    - perl-mime-tools
    - perl-mime-lite

test:
  # Perl 'use' tests: relying on "run_test.pl" due to version differences
  # between the top-level and sub- packages.

about:
  home: http://metacpan.org/pod/SOAP-Lite
  license: perl_5
  summary: "Perl's Web Services Toolkit"
