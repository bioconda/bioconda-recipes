{% set name = "lotus2" %}
{% set version = "2.22" %}
{% set sha256 = "42ca6105f4eec804ef41cce9019c58f422cc73c36d8e9f5e87487190b82d0a8d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - r-base 4.1
    - bioconductor-dada2
    - bioconductor-phyloseq
    - blast
    - cd-hit
    - clustalo
    - fasttree
    - infernal
    - iqtree
    - itsx
    - lambda <2
    - lca >=0.23
    - mafft
    - minimap2
    - perl
    - perl-getopt-long
    - r-dplyr
    - rdp_classifier
    - rtk
    - sdm ==2.05
    - swarm
    - unzip
    - vsearch
    - wget
    - zip  # workaround for the Galaxy wrapper (mulled conda env creation fails)

test:
  commands:
    - lotus2 -v

about:
  home: http://lotus2.earlham.ac.uk/
  dev_url: https://github.com/hildebra/lotus2/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: LotuS2 is a lightweight complete 16S/18S/ITS pipeline
