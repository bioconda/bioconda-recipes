{% set name = "lotus2" %}
{% set version = "2.30" %}
{% set sha256 = "6bd815324f409c188d9d7533583a9d4a642ee2add4ed9aaef63cbb3bdac1d5de" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  run:
    - r-base
    - bioconductor-dada2
    - bioconductor-phyloseq
    - blast
    - cd-hit
    - clustalo
    - fasttree
    - hmmer >=3.1
    - infernal
    - iqtree
    - itsx
    - lambda >=3,<4
    - lca >=0.25
    - mafft
    - minimap2
    - perl
    - perl-getopt-long
    - pigz
    - r-dplyr
    - rdp_classifier
    - rtk
    - sdm ==2.14
    - swarm
    - unzip
    - vsearch
    - wget
    - zip  # workaround for the Galaxy wrapper (mulled conda env creation fails)

test:
  commands:
    - lotus2 -v

about:
  home: http://lotus2.earlham.ac.uk/
  dev_url: https://github.com/hildebra/lotus2/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: LotuS2 is a lightweight complete 16S/18S/ITS pipeline

extra:
  identifiers:
    - doi:10.1186/s40168-022-01365-1
    - biotools:lotus2
  recipe-maintainers:
    - nsoranzo
