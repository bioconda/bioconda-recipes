{% set name = "lotus2" %}
{% set version = "2.04" %}
{% set sha256 = "156c30f4b00449f115e1f8cc3b0b446a8ac91606ec641c15fbb37dfc2fa29961" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - bioconductor-dada2
    - bioconductor-phyloseq
    - blast
    - cd-hit
    - clustalo
    - fasttree
    - infernal
    - iqtree
    - itsx
    - lambda <2
    - lca
    - mafft
    - minimap2
    - perl
    - perl-getopt-long
    - r-dplyr
    - rdp_classifier
    - rtk
    - sdm ==1.83
    - swarm
    - unzip
    - vsearch
    - wget

test:
  commands:
    - lotus2 -v

about:
  home: http://lotus2.earlham.ac.uk/
  dev_url: https://github.com/hildebra/lotus2/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: LotuS2 is a lightweight complete 16S/18S/ITS pipeline
