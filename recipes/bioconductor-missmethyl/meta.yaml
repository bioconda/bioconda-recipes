{% set version = "1.20.0" %}
{% set name = "missMethyl" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 759f9a10168f9d01bf735aa6e135bd89
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: minfiData, BiocStyle, knitr, rmarkdown, edgeR, tweeDEseqCountData
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-methylumi >=2.32.0,<2.33.0'
    - 'bioconductor-minfi >=1.32.0,<1.33.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - r-base
    - r-biasedurn
    - r-ruv
    - r-statmod
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-methylumi >=2.32.0,<2.33.0'
    - 'bioconductor-minfi >=1.32.0,<1.33.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - r-base
    - r-biasedurn
    - r-ruv
    - r-statmod
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Analysing Illumina HumanMethylation BeadChip Data'
  description: 'Normalisation and testing for differential variability and differential methylation for data from Illumina''s Infinium HumanMethylation450 array. The normalisation procedure is subset-quantile within-array normalisation (SWAN), which allows Infinium I and II type probes on a single array to be normalised together. The test for differential variability is based on an empirical Bayes version of Levene''s test. Differential methylation testing is performed using RUV, which can adjust for systematic errors of unknown origin in high-dimensional data by using negative control probes. Gene ontology analysis is performed by taking into account the number of probes per gene on the array.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:missmethyl
  parent_recipe:
    name: bioconductor-missmethyl
    path: recipes/bioconductor-missmethyl
    version: 1.14.0

