{% set name = "shovill" %}
{% set version = "1.0.4" %}
{% set sha256 = "6eaa6c596190f47b83e1acce0ca1afc9d0d133762b028f83ca8d2ca1533b5389" %}

package:
  name: shovill
  version: {{ version }}

build:
  number: 1
  noarch: generic

source:
  url: https://github.com/tseemann/shovill/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - perl
    - perl-file-spec
    - perl-findbin
    - lighter >=1.1
    - bwa >=0.7.17
    - mash >=2.1
    - flash >=1.2
    - pilon >=1.22
    - seqtk >=1.3
    - skesa >=2.2
    - megahit >=1.2.7
    - velvet >=1.2.10
    - samclip >=0.2
    - trimmomatic >=0.36
    - spades >=3.6
    - pigz
    - samtools >=1.8

test:
  commands:
    - "shovill --help"
    - "shovill --version"
    - "shovill --check"

about:
  home: https://github.com/tseemann/shovill
  license: GPL2
  license_file: LICENSE
  summary: Microbial assembly pipeline for Illumina paired-end reads
