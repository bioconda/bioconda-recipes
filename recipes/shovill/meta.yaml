{% set version = "0.9.0" %}
{% set name = "shovill" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/tseemann/shovill/archive/v{{ version }}.tar.gz
  sha256: 0a428609ec39661eb4af417d24e1a5d4cfe5cbc120f7999914c19406fddd41cd

requirements:
  run:
    - perl
    - perl-time-piece
    - perl-file-spec
    - perl-findbin
    - unzip
    - lighter
    - bwa
    - kmc >=2
    - flash
    - pilon >=1.22
    - seqtk
    - trimmomatic
    - spades
    - pigz
    - samtools >=1.3

test:
  commands:
    - "shovill --help"
    - "shovill --version"

about:
  home: https://github.com/tseemann/shovill
  license: GPL2
  license_file: LICENSE
  summary: Faster SPAdes assembly of Illumina reads
