{% set name = "shovill" %}
{% set version = "1.4.2" %}
{% set sha256 = "2bbf2abc1d85ace3c989a177506eaf83e82cdfe2038b5b83de5274517bebf926" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - perl
    - perl-file-spec
    - perl-findbin
    - lighter >=1.1
    - bwa >=0.7.17
    - kmc >=3.1
    - flash >=1.2
    - pilon >=1.22
    - seqtk >=1.3
    - skesa >=2.2
    - megahit >=1.2.7
    - velvet >=1.2.10
    - samclip >=0.4
    - trimmomatic >=0.36
    - spades >=3.14
    - pigz
    - samtools >=1.10

test:
  commands:
    - {{ name }} --version | grep -F '{{ version }}'
    - {{ name }} --check

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL2
  license_file: LICENSE
  summary: Microbial assembly pipeline for Illumina paired-end reads

extra:
  identifiers:
    - biotools:{{ name }}
    - usegalaxy-eu:{{ name }}
