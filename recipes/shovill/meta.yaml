package:
    name: shovill
    version: "0.7.0"
  
build:
    number: 0

source:
    fn: shovill_v0.7.0.tar.gz
    url: https://github.com/tseemann/shovill/archive/v0.7.0.tar.gz
    md5: 843a8ccea468253991e3dbd847fad388

requirements:
    run:
        - libgcc # [linux]
        - perl
        - perl-file-slurp
        - perl-time-piece
        - perl-file-spec
        - perl-findbin
        - zlib
        - unzip
        - lighter
        - bwa
        - kmc
        - flash
        - pilon
        - seqtk
        - trimmomatic
        - spades
        - pigz

test:
  commands:
    - "shovill --help"
    - "shovill --version"

about:
  home: https://github.com/tseemann/shovill
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

