{% set name = "shovill" %}
{% set version = "1.0.1" %}
{% set sha256 = "3985a1381a009d2335645627c14301395ab82f0ad6a7f48f7e1abab3303cfec9" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/tseemann/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - perl
    - perl-file-spec
    - perl-findbin
    - lighter >=1.1
    - bwa >=0.7.17
    - mash >=2
    - flash >=1.2
    - pilon >=1.22
    - seqtk >=1.3
    - skesa >=2.2
    - megahit >=1.1
    - velvet >=1.2.10
    - samclip >=0.2
    - trimmomatic >=0.36
    - spades >=3.6
    - pigz
    - samtools >=1.8

test:
  commands:
    - "shovill --help"
    - "shovill --version"
    - "shovill --check"

about:
  home: https://github.com/tseemann/shovill
  license: GPL2
  license_file: LICENSE
  summary: Microbial assembly pipeline for Illumina paired-end reads
