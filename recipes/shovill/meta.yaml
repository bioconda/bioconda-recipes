package:
    name: shovill
    version: "0.6.0"
  
build:
    number: 0

source:
    fn: shovill_v0.6.0.tar.gz
    url: https://github.com/tseemann/shovill/archive/v0.6.0.tar.gz
    md5: ac7d77dd5fe333ebc1370ebdbfb7ffc2

requirements:
    build: 
        - gcc # [linux]
        - llvm # [osx]
        - zlib

    run:
        - libgcc # [linux]
        - perl
        - perl-bioperl
        - perl-file-slurp
        - perl-time-piece
        - perl-list-moreutils
        - perl-file-spec
        - perl-findbin
        - zlib
        - unzip
        - lighter
        - bwa
        - kmc
        - flash
        - pilon
        - seqtk
        - trimmomatic

test:
  commands:
    - shovill --help
    - shovill --version

about:
  home: https://github.com/tseemann/shovill
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

