package:
    name: shovill
    version: "0.7.1"
  
build:
    number: 1

source:
    fn: shovill_v0.7.1.tar.gz
    url: https://github.com/tseemann/shovill/archive/v0.7.1.tar.gz
    md5: a54d8bca193e996813e21f220636e9f2

requirements:
    run:
        - perl
        - perl-file-slurp
        - perl-time-piece
        - perl-file-spec
        - perl-findbin
        - unzip
        - lighter
        - bwa
        - kmc
        - flash
        - pilon
        - seqtk
        - trimmomatic
        - spades
        - pigz
        - samtools

test:
  commands:
    - "shovill --help"
    - "shovill --version"

about:
  home: https://github.com/tseemann/shovill
  license: GPL2
  license_file: LICENSE
  summary: Faster SPAdes assembly of Illumina reads
