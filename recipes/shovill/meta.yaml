{% set version = "0.8.0" %}

package:
    name: shovill
    version: {{ version }}
  
build:
    number: 0

source:
    fn: shovill_v{{ version }}.tar.gz
    url: https://github.com/tseemann/shovill/archive/v{{ version }}.tar.gz
    sha256: b27cfd00adf541fa75645b9874b9243c9928c194c0c126fd0829cf00771bffa4

requirements:
    run:
        - perl
        - perl-file-slurp
        - perl-time-piece
        - perl-file-spec
        - perl-findbin
        - unzip
        - lighter
        - bwa
        - kmc
        - flash
        - pilon >=1.22
        - seqtk
        - trimmomatic
        - spades >=3.11
        - pigz
        - samtools

test:
  commands:
    - "shovill --help"
    - "shovill --version"

about:
  home: https://github.com/tseemann/shovill
  license: GPL2
  license_file: LICENSE
  summary: Faster SPAdes assembly of Illumina reads
