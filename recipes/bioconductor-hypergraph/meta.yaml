{% set version = "1.54.0" %}
{% set name = "hypergraph" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f26b3809c03897878b51a9f9e7fd11a1
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, RUnit
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A package that implements some simple capabilities for representing and manipulating hypergraphs.'
extra:
  identifiers:
    - biotools:hypergraph
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-hypergraph
    path: recipes/bioconductor-hypergraph
    version: 1.52.0

