{% set version = "1.52.0" %}
{% set name = "hypergraph" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 35d530dd00739ac6a5d39aaec79b88c3088535cb94850091a2404dc278cac0fe
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.58.0,<1.60.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.58.0,<1.60.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A package that implements some simple capabilities for representing and manipulating hypergraphs.'
extra:
  identifiers:
    - biotools:hypergraph
    - doi:10.1038/nmeth.3252
