package:
  name: bioepic
  version: "0.1.3"

source:
  fn: bioepic-0.1.3.tar.gz
  url: https://pypi.python.org/packages/b1/eb/5a6a430f99706cd30188c3d2119069fc79cb5a51110bf5ef803f3d4304c3/bioepic-0.1.3.tar.gz
  md5: 8c513ed9e30d78bb7b8ba91c80f30744
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]

  run:
    - python
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]
    - bedtools

test:
  # Python imports
  imports:
    - epic
    - epic.config
    - epic.run
    - epic.scripts
    - epic.statistics
    - epic.utils
    - epic.windows
    - epic.windows.cluster
    - epic.windows.count

  commands:
    - epic -h

about:
  home: http://github.com/endrebak/epic
  license: GNU General Public License v3 (GPLv3)
  summary: 'Chip-Seq broad peak/domain finder.'

