{% set version = "1.14.0" %}
{% set name = "DmelSGI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 597804f11f108a2bb1227416b87d105ee7a51e9546f18199cbe042f4511f5d5a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-abind
    - r-base
    - r-gplots
    - r-igraph
    - r-knitr
    - r-tsp
  run:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - r-abind
    - r-base
    - r-gplots
    - r-igraph
    - r-knitr
    - r-tsp
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The package contains the experimental data and documented source code of the manuscript "Fischer et al., A Map of Directional Genetic Interactions in a Metazoan Cell, eLife, 2015, in Press.". The vignette code generates all figures in the paper.'
