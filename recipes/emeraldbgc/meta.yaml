{% set name = "emeraldbgc" %}
{% set version = "0.2.3" %}
{% set sha256 = "ad6d2c6ccdca4db504b66c7ac0094acb3bdcf01ae366fce39754cfb7cca08e0e" %}
{% set data = load_setup_py_data() %}

package:
  
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/Finn-Lab/emeraldBGC/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - perl >=5
    - biopython
    - numpy >=1.16,<1.20
    - numpy <1.20
    - openjdk >=11.0
    - tensorflow =2.4.1
    - hmmer
    - joblib >=1.0.1
    - scikit-learn =0.24.1
    - prodigal

test:
  imports:
    - emeraldbgc
  commands:
    - emeraldbgc --help > /dev/null

about:
  home: "https://github.com/Finn-Lab/emeraldBGC"
  summary: "SMBGC detection tool"
  license: "Apache License, Version 2.0"
  license_file: LICENSE
