{% set name = "ResFinder" %}
{% set version = "4.4.2" %}
{% set sha256 = "906a99ebbf782b124dc251f0369e0316e6d569439b9ea2c4ae182df75ada3cff" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://bitbucket.org/genomicepidemiology/{{ name|lower }}/get/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic
  entry_points:
    - resfinder = src.resfinder.__main__:main
  run_exports:
    - {{ pin_subpackage('resfinder', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - git
  run:
    - python >=3.8
    - kma
    - biopython >=1.79
    - blast >=2.8.1
    - cgecore
    - gitpython
    - python-dateutil
    - git
    - tabulate >=0.8.9
    - pandas >=1.4.2

test:
  commands:
    - python -m resfinder -h

about:
  home: https://bitbucket.org/genomicepidemiology/resfinder
  license: APACHE-2.0
  license_family: APACHE
  license_file: LICENSE-2.0.txt
  summary: ResFinder identifies acquired antimicrobial resistance genes in total or partial sequenced isolates of bacteria.

extra:
  notes: "ResFinder requires databases that can be downloaded with download-db.sh."
