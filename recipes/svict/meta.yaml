{% set version = "1.0.0" %}
{% set sha256 = "210fda165ea41cd50f1682048f635b77e924e25024093aa7c477f2bc6fe393b3" %}

package:
  name: svict
  version: {{ version }}

source:
  url: https://github.com/vpc-ccg/svict/archive/v{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - zlib
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - svict -v

about:
  home: https://github.com/vpc-ccg/svict
  summary: "SViCT is a computational tool for detecting structural variations from cell free DNA (cfDNA) containing low dilutions of circulating tumor DNA (ctDNA)."
  license: Apache-2.0
