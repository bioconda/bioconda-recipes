{% set version = "1.0.0" %}
{% set sha256 = "f079813b5db522775468c1c1c70b2a083d3574b7b22d51073bd93aa81a5efbba" %}

package:
  name: svict
  version: {{ version }}

source:
  url: https://github.com/vpc-ccg/svict/archive/v{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - zlib
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - svict -v

about:
  home: https://github.com/vpc-ccg/svict
  summary: "SViCT is a computational tool for detecting structural variations from cell free DNA (cfDNA) containing low dilutions of circulating tumor DNA (ctDNA)."
  license: Apache-2.0
