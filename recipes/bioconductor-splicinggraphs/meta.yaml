{% set version = "1.24.0" %}
{% set name = "SplicingGraphs" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e5aa51b3ab50aa58556e05559f6fee1e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: igraph, Gviz, TxDb.Hsapiens.UCSC.hg19.knownGene, RNAseqData.HNRNPC.bam.chr14, RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-igraph
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-igraph
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package allows the user to create, manipulate, and visualize splicing graphs and their bubbles based on a gene model for a given organism. Additionally it allows the user to assign RNA-seq reads to the edges of a set of splicing graphs, and to summarize them in different ways.'
extra:
  identifiers:
    - biotools:splicinggraphs
    - doi:10.1093/bioinformatics/18.suppl_1.s181
  parent_recipe:
    name: bioconductor-splicinggraphs
    path: recipes/bioconductor-splicinggraphs
    version: 1.20.0

