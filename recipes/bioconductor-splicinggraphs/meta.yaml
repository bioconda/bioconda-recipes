{% set version = "1.22.1" %}
{% set name = "SplicingGraphs" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b0a095f5bd1f2ad7309a3ca8bcef3d7c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: igraph, Gviz, TxDb.Hsapiens.UCSC.hg19.knownGene, RNAseqData.HNRNPC.bam.chr14, RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-igraph
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-igraph
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package allows the user to create, manipulate, and visualize splicing graphs and their bubbles based on a gene model for a given organism. Additionally it allows the user to assign RNA-seq reads to the edges of a set of splicing graphs, and to summarize them in different ways.'
extra:
  identifiers:
    - biotools:splicinggraphs
    - doi:10.1093/bioinformatics/18.suppl_1.s181
  parent_recipe:
    name: bioconductor-splicinggraphs
    path: recipes/bioconductor-splicinggraphs
    version: 1.20.0

