{% set version = "1.14.0" %}
{% set name = "flowVS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: dd21cce66131b0f0d6d3d15f259888d2663134546f1d529d4f79bd8083efc188
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowstats >=3.40.0,<3.42.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - r-base
  run:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowstats >=3.40.0,<3.42.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Per-channel variance stabilization from a collection of flow cytometry samples by Bertlett test for homogeneity of variances. The approach is applicable to microarrays data as well.'
