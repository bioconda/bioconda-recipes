{% set version = "1.32.0" %}
{% set name = "flowVS" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4a44cf1a01b17b9a3a28422aca0ac438
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, vsn,
requirements:
  host:
    - 'bioconductor-flowcore >=2.12.0,<2.13.0'
    - 'bioconductor-flowstats >=4.12.0,<4.13.0'
    - 'bioconductor-flowviz >=1.64.0,<1.65.0'
    - r-base
  run:
    - 'bioconductor-flowcore >=2.12.0,<2.13.0'
    - 'bioconductor-flowstats >=4.12.0,<4.13.0'
    - 'bioconductor-flowviz >=1.64.0,<1.65.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Variance stabilization in flow cytometry (and microarrays)'
  description: 'Per-channel variance stabilization from a collection of flow cytometry samples by Bertlett test for homogeneity of variances. The approach is applicable to microarrays data as well.'

