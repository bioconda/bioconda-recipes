{% set version = "1.16.0" %}
{% set name = "flowVS" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b664e794b1e3998631475b893d92bc39
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, vsn,
requirements:
  host:
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowstats >=3.42.0,<3.43.0'
    - 'bioconductor-flowviz >=1.48.0,<1.49.0'
    - r-base
  run:
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowstats >=3.42.0,<3.43.0'
    - 'bioconductor-flowviz >=1.48.0,<1.49.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Per-channel variance stabilization from a collection of flow cytometry samples by Bertlett test for homogeneity of variances. The approach is applicable to microarrays data as well.'
extra:
  parent_recipe:
    name: bioconductor-flowvs
    path: recipes/bioconductor-flowvs
    version: 1.14.0

