{% set name = "plantcv" %}
{% set version = "3.3.0" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ed0ca4ed56333b9debdd378e1a5bf55f3835e09d4309d5d864e208c6482d7f14" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/danforthcenter/plantcv/archive/v{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - matplotlib >=1.5
    - numpy >=1.11
    - pandas
    - python-dateutil
    - scipy <1.3
    - scikit-image <0.15
    - plotnine
    - opencv <4

test:
  imports:
    - plantcv
    - plantcv.learn
    - plantcv.parallel
    - plantcv.plantcv
    - plantcv.plantcv.morphology
    - plantcv.plantcv.roi
    - plantcv.plantcv.threshold
    - plantcv.plantcv.transform
    - plantcv.plantcv.visualize

about:
  home: https://plantcv.danforthcenter.org
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  summary: An image processing package for plant phenotyping.
  description: "PlantCV is a Python package for building modular image analysis workflows for plant phenotyping."
  doc_url: 'https://plantcv.readthedocs.io'
  dev_url: 'https://github.com/danforthcenter/plantcv'

extra:
  container:
    extended-base: true
  recipe-maintainers:
    - nfahlgren
    - maliagehan
    - HaleySchuhl
  identifiers:
    - doi:10.1016/j.molp.2015.06.005
    - doi:10.1109/WNYIPW.2016.7904790
    - doi:10.7717/peerj.4088
    - doi:10.7717/peerj.5727
