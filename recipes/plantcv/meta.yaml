{% set name = "plantcv" %}
{% set version = "3.5.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "faa9627960347b68f6318fa6d98bc1ed5f9242b8226e1b280b41f262b3146e04" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - matplotlib >=1.5
    - numpy >=1.11
    - pandas
    - python-dateutil
    - scipy <1.3
    - scikit-image <0.15
    - plotnine
    - py-opencv <4

test:
  imports:
    - plantcv
    - plantcv.learn
    - plantcv.parallel
    - plantcv.plantcv
    - plantcv.plantcv.morphology
    - plantcv.plantcv.roi
    - plantcv.plantcv.threshold
    - plantcv.plantcv.transform
    - plantcv.plantcv.visualize

about:
  home: https://plantcv.danforthcenter.org
  license: MIT License
  license_family: MIT
  license_file: 'LICENSE'
  summary: An image processing package for plant phenotyping.
  description: "PlantCV is a Python package for building modular image analysis workflows for plant phenotyping."
  doc_url: 'https://plantcv.readthedocs.io'
  dev_url: 'https://github.com/danforthcenter/plantcv'

extra:
  container:
    extended-base: true
  recipe-maintainers:
    - nfahlgren
    - maliagehan
    - HaleySchuhl
  identifiers:
    - doi:10.1016/j.molp.2015.06.005
    - doi:10.1109/WNYIPW.2016.7904790
    - doi:10.7717/peerj.4088
    - doi:10.7717/peerj.5727
