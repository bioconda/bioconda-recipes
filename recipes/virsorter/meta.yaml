{% set version = "v2.0-alpha" %}
{% set sha256 = "2c118784becee3f9c9531ecfbc16739697f2fd17753e9c29eb9268c5b5f12b42" %}


package:
  name: virsorter
  version: {{ version }}

source:
  url: https://github.com/jiarong/VirSorter2/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - virsorter=virsorter.virsorter:cli
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"


requirements:
  host:
    - python
    - pip

  run:
    - python >3.6
    - scikit-learn=0.22.1
    - pandas >=1.0.3
    - seaborn >=0.10.1
    - ruamel.yaml=0.16.6
    - snakemake=5.16.0
    - click >=7
    - hmmer >=3.3
    - imbalanced-learn
    - prodigal
    - screed >1
    - last 
    - ncbi-genome-download 
    - cookiecutter
    - git

test:
  imports:
    - virsorter
  commands:
{% set export_lang = "export LC_ALL=en_US.UTF-8 && export LANG=en_US.UTF-8" %}
    - {{ export_lang }} && virsorter --version
    - {{ export_lang }} && virsorter setup --help
    - {{ export_lang }} && virsorter run --help
    - {{ export_lang }} && virsorter train-feature --help
    - {{ export_lang }} && virsorter train-model --help

about:
  home: https://github.com/jiarong/VirSorter2
  dev_url: https://github.com/jiarong/VirSorter2/virsorter
  license: GPL-2.0
  license_family: GPL
  summary: VirSorter2: A multi-classifier, expert-guided approach to detect diverse DNA and RNA virus genomes

extra:
  recipe-maintainers:
    - jiarong
  container:
    extended-base: true  # unicode problem with click
