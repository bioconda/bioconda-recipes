{% set version = "324" %}

package:
  name: ucsc-fatotwobit
  version: '{{version}}'

source:
  sha256: 24ce3667be3cd9147ee3711eb5c656582e8cd53038a220be0788311efcdaf07e  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/faToTwoBit  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 4e83540c17412c486c60a5c0ef526d683b5d98d6e5339f9134a364e6518a39cc                                                      # [linux]
  patches:                                                                                   # [linux]
    - include.patch                                                                          # [linux]

build:
  number: 3
  # versoin 2 is a rebuild of a very old package and the OSX binary is missing.
  # However, the OSX binry should not have this problem we try to fix here, so everything should be fine.
  skip: true  # [osx]

requirements:
  build:
    - '{{ compiler("c") }}'
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib
  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which faToTwoBit

about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: Convert DNA from fasta to 2bit format
