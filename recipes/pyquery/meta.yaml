{% set version = "1.4.0" %}
{% set sha256 = "4484f3cd5a66cc92e1ebd29ebc0371d3ad2bfd220a1f5c2b066e25e18cbfc0c9" %}

package:
  name: pyquery
  version: '{{version}}'

source:
  fn: '{{version}}.tar.gz'
  url: https://github.com/gawel/pyquery/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - gcc
    - setuptools
    - lxml >=2.1
    - libxslt
    - cssselect >0.7.9

  run:
    - libgcc
    - python
    - libxslt
    - lxml >=2.1
    - cssselect >0.7.9

test:
  imports:
    - pyquery

about:
  home: https://github.com/gawel/pyquery
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A jquery-like library for python
  doc_url: http://pyquery.rtfd.org/
