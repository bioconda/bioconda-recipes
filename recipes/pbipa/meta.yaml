{% set name = "pbipa" %}
{% set version = "0.0.1" %}
{% set sha256 = "6d97a68a7209420183075915c6d7c3689efe77aae4833d1cb95decd82d44f4dd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbipa/releases/download/v{{ version }}/pbipa.tar.gz
    sha256: {{ sha256 }}

extra:
  recipe-maintainers:
    - pb-cdunn
  skip-lints:
    - should_be_noarch_generic # We use "skip", so this is a flawed lint-check.

build:
  number: 0
  skip: True # [py27 or py36 or osx]

requirements:
  host:
    - zlib
    - htslib
    - pcre
    - python
  run:
    - htslib
    - python
    - networkx >=1.9.1

test:
  commands:
      - nighthawk --version
      - pblayout --version
      - pancake --version
      - ipa --help

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Improved Phased Assembly"
  authors:
    - isovic
    - zkronenberg
    - pb-cdunn
