{% set name = "pbipa" %}
{% set version = "1.2.0" %}
{% set sha256 = "ca5729752785e1575fe8634703a71b9b33c51a4768ff5fda0391e220e4bd170d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbipa/releases/download/v{{ version }}/pbipa.tar.gz
    sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [osx]

extra:
  recipe-maintainers:
    - pb-cdunn

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib
    - pcre
  run:
    - htslib
    - networkx
    - snakemake-minimal
    - racon
    - pbmm2
    - nim-falcon
    - samtools

test:
  commands:
      - nighthawk --version
      - pblayout --version
      - pancake --version
      - ipa --help
      - ipa validate

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Improved Phased Assembly"
  authors:
    - isovic
    - zkronenberg
    - pb-cdunn
