{% set name = "pbipa" %}
{% set version = "1.2.0" %}
{% set sha256 = "985692898321d0e89d1fb269d8fd4640cfefbb2eaa298d3f4c72a7cac4c058cf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbipa/releases/download/v{{ version }}/pbipa.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

extra:
  recipe-maintainers:
    - pb-cdunn

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib 1.9*
    - pcre
  run:
    - htslib 1.9*
    - networkx
    - snakemake-minimal
    - racon
    - pbmm2 # needs htslib < 1.10
    - nim-falcon
    - samtools

test:
  commands:
      - nighthawk --version
      - pblayout --version
      - pancake --version
      - ipa --help
      - ipa validate

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Improved Phased Assembly"
  authors:
    - isovic
    - zkronenberg
    - pb-cdunn
