{% set name = "pbipa" %}
{% set version = "1.5.0" %}
{% set sha256 = "045eb3fa19ca4b64c45861b80e1d26b733da492bc38e13a0c82a1360d6eba600" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbipa/releases/download/v{{ version }}/pbipa.tar.gz
    sha256: {{ sha256 }}

build:
  number: 2
  skip: True # [osx]

extra:
  recipe-maintainers:
    - pb-cdunn

requirements:
  build: 
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib
    - pcre
  run:
    - htslib
    - networkx
    - snakemake-minimal
    - racon
    - pb-falconc
    - samtools
    - minimap2

test:
  commands:
      - nighthawk --version
      - pblayout --version
      - pancake --version
      - ipa --help
      - ipa validate

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Improved Phased Assembly"
  authors:
    - isovic
    - zkronenberg
    - pb-cdunn
