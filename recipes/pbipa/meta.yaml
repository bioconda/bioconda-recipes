{% set name = "pbipa" %}
{% set version = "1.0.3" %}
{% set sha256 = "19446734e74cba03343c8afef49899c5d952db93883775b28255c8fbdf9ce0b1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbipa/releases/download/v{{ version }}/pbipa.tar.gz
    sha256: {{ sha256 }}

extra:
  recipe-maintainers:
    - pb-cdunn

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib 1.9*
    - pcre
  run:
    - htslib 1.9*
    - networkx
    - snakemake-minimal
    - racon
    - pbmm2 # needs htslib < 1.10
    - nim-falcon
    - samtools

test:
  commands:
      - nighthawk --version
      - pblayout --version
      - pancake --version
      - ipa --help
      - ipa validate

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Improved Phased Assembly"
  authors:
    - isovic
    - zkronenberg
    - pb-cdunn
