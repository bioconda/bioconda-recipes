{% set name = "pbipa" %}
{% set version = "1.3.0" %}
{% set sha256 = "dcf70f4b2312a8739ea8d8b4aa81a3ebe4f37748fb98d0dc286edcf329f969ac" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/pbipa/releases/download/v{{ version }}/pbipa.tar.gz
    sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [osx]

extra:
  recipe-maintainers:
    - pb-cdunn

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib
    - pcre
  run:
    - htslib>=1.10
    - networkx
    - snakemake
    - racon
    - pbmm2
    - pb-falconc
    - samtools>=1.10
    - minimap2

test:
  commands:
      - nighthawk --version
      - pblayout --version
      - pancake --version
      - ipa --help
      - ipa validate

about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Improved Phased Assembly"
  authors:
    - isovic
    - zkronenberg
    - pb-cdunn
