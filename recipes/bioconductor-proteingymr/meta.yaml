{% set version = "1.4.0" %}
{% set name = "ProteinGymR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 21b3bdcf812d25fef74fc11d8fb5b0fa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-proteingymr", max_pin="x.x") }}'
  noarch: generic

# Suggests: tibble, BiocStyle, knitr, testthat (>= 3.0.0), ComplexHeatmap, circlize, pals, ggplot2 (>= 3.5.0), grDevices, ggExtra, bio3d, r3dmol, forcats, ggdist (>= 3.3.0)
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
    - r-dplyr
    - r-htmltools
    - r-lifecycle
    - r-purrr
    - r-queryup
    - r-rlang
    - r-spdl
    - r-stringr
    - r-tidyr
    - r-tidyselect
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
    - r-dplyr
    - r-htmltools
    - r-lifecycle
    - r-purrr
    - r-queryup
    - r-rlang
    - r-spdl
    - r-stringr
    - r-tidyr
    - r-tidyselect
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: Programmatic access to ProteinGym datasets in R/Bioconductor
  description: The ProteinGymR package provides analysis-ready data resources from ProteinGym, generated by Notin et al., 2023, as well as built-in functionality to visualize the data. ProteinGym comprises a collection of benchmarks for evaluating the performance of models predicting the effect of point mutations. This package provides access to 1. deep mutational scanning (DMS) scores from 217 assays measuring the impact of all possible amino acid substitutions across 186 proteins, 2. model performance metrics and prediction scores from 79 variant prediction models in the zero-shot setting and 12 models in the semi-supervised setting.

