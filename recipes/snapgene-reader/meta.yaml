{% set name = "snapgene-reader" %}
{% set version = "0.1.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snapgene_reader-{{ version }}.tar.gz
  sha256: b786cb8f9f6d8a0961057882ebcb68e318c185091a2ed36f552a2954df887a26

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - html2text
    - python
    - xmltodict

test:
  imports:
    - snapgene_reader
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/snapgene-reader/
  summary: Convert Snapgene *.dna files dict/json/biopython.
  license: MIT
  license_file: LICENCE.txt

extra:
  recipe-maintainers:
    - asford
