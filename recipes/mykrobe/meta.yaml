{% set version = "0.12.1" %}

package:
  name: mykrobe
  version: {{ version }}

source:
  url: https://github.com/Mykrobe-tools/mykrobe/archive/v{{ version }}.tar.gz
  sha256: edcf3bd58bbdeb875e3318c804b760b77651187f72b7b51640300cd1a9bf6839

build:
  number: 0
  skip: True  # [py<30]
  entry_points:
    - mykrobe = mykrobe.cli:main

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - numpy
    - biopython
  host:
    - python
    - pip
    - zlib
    - wget
    - cython
    - numpy
    - mongodb >3.0
    - mongoengine >=0.18.0
    - pyvcf3 >=1.0.3
    - biopython
    - anytree
    - requests
    - setuptools
  run:
    - python
    - mongodb >3.0
    - wget
    - zlib
    - numpy
    - mongoengine >=0.18.0
    - pyvcf3 >=1.0.3
    - biopython
    - anytree
    - requests
    - setuptools

test:
  imports:
    - mykrobe

  commands:
    - mykrobe --version
    - mykrobe --help
    - mykrobe predict --help
    - mykrobe variants --help
    - mykrobe panels describe
    - test -x $PREFIX/lib/python*/site-packages/mykrobe/cortex/mccortex31
    - $PREFIX/lib/python*/site-packages/mykrobe/cortex/mccortex31 uniqkmers -k 7 1

about:
  home: https://github.com/Mykrobe-tools/mykrobe
  license: MIT
  license_file: LICENSE
  summary: 'Antibiotic resistance prediction in minutes'
  description: 'Rapid antibiotic-resistance predictions from genome sequence data for Staphylococcus aureus and Mycobacterium tuberculosis.'

extra:
  recipe-maintainers:
    - mbhall88
    - martinghunt
