{% set version = "0.8.0" %}

package:
  name: mykrobe
  version: {{ version }}

source:
  url: https://github.com/Mykrobe-tools/mykrobe/archive/v{{ version }}.tar.gz
  sha256: a5232929188bbc484c4869df074f016ded5b2e25a38f554743e8b08a2d91c360

build:
  number: 0
  skip: True  # [py2k]
  entry_points:
    - mykrobe = mykrobe.cli:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - zlib
    - wget
    - numpy
    - cython
    - mongoengine
    - pyvcf
    - biopython
    - requests
  run:
    - python
    - mongodb >3.0
    - wget
    - zlib
    - numpy
    - mongoengine
    - pyvcf
    - biopython

test:
  imports:
    - numpy
    - mongoengine
    - vcf
    - Bio
    - mykrobe

  commands:
    - mykrobe --version
    - mykrobe --help
    - mykrobe predict --help
    - mykrobe variants --help
    - mykrobe genotype --help
    - 'mccortex31 2>&1 | head -n2 | grep "^usage: "'

about:
  home: https://github.com/Mykrobe-tools/mykrobe
  license: MIT
  license_file: LICENSE
  summary: 'Antibiotic resistance prediction in minutes'
  description: 'Rapid antibiotic-resistance predictions from genome sequence data for Staphylococcus aureus and Mycobacterium tuberculosis.'
