{% set version = "1.14.0" %}
{% set name = "martini" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 00ffa3a8a02ef3073538bce65322b102
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: biomaRt (>= 2.34.1), circlize (>= 0.4.11), STRINGdb (>= 2.2.0), httr (>= 1.2.1), IRanges (>= 2.8.2), S4Vectors (>= 0.12.2), memoise (>= 2.0.0), knitr, testthat, readr, rmarkdown
requirements:
  host:
    - 'bioconductor-snpstats >=1.44.0,<1.45.0'
    - r-base
    - 'r-igraph >=1.0.1'
    - r-matrix
    - 'r-memoise >=2.0.0'
    - 'r-rcpp >=0.12.8'
    - 'r-rcppeigen >=0.3.3.5.0'
    - libblas
    - liblapack
  run:
    - 'bioconductor-snpstats >=1.44.0,<1.45.0'
    - r-base
    - 'r-igraph >=1.0.1'
    - r-matrix
    - 'r-memoise >=2.0.0'
    - 'r-rcpp >=0.12.8'
    - 'r-rcppeigen >=0.3.3.5.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'GWAS Incorporating Networks'
  description: 'martini deals with the low power inherent to GWAS studies by using prior knowledge represented as a network. SNPs are the vertices of the network, and the edges represent biological relationships between them (genomic adjacency, belonging to the same gene, physical interaction between protein products). The network is scanned using SConES, which looks for groups of SNPs maximally associated with the phenotype, that form a close subnetwork.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

