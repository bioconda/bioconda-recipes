{% set name = "plncpro" %}
{% set version = "1.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "78537a49a5b7ec082af8a3c043d9429f063c6197b32903d7f503c6ee3b289400"

build:
  number: 0
  entry_points:
    - plncpro = plncpro.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython
    - pip
    - python
    - regex
    - sklearn
  run:
    - biopython
    - python
    - regex
    - sklearn

test:
  imports:
    - plncpro
    - plncpro.bin
    - plncpro.bin.rf
    - plncpro.lib
    - plncpro.lib.framefinder
  commands:
    - plncpro --help
  requires:
    - pytest

about:
  home: "https://github.com/urmi-21/PLncPRO"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "PlncPRO is a program to predict long non-coding (lncRNAs) transcripts using Random Forests."
  doc_url: "https://github.com/urmi-21/PLncPRO"
  dev_url: "https://github.com/urmi-21/PLncPRO"

extra:
  recipe-maintainers:
    - urmi-21
