{% set name = "plncpro" %}
{% set version = "1.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "78537a49a5b7ec082af8a3c043d9429f063c6197b32903d7f503c6ee3b289400"

build:
  number: 0
  entry_points:
    - plncpro = plncpro.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python >=3
    - biopython
    - pip
    - regex
    - scikit-learn
  build:
    - {{ compiler('cxx') }}
  run:
    - python >=3
    - biopython
    - regex
    - scikit-learn

test:
  imports:
    - plncpro
    - plncpro.bin
    - plncpro.bin.rf
    - plncpro.lib
    - plncpro.lib.framefinder
  commands:
    - plncpro --help

about:
  home: "https://github.com/urmi-21/PLncPRO"
  license: "GNU General Public License"
  license_file: "LICENSE"
  summary: "PlncPRO is a program to predict long non-coding (lncRNAs) transcripts using Random Forests."
  doc_url: "https://github.com/urmi-21/PLncPRO"

extra:
  recipe-maintainers:
    - urmi-21
  identifiers:
    - https://doi.org/10.1093/nar/gkx866
