{% set version = "1.52.0" %}
{% set name = "maCorrPlot" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fe38608e1fedb4f0f5f5b4d8f39bd38f3585da8314d30e0f1dcd4721b518ef85
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-lattice
  run:
    - r-base
    - r-lattice
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Graphically displays correlation in microarray data that is due to insufficient normalization'
extra:
  identifiers:
    - biotools:macorrplot
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-macorrplot
    path: recipes/bioconductor-macorrplot
    version: 1.50.0
