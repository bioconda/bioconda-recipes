{% set version = "1.8.0" %}
{% set name = "TVTB" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cba10d6dc0358c99d2ab92e861786a9b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: EnsDb.Hsapiens.v75 (>= 0.99.7), shiny (>= 0.13.2.9005), DT (>= 0.1.67), rtracklayer, BiocStyle (>= 2.5.19), knitr (>= 1.12), rmarkdown, testthat, covr, pander
requirements:
  host:
    - 'bioconductor-annotationfilter >=1.6.0,<1.7.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-ensembldb >=2.6.0,<2.7.0'
    - 'bioconductor-ensemblvep >=1.24.0,<1.25.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-gviz >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - r-ggally
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-annotationfilter >=1.6.0,<1.7.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-ensembldb >=2.6.0,<2.7.0'
    - 'bioconductor-ensemblvep >=1.24.0,<1.25.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-gviz >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - r-ggally
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The package provides S4 classes and methods to filter, summarise and visualise genetic variation data stored in VCF files. In particular, the package extends the FilterRules class (S4Vectors package) to define news classes of filter rules applicable to the various slots of VCF objects. Functionalities are integrated and demonstrated in a Shiny web-application, the Shiny Variant Explorer (tSVE).'
extra:
  identifiers:
    - biotools:tvtb
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-tvtb
    path: recipes/bioconductor-tvtb
    version: 1.6.0

