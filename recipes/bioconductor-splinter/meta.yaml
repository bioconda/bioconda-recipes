{% set version = "1.32.0" %}
{% set name = "SPLINTER" %}
{% set bioc = "3.20" %}

about:
  description: Provides tools to analyze alternative splicing sites, interpret outcomes based on sequence information, select and design primers for site validiation and give visual representation of the event to guide downstream experiments.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: Splice Interpreter of Transcripts

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-splinter", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:splinter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-splinter
    path: recipes/bioconductor-splinter
    version: 1.6.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: txdbmaker, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-biomart >=2.62.0,<2.63.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome.mmusculus.ucsc.mm9 >=1.4.0,<1.5.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-pwalign >=1.2.0,<1.3.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-seqlogo >=1.72.0,<1.73.0
    - r-base
    - r-ggplot2
    - r-googlevis
    - r-plyr
    - r-stringr
  run:
    - bioconductor-biomart >=2.62.0,<2.63.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome.mmusculus.ucsc.mm9 >=1.4.0,<1.5.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-pwalign >=1.2.0,<1.3.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-seqlogo >=1.72.0,<1.73.0
    - r-base
    - r-ggplot2
    - r-googlevis
    - r-plyr
    - r-stringr

source:
  md5: 16b64c57fa376c2bd1fe45c4c30fc810
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

