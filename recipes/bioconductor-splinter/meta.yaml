{% set version = "1.24.0" %}
{% set name = "SPLINTER" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fd96ab3b07c650f9f62e90e0cf040dda
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biomart >=2.54.0,<2.55.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm9 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-seqlogo >=1.64.0,<1.65.0'
    - r-base
    - r-ggplot2
    - r-googlevis
    - r-plyr
    - r-stringr
  run:
    - 'bioconductor-biomart >=2.54.0,<2.55.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm9 >=1.4.0,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-seqlogo >=1.64.0,<1.65.0'
    - r-base
    - r-ggplot2
    - r-googlevis
    - r-plyr
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Splice Interpreter of Transcripts'
  description: 'Provides tools to analyze alternative splicing sites, interpret outcomes based on sequence information, select and design primers for site validiation and give visual representation of the event to guide downstream experiments.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:splinter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-splinter
    path: recipes/bioconductor-splinter
    version: 1.6.0

