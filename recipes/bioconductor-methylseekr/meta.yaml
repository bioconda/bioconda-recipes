{% set version = "1.50.0" %}
{% set name = "MethylSeekR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9ecaf49b89d5d5db9aa12b8f80e952b8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-methylseekr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BSgenome.Hsapiens.UCSC.hg38
requirements:
  host:
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - r-base
    - r-mhsmm >=0.4.4
  run:
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - r-base
    - r-mhsmm >=0.4.4

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Segmentation of Bis-seq data
  description: This is a package for the discovery of regulatory regions from Bis-seq data
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:methylseekr
  parent_recipe:
    name: bioconductor-methylseekr
    path: recipes/bioconductor-methylseekr
    version: 1.20.0

