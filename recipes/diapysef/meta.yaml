{% set name = "diapysef" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 66ec23c451f5d843b06ca15239bf5aa234c9461a8bdca1376031f2e7e7625efb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas
    - patsy
    - pyopenms
    - python
    - statsmodels

test:
  imports:
    - diapysef

about:
  home: "https://github.com/Roestlab/dia-pasef"
  license: MIT
  license_family: MIT
  summary: "Analysis, conversion and visualization of diaPASEF data."

extra:
  recipe-maintainers:
    - bgruening
