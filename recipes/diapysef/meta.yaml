{% set name = "diapysef" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fa6eaeb7ecf3f0fb627bb4fafee2f1237f70821a9b93c1e3ada3d53cdd599f6f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - numpy
    - pandas
    - patsy
    - pyopenms
    - python
    - statsmodels

test:
  imports:
    - diapysef

about:
  home: "https://github.com/Roestlab/dia-pasef"
  license: MIT
  license_family: MIT
  summary: "Analysis, conversion and visualization of diaPASEF data."

extra:
  recipe-maintainers:
    - bgruening
