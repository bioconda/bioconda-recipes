{% set version = "1.8.0" %}
{% set name = "pogos" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 7ff756f359c1e1d1d0a5a58e94b7f198
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, DT, ontologyPlot, testthat
requirements:
  host:
    - 'bioconductor-ontoproc >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-ggplot2
    - 'r-httr >=1.3.1'
    - 'r-rjson >=0.2.15'
    - r-shiny
  run:
    - 'bioconductor-ontoproc >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-ggplot2
    - 'r-httr >=1.3.1'
    - 'r-rjson >=0.2.15'
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'PharmacOGenomics Ontology Support'
  description: 'Provide simple utilities for querying bhklab PharmacoDB, modeling API outputs, and integrating to cell and compound ontologies.'

