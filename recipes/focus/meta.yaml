{% set name = "focus" %}
{% set ucname = "FOCUS" %}
{% set version = "1.7" %}
{% set sha256 = "ffc717de0db3ccc51e950a76550c9b5504016e56873cc0bf2c269a2cead15e65" %}

package:
  name: focus
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ ucname }}-{{ version }}.tar.gz"
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3
    - pip
    - pytest
    - setuptools >=38.6.0
    - setuptools_scm
  run:
    - python >=3
    - numpy >=1.12.1
    - scipy >=0.19.0
    - kmer-jellyfish >=2.2.6
    - unzip

test:
  commands:
    - focus --help

about:
  home: https://edwards.sdsu.edu/FOCUS
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'FOCUS is an innovative and agile model to profile and report organisms present in metagenomic samples based on composition usage without sequence length dependencies.'
  dev_url: https://github.com/metageni/FOCUS
