{% set version = "1.68.0" %}
{% set name = "affyPLM" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8eea702e7fd9c62efe5c0c08017e5b15
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: affydata, MASS
requirements:
  host:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-gcrma >=2.64.0,<2.65.0'
    - 'bioconductor-preprocesscore >=1.54.0,<1.55.0'
    - 'bioconductor-zlibbioc >=1.38.0,<1.39.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-gcrma >=2.64.0,<2.65.0'
    - 'bioconductor-preprocesscore >=1.54.0,<1.55.0'
    - 'bioconductor-zlibbioc >=1.38.0,<1.39.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Methods for fitting probe-level models'
  description: 'A package that extends and improves the functionality of the base affy package. Routines that make heavy use of compiled code for speed. Central focus is on implementation of methods for fitting probe-level models and tools using these models. PLM based quality assessment tools.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:affyplm
  parent_recipe:
    name: bioconductor-affyplm
    path: recipes/bioconductor-affyplm
    version: 1.56.0

