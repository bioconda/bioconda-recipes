{% set version = "1.56.0" %}
{% set name = "affyPLM" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 94ca54deabc2b4be06f22e3a4c0a824336dd27853ea275701d2f69f4e66778a3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-gcrma >=2.52.0,<2.54.0'
    - 'bioconductor-preprocesscore >=1.42.0,<1.44.0'
    - 'bioconductor-zlibbioc >=1.26.0,<1.28.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-gcrma >=2.52.0,<2.54.0'
    - 'bioconductor-preprocesscore >=1.42.0,<1.44.0'
    - 'bioconductor-zlibbioc >=1.26.0,<1.28.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A package that extends and improves the functionality of the base affy package. Routines that make heavy use of compiled code for speed. Central focus is on implementation of methods for fitting probe-level models and tools using these models. PLM based quality assessment tools.'
extra:
  identifiers:
    - biotools:affyplm
