{% set version = "0.6.0" %}
{% set sha256 = "0d77f000c31fea8924fa327f5050af3a1cd274bd434a1342f1924c54642c2f1e" %}

package:
  name: crabz 
  version: {{ version }}

source:
  url: https://github.com/sstadick/crabz/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.42
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - make
    - cmake
  host:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
  run:
    - curl
    - openssl
    - zlib
    - bzip2
    - xz

test:
  commands:
    - crabz --help

about:
  home: https://github.com/sstadick/crabz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast cross platform multi-threaded compression and decompression.
