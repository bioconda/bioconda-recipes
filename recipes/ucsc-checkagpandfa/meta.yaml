{% set package = "ucsc-checkagpandfa" %}
{% set program = "checkAgpAndFa" %}
{% set version = "359" %}
{% set sha256 = "6a1e0b494a85a5128577b42174f53333bff0f4a95a5308b47649c8c8a139aa67" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{ version }}.src.tgz"
  fn: "userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"

build:
  number: 0

requirements:
  build:
    - gcc                                                       # [not osx]
    - llvm                                                      # [osx]
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib {{ CONDA_ZLIB }}*

  run:
    - libgcc                                                    # [not osx]
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "takes a .agp file and .fa file and ensures that they are in synch"
