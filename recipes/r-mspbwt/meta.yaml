{% set version = "0.1.1" %}
{% set sha256 = "75ace9057137a3e70d23622b89c2ab7ca9d94d8fcc851578e4357bab4cceb607" %}

package:
  name: r-mspbwt
  version: '{{ version }}'

source:
  - url: https://github.com/rwdavies/mspbwt/archive/refs/tags/{{ version }}.tar.gz
    sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
        - {{ pin_subpackage('r-mspbwt', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-rcpp <=1.0.12
    - r-data.table >=1.11.8
    - r-rrbgen >=0.0.6
    - r-stitch >=1.7.0
  run:
    - r-base
    - r-rcpp <=1.0.12
    - r-data.table >=1.11.8
    - r-rrbgen >=0.0.6
    - r-stitch >=1.7.0

test:
  commands:
    - $R -e "library('mspbwt');"

about:
  home: https://github.com/rwdavies/mspbwt
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Multi Symbol Positional Burrows Wheeler Transform
  doc_url: https://github.com/rwdavies/mspbwt
  dev_url: https://github.com/rwdavies/mspbwt

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - Zilong-Li
    - rwdavies
