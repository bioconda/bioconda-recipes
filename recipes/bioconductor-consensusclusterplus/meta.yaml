{% set version = "1.44.0" %}
{% set name = "ConsensusClusterPlus" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ce09181763cfcb03a650d3b3c378b6e84533efd37e5693786255ead94dcb7a52
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-all
    - bioconductor-biobase
    - r-base
    - r-cluster
  run:
    - bioconductor-all
    - bioconductor-biobase
    - r-base
    - r-cluster
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL version 2'
  summary: 'algorithm for determining cluster count and membership by stability evidence in unsupervised analysis'

extra:
  skip-lints:
    - should_not_use_fn
