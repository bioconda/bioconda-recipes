{% set version = "1.42.0" %}
{% set name = "ConsensusClusterPlus" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a102168b8deb9048cd1ff6f3fc71f3244dad9e96a8a8ddb6fcc7a0d4493e5cde
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-all
    - bioconductor-biobase
    - r-base
    - r-cluster
  run:
    - bioconductor-all
    - bioconductor-biobase
    - r-base
    - r-cluster
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL version 2'
  summary: 'algorithm for determining cluster count and membership by stability evidence in unsupervised analysis'

extra:
  identifiers:
    - biotools:consensusclusterplus
