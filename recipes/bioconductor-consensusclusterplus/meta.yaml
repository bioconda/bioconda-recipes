{% set version = "1.46.0" %}
{% set name = "ConsensusClusterPlus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: daeaf47a14a1684ffd2f13a0a883bb7b13f80fa7f8ebb030dbdbd97fe2ea0103
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-all >=1.24.0,<1.26.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-cluster
  run:
    - 'bioconductor-all >=1.24.0,<1.26.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-cluster
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL version 2'
  summary: 'algorithm for determining cluster count and membership by stability evidence in unsupervised analysis'
extra:
  identifiers:
    - biotools:consensusclusterplus
  parent_recipe:
    name: bioconductor-consensusclusterplus
    path: recipes/bioconductor-consensusclusterplus
    version: 1.44.0
