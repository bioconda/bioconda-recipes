{% set name = "pycoverm" %}
{% set version = "0.6.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e5e96e55ee2756d0cbd1db383e136cd2c1e232204f25b015ce956b7a6f4ddee2
  patches:
    - 0001-cargo.patch

build:
  number: 1
  skip: True  # [py < 38]
  run_exports:
    - {{ pin_subpackage('pycoverm', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - make
    - cmake
    - cargo-bundle-licenses
    - pkg-config
    - clangdev  # [aarch64]
    - llvmlite  # [aarch64]
  host:
    - python
    - pip
    - maturin >=1.8,<2
  run:
    - python
    - numpy >=1.16,<3

test:
  files:
    - test.bam
  imports:
    - pycoverm

about:
  home: "https://github.com/apcamargo/pycoverm"
  dev_url: "https://github.com/apcamargo/pycoverm"
  doc_url: "https://github.com/apcamargo/pycoverm/blob/v{{ version }}/README.md"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "Python bindings for CoverM."

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  skip-lints:
    - version_constraints_missing_whitespace  # see https://github.com/bioconda/bioconda-recipes/issues/51185
