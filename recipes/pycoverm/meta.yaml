{% set name = "pycoverm" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pycoverm-{{ version }}.tar.gz
  sha256: 9487ac82cf0c21e5400b98efcd195490f9f25a234b2e3336e45abd6e19002a86

build:
  script: 
    - {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
  number: 0
  run_exports:
    - {{ pin_subpackage('pycoverm', max_pin="x.x") }}

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - maturin >=1.4,<2                    # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses
  host:
    - python
    - toml
    - pip
    - maturin >=1.4,<2
  run:
    - python
    - numpy
    - coverm

test:
  imports:
    - pycoverm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/apcamargo/pycoverm
  license: GPL-3.0
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Python bindings for coverm

extra:
  skip-lints:
    - version_constraints_missing_whitespace  # see https://github.com/bioconda/bioconda-recipes/issues/51185
