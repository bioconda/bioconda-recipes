package:
  name: "isoplot"
  version: "1.2.0"

source:
  url: https://files.pythonhosted.org/packages/77/95/643fbb7b608d4cb052160e6fbbe6974da9df36c294aebb3a2bfa12b23020/isoplot-1.2.0.tar.gz
  sha256: 94bdec2f413f5fd99a4f920ebb09fbf104471730bf0681d03543b401ca72c5eb

build:
  number: 0
  noarch: python
  entry_points:
    - isoplot = isoplot.isoplotcli:initialize_cli
  script: python -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - bokeh ==2.0.2
    - colorcet >=2.0.2
    - ipywidgets >=7.5.1
    - matplotlib-base >=3.3.1
    - natsort >=7.0.1
    - numpy >=1.19.1
    - openpyxl >=3.0.5
    - pandas >=1.1.1
    - python
    - seaborn >=0.10.1
    - xlrd >=1.2.0

test:
  imports:
    - isoplot
  commands:
    - pip check
    - isoplot --help
  requires:
    - pip

about:
  home: https://github.com/LoloPopoPy/Isoplot
  summary: Generate figures from Isocor output
  license_file: LICENSE.txt
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  doc_url: https://isoplot.readthedocs.io/
  dev_url: https://github.com/LoloPopoPy/Isoplot

extra:
  recipe-maintainers:
    - LoloPopoPy
