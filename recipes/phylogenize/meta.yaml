{% set name = "phylogenize" %}
{% set version = "2.0a0" %}
{% set sha256 = "7c6f6e78fa35586fac2b661b7f358a1999e21c35c008e8b62ea087e6cbd22821" %}

package:
  name: phylogenize
  version: {{ version }}

source:
  url: https://github.com/pbradleylab/{{ name }}/archive/refs/tags/v2.0-alpha.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin ="x.x") }}

requirements:
  host:
    - perl =5.32.1
    - r-base >=4.1,<4.2.0a0
    - vsearch =2.30.0
    - r-ragg =1.2.5
    - r-phangorn =2.11.1
    - r-pbapply =1.7_0
    - r-phylolm =2.6.2
    - r-tidyverse =2.0.0
    - r-pryr =0.1.6
    - r-svglite =2.1.1
    - r-functional =0.6
    - r-settings =0.2.7
    - r-gtools =3.9.4
    - r-furrr =0.3.1
    - r-phytools =1.5_1
    - r-kableExtra =1.3.4
    - r-testthat =3.1.8
    - r-seqinr =4.2_30
    - r-ashr =2.2_54
    - r-ggiraph =0.8.7
    - r-plotly =4.10.2
    - r-tidymodels =1.1.0
    - bioconductor-ggtree =3.2.0
    - bioconductor-biomformat =1.22.0
    - bioconductor-qvalue =2.26.0
    - bioconductor-ancombc =1.4.0
    - bioconductor-maaslin2 =1.8.0
    - bioconductor-clusterprofiler =4.2.0
  run:
    - perl =5.32.1
    - r-base >=4.1,<4.2.0a0
    - vsearch =2.30.0
    - r-ragg =1.2.5
    - r-phangorn =2.11.1
    - r-pbapply =1.7_0
    - r-phylolm =2.6.2
    - r-tidyverse =2.0.0
    - r-pryr =0.1.6
    - r-svglite =2.1.1
    - r-functional =0.6
    - r-settings =0.2.7
    - r-gtools =3.9.4
    - r-furrr =0.3.1
    - r-phytools =1.5_1
    - r-kableExtra =1.3.4
    - r-testthat =3.1.8
    - r-seqinr =4.2_30
    - r-ashr =2.2_54
    - r-ggiraph =0.8.7
    - r-plotly =4.10.2
    - r-tidymodels =1.1.0
    - bioconductor-ggtree =3.2.0
    - bioconductor-biomformat =1.22.0
    - bioconductor-qvalue =2.26.0
    - bioconductor-ancombc =1.4.0
    - bioconductor-maaslin2 =1.8.0
    - bioconductor-clusterprofiler =4.2.0

test:
  commands:
    - '$R -e "library(phylogenize)"'

about:
  home: "https://github.com/pbradleylab/phylogenize"
  dev_url: "https://github.com/pbradleylab/phylogenize"
  license: MIT
  license_family: MIT
  summary: "Phylogenize is a tool that allows users to link microbial genes to environments, accounting for phylogeny."
  doc_url: "http://phylogenize.org"

extra:
  recipe-maintainers:
    - kekananen
  indentifiers:
    - doi:10.1093/bioinformatics/btz722
