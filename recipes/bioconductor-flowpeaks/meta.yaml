{% set version = "1.52.0" %}
{% set name = "flowPeaks" %}
{% set bioc = "3.20" %}

about:
  description: A fast and automatic clustering to classify the cells into subpopulations based on finding the peaks from the overall density function generated by K-means.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-1.0
  summary: An R package for flow data clustering

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowpeaks", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:flowpeaks
  parent_recipe:
    name: bioconductor-flowpeaks
    path: recipes/bioconductor-flowpeaks
    version: 1.26.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: flowCore
# SystemRequirements: gsl
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - libblas
    - liblapack
    - gsl
  run:
    - r-base
    - gsl

source:
  md5: c4329653202e60c9d1d73f5134e36f8e
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

