{% set version = "1.40.0" %}
{% set name = "flowPeaks" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 28758fde3786590deb4667911fbd948f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# SystemRequirements: gsl
requirements:
  host:
    - r-base
    - libblas
    - liblapack
    - gsl
  run:
    - r-base
    - gsl
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-1.0
  summary: 'An R package for flow data clustering'
  description: 'A fast and automatic clustering to classify the cells into subpopulations based on finding the peaks from the overall density function generated by K-means.'
extra:
  identifiers:
    - biotools:flowpeaks
  parent_recipe:
    name: bioconductor-flowpeaks
    path: recipes/bioconductor-flowpeaks
    version: 1.26.0

