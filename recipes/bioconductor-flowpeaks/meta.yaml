{% set version = "1.20.0" %}
{% set name = "flowPeaks" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 968ecda70b1a7187214ef0c503bf728172c92351030227572706ac2c4e7d2dd0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
  run:
    - r-base

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://bioconductor.org/packages/release/bioc/html/flowPeaks.html
  license: Artistic-1.0
  summary: 'A fast and automatic clustering to classify the cells into subpopulations based on
    finding the peaks from the overall density function generated by K-means.'
