{% set version = "1.26.0" %}
{% set name = "geneClassifiers" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 79b7de2354913e5a91e6026f3f815a46
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-geneclassifiers", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Application of gene classifiers'
  description: 'This packages aims for easy accessible application of classifiers which have been published in literature using an ExpressionSet as input.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

