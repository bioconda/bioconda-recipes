{% set version = "1.18.0" %}
{% set name = "polyester" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c7a2bb655890a4fa6f80eae248d10d94
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, ballgown
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.29.0'
    - r-base
    - r-logspline
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.29.0'
    - r-base
    - r-logspline
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package can be used to simulate RNA-seq reads from differential expression experiments with replicates. The reads can then be aligned and used to perform comparisons of methods for differential expression.'

