{% set name = "perl-html-parser" %}
{% set version = "3.78" %}
{% set sha256 = "22564002f206af94c1dd8535f02b0d9735125d9ebe89dd0ff9cd6c000e29c29d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTML-Parser-3.78.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-extutils-makemaker
    - perl-html-tagset
    - perl-test-simple
    - perl-uri
  run:
    - perl
    - perl-html-tagset
    - perl-uri

test:
  imports:
    - HTML::Filter
    - HTML::Parser

about:
  home: http://metacpan.org/pod/HTML::Parser
  license: perl_5
  summary: 'HTML parser class'
