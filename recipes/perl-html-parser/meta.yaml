{% set name = "perl-html-parser" %}
{% set version = "3.81" %}
{% set sha256 = "c0910a5c8f92f8817edd06ccfd224ba1c2ebe8c10f551f032587a1fc83d62ff2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTML-Parser-3.81.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1 

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-extutils-makemaker
    - perl-html-tagset
    - perl-test-simple
    - perl-uri
    - perl-http-message
  run:
    - perl
    - perl-html-tagset
    - perl-uri
    - perl-http-message

test:
  imports:
    - HTML::Filter
    - HTML::Parser

about:
  home: http://metacpan.org/pod/HTML::Parser
  license: perl_5
  summary: 'HTML parser class'
