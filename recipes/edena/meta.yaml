{% set version = "3.131028" %}
{% set md5 = "e2e9797446043bfb522099a5774b8d7a" %}

package:
  name: edena
  version: {{ version }}

source:
  url: http://www.genomic.ch/edena/EdenaV{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 3

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - edena -h

about:
  home: 'http://www.genomic.ch/edena.php'
  license: "GPL3"
  summary: "de novo short reads assembler"

extra:
  identifiers:
    - biotools:edena
