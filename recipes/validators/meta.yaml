{% set version = "0.12.1" %}
{% set sha256 = "79855e18710be5d8ba5e0c16086d76f230af11df2b8341b64995b42153c7f204" %}
package:
  name: validators
  version: '{{version}}'

source:
  fn: validators-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/v/validators/validators-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0
  skip: false

requirements:
  build:
    - python
    - setuptools
    - six >=1.4.0
    - decorator >=3.4.0

  run:
    - python
    - six >=1.4.0
    - decorator >=3.4.0

test:
  imports:
    - validators
    - validators.i18n

about:
  home: https://github.com/kvesteri/validators
  license: BSD License
  summary: Python Data Validation for Humans.
  license_family: BSD
