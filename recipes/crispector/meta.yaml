package:
  name: crispector
  version: "1.0.0"

build:
  number: 0
  entry_points:
    - crispector = crispector.arg_parser:cli
  noarch: generic

source:
  url: https://github.com/YakhiniGroup/crispector/archive/v1.0.0b.tar.gz
  sha256: 3dcdad7b4a4dd317a1137186be98376b367ebb20ce7e56e0bb58e1469a04bcde

requirements:
  host:
    - python >=3.6
    - setuptools
    - biopython 1.74
    - fastp
    - python-edlib
    - click >=6.0
    - pyyaml >=5.1.2
    - matplotlib-base >=3.1.0
    - scipy >=1.2.1
    - numpy >=1.12.1
    - seaborn >=0.9.0
    - plotly >=4.3.0
    - pandas >=0.24.2
    - statsmodels
    - jinja2
    - binascii
    - gzip
  run:
    - python >=3.6
    - biopython 1.74
    - fastp
    - python-edlib
    - click >=6.0
    - pyyaml >=5.1.2
    - matplotlib-base >=3.1.0
    - scipy >=1.2.1
    - numpy >=1.12.1
    - seaborn >=0.9.0
    - plotly >=4.3.0
    - pandas >=0.24.2
    - statsmodels
    - jinja2
    - binascii
    - gzip

test:
  imports:
    - crispector
  commands:
    - crispector -h

about:
  home: https://github.com/YakhiniGroup/crispector
  license: Partners
  license_file: LICENSE.txt
  summary: "Accurate estimation of off-target editing activity from comparative NGS data"

