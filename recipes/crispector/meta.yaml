package:
  name: crispector
  version: "1.0.2b4"

build:
  number: 0
  entry_points:
    - crispector = crispector.cli:main
  noarch: generic
  script: python -m pip install . --no-deps -vv


source:
  url: https://github.com/YakhiniGroup/crispector/archive/v1.0.2b4.tar.gz
  sha256: c074d02083818a088b12ac958db97b89d6d74fea6209b674e2f5a016b326113f

requirements:
  host:
    - python 3.7
    - pip
    - setuptools
  run:
    - python 3.7
    - biopython >=1.74
    - fastp
    - python-edlib
    - click >=7.0
    - pyyaml >=5.1.2
    - matplotlib-base >=3.1.2
    - scipy >=1.2.1
    - numpy >=1.12.1
    - seaborn >=0.9.0
    - plotly >=4.3.0
    - pandas >=0.24.2
    - statsmodels
    - jinja2

test:
  commands:
    - crispector -h

about:
  home: https://github.com/YakhiniGroup/crispector
  license: Partners
  license_file: LICENSE
  summary: "Accurate estimation of off-target editing activity from comparative NGS data"

