package:
  name: crispector
  version: "1.0.2b1"

build:
  number: 0
  entry_points:
    - crispector = crispector.arg_parser:cli
  noarch: generic
  script: python -m pip install . --no-deps -vv


source:
  url: https://github.com/YakhiniGroup/crispector/archive/v1.0.2b1.tar.gz
  sha256: 1c9f698230ad4d32abaa9aa97051fcbe7a2cb823ef9f7f03cc1ac4011e614b6d

requirements:
  host:
    - python 3.6
    - pip
    - setuptools
  run:
    - python 3.6
    - biopython 1.74
    - fastp
    - python-edlib
    - click >=6.0
    - pyyaml >=5.1.2
    - matplotlib-base >=3.1.0
    - scipy >=1.2.1
    - numpy >=1.12.1
    - seaborn >=0.9.0
    - plotly >=4.3.0
    - pandas >=0.24.2
    - statsmodels
    - jinja2

test:
  commands:
    - crispector -h
    - fastp -h

about:
  home: https://github.com/YakhiniGroup/crispector
  license: Partners
  license_file: LICENSE
  summary: "Accurate estimation of off-target editing activity from comparative NGS data"

