{% set version = "1.0" %}

package:
  name: r-dwls
  version: {{ version }}

source:
  url:
    - https://github.com/omnideconv/DWLS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dbb4a4b384c4d804286785bb8d85b4f601dde95ac4fc256353dbec6c27b44f9f

build:
  number: 4
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-reshape >=0.8.8
    - r-quadprog >=1.5
    - r-e1071 >=1.7.0
    - r-seurat >=2.3.4
    - r-rocr >=1.0
    - r-varhandle >=2.0.3
    - bioconductor-mast >=1.4.1
    - r-magrittr
  run:
    - r-base
    - r-reshape >=0.8.8
    - r-quadprog >=1.5
    - r-e1071 >=1.7.0
    - r-seurat >=2.3.4
    - r-rocr >=1.0
    - r-varhandle >=2.0.3
    - bioconductor-mast >=1.4.1
    - r-magrittr

test:
  commands:
    - $R -e "library('DWLS')"

about:
  home: https://github.com/omnideconv/DWLS
  license: GPL-2
  summary: "Deconvolution of bulk mRNA data using single-cell RNAseq to provide cell type specific signatures"
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - LorenzoMerotto
    - grst
