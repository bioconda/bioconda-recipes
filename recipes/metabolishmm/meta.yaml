{% set name = "metabolishmm" %}
{% set version = "1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elizabethmcd/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c9c07059fadcfb4597804207def02a41bfff67262ca58080d7f49baabe700bf4

build:
  number: 0
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - biopython
    - prodigal >=2.6.2
    - hmmer ==3.2.1
    - fastani >=1.2
    - fasttree >=2.1.9
    - matplotlib-base
    - pandas
    - numpy
    - scipy
    - r-tidyverse
    - r-reshape2

test:
  commands:
    - single-marker-phylogeny -h
    - create-genome-phylogeny -h
    - summarize-metabolism -h
    - search-custom-markers -h

about:
  home: https://github.com/elizabethmcd/metabolisHMM/wiki
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: 'Tool for constructing phylogenies and summarizing metabolic characteristics based on curated and custom profile HMMs'

extra:
  identifiers:
    - doi:10.1101/2019.12.20.884627
