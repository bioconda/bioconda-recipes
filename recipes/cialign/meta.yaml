{% set name = "cialign" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8244cd7402ce7a9eea2bec2ca7954ef58b01408537c962611e60d7eb97a43966

build:
  number: 2
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - configargparse
    - matplotlib-base
    - numpy
    - pillow
    - pandas
    - scipy
    - pip
    - python >=3.6
  run:
    - configargparse
    - matplotlib-base
    - numpy
    - scipy
    - pillow
    - pandas
    - python >=3.6

test:
  imports:
    - CIAlign
    - tests

about:
  home: "https://github.com/KatyBrown/CIAlign"
  license: MIT
  license_family: MIT
  summary: "Toolkit for cleaning and interpreting multiple sequence alignments"
