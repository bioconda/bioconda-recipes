{% set version = "1.0.0" %}

package:
  name: blend-bio
  version: 1.0.0

source:
  url: https://github.com/CMU-SAFARI/BLEND/releases/download/v.{{ version }}/blend-{{ version }}.tar.gz
  sha256: a0401d2779b9c314cfac3d0b152483dc2fd230188f8421cf601f9360465133ef

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - blend -h

about:
  home: https://github.com/CMU-SAFARI/BLEND
  summary: BLEND is a Fast, Memory-Efficient, and Accurate Mechanism to Find Fuzzy Seed Matches in Genome Analysis
  license: MIT
  license_file: LICENSE
