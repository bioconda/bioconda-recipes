{% set version = "1.42.0" %}
{% set name = "diffHic" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e2e4e0e659374e29ee8e44c752a7a120

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-diffhic", max_pin="x.x") }}'

# Suggests: BSgenome.Ecoli.NCBI.20080805, Matrix, testthat
# SystemRequirements: C++, GNU make
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rhtslib >=3.6.0,<3.7.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-locfit
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rhtslib >=3.6.0,<3.7.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-locfit
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Differential Analysis of Hi-C Data
  description: Detects differential interactions across biological conditions in a Hi-C experiment. Methods are provided for read alignment and data pre-processing into interaction counts. Statistical analysis is based on edgeR and supports normalization and filtering. Several visualization options are also available.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:diffhic

