{% set version = "1.18.0" %}
{% set name = "diffHic" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fc6ee0c05d03cde951a38fb5e85a6d03
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BSgenome.Ecoli.NCBI.20080805, Matrix, testthat
# SystemRequirements: C++11, GNU make
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-csaw >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-interactionset >=1.14.0,<1.15.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhdf5 >=2.30.0,<2.31.0'
    - 'bioconductor-rhtslib >=1.18.0,<1.19.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-zlibbioc >=1.32.0,<1.33.0'
    - r-base
    - r-locfit
    - r-rcpp
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-csaw >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-interactionset >=1.14.0,<1.15.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhdf5 >=2.30.0,<2.31.0'
    - 'bioconductor-rhtslib >=1.18.0,<1.19.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-zlibbioc >=1.32.0,<1.33.0'
    - r-base
    - r-locfit
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Differential Analyis of Hi-C Data'
  description: 'Detects differential interactions across biological conditions in a Hi-C experiment. Methods are provided for read alignment and data pre-processing into interaction counts. Statistical analysis is based on edgeR and supports normalization and filtering. Several visualization options are also available.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

