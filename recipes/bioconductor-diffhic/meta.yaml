{% set version = "1.20.0" %}
{% set name = "diffHic" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4ed4b3bf7b0de3d5be13cf5a93e5973c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BSgenome.Ecoli.NCBI.20080805, Matrix, testthat
# SystemRequirements: C++11, GNU make
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-csaw >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-interactionset >=1.16.0,<1.17.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-rhtslib >=1.20.0,<1.21.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-zlibbioc >=1.34.0,<1.35.0'
    - r-base
    - r-locfit
    - r-rcpp
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-csaw >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-interactionset >=1.16.0,<1.17.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-rhtslib >=1.20.0,<1.21.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-zlibbioc >=1.34.0,<1.35.0'
    - r-base
    - r-locfit
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Differential Analyis of Hi-C Data'
  description: 'Detects differential interactions across biological conditions in a Hi-C experiment. Methods are provided for read alignment and data pre-processing into interaction counts. Statistical analysis is based on edgeR and supports normalization and filtering. Several visualization options are also available.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

