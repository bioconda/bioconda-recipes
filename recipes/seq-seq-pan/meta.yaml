package:
    name: seq-seq-pan
    version: 1.0

source:
    fn: seq-seq-pan.tar.gz
    url: https://gitlab.com/chrjan/seq-seq-pan/repository/conda/archive.tar.gz
    md5: 0e64281e1f3ec77c93b3a7ea54f13dc0
    
build:
    number: 0
    skip: True # [osx or not py3k]
    
requirements:
    run:
        - python ==3.5 
        - biopython ==1.69 
        - blat ==35 
        - snakemake ==4.3 
        - openjdk 
        - argparse 
        - progressivemauve ==snapshot-2015-02-13
        
test:
    commands:
        - seq-seq-pan -h > /dev/null
        - seq-seq-pan-wga --config workdir=$PREFIX/opt/seq-seq-pan/example/minimal genomefile=genome_list.txt outfilename=ssp_example -n > /dev/null
        - java -jar $PREFIX/opt/seq-seq-pan/java/XMFAConsensus/XMFAconsensus_majorityvote.jar -h > /dev/null
        
about:
    home: https://gitlab.com/chrjan/seq-seq-pan
    license: FreeBSDLicense
    summary: seq-seq-pan is a workflow for the SEQuential alignment of SEQuences to build a PAN-genome data structure and a whole-genome-alignment.