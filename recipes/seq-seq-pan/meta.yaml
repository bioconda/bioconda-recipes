{% set version = "1.2.0" %}

package:
  name: seq-seq-pan
  version: {{ version }}

source:
  url: https://gitlab.com/chrjan/seq-seq-pan/repository/v{{ version }}/archive.tar.gz
  sha256: 97b39e0c9b9ee63accc3032d29343dcc3db6ca03095da57daa8eba8a4fbc7f41

build:
  number: 0
  noarch: python

requirements:
  host: 
    - python >=3

  run:
    - python >=3
    - biopython ==1.69
    - blat ==35
    - snakemake
    - openjdk
    - mauvealigner ==1.2.0
    - libgenome=1.3.1=hc9558a2_2

test:
  commands:
    - seq-seq-pan -h > /dev/null
    - seq-seq-pan-wga --no-hooks --config workdir=$PREFIX/opt/seq-seq-pan/example/minimal genomefile=genome_list.txt outfilename=ssp_example -n > /dev/null
    - java -jar $PREFIX/opt/seq-seq-pan/java/XMFAConsensus/XMFAconsensus_majorityvote.jar -h > /dev/null
    - seq-seq-pan-consensus -h > /dev/null
    - seq-seq-pan-genomedescription -h >/dev/null
    - seq-seq-pan-pangenomegaps -h >/dev/null

about:
  home: https://gitlab.com/chrjan/seq-seq-pan
  license: FreeBSD
  summary: seq-seq-pan
  description: seq-seq-pan is a workflow for the SEQuential alignment of SEQuences to build a PAN-genome data structure and a whole-genome-alignment.
