{% set version = "1.0.7" %}
{% set sha256 = "3df87b6291ad0db7b15b5cfc6939cf3a5533047b421b662d984e63ab1140a154" %}

package:
  name: isafe
  version: {{ version }}

source:
  url: https://github.com/alek0991/iSAFE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-converted-to-py3-added-pip-packaging.patch

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - numpy >=1.9.0
    - pandas >=0.18.0
    - pysam
    - bcftools >=1.2

test:
  commands:
    - isafe --help 2>&1 | grep 'iSAFE v{{ version }}'

about:
  home: https://github.com/alek0991/iSAFE
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  summary: A program for identifying a favored mutation in positive selective sweep.
  description: |
    A program for identifying a favored mutation in positive selective sweep. It enables researchers to accurately pinpoint the favored mutation in a large region (âˆ¼5 Mbp) by using a statistic derived solely from population genetics signals.

extra:
  identifiers:
    - biotools:isafe
    - doi:10.1038/nmeth.4606
