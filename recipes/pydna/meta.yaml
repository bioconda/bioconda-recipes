{% set name = "pydna" %}
{% set version = "2.0.1" %}
{% set hash = "ea26e1fd5aea2ff698174ef1969e62c295ecb724d6feb899e67b13f8a938f51e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  skip: True  # [py27]

source:
  url: https://github.com/BjornFJohansson/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ hash }}
  patches:
    - setup.patch

requirements:
  host:
  - python
  - setuptools
  - biopython >=1.65
  - networkx >=1.8.1
  - appdirs >=1.3.0
  - prettytable >=0.7.2
  - ordered-set >=2.0.1
  - pyparsing >=2.1.10
  - requests >=2.12
  - pytest-runner

  run:
  - python
  - biopython >=1.65
  - networkx >=1.8.1
  - appdirs >=1.3.0
  - prettytable >=0.7.2
  - ordered-set >=2.0.1
  - pyparsing >=2.1.10
  - requests >=2.12
  - pytest-runner

test:
  imports:
    - pydna

about:
  home: https://github.com/BjornFJohansson/pydna
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Representing double stranded DNA and simulating cloning, homologous recombination, Gibson assembly, Gel electrophoresis etc.'
