{% set name = "mosdepth" %}
{% set version = "0.3.8" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("mosdepth", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - htslib >=1.19.1
    - curl

test:
  commands:
    - mosdepth -h

about:
  home: https://github.com/brentp/mosdepth
  dev_url: https://github.com/brentp/mosdepth
  doc_url: https://github.com/brentp/mosdepth
  license: MIT
  license_family: MIT
  summary: 'Fast BAM/CRAM depth calculation for WGS, exome, or targeted sequencing.'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1093/bioinformatics/btx699
    - biotools:mosdepth
    - usegalaxy-eu:mosdepth
