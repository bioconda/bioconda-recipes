{% set name = "mosdepth" %}
{% set version = "0.2.6" %}
{% set sha256hash = "8d0023f3683cd9e2b34170effa01f4cb5fbcecb633e8fee5fd32370e4619e6e8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/brentp/mosdepth/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}
  - url: https://nim-lang.org/download/nim-1.0.0.tar.xz
    sha256: 034817cc4dec86b7099bcf3e79e9e38842b50212b2fd96cd741fe90855a7e0dd
    folder: nim_source

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pcre
    - htslib
  run:
    - pcre
    - htslib

test:
  commands:
    - mosdepth -h

about:
  home: https://github.com/brentp/mosdepth
  license: MIT
  summary: 'Fast BAM/CRAM depth calculation for WGS, exome, or targetted sequencing.'
