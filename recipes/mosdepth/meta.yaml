{% set name = "mosdepth" %}
{% set version = "0.2.2" %}
#{% set revision = "9a9ef85" %}
{% set sha256hash = "5e365dbb71f5def89c2f8afc5151aa1b9bb23b5b903a1b8a524c48fe4797d0e0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/mosdepth/archive/v{{ version }}.tar.gz
  fn: {{ name }}-v{{ version }}.tar.gz
  #url: https://github.com/brentp/mosdepth/releases/download/v{{ version }}/mosdepth
  #fn: {{ name }}-{{ version }}
  sha256: {{ sha256hash }}
  patches:
    - install.diff

build:
  number: 1
  skip: True  # [osx]
  string: "htslib{{CONDA_HTSLIB}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc
    - pcre
    - htslib {{CONDA_HTSLIB}}*
  run:
    - libgcc
    - pcre
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - mosdepth -h

about:
  home: https://github.com/brentp/mosdepth
  license: MIT
  summary: 'Fast BAM/CRAM depth calculation for WGS, exome, or targetted sequencing.'
