{% set name = "mosdepth" %}
{% set version = "0.1.4a" %}
{% set revision = "239076b" %}
{% set sha256hash = "62b8be8c6276b46816e98fd74c30f31bf45a231ccfdcbe4e61fb75f286490083" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{revision}}.tar.gz
  url: https://github.com/brentp/mosdepth/archive/{{ revision }}.tar.gz
  #url: https://github.com/brentp/mosdepth/releases/download/v{{ version }}/mosdepth
  #fn: {{ name }}-{{ version }}
  sha256: {{ sha256hash }}
  patches:
    - install.diff

build:
  number: 0
  skip: True  # [osx]
  string: "htslib{{CONDA_HTSLIB}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc
    - pcre
    - htslib {{CONDA_HTSLIB}}*
  run:
    - libgcc
    - pcre
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - mosdepth -h

about:
  home: https://github.com/brentp/mosdepth
  license: MIT
  summary: 'Fast BAM/CRAM depth calculation for WGS, exome, or targetted sequencing.'
