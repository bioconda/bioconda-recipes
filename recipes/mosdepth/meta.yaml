{% set name = "mosdepth" %}
{% set version = "0.3.12" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brentp/mosdepth/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8047865fb446b7b4da3dc11226febf00e8dfdaf4e203972a53aeb5fb037bdb4d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('mosdepth', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - nim  # [not arm64]
    - coreutils
  host:
    - htslib
    - curl
    - tar
    - libdeflate
    - bzip2
    - xz
    - zlib
  run:
    - htslib

test:
  commands:
    - mosdepth -h

about:
  home: "https://github.com/brentp/mosdepth"
  dev_url: "https://github.com/brentp/mosdepth"
  doc_url: "https://github.com/brentp/mosdepth/blob/v{{ version }}/README.md"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fast BAM/CRAM depth calculation for WGS, exome, or targeted sequencing."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btx699
    - biotools:mosdepth
    - usegalaxy-eu:mosdepth
