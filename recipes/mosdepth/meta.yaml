{% set name = "mosdepth" %}
{% set version = "0.1.9" %}
{% set revision = "db841f8" %}
{% set sha256hash = "9047105d5b8c4d8425ddbb73085985ef7e1d47db37c584a26114aaa86bc600ec" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{version}}.tar.gz
  #url: https://github.com/brentp/mosdepth/archive/{{ revision }}.tar.gz
  url: https://github.com/brentp/mosdepth/archive/v{{ version }}.tar.gz
  #url: https://github.com/brentp/mosdepth/releases/download/v{{ version }}/mosdepth
  #fn: {{ name }}-{{ version }}
  sha256: {{ sha256hash }}
  patches:
    - install.diff

build:
  number: 0
  skip: True  # [osx]
  string: "htslib{{CONDA_HTSLIB}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc
    - pcre
    - htslib {{CONDA_HTSLIB}}*
  run:
    - libgcc
    - pcre
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - mosdepth -h

about:
  home: https://github.com/brentp/mosdepth
  license: MIT
  summary: 'Fast BAM/CRAM depth calculation for WGS, exome, or targetted sequencing.'
