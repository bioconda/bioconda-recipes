    - bioconductor-bsgenome.mmusculus.ucsc.mm9 1.4.0
    - bioconductor-bsgenome.celegans.ucsc.ce6 1.4.0
    - bioconductor-bsgenome.dmelanogaster.ucsc.dm3 1.4.0
    - bioconductor-genomeinfodb 1.6.3
