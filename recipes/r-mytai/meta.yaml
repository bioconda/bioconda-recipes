{% set name = "mytai" %}
{% set version = "0.9.3" %}

{% set posix = "m2-" if win else "" %}
{% set native = "m2w64-" if win else "" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/myTAI_{{ version }}.tar.gz
  sha256: 9dc0ed24dd75f763f909ecf763d873a2242640f49699e2e24739e2cf77d6a639

build:
  number: 0
  merge_build_host: true
  script: R CMD INSTALL --build .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [unix]
    - "{{ compiler('c') }}"  # [unix]
    - "{{ compiler('m2w64_c') }}"  # [win]
    - "{{ compiler('cxx') }}"  # [unix]
    - "{{ compiler('m2w64_cxx') }}"  # [win]
    - posix  # [win]
  host:
    - r-RColorBrewer >=1.1-2
    - r-Rcpp >=0.12.0
    - r-base
    - r-doParallel >=1.0.8
    - r-dplyr >=0.3.0
    - r-edgeR
    - r-fitdistrplus >=1.0-2
    - r-foreach >=1.4.2
    - r-ggplot2 >=1.0.1
    - r-grDevices >=3.1.1
    - r-graphics >=3.1.1
    - r-gridExtra
    - r-methods >=3.1.1
    - r-nortest >=1.0-2
    - r-parallel >=3.1.1
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-scales
    - r-stats >=3.1.1
    - r-taxize >=0.6.0
    - r-tibble
    - r-utils >=3.1.1
  run:
    - r-RColorBrewer >=1.1-2
    - r-Rcpp >=0.12.0
    - r-base
    - r-doParallel >=1.0.8
    - r-dplyr >=0.3.0
    - r-edgeR
    - r-fitdistrplus >=1.0-2
    - r-foreach >=1.4.2
    - r-ggplot2 >=1.0.1
    - r-grDevices >=3.1.1
    - r-graphics >=3.1.1
    - r-gridExtra
    - r-methods >=3.1.1
    - r-nortest >=1.0-2
    - r-parallel >=3.1.1
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-scales
    - r-stats >=3.1.1
    - r-taxize >=0.6.0
    - r-tibble
    - r-utils >=3.1.1

test:
  commands:
    - $R -e "library('mytai')"  # [not win]
    - "\"%R%\" -e \"library('mytai')\""  # [win]

about:
  home: https://github.com/drostlab/myTAI
  summary: Investigate the evolution of biological processes by capturing evolutionary signatures in transcriptomes (Drost et al. (2017) <doi:10.1093/bioinformatics/btx835>). The aim of this tool is to provide a transcriptome analysis environment to quantify the average evolutionary age of genes contributing to a transcriptome of interest (Drost et al. (2016) <doi:10.1101/051565>).
  license: AGPL-3.0-or-later

extra:
  recipe-maintainers:
    - gallardoalba
