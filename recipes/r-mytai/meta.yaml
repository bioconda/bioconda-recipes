{% set name = "mytai" %}
{% set version = "2.3.4" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/myTAI_{{ version }}.tar.gz
  sha256: 107fb87ce5250bc8a7c9e88ad61d22b0e24425fc05dad9e543c8c7014991affd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-mytai', max_pin="x") }}

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [unix]
    - "{{ compiler('c') }}"  # [unix]
    - "{{ compiler('m2w64_c') }}"  # [win]
    - "{{ compiler('cxx') }}"  # [unix]
    - "{{ compiler('m2w64_cxx') }}"  # [win]
    - posix  # [win]
  host:
    - r-RColorBrewer >=1.1_2
    - r-Rcpp >=0.12.0
    - r-base >=3.1.1
    - r-doParallel >=1.0.8
    - r-dplyr >=0.3.0
    - bioconductor-edger
    - r-fitdistrplus >=1.0_2
    - r-foreach >=1.4.2
    - r-ggplot2 >=1.0.1
    - r-gridExtra
    - r-ggforce 
    - r-ggplotify 
    - r-ggrepel
    - r-ggridges 
    - r-ggtext
    - r-nortest >=1.0_2
    - r-patchwork
    - r-pheatmap
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-scales
    - r-taxize >=0.6.0
    - r-tibble
    - r-r.utils >=2.12.2
    - r-rcpparmadillo
    - r-rcppthread
    - r-textshaping
    - r-tidyr
    - harfbuzz
    - fribidi
  run:
    - r-RColorBrewer >=1.1_2
    - r-Rcpp >=0.12.0
    - r-base >=3.1.1
    - r-doParallel >=1.0.8
    - r-dplyr >=0.3.0
    - bioconductor-edger
    - r-fitdistrplus >=1.0_2
    - r-foreach >=1.4.2
    - r-ggplot2 >=1.0.1
    - r-gridExtra
    - r-ggforce 
    - r-ggplotify 
    - r-ggrepel
    - r-ggridges 
    - r-ggtext
    - r-nortest  >=1.0_2
    - r-patchwork
    - r-pheatmap
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-scales
    - r-taxize >=0.6.0
    - r-tibble
    - r-r.utils >=2.12.2
    - r-rcpparmadillo
    - r-rcppthread
    - r-textshaping
    - r-tidyr

test:
  commands:
    - $R -e "library('myTAI')"

about:
  home: "https://github.com/drostlab/myTAI"
  summary: "Investigate the evolution of biological processes by capturing evolutionary signatures in transcriptomes. This package aims to provide a transcriptome analysis environment to quantify the average evolutionary age of genes contributing to a transcriptome of interest."
  license: "GPL-2.0-or-later"
  license_family: GPL
  dev_url: "https://github.com/drostlab/myTAI"

extra:
  recipe-maintainers:
    - gallardoalba
  identifiers:
    - doi:10.1093/bioinformatics/btx835
  additional-platforms:
    - linux-aarch64
    #- osx-arm64
