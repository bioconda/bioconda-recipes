{% set name = "mytai" %}
{% set version = "0.9.3" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://cran.r-project.org/src/contrib/myTAI_{{ version }}.tar.gz
  sha256: 9dc0ed24dd75f763f909ecf763d873a2242640f49699e2e24739e2cf77d6a639

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-mytai', max_pin="x") }}

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [unix]
    - "{{ compiler('c') }}"  # [unix]
    - "{{ compiler('m2w64_c') }}"  # [win]
    - "{{ compiler('cxx') }}"  # [unix]
    - "{{ compiler('m2w64_cxx') }}"  # [win]
    - posix  # [win]
  host:
    - r-RColorBrewer >=1.1_2
    - r-Rcpp >=0.12.0
    - r-base >=3.1.1
    - r-doParallel >=1.0.8
    - r-dplyr >=0.3.0
    - bioconductor-edger
    - r-fitdistrplus >=1.0_2
    - r-foreach >=1.4.2
    - r-ggplot2 >=1.0.1
    - r-gridExtra
    - r-nortest >=1.0_2
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-scales
    - r-taxize >=0.6.0
    - r-tibble
    - r-r.utils >=2.12.2
    - r-rcpparmadillo
    - r-textshaping
    - harfbuzz
    - fribidi
  run:
    - r-RColorBrewer >=1.1_2
    - r-Rcpp >=0.12.0
    - r-base >=3.1.1
    - r-doParallel >=1.0.8
    - r-dplyr >=0.3.0
    - bioconductor-edger
    - r-fitdistrplus >=1.0_2
    - r-foreach >=1.4.2
    - r-ggplot2 >=1.0.1
    - r-gridExtra
    - r-nortest  >=1.0_2
    - r-readr >=0.2.2
    - r-reshape2 >=1.4.1
    - r-scales
    - r-taxize >=0.6.0
    - r-tibble
    - r-r.utils >=2.12.2
    - r-rcpparmadillo
    - r-textshaping

test:
  commands:
    - $R -e "library('myTAI')"

about:
  home: https://github.com/drostlab/myTAI
  summary: Investigate the evolution of biological processes by capturing evolutionary signatures in transcriptomes (Drost et al. (2018) doi:10.1093/bioinformatics/btx835). This package aims to provide a transcriptome analysis environment to quantify the average evolutionary age of genes contributing to a transcriptome of interest.
  license: GPL-2.0-or-later
  license_family: GPL

extra:
  recipe-maintainers:
    - gallardoalba
