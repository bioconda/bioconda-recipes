{% set name = "perl-time-hires" %}
{% set version = "1.9760" %}
{% set sha256 = "2cb898bff42bc10024e0a3252c79e13a2eb7a8a5fb3367bb60583b576a11702b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AT/ATOOMIC/Time-HiRes-1.9760.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('c') }}

  host:
    - perl
    - perl-extutils-makemaker
    - perl-exporter
    - perl-xsloader
    - perl-carp

  run:
    - perl
    - perl-extutils-makemaker
    - perl-exporter
    - perl-xsloader
    - perl-carp

test:
  imports:
    - Time::HiRes

about:
  home: http://metacpan.org/pod/Time::HiRes
  license: perl_5
  summary: 'High resolution alarm, sleep, gettimeofday, interval timers'
