{% set name = "snk-cli" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace("-","_") }}-{{ version }}.tar.gz
  sha256: 9ae1846e8c7a7341c062e23c9a9eb77188fbde72bed7557375216a6ed92404e3

build:
  run_exports:
    - {{ pin_subpackage('snk-cli', max_pin="x.x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - snakemake-minimal >=7
    - typer >=0.9,<1.dev0
    - shellingham >=1.3.0
    - rich >=10.11.0
    - pulp <2.8
    - ascii-art >=5.9,<6.dev0
    - makefun >=1.15,<2.dev0
    - datrie >=0.8.2

test:
  imports:
    - snk_cli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/wytamma/snk-cli
  dev_url: https://github.com/wytamma/snk-cli
  summary: Dynamically generate CLIs from Snakemake configuration files
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - Wytamma
