{% set version = '1.4.1' %}

package:
  name: r-grain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gRain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gRain/gRain_{{ version }}.tar.gz
  sha256: d9f926aa876270ab4ae156a70703ec8ccd384cc6a7bfe5de4d1de3ef9e056485

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage("r-grain", max_pin="x.x") }}
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - bioconductor-rgraphviz
    - r-broom
    - r-grbase >=1.8.6.6
    - bioconductor-graph
    - r-igraph
    - r-magrittr
  run:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - bioconductor-rgraphviz
    - r-broom
    - r-grbase >=1.8.6.6
    - bioconductor-graph
    - r-igraph
    - r-magrittr

test:
  commands:
    - $R -e "library('gRain')"

about:
  home: http://people.math.aau.dk/~sorenh/software/gR/
  license: GPL-2.0-or-later
  summary: Probability propagation in graphical independence networks, also known as Bayesian
    networks or probabilistic expert systems.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
