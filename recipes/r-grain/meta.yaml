{% set version = '1.3.14' %}

package:
  name: r-grain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gRain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gRain/gRain_{{ version }}.tar.gz
  sha256: 28824922aa82e00af32917c38da69b813f935eb6a3ec7ea4020ccc68f0aacef0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - bioconductor-rgraphviz
    - r-broom
    - r-grbase >=1.8.6.6
    - bioconductor-graph
    - r-igraph
    - r-magrittr
  run:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - bioconductor-rgraphviz
    - r-broom
    - r-grbase >=1.8.6.6
    - bioconductor-graph
    - r-igraph
    - r-magrittr

test:
  commands:
    - $R -e "library('gRain')"

about:
  home: http://people.math.aau.dk/~sorenh/software/gR/
  license: GPL-2.0-or-later
  summary: Probability propagation in graphical independence networks, also known as Bayesian
    networks or probabilistic expert systems.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
