{% set version = '1.3-0' %}

package:
  name: r-grain
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gRain_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gRain/gRain_{{ version }}.tar.gz
  sha256: 5e1acec4fec41079242fb4e08619c8bd74ea5620ff7c8b54e06822e8af216775

build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - r-functional
    - r-grbase >=1.7_2
    - bioconductor-graph
    - r-igraph
    - r-magrittr
  run:
    - r-base
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-rcppeigen
    - r-functional
    - r-grbase >=1.7_2
    - bioconductor-graph
    - r-igraph
    - r-magrittr

test:
  commands:
    - $R -e "library('gRain')"

about:
  home: http://people.math.aau.dk/~sorenh/software/gR/
  license: GPL (>= 2)
  summary: Probability propagation in graphical independence networks, also known as Bayesian
    networks or probabilistic expert systems.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

