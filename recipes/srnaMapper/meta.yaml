{% set version = "1.0.0" %}

package:
  name: srnaMapper
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mzytnicki/srnaMapper/archive/refs/tags/{{ version }}.tar.gz
  sha256: a266030f9cdfa173fca534f1161e4315ad05d4d84c29ddfb6f49923f7b35214a

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://github.com/mzytnicki/srnaMapper
  license: GPL3
  license_file: LICENSE
  summary: Mapping small RNA data to a genome.

test:
  commands:
    - srnaMapper -h

extra:
  recipe-maintainers:
    - mzytnicki

