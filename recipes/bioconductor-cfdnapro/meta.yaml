{% set version = "1.0.0" %}
{% set name = "cfDNAPro" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8da7d0455e4e4d7f409c617fe68cf5f3
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: scales, ggpubr, knitr (>= 1.23), rmarkdown (>= 1.14), devtools (>= 2.3.0), BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - r-base
    - 'r-dplyr >=0.8.3'
    - 'r-ggplot2 >=3.2.1'
    - 'r-magrittr >=1.5.0'
    - 'r-quantmod >=0.4'
    - 'r-rlang >=0.4.0'
    - 'r-stringr >=1.4.0'
  run:
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - r-base
    - 'r-dplyr >=0.8.3'
    - 'r-ggplot2 >=3.2.1'
    - 'r-magrittr >=1.5.0'
    - 'r-quantmod >=0.4'
    - 'r-rlang >=0.4.0'
    - 'r-stringr >=1.4.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This Package Helps Characterise and Visualise Whole Genome Sequencing Data from Liquid Biopsy'
  description: 'cfDNA fragment size metrics are important features for utilizing liquid biopsy in tumor early detection, diagnosis, therapy personlization and monitoring. Analyzing and visualizing insert size metrics could be time intensive. This package intends to simplify this exploration process, and it offers two sets of functions for data characterization and data visualization.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

