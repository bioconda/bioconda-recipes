{% set version = "1.12.0" %}
{% set name = "Statial" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ac6c1e781f74f8483975fe987a9ade14

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-statial", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, testthat (>= 3.0.0), ClassifyR, spicyR, ggsurvfit, lisaClust, survival
requirements:

  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treekor >=1.18.0,<1.19.0
    - r-base
    - r-cluster
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-plotly
    - r-purrr
    - r-ranger
    - r-spatstat.explore
    - r-spatstat.geom
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treekor >=1.18.0,<1.19.0
    - r-base
    - r-cluster
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-plotly
    - r-purrr
    - r-ranger
    - r-spatstat.explore
    - r-spatstat.geom
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: A package to identify changes in cell state relative to spatial associations
  description: Statial is a suite of functions for identifying changes in cell state. The functionality provided by Statial provides robust quantification of cell type localisation which are invariant to changes in tissue structure. In addition to this Statial uncovers changes in marker expression associated with varying levels of localisation. These features can be used to explore how the structure and function of different cell types may be altered by the agents they are surrounded with.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

