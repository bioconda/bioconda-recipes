{% set version = "3.10.0" %}
{% set name = "MafDb.ESP6500SI.V2.SSA137.GRCh38" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7ce036433b99e2661274a910c4f34c2d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: SNPlocs.Hsapiens.dbSNP149.GRCh38
requirements:
  host:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-genomicscores >=1.10.0,<1.11.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-genomicscores >=1.10.0,<1.11.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Minor allele frequency data from NHLBI ESP for GRCh38'
  description: 'Store minor allele frequency data from the NHLBI Exome Sequencing Project in the human genome version GRCh38.'

