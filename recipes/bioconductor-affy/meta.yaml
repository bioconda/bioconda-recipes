{% set version = "1.60.0" %}
{% set name = "affy" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d3fc46e5ec61902695f36fb85c362163f40a79dac66d87a7df67bf28a6231075
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-biocmanager
  run:
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-biocmanager
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2.0)'
  summary: 'The package contains functions for exploratory oligonucleotide array analysis. The dependence on tkWidgets only concerns few convenience functions. ''affy'' is fully functional without it.'
extra:
  identifiers:
    - biotools:affy
  parent_recipe:
    name: bioconductor-affy
    path: recipes/bioconductor-affy
    version: 1.58.0
