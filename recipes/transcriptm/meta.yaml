{% set name = "transcriptM" %}
{% set version = "0.2" %}
{% set revision = "6a9be87f51f595c6ad4a534c39b3acfa1e52c534" %}
{% set sha256 = "d20d33cfacfc05eaf2332ff53e506866cbc5029cd1a6c05e51213d1f6d27a457" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elfrouin/transcriptM/archive/{{ revision }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  run_exports:
    - {{ pin_compatible(name, max_pin="x.x") }}

requirements:
  host:
    - python 
    - ruffus >=2.6.3
    - fastqc >=0.10.1
    - trimmomatic >=0.32
    - numpy 
    - tempdir 
  run:
    - python 
    - ruffus >=2.6.3
    - fastqc >=0.10.1
    - trimmomatic >=0.32
    - numpy 
    - tempdir 

test:
  commands:
    - transcriptm --help

about:
  home: https://github.com/elfrouin/transcriptM
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE.txt
  summary: "Metagenomics analyses."

