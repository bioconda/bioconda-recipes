{% set version = "3.13.0" %}
{% set name = "hgfocus.db" %}
{% set bioc = "3.20" %}

about:
  description: Affymetrix Affymetrix HG-Focus Array annotation data (chip hgfocus) assembled using data from public repositories
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Affymetrix Affymetrix HG-Focus Array annotation data (chip hgfocus)
build:
  noarch: generic
  number: 5
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hgfocus.db", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: a6bee48c0aa947d3c7d25ef2c5a4d485
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

