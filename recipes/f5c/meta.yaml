{% set name = "f5c" %}
{% set version = "1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hasindu2008/f5c/releases/download/v{{ version }}/f5c-v{{ version }}-release.tar.gz
  sha256: b4a93c72b02fbe999c4218d5eba06073a8941bef9159fb4e51143428b4fd0812

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - hdf5
    - wget
  run:
    - zlib
    - hdf5

test:
  commands:
    - f5c --help
    - f5c --version

about:
  home: https://github.com/hasindu2008/f5c
  license: MIT
  license_file: LICENSE
  summary: 'An optimised re-implementation of the call-methylation and eventalign modules in Nanopolish.'
