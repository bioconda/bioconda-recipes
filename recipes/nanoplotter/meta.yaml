{% set version = "0.13.3" %}

package:
  name: nanoplotter
  version: {{ version }}

source:
  fn: nanoplotter-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/nanoplotter/nanoplotter-{{ version }}.tar.gz
  md5: cc73355e88930c02708e3a0f8dca0644

build:
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - scipy
    - matplotlib >=2.0.0
    - seaborn

  run:
    - python
    - pandas
    - numpy
    - scipy
    - matplotlib >=2.0.0
    - seaborn

test:
  imports:
    - nanoplotter

about:
  home: https://github.com/wdecoster/nanoplotter
  license: MIT License
  summary: 'Plotting functions of Oxford Nanopore sequencing data'
  license_family: MIT

