{% set version = "1.2.1" %}

package:
  name: nanoplotter
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplotter/nanoplotter-{{ version }}.tar.gz
  sha256: 11d4e67c4d7611f3a12f5fdc1bdf01d6539e63c47cab8b4dc1bca5438a217c54

build:
  number: 0
  skip: True  # [py27]

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - pandas
    - numpy
    - scipy
    - matplotlib >=2.1.0
    - seaborn >=0.9.0
    - pauvre ==0.1.86
    - statsmodels >=0.8.0
    - plotly >=2.5.1

test:
  imports:
    - nanoplotter

about:
  home: https://github.com/wdecoster/nanoplotter
  license: MIT License
  summary: 'Plotting functions of Oxford Nanopore sequencing data for NanoPack'
  license_family: MIT

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
