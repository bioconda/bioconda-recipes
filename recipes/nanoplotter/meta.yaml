{% set version = "0.35.4" %}

package:
  name: nanoplotter
  version: {{ version }}

source:
  fn: nanoplotter-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/nanoplotter/nanoplotter-{{ version }}.tar.gz
  sha256: ad4c6a886f8b83c4db0383ca895c001cf0fcf1e98fddcda295ded4a06c874bd1

build:
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - pandas
    - numpy
    - scipy
    - matplotlib >=2.1.0
    - seaborn >= 0.8.1
    - pauvre
    - statsmodels >= 0.8.0

test:
  imports:
    - nanoplotter

about:
  home: https://github.com/wdecoster/nanoplotter
  license: MIT License
  summary: 'Plotting functions of Oxford Nanopore sequencing data'
  license_family: MIT

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
