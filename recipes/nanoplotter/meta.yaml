{% set version = "0.24.1" %}

package:
  name: nanoplotter
  version: {{ version }}

source:
  fn: nanoplotter-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/nanoplotter/nanoplotter-{{ version }}.tar.gz
  sha256: fd27333974359288202fbe3c7945788fb15aa1aa9bf37f435ab035b9997899d8

build:
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - scipy
    - matplotlib >=2.0.0
    - seaborn
    - pauvre

  run:
    - python
    - pandas
    - numpy
    - scipy
    - matplotlib >=2.0.0
    - seaborn
    - pauvre

test:
  imports:
    - nanoplotter

about:
  home: https://github.com/wdecoster/nanoplotter
  license: MIT License
  summary: 'Plotting functions of Oxford Nanopore sequencing data'
  license_family: MIT

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
