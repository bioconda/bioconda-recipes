{% set version = "1.9.0" %}

package:
  name: nanoplotter
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoplotter/nanoplotter-{{ version }}.tar.gz
  sha256: c218fe79dfce956156e599fd55e828b466e5964cb478d2a08458104352f369a4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python >3
    - pip

  run:
    - python >3
    - pandas
    - numpy
    - scipy
    - matplotlib >=2.1.0
    - seaborn >=0.9.0
    - pauvre ==0.1.86
    - statsmodels >=0.8.0
    - plotly >=3.4.2
    - joypy

test:
  imports:
    - nanoplotter

about:
  home: https://github.com/wdecoster/nanoplotter
  license: GPL-3.0
  license_file: '{{ RECIPE_DIR }}/LICENSE'
  summary: 'Plotting functions of Oxford Nanopore sequencing data for NanoPack'
  license_family: GPL

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
