{% set version = "1.24.0" %}
{% set name = "PADOG" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 56431caee5cc198ddfdd7f93646d72d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: doParallel, parallel
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.3.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.3.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.3.0'
    - 'bioconductor-keggdzpathwaysgeo >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-gsa
    - r-nlme
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.3.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.3.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.3.0'
    - 'bioconductor-keggdzpathwaysgeo >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-gsa
    - r-nlme
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package implements a general purpose gene set analysis method called PADOG that downplays the importance of genes that apear often accross the sets of genes to be analyzed. The package provides also a benchmark for gene set analysis methods in terms of sensitivity and ranking using 24 public datasets from KEGGdzPathwaysGEO package.'
extra:
  identifiers:
    - biotools:padog
    - doi:10.1186/1471-2105-13-136
  parent_recipe:
    name: bioconductor-padog
    path: recipes/bioconductor-padog
    version: 1.22.0

