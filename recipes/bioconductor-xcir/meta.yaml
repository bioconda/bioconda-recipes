{% set version = "1.4.0" %}
{% set name = "XCIR" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 656497ce9b2bf9076b502fd5d18b7dca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biomart >=2.46.0,<2.47.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-variantannotation >=1.36.0,<1.37.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-readxl
    - r-seqminer
  run:
    - 'bioconductor-biomart >=2.46.0,<2.47.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-variantannotation >=1.36.0,<1.37.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-readxl
    - r-seqminer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: XCI-inference
  description: 'Models and tools for subject level analysis of X chromosome inactivation (XCI) and XCI-escape inference.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

