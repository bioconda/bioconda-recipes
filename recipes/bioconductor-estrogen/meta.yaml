{% set version = "1.32.0" %}
{% set name = "estrogen" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9a2dfaf873fb238cf5b97eba5248089d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affy, hgu95av2, hgu95av2cdf, vsn, knitr
requirements:
  host:
    - r-base
  run:
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'Microarray dataset that can be used as example for 2x2 factorial designs'
  description: 'Data from 8 Affymetrix genechips, looking at a 2x2 factorial design (with 2 repeats per level).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

