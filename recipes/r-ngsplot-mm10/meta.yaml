{% set version = "3.00" %}
{% set name = "ngsplotdb-mm10" %}

package:
  name: 'r-{{ name|lower }}'
  version: '{{ version }}'
build:
  skip: True  # [not py27]
  number: 4
requirements:
  run:
    - r-ngsplot
    - r-base
    - wget
    - python<3.0a0
test:
  commands:
    - (ngsplotdb.py list | grep -qF "mm10" || ngsplotdb.py list)
about:
  home: 'https://github.com/shenlab-sinai/ngsplot'
  license: GPL-2.0
  summary: 'MM10 genome database for NGSplot'
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
