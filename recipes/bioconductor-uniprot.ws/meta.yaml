{% set version = "2.22.0" %}
{% set name = "UniProt.ws" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b8da39570c562cdc0a7578e1bd8625ea7f09932523a0b8305a33dec19e072b0b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-rappdirs
    - r-rcurl
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-rappdirs
    - r-rcurl
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'A collection of functions for retrieving, processing and repackaging the UniProt web services.'
extra:
  identifiers:
    - biotools:uniprot.ws
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-uniprot.ws
    path: recipes/bioconductor-uniprot.ws
    version: 2.20.4
