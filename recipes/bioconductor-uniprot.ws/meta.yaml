{% set version = "2.28.0" %}
{% set name = "UniProt.ws" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e941d8c903fd4bef5b8ea0f7f27882ee
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biocfilecache >=1.12.0,<1.13.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - r-base
    - r-rappdirs
    - r-rcurl
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biocfilecache >=1.12.0,<1.13.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - r-base
    - r-rappdirs
    - r-rcurl
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'R Interface to UniProt Web Services'
  description: 'A collection of functions for retrieving, processing and repackaging the UniProt web services.'
extra:
  identifiers:
    - biotools:uniprot.ws
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-uniprot.ws
    path: recipes/bioconductor-uniprot.ws
    version: 2.20.4

