{% set version = "2.50.0" %}
{% set name = "UniProt.ws" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 6633c7099e896a0223452485690932aa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-uniprot.ws", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, tinytest
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - r-httr2
    - r-jsonlite
    - r-progress
    - r-rjsoncons
    - r-rlang
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - r-httr2
    - r-jsonlite
    - r-progress
    - r-rjsoncons
    - r-rlang

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: R Interface to UniProt Web Services
  description: The Universal Protein Resource (UniProt) is a comprehensive resource for protein sequence and annotation data. This package provides a collection of functions for retrieving, processing, and re-packaging UniProt web services. The package makes use of UniProt's modernized REST API and allows mapping of identifiers accross different databases.

extra:
  identifiers:
    - biotools:uniprot.ws
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-uniprot.ws
    path: recipes/bioconductor-uniprot.ws
    version: 2.20.4

