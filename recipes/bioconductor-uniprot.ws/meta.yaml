{% set version = "2.18.0" %}
{% set name = "UniProt.ws" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: dc652b6480badda24c895284f573915d904733e16667ccfb521c152f01ab381c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - 'bioconductor-biocgenerics >=0.13.8'
    - r-base
    - r-rcurl
    - r-rsqlite
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-biocgenerics >=0.13.8'
    - r-base
    - r-rcurl
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'A collection of functions for retrieving, processing and repackaging the UniProt web services.'

extra:
  identifiers:
    - biotools:uniprot.ws
    - doi:10.1038/nmeth.3252
