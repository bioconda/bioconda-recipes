{% set version="3.7.0" %}

about:
  home: https://github.com/enasequence/webin-cli
  license: Apache-2.0 License
  summary: Data submissions to ENA can be made using the Webin command line submission interface (Webin-CLI).

package:
  name: ena-webin-cli
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
    url: https://github.com/enasequence/webin-cli/releases/download/v3.7.0/webin-cli-3.7.0.jar
    sha256: 183ec2c7bafbdcedc14a894a5b357812f1e7f6edb068cc15d2df4312fa089528

requirements:
  run:
    - openjdk >=8,<9
    - python

test:
  commands:
    - ena-webin-cli -version
