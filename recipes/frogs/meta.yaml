{% set name = "frogs" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 3
  skip: true  # [py3k]

source:
  url: https://github.com/oinizan/FROGS/archive/v{{ version }}.tar.gz
  md5: da41b0950a750be2038cefa717edf9df

requirements:
  host:
    - python
    - rdptools >=2.0.2
  run:
    - python
    - scipy >=0.17.1
    - perl
    - perl-io-gzip >=0.20
    - flash >=1.2.11
    - cutadapt >=1.8.3
    - swarm >=2.1.13
    - vsearch >=2.4.3
    - blast >=2.2.31
    - rdptools >=2.0.2
    - util-linux # [linux]
    - pynast >=1.2.2
    - mafft >=7.310
    - fasttree >=2.1.9
    - r-base >=3.4.1
    - r-phangorn >=2.2.0
    - pandoc <2.0
    - r-rmarkdown >=1.5
    - bioconductor-phyloseq >=1.22.0
    - r-plotly >=4.7.1
    - r-gridextra >=2.2.1
    - r-vegan <2.5

test:
  commands:
    - preprocess.py -h
    - clustering.py -h
    - remove_chimera.py -h
    - filters.py -h
    - affiliation_OTU.py -h
    - clusters_stat.py -h
    - affiliations_stat.py -h
    - biom_to_tsv.py -h
    - biom_to_stdBiom.py -h
    - tree.py -h
    - r_import_data.py -h
    - r_composition.py -h
    - r_alpha_diversity.py -h
    - r_beta_diversity.py -h
    - r_clustering.py -h
    - r_manova.py -h

about:
  home: https://github.com/geraldinepascal/FROGS
  license: 'GNU GPL v3'
  summary: 'FROGS is a workflow designed to produce an OTUs count matrix from high depth sequencing amplicon data. This is the official release 2.0.0 of FROGS adapted for BIOCONDA.'
