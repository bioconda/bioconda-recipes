package:
  name: frogs
  version: '1.4.0'

source:
  url: https://github.com/geraldinepascal/FROGS/archive/v1.4.0.tar.gz
  md5: c9643257a25a5d9d3eddbdce3f47b170

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - python
    - scipy
    
  run:
    - python
    - scipy
    - perl
    - java
    - flash >=1.2.8
    - cutadapt >=1.7
    - swarm >=2.2.1
    - vsearch >=1.1.3
    - blast >=2.2.29
    - rdptools
    - pynast
    - mafft
    - fasttree

test:
  commands:
    - clustering.py -h

about:
  home: https://github.com/geraldinepascal/FROGS
  license: GPL3
  summary: FROGS is a galaxy/CLI workflow designed to produce an OTU count matrix from high depth sequencing amplicon data.
