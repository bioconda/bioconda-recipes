{% set version = "0.1.19" %}
{% set name = "xbioc" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/renozao/xbioc/archive/{{ version }}.tar.gz'
  sha256: '00b0854a26acfcca063a3ad719b5133f9d02aa775598b4790ea8778e94a598b4'

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: repotools, hgu133plus2.db, org.Hs.eg.db, reactome.db
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-annotationdbi
    - r-biocmanager
    - r-pkgmaker >=0.26.6
    - r-plyr
    - r-stringr
    - r-reshape2
    - r-digest
    - r-assertthat
    - r-checkmate
    - r-base
  run:
    - bioconductor-biobase
    - bioconductor-annotationdbi
    - r-biocmanager
    - r-pkgmaker >=0.26.6
    - r-plyr
    - r-stringr
    - r-reshape2
    - r-digest
    - r-checkmate
    - r-assertthat
    - r-base

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'https://github.com/renozao/{{ name }}'
  license: 'GPL (>= 3)'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: 'Extra Base Functions for Bioconductor'
