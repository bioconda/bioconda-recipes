{% set version = "0.1.18" %}
{% set name = "xbioc" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/renozao/xbioc/archive/{{ version }}.tar.gz'
  sha256: '7bd592157835e17ce35321317eed9b27b2a0a52a2da03b6d4044b526fe5c494e'

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: repotools, hgu133plus2.db, org.Hs.eg.db, reactome.db
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-annotationdbi
    - bioconductor-biocinstaller
    - r-pkgmaker >=0.26.6
    - r-plyr
    - r-stringr
    - r-reshape2
    - r-digest
    - r-assertthat
    - r-base
  run:
    - bioconductor-biobase
    - bioconductor-annotationdbi
    - bioconductor-biocinstaller
    - r-pkgmaker >=0.26.6
    - r-plyr
    - r-stringr
    - r-reshape2
    - r-digest
    - r-assertthat
    - r-base

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'https://github.com/renozao/{{ name }}'
  license: 'GPL (>= 3)'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: 'Extra Base Functions for Bioconductor'
