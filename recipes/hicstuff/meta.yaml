{% set name = "hicstuff" %}
{% set version = "2.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 10ccab9f88dce85affb4b94d682c8a506056b0ece296ac4686fd4b7734394869

build:
  number: 0
  skip: True  # [py27]
  noarch: generic
  entry_points:
    - hicstuff=hicstuff.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - biopython
    - docopt
    - matplotlib-base
    - numpy
    - pandas
    - pip
    - pysam
    - requests
    - scipy
    - scikit-learn
  run:
    - python >=3.6
    - biopython
    - docopt
    - matplotlib-base
    - numpy
    - pandas
    - pysam
    - requests
    - scipy
    - scikit-learn

test:
  imports:
    - hicstuff
  commands:
    - hicstuff --help

about:
  home: "https://github.com/koszullab/hicstuff"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "General purpose stuff to generate and handle Hi-C data in its simplest form."
  doc_url: "https://hicstuff.readthedocs.io/en/latest/"
  dev_url: "https://github.com/koszullab/hicstuff"

extra:
  recipe-maintainers:
    - lecorguille
