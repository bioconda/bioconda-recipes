{% set version = "3.1.2" %}

package:
  name: hicstuff
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hicstuff/hicstuff-{{ version }}.tar.gz
  sha256: 44714f1eb2a8a779bd26ef03fb75120e13fa0f4a221ac86364d8dec1789469c8

build:
  number: 0
  noarch: python
  entry_points:
    - hicstuff=hicstuff.main:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6,<3.8
    - pip
  run:
    - python >=3.6,<3.8
    - biopython
    - docopt
    - matplotlib-base
    - numpy
    - pandas
    - pysam
    - requests
    - scipy
    - scikit-learn
    - minimap2 
    - bowtie2 
    - samtools
    - pyfastx

test:
  imports:
    - hicstuff
  commands:
    - hicstuff --help

about:
  home: https://github.com/koszullab/hicstuff
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "General purpose stuff to generate and handle Hi-C data in its simplest form."
  doc_url: https://hicstuff.readthedocs.io/en/latest/
  dev_url: https://github.com/koszullab/hicstuff

extra:
  recipe-maintainers:
    - lecorguille
