{% set version = "3.2.3" %}

package:
  name: hicstuff
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/hicstuff/hicstuff-{{ version }}.tar.gz
  sha256: 11a88844a5a75928c7e48b391829b7e0d73aae86cb7c116a0618560d2a16f283

build:
  number: 0
  noarch: python
  entry_points:
    - hicstuff=hicstuff.main:main
  run_exports:
    - {{ pin_subpackage('hicstuff', max_pin='x') }}
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - biopython
    - docopt
    - matplotlib-base
    - numpy
    - pandas
    - pysam
    - requests
    - scipy
    - scikit-learn
    - minimap2 
    - bowtie2 
    - samtools
    - pyfastx
    - coreutils
    - cooler
    - pairtools

test:
  imports:
    - hicstuff
  commands:
    - hicstuff --help

about:
  home: https://github.com/koszullab/hicstuff
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "General purpose stuff to generate and handle Hi-C data in its simplest form."
  doc_url: https://hicstuff.readthedocs.io/en/latest/
  dev_url: https://github.com/koszullab/hicstuff

extra:
  recipe-maintainers:
    - lecorguille
