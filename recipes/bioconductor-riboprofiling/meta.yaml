{% set version = "1.12.0" %}
{% set name = "RiboProfiling" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bde2fcd441936a57773f4c14fe283ffe
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, TxDb.Hsapiens.UCSC.hg19.knownGene, BSgenome.Hsapiens.UCSC.hg19, testthat, SummarizedExperiment
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-ggbio >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-plyr
    - r-reshape2
    - r-sqldf
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-ggbio >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-plyr
    - r-reshape2
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Starting with a BAM file, this package provides the necessary functions for quality assessment, read start position recalibration, the counting of reads on CDS, 3''UTR, and 5''UTR, plotting of count data: pairs, log fold-change, codon frequency and coverage assessment, principal component analysis on codon coverage.'
extra:
  identifiers:
    - biotools:riboprofiling
    - doi:10.12688/f1000research.8964.1
  parent_recipe:
    name: bioconductor-riboprofiling
    path: recipes/bioconductor-riboprofiling
    version: 1.10.0

