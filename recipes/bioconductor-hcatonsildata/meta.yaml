{% set version = "1.4.0" %}
{% set name = "HCATonsilData" %}
{% set bioc = "3.20" %}

about:
  description: This package provides access to the scRNA-seq, scATAC-seq, multiome, CITE-seq and spatial transcriptomics (Visium) data generated by the tonsil cell atlas in the context of the Human Cell Atlas (HCA). The data is provided via the Bioconductor project in the form of SingleCellExperiments. Additionally, information on the whole compendium of identified cell types is provided in form of a glossary.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Provide programmatic access to the tonsil cell atlas datasets

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hcatonsildata", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, ggplot2, testthat (>= 3.0.0), scater, Seurat, Signac, zellkonverter, iSEE, ggspavis, kableExtra, BiocStyle
requirements:
  host:
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-spatialexperiment >=1.16.0,<1.17.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-base64enc
    - r-htmltools
    - r-rmarkdown
  run:
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-spatialexperiment >=1.16.0,<1.17.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-base64enc
    - r-htmltools
    - r-rmarkdown
    - curl
    - bioconductor-data-packages >=20241103

source:
  md5: 5b5ff3154f189e90ed13a40a0904d16c
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

