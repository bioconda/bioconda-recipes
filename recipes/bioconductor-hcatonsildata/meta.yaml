{% set version = "1.0.0" %}
{% set name = "HCATonsilData" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dda9d216f608690d05bd5ffbcb73bb05
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hcatonsildata", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, ggplot2, testthat (>= 3.0.0), scater, Seurat, Signac, zellkonverter, iSEE, ggspavis, kableExtra, BiocStyle
requirements:
  host:
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-spatialexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-base64enc
    - r-htmltools
    - r-rmarkdown
  run:
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-spatialexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-base64enc
    - r-htmltools
    - r-rmarkdown
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Provide programmatic access to the tonsil cell atlas datasets'
  description: 'This package provides access to the scRNA-seq, scATAC-seq, multiome, CITE-seq and spatial transcriptomics (Visium) data generated by the tonsil cell atlas in the context of the Human Cell Atlas (HCA). The data is provided via the Bioconductor project in the form of SingleCellExperiments. Additionally, information on the whole compendium of identified cell types is provided in form of a glossary.'
  license_file: LICENSE

