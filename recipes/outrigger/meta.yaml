package:
  name: outrigger
  version: "1.1.1"

source:
  fn: outrigger-1.1.1.tar.gz
  url: https://pypi.python.org/packages/ca/03/860e2dda28aeba28f9fc552c6af9e9e2ff13e806a4437726c8c024c0efd2/outrigger-1.1.1.tar.gz
  md5: ac911a16daa78480902ae7cdcde655b0

build:
  entry_points:
    - outrigger = outrigger.commandline:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pytest >=3.0.0
    - pandas >=0.17.0
    - coverage
    - gffutils >=0.8.7.1
    - pybedtools
    - biopython
    - joblib
    - pysam
    - graphlite

  run:
    - python
    - pytest >=3.0.0
    - pandas >=0.17.0
    - coverage
    - gffutils >=0.8.7.1
    - pybedtools
    - biopython
    - joblib
    - pysam
    - graphlite

test:
  imports:
    - outrigger
    - outrigger.index
    - outrigger.io
    - outrigger.psi
    - outrigger.validate

  commands:
    - outrigger --help

  requires:
    - flake8
    - pytest

about:
  home: https://yeolab.github.io/outrigger
  license: BSD License
  summary: 'Outrigger detects *de novo* exons and quantifies their percent spliced-in'
  license_family: BSD
