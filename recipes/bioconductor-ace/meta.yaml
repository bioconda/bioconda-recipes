{% set version = "1.0.0" %}
{% set name = "ACE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e861207e35149ae32324c08c08e9d24b54b8621cee5f5ba3c5e099f8aff3c667
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-qdnaseq >=1.18.0,<1.20.0'
    - r-base
    - r-ggplot2
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-qdnaseq >=1.18.0,<1.20.0'
    - r-base
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Uses segmented copy number data to estimate tumor cell percentage and produce copy number plots displaying absolute copy numbers.'
