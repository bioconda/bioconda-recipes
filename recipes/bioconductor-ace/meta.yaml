{% set version = "1.28.0" %}
{% set name = "ACE" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f0b843e4f3f2fad1aae5cd68307ad8a8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ace", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-qdnaseq >=1.46.0,<1.47.0
    - r-base
    - r-ggplot2
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-qdnaseq >=1.46.0,<1.47.0
    - r-base
    - r-ggplot2
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Absolute Copy Number Estimation from Low-coverage Whole Genome Sequencing
  description: Uses segmented copy number data to estimate tumor cell percentage and produce copy number plots displaying absolute copy numbers.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

