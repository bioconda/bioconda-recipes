{% set version = "1.0.1" %}
{% set name = "SpaceTrooper" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c876a956d1b370688568efa69f39dace

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spacetrooper", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, testthat (>= 3.0.0), withr, viridis
requirements:

  host:
    - bioconductor-dropletutils >=1.30.0,<1.31.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-spatialexperimentio >=1.2.0,<1.3.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-arrow
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-ggpubr
    - r-glmnet
    - r-rlang
    - r-robustbase
    - r-sf
    - r-sfheaders

  run:
    - bioconductor-dropletutils >=1.30.0,<1.31.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-spatialexperimentio >=1.2.0,<1.3.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-arrow
    - r-base
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-e1071
    - r-ggplot2
    - r-ggpubr
    - r-glmnet
    - r-rlang
    - r-robustbase
    - r-sf
    - r-sfheaders

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: SpaceTrooper performs Quality Control analysis of Image-Based spatial
  description: SpaceTrooper performs Quality Control analysis using data driven GLM models of Image-Based spatial data, providing exploration plots, QC metrics computation, outlier detection. It implements a GLM strategy for the detection of low quality cells in imaging-based spatial data (Transcriptomics and Proteomics). It additionally implements several plots for the visualization of imaging based polygons through the ggplot2 package.
  license_file: LICENSE

