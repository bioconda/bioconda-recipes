{% set version = "2.6.0" %}
{% set name = "Anaquin" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d5431e5bb338c31f70b1fab52d4f04a04911bd2b2bd504cb6c40f65658b77234
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-knitr
    - r-locfit
    - r-plyr
    - r-rocr
  run:
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-knitr
    - r-locfit
    - r-plyr
    - r-rocr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'The project is intended to support the use of sequins (synthetic sequencing spike-in controls) owned and made available by the Garvan Institute of Medical Research. The goal is to provide a standard open source library for quantitative analysis, modelling and visualization of spike-in controls.'
