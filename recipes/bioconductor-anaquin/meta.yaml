{% set version = "2.16.0" %}
{% set name = "Anaquin" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1f29ca74d362bf16c74b231efb2666af
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, rmarkdown
requirements:
  host:
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-knitr
    - r-locfit
    - r-plyr
    - r-rocr
  run:
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - r-base
    - 'r-ggplot2 >=2.2.0'
    - r-knitr
    - r-locfit
    - r-plyr
    - r-rocr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'Statistical analysis of sequins'
  description: 'The project is intended to support the use of sequins (synthetic sequencing spike-in controls) owned and made available by the Garvan Institute of Medical Research. The goal is to provide a standard open source library for quantitative analysis, modelling and visualization of spike-in controls.'
  license_file: LICENSE

