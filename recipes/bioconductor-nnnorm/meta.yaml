{% set version = "2.46.0" %}
{% set name = "nnNorm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9b93442c6d8caa8c83695aa24cad7c2dce39ab86703fc146237d61ee458b543b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-nnet
  run:
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-nnet
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'This package allows to detect and correct for spatial and intensity biases with two-channel microarray data. The normalization method implemented in this package is based on robust neural networks fitting.'
extra:
  identifiers:
    - biotools:nnnorm
    - doi:10.1093/bioinformatics/bti397
  parent_recipe:
    name: bioconductor-nnnorm
    path: recipes/bioconductor-nnnorm
    version: 2.44.0
