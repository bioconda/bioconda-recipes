    - 'bioconductor-homo.sapiens >=1.3.0,<1.5.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-snpstats >=1.32.0,<1.34.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-batchjobs
    - r-bbmisc
    - r-beeswarm
    - r-doparallel
    - r-dplyr
    - r-ffbase
    - r-foreach
    - r-ggbeeswarm
    - r-ggplot2
    - r-hardyweinberg
    - r-mgcv
    - r-plotly
    - r-reshape2
    - r-shiny
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-erma >=0.14.0,<0.16.0'
