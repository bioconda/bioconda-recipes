{% set name = "perl-package-stash-xs" %}
{% set version = "0.28" %}
{% set sha256 = "23d8c5c25768ef1dc0ce53b975796762df0d6e244445d06e48d794886c32d486" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Package-Stash-XS-0.28.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - perl
    - perl-test-requires
    - perl-test-fatal
    - perl-extutils-makemaker
    - perl-xsloader

  run:
    - perl
    - perl-xsloader

test:
  imports:
    - Package::Stash::XS

about:
  home: http://metacpan.org/release/Package-Stash-XS
  license: perl_5
  summary: 'faster and more correct implementation of the Package::Stash API'
