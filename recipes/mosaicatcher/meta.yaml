{% set version = "0.3.1" %}
{% set sha256 = "ea62d8abc2c85df1e0c08218ab225639d395c758f246efcc6b2f7166b1dada41" %}

package:
  name: mosaicatcher
  version: {{ version }}

source:
  url: https://github.com/weber8thomas/friendsofstrandseq/archive/refs/tags/{{ version }}-bioconda.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - boost-cpp
    - htslib

  run:
    - boost-cpp
    - htslib

test:
  commands:
    - mosaic --help

about:
  home: https://github.com/friendsofstrandseq/mosaicatcher/
  license: MIT License
  developer: Sasha Meiers
  maintainer: Thomas Weber
  summary: 'mosaicatcher: counts Strand-seq reads and classifies strand states of each chromosome in each cell using a Hidden Markov Model.'
  license_family: MIT
