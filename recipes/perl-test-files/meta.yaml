{% set name = "perl-test-files" %}
{% set version = "0.26" %}
{% set sha256 = "71f54843ca73745c610daac99aa09157c2401005847c5d3687bd4aebb1be12ba" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JS/JSF/Test-Files-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-test-files', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-archive-zip
    - perl-file-copy-recursive
    - perl-findbin
    - perl-test-simple
  run:
    - perl
    - perl-class-xsaccessor
    - perl-const-fast
    - perl-cwd
    - perl-data-compare
    - perl-exporter
    #- perl-fcntl
    - perl-file-chdir
    - perl-padwalker
    - perl-path-tiny >=0.144
    - perl-text-diff

test:
  imports:
    - Test::Files

about:
  home: "https://metacpan.org/pod/Test::Files"
  license: "Unknown"
  summary: "A Test::Builder based module to ease testing with files and dirs."
