{% set name = "slivar" %}
{% set version = "0.2.2" %}
{% set sha256hash = "4947cf7656ed10f5558026ca6b155aa9202b2a87bcc3ad85cb543ef108879c33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/slivar/releases/download/v{{ version }}/slivar
  sha256: {{ sha256hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - coreutils
    - curl

test:
  commands:
    - slivar 2>&1 | grep slivar

about:
  home: https://github.com/brentp/slivar
  license: MIT
  summary: 'filter/annotate variants in VCF/BCF format with simple expressions'

extra:
  skip-lints:
    - should_be_noarch_generic
