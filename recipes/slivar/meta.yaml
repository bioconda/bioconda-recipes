{% set name = "slivar" %}
{% set version = "0.3.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brentp/slivar/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8d99d0b7ec7fca5f46653c5acf02ddbace39a0659c29a603968eb0199ba4b7e8
  patches:
    - 0001-master.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - nim >=2.0.4  # [not arm64]
    - coreutils
  host:
    - curl
    - tar
    - htslib
  run:
    - htslib

test:
  commands:
    - test -x ${PREFIX}/bin/slivar

about:
  home: "https://github.com/brentp/slivar"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "filter/annotate variants in VCF/BCF format with simple expressions."
  dev_url: "https://github.com/brentp/slivar"
  doc_url: "https://github.com/brentp/slivar/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:somalier
    - doi:10.1186/s13073-020-00761-2
