{% set name = "slivar" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/slivar/releases/download/v{{ version }}/slivar
  sha256: 81633369aec35c6062d96535dc04451b265acabc586308eb520619d5dad0a0f3

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - coreutils
    - curl

test:
  commands:
    - slivar 2>&1 | grep slivar

about:
  home: https://github.com/brentp/slivar
  license: MIT
  summary: 'filter/annotate variants in VCF/BCF format with simple expressions'

extra:
  skip-lints:
    - should_be_noarch_generic
