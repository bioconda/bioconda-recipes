{% set name = "slivar" %}
{% set version = "0.1.0" %}
{% set sha256hash = "f98b5a1fce504a97faa1c007dfd3150374e00f3b6ea39061fbfa2c3cec1cf301" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/slivar/releases/download/v{{ version }}/slivar_shared
  sha256: {{ sha256hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  host:
    - htslib
    - zlib

test:
  commands:
    - slivar 2>&1 | grep slivar

about:
  home: https://github.com/brentp/slivar
  license: MIT
  summary: 'filter/annotate variants in VCF/BCF format with simple expressions'
