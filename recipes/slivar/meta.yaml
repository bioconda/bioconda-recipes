{% set name = "slivar" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/slivar/releases/download/v{{ version }}/slivar
  sha256: 5cd6f69f5244ef32cdf5155fcf5128d3bcdc965affe483ff121741e0b1fa28e3

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - coreutils
    - curl

test:
  commands:
    - slivar 2>&1 | grep slivar

about:
  home: https://github.com/brentp/slivar
  license: MIT
  summary: 'filter/annotate variants in VCF/BCF format with simple expressions'

extra:
  skip-lints:
    - should_be_noarch_generic
