{% set name = "slivar" %}
{% set version = "0.3.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brentp/slivar/releases/download/v{{ version }}/slivar
  sha256: 7378f566e2abba91dc03373f48ebac504b78aa4ed5d5d7c7549d053fede2f271
  patches:
    - 0001-master.patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - nim >=2.0.4
    - coreutils
  host:
    - curl

test:
  commands:
    - slivar 2>&1 | grep slivar

about:
  home: "https://github.com/brentp/slivar"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "filter/annotate variants in VCF/BCF format with simple expressions."
  dev_url: "https://github.com/brentp/slivar"
  doc_url: "https://github.com/brentp/slivar/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:somalier
    - doi:10.1186/s13073-020-00761-2
