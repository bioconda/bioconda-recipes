{% set name = "slivar" %}
{% set version = "0.1.13" %}
{% set sha256hash = "e6b59fee914f34099f7184ccfa3403f87f912c9301649dabd30babedfed1dc04" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/slivar/releases/download/v{{ version }}/slivar
  sha256: {{ sha256hash }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - coreutils
    - curl

test:
  commands:
    - slivar 2>&1 | grep slivar

about:
  home: https://github.com/brentp/slivar
  license: MIT
  summary: 'filter/annotate variants in VCF/BCF format with simple expressions'

extra:
  skip-lints:
    - should_be_noarch_generic
