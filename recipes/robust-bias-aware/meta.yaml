{% set name = "robust-bias-aware" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/lspindler2509/robust_bias_aware_pip_package/archive/refs/tags/v{{ version }}-alpha.tar.gz"
  sha256: 15e18885921c58f0df5e5957037bea5c9a7210dbe3f0dfad31a2ef2a047d7bea

build:
  number: 0
  script: 
    - "{{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation"
  noarch: python
  run_exports:
    - {{ pin_subpackage('robust-bias-aware', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python ==3.7

  run:
    - numpy==1.26.4
    - matplotlib==3.2.2
    - pandas==1.3.5
    - networkx==2.6.3
    - pcst_fast
    - python ==3.7


test:
  commands:
    - robust-bias-aware --help


about:
  home: https://github.com/bionetslab/robust_bias_aware_pip_package
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "Robust bias aware."
