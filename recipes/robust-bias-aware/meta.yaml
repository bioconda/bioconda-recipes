{% set name = "robust-bias-aware" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9cbe8ffb6205eed5456f1d187f92a6b4d3194bf4f351be9b648b9605403e5d22

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - robust_bias_aware
    - robust_bias_aware.data
    - robust_bias_aware.data.networks
    - robust_bias_aware.robust
    - robust_bias_aware.robust.pcst
    - robust_bias_aware.robust.ppi
    - robust_bias_aware.robust.steinerdiv

about:
  home: "https://github.com/wino6687/pip_conda_demo"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A python package for ROBUST disease module mining algorithm with study bias correction via the incorporation of bias-aware edge costs."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
