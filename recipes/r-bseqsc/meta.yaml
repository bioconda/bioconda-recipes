{% set version = "1.0" %}

package:
  name: r-bseqsc
  version: {{ version }}

source:
  url:
    - https://github.com/shenorrLab/bseqsc/archive/refs/tags/{{ version }}.tar.gz
  sha256: c7fc7be6131fc4b55bec069beb9192a221f7de323a93d2b6a6d1ef04b1c19ac7

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-cssam >=1.4
    - bioconductor-biobase >=2.46.0
    - r-plyr >=1.8.6
    - r-abind >=1.4_5
    - r-pkgmaker >=0.32.2
    - r-stringr >=1.4.0
    - r-openxlsx >=4.2.3
    - xbioc >=0.1.18
    - r-rngtools >=1.5
    - r-ggplot2 >=3.3.3
    - r-dplyr >=1.0.6
    - r-scales >=1.1.1
    - bioconductor-annotationdbi >=1.48.0
    - r-nmf >=0.21.0
    - r-e1071 >=1.7_7
    - bioconductor-preprocesscore >=1.48.0
    - bioconductor-edger >=3.28.0
  run:
    - r-base
    - r-cssam>=1.4
    - bioconductor-biobase >=2.46.0
    - r-plyr >=1.8.6
    - r-abind >=1.4_5
    - r-pkgmaker >=0.32.2
    - r-stringr >=1.4.0
    - r-openxlsx >=4.2.3
    - xbioc >=0.1.18
    - r-rngtools >=1.5
    - r-ggplot2 >=3.3.3
    - r-dplyr >=1.0.6
    - r-scales >=1.1.1
    - bioconductor-annotationdbi >=1.48.0
    - r-nmf >=0.21.0
    - r-e1071 >=1.7_7
    - bioconductor-preprocesscore >=1.48.0
    - bioconductor-edger >=3.28.0

test:
  commands:
    - $R -e "library('bseqsc')"

about:
  home: https://github.com/shenorrLab/bseqsc
  license: GPL-2
  summary: "Companion package to: A single-cell transcriptomic map of the human and mouse pancreas reveals inter- and intra-cell population structure. Baron et al. Cell Systems (2016) https://www.ncbi.nlm.nih.gov/pubmed/27667365"
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - PelzKo
  identifiers:
    - doi:10.1016/j.cels.2016.08.011

