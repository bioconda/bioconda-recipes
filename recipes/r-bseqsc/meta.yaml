{% set version = "1.0" %}

package:
  name: r-bseqsc
  version: {{ version }}

source:
  url:
    - https://github.com/shenorrLab/bseqsc/archive/refs/tags/{{ version }}.tar.gz
  sha256: c7fc7be6131fc4b55bec069beb9192a221f7de323a93d2b6a6d1ef04b1c19ac7

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-cssam
    - bioconductor-biobase
    - r-plyr
    - r-abind
    - r-pkgmaker
    - r-stringr
    - r-openxlsx
    - xbioc
    - r-rngtools
    - r-ggplot2
    - r-dplyr
    - r-scales
    - bioconductor-annotationdbi
    - r-nmf
    - r-e1071
    - bioconductor-preprocesscore
    - bioconductor-edger
  run:
    - r-base
    - r-cssam
    - bioconductor-biobase
    - r-plyr
    - r-abind
    - r-pkgmaker
    - r-stringr
    - r-openxlsx
    - xbioc
    - r-rngtools
    - r-ggplot2
    - r-dplyr
    - r-scales
    - bioconductor-annotationdbi
    - r-nmf
    - r-e1071
    - bioconductor-preprocesscore
    - bioconductor-edger

test:
  commands:
    - $R -e "library('bseqsc')"

about:
  home: https://github.com/shenorrLab/bseqsc
  license: GPL-2
  summary: "Companion package to: A single-cell transcriptomic map of the human and mouse pancreas reveals inter- and intra-cell population structure. Baron et al. Cell Systems (2016) https://www.ncbi.nlm.nih.gov/pubmed/27667365"
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - PelzKo
  identifiers:
    - doi:10.1016/j.cels.2016.08.011

