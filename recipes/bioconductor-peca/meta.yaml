{% set version = "1.14.0" %}
{% set name = "PECA" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 7b2646b80522e8ed5f11a041dcf55b6ab812449c7ecc9d9e76a1a467b75e76b0
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-affy
    - bioconductor-genefilter
    - bioconductor-limma
    - bioconductor-preprocesscore
    - bioconductor-rots
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base
  run:
    - bioconductor-affy
    - bioconductor-genefilter
    - bioconductor-limma
    - bioconductor-preprocesscore
    - bioconductor-rots
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Calculates Probe-level Expression Change Averages (PECA) to identify differential expression in Affymetrix gene expression microarray studies or in proteomic studies using peptide-level mesurements respectively.'

extra:
  identifiers:
    - biotools:peca
    - doi:10.1007/978-1-4939-6518-2_11
