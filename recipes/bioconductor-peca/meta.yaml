{% set version = "1.18.0" %}
{% set name = "PECA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0403c0ac60f05fb12d20f3c186e0c140
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: SpikeIn
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.45.0'
    - 'bioconductor-rots >=1.10.0,<1.11.0'
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.45.0'
    - 'bioconductor-rots >=1.10.0,<1.11.0'
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Calculates Probe-level Expression Change Averages (PECA) to identify differential expression in Affymetrix gene expression microarray studies or in proteomic studies using peptide-level mesurements respectively.'
extra:
  identifiers:
    - biotools:peca
    - doi:10.1007/978-1-4939-6518-2_11
  parent_recipe:
    name: bioconductor-peca
    path: recipes/bioconductor-peca
    version: 1.16.0

