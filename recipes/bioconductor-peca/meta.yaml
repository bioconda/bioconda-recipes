{% set version = "1.24.0" %}
{% set name = "PECA" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a9f5a040c3edea5bfbb843524daaee37
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: SpikeIn
requirements:
  host:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - 'bioconductor-rots >=1.16.0,<1.17.0'
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base
  run:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - 'bioconductor-rots >=1.16.0,<1.17.0'
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Probe-level Expression Change Averaging'
  description: 'Calculates Probe-level Expression Change Averages (PECA) to identify differential expression in Affymetrix gene expression microarray studies or in proteomic studies using peptide-level mesurements respectively.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:peca
    - doi:10.1007/978-1-4939-6518-2_11
  parent_recipe:
    name: bioconductor-peca
    path: recipes/bioconductor-peca
    version: 1.16.0

