{% set version = "1.46.0" %}
{% set name = "PECA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fce2eefc51a1e3d8fcd7705b5c087e1c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-peca", max_pin="x.x") }}'
  noarch: generic

# Suggests: SpikeIn
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-rots >=2.2.0,<2.3.0
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-rots >=2.2.0,<2.3.0
    - r-aroma.affymetrix
    - r-aroma.core
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  summary: Probe-level Expression Change Averaging
  description: Calculates Probe-level Expression Change Averages (PECA) to identify differential expression in Affymetrix gene expression microarray studies or in proteomic studies using peptide-level mesurements respectively.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:peca
    - doi:10.1007/978-1-4939-6518-2_11
  parent_recipe:
    name: bioconductor-peca
    path: recipes/bioconductor-peca
    version: 1.16.0

