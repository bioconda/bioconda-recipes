{% set name = "medicc2" %}
{% set version = "1.3.3" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 43c3ad6a783e11f8bed9e9a4a151d00a68f50af7e86e66326c080bc0ad95aba0

build:
  noarch: python
  number: 0
  entry_points:
    - cnasim = CNAsim.main:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.24.3
    - scipy >=1.10.1
    - msprime >=1.2.0
    - biopython >=1.8.1
    - pyfaidx >=0.7.2.1
    - samtools
    - dwgsim
  
test:
  commands:
    - cnasim -h

about:
  home: https://github.com/samsonweiner/CNAsim
  license: GPL-3
  license_file: LICENSE
  summary: Improved simulation of single-cell copy number profiles and DNA-seq data from tumors
  description: |
    CNAsim is a software package for improved simulation of single-cell copy number alteration (CNA) data from tumors. See our paper with the same name published in Bioinformatics.