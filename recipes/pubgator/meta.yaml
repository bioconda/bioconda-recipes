{% set version = "0.2.0" %}

package:
  name: pubgator
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/pubgator/pubgator-{{ version }}.tar.gz
  sha256: 1f846224ff24f0111f31891e8ed7c84af57544d11a0438c01eb4d8813f7c0715

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - httpx >=0.28.1,<0.29
    - bioc >=2.1,<3

test:
  imports:
    - pubgator
  commands:
    - pip check
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FelixMoelder
