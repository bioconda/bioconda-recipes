{% set name = "sierra-local" %}
{% set version = "0.4.3" %}
{% set sha256 = "e7cec70505a641262598803cea82e7b7dd7be075f8995c1bab2c2c847010544f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/PoonLab/sierra-local/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("sierra-local", max_pin="x") }}
  script: 
    - $PYTHON -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir

requirements:
  host:
    - pip
    - python >=3.9,<=3.10
    - setuptools
    - wheel
  run:
    - python >=3.9,<=3.10
    - requests
    - pandas

test:
  commands:
    - sierralocal -h

about:
  home: https://github.com/PoonLab/sierra-local
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "sierra-local is a Python3 implementation of the Stanford HIVdb Sierra service for generating drug resistance predictions from HIV-1 sequences."
  doc_url: https://github.com/PoonLab/sierra-local
{% set name = "sierra-local" %}
{% set version = "0.4.1" %}
{% set sha256 = "27e9e90df2010bad44ee653a48d8991443ca8e2daecb00e960a72848ab6402bc" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/PoonLab/sierra-local/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("sierra-local", max_pin="x") }}
  script: 
    - $PYTHON -m pip install git+https://github.com/hivdb/post-align -vvv --no-deps --no-build-isolation --no-cache-dir
    - $PYTHON -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.9,<=3.10
    - setuptools
    - wheel
    - cython ==3.1.2
  run:
    - python >=3.9,<=3.10
    - requests
    - pandas
    - click ==8.2.1
    - pafpy ==0.2.0
    - more-itertools ==10.7.0
    - orjson ==3.11.1
    - types-setuptools ==80.9.0.20250809
    - cython ==3.1.2
    - minimap2

test:
  commands:
    - sierralocal -h

about:
  home: https://github.com/PoonLab/sierra-local
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "sierra-local is a Python3 implementation of the Stanford HIVdb Sierra service for generating drug resistance predictions from HIV-1 sequences."
  doc_url: https://github.com/PoonLab/sierra-local

extra:
  skip-lints:
    - cython_must_be_in_host  # post-align needs it