{% set name = "sierra-local" %}
{% set version = "0.4.1" %}
{% set sha256 = "27e9e90df2010bad44ee653a48d8991443ca8e2daecb00e960a72848ab6402bc" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/PoonLab/sierra-local/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("sierra-local", max_pin="x") }}  
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6,<3.11
    - setuptools
    - wheel
    - cython ==0.29.35
    - git
  run:
    - python >=3.6,<3.11
    - requests
    - pandas

test:
  commands:
    - sierralocal -h

about:
  home: https://github.com/PoonLab/sierra-local
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "sierra-local is a Python3 implementation of the Stanford HIVdb Sierra service for generating drug resistance predictions from HIV-1 sequences."
  doc_url: https://github.com/PoonLab/sierra-local