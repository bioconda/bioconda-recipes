{% set name = "sierra-local" %}
{% set version = "0.4.3" %}
{% set sha256 = "e7cec70505a641262598803cea82e7b7dd7be075f8995c1bab2c2c847010544f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/PoonLab/sierra-local/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("sierra-local", max_pin="x") }}
  script: 
    - $PYTHON -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir

requirements:
  host:
    - pip
    - python >=3.9,<=3.10
    - setuptools
    - wheel
  run:
    - python >=3.9,<=3.10
    - requests
    - pandas

test:
  commands:
    - sierralocal -h

about:
  home: https://github.com/PoonLab/sierra-local
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: "sierra-local is a Python3 implementation of the Stanford HIVdb Sierra service for generating drug resistance predictions from HIV-1 sequences."
  doc_url: https://github.com/PoonLab/sierra-local
