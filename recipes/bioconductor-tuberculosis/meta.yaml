{% set version = "1.16.0" %}
{% set name = "tuberculosis" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: f5420af4bd0f60062bc566e4e1cd1575

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tuberculosis", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, ggplot2, knitr, readr, rmarkdown, scater, usethis, utils
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: Tuberculosis Gene Expression Data for Machine Learning
  description: The tuberculosis R/Bioconductor package features tuberculosis gene expression data for machine learning. All human samples from GEO that did not come from cell lines, were not taken postmortem, and did not feature recombination have been included. The package has more than 10,000 samples from both microarray and sequencing studies that have been processed from raw data through a hyper-standardized, reproducible pipeline.

