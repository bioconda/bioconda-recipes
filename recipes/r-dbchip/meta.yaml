package:
  name: r-dbchip
  version: "1.1.6"

source:
  url: http://pages.cs.wisc.edu/~kliang/DBChIP/DBChIP_1.1.6.tar.gz
  md5: f4b22bb2051ad6b2d33d4687754e8cee

build:
  number: 2
  skip: True # [osx]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-deseq
    - bioconductor-edger

  run:
    - r-base
    - bioconductor-deseq
    - bioconductor-edger

test:
  commands:
    - $R -e "library('DBChIP')" # [not win]

about:
  home: http://pages.cs.wisc.edu/~kliang/DBChIP
  license: 'GPL (>= 2)'
  summary: 'ChIP-seq differential binding'

extra:
  identifiers:
    - biotools:dbchip
    - doi:10.1093/bioinformatics/btr605
