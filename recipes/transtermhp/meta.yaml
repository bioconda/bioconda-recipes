package:
  name: transtermhp
  version: "2.09"

source:
  url: https://depot.galaxyproject.org/software/transtermhp/transtermhp_2.09_src_all.zip
  sha256: b636db1c0fe9731cc760d8f3639209d07f7f35309d83013cc9f9e40798ce8be0

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('transtermhp', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config

test:
  commands:
    - transterm --help | grep TransTermHP

about:
  home: "https://transterm.cbcb.umd.edu/index.php"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "TransTermHP finds rho-independent transcription terminators in bacterial genomes."
  doc_url: "https://transterm.cbcb.umd.edu/index.php"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
