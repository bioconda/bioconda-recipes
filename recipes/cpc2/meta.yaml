{% set name = "cpc2" %}
{% set version = "1.0.1" %}
{% set file_ext = "tar.gz" %}
{% set sha256 = "31f3d1e2466aea25f03ffcb5abd4556cd17862ef65ed3a1e42f3d99665529d08" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/gao-lab/CPC2_standalone/archive/refs/tags/v{{ version }}.{{ file_ext }}
  sha256: {{ sha256 }}
  path: ..

build:
  number: 0

requirements:
  build:
    - setuptools
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - setuptools 
    - pip
    - python
    - biopython
    - six
    - numpy
  run:
    - biopython
    - six
    - python

test:
  commands:
    - CPC2.py -h

about:
  home: https://github.com/gao-lab/CPC2_standalone
  license: MIT
  summary: 'Coding Potential Calculator 2 (CPC2)'
  description: |
    CPC2 a fast and accurate coding potential calculator based on sequence intrinsic features.
