about:
  home: https://bitbucket.org/marcelm/sqt
  license: MIT
  summary: 'Command-line tools for the analysis of high-throughput sequencing data'

package:
  name: sqt
  version: "0.8.0"

source:
  url: https://pypi.python.org/packages/09/85/ec30aba5d8bcc54fadcb65ab3387a5ba7921e1d22c2f71a498187ba096d7/sqt-0.8.0.tar.gz
  md5: 5a6400b6cb5a331589f831ba0b6020f0

requirements:
  run:
    - python
    - cutadapt
    - xopen
    - pysam
    - matplotlib
    - seaborn
    - libgcc  # [linux]
  build:
    - python
    - cutadapt
    - xopen
    - pysam
    - matplotlib
    - seaborn
    - gcc  # [linux]
    - llvm  # [osx]

test:
  imports:
    - sqt
  commands:
    - sqt --version

build:
  skip: True  # [py27]
  script: python3 setup.py install
  number: 0
