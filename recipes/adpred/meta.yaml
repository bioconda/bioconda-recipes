{% set name = "adpred" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name }}" 
  version: "{{ version }}"

source:
  url: https://github.com/FredHutch/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 58c0200b92dd1069fdae72e5470bbe7c1210af2cbdb19d1cabdcc317ef391a22

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt 

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
   	- keras==2.2.4
   	- scikit-learn==0.21.3
   	- numpy==1.17.2
   	- plotly==4.1.1
   	- tensorflow==1.14.0
   	- requests==2.23.0

test:
  imports:
    - adpred
    - adpred.bin

about:
  home: https://github.com/FredHutch/adpred
  license: MIT Licence
  summary: "python adpred module for prediction of Transcription activation domains from protein sequences"

extra:
  recipe-maintainers:
    - aerijman
