{% set name = "adpred" %}
{% set version = "1.2.4" %}

package:
  name: "{{ name }}" 
  version: "{{ version }}"

source:
  url: https://github.com/FredHutch/{{ name }}/archive/v{{ version }}.tar.gz  
  sha256: 983e10a2bbf5f70d17f8a96300d1801d60aaed76aebb7afb9d8072f12665971a

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt 

requirements:
  host:
    - python >=3.6
    - setuptools==46
  run:
    - python >=3.6
    - keras==2.2.4
    - scikit-learn==0.21.3
    - numpy==1.17.2
    - plotly==4.1.1
    - tensorflow==1.14.0
    - requests==2.23.0
    - pandas

test:
  imports:
    - adpred

about:
  home: https://github.com/FredHutch/adpred
  license: MIT Licence
  summary: "python adpred module for prediction of Transcription activation domains from protein sequences"

extra:
  recipe-maintainers:
    - aerijman
