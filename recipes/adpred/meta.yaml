{% set name = "adpred" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name }}" 
  version: "{{ version }}"

source:
  url: https://github.com/FredHutch/{{ name }}/archive/v{{ version }}.tar.gz  
  sha256: 4d8cb81357500e350fa62e40b47ddc5ce0b4a396c232498b07d8f917d02f409c

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt 

requirements:
  host:
    - python >=3.9
    - setuptools >=51.0.0
  run:
    - keras ==2.11.0
    - scikit-learn ==1.1.3
    - numpy ==1.23.5
    - plotly ==5.11.0
    - tensorflow ==2.11.0
    - requests ==2.28.1
    - pandas ==1.5.2

test:
  imports:
    - adpred

about:
  home: https://github.com/FredHutch/adpred
  license: MIT Licence
  summary: "python adpred module for prediction of Transcription activation domains from protein sequences"

extra:
  recipe-maintainers:
    - aerijman
