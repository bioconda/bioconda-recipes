{% set version = "0.1.86" %}

package:
  name: pauvre
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pauvre/pauvre-{{ version }}.tar.gz
  sha256: 8ae7c221f684936a60b7b5e996fc6abd168f4adce98e1be7eb6322cd2bd0d93a

build:
  noarch: python
  entry_points:
    - pauvre=pauvre.pauvre_main:main
  number: 1

requirements:
  host:
    - python
    - setuptools
    - matplotlib >=2.0.2
    - biopython >=1.68
    - pandas >=0.20.1
    - numpy >=1.12.1


  run:
    - python
    - matplotlib >=2.0.2
    - biopython >=1.68
    - pandas >=0.20.1
    - numpy >=1.12.1

test:
  imports:
    - pauvre

  commands:
    - pauvre --help

about:
  home: https://github.com/conchoecia/pauvre
  license: GNU General Public License v3 (GPLv3)
  summary: 'Tools for plotting Oxford Nanopore and other long-read data.'
  license_family: GPL3
