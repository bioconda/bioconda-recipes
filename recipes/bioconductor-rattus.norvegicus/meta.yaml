{% set version = "1.3.1" %}
{% set name = "Rattus.norvegicus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c109153b1dbcdbc9e071e4767028c918b3d3a7551d562190db52d02d4b3ced2e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.rn.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-txdb.rnorvegicus.ucsc.rn5.refgene >=3.4.0,<3.6.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.rn.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-txdb.rnorvegicus.ucsc.rn5.refgene >=3.4.0,<3.6.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Contains the Rattus.norvegicus object to access data from several related annotation packages.'
