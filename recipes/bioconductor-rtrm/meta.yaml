{% set version = "1.20.0" %}
{% set name = "rTRM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ed7df3a90d46e6e46aa9a3fe4cf778eb81a6e266c16aa5613d55f76d3a299faa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
    - 'r-igraph >=1.0'
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
    - 'r-igraph >=1.0'
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'rTRM identifies transcriptional regulatory modules (TRMs) from protein-protein interaction networks.'
extra:
  identifiers:
    - biotools:rtrm
  parent_recipe:
    name: bioconductor-rtrm
    path: recipes/bioconductor-rtrm
    version: 1.18.0
