{% set name = "dragonflye" %}
{% set version = "1.0.9" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/rpetit3/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e1b29929472b79edc6574b7d10a2902b8396d181662b4ce8814026b58e8e9127

requirements:
  run:
    - assembly-scan >=0.4.0
    - any2fasta >=0.4.2
    - flye >=2.9
    - kmc >=3.1
    - medaka >=1.5.0
    - miniasm >=0.3_r179
    - nanoq >=0.8.1
    - perl >=5.26
    - perl-file-spec
    - perl-findbin
    - pigz >=2.6
    - porechop
    - racon >=1.4.20
    - rasusa >=0.6
    - raven-assembler >=1.6.1
    - seqtk >=1.3
    - tensorflow-gpu

test:
  commands:
    - dragonflye --version | grep -F '{{ version }}'
    - dragonflye --check
    - dragonflye --list_models 2>&1 | grep "r941"

about:
  home: https://github.com/rpetit3/{{ name }}
  license: GPL2
  license_file: LICENSE
  summary: Microbial assembly pipeline for Nanopore reads

extra:
  identifiers:
    - biotools:{{ name }}
    - usegalaxy-eu:{{ name }}
