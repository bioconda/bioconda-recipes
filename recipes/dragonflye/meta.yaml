{% set name = "dragonflye" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/rpetit3/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f98f1b13d2d019b93b605111357fe75620550e9a44f00f74510163a69b2c78ec

requirements:
  run:
    - assembly-scan >=0.4.0
    - any2fasta
    - flye
    - kmc >=3.1
    - medaka
    - miniasm
    - nanoq
    - perl
    - perl-file-spec
    - perl-findbin
    - pigz
    - racon
    - rasusa
    - raven-assembler
    - seqtk >=1.3

test:
  commands:
    - dragonflye --version | grep -F '{{ version }}'
    - dragonflye --check

about:
  home: https://github.com/rpetit3/{{ name }}
  license: GPL2
  license_file: LICENSE
  summary: Microbial assembly pipeline for Nanopore reads

extra:
  identifiers:
    - biotools:{{ name }}
    - usegalaxy-eu:{{ name }}
