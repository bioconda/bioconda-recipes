{% set version = "2.18.0" %}
{% set name = "qpgraph" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 336334ed0593d42313616e0fd7800c48
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics, BiocStyle, genefilter, org.EcK12.eg.db, rlecuyer, snow, Category, GOstats
requirements:
  host:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - 'r-matrix >=1.0'
    - r-mvtnorm
    - r-qtl
  run:
    - 'bioconductor-annotate >=1.62.0,<1.63.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - 'r-matrix >=1.0'
    - r-mvtnorm
    - r-qtl
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Estimate gene and eQTL networks from high-throughput expression and genotyping assays.'
extra:
  identifiers:
    - biotools:qpgraph
  parent_recipe:
    name: bioconductor-qpgraph
    path: recipes/bioconductor-qpgraph
    version: 2.14.0

