{% set version = "2.24.0" %}
{% set name = "qpgraph" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 31fde1daca08e7280b0a3ba0b35df422
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics, BiocStyle, genefilter, org.EcK12.eg.db, rlecuyer, snow, Category, GOstats
requirements:
  host:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rgraphviz >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - 'r-matrix >=1.0'
    - r-mvtnorm
    - r-qtl
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rgraphviz >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - 'r-matrix >=1.0'
    - r-mvtnorm
    - r-qtl
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Estimation of genetic and molecular regulatory networks from high-throughput genomics data'
  description: 'Estimate gene and eQTL networks from high-throughput expression and genotyping assays.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:qpgraph
  parent_recipe:
    name: bioconductor-qpgraph
    path: recipes/bioconductor-qpgraph
    version: 2.14.0

