{% set version = "2.28.0" %}
{% set name = "qpgraph" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5d2e3870291058de52da82136e981d6c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics, BiocStyle, genefilter, org.EcK12.eg.db, rlecuyer, snow, Category, GOstats
requirements:
  host:
    - 'bioconductor-annotate >=1.72.0,<1.73.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rgraphviz >=2.38.0,<2.39.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - 'r-matrix >=1.0'
    - r-mvtnorm
    - r-qtl
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotate >=1.72.0,<1.73.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rgraphviz >=2.38.0,<2.39.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - 'r-matrix >=1.0'
    - r-mvtnorm
    - r-qtl
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Estimation of genetic and molecular regulatory networks from high-throughput genomics data'
  description: 'Estimate gene and eQTL networks from high-throughput expression and genotyping assays.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:qpgraph
  parent_recipe:
    name: bioconductor-qpgraph
    path: recipes/bioconductor-qpgraph
    version: 2.14.0

