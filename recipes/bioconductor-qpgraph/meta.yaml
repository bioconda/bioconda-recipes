{% set version = "2.36.0" %}
{% set name = "qpgraph" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 10be7ba90f9349fb4de4aa84e6fecaa4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-qpgraph", max_pin="x.x") }}'
# Suggests: RUnit, BiocGenerics, BiocStyle, genefilter, org.EcK12.eg.db, rlecuyer, snow, Category, GOstats
requirements:
  host:
    - 'bioconductor-annotate >=1.80.0,<1.81.0'
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-graph >=1.80.0,<1.81.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rgraphviz >=2.46.0,<2.47.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - 'r-matrix >=1.5-0'
    - r-mvtnorm
    - r-qtl
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotate >=1.80.0,<1.81.0'
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-graph >=1.80.0,<1.81.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rgraphviz >=2.46.0,<2.47.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - 'r-matrix >=1.5-0'
    - r-mvtnorm
    - r-qtl
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Estimation of genetic and molecular regulatory networks from high-throughput genomics data'
  description: 'Estimate gene and eQTL networks from high-throughput expression and genotyping assays.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:qpgraph
  parent_recipe:
    name: bioconductor-qpgraph
    path: recipes/bioconductor-qpgraph
    version: 2.14.0

