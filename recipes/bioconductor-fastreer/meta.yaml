{% set version = "2.0.0" %}
{% set name = "fastreeR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: bd7665bf8089d9c257a89a33a8867373

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-fastreer", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocFileCache, BiocStyle, ggtree, graphics, knitr, memuse, rmarkdown, spelling, testthat (>= 3.0.0)
# SystemRequirements: Java (>= 11)
requirements:
  host:
    - r-ape
    - r-base
    - r-data.table
    - r-dynamictreecut
    - r-r.utils
    - r-rjava
    - r-stringr
  run:
    - r-ape
    - r-base
    - r-data.table
    - r-dynamictreecut
    - r-r.utils
    - r-rjava
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Phylogenetic, Distance and Other Calculations on VCF and Fasta Files
  description: Calculate distances, build phylogenetic trees or perform hierarchical clustering between the samples of a VCF or FASTA file. Functions are implemented in Java-11 and called via rJava. Parallel implementation that operates directly on the VCF or FASTA file for fast execution.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

