{% set version = "1.0" %}

package:
  name: severus
  version: {{ version }}

source:
  url: https://github.com/KolmogorovLab/Severus/archive/refs/tags/{{ version }}.tar.gz
  sha256: c14b76b4c952f8c68adbdd885e7c59e3500714aad39eaef00302a8c57aea82c7

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('severus', max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - pip
  run:
    - python >=3.8
    - setuptools
    - pip
    - samtools >=1.14
    - networkx >=2.6
    - pygraphviz
    - pydot
    - matplotlib-base
    - biopython
    - numpy
    - pysam
    - plotly

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources

test:
  commands:
    - severus -h | grep breakpoint

about:
  home: https://github.com/KolmogorovLab/Severus
  license: BSD-3-Clause
  summary: A tool for somatic structural variant calling using long reads
