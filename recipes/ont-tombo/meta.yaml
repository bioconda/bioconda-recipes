{% set name = "ont-tombo" %}
{% set version = "1.5" %}
{% set hash = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nanoporetech/tombo/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  entry_points:
    - tombo = tombo.__main__:main
  number: 0

requirements:
  host:
    - python
    - setuptools >=18.0
    - h5py
    - rpy2  # [py3k]
    - rpy2 <=2.8.6  # [not py3k]
    - numpy
    - scipy
    - cython
    - r-base
    - r-ggplot2
    - r-gridextra
    - mappy >=2.10
    - pyfaidx
    - future
    - tqdm

  run:
    - python
    - h5py
    - rpy2  # [py3k]
    - rpy2 <=2.8.6  # [not py3k]
    - numpy
    - scipy
    - cython
    - r-base
    - r-ggplot2
    - r-gridextra
    - mappy >=2.10
    - pyfaidx
    - future
    - tqdm

test:
  imports:
    - tombo

  commands:
    - tombo --help

about:
  home: https://nanoporetech.github.io/tombo/
  license: mpl-2.0
  license_file: LICENSE.md
  summary: 'Detection of modified bases from raw nanopore sequencing data.'

extras:
  identifiers:
    - doi:https://doi.org/10.1101/094672 # bioarxiv preprint
