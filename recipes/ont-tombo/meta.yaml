{% set name = "ont-tombo" %}
{% set version = "1.1.1" %}
{% set hash = "59b85b8ad54dce36c5075c2f1dbdeb7bc8259291e099222385187df9c653bf2f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/nanoporetech/tombo/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  entry_points:
    - tombo = tombo.__main__:main
  number: 0
  skip: True  # [not py27]

requirements:
  build:
    - python
    - setuptools
    - h5py
    - rpy2 >=2.4.2
    - numpy
    - scipy
    - cython
    - r-base
    - r-ggplot2
    - r-cowplot
    - hdf5
    - graphmap
    - bwa
    - minimap2

  run:
    - python
    - h5py
    - rpy2 >=2.4.2
    - numpy
    - scipy
    - cython
    - r-base
    - r-ggplot2
    - r-cowplot
    - hdf5
    - graphmap
    - bwa
    - minimap2

test:
  imports:
    - tombo

  commands:
    - tombo --help 

about:
  home: https://github.com/nanoporetech/tombo
  license: mpl-2.0
  license_file: LICENSE.md
  summary: 'Detection of modified bases from raw nanopore sequencing data.'
