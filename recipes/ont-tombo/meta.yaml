{% set name = "ont-tombo" %}
{% set version = "1.2" %}
{% set hash = "db3258d7f4e3d9b60d66d457aa8821ac8d0c2058a2eaa6a79e99dff54de8c18a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/nanoporetech/tombo/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  entry_points:
    - tombo = tombo.__main__:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - h5py
    - rpy2
    - numpy
    - scipy
    - cython
    - r-base
    - r-ggplot2
    - r-gridextra
    - mappy
    - pyfaidx
    - future

  run:
    - python
    - setuptools
    - h5py
    - rpy2
    - numpy
    - scipy
    - cython
    - r-base
    - r-ggplot2
    - r-gridextra
    - mappy
    - pyfaidx
    - future

test:
  imports:
    - tombo

  commands:
    - tombo --help 

about:
  home: https://nanoporetech.github.io/tombo/
  license: mpl-2.0
  license_file: LICENSE.md
  summary: 'Detection of modified bases from raw nanopore sequencing data.'
