{% set name = "boms" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/boms-{{ version }}.tar.gz
  sha256: 75187e1e78ac9eacda923dee3943936625676f2382859636448f14a64e57ea54

build:
  skip: true  # [py<39]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python >=3.9
    - setuptools >=61.0
    - wheel
    - pybind11 >=2.11.0
    - requests
    - pip
  run:
    - python >=3.9
    - numpy
    - mkl
    - mkl-service
    - scipy
    - matplotlib-base
    - scikit-learn

test:
  imports:
    - boms
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Cell Segmentation for Spatial Transcriptomics Data using BOMS
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - FloWuenne
