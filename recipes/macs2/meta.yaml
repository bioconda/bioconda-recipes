{% set name = "macs2" %}
{% set version = "2.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/6f/a3/b1e4e3764bd534a5011e84ab1f572ddab3c454d83ee80eca6e74276eeea9/MACS2-2.1.3.tar.gz
  sha256: 9129549b9e0fa0b73d8d0c9f0703fa8020b4f1ac6dcf47cede27c34089987e34

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - python <3
    - pip
    - numpy >=1.6
    - r-base
  run:
    - numpy >=1.6
    - python <3
    - r-base

test:
  commands:
    - macs2 -h

about:
  home: http://github.com/taoliu/MACS/
  license: BSD
  license_family: BSD
  license_file: COPYING
  summary: Model Based Analysis for ChIP-Seq data
