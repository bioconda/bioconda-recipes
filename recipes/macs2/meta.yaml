{% set name = "macs2" %}
{% set version = "2.1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/0b/8f/9193fd341bf6a1db636a75ac1e514a1ad537f17014bb0b4f128d3ce388d8/MACS2-2.1.3.1.tar.gz
  sha256: 224c3982df412afc34eae3e73303ca41745c7b21584e2a613e62e52fa84f89e8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - python <3
    - pip
    - numpy >=1.6
    - r-base
  run:
    - numpy >=1.6
    - python <3
    - r-base

test:
  commands:
    - macs2 -h

about:
  home: http://github.com/taoliu/MACS/
  license: BSD
  license_family: BSD
  license_file: COPYING
  summary: Model Based Analysis for ChIP-Seq data
