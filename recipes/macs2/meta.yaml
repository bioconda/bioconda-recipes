{% set name = "macs2" %}
{% set version = "2.2.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/99/39/bf773ca90536809eddf670062fd113e3155099c4b6f802a501fc0163da9d/MACS2-2.2.7.tar.gz
  sha256: acb0fff44c620cf9c81c5db3c60c8b3e7ef3f67f230ef5b02ea0d89f00a34556

build:
  number: 0
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy >=1.17
    - cython
    - pip
  run:
    - numpy >=1.17
    - python
    - r-base

test:
  commands:
    - macs2 -h

about:
  home: http://github.com/taoliu/MACS/
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Model Based Analysis for ChIP-Seq data
