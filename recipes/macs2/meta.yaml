{% set name = "macs2" %}
{% set version = "2.1.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/35/23/a86785997b32c5d309555eb1ca2c4ef20c823c64f4318eb96a2ed56eae2d/MACS2-2.1.3.2.tar.gz
  sha256: 4efd298e9ed7b689c07cef57e0dfc55b3e95359dee28903ce5f183926baab875

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - python <3
    - cython
    - pip
    - numpy >=1.6
    - r-base
  run:
    - numpy >=1.6
    - python <3
    - r-base

test:
  commands:
    - macs2 -h

about:
  home: http://github.com/taoliu/MACS/
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Model Based Analysis for ChIP-Seq data
