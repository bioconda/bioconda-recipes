{% set name = "perl-file-pushd" %}
{% set version = "1.016" %}
{% set sha256 = "d73a7f09442983b098260df3df7a832a5f660773a313ca273fa8b56665f97cdc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/File-pushd-1.016.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-carp
    - perl-exporter
    - perl-file-path
    - perl-file-temp

  run:
    - perl
    - perl-file-temp
    - perl-carp
    - perl-exporter
    - perl-file-path

test:
  imports:
    - File::pushd

about:
  home: https://github.com/dagolden/File-pushd
  license: apache_2_0
  summary: 'change directory temporarily for a limited scope'
