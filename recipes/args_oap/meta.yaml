{% set name = "args_oap" %}
{% set version = "3.1.1" %}

package:
  name: "{{ name|lower }}"
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/args_oap/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dad0cf0c5478d6093bbf84193dd0cb733c0c8715baced81c08cfb2af7457a5a9

build:
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  host:
    - python>=3.7
  run:
    - python>=3.7
    - diamond>=2.0.15  # change version accordingly or set min. required version
    - samtools>=1.15
    - blast>=2.12
    - bwa>=0.7.17
    - fastp>=0.23.2
    - pandas
test:
    commands:
    - args_oap -h

about:
  home: https://github.com/xinehc/args_oap
  license: MIT
  summary: "ARGs-OAP: Online Analysis Pipeline for Antibiotic Resistance Genes D
etection from Metagenomic Data Using an Integrated Structured ARG Database"

extra:
  recipe-maintainers:
    - xiaole99
    - xinehc