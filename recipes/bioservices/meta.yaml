{% set name = "bioservices" %}
{% set version = "1.7.7" %}
{% set sha256 = "dbb559ed8f4e34010e69ec2fdd4ea16a202c40d3e191928341007e079c196221" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - grequests
    - requests
    - requests-cache
    - easydev >=0.9.36
    - beautifulsoup4
    - suds-jurko
    - appdirs
    - wrapt
    - numpydoc
    - pandas

test:
  imports:
    - bioservices
    - bioservices.apps
    - bioservices.mapping

about:
  home: http://pypi.python.org/pypi/bioservices
  license: GPLv3
  summary: 'Access to Biological Web Services from Python'
