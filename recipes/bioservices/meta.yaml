package:
  name: bioservices
  version: "1.4.10"

source:
  git_url: https://github.com/cokelaer/bioservices.git
  git_rev: de2d302

#  patches:
   # List any patch files here
   # - fix.patch

build:
  skip: False
  number: 1

requirements:
  build:
    - python
    - setuptools
    - grequests
    - requests
    - requests-cache
    - easydev
    - beautifulsoup4
    - suds-jurko
    - appdirs
    - wrapt

  run:
    - python
    - grequests
    - requests
    - requests-cache
    - easydev
    - beautifulsoup4
    - suds-jurko
    - appdirs
    - wrapt

test:
  # Python imports
  imports:
    - bioservices
    - bioservices.apps
    - bioservices.mapping

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://pypi.python.org/pypi/bioservices']
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Access to Biological Web Services from Python'

