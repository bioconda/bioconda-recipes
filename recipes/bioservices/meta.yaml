{% set name = "bioservices" %}
{% set version = "1.6.0" %}
{% set sha256 = "c08c400b13510e71cefddb9923ea65c80c312f231477a52fe7ae0f96b7bc0b3f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  skip: False
  number: 0

# For version 1.5.1, pandas could not be used on bioconda build platform
# Could be due to missing cairo
# (https://github.com/bioconda/bioconda-recipes/pull/7152)
# but could not build it after many trials.
# Next release (e.g. 1.5.2 should use pandas again)
requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - grequests
    - requests
    - requests-cache
    - easydev >=0.9.36
    - beautifulsoup4
    - suds-jurko
    - appdirs
    - wrapt
    - numpydoc
    - pandas

test:
  imports:
    #- bioservices
    #- bioservices.apps
    #- bioservices.mapping

about:
  home: http://pypi.python.org/pypi/bioservices
  license: GPLv3
  summary: 'Access to Biological Web Services from Python'
