{% set name = "bioservices" %}
{% set version = "1.5.1" %}
{% set md5 = "202dadb4b1994601330c9c12990a5d9d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}


build:
  skip: False
  number: 0

requirements:
  build:
    - python
    - setuptools
    - grequests
    - requests
    - requests-cache
    - easydev
    - beautifulsoup4
    - suds-jurko
    - appdirs
    - wrapt
    - numpydoc
    - xmltodict
    - pandas<0.21
    - matplotlib

  run:
    - python
    - grequests
    - requests
    - requests-cache
    - easydev
    - beautifulsoup4
    - suds-jurko
    - appdirs
    - wrapt
    - numpydoc
    - pandas<0.21
    - matplotlib

test:
  imports:
    - bioservices
    - bioservices.apps
    - bioservices.mapping

about:
  home: http://pypi.python.org/pypi/bioservices
  license: GPLv3
  summary: 'Access to Biological Web Services from Python'
