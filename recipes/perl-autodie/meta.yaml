{% set name = "perl-autodie" %}
{% set version = "2.37" %}
{% set sha256 = "4921d211b0cea63c2ca06dfc0c948a7203a3d48ad80a06f43b46104354f2c1c3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TO/TODDR/autodie-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-carp
    - perl-file-temp
    - perl-lib
    - perl-constant
    - perl-parent
    - perl-exporter
    - perl-socket
    - perl-extutils-makemaker
    - perl-tie-refhash
  run:
    - perl
    - perl-constant
    - perl-parent
    - perl-exporter
    - perl-tie-refhash
    - perl-carp

test:
  imports:
    - autodie
    - autodie::Scope::Guard
    - autodie::Scope::GuardStack
    - autodie::Util
    - autodie::exception
    - autodie::exception::system
    - autodie::hints
    - autodie::skip

about:
  home: "https://metacpan.org/pod/autodie"
  license: "Perl_5"
  summary: "Replace functions with ones that succeed or die with lexical scope."
  doc_url: "https://metacpan.org/pod/autodie"
