{% set name = "perl-autodie" %}
{% set version = "2.29" %}
{% set sha256 = "f5b77917e7004179c93ff8511c8a4c1ea19df3da6379f78b55b57791c45229bf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJF/autodie-2.29.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
  host:
    - perl
    - perl-carp
    - perl-file-temp
    - perl-lib
    - perl-constant
    - perl-parent
    - perl-exporter
    - perl-socket
    - perl-extutils-makemaker
    - perl-tie-refhash

  run:
    - perl
    - perl-constant
    - perl-parent
    - perl-exporter
    - perl-tie-refhash
    - perl-carp

test:
  imports:
    - autodie
    - autodie::Scope::Guard
    - autodie::Scope::GuardStack
    - autodie::Util
    - autodie::exception
    - autodie::exception::system
    - autodie::hints
    - autodie::skip

about:
  home: http://metacpan.org/pod/autodie
  license: perl_5
  summary: 'Replace functions with ones that succeed or die with lexical scope'
