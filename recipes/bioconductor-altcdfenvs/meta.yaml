{% set version = "2.44.0" %}
{% set name = "altcdfenvs" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5177b2d47edfbe3513c2ce99070d16a688193feef439a3ce36503d47eaf174ba
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-makecdfenv >=1.58.0,<1.60.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-makecdfenv >=1.58.0,<1.60.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Convenience data structures and functions to handle cdfenvs'
extra:
  identifiers:
    - biotools:altcdfenvs
  parent_recipe:
    name: bioconductor-altcdfenvs
    path: recipes/bioconductor-altcdfenvs
    version: 2.42.0
