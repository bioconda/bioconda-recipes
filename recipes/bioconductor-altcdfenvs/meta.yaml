{% set version = "2.48.0" %}
{% set name = "altcdfenvs" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5f660d3ea670c4d92720b4a66ff41f21
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: plasmodiumanophelescdf, hgu95acdf, hgu133aprobe, hgu133a.db, hgu133acdf, Rgraphviz, RColorBrewer
requirements:
  host:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-hypergraph >=1.58.0,<1.59.0'
    - 'bioconductor-makecdfenv >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-hypergraph >=1.58.0,<1.59.0'
    - 'bioconductor-makecdfenv >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'alternative CDF environments (aka probeset mappings)'
  description: 'Convenience data structures and functions to handle cdfenvs'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:altcdfenvs
  parent_recipe:
    name: bioconductor-altcdfenvs
    path: recipes/bioconductor-altcdfenvs
    version: 2.42.0

