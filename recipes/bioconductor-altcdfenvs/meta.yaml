{% set version = "2.64.0" %}
{% set name = "altcdfenvs" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 8bd83d29c11857ae73a4046289748f90
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-altcdfenvs", max_pin="x.x") }}'
  noarch: generic
# Suggests: plasmodiumanophelescdf, hgu95acdf, hgu133aprobe, hgu133a.db, hgu133acdf, Rgraphviz, RColorBrewer
requirements:
  host:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-hypergraph >=1.74.0,<1.75.0'
    - 'bioconductor-makecdfenv >=1.78.0,<1.79.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-hypergraph >=1.74.0,<1.75.0'
    - 'bioconductor-makecdfenv >=1.78.0,<1.79.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'alternative CDF environments (aka probeset mappings)'
  description: 'Convenience data structures and functions to handle cdfenvs'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:altcdfenvs
  parent_recipe:
    name: bioconductor-altcdfenvs
    path: recipes/bioconductor-altcdfenvs
    version: 2.42.0

