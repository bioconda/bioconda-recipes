{% set version = "1.46.0" %}
{% set name = "GeneticsDesign" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 16d14fc331ee2c55b67e278c4c59a72c7a1adf4728040bb5e837c9d0b7e79a9c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-gmodels
    - 'r-gtools >=2.4.0'
    - r-mvtnorm
  run:
    - r-base
    - r-gmodels
    - 'r-gtools >=2.4.0'
    - r-mvtnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package contains functions useful for designing genetics studies, including power and sample-size calculations.'

extra:
  identifiers:
    - biotools:geneticsdesign
    - doi:10.1038/nmeth.3252
