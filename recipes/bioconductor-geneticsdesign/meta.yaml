{% set version = "1.52.0" %}
{% set name = "GeneticsDesign" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5219e9f8a29fe16b38de31f69c170236
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-gmodels
    - 'r-gtools >=2.4.0'
    - r-mvtnorm
  run:
    - r-base
    - r-gmodels
    - 'r-gtools >=2.4.0'
    - r-mvtnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package contains functions useful for designing genetics studies, including power and sample-size calculations.'
extra:
  identifiers:
    - biotools:geneticsdesign
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-geneticsdesign
    path: recipes/bioconductor-geneticsdesign
    version: 1.48.0

