{% set version = "1.50.0" %}
{% set name = "GeneticsDesign" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d4ab6b126a88b1e9abd727b33a597350e5476f5990bec46cd7a643e26d6ef8df
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-gmodels
    - 'r-gtools >=2.4.0'
    - r-mvtnorm
  run:
    - r-base
    - r-gmodels
    - 'r-gtools >=2.4.0'
    - r-mvtnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package contains functions useful for designing genetics studies, including power and sample-size calculations.'
extra:
  identifiers:
    - biotools:geneticsdesign
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-geneticsdesign
    path: recipes/bioconductor-geneticsdesign
    version: 1.48.0
