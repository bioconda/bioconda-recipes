{% set name = "perl-heap" %}
{% set version = "0.80" %}
{% set sha256 = "ccda29f3c93176ad0fdfff4dd6f5e4ac90b370cba4b028386b7343bf64139bde" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/J/JM/JMM/Heap-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-test-simple
  run:
    - perl

test:
  imports:
    - Heap
    - Heap::Binary
    - Heap::Binomial
    - Heap::Elem
    - Heap::Elem::Num
    - Heap::Elem::NumRev
    - Heap::Elem::Ref
    - Heap::Elem::RefRev
    - Heap::Elem::Str
    - Heap::Elem::StrRev
    - Heap::Fibonacci

about:
  home: http://metacpan.org/pod/Heap
  license: perl_5
  summary: 'Perl extensions for keeping data partially sorted'

extra:
  recipe-maintainers:
    - xileF1337

