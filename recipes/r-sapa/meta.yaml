package:
  name: r-sapa
  version: "2.0.2"

source:
  fn: sapa_2.0-2.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/sapa_2.0-2.tar.gz
  sha256: ba959c1d4ea4fc2d4059821c054238becb60a670eedca54f27f8db4602a4dd14

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ifultools
    - r-splus2r

  run:
    - r-base
    - r-ifultools
    - r-splus2r

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('sapa')" # [not win]
    - "\"%R%\" -e \"library('sapa')\"" # [win]

about:
  home: https://cran.r-project.org/web/packages/sapa/index.html
  license: GPL-2
  summary: Software for the book Spectral Analysis for Physical Applications, Donald B. Percival and Andrew T. Walden, Cambridge University Press, 1993.
