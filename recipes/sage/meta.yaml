

package:
  name: sage
  version: {"0.7.1"}

source:
  url: https://github.com/lazear/sage/archive/refs/heads/master.zip

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.62
    noarch: cargo
    number: 0
    script: cargo run --release tests/config.json 
  host:
    - cargo
  run:
    - cargo


about:
  home: https://github.com/lazear/sage
  license: MIT
  summary: |
    Proteomics searching so fast it feels like magic. 

