{% set version="1.7.0" %}

package:
  name: culebront
  version: {{ version }}

source:
  git_rev: {{ version }}
  git_url: https://github.com/SouthGreenPlatform/CulebrONT_pipeline.git

requirements:
  run:
    - snakemake
    - PyYAML
    - pandas
    - seaborn
    - matplotlib
    - tabulate
    - rpy2
    - ipython
    - biopython
    - tqdm 
    - pyyaml 
    - pysam 
    - docopt 0.6.2
    - numpy
    - argparse

build:
  number: 0
  script:
    - cp submit_culebront.sh "${PREFIX}"/bin/
    - cp tools_path.yaml "${PREFIX}"/bin/
    - cp -R AdditionalScripts "${PREFIX}"/bin/
    - cp -R reports "${PREFIX}"/bin/
    - cp -R schemas "${PREFIX}"/bin/
    - cp -R snakefile "${PREFIX}"/bin/
    - mkdir -p "${PREFIX}"/profile
    - cp -R gift_files/CulebrONT_SLURM "${PREFIX}"/profile/


about:
  home: https://culebront-pipeline.readthedocs.io
