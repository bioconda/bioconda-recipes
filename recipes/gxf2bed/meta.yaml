{% set name = "gxf2bed" %}
{% set version = "0.3.0" %}

package:
  name: gxf2bed
  version: {{ version }}

source:
  url: https://github.com/alejandrogzi/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1564d7cf3303396d8ff7c6e5b3d4ecd48ad30ba28cae7d027d810cb69b0aa7e3

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gxf2bed', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - pkg-config

test:
  commands:
    - gxf2bed --help
    - gxf2bed --version

about:
  home: https://github.com/alejandrogzi/gxf2bed
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fastest GTF/GFF-to-BED converter chilling around"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - alejandrogzi
