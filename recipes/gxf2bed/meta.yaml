{% set name = "gxf2bed" %}
{% set version = "0.2.3" %}

package:
  name: gxf2bed
  version: {{ version }}

source:
  url: https://github.com/alejandrogzi/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1f8358a972bded0c4906bf03532ba4ee9f7fc6bf9b84063e4b25b98f37ced45f

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('gxf2bed', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - pkg-config

test:
  commands:
    - gxf2bed --help
    - gxf2bed --version

about:
  home: https://github.com/alejandrogzi/gxf2bed
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Fastest GTF/GFF-to-BED converter chilling around"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - alejandrogzi
