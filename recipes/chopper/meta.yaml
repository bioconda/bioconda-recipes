{% set version = "0.1.0" %}

package:
  name: chopper
  version: {{ version }}

build:
  number: 0
#  script: cargo install --path . --root ${PREFIX}

source:
  url: https://github.com/wdecoster/chopper/archive/v{{ version }}.tar.gz
  sha256: 65c0a6f13cd81a984e6944d95dfdc13dd87e519ffe6c0e1aa9182be0f2345ba0

requirements:
  build:
    - rust >=1.60  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - zlib
    - clang
  host:
  run:

test:
  commands:
    - chopper --help

about:
  home: https://github.com/wdecoster/chopper
  license: MIT
  license_file: LICENSE
  summary: A rust command line for filtering and trimming long reads.
