{% set version = "0.4.0" %}

package:
  name: chopper
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/wdecoster/chopper/archive/v{{ version }}.tar.gz
  sha256: 2e15ed3c86ce17f426d51fe56c260f6cb7e7d70f6975783750d8794a18b1a8bf

requirements:
  build:
    - rust >=1.64  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - zlib
    - clang
  host:
    - zlib
    - clang
  run:
    - zlib
    - clang

test:
  commands:
    - chopper --help

about:
  home: https://github.com/wdecoster/chopper
  license: MIT
  license_file: LICENSE
  summary: A rust command line for filtering and trimming long reads.
