package:
  name: perl-bioperl
  version: "1.7.2"

build:
  noarch: generic
  number: 10

requirements:
  host:
    - perl
    - perl-bioperl-core ==1.007002
    - perl-bioperl-run
    - perl-bio-samtools
    - perl-bio-featureio
    - perl-bio-asn1-entrezgene
    - perl-bio-coordinate

  run:
    - perl
    - perl-bioperl-core ==1.007002
    - perl-bioperl-run
    - perl-bio-tools-phylo-paml
    - perl-bio-tools-run-alignment-tcoffee  # [linux]
    - perl-bio-tools-run-alignment-clustalw
    - perl-bio-samtools
    - perl-bio-featureio
    - perl-bio-asn1-entrezgene
    - perl-bio-coordinate

about:
  home: http://metacpan.org/pod/BioPerl
  license: perl_5
  summary: 'Bioinformatics Toolkit'

extra:
  identifiers:
    - biotools:bioperl
    - doi:10.1007/978-1-59745-535-0_26
