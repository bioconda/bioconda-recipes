package:
  name: quast
  version: "4.5"

build:
  number: 1
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

source:
  fn: quast-4.4.tar.gz
  url: http://downloads.sourceforge.net/project/quast/quast-4.5.tar.gz
  md5: 873ed8cd69e2d92fb87d75a37ecb75ea

requirements:
  build:
  - gcc
  - boost {{CONDA_BOOST}}*
  - perl-threaded
  - python
  - joblib
  - simplejson

  run:
  - boost {{CONDA_BOOST}}*
  - perl
  - python
  - libgcc
  - matplotlib
  - openjdk
  - joblib
  - simplejson

test:
  commands:
    - quast --version
    - quast --test
    - metaquast --version
    - metaquast --test

about:
  home: https://sourceforge.net/projects/quast/
  license: GPL2
  license_file: LICENSE.txt
  summary: Quality Assessment Tool for Genome Assemblies
