package:
  name: quast
  version: "4.3"

build:
  skip: True # [not py27 or osx]
  number: 2
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

source:
  fn: quast-4.3.tar.gz
  url: http://downloads.sourceforge.net/project/quast/quast-4.3.tar.gz
  md5: e9a2f50331d20bff291bdf20cfc6f88e

requirements:
  build:
  - gcc
  - boost {{CONDA_BOOST}}*
  - perl-threaded
  - python

  run:
  - boost {{CONDA_BOOST}}*
  - perl-threaded
  - python
  - libgcc
  - matplotlib
  - java-jdk

test:
  commands:
    - quast -v
    - quast --test
    - metaquast -v
    - metaquast --test

about:
  home: https://sourceforge.net/projects/quast/
  license: GPL2
  license_file: LICENSE.txt
  summary: Quality Assessment Tool for Genome Assemblies

