{% set version = "1.42.0" %}
{% set name = "metahdep" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 53978153bca3e1c0eeb53c335c52ece8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: affyPLM
requirements:
  host:
    - r-base
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Tools for meta-analysis in the presence of hierarchical (and/or sampling) dependence, including with gene expression studies'
extra:
  identifiers:
    - biotools:metahdep
    - doi:10.1093/bioinformatics/btp468
  parent_recipe:
    name: bioconductor-metahdep
    path: recipes/bioconductor-metahdep
    version: 1.38.0

