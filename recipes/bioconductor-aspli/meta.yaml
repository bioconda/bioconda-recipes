{% set version = "2.8.0" %}
{% set name = "ASpli" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0b44adbcd9b1533799a07ca9082eb239
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocstyle >=2.26.0,<2.27.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-data.table
    - r-dt
    - r-htmltools
    - r-igraph
    - r-mass
    - r-pbmcapply
    - r-tidyr
    - r-upsetr
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocstyle >=2.26.0,<2.27.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-data.table
    - r-dt
    - r-htmltools
    - r-igraph
    - r-mass
    - r-pbmcapply
    - r-tidyr
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Analysis of Alternative Splicing Using RNA-Seq'
  description: 'Integrative pipeline for the analysis of alternative splicing using RNAseq.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:aspli
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-aspli
    path: recipes/bioconductor-aspli
    version: 1.6.0

