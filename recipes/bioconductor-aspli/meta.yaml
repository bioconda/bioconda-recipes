{% set version = "1.8.1" %}
{% set name = "ASpli" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 51864f8e59ffa9a16504c510ed9e14c687013c3ced694c644e98247fa1adeed3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocstyle >=2.10.0,<2.11.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-gviz >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocstyle >=2.10.0,<2.11.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-gviz >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Integrative pipeline for the analysis of alternative splicing using RNAseq.'
extra:
  identifiers:
    - biotools:aspli
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-aspli
    path: recipes/bioconductor-aspli
    version: 1.6.0

