{% set version = "2.16.0" %}
{% set name = "ASpli" %}
{% set bioc = "3.20" %}

about:
  description: Integrative pipeline for the analysis of alternative splicing using RNAseq.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Analysis of Alternative Splicing Using RNA-Seq

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-aspli", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:aspli
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-aspli
    path: recipes/bioconductor-aspli
    version: 1.6.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

requirements:

  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-txdbmaker >=1.2.0,<1.3.0
    - r-base
    - r-data.table
    - r-dt
    - r-htmltools
    - r-igraph
    - r-mass
    - r-pbmcapply
    - r-tidyr
    - r-upsetr

  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-genomicalignments >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gviz >=1.50.0,<1.51.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-txdbmaker >=1.2.0,<1.3.0
    - r-base
    - r-data.table
    - r-dt
    - r-htmltools
    - r-igraph
    - r-mass
    - r-pbmcapply
    - r-tidyr
    - r-upsetr

source:
  md5: 4a8a46161468892eed33896cd0be8970
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

