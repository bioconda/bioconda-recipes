{% set version = "2019.02.26" %}
{% set sha256 = "9f2e812fa8873aa668514332aa040734d5fbb9321af06451805be559e956cb96" %}

package:
  name: gvcfgenotyper
  version: {{ version }}

source:
  url: https://github.com/Illumina/gvcfgenotyper/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6
  run_exports:
    - {{ pin_subpackage('gvcfgenotyper', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - gvcfgenotyper 2>&1 | grep 'About:'

about:
  home: "https://github.com/Illumina/gvcfgenotyper"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: "LICENSE.txt"
  summary: "A utility for merging and genotyping Illumina-style GVCFs."
  dev_url: "https://github.com/Illumina/gvcfgenotyper"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
