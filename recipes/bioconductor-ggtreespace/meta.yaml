{% set version = "1.6.0" %}
{% set name = "ggtreeSpace" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ff3f8dd9eebca2943545815feea38625

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ggtreespace", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, prettydoc, rmarkdown, BiocStyle, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - r-ape
    - r-base
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-interp
    - r-phytools
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect
  run:
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - r-ape
    - r-base
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-interp
    - r-phytools
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Visualizing Phylomorphospaces using 'ggtree'
  description: This package is a comprehensive visualization tool specifically designed for exploring phylomorphospace. It not only simplifies the process of generating phylomorphospace, but also enhances it with the capability to add graphic layers to the plot with grammar of graphics to create fully annotated phylomorphospaces. It also provide some utilities to help interpret evolutionary patterns.

