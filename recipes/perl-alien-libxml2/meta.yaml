{% set name = "perl-alien-libxml2" %}
{% set version = "0.19" %}
{% set sha256 = "f4a674099bbd5747c0c3b75ead841f3b244935d9ef42ba35368024bd611174c9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PL/PLICEASE/Alien-Libxml2-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make  # [not win]
    - m2-make  # [win]
  host:
    - perl
    - perl-alien-build
  run:
    - perl

test:
  imports:
    - Alien::Libxml2

about:
  home: https://metacpan.org/pod/Alien::Libxml2
  license: perl_5
  summary: 'Install the C libxml2 library on your system'
