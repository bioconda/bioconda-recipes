{% set name = "vechat" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/xiaoluo91/vechat/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 709ef80316c34c0eb7b94c65b662eea4d3db6975cd2cd2aaf2e28ff6fc436bcb

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib
    - python
    - minimap2
    - yacrd 
    - fpa 0.5

test:
  commands:
    - vechat -h

about:
  home: https://github.com/xiaoluo91/vechat
  license: GPL-3.0
  license_file: LICENSE
  summary: Haplotype-aware error correction for noisy long reads using variation graphs
