package:
  name: percolator
  version: '3.0'

source:
  git_url: https://github.com/percolator/percolator.git
  git_rev: c8a48c4 
  patches:
    - CMakeLists.txt.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - cmake
    - gcc
    - zlib
    - boost 1.57.0
    - sqlite
    - bzip2
    - xerces-c
    - xsd
  run:
    - gcc
    - zlib
    - boost 1.57.0
    - sqlite
    - bzip2
    - xserces-c
    - xsd


test:
  commands:
    - percolator --help 2>&1 > /dev/null | grep "Percolator version 3.00"
    - msgf2pin --help

about:
  home: https://github.com/percolator/percolator
  license: Apache 2.0
  summary: Semi-supervised learning for peptide identification from shotgun proteomics datasets
