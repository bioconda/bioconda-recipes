{% set name = "GraphAligner" %}
{% set version = "1.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maickrau/{{ name }}/files/10532998/{{ name }}.tar.gz
  sha256: 87ec9abac3df2487eec84700c05a092c33f9426208f82356d3d797f9cbee890e
  patches:
    - version.patch
    - linux_link.patch # [linux]

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - jemalloc ==5.2.0
    - zlib
    - boost ==1.67.0
    - libboost ==1.67.0
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf ==3.14.0
    - libprotobuf-static ==3.14.0
    - sdsl-lite
  run:
    - boost ==1.67.0 # [osx]
    - protobuf ==3.14.0 # [osx]
    - jemalloc ==5.2.0 # [osx]
    - libdivsufsort # [osx]

test:
  commands:
    - (GraphAligner -h || true) | grep GraphAligner

about:
  home: https://github.com/maickrau/GraphAligner
  license: MIT
  license_file: LICENSE.md
  summary: Sequence to graph aligner for long reads
  identifier: https://doi.org/10.1101/323063
