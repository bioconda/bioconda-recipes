package:
  name: graphaligner
  version: 1.0.0

source:
  url: https://github.com/maickrau/GraphAligner/files/2764381/GraphAligner.tar.gz
  sha256: 6bbebd3c7373c2018245391c8ecdc97cc58e2afa82d3523e08afd0407df1bf63
  patches: version.patch

build:
  number: 0
  skip: False # [linux]
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - jemalloc
    - zlib
    - mummer4
    - boost
    - libboost
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf
  run:
    - libdivsufsort

test:
  commands:
    - (GraphAligner -h || true) | grep GraphAligner

about:
  home: https://github.com/maickrau/GraphAligner
  license: MIT
  summary: Sequence to graph aligner for long reads
  identifier: https://doi.org/10.1101/323063
