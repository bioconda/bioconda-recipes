{% set name = "GraphAligner" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maickrau/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5e8a21bbb351cf21d3a9c70b3c61e08ea443bce24b6877821cd1556dafa68f5f
  patches: version.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - jemalloc
    - zlib
    - mummer4
    - boost
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf

test:
  commands:
    - (GraphAligner -h || true) | grep GraphAligner

about:
  home: https://github.com/maickrau/GraphAligner
  license: MIT
  license_file: LICENSE.md
  summary: Sequence to graph aligner for long reads
  identifier: https://doi.org/10.1101/323063
