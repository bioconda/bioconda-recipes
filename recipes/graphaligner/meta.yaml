package:
  name: graphaligner
  version: 1.0.8

source:
  url: https://github.com/maickrau/GraphAligner/files/3476772/GraphAligner.tar.gz
  sha256: a663135b21d17e674554033c751e9b6dee9c23b118c9351b283fe6a4873f9af3
  patches: version.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - jemalloc
    - zlib
    - mummer4
    - boost
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf

test:
  commands:
    - (GraphAligner -h || true) | grep GraphAligner

about:
  home: https://github.com/maickrau/GraphAligner
  license: MIT
  summary: Sequence to graph aligner for long reads
  identifier: https://doi.org/10.1101/323063
