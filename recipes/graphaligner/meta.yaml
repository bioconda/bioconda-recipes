{% set name = "GraphAligner" %}
{% set version = "1.0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maickrau/{{ name }}/files/13410211/{{ name }}.tar.gz
  sha256: 52dcb64464c3d384f36a3a35a85f2c6dea923064c227f955f5e9d94a0352e963
  patches:
    - version.patch
    - linux_link.patch # [linux]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('graphaligner', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - jemalloc ==5.2.0
    - zlib
    - boost-cpp
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf ==3.14.0
    - sdsl-lite
  run:
    - boost-cpp
    - protobuf ==3.14.0
    - jemalloc ==5.2.0
    - libdivsufsort

test:
  commands:
    - (GraphAligner -h || true) | grep GraphAligner

about:
  home: https://github.com/maickrau/GraphAligner
  license: MIT
  license_file: LICENSE.md
  summary: Sequence to graph aligner for long reads
  identifier: https://doi.org/10.1101/323063
