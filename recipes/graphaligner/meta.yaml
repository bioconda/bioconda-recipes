{% set name = "GraphAligner" %}
{% set version = "1.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/user-attachments/files/17976913/GraphAligner.tar.gz
  sha256: b5d95302fac6f433994e0b62e3f19648120aee0e0ee9a3c392f42b4a749346bf
  patches:
    - version.patch
    - linux_link.patch # [linux]
    - osx_link.patch # [osx]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('graphaligner', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - jemalloc ==5.2.0
    - zlib
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf ==3.14.0
    - sdsl-lite
    - bamtools
  run:
    - protobuf ==3.14.0
    - jemalloc ==5.2.0
    - libdivsufsort
    - bamtools

test:
  commands:
    - (GraphAligner -h || true) | grep GraphAligner

about:
  home: https://github.com/maickrau/GraphAligner
  license: MIT
  license_file: LICENSE.md
  summary: Sequence to graph aligner for long reads
  identifier: https://doi.org/10.1101/323063
