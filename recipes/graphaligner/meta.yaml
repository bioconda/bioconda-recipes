{% set name = "GraphAligner" %}
{% set version = "1.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maickrau/{{ name }}/files/8453169/{{ name }}.tar.gz
  sha256: 989b5a007f29870bf3b075e47cf36ddefe54a44d82cc6d4ff020b5796af05d62
  patches:
    - version.patch
    - linux_link.patch # [linux]

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - jemalloc=5.2.0
    - zlib
    - boost=1.67.0
    - libboost=1.67.0
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf=3.14.0
    - libprotobuf-static=3.14.0
    - sdsl-lite
  run:
    - boost=1.67.0 # [osx]
    - protobuf=3.14.0 # [osx]
    - jemalloc=5.2.0 # [osx]
    - libdivsufsort # [osx]

test:
  commands:
    - (GraphAligner -h || true) | grep GraphAligner

about:
  home: https://github.com/maickrau/GraphAligner
  license: MIT
  license_file: LICENSE.md
  summary: Sequence to graph aligner for long reads
  identifier: https://doi.org/10.1101/323063
