{% set name = "flexsweep" %}
{% set version = "1.2.3" %}
{% set python_min = "3.10" %}
{% set python_max = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/flexsweep/flexsweep-{{ version }}.tar.gz
  sha256: d776497e0a784f95b411b7c9eba2781fed0e96002be6a79d7382953d46749a8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - flexsweep = flexsweep.main:cli
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >={{ python_min }},<{{ python_max }}
    - pip
    - poetry-core
  run:
    - python >={{ python_min }},<{{ python_max }}
    - tensorflow 2.17
    - scipy >=1.14.0,<2.0.0
    - scikit-allel >=1.3.8,<2.0.0
    - scikit-learn >=1.5.1,<2.0.0
    - joblib >=1.4.2,<2.0.0
    - threadpoolctl >=3.5.0,<4.0.0
    - click >=8.1.7,<9.0.0
    - numpy ==1.26.4
    - numba >=0.60.0,<0.61.0
    - demes >=0.2.3,<0.3.0
    - pyarrow >=17.0.0,<18.0.0
    - matplotlib-base >=3.9.2,<4.0.0
    - polars >=1.14.0,<2.0.0
    - cudatoolkit >=11.2,<12

test:
  commands:
    - flexsweep --help

about:
  home: https://github.com/jmurga/flexsweep
  summary: "A versatile tool for detecting selective sweeps."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/jmurga/flexsweep

extra:
  recipe-maintainers:
    - jmurga
