{% set version = "0.1.0" %}

package:
  name: repgenerate
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('repgenerate', max_pin="x.x") }}

source:
  url: https://github.com/IBCHgenomic/repgenerate/archive/refs/heads/main.zip
  sha256: d3410d7ad54a2fe1cedd83f5775642cf0c41afd6a9f91e5bcdc39877f5edd26a

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    -  repgenerate --help

about:
  home: https://github.com/IBCHgenomic/repgenerate
  license: MIT
  license_family: MIT
  summary: |
    Parallel threaded variant linker.
  dev_url: https://github.com/IBCHgenomic/repgenerate

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - IBCHgenomic
