{% set name = "iced" %}
{% set version = "0.5.10" %}
{% set sha256 = "77240573bfb552d33301cf5b22f597f50c04e03c8ccea4dcc88fee884e394fd0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/hiclib/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython
    - numpy
    - scipy >=0.13.3
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.13.3
    - pandas
    - scikit-learn
    - matplotlib-base

test:
  imports:
    - iced

about:
  home: https://github.com/hiclib/iced
  license: new BSD
  license_family: BSD
  license_file: LICENSE
  summary: "The python module iced implements the ICE normalization of hic data."
