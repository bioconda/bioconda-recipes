{% set name = "iced" %}
{% set version = "0.5.6" %}
{% set sha256 = "cdf9f79b4dc0a44453dab25a272c8f241f353016e10a152812c441ee913f7ec2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/hiclib/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython
    - numpy
    - scipy >=0.13.3
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.13.3
    - pandas
    - scikit-learn
    - matplotlib-base

test:
  imports:
    - iced

about:
  home: https://github.com/hiclib/iced
  license: new BSD
  license_family: BSD
  license_file: LICENSE
  summary: "The python module iced implements the ICE normalization of hic data."
