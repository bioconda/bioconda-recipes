{% set name = "iced" %}
{% set version = "0.5.0" %}
{% set sha256 = "6a227483989bb3522b499f4a221bf1aff3f3e2439da922d7383a3d2b02c2ca9b" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/hiclib/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - numpy >=1.9
  run:
    - python
    - numpy >=1.9
    - scipy >=0.14
    - pandas
    - scikit-learn
    - cython
    - matplotlib

test:
  imports:
    - iced

about:
  home: https://github.com/hiclib/iced
  license: new BSD
  license_family: BSD
  license_file: COPYING
  summary: "The python module iced implements the ICE normalization of hic data."
