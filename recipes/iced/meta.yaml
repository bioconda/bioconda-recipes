{% set name = "iced" %}
{% set version = "0.5.13" %}
{% set sha256 = "455ecb3464cc64e0fdec776bc7b0f0cae9d729539be6865ac9d5436c5e77e6b9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iced-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - ${PYTHON} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  entry_points:
    - ice = iced.scripts.ice:main
  run_exports:
    - {{ pin_subpackage('iced', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - numpy
    - scipy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - pandas
    - scikit-learn
    - matplotlib-base

test:
  imports:
    - iced
  commands:
    - ice --help

about:
  home: "https://github.com/hiclib/iced"
  license: "New BSD"
  license_family: BSD
  license_file: LICENSE
  summary: "The python module iced implements the ICE normalization of Hi-C data."
  dev_url: "https://github.com/hiclib/iced"
  doc_url: "https://members.cbio.mines-paristech.fr/~nvaroquaux/iced"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
