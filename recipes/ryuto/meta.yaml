{% set version = "1.6" %}

package:
  name: ryuto
  version: {{ version }}

build:
  number: 0

source:
  url: http://silo.bioinf.uni-leipzig.de/thomas/1.6.tar.gz
  sha256: 16c55efbdd80fcbe059a942960a9c1a0a0ed03f9a7b411e021924dd0f3ca80c7

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - autoconf
    - automake
    - cmake
    - unzip
    - tar
  host:
    - htslib
    - zlib
    - boost-cpp
  run:
    - htslib
    - boost-cpp 
    - zlib

test:
  commands:
    - ryuto --help

about:
  home: https://github.com/studla/RYUTO/ 
  license: BSD
  license_file: LICENSE
  summary: Network-Flow based Transcriptome Reconstruction 
