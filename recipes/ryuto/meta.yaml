{% set version = "1.6.1" %}

package:
  name: ryuto
  version: {{ version }}

build:
  number: 0

source:
  url: http://silo.bioinf.uni-leipzig.de/thomas/1.6.tar.gz
  sha256: e3fb91a16f357dcd46267912d26e6c8f57a6a86fd3ce6e61da7cb8982103e846

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - autoconf
    - automake
    - cmake
    - unzip
    - tar
  host:
    - htslib
    - zlib
    - boost-cpp
  run:
    - htslib
    - boost-cpp 
    - zlib

test:
  commands:
    - ryuto --help

about:
  home: https://github.com/studla/RYUTO/ 
  license: BSD
  license_file: LICENSE
  summary: Network-Flow based Transcriptome Reconstruction 
