{% set version = "1.6.3" %}

package:
  name: ryuto
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/studla/RYUTO/archive/{{ version }}.tar.gz
  sha256: 61f870bf0df7031e2c5b9ce0c279602cda30178621e3cbbd3e3b7e7e8dd2449f

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - autoconf
    - automake
    - cmake
    - unzip
    - tar
  host:
    - htslib
    - zlib
    - boost-cpp
  run:
    - htslib
    - boost-cpp 
    - zlib

test:
  commands:
    - ryuto --help

about:
  home: https://github.com/studla/RYUTO/ 
  license: BSD
  license_file: LICENSE
  summary: Network-Flow based Transcriptome Reconstruction 
