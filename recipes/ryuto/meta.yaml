{% set version = "1.6.3" %}

package:
  name: ryuto
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/studla/RYUTO/archive/{{ version }}.tar.gz
  sha256: e925984f38cfd9c8261af69adcd20c40f07c8cf327b9b838af67c7b83c4f27ba

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - autoconf
    - automake
    - cmake
    - unzip
    - tar
  host:
    - htslib
    - zlib
    - boost-cpp
  run:
    - htslib
    - boost-cpp 
    - zlib

test:
  commands:
    - ryuto --help

about:
  home: https://github.com/studla/RYUTO/ 
  license: BSD
  license_file: LICENSE
  summary: Network-Flow based Transcriptome Reconstruction 
