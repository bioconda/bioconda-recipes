{% set version = "1.5" %}

package:
  name: ryuto
  version: {{ version }}

build:
  number: 0

source:
  url: http://silo.bioinf.uni-leipzig.de/thomas/RYUTO.tar.gz
  sha256: 8bf8994e101362bdf866fae136b85418c31ef496bb660a038505088c5a049a09

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - openmp  # [linux]
  host:
    - htslib
    - autoconf
    - automake
    - cmake 
    - zlib
    - boost-cpp
    - unzip
    - tar
    - llvm-openmp  # [osx]
    - openmp  # [linux]
  run:
    - htslib
    - boost-cpp 
    - zlib
    - llvm-openmp  # [osx]
    - openmp  # [linux]

about:
  home: https://github.com/studla/RYUTO/ 
  license: BSD
  license_file: LICENSE
  summary: Network-Flow based Transcriptome Reconstruction 

test:
  commands:
    - ryuto --help

