{% set version = "1.5" %}

package:
  name: ryuto
  version: {{ version }}

build:
  number: 0

source:
  url: http://silo.bioinf.uni-leipzig.de/thomas/RYUTO.tar.gz
  sha256: 9e7324f7c5955c349903803bbdb208fe76aebfb05d7b9401e18ef9de2c32aeee

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - autoconf
    - automake
    - cmake 
    - zlib
    - boost-cpp
    - unzip
    - tar
  run:
    - htslib
    - boost-cpp 
    - zlib

about:
