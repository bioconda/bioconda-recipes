{% set name = "olga" %}
{% set version = "1.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 66b537a5c53aa840466c27fc51d22c24d57eb0124eeaf2cd2dfb6bbe53b38dda

build:
  number: 0
  noarch: python
  entry_points:
    - olga-compute_pgen=olga.compute_pgen:main
    - olga-generate_sequences=olga.generate_sequences:main
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('olga', max_pin="x") }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - numpy >=1.20

test:
  imports:
    - olga
  commands:
    - olga-compute_pgen --help
    - olga-generate_sequences --help

about:
  home: "https://github.com/zsethna/OLGA"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "Compute generation probability of CDR3 sequences"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - pavelvazquez
