{% set name = "metagem" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name }}"
  version: {{ version }}

source:
  url: "https://github.com/franciscozorrilla/metaGEM/archive/refs/tags/v1.0.5.tar.gz"
  sha256: "8ee8375967920fe9fabe276512f1dc2d663a8a85c73f28c534306fd66e4c3068"

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3.7
    - bedtools >=2.29.2
    - bwa >=0.7.17
    - concoct >=1.1.0
    - diamond >=2.0.6
    - fastp >=0.20.1
    - gtdbtk >=1.4.0
    - maxbin2 >=2.2.7
    - megahit >=1.2.9
    - metabat2 >=2.15
    - r-base >=3.5.1
    - r-gridextra >=2.2.1
    - r-tidyverse
    - r-tidytext
    - samtools >=1.9
    - snakemake >=5.10.0, <5.31.1

test:
  commands:
    - snakemake --help
    - fastp --help
    - megahit --help

about:
  home: "https://github.com/franciscozorrilla/metaGEM"
  license: MIT
  summary: "Generate context specific genome-scale metabolic models and predict metabolic interactions directly from metagenomic data"

extra:
  recipe-maintainers:
    - franciscozorrilla
  identifiers:
    - doi:10.1093/nar/gkab815
    - biotools:metagem
