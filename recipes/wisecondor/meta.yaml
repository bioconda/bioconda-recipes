{% set version="20170804" %}
package:
  name: wisecondor
  version: {{ version }}

source:
  git_url: https://github.com/VUmcCGP/wisecondor.git
  git_rev: d9d3d6d8dd184c9f50c75bd4a8b33f35387e6a1b
  #fn: v{{ version }}.tar.gz
  #url: https://github.com/VUmcCGP/wisecondor/archive/v{{ version }}.tar.gz
  #md5: 57c51b947a57aac8658eece1bcb2eac2

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - python
    - scikit-learn
    - numpy
    - scipy
    - matplotlib
    - pysam
    - futures
  run:
    - python
    - scikit-learn
    - numpy
    - scipy
    - matplotlib
    - pysam
    - futures

test:
  commands:
    - wisecondor.py -h
    - wisecondor.py convert -h

about:
  home: https://github.com/VUmcCGP/wisecondor
  license: Attribution-NonCommercial-ShareAlike CC BY-NC-SA
  license_file: LICENSE.md
  summary: WISECONDOR (WIthin-SamplE COpy Number aberration DetectOR): Detect fetal trisomies and smaller CNV's in a maternal plasma sample using whole-genome data.