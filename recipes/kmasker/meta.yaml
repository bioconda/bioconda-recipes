
package:
  name: kmasker
  version: {{ version }}

source:
 git_url: https://github.com/tschmutzer/kmasker.git
 git_tag: 1.1.0

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - scons
    - R
    - python >=3
    - pip
    - pkg-config
    - perl >=5
    - git
  host:
    - jellyfish =2.2.10
    - r-getopt
    - r-zoo
    - r-pillar
    - r-ggplot2
    - r-scales
    - r-stringr
    - r-reshape2
    - r-data.table
    - r-dplyr
    - numpy >=1.15.0
    - pandas
    - kpal
    - scipy
    - biopython
  run:
    - blast
    - jellyfish =2.2.10
    - R >=3.5.0
    - python =3.6
    - perl >=5
    - gffread
    - ea-utils # [not osx]
    - coreutils >=8.15
    - which >=2.21
    

test:
  commands:
    - Kmasker --show_version 2>&1 > /dev/null
    - cmasker -h 2>&1 > /dev/null
    - fastq-stats -h 2>&1 > /dev/null

about:
  home: https://kmasker.ipk-gatersleben.de/
  license: GPL3
  license_file: LICENSE
  summary: A tool for masking and exploring of sequences from plant species.
  dev_url: https://github.com/tschmutzer/kmasker

extra:
  identifiers:
    - biotools:kmasker
