{% set version = "1.0.1" %}
{% set sha256 = "ddf1dd4da6a0dad7e60a817bb4df3b8f944df6466e792fe7cdcda72e98a4b20c" %}

package:
  name: kmasker
  version: {{ version }}

source:
 # url: https://github.com/tschmutzer/kmasker/archive/{{ version }}.zip
 # sha256: {{ sha256 }}
 git_url: https://github.com/tschmutzer/kmasker.git
 git_tag: feature/FHS
 #path: kmasker

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - scons
    - R
    - python >=3
    - pip
    - pkg-config
    - perl >=5
  host:
    - jellyfish =2.2.10
    - r-getopt
    - r-zoo
    - r-pillar
    - r-ggplot2
    - r-scales
    - r-stringr
    - r-reshape2
    - r-data.table
    - r-dplyr
    - numpy >=1.15.0
    - pandas
    - kpal
  run:
    - blast
    - jellyfish =2.2.10
    - R >=3.5.0
    - python >=3
    - perl >=5
    - gffread
    - ea-utils # [not osx]
    

test:
  commands:
    - Kmasker --show_version 2>&1 > /dev/null
    - cmasker -h 2>&1 > /dev/null
    - fastq-stats -h 2>&1 > /dev/null

about:
  home: https://kmasker.ipk-gatersleben.de/
  license: GPL-3.0
  license_file: LICENSE
  summary: A tool for masking and exploring of sequences from plant species.
  dev_url: https://github.com/tschmutzer/kmasker

extra:
  identifiers:
    - biotools:kmasker
