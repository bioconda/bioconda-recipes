{% set version = "1.4.0" %}
{% set name = "BSgenome.Amellifera.UCSC.apiMel2" %}
{% set bioc = "3.20" %}

about:
  description: Full genome sequences for Apis mellifera (Honey Bee) as provided by UCSC (apiMel2, Jan. 2005) and stored in Biostrings objects.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Full genome sequences for Apis mellifera (UCSC version apiMel2)
build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsgenome.amellifera.ucsc.apimel2", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - r-base
  run:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 436ddf54868906e7d1135369d41a2ffe
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

