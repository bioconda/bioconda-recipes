{% set version = "1.84.0" %}
{% set name = "OLINgui" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e1918d796fa0fc1e1d8595c8a9e70d4b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-olingui", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-marray >=1.88.0,<1.89.0
    - bioconductor-olin >=1.88.0,<1.89.0
    - bioconductor-tkwidgets >=1.88.0,<1.89.0
    - bioconductor-widgettools >=1.88.0,<1.89.0
    - r-base
  run:
    - bioconductor-marray >=1.88.0,<1.89.0
    - bioconductor-olin >=1.88.0,<1.89.0
    - bioconductor-tkwidgets >=1.88.0,<1.89.0
    - bioconductor-widgettools >=1.88.0,<1.89.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Graphical user interface for OLIN
  description: Graphical user interface for the OLIN package
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

