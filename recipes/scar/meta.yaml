{% set version = "0.5.4" %}
{% set sha256 = "101531f4195b215cbebce9a8a49c18c933b54bc7d3ee5f39f2847158fc862b69" %}

package:
  name: scar
  version: "{{ version }}"

source:
  url: https://github.com/Novartis/scar/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"
  run_exports:
    - {{pin_subpackage("scar", max_pin="x.x")}}


requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - setuptools <=59.5.0   
    - cudatoolkit >=11.1
    - pytorch >=1.10.0
    - torchvision >=0.9.0
    - tqdm >=4.62.3
    - seaborn >=0.11.2
    - tensorboard >=2.2.1
    - scikit-learn >=1.0.1
    - scanpy
    - pyro-ppl >=1.8.0

test:
  commands:
    - scar -h

about:
  home: https://github.com/Novartis/scar
  license: MIT
  license_file: docs/License.rst
  summary: 'scAR (single cell Ambient Remover) is a package for denoising multiple single cell omics data.'
