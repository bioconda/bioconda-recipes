{% set version = "0.5.2" %}
{% set sha256 = "67f015be316ca11f679102d8d959bbefd9e92ad35f52af9ddba3bb5cd7210af7" %}

package:
  name: scar
  version: "{{ version }}"

source:
  url: https://github.com/Novartis/scar/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - python >=3.8.6
    - pip
  run:
    - python >=3.8.6
    - setuptools <=59.5.0   
    - cudatoolkit >=11.1
    - pytorch >=1.10.0
    - torchvision >=0.9.0
    - tqdm >=4.62.3
    - pandas >=1.3.4
    - seaborn >=0.11.2
    - tensorboard >=2.2.1
    - scikit-learn >=1.0.1
    - anndata
    - scanpy
    - pyro-ppl >=1.8.0
    - numpy <=1.21

test:
  commands:
    - scar -h

about:
  home: https://github.com/Novartis/scar
  license: MIT
  license_file: docs/License.rst
  summary: 'scAR (single cell Ambient Remover) is a package for denoising multiple single cell omics data.'
