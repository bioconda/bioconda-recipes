{% set name = "micom" %}
{% set version = "0.32.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d24dcc6fbb726117e8a82aed46d64c162fc182643e02a364a281eb85a9feecfb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
    - cobra >=0.17.1
    - jinja2 >=2.10.0
    - scikit-learn >=0.22.0
    - scipy >=1.0.0
    - python-symengine >=0.6.1
    - osqp >=0.6.2
  run:
    - python >=3
    - cobra >=0.17.1
    - jinja2 >=2.10.0
    - scikit-learn >=0.22.0
    - scipy >=1.0.0
    - python-symengine >=0.6.1
    - osqp >=0.6.2

test:
  imports:
    - micom
    - micom.data

about:
  home: https://github.com/micom-dev/micom
  license: Apache-2.0
  license_family: APACHE
  summary: "Microbial community modeling based on cobrapy."
  license_file: LICENSE
