{% set name = "micom" %}
{% set version = "0.35.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0df2fbb3282c10e1de6522bf104e39d9540c1b1a92c63cc6882bee9980e61ae3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3
    - cobra >=0.17.1
    - jinja2 >=2.10.0
    - scikit-learn >=0.22.0
    - scipy >=1.0.0
    - python-symengine >=0.6.1
    - osqp >=0.6.2
  run:
    - python >=3
    - cobra >=0.17.1
    - jinja2 >=2.10.0
    - scikit-learn >=0.22.0
    - scipy >=1.0.0
    - python-symengine >=0.6.1
    - osqp >=0.6.2

test:
  imports:
    - micom
    - micom.data

about:
  home: https://github.com/micom-dev/micom
  license: Apache-2.0
  license_family: APACHE
  summary: "Microbial community modeling based on cobrapy."
  license_file: LICENSE
