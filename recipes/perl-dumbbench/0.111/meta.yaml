{% set name = "perl-dumbbench" %}
{% set version = "0.111" %}
{% set sha256 = "d31d3ca7d672bd928183ccbf29d3275ea594f7d324ae5f49db6182967c5ab2c7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BD/BDFOY/Dumbbench-0.111.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - perl
    - perl-carp
    - perl-parent
    - perl-capture-tiny
    - perl-time-hires
    - perl-extutils-makemaker
    - perl-params-util
    - perl-class-xsaccessor
    - perl-devel-checkos
    - perl-number-witherror
    - perl-statistics-caseresampling

  run:
    - perl
    - perl-carp
    - perl-parent
    - perl-capture-tiny
    - perl-time-hires
    - perl-params-util
    - perl-statistics-caseresampling
    - perl-class-xsaccessor
    - perl-devel-checkos
    - perl-number-witherror

test:
  imports:
    - Dumbbench


about:
  home: https://github.com/briandfoy/dumbbench
  license: perl_5
  summary: 'More reliable benchmarking with the least amount of thinking'
