{% set version = "1.20.0" %}
{% set name = "RNAinteractMAPK" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c775f75bdcdaeec63a3e8fb89d3c675db301d537437d05524e2fdbcd05e04b90
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-rnainteract >=1.30.0,<1.32.0'
    - r-base
    - r-fields
    - r-gdata
    - r-mass
    - r-sparselda
  run:
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-rnainteract >=1.30.0,<1.32.0'
    - r-base
    - r-fields
    - r-gdata
    - r-mass
    - r-sparselda
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package includes all data used in the paper -Mapping of Signalling Networks through Synthetic Genetic Interaction Analysis by RNAi- by Horn, Sandmann, Fischer et al.., Nat. Methods, 2011. The package vignette shows the R code to reproduce all figures in the paper.'
