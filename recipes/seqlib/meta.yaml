{% set version="v1.1.2" %}
{% set bwa_revision="c02766e3c34ac3f4af9842e20a54b7f9f4b36d0b" %}
{% set fermi_lite_revision="5bc90f8d70e2b66184eccbd223a3be714c914365" %}
{% set htslib_revision="1832d3a1b75133e55fb6abffc3f50f8a6ed5ceae" %}

package:
  name: seqlib
  version: {{ version }}

build:
  number: 0

source:
  - url: https://github.com/walaj/SeqLib/archive/{{ version }}.tar.gz
    sha256: d4679171b6c537f208a54cf4f4343f8068b35f401fa2170efffc74d7bd297892
  - git_url: https://github.com/walaj/bwa.git
    git_rev: {{ bwa_revision }}
    folder: temp_bwa
    sha256: unused
  - git_url: https://github.com/walaj/fermi-lite.git
    git_rev: {{ fermi_lite_revision }}
    folder: temp_fermi-lite
    sha256: unused
  - git_url: https://github.com/samtools/htslib.git
    git_rev: {{ htslib_revision }}
    folder: temp_htslib
    sha256: unused

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - openssl
    - ncurses
    - zlib
    - bzip2
    - xz
    - libdeflate

test:
    commands:
      - 'seqtools --help 2>&1 | grep "Usage: seqtools"'

about:
  home: https://github.com/walaj/SeqLib
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE
  summary: C++ htslib/bwa-mem/fermi interface for interrogating sequence data

extra:
  skip-lints:
    - uses_vcs_url
