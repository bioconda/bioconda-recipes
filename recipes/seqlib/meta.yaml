{% set version="v1.1.2" %}
{% set bwa_revision="c02766e3c34ac3f4af9842e20a54b7f9f4b36d0b" %}

package:
  name: seqlib
  version: {{ version }}

build:
  number: 0

source:
  - url: https://github.com/walaj/SeqLib/archive/{{ version }}.tar.gz
    sha256: d4679171b6c537f208a54cf4f4343f8068b35f401fa2170efffc74d7bd297892
  - git_url: https://github.com/walaj/bwa.git
    git_rev: {{ bwa_revision }}
    md5: unused

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - fermi-lite
    - htslib

test:
    commands:
      - 'seqtools --help 2>&1 | grep "Usage: seqtools"'

about:
  home: https://github.com/walaj/SeqLib
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE
  summary: C++ htslib/bwa-mem/fermi interface for interrogating sequence data

extra:
  skip-lints:
    - uses_vcs_url