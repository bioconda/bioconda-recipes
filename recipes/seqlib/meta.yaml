{% set version="v1.1.2" %}
{% set revision="c53bd037292b2e2dbfac05d13f1b5b57381dfece" %}

package:
  name: seqlib
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/walaj/SeqLib.git
  git_rev: {{ revision }}
  md5: unused

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
    commands:
      - 'seqtools --help 2>&1 | grep "Usage: seqtools"'

about:
  home: https://github.com/walaj/SeqLib
  license: Apache v2.0
  license_family: Apache
  license_file: LICENSE
  summary: C++ htslib/bwa-mem/fermi interface for interrogating sequence data

extra:
  skip-lints:
    - uses_vcs_url