{% set name = "chewBBACA" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/B-UMMI/{{ name }}.git
  git_rev: 8eb8decd0651dcd1028f1824dca874329a03c4dd

build:
  number: 0

requirements:
  build:
    - python

  run:
    - python
    - numpy 1.13.1
    - scipy >=0.13.3
    - plotly 1.12.*
    - biopython 1.70
    - prodigal 2.6.3
    - blast >=2.5.0

test:
  
about:
  home: https://github.com/B-UMMI/chewBBACA
  license: GPL-3.0
  license_file: LICENSE
  summary: Whole genome and core genome MultiLocus Sequence Typing.

