{% set version = "1.3.7" %}

package:
  name: hapog
  version: {{ version }}

build:
  skip: True  # [py < 37]
  number: 0
  run_exports:
    - {{ pin_subpackage("hapog", max_pin="x") }}

source:
  url: https://github.com/institut-de-genomique/HAPO-G/archive/refs/tags/{{ version }}.tar.gz
  sha256: "727ff2a712b046c7787ac2bb599a7e3808f70219d6b7e22ddfc5942ba38c5841"

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
  host:
    - python
    - htslib
    - setuptools
  run:
    - htslib
    - python
    - setuptools
    - biopython
    - bwa
    - samtools
    - minimap2

test:
  commands:
    - hapog -h
    - hapog_bin -h
  imports:
    - hapog

about:
  home: https://github.com/institut-de-genomique/HAPO-G
  license: CECILL-2.1
  license_family: OTHER
  license_file: LICENSE.md
  summary: Haplotype-Aware Polishing of Genomes

extra:
  identifiers:
    - doi:10.1093/nargab/lqab034
