package:
  name: hapog
  version: 1.3.2

build:
  number: 0

source:
  url: https://github.com/institut-de-genomique/HAPO-G/archive/refs/tags/1.3.2.tar.gz
  sha256: "21f5c8135cce9a0c838498aca8c34cd66116beb834c8a17ccc6efc19b44266ab"

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
    - htslib
  host:
    - 'python>=3.7'
    - htslib
    - setuptools
  run:
    - htslib
    - 'python>=3.7'
    - setuptools
    - biopython
    - bwa
    - samtools
    - minimap2

test:
  commands:
    - hapog -h
    - hapog_bin -h

about:
  home: https://github.com/institut-de-genomique/HAPO-G
  license: OTHER
  license_file: LICENSE.md
  summary: Haplotype-Aware Polishing of Genomes
