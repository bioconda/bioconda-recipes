package:
  name: hapog
  version: 1.3.2

build:
  number: 0

source:
  url: https://github.com/institut-de-genomique/HAPO-G/archive/refs/tags/1.3.2.tar.gz
  sha256: "67d6c055ba2e7c26520ed1e8c41676b7651eea8459da6c43999c3f31cfb9c484"

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
    - htslib
  host:
    - 'python>=3.7'
    - htslib
    - setuptools
  run:
    - htslib
    - 'python>=3.7'
    - setuptools
    - biopython
    - bwa
    - samtools
    - minimap2

test:
  commands:
    - hapog -h
    - hapog_bin -h

about:
