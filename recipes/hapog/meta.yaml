{% set version = "1.3.4" %}

package:
  name: hapog
  version: {{ version }}

build:
  skip: True  # [py < 37]
  number: 2

source:
  url: https://github.com/institut-de-genomique/HAPO-G/archive/refs/tags/{{ version }}.tar.gz
  sha256: "51acbd27ec6db328404256b9a0166a7f3911c572a3a53a818a83945a9c85623f"

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
  host:
    - python
    - htslib
    - setuptools
  run:
    - htslib
    - python
    - setuptools
    - biopython
    - bwa
    - samtools
    - minimap2

test:
  commands:
    - hapog -h
    - hapog_bin -h
  imports:
    - hapog

about:
  home: https://github.com/institut-de-genomique/HAPO-G
  license: CECILL-2.1
  license_family: OTHER
  license_file: LICENSE.md
  summary: Haplotype-Aware Polishing of Genomes

extra:
  identifiers:
    - doi:10.1093/nargab/lqab034
