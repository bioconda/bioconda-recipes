{% set name = "RGT" %}
{% set version = "1.0.0" %}
{% set sha256 = "3c7e67b111f617038a3292cdaa4bc8ecd8f70119fa674eb44ec3c90425f80219" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CostaLab/reg-gen/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - data.patch

build:
  number: 0
  skip: True  # [not py2k]
  entry_points:
    - rgt-motifanalysis = rgt.motifanalysis.Main:main
    - rgt-hint = rgt.HINT.Main:main
    - rgt-THOR = rgt.THOR.THOR:main
    - rgt-viz = rgt.viz.Main:main
    - rgt-TDF = rgt.tdf.Main:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - pip
    - python >=3.6
    - zlib
  run:
    - python >=3.6
    - configparser  # [py2k]
    - biopython >=1.64
    - scipy >=1.0.0
    - numpy
    - fisher >=0.1.5
    - hmmlearn >=0.2
    - htseq
    - matplotlib-base
    - matplotlib-venn
    - mpmath
    - natsort
    - pybigwig
    - ucsc-wigtobigwig
    - ucsc-bigwigmerge
    - ucsc-bedtobigbed
    - ucsc-bigbedtobed
    - ucsc-bedgraphtobigwig
    - pysam >=0.12.0
    - python
    - pyvcf
    - pandas
    - pyx
    - scikit-learn >=0.19.0
    - moods
    - zlib
    - logomaker

test:
  imports:
    - rgt
    - rgt.HINT
    - rgt.THOR
    - rgt.motifanalysis
    - rgt.tdf
    - rgt.viz
  commands:
    - rgt-motifanalysis --help
    - rgt-hint --help
    - rgt-THOR --help
    - rgt-viz --help 2>&1 > /dev/null
    - rgt-TDF | grep "rgt-TDF" > /dev/null

about:
  home: https://reg-gen.readthedocs.io/en/latest/
  license: GPL
  license_family: GPL
  license_file: LICENSE
  summary: Toolkit to perform regulatory genomics data analysis
  doc_url: https://reg-gen.readthedocs.io/en/latest/
  dev_url: https://github.com/CostaLab/reg-gen
