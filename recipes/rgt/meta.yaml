{% set name = "rgt" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 080a68892b7c829a1ede5398a4326c6bda0b98a4943a342237118b0f0260b893

build:
  number: 0
  entry_points:
    - rgt-motifanalysis = rgt.motifanalysis.Main:main
    - rgt-hint = rgt.HINT.Main:main
    - rgt-THOR = rgt.THOR.THOR:main
    - rgt-viz = rgt.viz.Main:main
    - rgt-TDF = rgt.tdf.Main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - adjusttext
    - biopython >=1.64
    - cython
    - fisher >=0.1.5
    - hmmlearn ==0.2.2
    - htseq
    - joblib
    - logomaker
    - matplotlib-base
    - matplotlib_venn
    - moods-python >=1.9.4.1
    - mpmath
    - natsort
    - numpy >=1.4.0
    - pandas
    - pip
    - pybigwig
    - pysam >=0.12.0
    - python
    - pyx
    - scikit-learn >=0.19.0
    - scipy >=1.0.0
    - seaborn
  run:
    - adjusttext
    - biopython >=1.64
    - fisher >=0.1.5
    - hmmlearn ==0.2.2
    - htseq
    - joblib
    - logomaker
    - matplotlib-base
    - matplotlib_venn
    - moods-python >=1.9.4.1
    - mpmath
    - natsort
    - numpy >=1.4.0
    - pandas
    - pybigwig
    - pysam >=0.12.0
    - python
    - pyx
    - scikit-learn >=0.19.0
    - scipy >=1.0.0
    - seaborn

test:
  imports:
    - rgt
    - rgt.HINT
    - rgt.THOR
    - rgt.motifanalysis
    - rgt.tdf
    - rgt.viz
  commands:
    - rgt-motifanalysis --help
    - rgt-hint --help
    - rgt-THOR --help
    - rgt-viz --help
    - rgt-TDF --help

about:
  home: "https://reg-gen.readthedocs.io"
  license: GPL
  license_family: GPL
  license_file: 
  summary: "Toolkit to perform regulatory genomics data analysis"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
