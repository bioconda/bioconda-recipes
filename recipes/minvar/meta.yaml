package:
  name: minvar 
  version: "1.2a0"

build:
  number: 0
  skip: True # [py27]

source:
  url: https://github.com/ozagordi/MinVar/archive/v1.2.alpha.tar.gz 
  md5: b1fad79d2444ef67382a58ba33f4ce61

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - biopython
    - blast >=2.3
    - bwa
    #- entrez-direct
    #- htslib
    - lofreq
    - pandas
    - pandoc
    #- prinseq
    - python
    #- r-ggplot2
    - samtools >=1.3
    - seqtk
    - setuptools_scm_git_archive

about:
  home: https://git.io/minvar
  summary: 'A tool to detect minority variants in HIV-1 populations'
  license: Custom
  #license_file:

test:
  commands:
    # test a few subcommands
    - minvar -h
    - minvar -v
