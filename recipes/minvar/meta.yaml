package:
  name: minvar 
  version: "1.2a3"

build:
  number: 0
  skip: True # [not py35]

source:
  url: https://github.com/ozagordi/MinVar/archive/1.2a3.tar.gz
  md5: 82bd916859cc6c97397fc166e360f757

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - biopython
    - blast >=2.3
    - bwa
    #- lofreq
    - pandas
    - pandoc
    - python
    - samtools >=1.3
    - seqtk
    - setuptools_scm_git_archive

about:
  home: https://git.io/minvar
  summary: 'A tool to detect minority variants in HIV-1 populations'
  license: Custom
  #license_file:

test:
  commands:
    # test a few subcommands
    - minvar -h
    - minvar -v
