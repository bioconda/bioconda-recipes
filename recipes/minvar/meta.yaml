{% set version = "2.2" %}
{% set build = 0 %}

package:
  name: minvar
  version: {{ version }}

build:
  number: {{ build }}
  # minvar written for python 3.x only, so skip py27
  # setuptool_scm_git_archive not available in py36
  skip: True # [py27]
://github.com/ozagordi/MinVar/archive/v{{ version }}.tar.gz
source:
  fn: minvar-{{ version }}.tar.gz
  url: https://github.com/ozagordi/MinVar/archive/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855 

requirements:
  build:
    - pytest-runner
    - python
    - setuptools
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - bedtools
    - biopython
    - blast >=2.3
    - bwa
    - emboss
    - htslib {{ CONDA_HTSLIB }}*
    - lofreq >=2.1.3.1
    - pandas
    - pandoc
    - python
    - samtools >=1.3
    - seqtk
    - setuptools_scm_git_archive
    - sierrapy

about:
  home: https://git.io/minvar
  summary: 'A tool to detect minority variants in HIV-1 and HCV populations'
  license: Custom
  licence_file: LICENCE.md

test:
  commands:
    # test a few subcommands
    - minvar -h
    - minvar -v | grep {{ version }}
