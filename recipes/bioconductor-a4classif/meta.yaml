{% set version = "1.32.0" %}
{% set name = "a4Classif" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c194b90cc4d80c9d589d6c1269ac4da2
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ALL
requirements:
  host:
    - 'bioconductor-a4core >=1.32.0,<1.33.0'
    - 'bioconductor-a4preproc >=1.32.0,<1.33.0'
    - 'bioconductor-mlinterfaces >=1.64.0,<1.65.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
  run:
    - 'bioconductor-a4core >=1.32.0,<1.33.0'
    - 'bioconductor-a4preproc >=1.32.0,<1.33.0'
    - 'bioconductor-mlinterfaces >=1.64.0,<1.65.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Classification Package'

