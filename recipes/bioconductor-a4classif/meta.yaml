{% set version = "1.50.0" %}
{% set name = "a4Classif" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2af82160c9909dd6fdec620de5710cfa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-a4classif", max_pin="x.x") }}'
  noarch: generic
# Suggests: ALL, hgu95av2.db, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-a4core >=1.50.0,<1.51.0'
    - 'bioconductor-a4preproc >=1.50.0,<1.51.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
  run:
    - 'bioconductor-a4core >=1.50.0,<1.51.0'
    - 'bioconductor-a4preproc >=1.50.0,<1.51.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Classification Package'
  description: 'Functionalities for classification of Affymetrix microarray data, integrating within the Automated Affymetrix Array Analysis set of packages.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

