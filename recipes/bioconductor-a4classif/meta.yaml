{% set version = "1.40.0" %}
{% set name = "a4Classif" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 18794bef2876522232e1449fc9635c57
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ALL, hgu95av2.db, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-a4core >=1.40.0,<1.41.0'
    - 'bioconductor-a4preproc >=1.40.0,<1.41.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
  run:
    - 'bioconductor-a4core >=1.40.0,<1.41.0'
    - 'bioconductor-a4preproc >=1.40.0,<1.41.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Classification Package'
  description: 'Functionalities for classification of Affymetrix microarray data, integrating within the Automated Affymetrix Array Analysis set of packages.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

