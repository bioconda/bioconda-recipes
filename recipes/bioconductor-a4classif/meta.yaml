{% set version = "1.30.0" %}
{% set name = "a4Classif" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 52a0e4e9e0198767ba0d6f20a14b07cb71418573e4ece6d7f0b418948a3a870a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-a4core >=1.30.0,<1.32.0'
    - 'bioconductor-a4preproc >=1.30.0,<1.32.0'
    - 'bioconductor-mlinterfaces >=1.62.0,<1.64.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
  run:
    - 'bioconductor-a4core >=1.30.0,<1.32.0'
    - 'bioconductor-a4preproc >=1.30.0,<1.32.0'
    - 'bioconductor-mlinterfaces >=1.62.0,<1.64.0'
    - r-base
    - r-glmnet
    - r-pamr
    - r-rocr
    - r-varselrf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Classification Package'
