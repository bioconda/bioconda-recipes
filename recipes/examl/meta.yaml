package:
  name: "examl"
  version: "3.0.17"

build:
  number: 0
  skip: True # [osx]

source:
  fn: v3.0.17.tar.gz
  url: https://github.com/stamatak/ExaML/archive/v3.0.17.tar.gz
  md5: "bf1e2c3774646d3793fdc8a4c9145af7"

requirements:
  build:
    - mpich
    - gcc # [not osx]
  run:
    - mpich
    - libgcc
      
test:
  commands:
    - parse-examl 2>&1 | grep parse-examl > /dev/null
    - examl 2>&1 | grep ExaML > /dev/null
    - examl-AVX 2>&1 | grep ExaML > /dev/null
    - examl-OMP-AVX 2>&1 | grep ExaML > /dev/null

about:
  home: "https://github.com/stamatak/ExaML"
  license: "GNU General Public License v3 (GPLv3)"
  summary: "Exascale Maximum Likelihood (ExaML) code for phylogenetic inference using MPI"
