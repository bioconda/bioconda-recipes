{% set version = "2.28.0" %}
{% set name = "charm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 63fa78f4ef43f5c8ea4f2fe33885e184
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-base
    - r-ff
    - r-fields
    - r-gtools
    - r-nor1mix
    - r-rcolorbrewer
    - r-sqn
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-base
    - r-ff
    - r-fields
    - r-gtools
    - r-nor1mix
    - r-rcolorbrewer
    - r-sqn
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'This package implements analysis tools for DNA methylation data generated using Nimblegen microarrays and the McrBC protocol. It finds differentially methylated regions between samples, calculates percentage methylation estimates and includes array quality assessment tools.'
