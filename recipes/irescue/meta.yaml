{% set name = "irescue" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/irescue-{{ version }}.tar.gz
  sha256: 8e1fd1cfc1fdf70d865ee534674743ed38645e8a0737fab31ef7517284130bd4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.20.2
    - requests >=2.27.1
    - gawk >=5.0.1
    - coreutils >=9.3
    - gzip >=1.12
    - pysam >=0.16.0.1
    - bedtools >=2.30.0
    - samtools >=1.12
    - networkx >=3.1

test:
  imports:
    - irescue
  commands:
    - irescue --version

about:
  home: https://github.com/bodegalab/irescue
  summary: A tool to quantify transposable elements expression in scRNA-seq.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/bodegalab/irescue
  doc_url: https://pypi.org/project/IRescue

extra:
  recipe-maintainers:
    - bepoli
