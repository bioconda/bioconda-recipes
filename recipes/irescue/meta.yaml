{% set name = "irescue" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/IRescue-{{ version }}.tar.gz
  sha256: 9d68f42cd70c1ee9151699201319a3c879a3400b51a1224ccd66191ae5bb16ae

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numpy >=1.20.2
    - requests >=2.27.1
    - gawk >=5.0.1
    - coreutils >=9.3
    - gzip >=1.12
    - pysam >=0.16.0.1
    - bedtools >=2.30.0
    - samtools >=1.12

test:
  imports:
    - irescue
  commands:
    - irescue --version

about:
  home: https://github.com/bodegalab/irescue
  summary: A tool to quantify transposable elements expression in scRNA-seq.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bepoli
