{% set version = "0.4.0" %}

package:
  name: hifieval
  version: {{ version }}

source:
  url: https://github.com/magspho/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 06fbbc4736b9fdabac9b5bab7730089d22aa43a092753f277478e47da5b1640e 

build:
  number: 0
  noarch: python
  script: pip install --force-reinstall .

requirements:
  host:
    - python
  run:
    - python

test:
  commands:
    - hifieval.py

about:
  home: https://github.com/magspho/hifieval
  license: MIT
  summary: 'Evaluate long-read error correction mainly with PacBio High-Fidelity Reads (HiFi reads)'

