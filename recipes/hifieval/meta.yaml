{% set version = "0.3.0" %}

package:
  name: hifieval
  version: {{ version }}

source:
  url: https://pypi.org/project/{{ name }}/{{ version }}/
  sha256: 36f3b25a9de14372c97f12911b6d47b087499a99dd94cb2b8857181278bf2a50 

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - python hifieval

about:
  home: https://github.com/magspho/hifieval
  license: MIT
  summary: 'Evaluate long-read error correction mainly with PacBio High-Fidelity Reads (HiFi reads)'
