{% set version = "1.30.0" %}
{% set name = "Sushi" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9840a3797be862b490e7070e54bc68ec
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - r-base
    - r-zoo
  run:
    - 'bioconductor-biomart >=2.48.0,<2.49.0'
    - r-base
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Tools for visualizing genomics data'
  description: 'Flexible, quantitative, and integrative genomic visualizations for publication-quality multi-panel figures'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:sushi
    - doi:10.1093/bioinformatics/btu379
  parent_recipe:
    name: bioconductor-sushi
    path: recipes/bioconductor-sushi
    version: 1.18.0

