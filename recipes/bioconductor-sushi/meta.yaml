{% set version = "1.20.0" %}
{% set name = "Sushi" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2887ccfbca03ddf74d4e4801309799a050d92a0ace436c3b4b73af07416c6537
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - r-base
    - r-zoo
  run:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - r-base
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Flexible, quantitative, and integrative genomic visualizations for publication-quality multi-panel figures'
extra:
  identifiers:
    - biotools:sushi
    - doi:10.1093/bioinformatics/btu379
  parent_recipe:
    name: bioconductor-sushi
    path: recipes/bioconductor-sushi
    version: 1.18.0
