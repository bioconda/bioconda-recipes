{% set version = "1.16.0" %}
{% set name = "Sushi" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ef20f3d099688a7b02bd4b189623b9416dc535a8bcbf46c5020d7d8048c5aa2b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biomart
    - r-base
    - r-zoo
  run:
    - bioconductor-biomart
    - r-base
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Flexible, quantitative, and integrative genomic visualizations for publication-quality multi-panel figures'

extra:
  identifiers:
    - biotools:sushi
    - doi:10.1093/bioinformatics/btu379
