{% set version = "1.46.0" %}
{% set name = "BufferedMatrix" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ac35d5e400ae81406bd70ca1f631b593
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'A tabular style data object where most data is stored outside main memory. A buffer is used to speed up access to data.'
extra:
  identifiers:
    - biotools:bufferedmatrix
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bufferedmatrix
    path: recipes/bioconductor-bufferedmatrix
    version: 1.44.0

