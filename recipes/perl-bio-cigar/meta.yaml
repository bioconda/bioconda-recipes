{% set name = "perl-bio-cigar" %}
{% set version = "1.02" %}
{% set sha256 = "4e3da49dd83237f8452924bb3389c35f6134e74284937b471d9789fdf4cce93c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TS/TSIBLEY/Bio-Cigar-1.02.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-namespace-clean
    - perl-carp
    - perl-moo
    - perl-extutils-makemaker
    - perl-test-simple
    - perl-type-tiny

  run:
    - perl
    - perl-namespace-clean
    - perl-moo
    - perl-carp
    - perl-type-tiny

test:
  imports:
    - Bio::Cigar

about:
  home: https://github.com/MullinsLab/Bio-Cigar
  license: gpl_2
  summary: 'Parse CIGAR strings and translate coordinates to/from reference/query'

extra:
  identifiers:
    - biotools:bio-cigar
