{% set name = "perl-bio-cigar" %}
{% set version = "1.01" %}
{% set sha256 = "1844e28fbe1aa4574228d8411eec275c42431a07145da2dce0544e4b8f299d82" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://search.cpan.org/CPAN/authors/id/T/TS/TSIBLEY/Bio-Cigar-1.01.tar.gz
  sha256: {{ sha256 }}


build:
  number: 1

requirements:
  build:
    - perl
    - perl-test
    - perl-extutils-makemaker
    - perl-pod-escapes
    - perl-carp
    - perl-termreadkey
    - perl-class-methodmaker
    - perl-bioperl
    - perl-test-more
    - perl-extutils-makemaker
    - perl-namespace-clean
    - perl-moo
    - perl-type-tiny

  run:
    - perl
    - perl-test
    - perl-pod-escapes
    - perl-carp
    - perl-termreadkey
    - perl-class-methodmaker
    - perl-bioperl
    - perl-test-more
    - perl-extutils-makemaker
    - perl-namespace-clean
    - perl-moo
    - perl-type-tiny

test:
  commands:
    - perl -e "use Bio::Cigar"


about:
  home: http://search.cpan.org/~tsibley/Bio-Cigar-1.01
  license: perl_5
  summary: 'Parse CIGAR strings and translate coordinates to/from reference/query'

extra:
  identifiers:
    - biotools:bio-cigar
