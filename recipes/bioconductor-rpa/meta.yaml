{% set version = "1.66.0" %}
{% set name = "RPA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 84a6bdffe0f53d7484e212b2fb188076

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rpa", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, parallel
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - r-base
    - r-rmarkdown
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - r-base
    - r-rmarkdown

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: BSD-2-Clause
  summary: 'RPA: Robust Probabilistic Averaging for probe-level analysis'
  description: Probabilistic analysis of probe reliability and differential gene expression on short oligonucleotide arrays.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:rpa
  parent_recipe:
    name: bioconductor-rpa
    path: recipes/bioconductor-rpa
    version: 1.36.0

