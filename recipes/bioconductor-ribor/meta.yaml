{% set version = "1.0.0" %}
{% set name = "ribor" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: fa5282d15f154da5d958783bc36bf30c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-hash
    - r-rlang
    - r-tidyr
    - r-yaml
  run:
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-hash
    - r-rlang
    - r-tidyr
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'An R Interface for Ribo Files'
  description: 'The ribor package provides an R Interface for .ribo files. It provides functionality to read the .ribo file, which is of HDF5 format, and performs common analyses on its contents.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

