{% set name = "primerclip" %}
{% set version = "0.3.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/swiftbiosciences/primerclip/archive/master.zip
  sha256: A40F9C54B6D6EF0B46768C5BE6C76ECD5BB7ECCA16266077C024FE481F60A3E4

build:
  number: 0
  skip: True  # [osx]

requirements:
  run:
    - python >=3

test:
  commands:
          - primerclip [-b|--bedpe] [-s|--single-end]

about:
  home: https://github.com/swiftbiosciences/primerclip
  license: Copyright Swift Biosciences Inc. (c) 2017
  license_family: OTHER
  summary: 'Swift Accel-Amplicon primer trimming tool for fast alignment-based primer trimming'

extra:
  skip-lints:
    #We're shipping a binary
    - should_be_noarch_generic
