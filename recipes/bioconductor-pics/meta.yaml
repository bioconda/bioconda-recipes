{% set version = "2.38.0" %}
{% set name = "PICS" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: acae1359d89476cb137c084c44a5054f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: rtracklayer, parallel, knitr
requirements:
  host:
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Probabilistic inference of ChIP-seq'
  description: 'Probabilistic inference of ChIP-Seq using an empirical Bayes mixture model approach.'
extra:
  identifiers:
    - biotools:pics
  parent_recipe:
    name: bioconductor-pics
    path: recipes/bioconductor-pics
    version: 2.24.0

