{% set version = "0.6.5" %}
{% set sha256 = "3988ae5e6f5b0195e3048570154624888e871e3fbf1c8f2a59663f8139c7a504" %}

package:
  name: anndata
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/a/anndata/anndata-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pandas >=0.21.0
    - scipy
    - h5py
    - natsort
    - pathlib
  run:
    - python
    - pandas >=0.21.0
    - scipy
    - h5py
    - natsort
    - pathlib

test:
  imports:
    - anndata
    - anndata.h5py
    - anndata.readwrite

about:
  home: http://github.com/theislab/anndata
  license: BSD-3-Clause
  license_family: BSD
  summary: An annotated data matrix.
  description: An annotated data matrix.
  doc_url: http://anndata.rtfd.io
  dev_url: https://github.com/theislab/anndata
