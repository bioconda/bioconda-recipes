{% set version = "0.6.20" %}
{% set sha256 = "25cf317df9044f799387576bb4644a86d5e3d861a24b73c5d7a57abe1021fa42" %}

package:
  name: anndata
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/anndata/anndata-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  host:
    - python >=3.5
    - pip
    - pathlib
  run:
    - python >=3.5
    - pandas >=0.23.0
    - scipy
    - h5py
    - natsort

test:
  imports:
    - anndata
    - anndata.h5py
    - anndata.readwrite

about:
  home: https://github.com/theislab/anndata
  license: BSD-3-Clause
  license_family: BSD
  summary: An annotated data matrix.
  description: An annotated data matrix.
  doc_url: http://anndata.rtfd.io
