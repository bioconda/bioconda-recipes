{% set version = "0.6.18" %}
{% set sha256 = "e0d1de9d464586305257b67217879038a39bf15f037503a61ebf42919806e12f" %}

package:
  name: anndata
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/anndata/anndata-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  host:
    - python >=3.5
    - pip
    - pathlib
  run:
    - python >=3.5
    - pandas >=0.21.0
    - scipy
    - h5py
    - natsort

test:
  imports:
    - anndata
    - anndata.h5py
    - anndata.readwrite

about:
  home: https://github.com/theislab/anndata
  license: BSD-3-Clause
  license_family: BSD
  summary: An annotated data matrix.
  description: An annotated data matrix.
  doc_url: http://anndata.rtfd.io
