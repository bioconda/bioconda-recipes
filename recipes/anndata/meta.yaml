{% set name = "anndata" %}
{% set version = "0.6.4" %}
{% set sha256 = "692a27c1729bea1b757bd0280f72e8dc09c177c4b7235a422580db64ff5e6bde" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/theislab/anndata/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - pathlib
  run:
    - python
    - pandas >=0.21.0
    - scipy
    - h5py
    - natsort
test:
  imports:
    - anndata

about:
  home: https://github.com/theislab/anndata
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Annotated data
  doc_url: https://anndata.readthedocs.io/
