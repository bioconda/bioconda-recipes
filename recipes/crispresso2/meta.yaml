{% set version = "2.3.2" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('crispresso2', max_pin='x') }}

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: 3f786b99bf9832ae46f362bed8159c2b713c133912ba171e53fddecece24b316

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
    - cython
    - numpy
  run:
    - python
    - scipy
    - numpy <=1.26.4
    - pandas
    - plotly
    - matplotlib-base <=3.8.4
    - jinja2
    - fastp
    - samtools
    - bowtie2
    - seaborn-base

test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
