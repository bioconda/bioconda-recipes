{% set version = "2.2.10" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  skip: True  # [py2k]
  number: 2

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: 8e5fb6656325fc35fc1672fb4c96c8ee4407728aa8a9406704f24b7bf4b74fdc

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
    - cython
    - numpy
  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - pandas
    - plotly
    - matplotlib-base
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn-base

test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
