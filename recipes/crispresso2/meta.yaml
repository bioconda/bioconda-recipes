package:
  name: crispresso2
  version: "2.0.21"

build:
  number: 0
  skip: True # [not py27]

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v2.0.21.tar.gz
  md5: 050277864e3311b076bd92d0e4b5cd8a





requirements:
  build:
    - python
    - setuptools
    - cython

  host:
    - python
    - cython>=0.25
    - python
    - numpy >=1.9
    - pandas >=0.15
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn>=0.7.1

test:
  commands:
    - CRISPResso -h





about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
