package:
  name: crispresso2
  version: "2.0.22"

build:
  number: 0
  skip: True # [not py27]

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v2.0.22.tar.gz
  md5: d741471e09a8df4351b0540a8d12f3cd


requirements:
  build:
    - python
    - setuptools
    - cython

  run:
    - python
    - numpy >=1.9
    - pandas >=0.15
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn>=0.7.1

  host:
    - python
    - numpy >=1.9
    - pandas >=0.15
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn>=0.7.1

test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
