package:
  name: crispresso2
  version: "2.0.42"

build:
  number: 0
  skip: True # [not py27]

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v2.0.42.tar.gz
  sha256: 62219da6f63d6bf42750faf7315f9f372045204c372325a0567c647c4bf036e6


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - scipy 1.1.0
    - numpy >=1.9,<=1.16.6
    - pandas >=0.15,<=0.24
    - matplotlib-base >=1.3.1,<=2.2.3
    - argparse >=1.3,<=1.4
    - jinja2 ==2.10
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn >0.7.1,<0.10
  run:
    - python
    - scipy 1.1.0
    - numpy >=1.9,<=1.16.6
    - pandas >=0.15,<=0.24
    - matplotlib-base >=1.3.1,<=2.2.3
    - argparse >=1.3,<=1.4
    - jinja2 ==2.10
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn >0.7.1,<0.10


test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
