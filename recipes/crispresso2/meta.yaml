package:
  name: crispresso2
  version: "2.0.27"

build:
  number: 3
  skip: True # [not py27]

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v2.0.27.tar.gz
  md5: 837681d598fd3199ecb9a087d1487983


requirements:
  build:
    - python
    - setuptools
    - cython
    - {{ compiler('gcc') }}

  run:
    - python 2.7
    - numpy >=1.9
    - pandas >=0.15
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn>=0.7.1

  host:
    - python 2.7
    - numpy >=1.9
    - pandas >=0.15
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn>=0.7.1

test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
