{% set version = "2.0.38" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  number: 0
  skip: True  # [not py27]

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: ecd0b6ed2544cd0a7221c9db51ded620003310ac81ba9eb777e4396293e179f7


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy >=1.9
    - jinja2 2.10
  run:
    - python
    - scipy 1.1.0
    - {{ pin_compatible('numpy') }}
    - pandas >=0.15,<=0.24
    - matplotlib-base >=1.3.1
    - biopython >=1.6.5
    - jinja2 2.10
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn 0.7.1
    - networkx 2.2

test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
