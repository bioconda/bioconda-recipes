{% set version = "2.2.6" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: 38f49a46aab8f437631623dfbb9d52038dffba866839f5bc83371644b018389e

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python=3
    - setuptools
    - cython
    - scipy
    - numpy
    - pandas
    - matplotlib-base
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn
  run:
    - python
    - scipy
    - numpy
    - pandas
    - matplotlib-base
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn


test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
