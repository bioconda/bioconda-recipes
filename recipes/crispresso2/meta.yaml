{% set version = "2.2.3" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: 1e085cd17751c1a3448d4872c09461e1b9a0a96ef476a05ec1e836e3063ab07b

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python=3
    - setuptools
    - cython
    - scipy
    - numpy
    - pandas
    - matplotlib-base
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn
  run:
    - python
    - scipy
    - numpy
    - pandas
    - matplotlib-base
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn


test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
