package:
  name: crispresso2
  version: "2.0.21"

build:
  number: 1
  skip: True # [not py27]

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v2.0.21.tar.gz
  sha256: e04a694be4c73f841d815e7b9c22272c4773ed536d3685e2dbe81a3ff4287812

requirements:
  build:
    - python
    - setuptools
    - cython

  host:
    - python
    - numpy >=1.10.4
    - pandas >=0.16
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn
    - wget

  run:
    - python
    - numpy >=1.10.4
    - pandas >=0.16
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn
    - wget
test:
  imports:
    - crispresso2
  commands:
    - CRISPResso -h


about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"

