{% set version = "2.1.2" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  number: 0
  skip: True # [not py27]

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: 29dfaaa65f66225faee4887376ea6b524355332fc6f7ca4d07bb7d63596ef5e6


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - scipy 1.1.0
    - numpy >=1.9,<=1.16.6
    - pandas >=0.15,<=0.24
    - matplotlib-base >=1.3.1,<=2.2.3
    - argparse >=1.3,<=1.4
    - jinja2 ==2.10
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn >0.7.1,<0.10
  run:
    - python
    - scipy 1.1.0
    - numpy >=1.9,<=1.16.6
    - pandas >=0.15,<=0.24
    - matplotlib-base >=1.3.1,<=2.2.3
    - argparse >=1.3,<=1.4
    - jinja2 ==2.10
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn >0.7.1,<0.10


test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
