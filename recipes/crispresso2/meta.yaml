{% set version = "2.3.0" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  skip: True  # [py2k]
  number: 1
  run_exports:
    - {{ pin_subpackage('crispresso2', max_pin='x') }}

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: ccbb1c8e27139a10562d154c510149d833841f92370755914020d71e49bcfa33

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
    - cython
    - numpy
  run:
    - python
    - scipy
    - {{ pin_compatible('numpy') }}
    - pandas
    - plotly
    - matplotlib-base
    - jinja2
    - jinja_partials
    - fastp
    - samtools
    - bowtie2
    - seaborn-base

test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"

extra:
  additional-platforms:
    - linux-aarch64