{% set version = "2.2.7" %}

package:
  name: crispresso2
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/pinellolab/CRISPResso2/archive/v{{ version }}.tar.gz
  sha256: 2942348983a96d7493ead55f296163cad26f5d66038bcada8f5c8770f347e495

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python=3
    - setuptools
    - cython
    - scipy
    - numpy
    - pandas
    - matplotlib-base
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn
  run:
    - python
    - scipy
    - numpy
    - pandas
    - matplotlib-base
    - jinja2
    - trimmomatic
    - flash
    - samtools
    - bowtie2
    - seaborn


test:
  imports:
    - CRISPResso2
  commands:
    - CRISPResso -h

about:
  home: https://github.com/pinellolab/CRISPResso2
  license: Partners
  license_file: LICENSE.txt
  summary: "A software pipeline designed to enable rapid and intuitive interpretation of genome editing experiments"
