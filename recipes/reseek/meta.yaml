{% set name = "reseek" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rcedgar/reseek/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 79a2aca249547a164ff7a6460abc6875c182a40693ac07068cc859b7cb7a95ec
  patches:
    - arm_support.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}


requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - make

test:
  commands:
    - reseek -version
about:
  home: https://github.com/rcedgar/reseek
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Protein structure alignment and search algorithm

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:muscle
