{% set name = "reseek" %}
{% set version = "2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
- url: https://github.com/rcedgar/reseek/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3b11e04281529aefd5bb337f8360280cd38656529066c1636e6268919a014343
  patches:
    - arm_support.patch
    - parasail.patch  # [aarch64 or arm64]
- url: https://github.com/madler/zlib/releases/download/v1.3.1/zlib-1.3.1.tar.gz
  sha256: 9a93b2b7dfdac77ceba5a558a580e74667dd6fede4585b91eefb60f03b72df23
  folder: zlib-1.3.1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("c") }}
    - make
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - reseek -version

about:
  home: https://github.com/rcedgar/reseek
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL3
  summary: "Protein structure alignment and search algorithm."
  dev_url: https://github.com/rcedgar/reseek
  doc_url: https://drive5.com/reseek/doc.html

#extra:
  #additional-platforms:
    #- linux-aarch64
    #- osx-arm64
