{% set name = "reseek" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rcedgar/reseek/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 27bbd3207ddffef48ff46912c65fac1ead77085fc2d59287efd639f6e7dee6c7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("c") }}
    - make
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - reseek -version

about:
  home: "https://github.com/rcedgar/reseek"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Protein structure alignment and search algorithm."
  dev_url: "https://github.com/rcedgar/reseek"
  doc_url: "https://drive5.com/reseek/doc.html"
