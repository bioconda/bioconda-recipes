
package:
  name: gmap
  version: 2019.02.26

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-2019-02-26.tar.gz
  sha256: 2140e5b31269bef4aec5e7f5007208a1205e2a1213f658ba362cdeb38e9d4386

build:
  number: 0
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap.sse42
    - bin/gmap.nosimd
    - bin/gmapl.sse42
    - bin/gmapl.nosimd
    - bin/gsnap.sse42
    - bin/gsnap.nosimd
    - bin/gsnapl.sse42
    - bin/gsnapl.nosimd
    - bin/sam_sort
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - zlib
    - bzip2
  run:
    - perl
    - zlib
    - bzip2

test:
  commands:
    - gmap --version
    - gsnap --version

about:
  home: http://research-pub.gene.com/gmap/
  license: Non-commercial
  summary: Genomic mapping and alignment program for mRNA and EST sequences

extra:
  identifiers:
    - biotools:gmap
