package:
  name: gmap
  version: "2014.12.28"
source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-2014-12-28.tar.gz
  sha1: fcd08a9ce1336c3935c5d43ab87967dbdfe53d94
requirements:
  build:
  host:
    - perl
    - zlib
  run:
    - perl
    - zlib
about:
  home: http://research-pub.gene.com/gmap/
  license: Non-commercial
  summary: Genomic mapping and alignment program for mRNA and EST sequences
build:
  noarch: generic
  number: 6
  skip: True # [osx]
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap
    - bin/gmapl
    - bin/gsnap
    - bin/gsnapl
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
    - bin/sam_sort
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites
test:
  commands:
    - gmap --version && gmap --check
    - gsnap --version && gsnap --check

extra:
  identifiers:
    - biotools:gmap
