package:
  name: gmap
  version: "2015.09.10"
source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-2015-09-10.tar.gz
  sha1: c175c0d45ee7d79036fc08e357a66ab327dcb14f
requirements:
  build:
    - perl
  run:
    - perl
about:
  home: http://research-pub.gene.com/gmap/
  license: Non-commercial
  summary: Genomic mapping and alignment program for mRNA and EST sequences
build:
  number: 2
  skip: True # [osx]
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap
    - bin/gmapl
    - bin/gsnap
    - bin/gsnapl
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
    - bin/sam_sort
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites
test:
  commands:
    - gmap --version
    - gsnap --version

extra:
  identifiers:
    - biotools:gmap
