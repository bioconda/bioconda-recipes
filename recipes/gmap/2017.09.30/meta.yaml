package:
  name: gmap
  version: "2017.09.30"
source:
  fn: gmap-gsnap-2017-09-30.tar.gz
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-2017-09-30.tar.gz
  sha256: 400a9fa2f5425ba7f06d1add29a4b2be08636c510278f146de179e24071af94e
requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - perl
    - zlib
    - bzip2
  run:
    - libgcc # [linux]
    - perl
    - zlib
    - bzip2
about:
  home: http://research-pub.gene.com/gmap/
  license: Non-commercial
  summary: Genomic mapping and alignment program for mRNA and EST sequences
build:
  number: 0
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap.sse42
    - bin/gmap.nosimd
    - bin/gmapl.sse42
    - bin/gmapl.nosimd
    - bin/gsnap.sse42
    - bin/gsnap.nosimd
    - bin/gsnapl.sse42
    - bin/gsnapl.nosimd
    - bin/sam_sort
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites
test:
  commands: 
    - gmap --version
    - gsnap --version
