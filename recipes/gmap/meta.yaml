{% set name = "GMAP" %}
{% set version = "2024.03.15" %}
{% set sha256 = "b3004175a06e3111d93021f0cd4d826ffa40ac4d069a2fa5db19fdaaa09fab3d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-{{ version | replace(".", "-") }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - single_quote_paths.patch

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('gmap', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - perl
  host:
    - zlib
    - bzip2
  run:
    - perl
    - perl-file-util

test:
  commands:
    - "gmap --help"
    - "gsnap --help"

about:
  home: "http://research-pub.gene.com/gmap/"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: "Genomic mapping and alignment program for mRNA and EST sequences."

extra:
  identifiers:
    - biotools:gmap
    - biotools:gsnap
    - doi:10.1093/bioinformatics/bti310
    - doi:10.1093/bioinformatics/btq057
