{% set name = "GMAP" %}
{% set version = "2021.02.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-{{ version | replace(".", "-") }}.tar.gz
  sha256: 4c93cc2751779e1a01f739f377fdeae0f0e3402516a339aea506e50f50a79cae
  patches:
    - single_quote_paths.patch

build:
  number: 0
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap.sse42
    - bin/gmap.nosimd
    - bin/gmapl.sse42
    - bin/gmapl.nosimd
    - bin/gsnap.sse42
    - bin/gsnap.nosimd
    - bin/gsnapl.sse42
    - bin/gsnapl.nosimd
    - bin/sam_sort
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    # zlib is needed for gunzip
    - zlib
    - bzip2
  run:
    - perl
    # zlib is needed for gunzip
    - zlib
    - bzip2

test:
  commands:
    - gmap --help
    - gsnap --help

about:
  home: http://research-pub.gene.com/gmap/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Genomic mapping and alignment program for mRNA and EST sequences."

extra:
  identifiers:
    - biotools:gmap
    - doi:10.1093/bioinformatics/bti310
    - doi:10.1093/bioinformatics/btq057
