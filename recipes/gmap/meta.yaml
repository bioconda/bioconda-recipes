{% set name = "GMAP" %}
{% set version = "2023.10.10" %}
{% set sha256 = "61d74d2d8922bdb263b67c178b6bd5e02251dc9a5e52bacd316d9f0ac7fb5102" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-{{ version | replace(".", "-") }}.v2.tar.gz
  sha256: {{ sha256 }}
  patches:
    - single_quote_paths.patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('gmap', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - perl
  host:
    - zlib
    - bzip2
  run:
    - perl
    - perl-file-util

test:
  commands:
    - "gmap --help"
    - "gsnap --help"

about:
  home: "http://research-pub.gene.com/gmap/"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: "Genomic mapping and alignment program for mRNA and EST sequences."

extra:
  identifiers:
    - biotools:gmap
    - biotools:gsnap
    - doi:10.1093/bioinformatics/bti310
    - doi:10.1093/bioinformatics/btq057
