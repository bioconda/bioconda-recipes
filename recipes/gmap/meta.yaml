{% set name = "GMAP" %}
{% set version = "2023.04.28" %}
{% set sha256 = "6e73fab2e8043ebf735c43fe8460d2abd7c1398d1e796dc5b22ba68717f4160c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-{{ version | replace(".", "-") }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - single_quote_paths.patch

build:
  number: 0
  ignore_run_exports:
    - perl
    - perl-file-util

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - perl
  host:
    - zlib
    - bzip2
  run:
    - perl
    - perl-file-util

test:
  commands:
    - "gmap --help"
    - "gsnap --help"

about:
  home: "http://research-pub.gene.com/gmap/"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: "Genomic mapping and alignment program for mRNA and EST sequences."

extra:
  identifiers:
    - biotools:gmap
    - biotools:gsnap
    - doi:10.1093/bioinformatics/bti310
    - doi:10.1093/bioinformatics/btq057
