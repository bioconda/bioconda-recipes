{% set name = "GMAP" %}
{% set version = "2023.04.20" %}
{% set sha256 = "f858bc699cbcc9b3f06751ace55c86bfc21e4ca821a90b10681feac2172b725e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-{{ version | replace(".", "-") }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - single_quote_paths.patch

build:
  number: 0
  ignore_run_exports:
    - zlib
    - bzip2
    - perl
    - perl-file-util

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - perl
  host:
    - zlib
    - bzip2
  run:
    - perl
    - perl-file-util
    - zlib
    - bzip2

test:
  commands:
    - gmap --help
    - gsnap --help

about:
  home: http://research-pub.gene.com/gmap/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Genomic mapping and alignment program for mRNA and EST sequences."

extra:
  identifiers:
    - biotools:gmap
    - doi:10.1093/bioinformatics/bti310
    - doi:10.1093/bioinformatics/btq057
