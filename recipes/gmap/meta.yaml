{% set name = "GMAP" %}
{% set version = "2024.09.17" %}
{% set sha256 = "72c895f784e178b0543ba39a229791e27dbdd15ff706c6069c9e06a05ab8e380" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-{{ version | replace(".", "-") }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - single_quote_paths.patch

build:
  number: 0
  skip: True  # [osx and x86_64]
  run_exports:
    - {{ pin_subpackage('gmap', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
  host:
    - perl
    - zlib
    - bzip2
  run:
    - perl
    - perl-file-util

test:
  commands:
    - "gmap --help"
    - "gsnap --help"

about:
  home: "http://research-pub.gene.com/gmap"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: "Genomic mapping and alignment program for mRNA and EST sequences."
  dev_url: "http://research-pub.gene.com/gmap"
  doc_url: "http://research-pub.gene.com/gmap"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:gmap
    - biotools:gsnap
    - doi:10.1093/bioinformatics/bti310
    - doi:10.1093/bioinformatics/btq057
