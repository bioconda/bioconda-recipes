package:
  name: gmap
  version: "2017.05.08"
source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-2017-05-08.tar.gz
  sha1: 592797008a0251175e95ce0653bdfa764ee99617
requirements:
  build:
    - {{ compiler('c') }}
    - perl
    - zlib
    - bzip2
  run:
    - perl
    - zlib
    - bzip2
about:
  home: http://research-pub.gene.com/gmap/
  license: Non-commercial
  summary: Genomic mapping and alignment program for mRNA and EST sequences
build:
  number: 3
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap.sse42
    - bin/gmap.nosimd
    - bin/gmapl.sse42
    - bin/gmapl.nosimd
    - bin/gsnap.sse42
    - bin/gsnap.nosimd
    - bin/gsnapl.sse42
    - bin/gsnapl.nosimd
    - bin/sam_sort
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites
test:
  commands:
    - gmap --version
    - gsnap --version

extra:
  identifiers:
    - biotools:gmap
