package:
  name: gmap
  version: "2017.10.30"
source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-2017-10-30.tar.gz
  sha256: 72591c022e462efb37d3d7732c291481447e2a56cdc96c50e0470da34c624130
requirements:
  build:
    - {{ compiler('c') }}
    - perl
    - zlib
    - bzip2
  run:
    - perl
    - zlib
    - bzip2
about:
  home: http://research-pub.gene.com/gmap/
  license: Non-commercial
  summary: Genomic mapping and alignment program for mRNA and EST sequences
build:
  number: 2
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap.sse42
    - bin/gmap.nosimd
    - bin/gmapl.sse42
    - bin/gmapl.nosimd
    - bin/gsnap.sse42
    - bin/gsnap.nosimd
    - bin/gsnapl.sse42
    - bin/gsnapl.nosimd
    - bin/sam_sort
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites
test:
  commands:
    - gmap --version
    - gsnap --version

extra:
  identifiers:
    - biotools:gmap
