
package:
  name: gmap
  version: 2019.09.12

source:
  url: http://research-pub.gene.com/gmap/src/gmap-gsnap-2019-09-12.tar.gz
  sha256: 1bf242eef2ad0ab0280c41fc28b44a5107e90bcba64b37cf1579e1793e892505

build:
  number: 1
  binary_has_prefix_files:
    - bin/atoiindex
    - bin/cmetindex
    - bin/get-genome
    - bin/gmap.sse42
    - bin/gmap.nosimd
    - bin/gmapl.sse42
    - bin/gmapl.nosimd
    - bin/gsnap.sse42
    - bin/gsnap.nosimd
    - bin/gsnapl.sse42
    - bin/gsnapl.nosimd
    - bin/sam_sort
    - bin/snpindex
    - bin/uniqscan
    - bin/uniqscanl
  has_prefix_files:
    - bin/gff3_introns
    - bin/gff3_splicesites
    - bin/gmap_build
    - bin/gmap_uncompress
    - bin/gtf_introns
    - bin/gtf_splicesites

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - zlib
    - bzip2
  run:
    - perl
    - zlib
    - bzip2

test:
  commands:
    - gmap --version
    - gsnap --version

about:
  home: http://research-pub.gene.com/gmap/
  license: Non-commercial
  summary: Genomic mapping and alignment program for mRNA and EST sequences

extra:
  identifiers:
    - biotools:gmap
