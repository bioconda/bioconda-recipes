{% set version = "2.11.0" %}
{% set name = "DiffLogo" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ec7693107467ed9aa2133c678ca0a4e3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, seqLogo, MotifDb
requirements:
  host:
    - r-base
    - r-cba
  run:
    - r-base
    - r-cba
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'DiffLogo: A comparative visualisation of biooligomer motifs'
  description: 'DiffLogo is an easy-to-use tool to visualize motif differences.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

