{% set name = "pyGenomeTracks" %}
{% set version = "3.1.2" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/deeptools/pyGenomeTracks/archive/{{ version }}.tar.gz
  sha256: 3f76919c046fff2724d3ff734053339476cf3d67eff79a36b7397126866302f6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.16
    - matplotlib >=3.0
    - intervaltree >=2.1.0
    - pybigwig >=0.3.4
    - future >=0.17.0
    - hicmatrix >=9
    - pysam >=0.14
    - gffutils >=0.9

test:
  imports:
    - pygenometracks

about:
  home: https://github.com/deeptools/pyGenomeTracks/
  license: GPL3
  license_file: LICENSE
  summary: Standalone program and library to plot beautiful genome browser tracks.

extra:
  recipe-maintainers:
    - fidelram
    - joachimwolff
