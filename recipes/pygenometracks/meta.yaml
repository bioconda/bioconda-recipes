{% set name = "pyGenomeTracks" %}
{% set version = "3.5" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/deeptools/pyGenomeTracks/archive/{{ version }}.tar.gz
  sha256: d5760db0a0980d2b48e8d577459a345c223b9bf2391dfa955976cbdbce217f00

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.16
    - matplotlib-base =3.1.1
    - intervaltree >=2.1.0
    - pybigwig >=0.3.16
    - future >=0.17.0
    - hicmatrix >=13
    - pysam >=0.14
    - gffutils >=0.9
    - tqdm >=4.20
    - pybedtools >=0.8.1

test:
  imports:
    - pygenometracks

about:
  home: https://github.com/deeptools/pyGenomeTracks/
  license: GPL3
  license_file: LICENSE
  summary: Standalone program and library to plot beautiful genome browser tracks.

extra:
  recipe-maintainers:
    - fidelram
    - joachimwolff
