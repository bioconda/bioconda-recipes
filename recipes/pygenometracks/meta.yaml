package:
  name: pygenometracks
  version: 3.1

source:
  url: https://github.com/deeptools/pyGenomeTracks/archive/3.1.tar.gz
  sha256: 13aac72a058d49715e394898ac0b1f521b8c9a9876dc65b8bb5dc28831a5b60e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.16
    - matplotlib >=3.0
    - intervaltree >=2.1.0
    - pybigwig >=0.3.4
    - future >=0.17.0
    - hicmatrix >=9
    - pysam

test:
  imports:
    - pygenometracks

about:
  home: https://github.com/deeptools/pyGenomeTracks/
  license: GPL3
  summary: Standalone program and library to plot beautiful genome browser tracks.

extra:
  recipe-maintainers:
    - fidelram
    - joachimwolff
