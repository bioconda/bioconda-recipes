package:
  name: pygenometracks
  version: 2.0

source:
  url: https://github.com/deeptools/pyGenomeTracks/archive/2.0.tar.gz
  sha256: 9fbcf699eeaa33f056ec97f13d4f1e3b3079050f8f280a90ba9dd866c350adce

build:
  number: 2
  skip: True  # [py3k]

requirements:
  host:
    - python
    - setuptools
    - numpy 1.13.*
    - matplotlib 2.1.*
    - intervaltree >=2.1.0
    - pybigwig >=0.3.4
    - pytest
    - configparser >=3.5.0  # [py2k]
    - future >=0.16.0
    - hicexplorer >=2.1.4
  run:
    - python
    - numpy 1.13.*
    - matplotlib 2.1.*
    - intervaltree >=2.1.0
    - pybigwig >=0.3.4
    - pytest
    - configparser >=3.5.0  # [py2k]
    - future >=0.16.0
    - hicexplorer >=2.1.4

test:
  imports:
    - pygenometracks

about:
  home: https://github.com/deeptools/pyGenomeTracks/
  license: GPL3
  summary: Standalone program and library to plot beautiful genome browser tracks.

extra:
  recipe-maintainers: fidel.ramirez@gmail.com
