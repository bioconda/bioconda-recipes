{% set name = "pyGenomeTracks" %}
{% set version = "3.7" %}
 
package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/deeptools/pyGenomeTracks/archive/{{ version }}.tar.gz
  sha256: e8448a7303be4da782b10b5d1a1970dc12810cb9457cf8ab4ebab60a8ce821a5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.16
    - matplotlib-base >=3.1.1,<=3.3.2
    - intervaltree >=2.1.0
    - pybigwig >=0.3.16
    - future >=0.17.0
    - hicmatrix >=15
    - pysam >=0.14
    - gffutils >=0.9
    - tqdm >=4.20
    - pybedtools >=0.8.1

test:
  imports:
    - pygenometracks

about:
  home: https://github.com/deeptools/pyGenomeTracks/
  license: GPL3
  license_file: LICENSE
  summary: Standalone program and library to plot beautiful genome browser tracks.

extra:
  recipe-maintainers:
    - fidelram
    - joachimwolff
