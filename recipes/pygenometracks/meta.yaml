package:
  name: pygenometracks
  version: 2.1

source:
  url: https://github.com/deeptools/pyGenomeTracks/archive/2.1.tar.gz
  sha256: ee998574c74d5176039eea35da8ab7f71d05c61e7a75421905d59a3336d301d7

build:
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [py3k]

requirements:
  host:
    - python
    - setuptools
    - numpy 1.13.*
    - matplotlib 2.1.*
    - intervaltree >=2.1.0
    - pybigwig >=0.3.4
    - pytest
    - configparser >=3.5.0  # [py2k]
    - future >=0.16.0
    - hicexplorer >=2.1.4
  run:
    - python
    - numpy 1.13.*
    - matplotlib 2.1.*
    - intervaltree >=2.1.0
    - pybigwig >=0.3.4
    - pytest
    - configparser >=3.5.0  # [py2k]
    - future >=0.16.0
    - hicexplorer >=2.1.4

test:
  imports:
    - pygenometracks

about:
  home: https://github.com/deeptools/pyGenomeTracks/
  license: GPL3
  summary: Standalone program and library to plot beautiful genome browser tracks.

extra:
  recipe-maintainers:
    - fidelram
