{% set name = "gtdbtk" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f849a4f53db03fcffe832ee82b3816c3aca0c69e2dc16733608bdd1ca1781f0

build:
  number: 1
  skip: True  # [osx]

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dendropy >=4.1.0
    - python >=3.6
    - prodigal >=2.6.2
    - hmmer >=3.1
    - pplacer >=1.1.alpha17
    - fastani >=1.2
    - fasttree >=2.1.9

test:
  imports:
    - gtdbtk
    - gtdbtk.biolib_lite
    - gtdbtk.config
    - gtdbtk.external
    - gtdbtk.external.pypfam
    - gtdbtk.external.pypfam.HMM
    - gtdbtk.external.pypfam.Scan

about:
  home: https://github.com/Ecogenomics/GTDBTk
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes.'

extra:
  skip-lints:
    - should_be_noarch_python
    - should_not_use_skip_python
