{% set name = "gtdbtk" %}
{% set version = "2.5.0" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d38b77d33efbfefcd6502a7c413996cd951664345e2854dfcc5976b0a52c58af
build:
  number: 1
  noarch: python
  entry_points:
    - gtdbtk = gtdbtk.__main__:main
    - gtdb_to_ncbi_majority_vote = scripts.gtdb_to_ncbi_majority_vote:main
  run_exports:
    - {{ pin_subpackage('gtdbtk', max_pin="x") }}
requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - dendropy >=4.1.0
    - python >=3.6
    - prodigal >=2.6.2
    - hmmer 3.*
    - pplacer >=1.1.alpha17
    - fastani >=1.32
    - fasttree >=2.1.9
    - numpy >=1.9.0
    - tqdm >=4.35.0
    - pydantic >=1.9.2, <2
    - skani >=0.2.0
test:
  imports:
    - gtdbtk
    - gtdbtk.biolib_lite
    - gtdbtk.config
    - gtdbtk.external
    - gtdbtk.external.pypfam
    - gtdbtk.external.pypfam.HMM
    - gtdbtk.external.pypfam.Scan
    - gtdbtk.files.marker
    - gtdbtk.files.prodigal
about:
  home: https://github.com/Ecogenomics/GTDBTk
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 'LICENSE'
  summary: 'A toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes.'
extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz848
  recipe-maintainers:
    - aaronmussig
    - pchaumeil
