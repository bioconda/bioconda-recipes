{% set name = "gtdbtk" %}
{% set version = "2.1.1" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2276723f627c5374b76b4c2cb8b07e8a218ef9f6e72091fcbc6a98ecf6c8796d
build:
  number: 1
  noarch: python
  entry_points:
    - gtdbtk = gtdbtk.__main__:main
requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dendropy >=4.1.0
    - python >=3.6
    - prodigal >=2.6.2
    - hmmer ==3.1b2
    - pplacer >=1.1.alpha17
    - fastani ==1.3
    - fasttree >=2.1.9
    - numpy >=1.9.0
    - mash >=2.0
    - tqdm >=4.35.0
test:
  imports:
    - gtdbtk
    - gtdbtk.biolib_lite
    - gtdbtk.config
    - gtdbtk.external
    - gtdbtk.external.pypfam
    - gtdbtk.external.pypfam.HMM
    - gtdbtk.external.pypfam.Scan
    - gtdbtk.io.marker
    - gtdbtk.io.prodigal
about:
  home: https://github.com/Ecogenomics/GTDBTk
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 'LICENSE'
  summary: 'A toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes.'
extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz848
  recipe-maintainers:
    - aaronmussig
    - pchaumeil
