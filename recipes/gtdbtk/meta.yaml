{% set name = "gtdbtk" %}
{% set version = "2.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}
  
source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d1e23593bd1801a4c41007e58cefa58837d62521b628d9c34efb8baacda737a9

build:
  number: 0
  noarch: python
  entry_points:
    - gtdbtk = gtdbtk.__main__:main
    - gtdb_to_ncbi_majority_vote = scripts.gtdb_to_ncbi_majority_vote:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - dendropy >=4.1.0
    - prodigal >=2.6.2
    - hmmer 3.*
    - pplacer >=1.1.alpha17
    - fastani >=1.32
    - fasttree >=2.1.9
    - numpy >=1.9.0
    - tqdm >=4.35.0
    - pydantic >=1.9.2,<2
    - skani >=0.2.0

test:
  imports:
    - gtdbtk
    - gtdbtk.biolib_lite
    - gtdbtk.config
    - gtdbtk.external
    - gtdbtk.external.pypfam
    - gtdbtk.external.pypfam.HMM
    - gtdbtk.external.pypfam.Scan
    - gtdbtk.files.marker
    - gtdbtk.files.prodigal

about:
  home: "https://github.com/Ecogenomics/GTDBTk"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "A toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes."
  dev_url: "https://github.com/Ecogenomics/GTDBTk"
  doc_url: "https://ecogenomics.github.io/GTDBTk"

extra:
  identifiers:
    - biotools:GTDB-Tk
    - usegalaxy-eu:gtdbtk_classify_wf
    - doi:10.1093/bioinformatics/btz848
  recipe-maintainers:
    - aaronmussig
    - pchaumeil
