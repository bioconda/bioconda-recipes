{% set name = "gtdbtk" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bdf84a5b88fdd6ef59b2d8a41debe5ea598d6dbdec145ee8fefec0c2920a04ac

build:
  number: 0
  noarch: python
  entry_points:
    - gtdbtk = gtdbtk.__main__:main

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dendropy >=4.1.0
    - python >=3.6
    - prodigal >=2.6.2
    - hmmer ==3.1b2
    - pplacer >=1.1.alpha17
    - fastani >=1.32
    - fasttree >=2.1.9
    - numpy >=1.9.0
    - mash >=2.0
    - tqdm >=4.31.0

test:
  imports:
    - gtdbtk
    - gtdbtk.biolib_lite
    - gtdbtk.config
    - gtdbtk.external
    - gtdbtk.external.pypfam
    - gtdbtk.external.pypfam.HMM
    - gtdbtk.external.pypfam.Scan
    - gtdbtk.io.marker
    - gtdbtk.io.prodigal

about:
  home: https://github.com/Ecogenomics/GTDBTk
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 'LICENSE'
  summary: 'A toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes.'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz848
  recipe-maintainers:
    - aaronmussig
