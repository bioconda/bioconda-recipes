{% set name = "gtdbtk" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e6e13437d76d6e3ac48b5860790f74a3394b13392c099b98c05fa1b2473697d6

build:
  number: 0
  skip: True  # [osx]

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - dendropy >=4.1.0
    - python >=3.6
    - future >=0.15.2
    - prodigal >=2.6.2
    - hmmer >=3.1
    - pplacer >=1.1.alpha17
    - fastani >=1.2
    - fasttree >=2.1.9

test:
  imports:
    - gtdbtk
    - gtdbtk.biolib_lite
    - gtdbtk.config
    - gtdbtk.external
    - gtdbtk.external.pypfam
    - gtdbtk.external.pypfam.HMM
    - gtdbtk.external.pypfam.Scan

about:
  home: https://github.com/Ecogenomics/GTDBTk
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'A toolkit for assigning objective taxonomic classifications to bacterial and archaeal genomes.'

extra:
  skip-lints:
    - should_be_noarch_python
    - should_not_use_skip_python
