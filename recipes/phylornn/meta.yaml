{% set version = "1.0" %} # Remember to also update sha256 below
{% set sha256 = "3c78cff8031dff8f428c4ec2942d03404a9218cbd138cff85b4614020c531d78" %}

package:
  name: phylornn
  version: {{ version }}

source:
  url:  https://github.com/phyloRNN/phyloRNN/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    # - setuptools
  run:
    - python >=3.8
    - numpy ~=1.23.1
    - seaborn ~=0.11.2
    - matplotlib ~=3.5.2
    - pandas ~=1.4.3
    - scipy ~=1.8.1
    - dendropy ~=4.5.2
    - tensorflow ~=2.9.1
    - keras ~=2.9.0
    - seq-gen ~=1.3.0
    - phyml ~=3.3.0
    - biopython >=1.81, <2.0

test:
  imports:
    - phyloRNN

about:
  home: https://github.com/phyloRNN/phyloRNN
  license: LPGL-2.1-only
  license_family: LGPL
  summary: PhyloRNN
