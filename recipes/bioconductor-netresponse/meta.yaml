{% set version = "1.70.0" %}
{% set name = "netresponse" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 7c6505ef862b15fe7a4a94eb1239305f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-netresponse", max_pin="x.x") }}'

# Suggests: knitr
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-minet >=3.68.0,<3.69.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-mclust
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-minet >=3.68.0,<3.69.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-mclust
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  summary: Functional Network Analysis
  description: Algorithms for functional network analysis. Includes an implementation of a variational Dirichlet process Gaussian mixture model for nonparametric mixture modeling.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:netresponse

