{% set name = "CCP4SRS" %}
{% set version = "2024.06.14" %}
{% set sha256 = "9750c76eab2bcf8e9a6ffb36afe095f47b8cb648f77d195e48416b96a94f5fd0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://ccp4forge.rc-harwell.ac.uk/ccp4/{{ name|lower }}/-/archive/935b2d99b73f5f8b2396a5f2b6cdc617610131b5.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin=None) }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - pkg-config
  host:
    - libccp4
    - mmdb2
    - zlib

test:
  commands:
    - pdb2to3 --version
    - pdb2to3 --help

about:
  home: "https://www.ccp4.ac.uk"
  dev_url: "https://ccp4forge.rc-harwell.ac.uk/ccp4/ccp4srs"
  doc_url: "https://www.ccp4.ac.uk/html"
  license: "LGPL-3.0"
  license_family: GPL3
  summary: "Chemical structure reference system for macromolecular crystallography"

extra:
  identifiers:
    - doi:10.1107/S0907444994003112
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - eunos-1128
