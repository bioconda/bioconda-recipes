{% set name = "biobasehttptools" %}
{% set version = "1.0.0" %}
{% set md5 = "8e309dc7c64af7a6c0b2ae8b593362f3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eggzilla/BiobaseHTTPTools/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: True  #  [osx]

requirements:
  host:
    - stack >=1.7.1
    - gmp
    - zlib
    - perl
  run:
    - gmp
    - perl

test:
  commands:
    - GeneIdToUniProtId --help

about:
  home: https://github.com/eggzilla/BiobaseHTTPTools
  license: GPL-3
  summary: Biobase Tool utilizes functions from the BiobaseHTTP library to provide several commandline utilities for routine-tasks with taxonomy data, sequence retrieval, GO Term retrieval.
