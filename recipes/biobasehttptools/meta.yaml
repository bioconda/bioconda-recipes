{% set name = "biobasehttptools" %}
{% set version = "1.0.1" %}
{% set sha256 = "c33eace8c812161b4e85109140cb1de2eeea105f3709fba4e078f7af103cc0cd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eggzilla/BiobaseHTTPTools/releases/downloads/{{ version }}/BiobaseHTTPTools.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  #  [osx]

requirements:
  run:
    - openssl
    - ca-certificates

test:
  commands:
    - AccessionToTaxId --help
    - FetchSequence --help
    - GeneIdToGOTerms --help
    - GeneIdToUniProtId --help

about:
  home: https://github.com/eggzilla/BiobaseHTTPTools
  license: GPL-3
  summary: Tools for querying bioinformatics web resources
