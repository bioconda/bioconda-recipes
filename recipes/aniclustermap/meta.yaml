{% set name = "aniclustermap" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aniclustermap-{{ version }}.tar.gz
  sha256: 2826beb6898e4871bc7153ab9da15deca849f83668893ddbeb985e0e4718cd52

build:
  entry_points:
    - ANIclustermap = aniclustermap.aniclustermap:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('aniclustermap', max_pin="x") }}

requirements:
  host:
    - pip
    - poetry-core
    - python >=3.8
  run:
    - python >=3.8
    - pandas >=1.4.1
    - seaborn >=0.11.2
    - scipy >=1.9.0
    - fastani >=1.33
    - skani >=0.1.0

test:
  imports:
    - aniclustermap
  commands:
    - ANIclustermap --help
  requires:
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/moshi4/ANIclustermap/
  summary: A tool for drawing ANI clustermap between all-vs-all microbial genomes
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moshi4
