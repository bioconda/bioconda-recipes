package:
  name: perl-cgi
  version: '4.44'

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEEJO/CGI-4.44.tar.gz
  sha256: 12435fb7ebd3585c47b6d60ee4f5c7d6a7c114a2827d2b5acf3d62aa9fcf1208

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-parent
    - perl-test-warn
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-test-nowarnings
    - perl-base
    - perl-test-deep
    - perl-html-parser

  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-parent
    - perl-base
    - perl-html-parser
test:
  imports:
    - CGI
    - CGI::Carp
    - CGI::Cookie
    - CGI::File::Temp
    - CGI::HTML::Functions
    - CGI::Pretty
    - CGI::Push
    - CGI::Util

about:
  home: https://metacpan.org/pod/distribution/CGI/lib/CGI.pod
  license: GPL
  license_file: LICENSE
  summary: A generic file fetching mechanism
