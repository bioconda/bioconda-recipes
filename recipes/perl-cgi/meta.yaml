package:
  name: perl-cgi
  version: '4.40'

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEEJO/CGI-4.40.tar.gz
  sha256: 10efff3061b3c31a33b3cc59f955aef9c88d57d12dbac46389758cef92f24f56

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-parent
    - perl-test-warn
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-test-nowarnings
    - perl-base
    - perl-test-deep
    - perl-html-parser

  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-parent
    - perl-base
    - perl-html-parser
test:
  imports:
    - CGI
    - CGI::Carp
    - CGI::Cookie
    - CGI::File::Temp
    - CGI::HTML::Functions
    - CGI::Pretty
    - CGI::Push
    - CGI::Util

about:
  home: https://metacpan.org/pod/distribution/CGI/lib/CGI.pod
  license: GPL
  summary: A generic file fetching mechanism
