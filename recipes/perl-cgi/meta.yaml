{% set name = "perl-cgi" %}
package:
  name: {{name}}
  version: '4.68'

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEEJO/CGI-4.68.tar.gz
  sha256: 12fb5a5b392032413571169257f98533488005550774bcbd0715be687a590cf2

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-cgi', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-parent
    - perl-test-warn
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-test-nowarnings
    - perl-base
    - perl-test-deep
    - perl-html-parser
  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-parent
    - perl-base
    - perl-html-parser
    - perl-uri

test:
  imports:
    - CGI
    - CGI::Carp
    # - CGI::Cookie
    - CGI::File::Temp
    - CGI::HTML::Functions
    #- CGI::Pretty
    - CGI::Push
    - CGI::Util

about:
  home: https://metacpan.org/pod/distribution/CGI/lib/CGI.pod
  license: GPL
  license_file: LICENSE
  summary: "A generic file fetching mechanism."
  doc_url: https://metacpan.org/pod/distribution/CGI/lib/CGI.pod
extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
