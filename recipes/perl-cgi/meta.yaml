package:
  name: perl-cgi
  version: '4.56'

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEEJO/CGI-4.56.tar.gz
  sha256: 2d36d930b89ecdfbcc7d6d4740821bd466a0218abf1bd413568640b2f43799b7

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-parent
    - perl-test-warn
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-test-nowarnings
    - perl-base
    - perl-test-deep
    - perl-html-parser

  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-parent
    - perl-base
    - perl-html-parser
test:
  imports:
    - CGI
    - CGI::Carp
    - CGI::Cookie
    - CGI::File::Temp
    - CGI::HTML::Functions
    - CGI::Pretty
    - CGI::Push
    - CGI::Util

about:
  home: https://metacpan.org/pod/distribution/CGI/lib/CGI.pod
  license: GPL
  license_file: LICENSE
  summary: A generic file fetching mechanism
