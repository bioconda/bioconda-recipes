package:
  name: perl-cgi
  version: '4.66'

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEEJO/CGI-4.66.tar.gz
  sha256: 4697437688a193e3f02556e1d223015590c1f2800b40becf83dc12d5cc5ed8e1

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-parent
    - perl-test-warn
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-test-nowarnings
    - perl-base
    - perl-test-deep
    - perl-html-parser

  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-carp
    - perl-encode
    - perl-parent
    - perl-base
    - perl-html-parser
test:
  imports:
    - CGI
    - CGI::Carp
    - CGI::Cookie
    - CGI::File::Temp
    - CGI::HTML::Functions
    - CGI::Pretty
    - CGI::Push
    - CGI::Util

about:
  home: https://metacpan.org/pod/distribution/CGI/lib/CGI.pod
  license: GPL
  license_file: LICENSE
  summary: A generic file fetching mechanism
