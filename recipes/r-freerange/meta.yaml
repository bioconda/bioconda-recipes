{% set version = "0.2.8" %}
{% set github = "https://github.com/acidgenomics/freerange" %}

package:
  name: r-freerange
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 98f632b3e274ffc87521592ba5318ed02ff7147a4f69f3ae2e2e7009fe100cd4

build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationhub >=2.16
    - bioconductor-biocgenerics >=0.30
    - bioconductor-ensembldb >=2.8
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicfeatures >=1.36
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - r-acidbase >=0.1.1
    - r-brio >=0.3.13
    - r-goalie >=0.4.0
    - r-syntactic >=0.3.2
    - r-transformer >=0.2.8
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationhub >=2.16
    - bioconductor-biocgenerics >=0.30
    - bioconductor-ensembldb >=2.8
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicfeatures >=1.36
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - r-acidbase >=0.1.1
    - r-brio >=0.3.13
    - r-goalie >=0.4.0
    - r-syntactic >=0.3.2
    - r-transformer >=0.2.8

test:
  commands:
    - $R -e "library('freerange')"

about:
  home: https://freerange.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Generate and manipulate genomic ranges.

extra:
  recipe-maintainers:
    - mjsteinbaugh
