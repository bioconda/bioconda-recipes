{% set version = "0.2.4" %}
{% set github = "https://github.com/acidgenomics/freerange" %}

package:
  name: r-freerange
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: c0dbd5f4568c2998177c1a9587427603da754bafe08ca001dcbd5f0c26cdad66

build:
  number: 0
  noarch: generic

requirements:
  host:
    - bioconductor-annotationhub
    - bioconductor-biocgenerics
    - bioconductor-ensembldb
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-brio >=0.3
    - r-goalie >=0.2.19
    - r-syntactic >=0.2
    - r-transformer >=0.2

  run:
    - bioconductor-annotationhub
    - bioconductor-biocgenerics
    - bioconductor-ensembldb
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-brio >=0.3
    - r-goalie >=0.2.19
    - r-syntactic >=0.2
    - r-transformer >=0.2

test:
  commands:
    - $R -e "library('freerange')"

about:
  home: https://freerange.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Generate and manipulate genomic ranges.

extra:
  recipe-maintainers:
    - mjsteinbaugh
