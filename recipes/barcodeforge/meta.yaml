{% set version = "1.0.0" %}
{% set name = "barcodeforge" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  entry_points:
    - barcodeforge = barcodeforge.cli:cli
  run_exports:
    - {{ pin_subpackage({{ name|lower }}, max_pin="x") }}

source:
  url: https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: da9526a3f31d91f04ec8afe6d204b7396c632e74

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - dendropy >=4.5.2
    - ete4 >=4.3.0
    - pathlib >=1.0.1
    - rich-click >=1.6.0
    - rich >=10.0.0
    - six >=1.16.0
    - numpy >=1.20.0
    - pandas >=1.3.0
    - biopython >=1.78
    - altair >=5.0.0
    - nextstrain-augur >=31.1.0
    - usher
    - ucsc-fatovcf

test:
  commands:
    - barcodeforge --help

about:
  home: https://github.com/andersen-lab/BarcodeForge
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A CLI tool for generating pathogen-specific barcodes for Freyja.
  dev_url: https://github.com/andersen-lab/BarcodeForge
  doc_url: https://andersen-lab.github.io/Freyja/src/wiki/custom_barcodes.html

extra:
  recipe-maintainers:
    - gp201
