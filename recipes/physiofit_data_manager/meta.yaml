{% set name = "Physiofit_Data_Manager" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MetaSys-LISBP/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - pandas >=1.5.0
    - python >=3.10

test:
  requires:
    - pip
  imports:
    - physiofit_manager
  commands:
    - pip check

about:
  home: https://github.com/llegregam/PhysioFit_Data_Manager
  summary: Handle data input management for physiofit4galaxy
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - llegregam
  container:
    extended-base: True
    
