{% set version = "v1.1.0" %}

package:
  name: svclone
  version: {{ version }}

source:
  url: https://github.com/mcmero/SVclone/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0f0b68e0a84d4aaabb2bd9b69c019287828a4e19d0157f86c73a2cb227d5c59c

build:
  number: 0
  noarch: python
  entry_points:
    - svclone = SVclone.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
    host:
        - python
        - pip
        - r-base
        - r-ccube
        - r-doparallel
    run:
        - python
        - numpy
        - pandas
        - pysam
        - pyvcf
        - r-base
        - r-ccube
        - r-doparallel

test:
    commands:
        - svclone --help

about:
  home: https://github.com/mcmero/SVclone
  license: BSD 3-clause
  license_family: BSD
  summary: |
    A computational method for inferring the cancer cell
    fraction of tumour structural variation from whole-genome
    sequencing data. 

extra:
  identifiers:
    - doi:10.1038/s41467-020-14351-8
  recipe-maintainers:
    - mcmero
