package:
  name: afplot
  version: "0.2.1"

source:
  fn: afplot-0.2.1.tar.gz
  url: https://pypi.python.org/packages/b7/2d/2052f6bc95f69826c3c82dcc1020f89ad1f6c61ea469944b2389dc67ccdc/afplot-0.2.1.tar.gz
  md5: f43752e34e4a8fbfed3cf1e951b4f4c2
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch: python
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - afplot = afplot:main
    #
    # Would create an entry point called afplot that calls afplot.main()

    - afplot = afplot.cli:main

  number: 0

requirements:
  build:
    - python
    - setuptools
    - click
    - numpy
    - matplotlib
    - pandas
    - seaborn
    - progressbar2
    - pysam
    - pyvcf

  run:
    - python
    - click
    - numpy
    - matplotlib
    - pandas
    - seaborn
    - progressbar2
    - pysam
    - pyvcf

test:
  # Python imports
  imports:
    - afplot

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - afplot --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/sndrtj/afplot
  license: MIT
  summary: 'Plot allele frequencies in VCF files'
  license_family: MIT

