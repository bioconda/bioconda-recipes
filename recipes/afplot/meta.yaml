package:
  name: afplot
  version: "0.2.1"

source:
  fn: afplot-0.2.1.tar.gz
  url: https://pypi.python.org/packages/b7/2d/2052f6bc95f69826c3c82dcc1020f89ad1f6c61ea469944b2389dc67ccdc/afplot-0.2.1.tar.gz
  md5: f43752e34e4a8fbfed3cf1e951b4f4c2

build:
  noarch: python
  entry_points:
    - afplot = afplot.cli:main

  number: 0

requirements:
  build:
    - python
    - setuptools
    - click
    - numpy
    - matplotlib
    - pandas
    - seaborn
    - progressbar2
    - pysam
    - pyvcf

  run:
    - python
    - click
    - numpy
    - matplotlib
    - pandas
    - seaborn
    - progressbar2
    - pysam
    - pyvcf

test:
  imports:
    - afplot

  commands:
    - afplot --help

about:
  home: https://github.com/sndrtj/afplot
  license: MIT
  summary: 'Plot allele frequencies in VCF files'
  license_family: MIT

