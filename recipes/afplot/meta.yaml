{% set version = "0.2.1" %}

package:
  name: afplot
  version: {{ version }}

source:
  fn: afplot-0.2.1.tar.gz
  url: https://pypi.io/packages/source/a/afplot/afplot-{{ version }}.tar.gz
#https://pypi.python.org/packages/b7/2d/2052f6bc95f69826c3c82dcc1020f89ad1f6c61ea469944b2389dc67ccdc/afplot-0.2.1.tar.gz
  sha256: e345777e40a3822c4a098933336861d99707dc88fe479453f40cb470f37b196b

build:
  entry_points:
    - afplot = afplot.cli:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - click
    - numpy
    - matplotlib
    - pandas
    - seaborn
    - progressbar2
    - pysam
    - pyvcf

  run:
    - python
    - click
    - numpy
    - matplotlib
    - pandas
    - seaborn
    - progressbar2
    - pysam
    - pyvcf

test:
  imports:
    - afplot

  commands:
    - afplot --help

about:
  home: https://github.com/sndrtj/afplot
  license: MIT
  summary: 'Plot allele frequencies in VCF files'
  license_family: MIT
