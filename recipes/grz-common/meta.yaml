{% set name = "grz-common" %}
{% set version = "1.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grz_common-{{ version }}.tar.gz
  sha256: 68b45386d167926fa7900d33695cd61da84224b5bff3d0493559cbfb8a335a7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - boto3 >=1.36,<2
    - click >=8.2,<9
    - python-crypt4gh >=1.7,<2
    - jsonschema >=4.23.0,<5
    - pyyaml >=6.0.2,<7
    - tqdm >=4.66.5,<5
    - pydantic >=2.12,<3
    - pydantic-settings >=2.11,<3
    - platformdirs >=4.3.6,<5
    - grz-pydantic-models >=2.4,<3
    - pysam ==0.23.*
    - rich ==13.*
    - requests >=2.32.3,<3

test:
  imports:
    - grz_common
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/BfArM-MVH/grz-tools"
  summary: "Common library for grz applications."
  license: MIT
  license_family: MIT
  dev_url: "https://github.com/BfArM-MVH/grz-tools"

extra:
  recipe-maintainers:
    - twrightsman
    - tedil
