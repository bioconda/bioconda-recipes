{% set name = "grz-common" %}
{% set version = "1.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grz_common-{{ version }}.tar.gz
  sha256: 34cefc8e8223a2bed063f9de9fd49b485d0d5e2b34dff8192f8a49728d72248b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - boto3 >=1.36,<2
    - click >=8.2,<9
    - python-crypt4gh >=1.7,<2
    - jsonschema >=4.23.0,<5
    - pyyaml >=6.0.2,<7
    - tqdm >=4.66.5,<5
    - pydantic >=2.9.2,<2.10
    - pydantic-settings >=2.9.0,<2.10
    - platformdirs >=4.3.6,<5
    - grz-pydantic-models >=2,<3
    - pysam ==0.23.*
    - rich ==13.*
    - requests >=2.32.3,<3

test:
  imports:
    - grz_common

about:
  home: "https://github.com/BfArM-MVH/grz-tools"
  summary: "Common library for grz applications."
  license: MIT
  license_family: MIT
  dev_url: "https://github.com/BfArM-MVH/grz-tools"

extra:
  recipe-maintainers:
    - twrightsman
    - tedil
