{% set version = "0.2.2" %}
{% set github = "https://github.com/acidgenomics/transformer" %}

package:
  name: r-transformer
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: cf6be86f6587a88ed79412ee7ca475fc3e16413208c911280915d75e53566131

build:
  noarch: generic
  number: 0

requirements:
  host:
    - r-base
    - r-bioverbs >=0.2.0
    - r-goalie >=0.2.18
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-data.table >=1.12
    - r-matrix >=1.2
    - r-tibble >=2.1
  run:
    - r-base
    - r-bioverbs >=0.2.0
    - r-goalie >=0.2.18
    - bioconductor-biocgenerics
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-data.table >=1.12
    - r-matrix >=1.2
    - r-tibble >=2.1

test:
  commands:
    - $R -e "library('transformer')"

about:
  home: https://transformer.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: Additional S3 and S4 coercion methods for easy interconversion
    between Bioconductor and tidyverse data classes.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - pinin4fjords
    - chapmanb
