{% set version = "0.2.11" %}
{% set github = "https://github.com/acidgenomics/transformer" %}

package:
  name: r-transformer
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: d555cd8ceaaab11bba342665d8c2c78287b4af3d1fbb352bce9aad028c14224c

build:
  noarch: generic
  number: 0

requirements:
  host:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2.10
    - r-data.table >=1.12.6
    - r-goalie >=0.4.0
    - r-matrix >=1.2
    - r-tibble >=2.1
    - r-acidbase >=0.1.1
  run:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-base
    - r-bioverbs >=0.2.10
    - r-data.table >=1.12.6
    - r-goalie >=0.4.0
    - r-matrix >=1.2
    - r-tibble >=2.1
    - r-acidbase >=0.1.1

test:
  commands:
    - $R -e "library('transformer')"

about:
  home: https://transformer.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Additional S3 and S4 coercion methods for easy interconversion
    between Bioconductor and tidyverse data classes.

extra:
  recipe-maintainers:
    - mjsteinbaugh
