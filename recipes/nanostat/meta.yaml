{% set version = "0.2.0" %}

package:
  name: nanostat
  version: {{ version }}

source:
  fn: NanoStat-0.1.5.tar.gz
  url: https://pypi.io/packages/source/n/nanostat/NanoStat-{{ version }}.tar.gz
  md5: 635b444c4699c8156599b8e90cacd931

build:
  entry_points:
    - NanoStat=nanostat.NanoStat:main
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - python
    - setuptools
    - nanoget >=0.10.1
    - nanomath >=0.12.0

  run:
    - python
    - nanoget >=0.10.1
    - nanomath >=0.12.0

test:
  imports:
    - nanostat

  commands:
    - NanoStat --help

about:
  home: https://github.com/wdecoster/nanostat
  license: MIT License
  summary: 'Calculate statistics for Oxford Nanopore sequencing data and alignments'
  license_family: MIT
