{% set version = "1-4-1a" %}
{% set hash = "3153ebf851b0418f81afe0e3c1ec2b52a43067c134020d83a7d0faf351583741" %}

package:
  name: phenix
  version: "{{ version | replace('-', '.') }}"

source:
  sha256: {{ hash }}
  url: https://github.com/phe-bioinformatics/PHEnix/archive/{{ version }}.tar.gz
  patches:
    - 0001-Do-not-use-pip-internals.patch

build:
  number: 1
  skip: True  # [py>27]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - pysam
    - argparse
    - pyvcf
    - pyyaml
    - matplotlib
    - bintrees
    - biopython
    - numpy
    - matplotlib-venn
    - psycopg2
    - bwa
    - bowtie2
    - samtools
    - bcftools
    - gatk
    - picard

test:
  commands:
  - phenix.py -h

about:
  home: https://github.com/phe-bioinformatics/PHEnix
  license: GPL3
  license_file: LICENSE.txt
  summary: Public Health England SNP calling pipeline

extra:
  identifiers:
    - biotools:phenix
