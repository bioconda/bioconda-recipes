{% set version = "1.14.0" %}
{% set name = "pandaR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3cf5768b6667bf4a28943edf4b9fde460111a83c92831f01450066eb7befa54a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-matrixstats
    - r-plyr
    - r-reshape
    - r-runit
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-matrixstats
    - r-plyr
    - r-reshape
    - r-runit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Runs PANDA, an algorithm for discovering novel network structure by combining information from multiple complementary data sources.'
extra:
  identifiers:
    - biotools:pandar
  parent_recipe:
    name: bioconductor-pandar
    path: recipes/bioconductor-pandar
    version: 1.12.0
