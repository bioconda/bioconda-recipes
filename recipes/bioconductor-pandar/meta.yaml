{% set version = "1.30.0" %}
{% set name = "pandaR" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: df61a51a0c6376703322d922fc63538e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-matrixstats
    - r-plyr
    - r-reshape
    - r-runit
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-matrixstats
    - r-plyr
    - r-reshape
    - r-runit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'PANDA Algorithm'
  description: 'Runs PANDA, an algorithm for discovering novel network structure by combining information from multiple complementary data sources.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:pandar
  parent_recipe:
    name: bioconductor-pandar
    path: recipes/bioconductor-pandar
    version: 1.12.0

