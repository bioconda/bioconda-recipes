{% set version = "1.10.0" %}
{% set name = "pandaR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 22ad4f7e766d846b2f39382611c756f9eb0f351fe3207c8100b309269b55f574
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-matrixstats
    - r-plyr
    - r-reshape
    - r-runit
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-igraph
    - r-matrixstats
    - r-plyr
    - r-reshape
    - r-runit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Runs PANDA, an algorithm for discovering novel network structure by combining information from multiple complementary data sources.'

extra:
  identifiers:
    - biotools:pandar
