{% set version="1.0.1" %}

package:
  name: bam-readcount
  version: {{ version }}

source:
  url: https://github.com/genome/bam-readcount/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8ebf84d9efee0f2d3b43f0452dbf16b27337c960e25128f6a7173119e62588b8

build:
  number: 0

requirements:
  build:
    - make
    - cmake >=2.8.3
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - bam-readcount 2>&1 | grep bam-readcount > /dev/null

about:
  home: https://github.com/genome/bam-readcount
  license: MIT
  summary: bam-readcount generates metrics at single nucleotide positions.
