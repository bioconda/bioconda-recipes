{% set name = "grabseqs" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5d64f854ff5151f6f59776ffbd7f6c33251f036f3f8d9e6655c7cd4f95a238ee

build:
  number: 0
  noarch: python
  entry_points:
    - grabseqs = grabseqslib:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - argparse
    - pandas
    - python >=3
    - requests
    - sra-tools >=2.9
    - pigz
    - wget

test:
  imports:
    - grabseqslib
  commands:
    - grabseqs --help

about:
  home: "https://github.com/louiejtaylor/grabseqs"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Easily download reads from next-gen sequencing repositories like NCBI SRA"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btaa167
