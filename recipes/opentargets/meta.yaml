{% set name = "opentargets" %}
{% set version = "3.1.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9800eb33ddd5d67e54d0ace66250287a8e6e4d82ca923bc6bd2d99b54c7dcc44

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
    build:
        - cachecontrol
        - future
        - h2
        - hpack
        - hyper
        - hyperframe
        - openssl
        - pip
        - python
        - pyyaml
        - readline
        - requests
        - setuptools
        - sqlite
        - tk
        - wheel
        - xz
        - yaml
        - zlib
    run:
        - cachecontrol
        - future
        - h2
        - hyper
        - python
        - pyyaml
        - requests
test:
    imports:
        - opentargets
about:
    home: https://github.com/opentargets/opentargets-py
    license: Apache License, Version 2.0
    license_family: APACHE
    summary: Client for Open Targets REST API at targetvalidation.org

extra:
  recipe-maintainers:
    - Acribbs
