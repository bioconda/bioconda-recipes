{% set name = "opentargets" %}
{% set version = "3.1.16" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/{{ name }}/opentargets-py/archive/{{ version }}.tar.gz"
  sha256: d63f859da272196be9400c023fd1e5a5c8e5048cafa9bab6592ab1fb146815a6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python
  run:
    - cachecontrol
    - future
    - h2
    - hyper
    - python
    - pyyaml
    - requests

test:
  imports:
    - opentargets

about:
  home: https://github.com/opentargets/opentargets-py
  license: Apache License, Version 2.0
  license_family: APACHE
  summary: Client for Open Targets REST API at targetvalidation.org

extra:
  recipe-maintainers:
    - Acribbs
