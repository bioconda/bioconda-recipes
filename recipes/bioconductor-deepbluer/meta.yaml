{% set version = "1.8.0" %}
{% set name = "DeepBlueR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6c7c8a4959aed51dfa6d203742fe467dcb5db5353d1da815dacb46173879813d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
  run:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2.0)'
  summary: 'Accessing the DeepBlue Epigenetics Data Server through R.'
extra:
  identifiers:
    - biotools:deepbluer
  parent_recipe:
    name: bioconductor-deepbluer
    path: recipes/bioconductor-deepbluer
    version: 1.6.0
