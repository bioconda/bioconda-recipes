{% set version = "1.12.0" %}
{% set name = "DeepBlueR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 60b19e443c4411d58b858c5381ac56ef
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, LOLA, Gviz, gplots, ggplot2, tidyr, RColorBrewer, matrixStats
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
  run:
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2.0)'
  summary: DeepBlueR
  description: 'Accessing the DeepBlue Epigenetics Data Server through R.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:deepbluer
  parent_recipe:
    name: bioconductor-deepbluer
    path: recipes/bioconductor-deepbluer
    version: 1.6.0

