{% set version = "1.4.1" %}
{% set name = "DeepBlueR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2cc33c6407d3fb784f8ba330c3b7c0bb1aa8ccf71a0d9f890d944558ab150f8f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
  run:
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2.0)'
  summary: 'Accessing the DeepBlue Epigenetics Data Server through R.'

extra:
  identifiers:
    - biotools:deepbluer
