{% set version = "1.10.0" %}
{% set name = "DeepBlueR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 40b7e1b2d6736d0ce796bfad122568c4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, LOLA, Gviz, gplots, ggplot2, tidyr, RColorBrewer, matrixStats
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
  run:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - r-base
    - r-data.table
    - r-diffr
    - r-dplyr
    - r-filehash
    - r-foreach
    - r-r.utils
    - r-rcurl
    - r-rjson
    - r-settings
    - r-stringr
    - r-withr
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2.0)'
  summary: 'Accessing the DeepBlue Epigenetics Data Server through R.'
extra:
  identifiers:
    - biotools:deepbluer
  parent_recipe:
    name: bioconductor-deepbluer
    path: recipes/bioconductor-deepbluer
    version: 1.6.0

