package:
  name: pcgr
  version: 2.2.5 # versioned by bump2version

source:
  path: ../../..

build:
  number: 0
  noarch: python

requirements:
  build:
    - curl
    - unzip
    - tar
    - python
  run:
    - python
    - pandas
    - scipy
    - numpy
    - pip
    - pybedtools
    - cyvcf2
    - pyyaml

test:
  commands:
    - pcgr --version

about:
  home: https://github.com/sigven/pcgr
  license: MIT
  summary: Personal Cancer Genome Reporter (PCGR) - variant interpretation for precision cancer medicine.
