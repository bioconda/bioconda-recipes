package:
  name: perl-params-validate
  version: 1.29

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-Validate-1.29.tar.gz
  sha256: 49a68dfb430bea028042479111d19068e08095e5a467e320b7ab7bde3d729733

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-lib
    - perl-base
    - perl-test-fatal
    - perl-module-implementation
    - perl-module-build
    - perl-carp
    - perl-test-requires
    - perl-exporter
    - perl-xsloader

  run:
    - perl
    - perl-exporter
    - perl-module-implementation
    - perl-xsloader
    - perl-carp

test:
  imports:
    - Params::Validate
    - Params::Validate::Constants
    - Params::Validate::PP
#    - Params::Validate::XS

about:
  home: http://metacpan.org/pod/Params-Validate
  license: artistic_2
  summary: 'Validate method/function parameters'
