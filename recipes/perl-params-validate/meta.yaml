package:
  name: perl-params-validate
  version: 1.31

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-Validate-1.31.tar.gz
  sha256: 1bf2518ef2c4869f91590e219f545c8ef12ed53cf313e0eb5704adf7f1b2961e

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-lib
    - perl-base
    - perl-test-fatal
    - perl-module-implementation
    - perl-module-build >=0.4227
    - perl-carp
    - perl-test-requires
    - perl-exporter
  run:
    - perl
    - perl-exporter
    - perl-module-implementation
    - perl-carp

test:
  imports:
    - Params::Validate
    - Params::Validate::Constants
    - Params::Validate::PP

about:
  home: http://metacpan.org/pod/Params-Validate
  license: artistic_2
  summary: 'Validate method/function parameters'
