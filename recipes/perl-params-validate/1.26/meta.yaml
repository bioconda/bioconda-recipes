{% set name = "perl-params-validate" %}
{% set version = "1.26" %}
{% set sha256 = "821ac3cfa9715b94f60926faf316b9ff722785594b37036202371ad2303a72ed" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Params-Validate-1.26.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - perl
    - perl-module-implementation
    - perl-test-fatal
    - perl-test-requires
    - perl-xsloader
    - perl-module-build
    - perl-extutils-makemaker

  run:
    - perl
    - perl-module-implementation
    - perl-xsloader

test:
  imports:
    - Params::Validate

about:
  home: http://metacpan.org/release/Params-Validate
  license: artistic_2
  summary: 'Validate method/function parameters'
