{% set name = "reads2graph" %}
{% set version = "1.0.0" %}
{% set sha256 = "6bf8594de980e63109d10580a7a7fb459ffd613c95bd9e3cfa6a01f16890db7a" %}

package:
  name: {{ name}}
  version: {{ version }}

source:
  url: "https://github.com/Jappy0/reads2graph/archive/refs/tags/{{name}}-v{{version}}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - cmake ==3.27.6
    - gxx_linux-64 ==13.2.0
  host:
    - seqan3 ==3.3.0
    - sharg ==1.1.1
    - boost ==1.82.0
    - openmp ==8.0.1
  run:
    - seqan3 ==3.3.0
    - sharg ==1.1.1
    - boost ==1.82.0
    - openmp ==8.0.1

test:
  commands:
    - reads2graph --help
    - reads2graph --version

about:
  home: https://github.com/Jappy0/reads2graph
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: reads2graph is an efficient tool for constructing edit-distance-based read graph from short-read sequencing data.

extra:
  identifiers:
    - biotools:reads2graph
  recipe-maintainers:
    - Jappy0  # Replace with your Bioconda username