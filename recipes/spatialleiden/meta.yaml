{% set name = "spatialleiden" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spatialleiden-{{ version }}.tar.gz
  sha256: f3f9080a5707ba2cb76c5afc0099173692781cddcbe499a193614b1cdf3cb67d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=61.0.0
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.10
    - anndata
    - igraph
    - leidenalg >=0.10.2,<0.11.dev0
    - numpy >=1.21
    - scanpy
    - scipy >=1.9

test:
  imports:
    - spatialleiden
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/HiDiHlabs/SpatialLeiden
  summary: Implementation of multiplex Leiden for analysis of spatial omics data.
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  doc_url: https://spatialleiden.readthedocs.io/

extra:
  recipe-maintainers:
    - niklasmueboe
    - shashwatsahay
