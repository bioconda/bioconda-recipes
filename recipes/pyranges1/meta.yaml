{% set name = "pyranges1" %}
{% set version = "1.1.6" %}
{% set sha256 = "86d6bbf5f1b8fd3e538af1df169461770b9a52e2a929d2ddf2e6c63317ef13af" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - pyranger = pyranges.cli:main

requirements:
  host:
    - python >=3.12
    - pip
    - setuptools >=61
    - wheel
    - setuptools-scm >=6.2
  run:
    - python >=3.12
    - pandas
    - tabulate
    - natsort
    - ruranges >=0.0.14

test:
  imports:
    - pyranges
  commands:
    - pyranger --help
    - python -c "import pyranges as pr; print(pr.__version__)"
  requires:
    - python >=3.12

about:
  home: http://github.com/pyranges/pyranges_1.x
  summary: GenomicRanges for Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - endrebak
