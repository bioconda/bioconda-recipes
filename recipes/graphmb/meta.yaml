{% set name = "graphmb" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/graphmb-{{ version }}.tar.gz
  sha256: 9a9c6e916ed738b5a88a8b3f78d3af44fd70fca3f7d89ed76a3c580681414450

build:
  entry_points:
    - graphmb=graphmb.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - networkx >=2.6.2
    - pytorch >=1.13.1
    - tensorflow >=2.11.0
    - tqdm >=4.61.2
    - mlflow >=2.1.1
    - importlib-resources

test:
  imports:
    - graphmb
  commands:
    - graphmb --help

about:
  home: https://github.com/MicrobialDarkMatter/GraphMB
  summary: GraphMB is a Metagenomic Binner developed for long-read assemblies, that takes advantage of graph machine learning algorithms and the assembly graph generated during assembly.
  license: MIT
  license_file: LICENSE

