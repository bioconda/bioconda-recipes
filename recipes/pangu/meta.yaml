{% set version = "0.2.3" %}
{% set sha256 = "797110dc021c8d0b3d806d13fd3752e0bcdc8fa8cb3f54676008224bda33ac82" %}

package:
  name: pangu
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pangu/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - pangu = pangu.__main__:main_cli
  script: python -m pip install --no-deps -vv .

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - pysam >=0.19.1
    - pyyaml
    - numpy >=1.23.3
    - pandas >=1.5.0
    - scipy
    - scikit-learn
    - mappy >=2.24

test:
  commands:
    - pangu -h

about:
  home: https://github.com/PacificBiosciences/pangu
  license: BSD-3-Clause-Clear
  summary: CYP2D6 PGx caller for PacBio HiFi Data

extra:
  recipe-maintainers:
    - jrharting
