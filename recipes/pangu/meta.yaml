{% set version = "0.1.1" %}
{% set sha256 = "565bd4c799be35d77af3622c9e3264739040644bd27783814462b2b4378b5c24" %}

package:
  name: pangu
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/pangu/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - pangu = pangu.main
  script: python -m pip install --no-deps -vv .

requirements:
  host:
    - python >=3.9
    - setuptools
    - pysam >=0.19.1
    - pyyaml
    - numpy >=1.23.3
    - pandas >=1.5.0
    - scipy
    - scikit-learn
    - mappy >=2.24
  run:
    - python >=3.9
    - setuptools
    - pysam >=0.19.1
    - pyyaml
    - numpy >=1.23.3
    - pandas >=1.5.0
    - scipy
    - scikit-learn
    - mappy >=2.24

test:
  commands:
    - pangu -h

about:
  home: https://github.com/PacificBiosciences/pangu
  license: BSD-3-Clause-Clear
  summary: CYP2D6 PGx caller for PacBio HiFi Data

extra:
  recipe-maintainers:
    - jrharting
