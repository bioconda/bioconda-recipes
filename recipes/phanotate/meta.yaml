{% set name = "phanotate" %}
{% set version = "1.3.1" %}
{% set sha256 = "7841b151bc2f79ebdacd5853e706ce91b9bb72870f8bbb03f693d0b28cba60f2" %}

package:
  name: '{{ nameÂ }}'
  version: '{{ version }}'

source:
  url: https://github.com/deprekate/PHANOTATE/archive/{{version}}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip

test:
  commands:
    - phanotate.py --help

about:
  home: https://github.com/deprekate/PHANOTATE/
  license: GPLv3
  license_family: GPL
  summary: a tool to annotate phage genomes
  dev_url: https://github.com/deprekate/PHANOTATE

extra:
  maintainers:
    - telatin