{% set name = "phanotate" %}
{% set version = "1.6.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 81889ccaa04bd530a7f2f0b93064c748940b573d736c824f2e97450df5b2033e
- url: https://files.pythonhosted.org/packages/75/14/0cfe89b016c8f82ff9db25c84a64c146b0e5ec988a1ba2493fd29d109198/fastpath-1.9.tar.gz
  sha256: 3372d306a3c4e4e764b3995946132333726a229e9002879b9112779dd442b31a
  folder: fastpath-1.9

build:
  number: 1
  skip: True  # [py < 36]
  script:
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include"
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CFLAGS="${CFLAGS} -O3"
    - cd fastpath-1.9
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
    - cd ..
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - setuptools  # uses pkg_resources
    - matplotlib-base
    - scipy
    - seaborn-base
    - statsmodels
    - backports.tempfile
    - textwrap3
    - trnascan-se
    - genbank

test:
  commands:
    - phanotate.py --version

about:
  home: "https://github.com/deprekate/PHANOTATE"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Phanotate gene caller for phages"
  doc_url: "https://github.com/deprekate/PHANOTATE/blob/master/README.md"
  dev_url: "https://github.com/deprekate/PHANOTATE"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - linsalrob
    - deprekate
  identifiers:
    - doi:10.1093/bioinformatics
