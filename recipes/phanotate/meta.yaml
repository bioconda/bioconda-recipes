{% set name = "phanotate" %}
{% set version = "1.6.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "ef33ec3886d9934d43e5747afc316c4229800cfce60a009fa645ff307b96e162"

build:
  number: 0
  skip: True  # [py < 36]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('phanotate', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - python
    - fastpath
    - matplotlib-base
    - scipy
    - seaborn
    - statsmodels
    - backports.tempfile
    - textwrap3
    - trnascan-se
    - genbank
    - setuptools  # uses pkg_resources

test:
  commands:
    - phanotate.py --version

about:
  home: "https://github.com/deprekate/PHANOTATE"
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Phanotate gene caller for phages"
  doc_url: "https://github.com/deprekate/PHANOTATE/blob/master/README.md"
  dev_url: "https://github.com/deprekate/PHANOTATE"

extra:
  recipe-maintainers:
    - linsalrob
    - deprekate
  identifiers:
    - doi:10.1093/bioinformatics
