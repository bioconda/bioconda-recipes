{% set name = "phanotate" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "3107b88fe39bb53fd29b42fc2d8d8c4b6dcce7232d18821101e2dc47c6ea65c1"

build:
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
  run:
    - fastpath
    - matplotlib
    - scipy
    - seaborn
    - statsmodels
    - tempfile
    - textwrap

test:
  commands:
    - phanotate.py --version

about:
  home: "https://github.com/deprekate/PHANOTATE"
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Phanotate gene caller for phages"
  doc_url: "https://github.com/deprekate/PHANOTATE/blob/master/README.md"
  dev_url: "https://github.com/deprekate/PHANOTATE"

extra:
  recipe-maintainers:
    - linsalrob
    - deprekate
  identifiers:
    - doi:10.1093/bioinformatics
