package:
  name: snvphyl
  version: "1.9.0"

source:
  fn: archive.tar.gz
  url: http://gitlab-irida.corefacility.ca/analysis-pipelines/snvphyl-tools/repository/archive.tar.gz?ref=conda-dev2
  md5: e297cb98706dfbebfaa1decfb9bc16c0
  
requirements:
  build:
    - perl-text-diff
    - perl-test-exception
    - perl-template-toolkit
    - perl-parallel-forkmanager
    - perl-hash-merge
    - perl-text-csv
    - perl-math-round
    - perl-list-moreutils
    - perl-readonly
    - perl-bioperl
    - vcftools
    - samtools
    - perl-app-cpanminus
    - bcftools-snvphyl-plugin
  run:
    - vcftools
    - samtools
    - perl-parallel-forkmanager
    - perl-hash-merge
    - perl-text-csv
    - perl-math-round
    - perl-list-moreutils
    - perl-readonly
    - perl-bioperl
    - bcftools-snvphyl-plugin

test:
  commands:
    - vcf2snv_alignment.pl -h
    - consolidate_vcfs.pl -h
about:
  home: https://github.com/phac-nml/snvphyl-tools
  license: apache_2.0
  license_file: LICENSE
  summary: The SNVPhyl (Single Nucleotide Variant PHYLogenomics) pipeline is a pipeline for identifying Single Nucleotide Variants (SNV) within a collection of microbial genomes and constructing a phylogenetic tree