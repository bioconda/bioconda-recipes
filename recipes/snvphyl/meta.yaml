package:
  name: snvphyl
  version: "1.9.0"

source:
  fn: archive.tar.gz
  url: http://gitlab-irida.corefacility.ca/analysis-pipelines/snvphyl-tools/repository/archive.tar.gz?ref=conda-dev
  md5: 2d43264c6e766f5890b2d2f90570a55e
  
requirements:
  build:
    - perl-text-diff
    - perl-test-exception
    - perl-template-toolkit
    - perl-parallel-forkmanager
    - perl-hash-merge
    - perl-text-csv
    - perl-math-round
    - perl-list-moreutils
    - perl-readonly
    - perl-bioperl
    - vcftools
    - perl-app-cpanminus
    - gcc  # [not osx]
    - llvm # [osx]
    - bzip2
    - curl
    - xz
    - zlib
  run:
    - vcftools
    - bcftools
    - samtools
    - perl-parallel-forkmanager
    - perl-hash-merge
    - perl-text-csv
    - perl-math-round
    - perl-list-moreutils
    - perl-readonly
    - perl-bioperl

test:
  commands:
    - vcf2snv_alignment.pl
    - snv_matrix.pl
about:
  home: https://github.com/phac-nml/snvphyl-tools
  license: apache_2.0
  license_file: LICENSE
  summary: The SNVPhyl (Single Nucleotide Variant PHYLogenomics) pipeline is a pipeline for identifying Single Nucleotide Variants (SNV) within a collection of microbial genomes and constructing a phylogenetic tree