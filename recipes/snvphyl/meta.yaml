package:
  name: snvphyl
  version: "1.8.1"

source:
  fn: conda-dev4.tar.gz
  url: https://github.com/phac-nml/snvphyl-tools/archive/conda-dev4.tar.gz
  md5: 8f25a8a875d4a6da52dd38ff440831bb

build:
  number: 0
  
requirements:
  build:
    - perl-text-diff
    - perl-test-exception
    - perl-template-toolkit
    - perl-parallel-forkmanager
    - perl-hash-merge
    - perl-text-csv
    - perl-math-round
    - perl-list-moreutils
    - perl-string-util
    - perl-bioperl
    - vcftools
    - samtools
    - bcftools-snvphyl-plugin
  run:

    - perl-parallel-forkmanager
    - perl-hash-merge
    - perl-text-csv
    - perl-math-round
    - perl-list-moreutils
    - perl-string-util
    - perl-bioperl
    - vcftools
    - samtools
    - bcftools-snvphyl-plugin
    - mummer

test:
  commands:
    - vcf2snv_alignment.pl -h
    - consolidate_vcfs.pl -h
about:
  home: https://github.com/phac-nml/snvphyl-tools
  license: apache_2.0
  license_file: LICENSE
  summary: The SNVPhyl (Single Nucleotide Variant PHYLogenomics) pipeline is a pipeline for identifying Single Nucleotide Variants (SNV) within a collection of microbial genomes and constructing a phylogenetic tree