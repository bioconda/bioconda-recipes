{% set name = "hmmcopy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://compbio-bccrc.sites.olt.ubc.ca/files/2013/12/HMMcopy.zip
  sha256: 9439a921d44bc70ab52aa69e23ab38f1c9c3a81ffd83c300164c42a7b07e1828

build:
  number: 12
  run_exports:
    - {{ pin_subpackage('hmmcopy', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake <4
    - pkg-config
  host:
    - zlib
    - zstd
  run:
    - bowtie
    - perl

test:
  commands:
    - readCounter -h
    - generateMap.pl -h

about:
  home: "http://compbio.bccrc.ca/software/hmmcopy"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "C++ based programs for analyzing BAM files and preparing read counts -- used with bioconductor-hmmcopy."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
