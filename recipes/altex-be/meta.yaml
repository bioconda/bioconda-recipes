{% set name = "altex-be" %}
{% set version = "1.0.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/altex_be-{{ version }}.tar.gz
  sha256: 3385f087ad7cb3e7983f9bb4e98beeb3c6ccf243d7a386b38a622b634900204c

build:
  number: 0
  noarch: python
  entry_points:
    - altex-be = altex_be.main:run_pipeline
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.12,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.12.0,<4.0.0
    - pandas >=2.3.0,<3.0.0
    - pybedtools >=0.12.0,<0.13.0
    - tqdm >=4.67.1,<5.0.0
    - pyahocorasick >=2.2.0,<3.0.0

test:
  imports:
    - altex_be
  commands:
    - altex-be --help

about:
  home: "https://github.com/kinari-labwork/AltEx-BE"
  summary: "Automatically design sgRNA for exon skipping with many base editors."
  license: MIT
  license_family: MIT
  license_file: "LICENSE.md"
  dev_url: "https://github.com/kinari-labwork/AltEx-BE"

extra:
  recipe-maintainers:
    - kinari-labwork
