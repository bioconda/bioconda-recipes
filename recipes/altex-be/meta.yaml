{% set name = "altex_be" %}
{% set version = "1.0.0" %} 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c89a28dfaad3195d38a0a289f498d4dea1d9f182ced40bf02a5dc9c66a5f16b9

build:
  noarch: python
  number: 0
  entry_points:
    - altex-be=altex_be.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.12
    - pip
    - poetry-core
  run:
    - python >=3.12
    - pandas >=2.3.0
    - pybedtools >=0.12.0
    - tqdm >=4.67.1
    - pyahocorasick >=2.2.0

test:
  imports:
    - altex_be
  commands:
    - altex-be --help

about:
  home: https://github.com/kinari-labwork/AltEx-BE
  summary: "Alternative splicing base editing toolkit"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - kinari-labwork
