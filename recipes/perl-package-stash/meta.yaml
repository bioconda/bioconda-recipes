package:
  name: perl-package-stash
  version: "0.38"

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Package-Stash-0.38.tar.gz
  sha256: c58ee8844df2dda38e3bf66fdf443439aaefaef1a33940edf2055f0afd223a7f

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-package-stash-xs
    - perl-pathtools
    - perl-text-parsewords
    - perl-test-requires
    - perl-extutils-makemaker
    - perl-getopt-long
    - perl-apache-test
    - perl-module-implementation
    - perl-test-fatal
    - perl-scalar-list-utils
    - perl-dist-checkconflicts
    - perl-test-simple
  run:
    - perl
    - perl-app-cpanminus
    - perl-package-stash-xs
    - perl-getopt-long
    - perl-module-implementation
    - perl-apache-test
    - perl-dist-checkconflicts
    - perl-scalar-list-utils

test:
  # Perl 'use' tests
  imports:
    - Package::Stash
    - Package::Stash::PP

about:
  home: http://metacpan.org/release/Package-Stash
  license: perl_5
  summary: 'routines for manipulating stashes'
