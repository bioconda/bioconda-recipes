{% set version = "1.70.0" %}
{% set name = "ROC" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f32038c938fe15029f44cdf6a62d7b54
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: rmarkdown, Biobase
requirements:
  host:
    - r-base
    - r-knitr
    - libblas
    - liblapack
  run:
    - r-base
    - r-knitr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'utilities for ROC, with microarray focus'
  description: 'Provide utilities for ROC, with microarray focus.'
extra:
  identifiers:
    - biotools:roc
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-roc
    path: recipes/bioconductor-roc
    version: 1.56.0

