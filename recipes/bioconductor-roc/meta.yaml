{% set version = "1.78.0" %}
{% set name = "ROC" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2b84dc68639bbe6dbc5e4b9eeb429dbb
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-roc", max_pin="x.x") }}'
# Suggests: rmarkdown, Biobase, BiocStyle
requirements:
  host:
    - r-base
    - r-knitr
    - libblas
    - liblapack
  run:
    - r-base
    - r-knitr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'utilities for ROC, with microarray focus'
  description: 'Provide utilities for ROC, with microarray focus.'
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:roc
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-roc
    path: recipes/bioconductor-roc
    version: 1.56.0

