{% set name = "pybio-utils" %}
{% set version = "0.2.6" %}
{% set sha256 = "c20cacfb3cb8450151370a3990e62f60105ebf495171198d5d0beadf829f45b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dieterich-lab/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
      - setup.patch

build:
  number: 0
  skip: True [osx or py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - numpy 
    - scipy
    - cython
    - matplotlib
    - pandas
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - biopython
    - mygene
    - pymisc-utils
    - pysam

  run:
    - python
    - numpy 
    - scipy
    - cython
    - matplotlib
    - pandas
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - biopython
    - mygene
    - pymisc-utils
    - pysam
    
test:
  commands:
    - bam_to_wiggle.py -h 
    - bedx_to_bedy.py -h
    - bed_to_bigBed.py -h
    - bed12_to_gtf.py -h
    - calculate_bed_overlap.py -h
    - convert_ccds_to_bed.py -h
    - count_aligned_reads.py -h
    - count_reads.py -h
    - create_aligned_read_count_bar_chart.py -h
    - create_mygene_report.py -h
    - dna_to_aa.py -h
    - download_srr_files.py -h
    - extract_bed_sequences.py -h
    - extract_cds_coordinates.py -h
    - fasta_to_fastq.py -h
    - fastq_pe_dedupe.py -h
    - filter_bam_by_ids.py -h
    - fix_all_bed_files.py -h
    - get_all_utrs.py -h
    - get_read_length_distribution.py -h
    - gtf_to_bed12.py -h 
    - join_long_chromosomes.py -h
    - merge_isoforms.py -h
    - parse_meme_names.py -h
    - plot_read_length_distribution.py -h
    - remove_duplicate_bed_entries.py -h
    - remove_duplicate_sequences.py -h
    - remove_multimapping_reads.py -h
    - reorder_fasta.py -h
    - run_bowtie.py -h
    - run_signalp.py -h 
    - run_tmhmm.py -h
    - split_bed12_blocks.py -h
    - split_long_chromosomes.py -h
    - subtract_bed.py -h

about:
  home: https://github.com/dieterich-lab/pybio-utils
  license: MIT
  license_file: LICENSE
  summary: Utility library for rp-bp
