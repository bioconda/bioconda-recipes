{% set name = "pybio-utils" %}
{% set version = "0.2.6" %}
{% set sha256 = "c20cacfb3cb8450151370a3990e62f60105ebf495171198d5d0beadf829f45b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dieterich-lab/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True [osx or py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy 
    - scipy
    - cython
    - matplotlib
    - pandas
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - biopython
    - mygene
    - pymisc-utils
    - misc
    - setuptools

  run:
    - python
    - numpy 
    - scipy
    - cython
    - matplotlib
    - pandas
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - biopython
    - mygene
    - misc
    - pymisc-utils
    
test:
  commands:
    - bed12_to_gtf.py -h
    - gtf_to_bed12.py -h 
    - remove_duplicate_bed_entries.py -h
    - remove_duplicate_sequences.py -h
    - merge_isoforms.py -h
    - get_read_length_distribution.py -h
    - plot_read_length_distribution.py -h
    - download_srr_files.py -h

about:
  home: https://github.com/dieterich-lab/pybio-utils
  license: MIT
  license_file: LICENSE
  summary: Utility library for rp-bp
