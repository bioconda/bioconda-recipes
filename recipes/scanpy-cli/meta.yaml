{% set name = "scanpy-cli" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scanpy_cli-{{ version }}.tar.gz
  sha256: fb4077a83ff4b293da8ad2d5afcb0d9293a0ee1536a61b71ba5d609cde65380c

build:
  entry_points:
    - scanpy-cli = scanpy_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{pin_subpackage("scanpy-cli", max_pin="x.x")}}

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - python-igraph >=0.11.8
    - leidenalg >=0.10.2
    - rich-click >=1.8.8
    - scanpy >=1.11.0

test:
  commands:
    - scanpy-cli --help

about:
  summary: CLI for Scanpy
  license: MIT
  home: https://github.com/nictru/scanpy-cli

extra:
  recipe-maintainers:
    - nictru
