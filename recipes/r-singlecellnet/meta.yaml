{% set name = 'singleCellNet' %}
{% set version = '0.4.1' %}

package:
  name: r-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pcahan1/singlecellnet/archive/v{{ version }}.tar.gz
  sha256: 154b588e0785d0e9e53dc889e03dc99b8c9381d2d6b5f0f0a9adbc47eb8abde2

build:
  number: 0
  script: R CMD INSTALL --build .
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-data.tree
    - r-ggplot2
    - r-pheatmap
    - r-rcolorbrewer
    - r-randomforest
    - r-tidyr
    - r-desctools
    - r-viridis
    - r-umap
    - r-dplyr
    - r-cowplot
    - r-reshape2
    - r-hdf5r
    - r-patchwork
#    - r-loomr
  run:
    - r-base
    - r-data.tree
    - r-ggplot2
    - r-pheatmap
    - r-rcolorbrewer
    - r-randomforest
    - r-tidyr
    - r-desctools
    - r-viridis
    - r-umap
    - r-dplyr
    - r-cowplot
    - r-reshape2
    - r-hdf5r
    - r-patchwork
#    - r-loomr

test:
  commands:
    - $R -e "library('singleCellNet')"

about:
  home: https://github.com/pcahan1/singlecellnet
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    SingleCellNet enables the classifcation of single cell RNA-Seq data across
    species and platforms.

extra:
  identifiers:
    - doi:10.1016/j.cels.2019.06.004
