{% set name = "mtbseq" %}
{% set version = "1.0.3" %}
{% set sha256 = "d4e11361d977fe6128f540e4492f2716910744912335580c410b9d96eff6616b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ngs-fzb/MTBseq_source/releases/download/v{{ version }}/MTBseq_source-master.zip
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true # [osx]
  
requirements:
  host:
    - perl >=5.22
    - perl-extutils-makemaker
    - perl-number-format
    - perl-scalar-list-utils
    - perl-carp
  run:
    - perl >=5.22
    - openjdk >=8,<9
    - gatk ==3.8
    - bwa ==0.7.17
    - samtools ==1.6
    - perl-number-format
    - perl-statistics-basic >=1.6611
    - perl-mce >=1.836
    - picard >=2.17.0

test:
  commands:
    - MTBseq --version >/dev/null
    - MTBseq --help >/dev/null


about:
  home: https://github.com/ngs-fzb/MTBseq_source
  license: GPLv3
  summary: "Pipeline for mapping, variant calling and detection of resistance mediating and phylogenetic variants from illumina whole genome sequence data of Mycobacterium tuberculosis complex isolates"
