package:
  name: mtbseq
  version: "1.0.2"

source:
  url: https://github.com/ngs-fzb/MTBseq_source/releases/download/v1.0.2/MTBseq_source-1.0.2.zip
  sha256: 5144d051634cae1f69d50f538f7588312b05fdfadcfb9d279f9c9a73eff14603

build:
  number: 0
  
requirements:
  run:
    - perl >=5.22
    - openjdk >=8,<9
    - gatk ==3.8
    - bwa ==0.7.17
    - samtools ==1.6
    - perl-statistics-basic >=1.6611
    - perl-mce >=1.836
    - picard >=2.17.0

#test:
  commands:
    - MTBseq --version
    - MTBseq --help >/dev/null


about:
  home: https://github.com/ngs-fzb/MTBseq_source
  license: GPLv3
  summary: "Pipeline for mapping, variant calling and detection of resistance mediating and phylogenetic variants from illumina whole genome sequence data of Mycobacterium tuberculosis complex isolates"
