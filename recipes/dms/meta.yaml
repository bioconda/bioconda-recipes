{% set name = "dms" %}
{% set version = "v1.1" %}
{% set sha256 = "44d21aed494bfb0b8d6edf4815612001745d799441dde3c5e7f5819fcf08d062" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Chenyuzhu59/dynamic-meta-storms/archive/master.zip
  sha256: {{ sha256 }}
    
build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - openmp
    - llvm-openmp  # [osx]
    
  host:
    - clangdev  # [osx]
    - llvm-openmp  # [osx]

  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - export DynamicMetaStorms=${PREFIX}
    - MS-comp-taxa-dynamic -h
    
about:
  home: https://github.com/qibebt-bioinfo/dynamic-meta-storms
  license: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'  
  summary: "Comprehensive taxonomic and phylogenetic comparison of shotgun metagenomes at the species level"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz910
