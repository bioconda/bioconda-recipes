{% set name = "dms" %}
{% set version = "v1.1" %}
{% set sha256 = "746a8f13bd236132106b3b5f0ff435022db78bb5ee87dcacfbc2975eca76eae9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/qdu-zyf/dynamic-meta-storms/archive/master.zip
  sha256: {{ sha256 }}
    
build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - openmp
    - llvm-openmp  # [osx]
    
  host:
    - openmp
    - clangdev  # [osx]
    - llvm-openmp  # [osx]

  run:
    - openmp
    - llvm-openmp  # [osx]

test:
  commands:
    - export DynamicMetaStorms=${PREFIX}
    - cd ${PREFIX}/example
    - MS-comp-taxa-dynamic -T dataset1.sp.abd -o dataset1.sp.abd.dist
    
about:
  home: https://github.com/qibebt-bioinfo/dynamic-meta-storms
  license: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'  
  summary: "Comprehensive taxonomic and phylogenetic comparison of shotgun metagenomes at the species level"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz910
