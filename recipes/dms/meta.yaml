{% set name = "dms" %}
{% set version = "v1.1" %}
{% set sha256 = "c368b450cdf1a7f95cb835f7b8190305317f53f26cf34e10244ea817bad77da6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/qdu-zyf/dynamic-meta-storms/archive/c045983795b713cfe19bca4f24a6c9010e56062e.zip
  sha256: c368b450cdf1a7f95cb835f7b8190305317f53f26cf34e10244ea817bad77da6

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - openmp
    - llvm-openmp  # [osx]
  host:
    - openmp
    - llvm-openmp  # [osx]
  run:
    - openmp
    - llvm-openmp  # [osx]

test:
  commands:
    - export DynamicMetaStorms=${PREFIX}
    - MS-comp-taxa-dynamic -h 

about:
  home: https://github.com/qibebt-bioinfo/dynamic-meta-storms
  license: GPL3
  license_file: LICENSE
  summary: "Comprehensive taxonomic and phylogenetic comparison of shotgun metagenomes at the species level"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz910
