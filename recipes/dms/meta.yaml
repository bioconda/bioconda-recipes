{% set name = "dms" %}
{% set version = "v1.1" %}
{% set sha256 = "c4619c2345949b52c8b49479d220475d05112c82f70c945c2a16033424e5ed91" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: http://bioinfo.single-cell.cn/Released_Software/dynamic-meta-storms/dms-v1.1.tar.gz
  sha256: {{ sha256 }}
    
build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - wget
    - tar
    - zlib
    
test:
  commands:
    - MS-comp-taxa-dynamic -h
    - MS-comp-taxa -h
    - MS-single-to-table -h
    
about:
  home: https://github.com/qibebt-bioinfo/dynamic-meta-storms
  license: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'  
  summary: "Comprehensive taxonomic and phylogenetic comparison of shotgun metagenomes at the species level"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz910
