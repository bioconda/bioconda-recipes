{% set name = "perl-sql-abstract" %}
{% set version = "2.000001" %}
{% set sha256 = "35a642662c349420d44be6e0ef7d8765ea743eb12ad14399aa3a232bb94e6e9a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MS/MSTROUT/SQL-Abstract-2.000001.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  host:
    - perl =>5.32
    - perl-hash-merge
    - perl-mro-compat
    - perl-sub-quote
    - perl-test-deep
    - perl-moo
    - perl-test-exception
    - perl-data-dumper
    - perl-test-warn
    - perl-data-dumper-concise

  run:
    - perl =>5.32
    - perl-test-exception
    - perl-data-dumper
    - perl-test-warn
    - perl-data-dumper-concise
    - perl-module-runtime
    - perl-sub-quote
    - perl-test-deep
    - perl-mro-compat
    - perl-moo
    - perl-hash-merge

test:
  # Perl 'use' tests
  imports:
    - SQL::Abstract
    - SQL::Abstract::Formatter
    - SQL::Abstract::Parts
    - SQL::Abstract::Plugin::BangOverrides
    - SQL::Abstract::Plugin::ExtraClauses
    - SQL::Abstract::Reference
    - SQL::Abstract::Role::Plugin
    - SQL::Abstract::Test
    - SQL::Abstract::Tree


about:
  home: http://metacpan.org/pod/SQL-Abstract
  license: perl_5
  summary: 'Generate SQL from Perl data structures'
