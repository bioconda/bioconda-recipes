{% set version = "0.2.7" %}
{% set sha256 = "7b77536f6c3cda16e08f53eba44d3329bb9bc44356f04644a765b6fc79fdbd31" %}

package:
  name: reviewer
  version: '{{ version }}'

source:
  url: https://github.com/Illumina/REViewer/releases/download/v{{ version }}/REViewer-v{{ version }}-linux_x86_64.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('myrecipe', max_pin="x.x") }}

requirements:
  build:
    - wget

test:
  commands:
    - REViewer --help

about:
  home: https://github.com/Illumina/REViewer
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A tool for visualizing alignments of reads in regions containing tandem repeats

extra:
  identifiers:
    - doi:10.1186/s13073-022-01085-z
