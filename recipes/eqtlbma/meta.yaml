package:
  name: eqtlbma
  version: '1.3.3'

source:
  url: https://github.com/timflutre/eqtlbma/archive/v1.3.3.tar.gz
  md5: af1cc52389697b0972335b62b4bbc2f1

build:
  number: 0
  skip: True  # [osx]

# This package only supports
# GSL < 1.17 and >= 2.3.  With
# conda-forge pinning

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
  host:
    - gsl 2.4
    - openblas
    - zlib
    - texinfo
    - perl
  run:
    - gsl 2.4
    - openblas
    - zlib
    - r-base
    - r-mass
    - bioconductor-genomicranges

test:
  commands:
    - eqtlbma_bf -h
    - eqtlbma_hm -h
    - eqtlbma_avg_bfs -h

about:
  home: "https://github.com/timflutre/eqtlbma"
  license: "GPLv3"
  license_file: COPYING
  summary: "Package to detect eQTLs jointly in multiple subgroups (e.g. tissues) via Bayesian Model Averaging."

extra:
  skip-lints:
    - gsl_not_pinned
  identifiers:
    - biotools:eQtlBma
