package:
  name: eqtlbma
  version: '1.3.1'

source:
  fn: v1.3.1.tar.gz
  url: https://github.com/timflutre/eqtlbma/archive/v1.3.1.tar.gz
  md5: 7c9469c61b5d50cd7113c620d30a0142
  patches:
    - utils_script.patch

build:
  number: 3

# This package only supports
# GSL < 1.17 and > 2.2.  With
# conda-forge pinning

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf 2.69 pl5.*
    - automake 1.15 pl5.*
    - libtool
    - gsl 1.16
    - zlib
    - texinfo

  run:
    - gsl 1.16
    - zlib
    - r-base
    - r-mass
    - bioconductor-genomicranges

test:
  commands:
    - eqtlbma_bf -h
    - eqtlbma_hm -h
    - eqtlbma_avg_bfs -h

about:
  home: "https://github.com/timflutre/eqtlbma"
  license: "GPLv3"
  license_file: COPYING
  summary: "Package to detect eQTLs jointly in multiple subgroups (e.g. tissues) via Bayesian Model Averaging."

extra:
  skip-lints:
    - gsl_not_pinned
  identifiers:
    - biotools:eQtlBma
