{% set name = "biocode" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  preserve_egg_dir: True
  number: 0
  noarch: python
  entry_points:
    - convert_genbank_to_gff3.py
  script: "{{ PYTHON }} -m pip install . -vv"

