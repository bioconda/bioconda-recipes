{% set name = "biocode" %}
{% set version = "0.10.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ab48e0ea92f52c7fe48c6c947d4d5aa43437f16cd42a804546c71ef0e5ba2265

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - jinja2
    - matplotlib
    - numpy
    - pip
    - python
    - python-igraph
    - taxadb
  run:
    - jinja2
    - matplotlib
    - numpy
    - python
    - python-igraph
    - taxadb

test:
  imports:
    - biocode

about:
  home: "http://github.com/jorvis/biocode"
  license: MIT
  license_family: MIT
  license_file:
  summary: "Bioinformatics code libraries and scripts"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - gtonkinhill
