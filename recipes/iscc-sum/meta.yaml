{% set name = "iscc-sum" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/iscc_sum-{{ version }}.tar.gz
  sha256: dc0071b384e8fb3079fed79bca07c3b17adc8f908f95bc62ed83f6570ceaa6a2

build:
  entry_points:
    - iscc-sum = iscc_sum.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - maturin >=1.0,<2.0
    - pip
  run:
    - python >=3.10
    - blake3 >=1.0.5
    - click >=8.0.0
    - pathspec >=0.12.1
    - universal-pathlib >=0.2.6
    - python-xxhash >=3.5.0

test:
  imports:
    - iscc_sum
  commands:
    - pip check
    - iscc-sum --help
  requires:
    - pip

about:
  home: https://github.com/bio-codes/iscc-sum
  summary: High-performance ISCC Data-Code and Instance-Code hashing
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/bio-codes/iscc-sum
  dev_url: https://github.com/bio-codes/iscc-sum

extra:
  recipe-maintainers:
    - etzm
