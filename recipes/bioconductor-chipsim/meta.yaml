{% set version = "1.64.0" %}
{% set name = "ChIPsim" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fae807f7a6b8dd5b9363a4b2f8b0d612

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chipsim", max_pin="x.x") }}'
  noarch: generic

# Suggests: actuar, zoo
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  summary: Simulation of ChIP-seq experiments
  description: A general framework for the simulation of ChIP-seq data. Although currently focused on nucleosome positioning the package is designed to support different types of experiments.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:chipsim
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-chipsim
    path: recipes/bioconductor-chipsim
    version: 1.34.0

