{% set name = "emu" %}
{% set version = "3.4.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://gitlab.com/treangenlab/emu/-/archive/v{{version}}/emu-v{{version}}.tar.gz'
  sha256: a77a3d362384d8e12bbb5f75dc74eaf0f04faec1e4f69195b9e92bc7c025296e

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin

requirements:
  run:
    - biopython
    - python >=3.6
    - pysam >=0.15
    - numpy >=1.11
    - pandas >=1.1.3
    - flatten-dict
    - importlib-metadata
    - bioawk
    - minimap2 >=2.22

test:
  source_files:
    - example
    - example/*
    - emu_database
    - emu_database/*
  commands:
    - emu --help 

about:
  home: https://gitlab.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.

