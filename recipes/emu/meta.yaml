{% set name = "emu" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://gitlab.com/treangenlab/emu/-/archive/v{{version}}/emu-v{{version}}.tar.gz'
  sha256: 3cae8132a268c250606cfd4370446428dbb55c8f537d17759a110ca18909916c

build:
  noarch: generic
  number: 1
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin

requirements:
  run:
    - biopython
    - python >=3.6,<3.9
    - pysam >=0.15
    - numpy >=1.11
    - pandas >=1.1.3
    - flatten-dict
    - importlib-metadata
    - bioawk
    - minimap2

test:
  source_files:
    - example
    - example/*
    - emu_database
    - emu_database/*
  commands:
    - emu --help 

about:
  home: https://gitlab.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.

