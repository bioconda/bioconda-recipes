{% set name = "emu" %}
{% set version = "3.5.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://github.com/treangenlab/emu/archive/refs/tags/v{{version}}.tar.gz'
  sha256: 6c8c1145a7536f4d8acdf0e77c915e21899eec5cd2e23359e21496288c47c450

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin
  
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  run:
    - biopython
    - python >=3.6
    - pysam >=0.15
    - numpy >=1.11
    - pandas >=1.1.3
    - flatten-dict
    - importlib-metadata
    - bioawk
    - minimap2 >=2.27

test:
  source_files:
    - example
    - example/*
    - emu_database
    - emu_database/*
  commands:
    - emu --help 

about:
  home: https://github.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.

