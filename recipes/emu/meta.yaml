{% set name = "emu" %}
{% set version = "3.4.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://github.com/treangenlab/emu/archive/refs/tags/v{{version}}.tar.gz'
  sha256: 9c7dab900ad6c3e8689733778a0ecfd8ebb15733e3c45f6ec3a7c32b8cb06805

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin

requirements:
  run:
    - biopython
    - python >=3.6
    - pysam >=0.15
    - numpy >=1.11
    - pandas >=1.1.3
    - flatten-dict
    - importlib-metadata
    - bioawk
    - minimap2 >=2.22

test:
  source_files:
    - example
    - example/*
    - emu_database
    - emu_database/*
  commands:
    - emu --help 

about:
  home: https://gitlab.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.

