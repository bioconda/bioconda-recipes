{% set name = "emu" %}
{% set version = "3.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://gitlab.com/treangenlab/emu/-/archive/v{{version}}/emu-v{{version}}.tar.gz'
  sha256: 79e6be7ad222994d8bc268e981ab3a691459e4fadced3a337b0bea0934d30215

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin

requirements:
  run:
    - biopython
    - python >=3.6
    - pysam >=0.15
    - numpy >=1.11
    - pandas >=1.1.3
    - flatten-dict
    - importlib-metadata
    - bioawk
    - minimap2
    - pandarallel

test:
  source_files:
    - example
    - example/*
    - emu_database
    - emu_database/*
  commands:
    - emu --help 

about:
  home: https://gitlab.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.

