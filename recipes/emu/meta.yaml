{% set name = "emu" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://gitlab.com/treangenlab/emu/-/archive/v{{version}}/emu-v{{version}}.tar.gz'
  sha256: e9bef8b0c41c5870a365401898654c0d3a3a2366b75b9a15b643f6f63ec4bbac

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp emu ${PREFIX}/bin

requirements:
  run:
    - biopython
    - python >=3
    - pysam >=0.15.3
    - numpy >=1.19.2
    - pandas >=1.1.3
    - flatten-dict >=0.3.0

test:
  source_files:
    - example
    - example/*
  commands:
    - emu --help 

about:
  home: https://gitlab.com/treangenlab/emu
  license: MIT
  license_file: LICENSE.txt
  summary: Emu is a relative abundance estimator for 16s genomic data.

