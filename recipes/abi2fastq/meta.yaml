{% set name = "abi2fastq" %}
{% set version = "1.0.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "3285cff8af1b639ae38bbfffc1d99a4efc5b628ea09d5b5f8d66cee7b087d3e0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - abi2fastq = abi2fastq.cli:cli
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - biopython
    - certifi
    - click
    - coverage
    - flake8
    - mccabe
    - mmtf-python
    - msgpack-python
    - numpy
    - olefile
    - pillow
    - py
    - pycodestyle
    - pyflakes
    - pytest
    - reportlab
  run:
    - python
    - biopython
    - certifi
    - click
    - coverage
    - flake8
    - mccabe
    - mmtf-python
    - msgpack-python
    - numpy
    - olefile
    - pillow
    - py
    - pycodestyle
    - pyflakes
    - pytest
    - reportlab

test:
  imports:
    - abi2fastq
  commands:
    - abi2fastq --help

about:
  home: https://github.com/olgabot/abi2fastq
  license: MIT
  license_family: MIT
  license_file: ''
  summary: abi2fastq is a small utility to convert Sanger sequencing reads in .abi (applied biosystems) format to FASTQ Edit
  description: See https://github.com/olgabot/abi2fastq
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
