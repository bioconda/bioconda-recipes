{% set version = '0.1.2' %}

package:
  name: r-platetools
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/platetools_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/platetools/platetools_{{ version }}.tar.gz
  sha256: be6ce1d205261c33d455ff639f2d21d236cc03bf92cbfc090b798cc87a07d108

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-rcolorbrewer
    - r-ggplot2 >=2.2.0
  run:
    - r-base
    - r-rcolorbrewer
    - r-ggplot2 >=2.2.0

test:
  commands:
    - $R -e "library('platetools')"

about:
  home: https://github.com/swarchal/platetools
  license: MIT + file LICENSE
  summary: Collection of functions for working with multi-well microtitre plates, mainly 96,
    384 and 1536 well plates.
  license_family: MIT

