{% set version = "1.58.0" %}
{% set name = "RefPlus" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6608105524ab33a74f79df396f46e70d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affydata
requirements:
  host:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-affyplm >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-affyplm >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A function set for the Extrapolation Strategy (RMA+) and Extrapolation Averaging (RMA++) methods.'
  description: 'The package contains functions for pre-processing Affymetrix data using the RMA+ and the RMA++ methods.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:refplus
    - doi:10.1093/bioinformatics/btm357
  parent_recipe:
    name: bioconductor-refplus
    path: recipes/bioconductor-refplus
    version: 1.50.0

