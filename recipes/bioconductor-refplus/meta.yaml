{% set version = "1.52.0" %}
{% set name = "RefPlus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 07b33d602e8af2745e5616d5da7007a2e0a52210967ef87f86239c04bb7ed9d7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyplm >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyplm >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package contains functions for pre-processing Affymetrix data using the RMA+ and the RMA++ methods.'
extra:
  identifiers:
    - biotools:refplus
    - doi:10.1093/bioinformatics/btm357
  parent_recipe:
    name: bioconductor-refplus
    path: recipes/bioconductor-refplus
    version: 1.50.0
