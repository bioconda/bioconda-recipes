{% set name = "panchip" %}
{% set version = "3.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/panchip-{{ version }}.tar.gz
  sha256: 7acc6e00c23f4729d4fb2c3697bbba47f02da8971d1a01ae8f2b7970740821c1

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  host:
    - python
    - setuptools >=61
    - wheel
    - pip
  run:
    - python
    - pandas
    - scipy
    - bash
    - coreutils
    - gawk
    - sed

test:
  imports:
    - PanChIP
  commands:
    - pip check
    - panchip --help
  requires:
    - pip

about:
  home: https://github.com/hanjunlee21/PanChIP
  summary: Pan-ChIP-seq Analysis of Peak Sets
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - LeeHanJun00
