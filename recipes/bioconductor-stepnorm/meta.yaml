{% set version = "1.54.0" %}
{% set name = "stepNorm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 76233358af8236df8f33b593e9699f05
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-marray >=1.60.0,<1.61.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-marray >=1.60.0,<1.61.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Stepwise normalization functions for cDNA microarray data.'
extra:
  identifiers:
    - biotools:stepnorm
    - doi:10.1109/IEMBS.2004.1403830
  parent_recipe:
    name: bioconductor-stepnorm
    path: recipes/bioconductor-stepnorm
    version: 1.52.0

