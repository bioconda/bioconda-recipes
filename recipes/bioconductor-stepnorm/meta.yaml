{% set version="1.48.0" %}
{% set name="stepNorm" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a7f1f187211314908a2548a5166a55c386a939514756334855722df92d95c650
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-marray
    - 'r-base >=1.8.0'
    - r-mass
  run:
    - bioconductor-marray
    - 'r-base >=1.8.0'
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/stepNorm.html
  license: LGPL
  summary: 'Stepwise normalization functions for cDNA microarray data.'
