{% set version = "0.69" %}
{% set rev = "8" %}

package:
  name: circos
  version: {{ version }}.{{ rev }}

source:
  url: http://circos.ca/distribution/circos-{{ version }}-{{ rev }}.tgz
  sha256: 6946ab442bef6b1e97b28486dc44554cf7acf112654d7cf00b960e7dbc27f288

build:
  number: 0
  noarch: generic

# Copy of license does not appear in tarball
# Request made to developers, uncomment below when fixed
# about:
#     license_file: name_of_license_file

requirements:
  run:
    - perl
    - perl-clone
    - perl-config-general
    - perl-digest-perl-md5
    - perl-font-ttf
    - perl-gd
    - perl-list-moreutils
    - perl-math-bezier
    - perl-math-round
    - perl-math-vecstat
    - perl-params-validate
    - perl-readonly
    - perl-regexp-common
    - perl-svg
    - perl-set-intspan
    - perl-statistics-basic
    - perl-text-format
    - perl-time-hires

test:
  commands:
    - circos -modules
    - circos -v

about:
  home: http://circos.ca
  summary: Circos is a software package for visualizing data and information. It visualizes data in a circular layout
  license: GNU General Public License v2 (GPLv2)
  license_family: GPL2

extra:
  identifiers:
    - biotools:circos
    - usegalaxy-eu:circos
    - doi:10.1101/gr.092759.109
