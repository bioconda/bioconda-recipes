{% set version = "0.69" %}
{% set rev = "6" %}

package:
  name: circos
  version: {{ version }}.{{ rev }}

source:
  url: http://circos.ca/distribution/circos-{{ version }}-{{ rev }}.tgz
  sha256: 52d29bfd294992199f738a8d546a49754b0125319a1685a28daca71348291566

build:
  number: 1
  skip: False

requirements:
  run:
    - perl
    - perl-clone
    - perl-config-general
    - perl-digest-perl-md5
    - perl-font-ttf
    - perl-gd
    - perl-list-moreutils
    - perl-math-bezier
    - perl-math-round
    - perl-math-vecstat
    - perl-params-validate
    - perl-readonly
    - perl-regexp-common
    - perl-svg
    - perl-set-intspan
    - perl-statistics-basic
    - perl-text-format
    - perl-time-hires

test:
  commands:
    - circos -modules
    - circos -v

about:
  home: http://circos.ca
  summary: Circos is a software package for visualizing data and information. It visualizes data in a circular layout
  license: GNU General Public License v2 (GPLv2)
  license_family: GPL2

extra:
  identifiers:
    - biotools:circos
    - doi:10.1101/gr.092759.109
