{% set version = "1.0.3" %}

package:
  name: cutesv
  version: {{ version }}

source:
  url: https://github.com/tjiangHIT/cuteSV/archive/cuteSV-v{{ version }}.tar.gz
  sha256: 86067e7a1ab4a470efc67586d1c3250c745bf3d14b2420c12443c884650cb95e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython
    - cigar
    - numpy
    - pysam
    - python >=3

test:
  commands:
    - cuteSV -h

about:
  home: 'https://github.com/tjiangHIT/cuteSV'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: cuteSV is a long-read based human genomic structural variation detection tool

extra:
  recipe-maintainers:
    - tjiangHIT
