{% set version = "2.0.0" %}

package:
  name: cutesv
  version: {{ version }}

source:
  url: https://github.com/tjiangHIT/cuteSV/archive/cuteSV-v{{ version }}.tar.gz
  sha256: da26a99b92d5771377a7a2ab59ed8b67ff29e497c4c1541a813f81cfa1c66147

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython
    - cigar
    - numpy
    - pysam >=0.15.0
    - python >=3
    - pyvcf

test:
  commands:
    - cuteSV -h

about:
  home: 'https://github.com/tjiangHIT/cuteSV'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: cuteSV is a long-read based human genomic structural variation detection tool

extra:
  recipe-maintainers:
    - tjiangHIT
