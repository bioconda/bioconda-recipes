{% set version = "1.0.12" %}

package:
  name: cutesv
  version: {{ version }}

source:
  url: https://github.com/tjiangHIT/cuteSV/archive/cuteSV-v{{ version }}.tar.gz
  sha256: 0542b55ed367edcad5f877afb468837977c2a868f49269a6da8661666cd767ad

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython
    - cigar
    - numpy
    - pysam >=0.15.0
    - python >=3
    - pyvcf

test:
  commands:
    - cuteSV -h

about:
  home: 'https://github.com/tjiangHIT/cuteSV'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: cuteSV is a long-read based human genomic structural variation detection tool

extra:
  recipe-maintainers:
    - tjiangHIT
