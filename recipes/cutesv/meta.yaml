{% set name = "cuteSV" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/tjiangHIT/cuteSV/archive/cuteSV-v{{ version }}.tar.gz
  sha256: b2fdf221cf37001e3362ff73e802641c507fa74811657ab737f6cd0fe912f74a

build:
  number: 0
  noarch: python

requirements:
  host:
    - biopython 3.6.*
    - cigar
    - numpy
    - pip
    - pysam
    - python
  run:
    - biopython
    - cigar
    - numpy
    - pysam
    - python 3.6.*

test:
  commands:
    - cuteSV -h

about:
  home: 'https://github.com/tjiangHIT/cuteSV'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: cuteSV is a long-read based human genomic structural variation detection tool

extra:
  recipe-maintainers:
    - https://github.com/tjiangHIT/
