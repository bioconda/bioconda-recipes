{% set version = "1.0.1" %}

package:
  name: cutesv
  version: {{ version }}

source:
  url: https://github.com/tjiangHIT/cuteSV/archive/cuteSV-v{{ version }}.tar.gz
  sha256: 1461c5d44e36f2d95c7cbe780845b83d68bfa7623a73b60d3375c272e68f9e1c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython
    - cigar
    - numpy
    - pysam
    - python >=3

test:
  commands:
    - cuteSV -h

about:
  home: 'https://github.com/tjiangHIT/cuteSV'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: cuteSV is a long-read based human genomic structural variation detection tool

extra:
  recipe-maintainers:
    - tjiangHIT
