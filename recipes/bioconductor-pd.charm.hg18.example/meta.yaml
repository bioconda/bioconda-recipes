{% set version = "0.99.4" %}
{% set name = "pd.charm.hg18.example" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2fcb90dfeab1a18eeba6707cc217730d960e443225d944f0b97ba0fb091c1b5b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.7-1'
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.7-1'
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for NimbleGen charm_hg18_example'
