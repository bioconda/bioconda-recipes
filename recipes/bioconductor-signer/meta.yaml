package:
  name: bioconductor-signer
  version: 1.2.2

source:
  fn: signeR_1.2.2.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/signeR_1.2.2.tar.gz
  sha256: 3bdc9e2ed28a1add6710e2a86563fcded8b1fd5f6cedacf5d238e1e3e5525e0d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - 'bioconductor-bsgenome >=1.36.3'
    - bioconductor-genomicranges
    - bioconductor-variantannotation
    - r-base
    - r-class
    - r-nloptr
    - r-nmf
    - r-pmcmr
    - r-rcpp
    - r-rcpparmadillo
    - gcc    # [not win]

  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - 'bioconductor-bsgenome >=1.36.3'
    - bioconductor-genomicranges
    - bioconductor-variantannotation
    - r-base
    - r-class
    - r-nloptr
    - r-nmf
    - r-pmcmr
    - r-rcpp
    - r-rcpparmadillo
    - libgcc # [linux]
test:
  commands:
    - '$R -e "library(''signeR'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/signeR.html
  license: GPL-3
  summary: 'The signeR package provides an empirical Bayesian approach to mutational
    signature discovery. It is designed to analyze single nucleotide variaton (SNV)
    counts in cancer genomes, but can also be applied to other features as well. Functionalities
    to characterize signatures or genome samples according to exposure patterns are
    also provided.'
