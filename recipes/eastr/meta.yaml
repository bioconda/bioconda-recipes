{% set name = "eastr" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 83941dbd193266d3a5c7bbcb0190705f7bcaec482eddd9bdd53356536db3b0ea

build:
  number: 2
  skip: True  # [py < 310]
  entry_points:
    - eastr = EASTR.run_eastr:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  script:
    - export M4="$BUILD_PREFIX/bin/m4" # [arm64]
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - m4 # [arm64]
  host:
    - pip
    - python
    - setuptools
    - zlib
  run:
    - python
    - biopython >=1.81,<2.0
    - mappy >=2.26,<3.0
    - numpy >=1.26.1
    - pandas >=2.1.2,<2.3
    - pysam >=0.22.0,<0.23
    # bioconda deps
    - bowtie2
    - samtools

test:
  imports:
    - EASTR
  commands:
    - eastr --help

about:
  home: "https://ccb.jhu.edu/eastr/"
  summary: "Tool for emending alignments of spuriously spliced transcript reads."
  license: MIT
  license_file: LICENSE
  license_family: MIT
  dev_url: "https://github.com/ishinder/EASTR"
  doc_url: "https://ccb.jhu.edu/eastr/#usage"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:eastr
    - usegalaxy-eu:eastr
    - doi:10.1038/s41467-023-43017-4
  recipe-maintainers:
    - ishinder
    - coperni
