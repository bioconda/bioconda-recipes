{% set name = "yass" %}
{% set version = "1.16" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://bioinfo.lifl.fr/yass/files/{{ name }}-{{ version }}_alpha1/{{ name }}-{{ version }}.tar.gz
  sha256: f1b0b19df52d9827348724b2013bbbe0ce165a8e641c25957f361df79b900de4

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig

test:
  commands:
    - yass --help

about:
  home: "https://bioinfo.lifl.fr/yass"
  license: "CeCILL Free Software License"
  summary: "YASS is a genomic similarity search tool, for nucleic (DNA/RNA) sequences in fasta or plain text format."
  doc_url: "https://bioinfo.lifl.fr/yass"
  dev_url: "https://github.com/laurentnoe/yass"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:yass
