{% set version = "0.1.2" %}

package:
  name: bindashtree
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('bindashtree', max_pin="x.x") }}
  skip: True  # [osx]
source:
  url: https://github.com/jianshu93/bindashtree/archive/v{{ version }}.tar.gz
  sha256: f22b6a10332047ee51ae98fe2c3d984ec2cfef2d0b7ce76e9b69e788173724f4

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}

test:
  commands:
    - bindashtree -h

about:
  home: https://github.com/jianshu93/bindashtree
  license: MIT
  summary: bindashtree is a ultra-fast tool to build genome phylogenetic tree via Binwise Densified MinHash and Rapid Neighbor-joining
extra:
  maintainers:
   - Jianshu Zhao
