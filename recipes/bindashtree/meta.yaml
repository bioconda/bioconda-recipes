{% set version = "0.1.1" %}

package:
  name: bindashtree
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('bindashtree', max_pin="x.x") }}
  skip: True  # [osx]
source:
  url: https://github.com/jianshu93/bindashtree/archive/v{{ version }}.tar.gz
  sha256: 19435fe3179c242d03cac8b1abef4013de9d089c1394b961a429f0a781d5d137

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}

test:
  commands:
    - bindashtree -h

about:
  home: https://github.com/jianshu93/bindashtree
  license: MIT
  summary: bindashtree is a ultra-fast tool to build genome phylogenetic tree via Binwise Densified MinHash and Rapid Neighbor-joining
extra:
  maintainers:
   - Jianshu Zhao
