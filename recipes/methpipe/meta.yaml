{% set name = "methpipe" %}
{% set version = "5.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/smithlabcode/methpipe.git
  git_rev: 05d53ce
  sha256: unused
  patches:
    - 0001-sam_record_cstdint.patch

build:
  number: 6
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - gsl
    - zlib
    - htslib
  run:
    - gsl
    - htslib

test:
  commands:
    - methcounts

about:
  home: "https://github.com/smithlabcode/methpipe"
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  license_family: GPL3
  summary: "A pipeline for analyzing DNA methylation data from bisulfite sequencing."
  dev_url: "https://github.com/smithlabcode/methpipe"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
