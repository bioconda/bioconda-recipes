{% set version = "5.0.1" %}

package:
  name: methpipe
  version: {{ version }}

source:
  url: https://github.com/smithlabcode/methpipe/archive/refs/tags/v{{ version }}.tar.gz
  md5: 1bbfda0f93dfa6c3263287513a89cb7a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gsl
    - zlib
    - htslib
    - pkg-config
    - make
  run:
    - gsl
    - zlib
    - htslib

about:
  home: https://github.com/smithlabcode/methpipe
  license: GPL-3
  license_family: GPL-3
  summary: A pipeline for analyzing DNA methylation data from bisulfite sequencing.
test:
  commands:
    - methcounts
