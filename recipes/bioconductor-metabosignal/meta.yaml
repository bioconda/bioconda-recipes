{% set version = "1.12.0" %}
{% set name = "MetaboSignal" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cde3fdfabbe4271392c9c5a5b6b0827f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-ensdb.hsapiens.v75 >=2.99.0,<2.101.0'
    - 'bioconductor-hpar >=1.24.0,<1.26.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-mwastools >=1.6.0,<1.8.0'
    - 'bioconductor-mygene >=1.18.0,<1.20.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - r-base
    - r-igraph
    - r-rcurl
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-ensdb.hsapiens.v75 >=2.99.0,<2.101.0'
    - 'bioconductor-hpar >=1.24.0,<1.26.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-mwastools >=1.6.0,<1.8.0'
    - 'bioconductor-mygene >=1.18.0,<1.20.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - r-base
    - r-igraph
    - r-rcurl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'MetaboSignal is an R package that allows merging, analyzing and customizing metabolic and signaling KEGG pathways. It is a network-based approach designed to explore the topological relationship between genes (signaling- or enzymatic-genes) and metabolites, representing a powerful tool to investigate the genetic landscape and regulatory networks of metabolic phenotypes.'
extra:
  identifiers:
    - biotools:metabosignal
  parent_recipe:
    name: bioconductor-metabosignal
    path: recipes/bioconductor-metabosignal
    version: 1.10.0
