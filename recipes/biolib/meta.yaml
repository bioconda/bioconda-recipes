{% set name = "biolib" %}
{% set version = "0.0.52" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f6d82a52426ffa9ef454d034b192b60281e235d3c15b7a11af3574fee2a8597

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed"

requirements:
  host:
    - pip
    - python
  run:
    - future >=0.16.0
    - python

test:
  imports:
    - biolib
    - biolib.external
    - biolib.misc
    - biolib.plots

about:
  home: http://pypi.python.org/pypi/biolib/
  license: GPL3
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE' 
  summary: Package for common tasks in bioinformatic. 

extra:
  recipe-maintainers:
    - npavlovikj
