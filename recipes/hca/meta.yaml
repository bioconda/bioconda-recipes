{% set name = "hca" %}
{% set version = "7.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 194bf09cd1131874a241852656afba4796d4ede8aafbc358608c5858002d76bf

build:
  number: 0
  noarch: python
  entry_points:
    - hca=hca.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - argcomplete >=1.9.3,<2
    - atomicwrites >=1.3.0,<2
    - boto3 >=1.9.86,<2
    - botocore >=1.12.208,<2
    - commonmark >=0.9.0,<1
    - cryptography >=2.6.1,<3
    - dcplib >=2.0.2,<3
    - docutils
    - google-auth >=1.3.0,<2
    - google-auth-oauthlib >=0.4.1,<2
    - jinja2 >=2.10,<3
    - jsonpointer >=1.10,<2
    - jsonschema >=2.6,<3
    - puremagic >=1.4,<1.5
    - pyjwt >=1.6.4,<2
    - requests >=2.20.0,<3
    - tenacity >=5.0.2,<5.1
    - tqdm >=4.33.0,<5
    - tweak >=1.0.3,<2

test:
  imports:
    - hca
    - hca.dss
    - hca.dss.util
    - hca.packages
    - hca.upload
    - hca.upload.cli
    - hca.upload.lib
    - hca.util
  commands:
    - hca --help

about:
  home: https://github.com/HumanCellAtlas/dcp-cli
  license: Apache Software
  license_family: APACHE
  summary: Human Cell Atlas Data Storage System Command Line Interface.
    This repository is a Command Line Interface (CLI) and Python library (API)
    for interacting with the Data Coordination Platform (DCP) of the Human Cell
    Atlas (HCA). Currently the hca package supports interaction with the Upload
    Service and Data Storage Service (DSS) for services such as uploading,
    downloading, and querying data.

extra:
  recipe-maintainers:
    - pinin4fjords
