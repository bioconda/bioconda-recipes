{% set name = "chiron" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e5d7d57a4dd976bd305101306acc811fd33608b72cf8d9dc3c93af5cb54bd36b

build:
  skip: True  # [not py27]
  number: 0
  entry_points:
    - chiron=chiron.entry:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - h5py >=2.7.0
    - mappy >=2.10.0
    - numpy >=1.13.3
    - python
    - statsmodels >=0.8.0
    - tqdm >=4.23.0
    - tensorflow >=1.3.0

test:
  imports:
    - chiron
  commands:
    - chiron --help

about:
  home: https://github.com/haotianteng/chiron
  license: Mozilla Public License 2.0 (MPL 2.0)
  license_family: OTHER
  summary: 'A deep neural network basecaller for nanopore sequencing.'

extra:
  identifiers:
    - doi:10.1093/gigascience/giy037
    - biotools:Chiron
