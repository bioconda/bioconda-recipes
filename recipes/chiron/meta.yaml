{% set version = "0.3" %}

package:
  name: chiron
  version: {{ version }}

source:
  fn: chiron-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/c/chiron/chiron-{{ version }}.tar.gz
  sha256: 1fb1996321a96a85b813b4c40e62d70b2b7661d8a80222aad6cabcffca695ca1

build:
  skip: True  # [not py27]
  entry_points:
    - chiron=chiron.entry:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - gcc  # [not osx]
    - llvm  # [osx]
    - tensorflow >=1.0.1
    - h5py >=2.6.0
    - numpy >=1.13.1

  run:
    - python
    - libgcc  # [not osx]
    - tensorflow >=1.0.1
    - h5py >=2.6.0
    - numpy >=1.13.1

test:
  imports:
    - chiron

  commands:
    - chiron --help

about:
  home: https://github.com/haotianteng/chiron
  license: Mozilla Public License 2.0 (MPL 2.0)
  summary: 'A deep neural network basecaller for nanopore sequencing.'
  license_family: OTHER
