{% set version = "1.12.0" %}
{% set name = "PROPS" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 47b2aabe65552385058ffb3be2119ff9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-sva >=3.38.0,<3.39.0'
    - r-base
    - r-bnlearn
    - r-reshape2
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-sva >=3.38.0,<3.39.0'
    - r-base
    - r-bnlearn
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'PRObabilistic Pathway Score (PROPS)'
  description: 'This package calculates probabilistic pathway scores using gene expression data. Gene expression values are aggregated into pathway-based scores using Bayesian network representations of biological pathways.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

