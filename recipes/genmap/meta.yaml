{% set version = "1.3.0" %}

package:
  name: "genmap"
  version: "{{ version }}"

source:
  git_url: https://github.com/cpockrandt/genmap.git
  git_rev: genmap-v{{ version }}

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('genmap', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.0
    - make
  host:
    - openmp
  run:
    - openmp

test:
  commands:
      - genmap > /dev/null

about:
  home: https://github.com/cpockrandt/genmap
  license: BSD
  license_file: LICENSE.rst
  summary: 'Ultra-fast computation of genome mappability.'

extra:
  additional-platforms:
    - linux-aarch64
  skip-lints:
    - uses_vcs_url
    - missing_hash
