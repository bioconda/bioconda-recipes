{% set name = "genmap" %}
{% set version = "1.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/cpockrandt/genmap.git
  git_rev: genmap-v{{ version }}
  sha256: ignored

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('genmap', max_pin='x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.0
    - make
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  run:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

test:
  commands:
      - genmap > /dev/null

about:
  home: "https://github.com/cpockrandt/genmap"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: "LICENSE.rst"
  summary: 'Ultra-fast computation of genome mappability.'
  dev_url: "https://github.com/cpockrandt/genmap"
  doc_url: "https://github.com/cpockrandt/genmap/blob/genmap-v{{ version }}/README.rst"

extra:
  skip-lints:
    - uses_vcs_url
  identifiers:
    - doi:10.1093/bioinformatics/btaa222
  additional-platforms:
    - linux-aarch64
    - osx-arm64
