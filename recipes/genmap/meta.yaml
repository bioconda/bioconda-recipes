{% set version = "1.0.2" %}

package:
  name: "genmap"
  version: "{{ version }}"

source:
  git_url: https://github.com/cpockrandt/genmap.git
  git_rev: 7e61d9b7 # for next releases use: genmap-v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.0
    - make
  host:
    - intel-openmp # [linux]
    - llvm-openmp # [osx]
  run:
    - intel-openmp # [linux]
    - llvm-openmp # [osx]

test:
  commands:
      - genmap > /dev/null

about:
  home: https://github.com/cpockrandt/genmap
  license: BSD
  summary: 'Fast computation of genome mappability.'

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
