{% set version = "1.3.0" %}

package:
  name: "genmap"
  version: "{{ version }}"

source:
  git_url: https://github.com/cpockrandt/genmap.git
  git_rev: genmap-v{{ version }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.0
    - make
  host:
    - openmp
  run:
    - openmp

test:
  commands:
      - genmap > /dev/null

about:
  home: https://github.com/cpockrandt/genmap
  license: BSD
  license_file: LICENSE.rst
  summary: 'Ultra-fast computation of genome mappability.'

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
