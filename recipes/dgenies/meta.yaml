{% set name = "dgenies" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "ac9fc821b13c1531e90dee60cbc6456db233339505339f54c27ad946393fdb25"

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython >=1.70
    - flask >=1.0
    - intervaltree =3
    - jinja2 >=2.11.3
    - markdown >=2.6
    - matplotlib-base >=2.1
    - numpy
    - psutil >=5.6.6
    - pyyaml >=5.4.1
    - requests >=2.20.1
    - tendo =0.2
    - python-crontab >=2.2
    - xopen >=1.0
    - minimap2 # [not linux64]
    - mashmap =2.0 # [not linux64]

test:
  imports:
    - dgenies
    - dgenies.lib
  commands:
    - dgenies --help

about:
  home: "http://dgenies.toulouse.inrae.fr"
  license: "GPL-3"
  license_family: "GPL"
  license_file: "LICENSE.txt"
  summary: "Dotplot large Genomes in an Interactive, Efficient and Simple way"
  doc_url: "http://dgenies.toulouse.inrae.fr/"
  dev_url: "https://github.com/genotoul-bioinfo/dgenies"

extra:
  recipe-maintainers:
    - abretaud
    - pbordron
