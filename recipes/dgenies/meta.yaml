{% set name = "dgenies" %}
{% set version = "1.2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "27c510f21a5c7747f27e4c49a14892b1d6874db9288e99701af9c7d002cd7397"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.5
    - pip
    - argparse
    - biopython
    - flask
    - intervaltree
    - jinja2
    - markdown
    - matplotlib
    - numpy
    - psutil
    - pyyaml
    - requests
    - tendo
  run:
    - python >=3.5
    - argparse
    - biopython
    - flask
    - intervaltree
    - jinja2
    - markdown
    - matplotlib
    - numpy
    - psutil
    - pyyaml
    - requests
    - tendo

test:
  imports:
    - dgenies
    - dgenies.lib
  commands:
    - dgenies --help

about:
  home: "http://dgenies.toulouse.inra.fr"
  license: "GPL-3"
  license_family: "GPL"
  license_file: "LICENSE.txt"
  summary: "Dotplot large Genomes in an Interactive, Efficient and Simple way"
  doc_url: "http://dgenies.toulouse.inra.fr/"
  dev_url: "https://github.com/genotoul-bioinfo/dgenies"

extra:
  recipe-maintainers:
    - abretaud
