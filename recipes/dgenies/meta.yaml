{% set name = "dgenies" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "fbbabd8b5f2cbdc28c78b552a59865c91c43705980f0e66785f681d11e7a65e8"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython >=1.70
    - flask =1.0
    - intervaltree =3
    - jinja2 >=2.11.3,<3 
    - markdown >=2.6
    - matplotlib-base >=2.1
    - numpy
    - psutil >=5.6.6
    - pyyaml >=5.4.1
    - requests >=2.20.1
    - tendo =0.2
    - python-crontab >=2.2

test:
  imports:
    - dgenies
    - dgenies.lib
  commands:
    - dgenies --help

about:
  home: "http://dgenies.toulouse.inrae.fr"
  license: "GPL-3"
  license_family: "GPL"
  license_file: "LICENSE.txt"
  summary: "Dotplot large Genomes in an Interactive, Efficient and Simple way"
  doc_url: "http://dgenies.toulouse.inrae.fr/"
  dev_url: "https://github.com/genotoul-bioinfo/dgenies"

extra:
  recipe-maintainers:
    - abretaud
    - pbordron
