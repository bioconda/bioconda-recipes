{% set name = "dgenies" %}
{% set version = "1.2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "c1a5bf992d5c05a4d060216f1098c3e2590d383a92720f81397d87d3256e214f"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - argparse
    - biopython
    - flask
    - intervaltree
    - jinja2
    - markdown
    - matplotlib-base
    - numpy
    - psutil
    - pyyaml
    - requests
    - tendo
    - python-crontab

test:
  imports:
    - dgenies
    - dgenies.lib
  commands:
    - dgenies --help

about:
  home: "http://dgenies.toulouse.inra.fr"
  license: "GPL-3"
  license_family: "GPL"
  license_file: "LICENSE.txt"
  summary: "Dotplot large Genomes in an Interactive, Efficient and Simple way"
  doc_url: "http://dgenies.toulouse.inra.fr/"
  dev_url: "https://github.com/genotoul-bioinfo/dgenies"

extra:
  recipe-maintainers:
    - abretaud
