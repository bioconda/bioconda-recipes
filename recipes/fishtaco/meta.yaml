{% set version = "1.1.1" %}
{% set sha256 = "cb0c5bcab10f6ef869f0085b478da379838f405d45cf6a05f3fd3d331f5bf6de" %}
# FishTaco >1.0.5 has licensing restrictions. Before updating, see notes section below.


package:
  name: fishtaco
  version: '{{version}}'

source:
  fn: FishTaco-{{version}}.tar.gz
  url: https://pypi.io/packages/source/F/FishTaco/FishTaco-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.6.1
    - scipy >=0.9
    - scikit-learn >=0.15.2
    - statsmodels >=0.5.0
    - pandas >=0.14
    # use musicc >=1.0.2 since its bioconda builds are patched for newer versions of scikit-learn
    - musicc >=1.0.2

  run:
    - python
    - numpy >=1.6.1
    - scipy >=0.9
    - scikit-learn >=0.15.2
    - statsmodels >=0.5.0
    - pandas >=0.14
    # use musicc >=1.0.2 since its bioconda builds are patched for newer versions of scikit-learn
    - musicc >=1.0.2

test:
  imports:
    - fishtaco

  commands:
    - run_fishtaco.py -h

about:
  home: https://github.com/borenstein-lab/fishtaco/
  license: BSD-3-Clause
  summary: 'FishTaco: a metagenomic computational framework, aiming to identify the
    taxa that are driving functional shifts in microbiomes.'
  license_family: BSD

extra:
  notes: With FishTaco 1.1.0 the license has been changed such that 1.1.0 and 1.1.1
    cannot be distributed in the Bioconda channel. DO NOT update the recipe to those
    versions! See https://github.com/borenstein-lab/fishtaco/issues/2.
