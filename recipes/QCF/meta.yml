{% set version = "0.1.3a" %}

package:
  name: qcf
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/QCF/archive/{{ version }}.tar.gz
  sha256: 0be61be35a5b699316686c34e2b5bdc521a8b6f4

build:
  number: 1

requirements:
  build:
    - gcc # [not osx]
    - llvm # [osx]
  run:
    - libgcc # [not osx]

test:
  commands:
    - make test

about:
  home: https://github.com/pblischak/QCF
  license: GPL v3
  license_file: LICENSE.rst
  summary: "qcf: estimating quartet concordance factors"
