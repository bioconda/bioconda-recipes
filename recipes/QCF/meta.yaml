{% set version = "0.1.3a" %}

build:
  number: 0

about:
  home: https://github.com/pblischak/QCF
  license: GPL v3
  summary: "qcf: estimating quartet concordance factors"

package:
  name: QCF
  version: {{ version }}

requirements:
  build:
    - gcc # [not osx]
    - llvm # [osx]
  run:
    - libgcc # [not osx]

test:
  commands:
    - make test

source:
  fn: QCF-{{ version }}.tar.gz
  url: https://github.com/QCF//archive/{{ version }}.tar.gz
  sha256: 0be61be35a5b699316686c34e2b5bdc521a8b6f4
