{% set version = "0.28.0" %}
{% set name = "BiocGenerics" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 68e5a2737f847dd49c6cbd60a77291fd48b39fd219effef0a5c7eaf360d67733
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'S4 generic functions needed by many Bioconductor packages.'
extra:
  identifiers:
    - biotools:biocgenerics
  parent_recipe:
    name: bioconductor-biocgenerics
    path: recipes/bioconductor-biocgenerics
    version: 0.26.0
