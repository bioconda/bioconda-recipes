about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.4a'

source:
  git_url: https://github.com/lpantano/seqcluster
  git_rev: 2c99d27358d51b9fe2d6b39394ef17fe56257563
build:
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - gcc
  run:
    - python
    - pyyaml
    - pysam >=0.8.1
    - pandas
    - pybedtools
    - progressbar

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster
