about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.4a'

source:
  fn: seqcluster-{{tag}}.tar.gz
  url: https://github.com/lpantano/seqcluster/archive/{{ tag  }}.tar.gz
  md5: 226f6542aaf12b1e8d0b50daac8b5fc2
build:
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - gcc
  run:
    - python
    - pyyaml
    - pysam >=0.8.1
    - pandas
    - pybedtools
    - progressbar

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster
