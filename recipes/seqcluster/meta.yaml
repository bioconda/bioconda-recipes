{% set tag="v1.2.7" %}

package:
  name: seqcluster
  version: '1.2.7'

source:
  url: https://github.com/lpantano/seqcluster/archive/{{ tag  }}.tar.gz
  sha256: bf219d8e724f51755b6bc47a6362776dd54dfbcd1f4a5865b3404cb3ee7fe7d6

build:
  number: 1
  noarch: python

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - six
    - pyyaml
    - pysam >=0.8.1
    - scipy
    - pandas
    - pybedtools
    - progressbar2
    - biopython
    - mirtop >=0.4.17a
    - viennarna

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster

about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

extra:
  identifiers:
    - biotools:seqcluster
  skip-lints:
    - should_be_noarch
