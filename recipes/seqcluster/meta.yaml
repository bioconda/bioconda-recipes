{% set tag="fd0a6c6" %}

about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.4a15'

source:
  url: https://github.com/lpantano/seqcluster/archive/{{ tag  }}.tar.gz
  sha256: 7703f13d5df7b3e96d479acf53415b22259b23ef956cc41e976831f7f6296c7a
build:
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - six
    - pyyaml
    - pysam >=0.8.1
    - scipy
    - pandas
    - pybedtools
    - progressbar2
    - biopython
    - mirtop >=0.4.17a

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster

extra:
  identifiers:
    - biotools:seqcluster
  skip-lints:
    - should_be_noarch
