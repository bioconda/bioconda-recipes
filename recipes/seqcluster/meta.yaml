about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.0'

source:
  git_url: https://github.com/lpantano/seqcluster
  git_rev: a062d66984376a6022145e5c90657c1d31aecc4a
build:
  number: 0
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - setuptools
    - gcc
  run:
    - python
    - pyyaml
    - pysam >=0.8.1
    - pandas
    - pybedtools
    - progressbar
    - matplotlib

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster
