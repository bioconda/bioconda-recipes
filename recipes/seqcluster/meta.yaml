{% set tag="1824d37" %}

about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.4a14'

source:
  url: https://github.com/lpantano/seqcluster/archive/{{ tag  }}.tar.gz
  sha256: 376bfec8f174a794e3497d28ba42eb041c1495908d37c1bb57a53537d94d031f
build:
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - six
    - pyyaml
    - pysam >=0.8.1
    - scipy
    - pandas
    - pybedtools
    - progressbar2
    - biopython
    - mirtop

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster

extra:
  identifiers:
    - biotools:seqcluster
  skip-lints:
    - should_be_noarch
