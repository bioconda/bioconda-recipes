{% set tag="fa804cb" %}

about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.4a14'

source:
  url: https://github.com/lpantano/seqcluster/archive/{{ tag  }}.tar.gz
  sha256: 6d265ad44e341c662021a58f691f2dafc62550c79d212ef8bc677ec9c84d13f3
build:
  number: 2

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - six
    - pyyaml
    - pysam >=0.8.1
    - scipy
    - pandas
    - pybedtools
    - progressbar2
    - biopython
    - mirtop >=0.4.17a

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster

extra:
  identifiers:
    - biotools:seqcluster
  skip-lints:
    - should_be_noarch
