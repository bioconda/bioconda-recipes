{% set tag="v1.2.4" %}

about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.4'

source:
  url: https://github.com/lpantano/seqcluster/archive/{{ tag  }}.tar.gz
  sha256: 2aa5e0be928f668b652b24d9fffa48ad1a793df112728b0edf4f7780dabb2ffa
build:
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - six
    - pyyaml
    - pysam >=0.8.1
    - scipy
    - pandas
    - pybedtools
    - progressbar2
    - biopython
    - mirtop >=0.4.17a
    - viennarna

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster

extra:
  identifiers:
    - biotools:seqcluster
  skip-lints:
    - should_be_noarch
