about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.2'

source:
  git_url: https://github.com/lpantano/seqcluster
  git_rev: cc9bd10c0dbe885f65f528b9ae4bfed1e1d7d8be
build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - gcc
  run:
    - python
    - pyyaml
    - pysam >=0.8.1
    - pandas
    - pybedtools
    - progressbar
    - matplotlib

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster
