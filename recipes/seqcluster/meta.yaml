{% set tag="a159241" %}

about:
  home: https://github.com/lpantano/seqclsuter
  license: MIT
  summary: small RNA analysis from NGS data

package:
  name: seqcluster
  version: '1.2.4a'

source:
  fn: seqcluster-{{tag}}.tar.gz
  url: https://github.com/lpantano/seqcluster/archive/{{ tag  }}.tar.gz
  md5: 2e448a7a8986de8227aaeae4053884fd
build:
  number: 4
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - gcc
  run:
    - python
    - pyyaml
    - pysam >=0.8.1
    - pandas
    - pybedtools
    - progressbar

test:
  commands:
    - seqcluster cluster -h
  imports:
    - seqcluster

extra:
  identifiers:
    - biotools:seqcluster
