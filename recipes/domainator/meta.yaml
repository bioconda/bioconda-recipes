{% set name = "domainator" %}
{% set version = "0.8.0" %}  

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nebiolabs/domainator/archive/refs/tags/v0.8.0.tar.gz
  sha256: f3c33dbd357100f7c584599c2ac35b5681ef42ab4ea4579729137f41f45abdec

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10,<3.14
    - pip >=23.3
    - setuptools >=61.0.0
    - wheel
    - pandas >=2.1.0
    - seaborn >=0.13.0
    - scipy >=1.11.2
    - pyhmmer >=0.10.2
    - umap-learn >=0.5.4
    - h5py >=3.9.0
    - jsonargparse >=4.18.0
    - flask >=2.3
    - werkzeug >=2.3
    - jsonschema >=4.0
    - psutil >=5.9.6
    - tqdm >=4.65.0
    - pyrodigal >=3.0.1
    - bashplotlib >=0.6.5
    - requests >=2.31.0
    - cd-hit >=4.8.1,<5.0
    - diamond >=2.0.0,<3.0
    - hmmer >=3.3.2,<4.0
    - usearch >=12.0_beta,<13.0
  run:
    - python >=3.10,<3.14
    - pandas >=2.1.0
    - seaborn >=0.13.0
    - scipy >=1.11.2
    - pyhmmer >=0.10.2
    - umap-learn >=0.5.4
    - h5py >=3.9.0
    - jsonargparse >=4.18.0
    - flask >=2.3
    - werkzeug >=2.3
    - jsonschema >=4.0
    - psutil >=5.9.6
    - tqdm >=4.65.0
    - pyrodigal >=3.0.1
    - bashplotlib >=0.6.5
    - requests >=2.31.0
    - cd-hit >=4.8.1,<5.0
    - diamond >=2.0.0,<3.0
    - hmmer >=3.3.2,<4.0
    - usearch >=12.0_beta,<13.0

test:
  commands:
    - python -c "import domainator"
    - domainator_server --help
    - domainate.py --help

about:
  home: https://github.com/nebiolabs/domainator
  summary: A flexible suite for domain-based gene neighborhood and protein analysis.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://github.com/nebiolabs/domainator/README.md

extra:
  recipe-maintainers:
    - seanrjohnson