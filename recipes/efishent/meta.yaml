{% set name = "eFISHent" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/eFISHent-{{ version }}.tar.gz
  sha256: 83d75d9295f53dfc19551754eaf01edcd61386da6fbdbc7d1e8d5a37ea244f15

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - efishent = eFISHent.cli:main
    - eFISHent = eFISHent.cli:main

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - biopython
    - blast
    - bowtie
    - entrez-direct
    - gtfparse
    - jellyfish
    - luigi
    - matplotlib-base
    - numpy
    - pandas
    - pyarrow
    - pyomo
    - python >=3.9
    - rnastructure
    - samtools
    - tqdm
    - pysam

test:
  commands:
    - pip check
    - efishent --help
    - eFISHent --help

about:
  home: https://github.com/bbquercus/eFISHent/
  summary: A tool to design RNA FISH oligos/probes
  license: MIT
  license_family: MIT

extra:
  recipe-maintainers:
    - BBQuercus
