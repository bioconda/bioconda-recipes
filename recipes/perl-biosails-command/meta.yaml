{% set name = "perl-biosails-command" %}
{% set version = "1.0" %}
{% set sha256 = "fe78fc6ec5a61f09d9dff70b4bfc2d5f23e075c2ec66717473700fb3792d749f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/biosails/BioSAILs-Command/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  #skip: True # [osx]

requirements:
  host:
    - perl
    - perl-module-build-tiny
    - perl-test2
    - perl-test-class-moose
    - perl-app-cpanminus
    - perl-biox-workflow-command
    - perl-hpc-runner-command

  run:
    - perl
    - perl-app-cpanminus
    - perl-biox-workflow-command
    - perl-hpc-runner-command

test:
  commands:
    - biosails -h
    - biosails render -h
    - biosails submit_jobs -h

about:
  home: http://biosails.abudhabi.nyu.edu/
  license: perl_5
  summary: 'BioSAILs::Command - Command line wrapper for the BioX-Workflow-Command and HPC-Runner-Command libraries.'
