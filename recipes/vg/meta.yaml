{% set name = "vg" %}
{% set version = "1.50.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgteam/vg/releases/download/v{{ version }}/vg
  sha256: 348a73f4d6da05a418c8142e6a8459233526ffcc775cff9c45be36dfaa562026

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vg ${PREFIX}/bin/
    - chmod +x ${PREFIX}/bin/vg

test:
  commands:
    - vg help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Variation graph data structures, interchange formats, alignment, genotyping, and variant calling methods

extra:
  skip-lints:
    - should_be_noarch_generic
