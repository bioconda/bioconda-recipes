{% set name = "vg" %}
{% set version = "1.38.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgteam/vg/releases/download/v{{ version }}/vg
  sha256: 0a20aac20e1099bf3fa52eda7de5bcd4b05b9390d6708ac7d8b31198d221b032

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vg ${PREFIX}/bin/
    - chmod +x ${PREFIX}/bin/vg

test:
  commands:
    - vg help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Variation graph data structures, interchange formats, alignment, genotyping, and variant calling methods

extra:
  skip-lints:
    - should_be_noarch_generic
