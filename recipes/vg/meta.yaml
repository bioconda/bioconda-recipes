{% set name = "vg" %}
{% set version = "1.44.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgteam/vg/releases/download/v{{ version }}/vg
  sha256: c6a79e7069375b9baa1b4dbeeebd353c510a7470b1cd0609aae3888d7109ca37

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vg ${PREFIX}/bin/
    - chmod +x ${PREFIX}/bin/vg

test:
  commands:
    - vg help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Variation graph data structures, interchange formats, alignment, genotyping, and variant calling methods

extra:
  skip-lints:
    - should_be_noarch_generic
