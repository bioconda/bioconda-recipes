{% set name = "vg" %}
{% set version = "1.70.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/vgteam/vg/releases/download/v{{ version }}/vg       # [linux and x86_64]
    sha256: 848628e738a60984363dfdb43d155edb626d3fe2e41c9ac945bb3f7082821c07    # [linux and x86_64]
  - url: https://github.com/vgteam/vg/releases/download/v{{ version }}/vg-arm64 # [linux and aarch64]
    sha256: 37ae8ca185e7e3d71e8f2ae916d95b8fb6ea130f3ed62f29cc2307e474711bb8    # [linux and aarch64]

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vg* ${PREFIX}/bin/vg
    - chmod +x ${PREFIX}/bin/vg
  run_exports:
    - {{ pin_subpackage('vg', max_pin="x") }}

test:
  commands:
    - vg help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  license_family: MIT
  summary: Variation graph data structures, interchange formats, alignment, genotyping, and variant calling methods

extra:
  additional-platforms:
    - linux-aarch64
  skip-lints:
    - should_be_noarch_generic
