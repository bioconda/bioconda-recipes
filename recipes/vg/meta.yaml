{% set name = "vg" %}
{% set version = "1.45.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgteam/vg/releases/download/v{{ version }}/vg
  sha256: 2b7fab7bb075d3b28e13665ddc45a716293206aad3cd700d68b2a4c5b428739c

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vg ${PREFIX}/bin/
    - chmod +x ${PREFIX}/bin/vg

test:
  commands:
    - vg help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Variation graph data structures, interchange formats, alignment, genotyping, and variant calling methods

extra:
  skip-lints:
    - should_be_noarch_generic
