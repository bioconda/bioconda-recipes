{% set name = "vg" %}
{% set version = "1.25.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgteam/vg/releases/download/v{{ version }}/vg
  sha256: 3f6f205726a4e278a33b5b7ac6bc090ebef8774bd6ceafa4595387084535b354

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vg ${PREFIX}/bin/
    - chmod +x ${PREFIX}/bin/vg

test:
  commands:
    - vg help

about:
  home: https://github.com/vgteam/vg
  license: MIT
  summary: Variation graph data structures, interchange formats, alignment, genotyping, and variant calling methods

extra:
  skip-lints:
    - should_be_noarch_generic
