{% set version = "1.26.0" %}
{% set name = "motifStack" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: aec32971e2d10e804f03798979b8c4bbafd9d4f5d1ac101f278a1146631a9cb0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-motiv >=1.38.0,<1.40.0'
    - r-ade4
    - r-base
    - r-grimport
    - r-htmlwidgets
    - r-scales
    - r-xml
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-motiv >=1.38.0,<1.40.0'
    - r-ade4
    - r-base
    - r-grimport
    - r-htmlwidgets
    - r-scales
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The motifStack package is designed for graphic representation of multiple motifs with different similarity scores. It works with both DNA/RNA sequence motif and amino acid sequence motif. In addition, it provides the flexibility for users to customize the graphic parameters such as the font type and symbol colors.'
extra:
  identifiers:
    - biotools:motifstack
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-motifstack
    path: recipes/bioconductor-motifstack
    version: 1.24.1
