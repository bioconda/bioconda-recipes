{% set version = "1.22.4" %}
{% set name = "motifStack" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1de97e813c56084946e538c401b3218a4a7945f5f13430cf6d387fe85fbb998f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biostrings
    - bioconductor-motiv
    - r-ade4
    - r-base
    - r-grimport
    - r-htmlwidgets
    - r-scales
    - r-xml
  run:
    - bioconductor-biostrings
    - bioconductor-motiv
    - r-ade4
    - r-base
    - r-grimport
    - r-htmlwidgets
    - r-scales
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The motifStack package is designed for graphic representation of multiple motifs with different similarity scores. It works with both DNA/RNA sequence motif and amino acid sequence motif. In addition, it provides the flexibility for users to customize the graphic parameters such as the font type and symbol colors.'

extra:
  identifiers:
    - biotools:motifstack
    - doi:10.1038/nmeth.3252
