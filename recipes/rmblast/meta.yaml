{% set name = "rmblast" %}
{% set version = "2.9.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://ftp.ncbi.nlm.nih.gov/blast/executables/blast+/{{ version }}/ncbi-blast-{{ version }}+-src.tar.gz
  sha256: a390cc2d7a09422759fc178db84de9def822cbe485916bbb2ec0d215dacdc257
  #patches:
    # patch taken from http://www.repeatmasker.org/isb-2.9.0+-rmblast-p2.patch.gz
    #- isb-{{ version }}+-{{ name }}-p2.patch # Needs the -p1 option, applied in build.sh

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - bzip2
    - zlib
    - gnutls # [linux]
    - openssl # [osx]
    - nettle 3.3|3.3.*
    - pcre
    - time
  run:
    - boost
    - bzip2
    - zlib
    - gnutls # [linux]
    - openssl # [osx]
    - nettle 3.3|3.3.*
    - pcre
    - perl
    - perl-list-moreutils
    - perl-archive-tar

test:
  commands:
    - rmblastn -help > /dev/null
    - makeblastdb -help > /dev/null
    - blastn -help
    - blastp -help
    # test that BLAST ignores LD_LIBRARY_PATH
    - touch libstdc++.so.6; LD_LIBRARY_PATH=. makeblastdb -help && rm libstdc++.so.6
    - update_blastdb.pl --help

about:
  home: http://www.repeatmasker.org/RMBlast.html
  license: OSL-2.1
  summary: RMBlast is a RepeatMasker compatible version of the standard NCBI BLAST+ suite.
