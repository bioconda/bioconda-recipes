{% set version = "1.14.0" %}
{% set name = "netbenchmark" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: fc5918756c1b6a089d417bcbed67096bd78460475d08827992215fa2aa6d88bd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genie3 >=1.4.0,<1.6.0'
    - 'bioconductor-grndata >=1.14.0,<1.16.0'
    - 'bioconductor-minet >=3.40.0,<3.42.0'
    - r-base
    - r-c3net
    - r-corpcor
    - r-fdrtool
    - r-genenet
    - r-matrix
    - r-pcit
    - r-pracma
    - 'r-rcpp >=0.11.0'
  run:
    - 'bioconductor-genie3 >=1.4.0,<1.6.0'
    - 'bioconductor-grndata >=1.14.0,<1.16.0'
    - 'bioconductor-minet >=3.40.0,<3.42.0'
    - r-base
    - r-c3net
    - r-corpcor
    - r-fdrtool
    - r-genenet
    - r-matrix
    - r-pcit
    - r-pracma
    - 'r-rcpp >=0.11.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY-NC-SA 4.0'
  summary: 'This package implements a benchmarking of several gene network inference algorithms from gene expression data.'
