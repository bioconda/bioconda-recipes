{% set version = "1.16.0" %}
{% set name = "netbenchmark" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: a1b4608795a70e022d26aa7c5c34a6d2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics, knitr, graph
requirements:
  host:
    - 'bioconductor-genie3 >=1.6.0,<1.7.0'
    - 'bioconductor-grndata >=1.16.0,<1.17.0'
    - 'bioconductor-minet >=3.42.0,<3.43.0'
    - r-base
    - r-c3net
    - r-corpcor
    - r-fdrtool
    - r-genenet
    - r-matrix
    - r-pcit
    - r-pracma
    - 'r-rcpp >=0.11.0'
  run:
    - 'bioconductor-genie3 >=1.6.0,<1.7.0'
    - 'bioconductor-grndata >=1.16.0,<1.17.0'
    - 'bioconductor-minet >=3.42.0,<3.43.0'
    - r-base
    - r-c3net
    - r-corpcor
    - r-fdrtool
    - r-genenet
    - r-matrix
    - r-pcit
    - r-pracma
    - 'r-rcpp >=0.11.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY-NC-SA 4.0'
  summary: 'This package implements a benchmarking of several gene network inference algorithms from gene expression data.'

