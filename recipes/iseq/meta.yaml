{% set name = "iSeq" %}
{% set version = "1.9.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BioOmics/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: b3fde06ab97d3b34d4c19b6aa8a0ec712203a8be3cb90fa24a5018e687b81691

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  host:
    - bash
  run:
    - pigz
    - wget
    - axel
    - aspera-cli =4.14.0
    - sra-tools >=2.11.0

test:
  commands:
    - iseq --help

about:
  home: https://github.com/BioOmics/iSeq
  license: MIT
  license_family: MIT
  summary: "iSeq is a Bash script that allows you to download sequencing data and metadata from GSA, SRA, ENA, and DDBJ databases."
  dev_url: https://github.com/BioOmics/iSeq

extra:
  recipe-maintainers:
    - BioOmics
