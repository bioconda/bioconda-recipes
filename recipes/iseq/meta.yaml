{% set name = "iSeq" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BioOmics/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: de0b9f1e06842a14f0a112023b989a38f6d422d860d44b19d3ec717d3c00bc34

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - bash
  run:
    - pigz
    - wget
    - axel
    - aspera-cli
    - sra-tools

test:
  commands:
    - iseq --help

about:
  home: https://github.com/BioOmics/iSeq
  license: MIT
  summary: "iSeq is a Bash script that allows you to download sequencing data and metadata from GSA, SRA, ENA, and DDBJ databases"
  description: "iSeq provides a user-friendly interface for downloading large sequencing datasets efficiently, integrating multiple data sources (GSA, SRA, ENA, and DDBJ) and offering options for data organization."

extra:
  recipe-maintainers:
    - Haoyu Chao <haoyuchao@zju.edu.cn>
