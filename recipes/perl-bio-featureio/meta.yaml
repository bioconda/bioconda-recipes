package:
  name: perl-bio-featureio
  version: "1.6.905"

source:
  url: http://cpan.metacpan.org/authors/id/C/CJ/CJFIELDS/Bio-FeatureIO-1.6.905.tar.gz
  md5: 7e455995c0a9cff706f43b1412dfdb9c

build:
  number: 1

requirements:
  host:
    - perl
    - perl-bioperl-core
    - perl-tree-dag_node
    - perl-uri
    - perl-xml-dom
    - perl-xml-dom-xpath
    # Needed for "make test" only
    - perl-test-most

  run:
    - perl
    - perl-bioperl-core
    - perl-tree-dag_node
    - perl-uri
    - perl-xml-dom
    - perl-xml-dom-xpath

test:
  # Perl 'use' tests
  imports:
    - Bio::FeatureIO
    - Bio::FeatureIO::bed
    - Bio::FeatureIO::gff
    - Bio::FeatureIO::gtf
    - Bio::FeatureIO::interpro
    - Bio::FeatureIO::ptt
    - Bio::FeatureIO::vecscreen_simple
    - Bio::SeqFeature::Annotated

about:
  home: https://metacpan.org/release/Bio-FeatureIO
  license: perl_5
  summary: 'Modules for reading, writing, and manipulating sequence features'
