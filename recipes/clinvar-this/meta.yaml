{% set version = "0.14.6" %}
{% set sha256 = "cf900c0ca9e92e335d6332463b6353488716c110bb367eedaf3aae96b1b52f2f" %}

package:
  name: clinvar-this
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/c/clinvar-this/clinvar-this-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  run_exports:
    - {{ pin_subpackage("clinvar-this", max_pin="x.x") }}
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pysam >=0.10.0
    - logzero
    - requests
    - attrs
    - cattrs
    - python-dateutil
    - click
    - toml
    - tabulate
    - jsonschema

test:
  imports:
    - clinvar_this
    - clinvar_api

about:
  home: https://github.com/bihealth/clinvar-this
  license: MIT
  license_family: MIT
  summary: ClinVar Submission API Made Easy
