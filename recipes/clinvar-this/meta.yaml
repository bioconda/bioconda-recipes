{% set version = "0.18.3" %}
{% set sha256 = "e7412c87b064d11998708dde1e17bf85ce0622802b3dbb48c66176da304a5120" %}

package:
  name: clinvar-this
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/c/clinvar-this/clinvar-this-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  noarch: python
  run_exports:
    - {{ pin_subpackage("clinvar-this", max_pin="x.x") }}
  number: 0
  entry_points:
    - clinvar-this=clinvar_this.cli:cli

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pysam >=0.10.0
    - logzero
    - httpx >=0.24
    - pydantic >=2.5
    - python-dateutil
    - click
    - toml
    - tabulate
    - jsonschema
    - xmltodict >=0.13.0,<0.15
    - tqdm >=4.0
    - protobuf >=3.20.2,<6.0

test:
  imports:
    - clinvar_this
    - clinvar_api
    - clinvar_data
  commands:
    - clinvar-this --help

about:
  home: https://github.com/bihealth/clinvar-this
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "ClinVar Submission API Made Easy."
  dev_url: https://github.com/bihealth/clinvar-this
