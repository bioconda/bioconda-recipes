{% set version = "0.4.0" %}
{% set sha256 = "a1c8f49f637f6aa5e221058b984c3be74e212faf2884dbb6e0207ba0089ecc8b" %}

package:
  name: clinvar-this
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/c/clinvar-this/clinvar-this-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  run_exports:
    - {{ pin_subpackage("clinvar-this", max_pin="x.x") }}
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pysam >=0.10.0
    - logzero
    - requests
    - attrs
    - cattrs
    - python-dateutil
    - click
    - toml
    - tabulate
    - jsonschema

test:
  imports:
    - clinvar_this
    - clinvar_api

about:
  home: https://github.com/bihealth/clinvar-this
  license: MIT
  license_family: MIT
  summary: ClinVar Submission API Made Easy
