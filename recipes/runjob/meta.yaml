{% set version = "2.10.4" %}
{% set bc = "batchcompute" %}
{% set bcv = "2.1.7" %}

package:
  name: runjob
  version: {{ version }}

source:
  url: https://github.com/yodeng/runjob/archive/v{{ version }}.tar.gz
  sha256: e18da595c2cd9f3c5344027593f9d66ab6c06193fbdfe3c15133097f872af03e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv --no-deps . https://pypi.io/packages/source/{{ bc[0] }}/{{ bc }}/{{ bc }}-{{ bcv }}.tar.gz

requirements:
  host:
    - pip
    - python >=2.7.10,<3.11
  run:
    - psutil >=5.7.0
    - ratelimiter >=1.2.0
    - prettytable >=3.2.0
    - configparser >=5.0.2

test:
  imports:
    - runjob
  commands:
    - runjob --version > /dev/null
    - runsge --version > /dev/null

about:
  home: https://github.com/yodeng/runjob
  license: MIT
  summary: "Manage jobs or pipeline of bioinfomation."
  description: "Runjob is a program for managing a group of related bioinformatic jobs or pipelines running on a compute cluster."
