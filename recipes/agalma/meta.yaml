package:
  name: agalma
  version: 1.1.0

source:
  fn: agalma-1.1.0.zip
  url: https://bitbucket.org/caseywdunn/agalma/get/release-1.1.0.zip
  sha256: 1f2aa366bd6969e694ca8a1b50365facc621c02ea7f957e00c82f50c1f0543a5

build:
  skip: True  # [not py27]

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - setuptools
    - biolite ==1.1.0
    - blast ==2.5.0
    - bowtie2 ==2.3.0
    - detonate ==1.11
    - fastqc ==0.11.5
    - mafft ==7.305
    - mcl ==14.137
    - parallel ==20160622
    - raxml ==8.2.9
    - rsem ==1.3.0
    - transdecoder ==2.1.0
    - trimal 1.4.1
    - trinity ==2.5.1

test:
  imports:
    - agalma
  commands:
    - agalma -h

about:
  home: https://bitbucket.org/caseywdunn/agalma
  license: GPLv3
  summary: An automated phylogenomics pipeline.
