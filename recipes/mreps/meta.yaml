{% set name = "mreps" %}
{% set version="2.6" %}
{% set hash="4cc5444676501adeddf09f0aaf68dde8" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  fn:  {{ name }}-{{ version }}.tar
  url: http://mreps.univ-mlv.fr/{{ name }}-{{ version }}.tar
  md5: {{ hash }}

requirements:
  build:
  - gcc # [linux]
  - llvm # [osx]

  run:
  - libgcc

test:
  source_files:
    - DmelChr4.fa
  commands:
    - mreps -res 3 -exp 3.0 -from 10000 -to 12000 DmelChr4.fa

about:
  home: http://mreps.univ-mlv.fr/ 
  license: GNU GENERAL PUBLIC LICENSE
  license_file: LICENSE.md
  summary: mreps is a flexible and efficient software for identifying serial repeats (usually called tandem repeats) in DNA sequences.
