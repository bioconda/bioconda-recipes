{% set version = "1" %}

package:
  name: mstmap
  version: {{ version }}

build:
  number: 1

source:
  url: http://www.cs.ucr.edu/~stelo/pub/mstmap_v{{ version }}.tar.gz
  sha256: 3f00b838614f4b3914957b355e2c9ec9d7b464cd4308ccc22c9cb7b947780d25

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  run:
    - ./mstmap

test:
  commands:
    - ./mstmap example.txt output.txt

about:
  home: http://mstmap.org/
  license: GPL3
  license_file: LICENSE_GNU_GPL.txt
  summary: Accurate construction of genetic maps (Wu et al., PLoS Genetics, 4(10):e1000212, 2008)

extra:
  identifiers:
    - biotools:mstmap
    - doi:10.1371/journal.pgen.1000212
