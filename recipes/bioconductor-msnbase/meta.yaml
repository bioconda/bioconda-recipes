{% set version = "2.14.1" %}
{% set name = "MSnbase" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 96b5b6af821794b88fa9154880a8ec06
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, pryr, gridExtra, microbenchmark, zoo, knitr (>= 1.1.0), rols, Rdisop, pRoloc, pRolocdata (>= 1.7.1), msdata (>= 0.19.3), roxygen2, rgl, rpx, AnnotationHub, BiocStyle (>= 2.5.19), rmarkdown, imputeLCMD, norm, gplots, shiny, magrittr, SummarizedExperiment
requirements:
  host:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-impute >=1.62.0,<1.63.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-mzid >=1.26.0,<1.27.0'
    - 'bioconductor-mzr >=2.22.0,<2.23.0'
    - 'bioconductor-pcamethods >=1.80.0,<1.81.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - 'bioconductor-protgenerics >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-vsn >=3.56.0,<3.57.0'
    - r-base
    - r-digest
    - r-ggplot2
    - r-lattice
    - 'r-maldiquant >=1.16'
    - r-mass
    - r-plyr
    - r-rcpp
    - r-scales
    - r-xml
    - libblas
    - liblapack
  run:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-impute >=1.62.0,<1.63.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-mzid >=1.26.0,<1.27.0'
    - 'bioconductor-mzr >=2.22.0,<2.23.0'
    - 'bioconductor-pcamethods >=1.80.0,<1.81.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - 'bioconductor-protgenerics >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-vsn >=3.56.0,<3.57.0'
    - r-base
    - r-digest
    - r-ggplot2
    - r-lattice
    - 'r-maldiquant >=1.16'
    - r-mass
    - r-plyr
    - r-rcpp
    - r-scales
    - r-xml
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Base Functions and Classes for Mass Spectrometry and Proteomics'
  description: 'MSnbase provides infrastructure for manipulation, processing and visualisation of mass spectrometry and proteomics data, ranging from raw to quantitative and annotated data.'
extra:
  identifiers:
    - biotools:msnbase
  parent_recipe:
    name: bioconductor-msnbase
    path: recipes/bioconductor-msnbase
    version: 2.6.4

