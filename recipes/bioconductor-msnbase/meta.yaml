{% set version = "2.8.0" %}
{% set name = "MSnbase" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 808152a10b6b6a8e384ab8c6b1d523ded0d3977a72be31299f69573a6ff3d45a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-pcamethods >=1.74.0,<1.76.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-digest
    - r-ggplot2
    - r-lattice
    - 'r-maldiquant >=1.16'
    - r-mass
    - r-plyr
    - r-rcpp
    - r-scales
    - r-xml
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-pcamethods >=1.74.0,<1.76.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-digest
    - r-ggplot2
    - r-lattice
    - 'r-maldiquant >=1.16'
    - r-mass
    - r-plyr
    - r-rcpp
    - r-scales
    - r-xml
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MSnbase provides infrastructure for manipulation, processing and visualisation of mass spectrometry and proteomics data, ranging from raw to quantitative and annotated data.'
extra:
  identifiers:
    - biotools:msnbase
  parent_recipe:
    name: bioconductor-msnbase
    path: recipes/bioconductor-msnbase
    version: 2.6.4
