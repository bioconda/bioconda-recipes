{% set version = "2.4.0" %}
{% set name = "MSnbase" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 79b47e78dccb1260c81661f9c93cfaf4887eef13678686987aa36728698d0e37
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-affy
    - 'bioconductor-biobase >=2.15.2'
    - 'bioconductor-biocgenerics >=0.7.1'
    - bioconductor-biocparallel
    - bioconductor-impute
    - bioconductor-iranges
    - 'bioconductor-mzid >=1.5.2'
    - 'bioconductor-mzr >=2.11.11'
    - bioconductor-pcamethods
    - bioconductor-preprocesscore
    - 'bioconductor-protgenerics >=1.9.1'
    - bioconductor-s4vectors
    - bioconductor-vsn
    - r-base
    - r-digest
    - r-ggplot2
    - r-lattice
    - 'r-maldiquant >=1.16'
    - r-plyr
    - r-rcpp
    - r-xml
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-affy
    - 'bioconductor-biobase >=2.15.2'
    - 'bioconductor-biocgenerics >=0.7.1'
    - bioconductor-biocparallel
    - bioconductor-impute
    - bioconductor-iranges
    - 'bioconductor-mzid >=1.5.2'
    - 'bioconductor-mzr >=2.11.11'
    - bioconductor-pcamethods
    - bioconductor-preprocesscore
    - 'bioconductor-protgenerics >=1.9.1'
    - bioconductor-s4vectors
    - bioconductor-vsn
    - r-base
    - r-digest
    - r-ggplot2
    - r-lattice
    - 'r-maldiquant >=1.16'
    - r-plyr
    - r-rcpp
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MSnbase provides infrastructure to manipulation, processing and visualisation mass spectrometry and proteomics data, ranging from raw to quantitative and annotated data.'
