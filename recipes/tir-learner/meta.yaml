{% set name = "TIR-Learner" %}
{% set version = "v3.0.0-beta" %}
{% set sha256 = "8e09a420d6c84bc832a5ac1d15aa2665e04cdd80163fd5fa90e69fc3a8a971d3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/lutianyu2001/TIR-Learner/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('tir-learner', max_pin='x') }}

requirements:
  run:
    - python
    - genericrepeatfinder
    - genometools-genometools
    - scikit-learn
    - blast
    - biopython
    - pandas
    - glob2
    - multiprocess
    - regex
    - tensorflow
    - keras
    - swifter

test:
  commands:
    - TIR-Learner -v | grep 'TIR-Learner 3.0'

about:
  home: https://github.com/lutianyu2001/TIR-Learner
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: An ensemble method for TIR transposable element annotation
  dev_url: https://github.com/lutianyu2001/TIR-Learner
  doc_url: https://github.com/lutianyu2001/TIR-Learner/blob/main/docs/TIR-Learner%20v3%20flow%20chart_v2.drawio.png

extra:
  identifiers:
    - 10.1016/j.molp.2019.02.008
