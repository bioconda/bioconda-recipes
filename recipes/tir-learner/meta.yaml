{% set name = "TIR-Learner" %}
{% set version = "3.0" %}
{% set edta_version = "2.2.0" %}
{% set sha256 = "3515667804437f749f0bb934812ca83b23ec5472c221786f6e5a0d4b613a1a7a" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/oushujun/EDTA/archive/v{{ edta_version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('ltr_harvest_parallel', max_pin='x') }}

requirements:
  run:
    - python
    - genericrepeatfinder
    - genometools-genometools
    - scikit-learn
    - blast
    - biopython
    - pandas
    - glob2
    - multiprocess
    - regex
    - tensorflow
    - keras
    - swifter

test:
  commands:
    - TIR-Learner -h | grep 'show this help message and exit' > /dev/null

about:
  home: https://github.com/oushujun/EDTA/tree/8980f498f05ad63dbffa3241842d3d38e939531b/bin/TIR-Learner3.0
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An ensemble method for TIR transposable element annotation
  dev_url: https://github.com/oushujun/EDTA/tree/8980f498f05ad63dbffa3241842d3d38e939531b/bin/TIR-Learner3.0
  doc_url: https://github.com/oushujun/EDTA/tree/8980f498f05ad63dbffa3241842d3d38e939531b/bin/TIR-Learner3.0

extra:
  identifiers:
    - doi:10.1186/s13059-019-1905-y
    - doi:10.1101/2022.10.09.511471
