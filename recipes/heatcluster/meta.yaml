{% set name = "heatcluster" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/heatcluster-{{ version }}.tar.gz
  sha256: e8ccde127fd5c6a71ae44bfb691554fa31ca5117d86c85bacab0859cf573924c

build:
  entry_points:
    - heatcluster = heatcluster.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - pandas >=1.3.0
    - numpy >=1.20.0
    - seaborn >=0.11.0
    - matplotlib-base >=3.4.0
    - scipy >=1.7.0
    - scikit-learn
    - fastcluster
    - biopython

test:
  imports:
    - heatcluster
  commands:
    - pip check
    - heatcluster --help
  requires:
    - pip

about:
  home: https://github.com/DrB-S/heatcluster
  dev_url: https://github.com/erinyoung/heatcluster
  summary: A Python tool for visualizing SNP matrices with hierarchical clustering
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - erinyoung
