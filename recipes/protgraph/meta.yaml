{% set name = "protgraph" %}
{% set version = "0.3.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 98ae81675623f3f83b159e0e20aec9c31ef54dc0e70ae1915371e8b5dee88fe6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - protgraph=protgraph.protgraph:main
  run_exports:
    - {{ pin_subpackage('protgraph', max_pin="x.x") }}

requirements:
  host:
    - biopython
    - mysql-connector-python
    - networkx
    - pip
    - python >=3.6
    - tqdm
    - aenum
    - isodate
    - wcwidth
    - importlib_metadata
    - redis-py
    - prettytable
    - python-igraph
    - texttable
    - gremlinpython
    - redisgraph-py

  run:
    - biopython
    - mysql-connector-python
    - networkx
    - cassandra-driver
    - python >=3.6
    - tqdm
    - aenum
    - isodate
    - wcwidth
    - importlib_metadata
    - redis-py
    - prettytable
    - python-igraph
    - texttable
    - gremlinpython
    - redisgraph-py

test:
  imports:
    - protgraph
    - protgraph.export
    - protgraph.export.peptides
    - protgraph.ft_execution
  commands:
    - protgraph --help

about:
  home: "https://github.com/mpc-bioinformatics/ProtGraph"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "ProtGraph, a graph generator for proteins."

extra:
  recipe-maintainers:
    - Luxxii
