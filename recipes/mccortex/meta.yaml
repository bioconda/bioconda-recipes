{% set version = "0.2" %}

package:
  name: mccortex
  version: {{ version }}

build:
  number: 1

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib {{ CONDA_ZLIB }}*
    - ncurses {{CONDA_NCURSES}}*¬

  run:
    - zlib {{ CONDA_ZLIB }}*
    - libgcc  # [not osx]
    - ncurses {{CONDA_NCURSES}}*¬

test:
  commands:
    - (mccortex31 2>&1 || true) | grep subgraph

about:
  home: https://github.com/mcveanlab/mccortex
  license: MIT
  summary: Population de novo assembly and variant calling

