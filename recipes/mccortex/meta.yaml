{% set version = "0.2.1" %}
{% set sha256 = "b12549dfe3500f26a71b7242ddbb7fa2b6c921f750e5f8c1fd30e792e865c50e" %}

package:
  name: mccortex
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/winni2k/mccortex/releases/download/v{{version}}/mccortex.v{{version}}.tgz
  sha256:  {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate
  host:
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate 
  run:
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate

test:
  commands:
    - mccortex || echo 'There is no command that does not fail'

about:
  home: http://github.com/karel-brinda/ococo
  license: MIT
  summary: Mccortex
