{% set version = "0.9.4" %}

package:
  name: wg-blimp
  version: {{ version }}

source:
  url: https://github.com/MarWoes/wg-blimp/releases/download/v{{ version }}/wg-blimp-v{{ version }}.tar.gz
  sha256: 9b75f1dae0337a1493a22fbab0587a18faa537b268b11c6fbdda658a72b5f109

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - click
    - bwameth 0.2.0
    - mosdepth
    - picard
    - samtools
    - bwa
    - snakemake
    - fastqc
    - git
    - multiqc
    - methyldackel
    - qualimap
    - metilene
    - bedtools
    - bioconductor-bsseq
    - bioconductor-methylseekr
    - pysam
    - h5py
    - r-data.table
    - r-kernsmooth
    - r-upsetr
    - r-stringi
    - r-stringr
    - r-shiny
    - r-shinydashboard
    - r-ggplot2
    - r-htmlwidgets
    - r-dt
    - r-httpuv
    - ruamel.yaml

test:

  commands:
    - wg-blimp --help

about:
  home: https://github.com/MarWoes/wg-blimp
  license: AGPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'wg-blimp (Whole Genome BisuLfIte sequencing Methylation analysis Pipeline)'
  description: |
    wg-blimp (Whole Genome BisuLfIte sequencing Methylation analysis Pipeline) can be utilised to analyse WGBS data. 
    It performs alignment, qc, methylation calling, DMR calling and DMR annotation using a multitude of tools. 

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
