{% set version = "0.9.0" %}

package:
  name: wg-blimp
  version: {{ version }}

source:
  url: https://uni-muenster.sciebo.de/s/dYtxzYC99OcCaMT/download
  sha256: 7508b014dab5674f4b49745c487230fdecbb2b065ef08280234bee1e02604f58
  fn: wg-blimp-v{{ version }}.tar.gz

build:
  number: 0

requirements:
  host:
    - python
    - click
    - ruamel.yaml
    - snakemake

  run:
    - python
    - click
    - bwameth=0.2.0
    - mosdepth
    - picard
    - samtools
    - bwa
    - snakemake
    - fastqc
    - multiqc
    - methyldackel
    - qualimap
    - metilene
    - bedtools
    - bioconductor-bsseq
    - pysam
    - h5py
    - r-data.table
    - r-upsetr
    - r-stringr
    - r-shiny
    - r-shinydashboard
    - r-ggplot2
    - r-htmlwidgets
    - r-dt
    - r-httpuv
    - ruamel.yaml

test:

  commands:
    - wg-blimp --help

about:
  home: https://github.com/MarWoes/wg-blimp
  license: AGPL-3.0
  summary: 'wg-blimp (Whole Genome BisuLfIte sequencing Methylation analysis Pipeline) can be utilised to analyse WGBS data. It performs alignment, qc, methylation calling, DMR calling and DMR annotation using a multitude of tools. '
  license_family: GPL
