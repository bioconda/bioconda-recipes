{% set name = "perl-devel-overloadinfo" %}
{% set version = "0.005" %}
{% set sha256 = "8bfde2ffa47c9946f8adc8cfc445c2f97b8d1cdd678111bee9f444e82f7aa6e7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IL/ILMARI/Devel-OverloadInfo-0.005.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-exporter
    - perl-mro-compat
    - perl-package-stash
    - perl-sub-identify
    - perl-parent
    - perl-test-fatal

  run:
    - perl
    - perl-package-stash
    - perl-sub-identify
    - perl-exporter
    - perl-mro-compat

test:
  imports:
    - Devel::OverloadInfo

about:
  home: http://metacpan.org/pod/Devel::OverloadInfo
  license: perl_5
  summary: 'introspect overloaded operators'
