{% set version = "0.3.0" %}

package:
  name: xpresspipe
  version: {{ version }}

source:
  url: https://github.com/XPRESSyourself/XPRESSpipe/archive/XPRESSpipe-v{{ version }}.tar.gz
  sha256: 9f29533056d509346cc67a899cf6b986d612934e53abba5becf74af63b59c288

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - julia
    - pandas
    - numpy
    - scipy
    - r-base
    - r-devtools
    - r-data.table
    - bioconductor-genomicfeatures
    - bioconductor-rsubread
    - bioconductor-dupradar
    - bioconductor-deseq2
    - bioconductor-apeglm
    - bioconductor-genomicalignments
    - libiconv
    - ncurses
    - fastp
    - umi_tools
    - STAR
    - samtools
    - bedtools
    - htseq
    - codecov
    - fastqc
    - biopython
    - matplotlib <3.0.0,>=2.1.1
    - multiqc
    - numpydoc
    - psutil
    - scikit-learn
    - seaborn
    - xpressplot

test:
  imports:
    - xpresspipe

about:
  home: https://github.com/XPRESSyourself/XPRESSpipe
  license: GPL-3.0
  license_file: LICENSE
  summary: 'An alignment and analysis pipeline for ribosome profiling data.'

