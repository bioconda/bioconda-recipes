{% set version = "1.20.1" %}
{% set name = "MSPrep" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7839d59c3baf06aced5cf3c847491c3d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msprep", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, testthat (>= 1.0.2)
requirements:
  host:
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-crmn
    - r-dplyr >=0.7
    - r-magrittr
    - r-missforest
    - r-rlang
    - r-stringr
    - r-tibble >=1.2
    - r-tidyr
    - r-vim
  run:
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-crmn
    - r-dplyr >=0.7
    - r-magrittr
    - r-missforest
    - r-rlang
    - r-stringr
    - r-tibble >=1.2
    - r-tidyr
    - r-vim

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Package for Summarizing, Filtering, Imputing, and Normalizing Metabolomics Data
  description: Package performs summarization of replicates, filtering by frequency, several different options for imputing missing data, and a variety of options for transforming, batch correcting, and normalizing data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

