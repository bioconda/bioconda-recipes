{% set version = "2.8.2" %}
{% set name = "hypeR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2446d4829bad2634ef7fc8e2b8f32691

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hyper", max_pin="x.x") }}'
  noarch: generic

# Suggests: tidyverse, devtools, testthat, knitr
requirements:

  host:
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggplot2
    - r-htmltools
    - r-httr
    - r-igraph
    - r-kableextra
    - r-magrittr
    - r-msigdbr
    - r-openxlsx
    - r-purrr
    - r-r6
    - r-reactable
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-shiny
    - r-stringr
    - r-tibble
    - r-visnetwork

  run:
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggplot2
    - r-htmltools
    - r-httr
    - r-igraph
    - r-kableextra
    - r-magrittr
    - r-msigdbr
    - r-openxlsx
    - r-purrr
    - r-r6
    - r-reactable
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-shiny
    - r-stringr
    - r-tibble
    - r-visnetwork

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  summary: An R Package For Geneset Enrichment Workflows
  description: An R Package for Geneset Enrichment Workflows.
  license_file: LICENSE

