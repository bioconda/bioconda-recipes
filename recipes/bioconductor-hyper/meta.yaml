{% set version = "1.8.0" %}
{% set name = "hypeR" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cc6eb563605be1bda780bc30c51da677
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: tidyverse, devtools, testthat, knitr
requirements:
  host:
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggplot2
    - r-htmltools
    - r-httr
    - r-igraph
    - r-kableextra
    - r-magrittr
    - r-msigdbr
    - r-openxlsx
    - r-purrr
    - r-r6
    - r-reactable
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-shiny
    - r-stringr
    - r-visnetwork
  run:
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggplot2
    - r-htmltools
    - r-httr
    - r-igraph
    - r-kableextra
    - r-magrittr
    - r-msigdbr
    - r-openxlsx
    - r-purrr
    - r-r6
    - r-reactable
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-shiny
    - r-stringr
    - r-visnetwork
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'An R Package For Geneset Enrichment Workflows'
  description: 'An R Package for Geneset Enrichment Workflows.'
  license_file: LICENSE

