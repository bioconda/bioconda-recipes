{% set version = "1.18.0" %}
{% set name = "scsR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2f459d211eb745eae42acb90c748721e981d7a3b2a20d0baa336cc8af62cae86
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-base
    - r-ggplot2
    - r-hash
    - r-plyr
    - r-rcolorbrewer
    - r-sqldf
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-base
    - r-ggplot2
    - r-hash
    - r-plyr
    - r-rcolorbrewer
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Corrects genome-wide siRNA screens for seed mediated off-target effect. Suitable functions to identify the effective seeds/miRNAs and to visualize their effect are also provided in the package.'
