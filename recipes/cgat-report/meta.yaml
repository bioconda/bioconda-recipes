
package:
  name: cgat-report
  version: 0.3.7

source:
  fn: CGATReport-0.3.7.tar.gz
  url: https://pypi.python.org/packages/source/C/CGATReport/CGATReport-0.3.7.tar.gz
  md5: 7d9a2b51226ffd35d84f77f4606ddcb4

build:
  number: 0

requirements:
  build:
    - python >=2.7,<3
    - setuptools
    - matplotlib-venn
    - seaborn
    - ggplot
    - sphinxcontrib-programoutput
    - sqlalchemy
    - web.py
    - openpyxl
    - xlwt
    - mpld3
    - pillow

  run:
    - python >=2.7<3
    - matplotlib-venn
    - seaborn
    - ggplot
    - sphinxcontrib-programoutput
    - sqlalchemy
    - web.py
    - openpyxl
    - xlwt
    - mpld3
    - pillow

test:
  commands:
    - cgatreport-test -h

about:
  home: https://github.com/AndreasHeger/CGATReport
  license: BSD
  summary: "A report generator in python based on sphinx"

