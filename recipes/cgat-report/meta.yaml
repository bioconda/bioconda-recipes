
package:
  name: cgat-report
  version: 0.7.6.1

source:
  fn: CGATReport-0.7.6.1.tar.gz
  url: https://pypi.python.org/packages/df/d5/eaa91e9d1f0582d06016205026f18c383d28331fc5cf20bf804f3c0687c1/CGATReport-0.7.6.1.tar.gz
  md5: aacacfb5a0221b0c535508216a567fde

build:
  skip: False
  number: 1

requirements:
  build:
    - bokeh
    - docutils
    - future
    - matplotlib >=2.0
    - nose
    - numpy
    - pandas
    - scipy
    - seaborn
    - six
    - sphinx
    - sqlalchemy    
    - python
    - matplotlib-venn
    - seaborn
    # - ggplot
    # - sphinxcontrib-programoutput
    - sqlalchemy
    - openpyxl
    - mpld3
    - pillow
    - pep8

  run:
    - bokeh
    - docutils
    - future
    - matplotlib >=2.0
    - nose
    - numpy
    - pandas
    - scipy
    - seaborn
    - six
    - sphinx
    - sqlalchemy
    - python
    - matplotlib-venn
    - seaborn
    # - ggplot
    # - sphinxcontrib-programoutput
    - sqlalchemy
    - openpyxl
    - mpld3
    - pillow
    - pep8

test:
  commands:
    - cgatreport-clean -h

about:
  home: https://github.com/AndreasHeger/CGATReport
  license: BSD
  summary: "A report generator in python based on sphinx"

