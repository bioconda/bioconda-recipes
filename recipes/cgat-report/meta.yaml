
package:
  name: cgat-report
  version: 0.7.1

source:
  fn: CGATReport-0.7.1.tar.gz
  url: https://pypi.python.org/packages/ba/52/0a74aa9fa5dc667f64cf7c337607d72552c546f70e71011c220343e70232/CGATReport-0.7.1.tar.gz
  md5: b5f445a1a4c153f77aa1b1fb09072992

build:
  skip: False
  number: 1

requirements:
  build:
    - docutils
    - future
    - ggplot
    - matplotlib
    - matplotlib-venn
    - mpld3
    - numpy
    - openpyxl
    - pandas
    - pep8
    - pillow
    - python
    - scipy
    - seaborn
    - setuptools
    - six
    - sphinx
    - sphinxcontrib-programoutput
    - sqlalchemy
    - xlwt       # obsolete
    
  run:
    - docutils
    - future
    - ggplot
    - matplotlib
    - matplotlib-venn
    - mpld3
    - numpy
    - openpyxl
    - pandas
    - pep8
    - pillow
    - python
    - scipy
    - seaborn
    - setuptools
    - six
    - sphinx
    - sphinxcontrib-programoutput
    - sqlalchemy
    - xlwt       # obsolete

test:
  commands:
    - cgatreport-test -h

about:
  home: https://github.com/AndreasHeger/CGATReport
  license: MIT
  summary: "A report generator in python based on sphinx"

