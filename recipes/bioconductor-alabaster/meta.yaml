{% set version = "1.10.0" %}
{% set name = "alabaster" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: f1b5c29e4cdefe3822ed552a6496dd01

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-alabaster", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-alabaster.bumpy >=1.10.0,<1.11.0
    - bioconductor-alabaster.mae >=1.10.0,<1.11.0
    - bioconductor-alabaster.matrix >=1.10.0,<1.11.0
    - bioconductor-alabaster.ranges >=1.10.0,<1.11.0
    - bioconductor-alabaster.sce >=1.10.0,<1.11.0
    - bioconductor-alabaster.se >=1.10.0,<1.11.0
    - bioconductor-alabaster.spatial >=1.10.0,<1.11.0
    - bioconductor-alabaster.string >=1.10.0,<1.11.0
    - bioconductor-alabaster.vcf >=1.10.0,<1.11.0
    - r-base
  run:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-alabaster.bumpy >=1.10.0,<1.11.0
    - bioconductor-alabaster.mae >=1.10.0,<1.11.0
    - bioconductor-alabaster.matrix >=1.10.0,<1.11.0
    - bioconductor-alabaster.ranges >=1.10.0,<1.11.0
    - bioconductor-alabaster.sce >=1.10.0,<1.11.0
    - bioconductor-alabaster.se >=1.10.0,<1.11.0
    - bioconductor-alabaster.spatial >=1.10.0,<1.11.0
    - bioconductor-alabaster.string >=1.10.0,<1.11.0
    - bioconductor-alabaster.vcf >=1.10.0,<1.11.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Umbrella for the Alabaster Framework
  description: Umbrella for the alabaster suite, providing a single-line import for all alabaster.* packages. Installing this package ensures that all known alabaster.* packages are also installed, avoiding problems with missing packages when a staging method or loading function is dynamically requested. Obviously, this comes at the cost of needing to install more packages, so advanced users and application developers may prefer to install the required alabaster.* packages individually.
  license_file: LICENSE

