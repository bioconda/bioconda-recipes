{% set version = "1.22.0" %}
{% set name = "RNASeqPower" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2c889eec1bc00d204c073886db4037edc03f3908c0e1731ce299eed895a380fc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>=2)'
  summary: 'RNA-seq, sample size'
extra:
  identifiers:
    - biotools:rnaseqpower
    - doi:10.1089/cmb.2012.0283
  parent_recipe:
    name: bioconductor-rnaseqpower
    path: recipes/bioconductor-rnaseqpower
    version: 1.20.0
