{% set version = 'v0.0.2' %}

package:
  name: garnett-cli
  version: {{ version }}

source: 
    url: https://github.com/ebi-gene-expression-group/garnett-cli/archive/{{ version }}.tar.gz
    sha256: eff64fc6ebe8208c7a4de2e091c6c5075efc4cf88fe42755163441b623eaafe9

build:
  number: 0
  noarch: generic

requirements:
  host:
  - r-base
  - r-optparse
  - r-workflowscriptscommon
  - r-garnett=0.2.8
  - r-monocle3
  - bioconductor-singlecellexperiment=1.6.0
  - r-glmnet=2.0_18
  - bioconductor-org.Hs.eg.db
  - bioconductor-org.Mm.eg.db
  
  run:
  - r-base
  - r-optparse
  - r-workflowscriptscommon
  - r-garnett=0.2.8
  - r-monocle3
  - bioconductor-singlecellexperiment=1.6.0
  - r-glmnet=2.0_18
  - bioconductor-org.Hs.eg.db
  - bioconductor-org.Mm.eg.db


test:
  commands:
    - transform_marker_file.R --help
    - update_marker_file.R --help
    - garnett_check_markers.R --help
    - garnett_classify_cells.R --help 
    - garnett_get_feature_genes.R --help
    - garnett_train_classifier.R --help 
    - make_test_data.R --help
    - parse_expr_data.R --help
    - which garnett_cli_post_install_tests.sh


about:
  home: https://github.com/ebi-gene-expression-group/garnett-cli
  dev_url: https://github.com/ebi-gene-expression-group/garnett-cli
  license: Apache-2.0
  summary: Collection of wrapper scripts for the Garnett cell-type classification tool.
           Please refer to https://cole-trapnell-lab.github.io/garnett/docs/ for
           further information.
  license_family: Apache