{% set version = "v3.0.1" %}

package:
  name: difcover
  version: {{ version }}

build:
  number: 0
  #run_exports:
  #  - {{ pin_subpackage("samtools", max_pin="x") }}

source:
  url: https://github.com/timnat/DifCover/archive/refs/tags/{{ version }}.tar.gz
  sha256: 52f950f35bfcd6c863127bae937da1158dd16da5c1a0e85f523561504d300447

requirements:
  build:
    - make
    - {{ compiler('cxx') }} 
  run:
    - samtools
    - bedtools
    - bioconductor-dnacopy
    - awk

about:
  home: https://github.com/timnat/DifCover
  license: MIT
  license_file: LICENSE
  summary: Pipeline to identify genomic regions with read coverage differences between pairs of samples

test:
  commands:
    - from_unionbed_to_ratio_per_window_CC0

