{% set VERSION = "0.4.4" %}

package:
    name: bazel
    version: {{ VERSION }}

source:
    fn: bazel-{{ VERSION }}-dist.zip
    url: https://github.com/bazelbuild/bazel/releases/download/{{ VERSION }}/bazel-{{ VERSION }}-dist.zip
    sha256: d52a21dda271ae645711ce99c70cf44c5d3a809138e656bbff00998827548ebb

build:
    number: 0

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - libarchive
    - pkg-config
    - git
    - protobuf
    - zip
    - unzip
    - java-jdk >=8
  run:
    - zip
    - unzip
    - java-jdk >=8
    - libgcc    # [not osx]
    - libarchive

test:
    commands:
        - bazel --help

about:
    home: http://www.bazel.io/
    license: Apache License, Version 2.0
    summary: 'A build tool that builds code quickly and reliably.'
