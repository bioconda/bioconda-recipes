{% set name = "singlecellexperiment" %}
{% set version = "0.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SingleCellExperiment-{{ version }}.tar.gz
  sha256: 62855f6ce42287b48d54143750ec20500467f9ca02bd269a61de8559d0074d36

build:
  skip: true 
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: generic

requirements:
  host:
    - python
    - setuptools >=46.1.0
    - setuptools-scm >=5
    - wheel
    - pip
  run:
    - python
    - importlib-metadata 
    - summarizedexperiment >=0.4.0,<0.5.0

test:
  imports:
    - singlecellexperiment
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/BiocPy/SingleCellExperiment
  summary: Container class for single-cell experiments
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - JohannesGawron
