{% set version = "1.5" %}
{% set name = "enzbert" %}
{% set sha256 = "4bb475e614d49caba90a2c0ece0d39a08955f085e62aadfc716118291bfa253a" %} 

package:
  name: enzbert
  version: '{{ version }}'

source:
  url: https://gitlab.inria.fr/plecorre/enzbert-api-and-modif/-/archive/{{ version }}/enzbert-api-and-modif-{{ version }}.tar.gz 
  sha256: {{ sha256 }}

build: 
  noarch: python
  number: 0 
  entry_points:
    - enzbert=tfpc.jupyter_notebook.pred_viz:main
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir -vvv . 
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}


requirements:
  host:
    - python ==3.9
    - pip
    - setuptools 
  run:
    - python ==3.9
    - pytorch ==1.9.1
    - transformers==4.2.2
    - biopython 
    - matplotlib-base
    - numpy
    - pandas
    - requests
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - sty
    - tqdm
    - goatools
    - lime
    - torchmetrics
    - captum
    - streamlit

test:
  imports:
    - tfpc
    - tfpc.models_architectures
    - tfpc.utils
    - tfpc.jupyter_notebook
    - tfpc.analyse_how_to_agregate_attention_heads
    - tfpc.interpretability
  commands:
    - enzbert --help

about:
  home: https://gitlab.inria.fr/plecorre/enzbert-api-and-modif
  license: GNU AFFERO GENERAL PUBLIC LICENSE
  license_file: LICENSE
  summary: "Run EnzBert model that predicts the functional annotation of enzymes from protein sequences"



