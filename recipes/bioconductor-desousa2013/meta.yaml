{% set version = "1.18.0" %}
{% set name = "DeSousa2013" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c4d298d7f975ce58056f614c1af979e9e47692b4a4f870fce89bebf6c92fd493
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.48.0'
    - 'bioconductor-frma >=1.34.0,<1.36.0'
    - 'bioconductor-frmatools >=1.34.0,<1.36.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.4.0'
    - 'bioconductor-hgu133plus2frmavecs >=1.5.0,<1.7.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-pamr
    - r-rgl
    - r-rocr
    - r-survival
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.48.0'
    - 'bioconductor-frma >=1.34.0,<1.36.0'
    - 'bioconductor-frmatools >=1.34.0,<1.36.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.4.0'
    - 'bioconductor-hgu133plus2frmavecs >=1.5.0,<1.7.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-pamr
    - r-rgl
    - r-rocr
    - r-survival
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package reproduces the main pipeline to analyze the AMC-AJCCII-90 microarray data set in De Sousa et al. accepted by Nature Medicine in 2013.'
