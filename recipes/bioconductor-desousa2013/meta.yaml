{% set version = "1.28.0" %}
{% set name = "DeSousa2013" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dbd01320474db595c34599f57e31c53a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-consensusclusterplus >=1.56.0,<1.57.0'
    - 'bioconductor-frma >=1.44.0,<1.45.0'
    - 'bioconductor-frmatools >=1.44.0,<1.45.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.3.0'
    - 'bioconductor-hgu133plus2frmavecs >=1.5.0,<1.6.0'
    - 'bioconductor-siggenes >=1.66.0,<1.67.0'
    - 'bioconductor-sva >=3.40.0,<3.41.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-pamr
    - r-rgl
    - r-rocr
    - r-survival
  run:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-consensusclusterplus >=1.56.0,<1.57.0'
    - 'bioconductor-frma >=1.44.0,<1.45.0'
    - 'bioconductor-frmatools >=1.44.0,<1.45.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.3.0'
    - 'bioconductor-hgu133plus2frmavecs >=1.5.0,<1.6.0'
    - 'bioconductor-siggenes >=1.66.0,<1.67.0'
    - 'bioconductor-sva >=3.40.0,<3.41.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-pamr
    - r-rgl
    - r-rocr
    - r-survival
    - curl
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
test:
  commands:
    - 'LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Poor prognosis colon cancer is defined by a molecularly distinct subtype and precursor lesion'
  description: 'This package reproduces the main pipeline to analyze the AMC-AJCCII-90 microarray data set in De Sousa et al. accepted by Nature Medicine in 2013.'
extra:
  container:
    extended-base: true

