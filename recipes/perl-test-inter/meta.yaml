{% set name = "perl-test-inter" %}
{% set version = "1.12" %}
{% set sha256 = "f2b1987ecef9f6c9223e8fba2e8e48854333896650aabea81bdc30e0c9656b63" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SB/SBECK/Test-Inter-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-test-pod
    - perl-file-find-rule
    - perl-test-pod-coverage
    - perl-extutils-makemaker
  run:
    - perl

test:
  imports:
    - Test::Inter

about:
  home: "https://metacpan.org/pod/Test::Inter"
  license: "Perl_5"
  summary: "Framework for more readable interactive test scripts."
  doc_url: "https://metacpan.org/pod/Test::Inter"
