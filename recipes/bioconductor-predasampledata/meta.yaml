{% set version = "0.28.0" %}
{% set name = "PREDAsampledata" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c32701687910e88cb89f5585885c28a4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu133plus2.db, hgu133plus2cdf
requirements:
  host:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-preda >=1.34.0,<1.35.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-preda >=1.34.0,<1.35.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'expression and copy number data on clear cell renal carcinoma samples'
  description: 'Sample data for PREDA package. (annotations objects synchronized with GeneAnnot custom CDFs version 2.2.0)'

