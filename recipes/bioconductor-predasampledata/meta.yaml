{% set version = "0.50.0" %}
{% set name = "PREDAsampledata" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 81c417df8c29461badd1e35896e9873b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-predasampledata", max_pin="x.x") }}'
  noarch: generic

# Suggests: hgu133plus2.db, hgu133plus2cdf
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-preda >=1.56.0,<1.57.0
    - r-base
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-preda >=1.56.0,<1.57.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: expression and copy number data on clear cell renal carcinoma samples
  description: Sample data for PREDA package. (annotations objects synchronized with GeneAnnot custom CDFs version 2.2.0)

