{% set name = "sincei" %}
{% set version = "0.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0231c4876aa90ed8bd2ff917ecbfdec4b639b1db2621802a4ee725dded90b16b

build:
  number: 0
  noarch: python
  entry_points:
    - sincei = sincei.sincei:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage("sincei", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - umap-learn
    - pandas
    - deeptools
    - scanpy
    - anndata
    - loompy
    - gensim
    - networkx
    - leidenalg
    - python-igraph
    - session-info
    - pytorch
    - importlib-metadata

test:
  imports:
    - sincei
  commands:
    - sincei -h

about:
  home: https://github.com/bhardwaj-lab/sincei
  license: MIT
  license_file: LICENCE.txt
  summary: A user-friendly toolkit for QC, counting, clustering and plotting of single-cell (epi)genomics data.

extra:
  identifiers:
    - biotools:sincei
    - doi:10.5281/zenodo.8105536
