{% set name = "taxsbp" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pirovc/{{ name }}/archive/{{ name }}_v{{ version }}.tar.gz
  sha256: 97585098e223ced31aa712ec7a12c2597920b3e93521fb1039bb79b72d61018a

build:
  number: 0
  script: "$PYTHON setup.py install --single-version-externally-managed --record=record.txt"
  entry_points:
    - taxsbp = taxsbp.TaxSBP:main

requirements:
  host:
    - python
    - setuptools
  run:
    - python # [py>=35]
    - binpacking >=1.3

test:
  commands:
    - taxsbp --help

about:
  home: https://github.com/pirovc/taxsbp
  license: MIT License
  summary: 'TaxSBP: Implementation of the approximation algorithm for the hierarchically 
structured bin packing problem based on the NCBI Taxonomy database'
  license_family: MIT

extra:
  identifiers:
    - doi:10.1101/406017
