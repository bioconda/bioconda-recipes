{% set version = "1.34.0" %}
{% set name = "R3CPET" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4eaced963afa114068f2c36982e1add3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-r3cpet", max_pin="x.x") }}'
# Suggests: BiocStyle, knitr, TxDb.Hsapiens.UCSC.hg19.knownGene, biovizBase, biomaRt, AnnotationDbi, org.Hs.eg.db, shiny, ChIPpeakAnno
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-ggbio >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-clvalid
    - r-data.table
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-pheatmap
    - 'r-rcpp >=0.10.4'
    - r-rcurl
    - r-reshape2
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-ggbio >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-clvalid
    - r-data.table
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-pheatmap
    - 'r-rcpp >=0.10.4'
    - r-rcurl
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: '3CPET: Finding Co-factor Complexes in Chia-PET experiment using a Hierarchical Dirichlet Process'
  description: 'The package provides a method to infer the set of proteins that are more probably to work together to maintain chormatin interaction given a ChIA-PET experiment results.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

