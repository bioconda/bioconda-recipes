{% set name = "pycomo" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycomo-{{ version }}.tar.gz
  sha256: 79e937dcd3f1258e3a2c82a9793ab63d52f3bae2b3d9d22126c06cad22825869

build:
  entry_points:
    - pycomo = pycomo.pycomo_models:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
  - {{ pin_subpackage('pycomo', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - cobra >=0.23.0
    - pandas >=1.5.3
    - python-libsbml >=5.20.1
    - numpy >=1.22.4

test:
  imports:
    - pycomo
  commands:
    - pycomo --help

about:
  home: https://github.com/univieCUBE/PyCoMo
  summary: "PyCoMo is a software package for generating and analysing compartmentalized community metabolic models."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/univieCUBE/PyCoMo

extra:
  recipe-maintainers:
    - mpredl
