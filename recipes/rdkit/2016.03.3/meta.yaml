{% set CONDA_BOOST = "1.57" %}

package:
  name: rdkit
  version: 2016.03.3

source:
  url: https://github.com/rdkit/rdkit/archive/Release_2016_03_3.tar.gz
  sha256: 229b33e63be90b202b771007bd30e17dddb079a96415471ed7c66420ac28d93a

build:
  number: 2
  skip: True # [win or py3k or osx]

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}

  host:
    - requests
    - boost
    - python
    - numpy >=1.7
    - pillow
    - freetype
    - py2cairo # [linux and py2k]

  run:
    - python
    - numpy >=1.7
    - boost
    - pillow

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Dbase
    - rdkit.ML
    - rdkit.RDPaths
    - rdkit.VLib
    - rdkit.Chem
    - rdkit.DistanceGeometry
    - rdkit.Numerics
    - rdkit.RDRandom
    - rdkit.DataManip
    - rdkit.ForceField
    - rdkit.RDConfig
    - rdkit.DataStructs
    - rdkit.Geometry

about:
  home: http://rdkit.org
  license: BSD
  summary: "Open-Source Cheminformatics Software"
