{% set CONDA_BOOST = "1.57" %}

package:
  name: rdkit
  version: 2015.09.2

source:
  url: https://github.com/rdkit/rdkit/archive/Release_2015_09_2.tar.gz
  patches:
    - rdpaths.patch
    - rdconfig.patch [win]

build:
  number: 3
  skip: True # [win or py3k or osx]

requirements:
  host:
    - cmake [unix]
    - requests
    - boost
    - boost >=1.48.0
    - python
    - numpy
    - pillow
    - freetype
    - py2cairo # [linux and py2k]
  run:
    - python
    - numpy
    - boost

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Dbase
    - rdkit.ML
    - rdkit.RDPaths
    - rdkit.VLib
    - rdkit.Chem
    - rdkit.DistanceGeometry
    - rdkit.Numerics
    - rdkit.RDRandom
    - rdkit.DataManip
    - rdkit.ForceField
    - rdkit.RDConfig
    - rdkit.DataStructs
    - rdkit.Geometry

about:
  home: http://rdkit.org
  license: BSD
  summary: "Open-Source Cheminformatics Software"
