{% set CONDA_BOOST = "1.57" %}

package:
  name: rdkit
  version: 2013.09.1

source:
  url: https://github.com/rdkit/rdkit/archive/Release_2013_09_1.tar.gz
  fn:  Release_2013_09_1.tar.gz
  md5: fc264e840184ed05451a4db415ea3dda

build:
  number: 0
  skip: True # [win or py3k or osx]
  string: py{{CONDA_PY}}_boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - cmake [unix]
    - requests
    - boost >=1.48.0,{{CONDA_BOOST}}*
    - python
    - numpy >=1.7
    - pillow
    - freetype
    - py2cairo # [linux and py2k]
  run:
    - python
    - numpy >=1.7
    - boost {{CONDA_BOOST}}* # [linux]
    - pillow

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Dbase
    - rdkit.ML
    - rdkit.RDPaths
    - rdkit.VLib
    - rdkit.Chem
    - rdkit.DistanceGeometry
    - rdkit.Numerics
    - rdkit.RDRandom
    - rdkit.DataManip
    - rdkit.ForceField
    - rdkit.RDConfig
    - rdkit.DataStructs
    - rdkit.Geometry

about:
  home: http://rdkit.org
  license: BSD
  summary: "Open-Source Cheminformatics Software"
