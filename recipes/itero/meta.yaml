{% set version = "1.0.0" %}
{% set name = "itero" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}_v{{ version }}.tar.gz
  url: https://github.com/faircloth-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: eefe7ae3c480be258f1c3ed774c36b9f12c14cf5b4cf46b8c6362f362638965b

build:
  number: 0
  skip: True  # [not py27]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy
    - argcomplete
    - biopython
    - mpi4py
    - schwimmbad
    - six
    - bedtools
    - bwa
    - gawk
    - samtools
    - spades

test:
    imports:
      - schwimmbad
      - numpy
      - Bio
      - itero
    commands:
      - itero --version
      - itero check binaries

about:
  home: https://github.com/faircloth-lab/itero
  summary: A pipeline for iterative, guided contig assembly that integrates spades, bwa, and samtools to produce assembled contigs.
  license: BSD
  license_file: LICENSE