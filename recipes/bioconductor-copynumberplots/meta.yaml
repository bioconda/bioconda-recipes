{% set version = "1.26.0" %}
{% set name = "CopyNumberPlots" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 27796bed1e8cbbc53994c6abdcd32ec5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-copynumberplots", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, panelcn.mops, BSgenome.Hsapiens.UCSC.hg19.masked, DNAcopy, testthat
requirements:
  host:
    - bioconductor-cn.mops >=1.56.0,<1.57.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-karyoploter >=1.36.0,<1.37.0
    - bioconductor-regioner >=1.42.0,<1.43.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
  run:
    - bioconductor-cn.mops >=1.56.0,<1.57.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-karyoploter >=1.36.0,<1.37.0
    - bioconductor-regioner >=1.42.0,<1.43.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Create Copy-Number Plots using karyoploteR functionality
  description: CopyNumberPlots have a set of functions extending karyoploteRs functionality to create beautiful, customizable and flexible plots of copy-number related data.

