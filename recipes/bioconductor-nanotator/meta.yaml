{% set version = "1.10.0" %}
{% set name = "nanotatoR" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 29fec19ced2b2cf3eaa46f28aa9c0b0c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown, yaml
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - r-base
    - r-curl
    - r-dplyr
    - 'r-hash >=2.2.6'
    - r-httr
    - r-knitr
    - 'r-openxlsx >=4.0.17'
    - 'r-rentrez >=1.1.0'
    - r-rlang
    - r-stringr
    - r-testthat
    - r-tidyverse
    - r-varfrompdb
    - r-xml
    - r-xml2r
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - r-base
    - r-curl
    - r-dplyr
    - 'r-hash >=2.2.6'
    - r-httr
    - r-knitr
    - 'r-openxlsx >=4.0.17'
    - 'r-rentrez >=1.1.0'
    - r-rlang
    - r-stringr
    - r-testthat
    - r-tidyverse
    - r-varfrompdb
    - r-xml
    - r-xml2r
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Next generation structural variant annotation and classification'
  description: 'Whole genome sequencing (WGS) has successfully been used to identify single-nucleotide variants (SNV), small insertions and deletions (INDELs) and, more recently, small copy number variants (CNVs). However, due to utilization of short reads, it is not well suited for identification of structural variants (SV). Optical mapping (OM) from Bionano Genomics, utilizes long fluorescently labeled megabase size DNA molecules for de novo genome assembly and identification of SVs with a much higher sensitivity than WGS. Nevertheless, currently available SV annotation tools have limited number of functions. NanotatoR is an R package written to provide a set of annotations for SVs identified by OM. It uses Database of Genomic Variants (DGV), Database of Chromosomal Imbalance and Phenotype in Humans Using Ensembl Resources (DECIPHER) as well as a subset (154 samples) of 1000 Genome Project to calculate the population frequencies of the SVs (an optional internal cohort SV frequency calculation is also available). NanotatoR creates a primary gene list (PG) from NCBI databases based on probandâ€™s phenotype specific keywords and compares the list to the set of genes overlapping/near SVs. The output is given in an Excel file format, which is subdivided into multiple sheets based on SV type (e.g., INDELs, Inversions, Translocations). Users then have a choice to filter SVs using the provided annotations for de novo (if parental samples are available) or inherited rare variants.'
  license_file: LICENSE

