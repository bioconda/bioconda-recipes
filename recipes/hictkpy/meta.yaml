{% set name = "hictkpy" %}
{% set version = "1.0.0" %}
{% set sha256 = "4b10bad93f833467adf8ae42d3ccc0bdc773043073f69db9845c55a83f78a984" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py < 39]
  run_exports:
    - {{ pin_subpackage('hictkpy', max_pin='x.x') }}

source:
  # url: https://pypi.python.org/packages/source/h/hictkpy/hictkpy-{{ version }}.tar.gz
  url: https://github.com/paulsengroup/{{ name }}//archive/refs/heads/release/1.0.0.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2
    - make
    - fast_float >=6
    - fmt >=11
    - highfive >=2.9
    - nanobind >=2
    - spdlog >=1.14
  host:
    - python
    - pip
    - hdf5 >=1.12
    - libarrow >=16
    - libdeflate >=1
    - scikit-build-core
    - setuptools_scm
    - zstd >=1.5

  run:
    - python
    - hdf5 >=1.12
    - libdeflate >=1
    - numpy
    - pandas >=2.1
    - pyarrow >=16
    - scipy
    - zstd >=1.5

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: "Python bindings for hictk: read and write .cool and .hic files directly from Python"
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://{{ name }}.readthedocs.io/en/stable/

test:
   requires:
     - pytest>=6
   source_files:
     - test/*
   imports:
     - hictkpy

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictkpy
    - doi:10.5281/zenodo.8220300
  additional-platforms:
    - linux-aarch64
    - osx-arm64
