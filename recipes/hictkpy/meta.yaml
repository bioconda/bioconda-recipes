{% set name = "hictkpy" %}
{% set version = "1.0.0" %}
{% set sha256 = "d50336cea63affbbac25760d3b718a2bbe40bb6aa4ec81a7bf47795ba8cc5af2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py < 39]
  run_exports:
    - {{ pin_subpackage('hictkpy', max_pin='x.x') }}

source:
  url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2
    - make
    - fast_float >=5
    - fmt >=10
    - highfive >=2.7
    - spdlog >=1.12
  host:
    - python
    - pip
    - hdf5 >=1.12
    - libdeflate
    - scikit-build-core
    - setuptools_scm
    - zstd >=1.5

  run:
    - python
    - hdf5 >=1.12
    - libdeflate
    - numpy
    - pandas
    - scipy
    - zstd >=1.5

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Python bindings for hictk
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://github.com/paulsengroup/{{ name }}#readme

test:
   requires:
     - pytest>=6
   source_files:
     - test/*
   imports:
     - hictkpy

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictkpy
    - doi:10.5281/zenodo.8220300
  additional-platforms:
    - linux-aarch64
    - osx-arm64
