{% set name = "hictkpy" %}
{% set version = "1.4.0" %}
{% set sha256 = "4bd224bdfbd5348ee109f8e6187c1fb0c754fa62ca35c42b43ffd714e6044082" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py < 310]
  run_exports:
    - {{ pin_subpackage('hictkpy', max_pin='x') }}

source:
  url: https://pypi.python.org/packages/source/h/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ccache        # required to suppress warnings raised by CMake
    - clang-tools   # required for LTO
    - cmake >=3.29  # required for -DCMAKE_LINKER_TYPE
    - conan >=2
    - make
    # - eigen >=5
    - fast_float >=8
    - fmt >=12
    - highfive >=3
    - lld         # required for LTO
    - llvm-tools  # required for LTO
    - spdlog >=1.16

  host:
    - python
    - pip
    - hdf5 >=1.12
    - libarrow >=16
    - libarrow-compute >=16
    - libdeflate >=1
    - nanobind >=2
    - numpy >=2
    - pyarrow >=16
    - scikit-build-core >=0.10
    - setuptools_scm
    - zstd >=1.5

  run:
    - python
    - {{ pin_compatible('hdf5', min_pin='1.12') }}
    - {{ pin_compatible('libdeflate', min_pin='1') }}
    - {{ pin_compatible('numpy', min_pin='2') }}
    - {{ pin_compatible('pandas', min_pin='2.1') }}
    - {{ pin_compatible('pyarrow', min_pin='16') }}
    - {{ pin_compatible('scipy') }}
    - {{ pin_compatible('zstd', min_pin='1.5') }}

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: "Python bindings for hictk: read and write .cool and .hic files directly from Python"
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://{{ name }}.readthedocs.io/en/stable/

test:
   requires:
     - pytest>=8
   source_files:
     - test/*
   imports:
     - hictkpy

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictkpy
    - doi:10.5281/zenodo.8220300
  additional-platforms:
    - linux-aarch64
    - osx-arm64
