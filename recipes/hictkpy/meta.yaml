{% set name = "hictkpy" %}
{% set version = "0.0.3" %}
{% set sha256 = "4695bb11291a22103fbc0fb68f4f8ee0326d1b592371e5ecce7367c76c8121e5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py < 37]
  run_exports:
    - {{ pin_subpackage('hictkpy', max_pin='x.x') }}

source:
  url: https://pypi.python.org/packages/source/h/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2
    - make
    - eigen >=3.4
    - fast_float >=5
    - fmt >=10
    - highfive >=2.7
    - pybind11 >=2.11
    - spdlog >=1.12
  host:
    - python
    - hdf5 >=1.12
    - libdeflate
    - numpy
    - pandas
    - scipy
    - xxhash >=0.8
    - zstd >=1.5

  run:
    - python
    - hdf5 >=1.12
    - libdeflate
    - numpy
    - pandas
    - scipy
    - zstd >=1.5

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Python bindings for hictk
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://github.com/paulsengroup/{{ name }}#readme

test:
   requires:
     - pytest>=6
   source_files:
     - test/*
   imports:
     - hictkpy

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictkpy
    - doi:10.5281/zenodo.8220300
