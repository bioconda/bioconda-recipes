{% set name = "perl-module-corelist" %}
{% set version = "5.20220313" %}
{% set sha256 = "cd5c094090c9c307f1baebbe58e185a09b8fb2781629a156313f57dbd86014e4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/Module-CoreList-5.20220313.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-version
    - perl-extutils-makemaker

  run:
    - perl
    - perl-version

test:
  imports:
    - Module::CoreList
    - Module::CoreList::Utils

about:
  home: http://dev.perl.org/
  license: perl_5
  summary: 'what modules shipped with versions of perl'
