{% set version = ".0.1.1" %}
{% set sha256 = "9e8ba099e9a14d7d941f8026119a739da9c6b541d3cc2ec12b09d0f21564e3fd" %}

package:
  name: fpa
  version: '0.1.1' #normal value is {{version}}

source:
  url: https://github.com/natir/fpa/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1

requirements:
  build:
    - '{{ compiler("c") }}'
    - rust
    - gcc_impl_linux-64 #[linux]
    - pkg-config #[osx]
  host:
    - xz
    - zlib
    - bzip2
  run:
    - xz
    - zlib
    - bzip2

test:
  commands:
    - fpa -h

about:
  home: https://github.com/natir/yacrd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Filter Pairwise Alignment filter long read mapping information to save disk space
