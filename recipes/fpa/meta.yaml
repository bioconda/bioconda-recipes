{% set version = "0.3" %}
{% set sha256 = "7a77a2f6b35365cda8fdc07cf1512fdbf8fe6acc4399f7ed97e7fc83b99d9b06" %}

package:
  name: fpa
  version: '{{version}}' 

source:
  url: https://github.com/natir/fpa/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1

requirements:
  build:
    - '{{ compiler("c") }}'
    - rust
    - gcc_impl_linux-64 #[linux]
    - pkg-config #[osx]
  host:
    - xz
    - zlib
    - bzip2
  run:
    - xz
    - zlib
    - bzip2

test:
  commands:
    - fpa -h

about:
  home: https://github.com/natir/yacrd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Filter Pairwise Alignment filter long read mapping information to save disk space
