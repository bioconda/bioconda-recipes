{% set name = "bigslice" %}
{% set version = "2.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bigslice-{{ version }}.tar.gz
  sha256: 93e73ce36761d30a77c29a8d4c8c68c723bc7b84f0eed1d65e4890801a37cca6

build:
  number: 0
  noarch: python
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('bigslice', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pyhmmer
    - biopython >=1.73,<=1.83
    - numpy
    - pandas
    - psutil <=5.8
    - scikit-learn
    - tqdm
    - pyarrow

test:
  commands:
    - bigslice --version .

about:
  home: "https://github.com/satriaphd/bigslice"
  summary: "A highly scalable, user-interactive tool for the large scale analysis of Biosynthetic Gene Clusters data."
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  license_file: "LICENSE.txt"
  dev_url: "https://github.com/satriaphd/bigslice"
  doc_url: "https://github.com/medema-group/bigslice/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - Matt-BF
  identifiers:
    - doi:10.1093/gigascience/giaa154
