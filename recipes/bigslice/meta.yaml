{% set name = "bigslice" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b0c6c80923f42ca1fb8aa82de2a992e9fb271e21af131bda4671b802e7f6b56a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - biopython >=1.69
    - numpy
    - pandas
    - pysqlite3
    - python
    - scikit-learn

test:
  commands:
    - bigslice --version

about:
  home: "https://github.com/satriaphd/bigslice"
  license: GPL3+
  license_family: GPL3
  license_file: LICENSE
  summary: "A highly scalable, user-interactive tool for the large scale analysis of Biosynthetic Gene Clusters data"
