{% set version = "2.0.0" %}
{% set sha256 = "972c2fd38d70e645d14051bd15f95173829fae8a823850b3ef700b34e6127c51" %}

package:
  name: malva
  version: {{ version }}

source:
  url: https://github.com/AlgoLab/malva/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - malva.MALVA.patch
    - malva.CMakeList.patch

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - zstd
    - zstd-static
    - sdsl-lite
  host:
    - zlib
    - htslib
    - kmc
  run:
    - htslib
    - kmc

test:
  commands:
    - malva-geno index -h
    - MALVA -h

about:
  home: https://algolab.github.io/malva/
  license: GPL-3.0-or-later
  summary: genotyping by Mapping-free ALternate-allele detection of known VAriants

extra:
  identifiers:
    - biotools:malva
