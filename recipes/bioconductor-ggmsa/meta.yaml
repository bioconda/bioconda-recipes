{% set version = "1.16.0" %}
{% set name = "ggmsa" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: a671703a361dcb947f97efed938439cb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ggmsa", max_pin="x.x") }}'
  noarch: generic

# Suggests: ggtreeExtra, ape, cowplot, knitr, rmarkdown, readxl, ggnewscale, kableExtra, gggenes, statebins, prettydoc, testthat (>= 3.0.0), yulab.utils
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-r4rna >=1.38.0,<1.39.0
    - r-aplot
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggfun >=0.2.0
    - r-ggplot2
    - r-magrittr
    - r-rcolorbrewer
    - r-seqmagick
    - r-tidyr
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-r4rna >=1.38.0,<1.39.0
    - r-aplot
    - r-base
    - r-dplyr
    - r-ggforce
    - r-ggfun >=0.2.0
    - r-ggplot2
    - r-magrittr
    - r-rcolorbrewer
    - r-seqmagick
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Plot Multiple Sequence Alignment using 'ggplot2'
  description: 'A visual exploration tool for multiple sequence alignment and associated data. Supports MSA of DNA, RNA, and protein sequences using ''ggplot2''. Multiple sequence alignment can easily be combined with other ''ggplot2'' plots, such as phylogenetic tree Visualized by ''ggtree'', boxplot, genome map and so on. More features: visualization of sequence logos, sequence bundles, RNA secondary structures and detection of sequence recombinations.'

