{% set name = "bax2bam" %}
{% set version = "0.0.11" %}
{% set sha256 = "fd8b6c12b767053f38ccd61baede9014c185136e07a3ac6c1dcd438056c12001" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/bax2bam
  license: BSD-3-Clause-Clear
  summary: bax2bam converts the legacy PacBio basecall format (bax.h5) into the BAM basecall format

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost
    - hdf5
    - zlib
    - blasr_libcpp 5.3.3*
    - pbbam 1.0.6*
  run:
    - hdf5
    - zlib
    - blasr_libcpp 5.3.3*
    - pbbam 1.0.6*

test:
  commands:
    - bax2bam -h
