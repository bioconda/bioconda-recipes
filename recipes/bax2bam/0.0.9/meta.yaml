{% set name = "bax2bam" %}
{% set version = "0.0.9" %}
{% set sha256 = "5c4ffa33c9bdfa231e77a919732cebf245f70f6d3bc50dde72e5a1f72cf0dffc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/bax2bam
  license: BSD-3
  summary: bax2bam converts the legacy PacBio basecall format (bax.h5) into the BAM basecall format

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - gcc    # [not osx]
    - llvm   # [osx]
    - hdf5 {{ CONDA_HDF5 }}*
    - pbbam >=0.18.0
    - blasr_libcpp >=5.3.1
    - boost
    - pkg-config
    - meson
    - ninja

  run:
    - libgcc # [not osx]
    - hdf5 {{ CONDA_HDF5 }}*
    - pbbam >=0.18.0
    - blasr_libcpp >=5.3.1

test:
  commands:
    - bax2bam -h
