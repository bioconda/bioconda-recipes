{% set version = "1.0.0" %}
{% set name = "RNASeqR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4b1bb7a4c704d058363f6d81556ffda9778b18655069a9f4d47b7cd38db5a7bb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-ballgown >=2.14.0,<2.16.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-systempiper >=1.16.0,<1.18.0'
    - 'bioconductor-systempiperdata >=1.10.0,<1.12.0'
    - r-base
    - r-corrplot
    - r-factoextra
    - r-factominer
    - r-ggplot2
    - r-gridextra
    - r-performanceanalytics
    - r-pheatmap
    - r-rafalib
    - r-reshape2
    - r-reticulate
    - r-stringr
  run:
    - 'bioconductor-ballgown >=2.14.0,<2.16.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-systempiper >=1.16.0,<1.18.0'
    - 'bioconductor-systempiperdata >=1.10.0,<1.12.0'
    - r-base
    - r-corrplot
    - r-factoextra
    - r-factominer
    - r-ggplot2
    - r-gridextra
    - r-performanceanalytics
    - r-pheatmap
    - r-rafalib
    - r-reshape2
    - r-reticulate
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This R package is designed for case-control RNA-Seq analysis (two-group). There are six steps: "RNASeqRParam S4 Object Creation", "Environment Setup", "Quality Assessment", "Reads Alignment & Quantification", "Gene-level Differential Analyses" and "Functional Analyses". Each step corresponds to a function in this package. After running functions in order, a basic RNASeq analysis would be done easily.'
