{% set name = "mofapy" %}
{% set version = "1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a5cef1354a1f25a9b9cdf8506d0ee1f59a4e7e6b98a0a59e26705b149b24f7a 
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 

requirements:
  host:
    - argparse
    - h5py
    - numpy
    - pandas
    - pip
    - python
    - scipy
    - scikit-learn 
  run:
    - argparse
    - h5py
    - numpy
    - pandas
    - python
    - scipy
    - scikit-learn 

test:
  imports:
    - mofapy
    - mofapy.core
    - mofapy.run
    - sklearn.decomposition

about:
  home: https://github.com/PMBio/MOFA
  license: 'LGPL 3.0' 
  license_family: LGPL 
  license_file: LICENSE
  summary: Multi-Omics Factor Analysis

extra:
  recipe-maintainers:
    - abotzki 
