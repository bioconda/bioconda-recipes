{% set version = "1.32.0" %}
{% set name = "GOFunction" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2c06746ecbd128cf9b3015f1b02562e7
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
    - r-dbi
    - 'r-sparsem >=0.85'
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
    - r-dbi
    - 'r-sparsem >=0.85'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The GO-function package provides a tool to address the redundancy that result from the GO structure or multiple annotation genes and derive biologically relevant functions from the statistically significant functions based on some intuitive assumption and statistical testing.'
extra:
  identifiers:
    - biotools:gofunction
    - doi:10.1093/bib/bbr041
  parent_recipe:
    name: bioconductor-gofunction
    path: recipes/bioconductor-gofunction
    version: 1.28.0

