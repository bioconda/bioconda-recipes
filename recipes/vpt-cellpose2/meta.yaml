package:
  name: vpt-cellpose2
  version: "1.0.0"
build:
  noarch: generic
  number: 0
  run_exports:
  - {{ pin_subpackage("vpt-cellpose2", max_pin="x.x.x") }}
requirements:
  run:
    - vpt
    - vpt-plugin-cellpose2
about:
  summary: "Meta-package for VPT with Cellpose 2 plugin"
  license: "The license for this meta-package is MIT; VPT and its plugins are under the Apache-2.0 license"

extra:
  skip-lints:
    - missing_home
    - missing_tests
