{% set version = "1.0.1" %}

package:
  name: "dvorfs"
  version: "{{ version }}"

source:
  url: https://github.com/ilevantis/dvorfs/archive/v{{ version }}.tar.gz
  sha256: 88018162ba26749e21c643dff633e13fa809c02d07cb9ef7e049e1f41ada9941

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy
    - pandas
    - bedtools
    - hmmer
    - hmmer2
    - emboss
    - wise2


test:
  commands:
    - dvorfs -h
    - process-genewise -h


about:
  home: https://github.com/ilevantis/dvorfs
  license: MIT
  summary: "DVORFS tool for mining endogenous viral elements"
