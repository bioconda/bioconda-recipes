{% set version = "1.0.0" %}

package:
  name: "dvorfs"
  version: "{{ version }}"

source:
  url: https://github.com/ilevantis/dvorfs/archive/v{{ version }}.tar.gz
  sha256: 69dc93a97ebfce15e4fcafefbaf6c4bf1e906c019708c5963cf699bac8d5a8f3

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy
    - pandas
    - bedtools
    - hmmer
    - hmmer2
    - emboss
    - wise2


test:
  commands:
    - dvorfs -h
    - process-genewise -h


about:
  home: https://github.com/ilevantis/dvorfs
  license: MIT
  summary: "DVORFS tool for mining endogenous viral elements"
