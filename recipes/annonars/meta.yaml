{% set version = "0.14.0" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/annonars/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 387adfe15b91bd8c86e7c20474edc346c071efa080dd204e4fbac568957dd92f

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/bihealth/annonars
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Genome annotation based on Rust and RocksDB.'

extra:
  recipe-maintainers:
    - holtgrewe
