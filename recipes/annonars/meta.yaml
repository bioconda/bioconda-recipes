{% set version = "0.12.6" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/annonars/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 683e9e18e5a762cb45f5fb365d994f4af0cd08530b05413dcde1f3b7be408cf9

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/bihealth/annona-rs
  license: Apache-2.0
  summary: |
     Genome annotation based on Rust and RocksDB.

extra:
  recipe-maintainers:
    - holtgrewe
