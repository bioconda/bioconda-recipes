{% set version = "0.44.1" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage("annonars", max_pin="x.x") }}

source:
  url: https://github.com/varfish-org/annonars/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1ce2de17e129158e2b63b8cb3ebaec9f3c55ebf11f8e246054756bcfb81b1774

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - cargo-bundle-licenses
    - pkg-config
    - make
    - cmake
  host:
    - clangdev
    - llvmlite
    - openssl
    - protobuf
    - libprotobuf
    - zlib
    - sqlite
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/varfish-org/annonars
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Genome annotation based on Rust and RocksDB.'
  dev_url: "https://github.com/varfish-org/annonars"
  doc_url: "https://github.com/varfish-org/annonars/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - holtgrewe
    - tedil
  additional-platforms:
    - linux-aarch64
