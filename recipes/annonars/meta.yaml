{% set version = "0.2.4" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/annona-rs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b40f292008fd811288bdf310ca6f709b706dd23419f7d296ad9d29c8be639aea

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/bihealth/annona-rs
  license: Apache-2.0
  summary: |
     Genome annotation based on Rust and RocksDB.

extra:
  recipe-maintainers:
    - holtgrewe
