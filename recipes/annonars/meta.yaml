{% set version = "0.35.0" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage("annonars", max_pin="x.x") }}

source:
  url: https://github.com/varfish-org/annonars/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cdea1de0bdcc1d223093fcf8d629af5c24bc788900a0cc47256e42fba587c2c8

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/varfish-org/annonars
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Genome annotation based on Rust and RocksDB.'

extra:
  recipe-maintainers:
    - holtgrewe
