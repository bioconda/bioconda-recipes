{% set version = "0.4.0" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/annona-rs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e66a0281707dcd2481552b3242df727e43e8074e779bf4d866b7774490420589

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/bihealth/annona-rs
  license: Apache-2.0
  summary: |
     Genome annotation based on Rust and RocksDB.

extra:
  recipe-maintainers:
    - holtgrewe
