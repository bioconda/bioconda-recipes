{% set version = "0.27.0" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage("annonars", max_pin="x.x") }}

source:
  url: https://github.com/bihealth/annonars/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0e679d1623e0280083131f36c30800a12d4c3c543151ce17841ebe40d7357f7f

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/bihealth/annonars
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Genome annotation based on Rust and RocksDB.'

extra:
  recipe-maintainers:
    - holtgrewe
