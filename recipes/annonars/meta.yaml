{% set version = "0.12.1" %}

package:
  name: annonars
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/annona-rs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 09c3024b431432b80e949b5a53c0a8fb1abd5d4b4da21d9f5ee6ddada8465e01

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - annonars --help

about:
  home: https://github.com/bihealth/annona-rs
  license: Apache-2.0
  summary: |
     Genome annotation based on Rust and RocksDB.

extra:
  recipe-maintainers:
    - holtgrewe
