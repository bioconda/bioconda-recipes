{% set version = "1.4.0" %}
{% set name = "ScreenR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bb8bd3276b17f7e0d63de9c19e64473d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-screenr", max_pin="x.x") }}'
  noarch: generic
# Suggests: rmarkdown (>= 2.11), knitr (>= 1.37), testthat (>= 3.0.0), BiocStyle (>= 2.22.0), covr (>= 3.5)
requirements:
  host:
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - 'r-dplyr >=1.0'
    - 'r-ggplot2 >=3.3'
    - 'r-ggvenn >=0.1.9'
    - 'r-magrittr >=1.0'
    - 'r-patchwork >=1.1'
    - 'r-purrr >=0.3.4'
    - 'r-rlang >=0.4'
    - 'r-scales >=1.1.1'
    - 'r-stringr >=1.4'
    - 'r-tibble >=3.1.6'
    - 'r-tidyr >=1.2'
    - 'r-tidyselect >=1.1.2'
  run:
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - 'r-dplyr >=1.0'
    - 'r-ggplot2 >=3.3'
    - 'r-ggvenn >=0.1.9'
    - 'r-magrittr >=1.0'
    - 'r-patchwork >=1.1'
    - 'r-purrr >=0.3.4'
    - 'r-rlang >=0.4'
    - 'r-scales >=1.1.1'
    - 'r-stringr >=1.4'
    - 'r-tibble >=3.1.6'
    - 'r-tidyr >=1.2'
    - 'r-tidyselect >=1.1.2'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Package to Perform High Throughput Biological Screening'
  description: 'ScreenR is a package suitable to perform hit identification in loss of function High Throughput Biological Screenings performed using barcoded shRNA-based libraries. ScreenR combines the computing power of software such as edgeR with the simplicity of use of the Tidyverse metapackage. ScreenR executes a pipeline able to find candidate hits from barcode counts, and integrates a wide range of visualization modes for each step of the analysis.'
  license_file: LICENSE

