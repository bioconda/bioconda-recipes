{% set version = '0.2.0' %}
{% set sha256 = '225b2f7c10fe680df3fd95de73562859a957aa1330f3ff5b9f8a2f3ca4ca84b4' %}

package:
  name: r-psminer
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/grunwaldlab/psminer/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: R CMD INSTALL --build .
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-ape
    - bioconductor-ggtree
    - r-heatmaply
    - r-pheatmap
    - r-ggplot2
    - r-phytools
    - r-ggnewscale
    - r-adegenet
    - r-DT
    - r-base64enc
    - r-htmlwidgets
    - r-igraph
    - r-kableExtra
    - r-lubridate
    - r-plotly
    - r-poppr
    - r-readODS
    - r-readxl
    - r-rentrez
    - r-tibble
    - r-tidygeocoder
    - r-webshot2
    - r-xml2
    - r-yaml
  run:
    - r-base
    - r-ape
    - bioconductor-ggtree
    - r-heatmaply
    - r-pheatmap
    - r-ggplot2
    - r-phytools
    - r-ggnewscale
    - r-adegenet
    - r-DT
    - r-base64enc
    - r-htmlwidgets
    - r-igraph
    - r-kableExtra
    - r-lubridate
    - r-plotly
    - r-poppr
    - r-readODS
    - r-readxl
    - r-rentrez
    - r-tibble
    - r-tidygeocoder
    - r-webshot2
    - r-xml2
    - r-yaml

test:
  commands:
    - $R -e "library('psminer')"

about:
  home: https://github.com/grunwaldlab/psminer
  license: MIT
  license_family: MIT
  summary: |
    Utilities for interacting with the pathogensurveillance pipeline.
