{% set name = "comparem" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cbf2fd8e5aa6d891dff4c38183153c2a6a5dcdf5aa054552e8800da5b4631e42

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy>=1.8.0
    - scipy>=0.9.0
    - matplotlib-base>=1.3.1
    - biolib>=0.1.0
    - prodigal>=2.6.2
    - diamond>=0.9.0

test:
  imports:
    - comparem
    - comparem.plots
  commands:
    - comparem -h

about:
  home: https://github.com/dparks1134/CompareM
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: 'A toolbox for comparative genomics.'

extra:
  recipe-maintainers:
    - aaronmussig
