{% set version = "0.3.0" %}

package:
  name: cutesv-trio
  version: {{ version }}

source:
  url: https://https://github.com/XLeeHIT/cuteSV-Trio/releases/tag/v0.3.0.tar.gz
  sha256: 1ee06181eea1415ae15785a12cbc7dad48a293a6d56d4daac9283ba6d437eb9b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir -vvv .
  run_exports:
    - {{ pin_subpackage("cutesv-trio", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - biopython
    - cigar
    - numpy
    - pysam >=0.15.0
    - python >=3
    - pyvcf
    - scikit-learn
    - scipy

test:
  commands:
    - cuteSVTrio -h

about:
  home: 'https://github.com/XLeeHIT/cuteSV-Trio'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "cuteSV-Trio:Accurate and high-effectiveness long-read calling and phasing structural variant detector in family trios."
  dev_url: 'https://github.com/XLeeHIT/cuteSV-Trio'

extra:
  recipe-maintainers:
    - XLeeHIT
