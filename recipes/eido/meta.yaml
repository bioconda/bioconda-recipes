{% set name = "eido" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5f9ca6f3610ac580a8db4179e100b49d4ef5a10480030d58c715d44022d637e5

build:
  number: 0
  entry_points:
    - eido = eido.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - jsonschema >=3.0.1
    - logmuse >=0.2.5
    - pandas
    - peppy >=0.32.0
    - pip
    - python
    - setuptools
    - ubiquerg >=0.5.2
  run:
    - jsonschema >=3.0.1
    - logmuse >=0.2.5
    - pandas
    - peppy >=0.32.0
    - python
    - setuptools
    - ubiquerg >=0.5.2

test:
  imports:
    - eido
  commands:
    - eido --help
  requires:
    - mock
    - pytest

about:
  home: "https://github.com/pepkit/eido/"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "A project metadata validator"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
