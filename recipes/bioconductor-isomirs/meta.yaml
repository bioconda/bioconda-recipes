{% set version="1.4.0" %}
{% set name="isomiRs" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a883a7288a84a54e5668451cd1e4d869753a2fe68e328f6ee0f1872d220c36c8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-deseq2
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=1.1.6'
    - r-base
    - r-discriminer
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-plyr
    - r-rcolorbrewer
    - r-readr
    - r-reshape
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-deseq2
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=1.1.6'
    - r-base
    - r-discriminer
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-plyr
    - r-rcolorbrewer
    - r-readr
    - r-reshape
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Characterization of miRNAs and isomiRs, clustering and differential expression.'
