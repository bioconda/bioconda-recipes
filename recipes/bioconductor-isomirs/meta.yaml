{% set version = "1.14.0" %}
{% set name = "isomiRs" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bb295e699fea169ea7b12b2a3c6859c3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, org.Mm.eg.db, targetscan.Hs.eg.db, pheatmap, BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-degreport >=1.22.0,<1.23.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-assertive.sets
    - r-base
    - r-broom
    - r-cluster
    - r-cowplot
    - r-discriminer
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-rcolorbrewer
    - r-readr
    - r-reshape
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-degreport >=1.22.0,<1.23.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-assertive.sets
    - r-base
    - r-broom
    - r-cluster
    - r-cowplot
    - r-discriminer
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-rcolorbrewer
    - r-readr
    - r-reshape
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Analyze isomiRs and miRNAs from small RNA-seq'
  description: 'Characterization of miRNAs and isomiRs, clustering and differential expression.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:isomirs
    - doi:10.1093/bioinformatics/btv632
  parent_recipe:
    name: bioconductor-isomirs
    path: recipes/bioconductor-isomirs
    version: 1.8.0

