{% set version = "1.6.0" %}
{% set name = "isomiRs" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 4229dfe18af5ab0fab11eb5e7b0ee7f08b9f816989efe9d0c08cb2d01d5fec2d
build:
  # problems loading nlopter library?
  skip: True  # [osx]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-deseq2
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-discriminer
    - r-dplyr
    - r-gamlss
    - r-gamlss.dist
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-lme4
    - r-rcolorbrewer
    - r-rcppeigen
    - r-readr
    - r-reshape
    - r-tidyr
    - 'r-tmb >=1.7.6'
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - bioconductor-deseq2
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-discriminer
    - r-dplyr
    - r-gamlss
    - r-gamlss.dist
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-lme4
    - r-rcolorbrewer
    - r-rcppeigen
    - r-readr
    - r-reshape
    - r-tidyr
    - 'r-tmb >=1.7.6'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Characterization of miRNAs and isomiRs, clustering and differential expression.'
