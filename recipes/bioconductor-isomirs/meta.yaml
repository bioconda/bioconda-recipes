{% set version = "1.30.0" %}
{% set name = "isomiRs" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 95b301f966153c00b98359bb6a0986cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-isomirs", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, org.Mm.eg.db, targetscan.Hs.eg.db, pheatmap, BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-degreport >=1.38.0,<1.39.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-assertive.sets
    - r-base
    - r-broom
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-rcolorbrewer
    - r-readr
    - r-reshape
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-degreport >=1.38.0,<1.39.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-assertive.sets
    - r-base
    - r-broom
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gtools
    - r-rcolorbrewer
    - r-readr
    - r-reshape
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Analyze isomiRs and miRNAs from small RNA-seq'
  description: 'Characterization of miRNAs and isomiRs, clustering and differential expression.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:isomirs
    - doi:10.1093/bioinformatics/btv632
  parent_recipe:
    name: bioconductor-isomirs
    path: recipes/bioconductor-isomirs
    version: 1.8.0

