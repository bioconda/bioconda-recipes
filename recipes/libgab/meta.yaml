{% set name = "libgab" %}
{% set version = "1.0.2" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 567e6c201983ad5464e7e8c8641abf24090361bd865bec4d756c138aded37572

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - htslib
  run:
    - zlib
    - bamtools
    - htslib

test:
  commands:
    - test -f $PREFIX/lib/libgzstream.a

about:
  home: "https://github.com/grenaud/libgab"
  license: GPL
  summary: "Several C++ subroutines useful for bioinformatics"

extra:
  recipe-maintainers:
    - grenaud
