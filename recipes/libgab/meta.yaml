{% set name = "libgab" %}
{% set version = "1.0.0" %}
{% set sha256 = "063afcf440ca55e200b1bdc5720d8c26a11e0e9c0e0df4dba5186034c685d349" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - htslib
run:
    - bamtools
    - htslib

test:
  commands:
    - ./test.sh

about:
  home: "https://github.com/grenaud/libgab"
  license: GPL
  summary: "Several C++ subroutines useful for bioinformatics"

extra:
  recipe-maintainers:
    - grenaud
