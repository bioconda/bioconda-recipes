{% set name = "libgab" %}
{% set version = "1.0.3" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: b23f2f0f8134cd268f253e7970fb0ebfb22a7d141cb21cae67ed01254426e3ea

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - htslib
  run:
    - zlib
    - bamtools
    - htslib

test:
  commands:
    - test -f $PREFIX/lib/libgab.a

about:
  home: "https://github.com/grenaud/libgab"
  license: GPL
  summary: "Several C++ subroutines useful for bioinformatics"

extra:
  recipe-maintainers:
    - grenaud
