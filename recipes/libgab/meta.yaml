{% set name = "libgab" %}
{% set version = "1.0.1" %}
{% set sha256 = "b4ad0ee5af0f6e4041e873fb8f658c450e08fd1c0fb510bb96e306c55e37393d" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - htslib
  run:
    - zlib
    - bamtools
    - htslib

test:
  commands:
    - ./test.sh

about:
  home: "https://github.com/grenaud/libgab"
  license: GPL
  summary: "Several C++ subroutines useful for bioinformatics"

extra:
  recipe-maintainers:
    - grenaud
