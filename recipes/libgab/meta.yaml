{% set name = "libgab" %}
{% set version = "1.0.0" %}

package:
  name: "{{ libgab }}"
  version: "{{ 1.0.0 }}"

source:
  url: "https://github.com/grenaud/{{ name }}/archive/master.tar.gz"
  sha256: 65fc2f1c228d87b83e3f117c26187c59237a26670d0e7d7e676a649b4177732d

build:
  number: 4
  skip: true #[osx]

requirements:
  host:
    - zlib
    - bamtools
    - htslib
run:
    - bamtools
    - htslib
    
about:
  home: "https://github.com/grenaud/libgab"
  license: GPL
  summary: "Several C++ subroutines useful for bioinformatics"

extra:
  recipe-maintainers:
    - grenaud
