{% set name = "libgab" %}
{% set version = "1.0.4" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 688d1b64923767becd77f293a44e4e95ce6e965369474e11beb18b8acdcdb568

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - htslib
  run:
    - zlib
    - bamtools
    - htslib

test:
  commands:
    - test -f $PREFIX/lib/libgab.a

about:
  home: "https://github.com/grenaud/libgab"
  license: GPL
  summary: "Several C++ subroutines useful for bioinformatics"

extra:
  recipe-maintainers:
    - grenaud
