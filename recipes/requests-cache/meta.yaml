package:
  name: requests-cache
  version: "0.4.10"

build:
  number: 1

source:
  url: https://pypi.python.org/packages/source/r/requests-cache/requests-cache-0.4.10.tar.gz
  md5: 4231368e27d63591280aafb8095a54cb

requirements:
  host:
    - python
    - setuptools
    - requests >=1.1.0

  run:
    - python
    - requests >=1.1.0

test:
  # Python imports
  imports:
    - requests_cache
    - requests_cache.backends
    - requests_cache.backends.storage

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/reclosedev/requests-cache
  license: BSD License
  summary: 'Persistent cache for requests library'

