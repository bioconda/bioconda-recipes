{% set name = "pigpen" %}
{% set version = "0.0.4" %}
{% set sha256 = "6f722fae03828c2971d20268959765f11f59b9f9793dd92038f8100dac742a62" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/TaliaferroLab/OINC-seq/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'


build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
  host:
    - python >=3.5,<=3.10
    - pip
    - setuptools
  run:
    - python >=3.5,<=3.10
    - samtools >=1.15
    - varscan >=2.4.4
    - bcftools >=1.15
    - pysam >=0.19
    - numpy >=1.21
    - pandas >=1.3.5
    - bamtools >=2.5.2
    - salmon >=1.9.0
    - gffutils >=0.11.0
    - pybedtools >=0.9.0
    - umi_tools >=1.1.0
    - star >=2.7.10
    - statsmodels >=0.13.2
    - rpy2 >=3.4.5
    - r-base >=4.1

test:
  imports:
    - pigpen
  commands:
    - pigpen -h

about:
  home: https://github.com/TaliaferroLab/OINC-seq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package to quantify RNA localization using OINC-seq data
extra:
  maintainers:
    - taliaferrojm
  identifiers:
    - https://doi.org/10.1101/2024.11.12.623278
  additional-platforms:
    - linux-aarch64
    - osx-arm64
    
