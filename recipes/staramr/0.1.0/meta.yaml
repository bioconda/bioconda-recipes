{% set name = "staramr" %}
{% set version = "0.1.0" %}
{% set sha256sum = "7bec42eff451b6556a04aaca2e24584f4b4a4bf46e84c954345331f20ac11cbf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  skip: True # [py27]
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python >=3.5
  run:
    - python >=3.5
    - pandas >=0.22.0
    - biopython >=1.70
    - gitpython >=2.1.3
    - xlsxwriter >=1.0.2
    - blast >=2.2.31
    - git
test:
  commands:
    - staramr --version
    - staramr db info
    - staramr search --help

about:
  home: https://github.com/phac-nml/staramr
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'staramr: scan genome contigs against the ResFinder and PointFinder databases'
  author: Aaron Petkau, Gary van Domselaar
  dev_url: https://github.com/phac-nml/staramr
  doc_url: https://github.com/phac-nml/staramr
