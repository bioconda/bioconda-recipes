{% set version = "1.8.0" %}
{% set name = "ggsc" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: ccd827598ccdf90d5d804f4055bd6745

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ggsc", max_pin="x.x") }}'

# Suggests: aplot, BiocParallel, forcats, ggforce, ggnewscale, igraph, knitr, ks, Matrix, prettydoc, rmarkdown, scran, scater, scatterpie (>= 0.2.4), scuttle, shadowtext, sf, SeuratObject, SpatialExperiment, STexampleData, testthat (>= 3.0.0), MASS
# SystemRequirements: GNU make
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-dplyr
    - r-ggfun >=0.1.5
    - r-ggplot2
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
    - r-rlang
    - r-scales
    - r-scattermore
    - r-seurat
    - r-tibble
    - r-tidydr
    - r-tidyr
    - r-yulab.utils
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-dplyr
    - r-ggfun >=0.1.5
    - r-ggplot2
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
    - r-rlang
    - r-scales
    - r-scattermore
    - r-seurat
    - r-tibble
    - r-tidydr
    - r-tidyr
    - r-yulab.utils

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Visualizing Single Cell and Spatial Transcriptomics
  description: Useful functions to visualize single cell and spatial data. It supports visualizing 'Seurat', 'SingleCellExperiment' and 'SpatialExperiment' objects through grammar of graphics syntax implemented in 'ggplot2'.

