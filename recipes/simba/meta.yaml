{% set name = "simba" %}
{% set version = "0.1a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/pinellolab/simba/archive/{{ version }}.tar.gz"
  sha256: 9aadcdf470d7fbb08e800ff169f1a5ba642326672e06debe5fd82a048ed3614d

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - anndata >=0.7
    - matplotlib-base >=3.1.2
    - pandas >=0.21
    - python >=3.6
    - scikit-learn >=0.21.2
    - scipy >=1.3
    - seaborn
    - umap-learn >=0.3.10

test:
  imports:
    - simba

about:
  home: https://github.com/pinellolab/simba
  dev_url: https://github.com/pinellolab/simba
  license: BSD-3
  license_family: BSD
  summary: SIMBA - SIngle-cell eMBedding Along with features
