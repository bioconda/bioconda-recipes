{% set name = "simba" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/pinellolab/{{ name }}/archive/v{{ version }}.zip"
  sha256: 8e37456025567d4444add3ed16e18d70956893a6e2a41ddc0f0601d4b7456e29

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  
requirements:
  host:
    - python >=3.6
    - pip
  run:
    - numpy>=1.17.0
    - pandas>=1.0,!=1.1
    - anndata>=0.7.4
    - scikit-learn>=0.19
    - scipy>=1.4
    - kneed>=0.7
    - seaborn>=0.11
    - matplotlib-base>=3.3

test:
  imports:
    - simba

about:
  home: https://github.com/pinellolab/simba
  dev_url: https://github.com/pinellolab/simba
  license: BSD-3
  license_family: BSD
  summary: SIMBA - SIngle-cell eMBedding Along with features
