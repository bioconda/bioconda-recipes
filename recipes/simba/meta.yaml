{% set name = "simba" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/pinellolab/{{ name }}/archive/refs/tags/v{{ version }}.zip"
  sha256: d1482ca737506a8c57b12b0bfc48928057ef3d69e0e6c64a715d70f8ba9d038a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed -vv"
  
requirements:
  host:
    - python >=3.6
    - pip
  run:
    - numpy>=1.17.0
    - pandas>=1.0,!=1.1
    - anndata>=0.7.4
    - scikit-learn>=0.19
    - scipy>=1.4
    - kneed>=0.7
    - seaborn>=0.11
    - matplotlib-base>=3.3
    - scikit-misc>=0.1.3
    - adjusttext>=0.7.3
    - umap-learn>=0.3.0
    - pybedtools>=0.8.0
    - simba_pbg>=1.1

test:
  imports:
    - simba

about:
  home: https://github.com/pinellolab/simba
  dev_url: https://github.com/pinellolab/simba
  license: BSD-3
  license_family: BSD
  summary: SIMBA - SIngle-cell eMBedding Along with features
