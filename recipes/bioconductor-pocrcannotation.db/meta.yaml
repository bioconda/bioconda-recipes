{% set version = "3.2.3" %}
{% set name = "POCRCannotation.db" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: da1d4dacc5fffb9c5dfea55649974aa5
build:
  number: 7
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A package containing metadata for POCRC arrays'
  description: 'A package containing metadata for POCRC arrays assembled using data from public repositories'

