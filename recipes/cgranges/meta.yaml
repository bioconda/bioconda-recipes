{% set name = "cgranges" %}
{% set version = "0.1" %}
{% set sha256 = "40bd89f946ea96f5a8d6b207b0d54d8ee1aba6184b6d8ad8201c1ca3e7241379" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/lh3/cgranges/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [py27]
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python

test:
  imports:
    - cgranges

about:
  home: "https://github.com/lh3/cgranges"
  license: MIT
  license_family: MIT
  summary: "cgranges is a small C library for genomic interval overlap queries"

extra:
  recipe-maintainers:
    - nh13
