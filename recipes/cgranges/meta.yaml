{% set name = "cgranges" %}
{% set version = "0.1.1" %}
{% set sha256 = "9445ec0cab97e736981db440cb306069d6fe33f638fbd142c106a0408ba10d6c" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/lh3/cgranges/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py27]
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python

test:
  imports:
    - cgranges

about:
  home: "https://github.com/lh3/cgranges"
  license: MIT
  license_family: MIT
  summary: "cgranges is a small C library for genomic interval overlap queries"

extra:
  recipe-maintainers:
    - nh13
