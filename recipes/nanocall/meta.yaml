package:
  name: nanocall
  version: "v0.6.5"

build:
  number: 0
  #skip: True # [osx]

source:
  git_url: https://github.com/mateidavid/nanocall.git
  git_rev: v0.6.5


requirements:
  build:
  - gcc # [not osx]
  - llvm  # [osx]
  - cmake
  - hdf5

