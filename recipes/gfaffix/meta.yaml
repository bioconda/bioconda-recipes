{% set name = "GFAffix" %}
{% set version = "0.1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4728819aeb611dbfb02c99c83b9c1ee28bbf00d73d444726b2afe2d28acbceac 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.51

test:
  commands:
    - gfaffix --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: GFAffix identifies and collapses walk-preserving shared affixes in variation graphs 

extra:
  recipe-maintainers:
    - danydoerr
