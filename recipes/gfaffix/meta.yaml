{% set name = "GFAffix" %}
{% set version = "0.1.5.1" %}
{% set sha256 = "7a49a588c374670316f52f30d209766c93c99391e03d68262a0e40e75898e43c " %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
#  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/0.1.5b.tar.gz # just for this time, ok?
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.51

test:
  commands:
    - gfaffix --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: GFAffix identifies and collapses walk-preserving shared affixes in variation graphs 

extra:
  recipe-maintainers:
    - danydoerr
