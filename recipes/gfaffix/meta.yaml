{% set name = "GFAffix" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b8249998245a777b1bdac39f033433c1bdbe5115cca2897f95766c4d73787fac 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.51

test:
  commands:
    - gfaffix --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: GFAffix identifies and collapses walk-preserving shared affixes in variation graphs 

extra:
  recipe-maintainers:
    - danydoerr
