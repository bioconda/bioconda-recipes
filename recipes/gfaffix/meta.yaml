{% set name = "GFAffix" %}
{% set version = "0.1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 82b6892e3a239e687bde7b46d3d4acf7e9869f6cf817173af9e0d803775cde84

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.51

test:
  commands:
    - gfaffix --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: GFAffix identifies and collapses walk-preserving shared affixes in variation graphs 

extra:
  recipe-maintainers:
    - danydoerr
