{% set name = "GFAffix" %}
{% set version = "0.1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 44379e24ad01529a963678191b36f479d17159dee24885876ca940766b2a8eb 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.51

test:
  commands:
    - gfaffix --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: GFAffix identifies and collapses walk-preserving shared affixes in variation graphs 

extra:
  recipe-maintainers:
    - danydoerr
