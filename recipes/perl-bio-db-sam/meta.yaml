  url: https://cpan.metacpan.org/authors/id/L/LD/LDS/Bio-SamTools-1.41.tar.gz

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - gcc
    - perl-threaded
    - perl-app-cpanminus
    - perl-module-build
    - perl-bioperl
  run:
    - libgcc
    - perl-threaded
    - perl-bioperl

test:
  imports:
    - Bio::DB::Sam

about:
  home: https://metacpan.org/pod/Bio::DB::Sam
  license: Perl
  summary:  Read SAM/BAM database files
