{% set name = "minibusco" %}
{% set version = "0.2" %}
{% set hash = "f95532bbcc7f1334c6cb0a8d13ab85e819a323679b0be3ed204b59ee7828a580" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/huangnengCSU/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: {{ hash }}
 
build:
  number: 0
  noarch: python
  entry_points:
    - minibusco=minibusco:main
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - biopython
    - pandas >=1.5.3
    - hmmer >=3.3.2
    - miniprot >=0.11

test:
  commands:
    - minibusco --help

about:
  home: "https://github.com/huangnengCSU/minibusco"
  license: Apache License 2.0
  license_file: LICENSE
  summary: "minibusco: a faster and more accurate reimplementation of BUSCO"
  dev_url: "https://github.com/huangnengCSU/minibusco"

extra:
  recipe-maintainers:
    - huangnengCSU
