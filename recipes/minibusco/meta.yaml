{% set name = "minibusco" %}
{% set version = "0.2.1" %}
{% set hash = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/huangnengCSU/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: {{ hash }}
 
build:
  number: 0
  noarch: python
  entry_points:
    - minibusco=minibusco:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.3
  run:
    - python >=3.3
    - pandas
    - hmmer >=3.3.2
    - miniprot >=0.11
    - sepp >=4.3.10

test:
  commands:
    - minibusco --help

about:
  home: "https://github.com/huangnengCSU/minibusco"
  license: Apache License 2.0
  license_file: LICENSE
  summary: "minibusco: a faster and more accurate reimplementation of BUSCO"
  dev_url: "https://github.com/huangnengCSU/minibusco"

extra:
  recipe-maintainers:
    - huangnengCSU
