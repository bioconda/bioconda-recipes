{% set name = "minibusco" %}
{% set version = "0.2.1" %}
{% set hash = "2f9107e0fef87d1e6b2d98ae616f21ec6525184dc4ea481d7317cbe1c297f9e2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/huangnengCSU/minibusco/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: {{ hash }}
 
build:
  number: 0
  noarch: python
  entry_points:
    - minibusco=minibusco:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas
    - hmmer
    - miniprot >=0.11
    - sepp
    - dendropy <4.6.0

test:
  commands:
    - minibusco --help

about:
  home: "https://github.com/huangnengCSU/minibusco"
  license: Apache License 2.0
  license_file: LICENSE
  summary: "minibusco: a faster and more accurate reimplementation of BUSCO"
  dev_url: "https://github.com/huangnengCSU/minibusco"

extra:
  recipe-maintainers:
    - huangnengCSU
