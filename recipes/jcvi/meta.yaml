{% set name = "jcvi" %}
{% set version = "1.0.9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b03f2385639b601f111c812872763fee6699aa8f2683431347520f5bf9155480

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy 
    - cython
  run:
    - python
    - biopython
    - boto3
    - coveralls
    - deap
    - ete3
    - gffutils
    - goatools
    - graphviz
    - jinja2
    - matplotlib-base
    - networkx
    - numpy
    - pypdf2
    - pytest
    - pytest-benchmark
    - pytest-cov
    - pyyaml
    - scipy
    - seaborn

test:
  imports:
    - jcvi
    - jcvi.algorithms
    - jcvi.annotation
    - jcvi.apps
    - jcvi.assembly
    - jcvi.compara
    - jcvi.formats
    - jcvi.graphics
    - jcvi.projects
    - jcvi.utils
    - jcvi.utils.data
    - jcvi.variation

about:
  home: http://github.com/tanghaibao/jcvi
  license: BSD-2-Clause
  license_family: BSD
  summary: Python utility libraries on genome assembly, annotation and comparative genomics
  description: "JCVI utility libraries"
