{% set name = "jcvi" %}
{% set version = "1.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c1173a7815d69396cc33e246964bd28a4c3539c013b896452dd1ea06f8e794ad

build:
  skip: True  # [osx]
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools-scm
    - cython
    - numpy
  run:
    - python
    - biopython
    - boto3
    - brewer2mpl
    - coveralls
    - deap
    - ete3
    - gffutils
    - goatools
    - graphviz
    - jinja2
    - matplotlib-base
    - natsort
    - networkx
    - {{ pin_compatible('numpy') }}
    - pypdf2
    - more-itertools
    - last
    - r-ggplot2
    - r-tinytex
    - pyyaml
    - rich
    - scipy
    - seaborn-base
    - ucsc-liftover

test:
  imports:
    - jcvi
    - jcvi.algorithms
    - jcvi.annotation
    - jcvi.apps
    - jcvi.assembly
    - jcvi.compara
    - jcvi.formats
    - jcvi.graphics
    - jcvi.projects
    - jcvi.utils
    - jcvi.utils.data
    - jcvi.variation
  #This fails for some unknown reason, even though it's outputting "JCVI utility libraries"
  #commands:
  #  - 'python -m jcvi.apps 2>&1 | grep "JCVI utility libraries"'

about:
  home: "https://github.com/tanghaibao/jcvi"
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Python utility libraries on genome assembly, annotation, and comparative genomics"
  description: "JCVI utility libraries"
  dev_url: "https://github.com/tanghaibao/jcvi"
  doc_url: "https://github.com/tanghaibao/jcvi/wiki"

extra:
  additional-platforms:
    - linux-aarch64
