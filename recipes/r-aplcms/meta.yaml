{% set name = "apLCMS" %}
{% set version = "6.6.6+recetox2" %}
{% set github = "https://github.com/RECETOX/apLCMS" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/refs/tags/{{ version|replace('+','-') }}.tar.gz"
  sha256: 4a9190ec346c8396971adf90597944b30542985a038737bd5b9679ed8af10e8f

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  
requirements:
  host:
    - r-base
    - r-mass
    - r-rgl
    - bioconductor-mzr
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-gbm
    - r-e1071
    - r-randomforest
    - r-rocr
    - r-rocs
    - r-rcpp

  run:
    - r-base
    - r-mass
    - r-rgl
    - bioconductor-mzr
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-gbm
    - r-e1071
    - r-randomforest
    - r-rocr
    - r-rocs 
    - r-rcpp

test:
  commands:
    - $R -e "library('apLCMS')"

about:
  home: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: apLCMS generates a feature table from a batch of LC/MS spectra.

extra:
  maintainers:
    - RECETOX
    - maximskorik
  identifiers:
    - doi:10.1021/acs.analchem.6b01214
