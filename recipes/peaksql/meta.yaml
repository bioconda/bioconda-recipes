{% set version = "0.0.3" %}

package:
  name: peaksql
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/peaksql/archive/v{{ version }}.tar.gz
  sha256: ba67a2bbeb61b913a54517bddb6f287d254d9ea514e137c6e340d82ebf343620

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python>=3.7
    - pip>=20
    - toml
  run:
    - python>=3.7
    - pyfaidx>=0.5.1
    - numba>=0.48
    - numpy>=1.18

test:
  imports:
    - peaksql
          
about:
  home: https://vanheeringen-lab.github.io/peaksql/index.html
  license: MIT
  summary: Dynamic machine learning database for genomics.

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
