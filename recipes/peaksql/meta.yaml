{% set version = "0.0.2" %}

package:
  name: peaksql
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/peaksql/archive/v{{ version }}.tar.gz
  sha256: 85bded5080b1239a7992fac7db4d098acf784456452962cd13a27f5dc568b7b5

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python>=3.7
    - pip
  run:
    - python>=3.7
    - pyfaidx>=0.5.1

test:
  imports:
    - peaksql
          
about:
  home: https://vanheeringen-lab.github.io/peaksql/index.html
  license: MIT
  summary: Dynamic machine learning database for genomics.

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
