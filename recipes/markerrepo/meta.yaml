{% set version = "0.1.5" %}

package:
  name: markerrepo
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/m/markerRepo/markerrepo-{{ version }}.tar.gz
  sha256: b855718e7ec48e06330663050b028e4dab6bf0922aa9c3e33d352d618134c39c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('markerrepo', max_pin="x.x") }}

requirements:
  host:
    - python
    - setuptools >=77.0.3
    - pip
  run:
    - python
    - pandas >=1.5.3
    - numpy
    - matplotlib-base >=3.7.1
    - seaborn >=0.12.2
    - pyyaml >=6.0
    - gitpython
    - scikit-learn >=1.2.2
    - apybiomart
    - scanpy
    - intervaltree
    - ipython
    - requests

test:
  imports:
    - markerrepo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/markerrepo/
  summary: A tool for marker list management and annotation in the single cell context.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hschult
