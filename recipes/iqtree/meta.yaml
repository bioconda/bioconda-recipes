{% set name = "IQTREE" %}
{% set version = "v2.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version | replace("-", "_") | replace("v", "") }}

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('iqtree', max_pin="x") }}

source:
  git_url: https://github.com/iqtree/iqtree2.git
  git_rev: {{ version }}
  sha256: unused
  patches:
  - "patch"

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - ld64  # [osx]
    - boost-cpp
    - eigen
    - zlib

test:
  commands:
    - iqtree
    - iqtree2

about:
  home: "http://www.iqtree.org"
  dev_url: "https://github.com/iqtree/iqtree2"
  license: "GPL-2.0-or-later"
  license_family: GPL2
  license_file: LICENSE
  summary: "Efficient phylogenomic software by maximum likelihood."
  doc_url: "http://www.iqtree.org/doc"

extra:
  skip-lints:
    # uses submodules
    - uses_vcs_url
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:iq-tree
    - doi:10.1093/molbev/msu300
    - doi:10.1038/nmeth.4285
    - doi:10.1093/molbev/msx281
    - doi:10.1093/sysbio/syae008
    - usegalaxy-eu:{{ name|lower }}
  recipe-maintainers:
    - corneliusroemer
