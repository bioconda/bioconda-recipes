{% set name = "iqtree" %}
{% set version = "2.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  - url: https://github.com/Cibiv/IQ-TREE/archive/v{{ version }}.tar.gz
    sha256: 535ca86c7655e68785c5efbfb020006ed7d7de0e2f17e9f31383202ff81f3a85
    patches:
      - 0001-PATCH-macos-10.9.patch
  - url: https://github.com/tothuhien/lsd2/archive/v1.8.9.tar.gz
    sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
    folder: lsd2


requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost-cpp
    - eigen
    - zlib
    - llvm-openmp >=9  # [osx]

test:
  commands:
    - iqtree

about:
  home: "http://www.iqtree.org/"
  license: "GPL-2.0"
  summary: "Efficient phylogenomic software by maximum likelihood."

extra:
  identifiers:
    - biotools:iq-tree
    - doi:10.1093/molbev/msu300
    - usegalaxy-eu:{{ name|lower }}
