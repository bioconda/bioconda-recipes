{% set name = "iqtree" %}
{% set version = "1.6.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/Cibiv/IQ-TREE/archive/v{{ version }}.tar.gz
  sha256: 42dbb6b119795d80f08d6fe44368bafd74a14fd35fc2438fe82341999a4d0b87

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - eigen
    - zlib
    - clangdev  # [osx]
    - openmp 4.0.*  # [osx]
  run:
    - zlib
    - openmp >=4.0  # [osx]

test:
  commands:
    - iqtree

about:
  home: "http://www.iqtree.org/"
  license: "GPL-2.0"
  summary: "Efficient phylogenomic software by maximum likelihood."
  identifiers:
    - biotools:iq-tree
    - doi:10.1093/molbev/msu300
