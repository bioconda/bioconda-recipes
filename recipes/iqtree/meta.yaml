{% set name = "iqtree" %}
{% set version = "1.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/Cibiv/IQ-TREE/archive/v{{ version }}.tar.gz
  md5: 477947ae99dd74ca57ccd6cacb501b15

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - eigen
    - zlib
  run:
    - zlib

test:
  commands:
    - iqtree-omp
    - iqtree

about:
  home: "http://www.iqtree.org/"
  license: "GPL-2.0"
  summary: "Efficient phylogenomic software by maximum likelihood"
