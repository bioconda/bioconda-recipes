{% set name = "iqtree" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/Cibiv/IQ-TREE/archive/v{{ version }}.tar.gz
  md5: ca5e7f5e4cd0723da59c67744415b1cc

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - eigen
    - zlib

  run:
    - zlib

test:
  commands:
    - iqtree-omp
    - iqtree

about:
  home: "http://www.iqtree.org/"
  license: "GPL-2.0"
  summary: "Efficient phylogenomic software by maximum likelihood"
