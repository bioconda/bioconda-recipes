{% set version = "1.8.0" %}
{% set name = "BiocWorkflowTools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 04c0bb474f691fd87771f188cecc9255ccbe9be7ed182b34c5620f59da84f1f2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - r-base
    - r-bookdown
    - r-devtools
    - r-git2r
    - r-httr
    - r-knitr
    - r-rmarkdown
    - r-rstudioapi
    - r-stringr
  run:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - r-base
    - r-bookdown
    - r-devtools
    - r-git2r
    - r-httr
    - r-knitr
    - r-rmarkdown
    - r-rstudioapi
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Provides functions to ease the transition between Rmarkdown and LaTeX documents when authoring a Bioconductor Workflow.'
extra:
  identifiers:
    - biotools:BiocWorkflowTools
  parent_recipe:
    name: bioconductor-biocworkflowtools
    path: recipes/bioconductor-biocworkflowtools
    version: 1.6.2
