{% set version = "1.4.0" %}
{% set name = "BiocWorkflowTools" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 6acba24a2c8174efd75b1ca60452fa962d2042ec8ed738e7b719df799a0eb9ea
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocstyle
    - r-base
    - r-bookdown
    - r-git2r
    - r-httr
    - r-knitr
    - r-rmarkdown
    - r-stringr
  run:
    - bioconductor-biocstyle
    - r-base
    - r-bookdown
    - r-git2r
    - r-httr
    - r-knitr
    - r-rmarkdown
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Provides functions to ease the transition between Rmarkdown and LaTeX documents when authoring a Bioconductor Workflow.'
