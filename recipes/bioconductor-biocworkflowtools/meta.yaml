{% set version = "1.26.0" %}
{% set name = "BiocWorkflowTools" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6696a65d716c89b060c4cee07dcded96
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biocstyle >=2.28.0,<2.29.0'
    - r-base
    - r-bookdown
    - r-git2r
    - r-httr
    - r-knitr
    - r-rmarkdown
    - r-rstudioapi
    - r-stringr
    - r-usethis
  run:
    - 'bioconductor-biocstyle >=2.28.0,<2.29.0'
    - r-base
    - r-bookdown
    - r-git2r
    - r-httr
    - r-knitr
    - r-rmarkdown
    - r-rstudioapi
    - r-stringr
    - r-usethis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Tools to aid the development of Bioconductor Workflow packages'
  description: 'Provides functions to ease the transition between Rmarkdown and LaTeX documents when authoring a Bioconductor Workflow.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:BiocWorkflowTools
  parent_recipe:
    name: bioconductor-biocworkflowtools
    path: recipes/bioconductor-biocworkflowtools
    version: 1.6.2

