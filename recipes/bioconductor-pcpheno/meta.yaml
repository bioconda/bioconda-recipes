{% set version = "1.42.0" %}
{% set name = "PCpheno" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c1a90074a87604403e642e7dface19f9b3edfb71e538a82b61f020c9f5f2dcb3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.17.4'
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - bioconductor-category
    - bioconductor-go.db
    - bioconductor-graph
    - bioconductor-gseabase
    - bioconductor-kegg.db
    - bioconductor-ppidata
    - bioconductor-ppistats
    - 'bioconductor-scisi >=1.3.0'
    - bioconductor-slgi
    - r-base
  run:
    - 'bioconductor-annotate >=1.17.4'
    - bioconductor-annotationdbi
    - bioconductor-biobase
    - bioconductor-category
    - bioconductor-go.db
    - bioconductor-graph
    - bioconductor-gseabase
    - bioconductor-kegg.db
    - bioconductor-ppidata
    - bioconductor-ppistats
    - 'bioconductor-scisi >=1.3.0'
    - bioconductor-slgi
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools to integrate, annotate, and link phenotypes to cellular organizational units such as protein complexes and pathways.'

extra:
  skip-lints:
    - should_not_use_fn
