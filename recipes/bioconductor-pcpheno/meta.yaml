{% set version = "1.44.0" %}
{% set name = "PCpheno" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b4346b146913a81c1c2a4415efd8b727d76dd22d43d1527312f1bd739dc56deb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-ppidata >=0.20.0,<0.22.0'
    - 'bioconductor-ppistats >=1.48.0,<1.50.0'
    - 'bioconductor-scisi >=1.54.0,<1.56.0'
    - 'bioconductor-slgi >=1.42.0,<1.44.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-category >=2.48.0,<2.50.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-ppidata >=0.20.0,<0.22.0'
    - 'bioconductor-ppistats >=1.48.0,<1.50.0'
    - 'bioconductor-scisi >=1.54.0,<1.56.0'
    - 'bioconductor-slgi >=1.42.0,<1.44.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools to integrate, annotate, and link phenotypes to cellular organizational units such as protein complexes and pathways.'
extra:
  identifiers:
    - biotools:pcpheno
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pcpheno
    path: recipes/bioconductor-pcpheno
    version: 1.42.0
