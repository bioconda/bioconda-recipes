{% set version = "1.9.6" %}

package:
  name: phast
  version: {{ version }}

source:
  url: https://github.com/CshlSiepelLab/phast/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e614b34514e37480dcadd0d17ec4cdf55e62cace179302a0932011009d1fb33e

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('phast', max_pin='x') }}  
  script:
    - cmake -S . -B build
      -DCMAKE_BUILD_TYPE=Release
      -DCMAKE_INSTALL_PREFIX=${PREFIX}
      -DCMAKE_INSTALL_LIBDIR=lib
      -DCMAKE_INSTALL_BINDIR=bin
      -DCMAKE_INSTALL_INCLUDEDIR=include
    - cmake --build build --parallel ${CPU_COUNT}
    - cmake --install build

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - make
  host:
    - pcre
    - blas
    - lapack

test:
  commands:
    - phastCons --help
    - phyloFit --help

about:
  home: https://github.com/CshlSiepelLab/phast
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "PHAST: Phylogenetic Analysis with Space/Time models"
  description: |
    PHAST is a C-based toolkit for phylogenetic analysis, comparative genomics,
    and evolutionary modeling.

extra:
  recipe-maintainers:
    - asiepel
