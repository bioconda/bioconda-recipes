{% set version = "1-fa9ebab" %}
{% set sha256 = "d5558cd419c8d46bdc958064cb97f963d1ea793866414c025906ec15033512ed" %}

package:
  name: transannot
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/soedinglab/transannot/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    run_exports:
      - {{ pin_subpackage('transannot') }}
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - aria2
    - wget
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - transannot > /dev/null

about:
  home: https://github.com/soedinglab/transannot
  summary: "TransAnnot: fast and all-in-one transcriptome annotation pipeline"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE.md 

extra:
  identifiers:
    - biotools:transannot
  recipe-maintainers:
    - mariia-zelenskaia
