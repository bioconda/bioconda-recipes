{% set version = "3.0.0" %}
{% set sha256 = "6835fc3cc77aafd273abc8f2b4d8213b251b199ff7dd5ae9fa7e1dd19579ae41" %}

package:
  name: transannot
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('transannot', max_pin="x") }}

source:
  url: https://github.com/soedinglab/transannot/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - aria2
    - wget
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - transannot > /dev/null

about:
  home: https://github.com/soedinglab/transannot
  summary: "TransAnnot: a fast transcriptome annotation pipeline"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.md 

extra:
  identifiers:
    - biotools:transannot
  recipe-maintainers:
    - mariia-zelenskaia
  additional-platforms:
    - linux-aarch64
    - osx-arm64
