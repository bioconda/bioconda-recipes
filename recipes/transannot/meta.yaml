{% set version = "1-fa9ebab" %}
{% set sha256 = "009d722d600248a680b9e1e9dcb3bf799f8be8de41e80a598b7f39a5ced54191" %}

package:
  name: transannot
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/soedinglab/transannot/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - aria2
    - wget
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - transannot > /dev/null

about:
  home: https://github.com/soedinglab/transannot
  summary: "TransAnnot: fast and all-in-one transcriptome annotation pipeline"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE.md 

extra:
  identifiers:
    - doi:
    - biotools:foldseek
  recipe-maintainers:
    - mariia-zelenskaia
