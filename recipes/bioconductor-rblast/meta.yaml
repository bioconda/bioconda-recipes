{% set version = "1.6.0" %}
{% set name = "rBLAST" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a1c2a49202262491184e00fa939994c4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rblast", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
# SystemRequirements: ncbi-blast+
requirements:
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: R Interface for the Basic Local Alignment Search Tool
  description: Seamlessly interfaces the Basic Local Alignment Search Tool (BLAST) running locally to search genetic sequence data bases. This work was partially supported by grant no. R21HG005912 from the National Human Genome Research Institute.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

