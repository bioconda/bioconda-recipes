{% set name = "hybkit" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RenneLab/hybkit/archive/v{{ version }}.tar.gz
  sha256: ddbf4b35f819939fa167063bda91f85c7e05a561c32b533775345b11891be208

build:
  skip: true  # [py<38]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - matplotlib-base
    - biopython
  run:
    - python
    - matplotlib-base
    - biopython

test:
  imports:
    - hybkit
  commands:
    - hyb_check --help > /dev/null
    - hyb_filter --help > /dev/null
    - hyb_eval --help > /dev/null
    - hyb_analyze --help > /dev/null

about:
  home: https://github.com/RenneLab/hybkit
  license: GPL-3.0
  license_file: LICENSE
  summary: Hybkit toolkit and Python3 API chimeric genomic data analysis from proximity ligation methods. 

extra:
  recipe-maintainers:
    - dstrib
  skip-lints:
    - should_be_noarch_python  # Only for python >=3.8, and contains command-line scripts
    - should_be_noarch_generic  # Only for python >=3.8, and contains command-line scripts

