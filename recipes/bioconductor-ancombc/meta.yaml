{% set version = "1.0.0" %}
{% set name = "ANCOMBC" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c15f79e8d8242fb3f7e6977aa527d146
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, microbiome, tidyverse, testthat, DT, magrittr, qwraps2
requirements:
  host:
    - 'bioconductor-phyloseq >=1.34.0,<1.35.0'
    - r-base
    - r-mass
    - r-nloptr
    - r-rdpack
  run:
    - 'bioconductor-phyloseq >=1.34.0,<1.35.0'
    - r-base
    - r-mass
    - r-nloptr
    - r-rdpack
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analysis of compositions of microbiomes with bias correction'
  description: 'ANCOMBC is a package for normalizing the microbial absolute abundance data due to unequal sampling fractions across samples, and identifying taxa (e.g. phyla, families, genera, species, etc.) that are differentially abundant with respect to the covariate of interest (e.g. study groups) between two or more groups of multiple samples.'

