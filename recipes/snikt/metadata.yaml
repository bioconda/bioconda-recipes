{% set version = "0.4.0" %}
{% set sha256 = "35f91143758636d78384b76aa90b0c1230036878d21e22a097853108dae1c77b" %}

package:
  name: snikt
  version: {{ version }}

source:
  url: https://github.com/piyuranjan/SNIKT/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  run:
    - seqtk
    - r-tidyverse
    - r-gridExtra
    - r-docopt
    - r-lubridate

test:
  commands:
    - Rscript -e 'library(tidyverse);library(grid);library(gridExtra);library(docopt);library(lubridate);' &>/dev/null
    - seqtk |& grep 'Version' >/dev/null
    - snikt.R --help > /dev/null
    - snikt.R --version | grep {{ version }} > /dev/null

about:
  home: https://github.com/piyuranjan/SNIKT
  license: MIT
  license_file: LICENSE
  summary: 'Identify and remove adapter/systemic contamination in metagenomic sequencing DNA/RNA data.'
