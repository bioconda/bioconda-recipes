{% set name = "lorikeet" %}
{% set version = "19" %}
# {% set sha256 = "4c51d39fb129dc92e1458f0fa4349dab9df34bce33b88ebc82366219a549f617" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/AbeelLab/lorikeet.git
  git_rev: 977f8f7d44d0103ecc3f1620023d45343d9f31a8
  # fn: {{ name }}-{{ version }}.zip
  # url: http://genomeview.org/jenkins/lorikeet/{{ name }}-{{ version }}.zip
  # sha256: {{ sha256 }}
  patches:
    - build_xml_scala_version.patch

build:
  number: 1

requirements:
  build:
    - openjdk <9
    - ant
  run:
    - openjdk <9

test:
  commands:
    - lorikeet | grep spoligotype >/dev/null

about:
  home: https://github.com/AbeelLab/lorikeet
  summary: 'Tool for digital spoligotyping of MTB strains from Illumina read data'
  license_family: GPL
  license: GPL-3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pvanheus
  identifiers:
    - DOI:10.1371/journal.pmed.1001880
