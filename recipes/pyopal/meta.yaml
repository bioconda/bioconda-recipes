{% set name = "pyopal" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1d01ce474aa0d4da35af1f7ccf89045d21d9d49714e1c0e8e8b24f3b9b45d6e9

build:
  number: 0
  skip: True  #[py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python
    - setuptools
    - archspec

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyopal
  license: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to Opal, a SIMD-accelerated pairwise aligner.
  doc_url: https://pyopal.readthedocs.org/

extra:
  recipe-maintainers:
    - althonos
