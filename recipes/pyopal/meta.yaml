{% set name = "pyopal" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 434875e92be7bee2c27b7034f502f263ef777b364349a5fd50ec07d7401d1915

build:
  number: 0
  skip: True  #[py2k]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - setuptools
    - scoring-matrices >=0.2
  run:
    - python
    - setuptools
    - archspec
    - scoring-matrices >=0.2

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyopal
  license: MIT
  license_file: COPYING
  summary: Cython bindings and Python interface to Opal, a SIMD-accelerated pairwise aligner.
  doc_url: https://pyopal.readthedocs.org/

extra:
  recipe-maintainers:
    - althonos
  additional-platforms:
    - linux-aarch64
