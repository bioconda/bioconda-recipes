{% set version = "5.2" %}

package:
    name: leviosam
    version: {{ version }}

source:
  url: https://github.com/alshai/levioSAM/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 68802b03cb9e7681788062e98b612ffa625336c0fd7b490236420c982c50399c

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - htslib >=1.11
    - sdsl-lite >=2.1.1
  run:
    - htslib >=1.11
    - sdsl-lite >=2.1.1
    - zlib >=1.2.11,<1.3.0a0

test:
    commands:
        - leviosam -h
about:
    home: "https://github.com/alshai/levioSAM"
    license: MIT
    license_file: LICENSE
    summary: "lift-over of alignments for variant-aware references"
