{% set version = "0.3.1.2" %}

package:
    name: leviosam
    version: {{ version }}

source:
  url: https://github.com/alshai/levioSAM/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 948694d8d1e710e38b0d9b4a804ecca8c688bdfe994d6067d88852ed34e0c4f3

build:
  number: 0

requirements:
    build:
        - {{ compiler('cxx') }}
        - cmake
    host:
        - htslib >=1.11
        - sdsl-lite >=2.1.1
    run:
        - htslib >=1.11
        - sdsl-lite >=2.1.1
        - libstdcxx-ng >=9.3.0
        - libgcc-ng >=9.3.0
        - zlib >=1.2.11,<1.3.0a0

test:
    commands:
        - leviosam -h
about:
    home: "https://github.com/alshai/levioSAM"
    license: MIT
    license_file: LICENSE
    summary: "lift-over of alignments for variant-aware references"
