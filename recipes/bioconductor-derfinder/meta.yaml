{% set version = "1.14.0" %}
{% set name = "derfinder" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2a9311b86a201ae0b7953733420f2f1175c578c3f98d7a776be3bec21c24f837
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-bumphunter >=1.22.0,<1.24.0'
    - 'bioconductor-derfinderhelper >=1.14.0,<1.16.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicfeatures >=1.32.2,<1.34.0'
    - 'bioconductor-genomicfiles >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-qvalue >=2.12.0,<2.14.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-hmisc
  run:
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-bumphunter >=1.22.0,<1.24.0'
    - 'bioconductor-derfinderhelper >=1.14.0,<1.16.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicfeatures >=1.32.2,<1.34.0'
    - 'bioconductor-genomicfiles >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-qvalue >=2.12.0,<2.14.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-hmisc
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides functions for annotation-agnostic differential
    expression analysis of RNA-seq data. Two implementations of the DER Finder
    approach are included in this package (1) single base-level F-statistics
    and (2) DER identification at the expressed regions-level. The DER Finder
    approach can also be used to identify differentially bounded ChIP-seq peaks.'
extra:
  identifiers:
    - biotools:derfinder
