{% set version = "0.05" %}

package:
  name: cutqc
  version: {{ version }}

source:
  url: https://github.com/obenno/cutqc/archive/refs/tags/v0.05.tar.gz
  sha256: d95c696d0a7fa9f72325c185a0c4ff4942eaf82be92fd3fdb64c9e33b9a0bf72

requirements:
  build:
    - sed
  run:
    - gawk
    - cutadapt
    - fastqc
    - r-base
    - r-tidyverse
    - r-scales
    - r-rmarkdown
    - r-plotly

build:
  number: 0
  noarch: generic

test:
  files:
    - data/test_data.R1.fq.gz
    - data/test_data.R2.fq.gz
  commands:
    - cutqc test_data.R1.fq.gz test_data.R2.fq.gz trimming_report.html -a "A{20}"

about:
  home: https://github.com/obenno/cutqc
  license: MIT
  summary: generate aggregated fastqc report of both before and after trimming.
