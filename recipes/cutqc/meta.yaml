{% set version = "0.04" %}

package:
  name: cutqc
  version: {{ version }}

source:
  url: https://github.com/obenno/cutqc/archive/refs/tags/v0.04.tar.gz
  sha256: c3ce94367dee346cff28d98762270cd251604539d8a255485896d5bd249bd4c0

requirements:
  build:
    - sed
  run:
    - gawk
    - cutadapt
    - fastqc
    - r-base
    - r-tidyverse
    - r-scales
    - r-rmarkdown
    - r-plotly

about:
  home: https://github.com/obenno/cutqc
  license: MIT
  summary: A simple wrapper for cutadapt and fastqc, and generate aggregated fastqc report of both before and after trimming with rmarkdown and plotly.
