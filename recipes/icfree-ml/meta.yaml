{% set name = "icfree-ml" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/icfree-ml/archive/refs/tags/2.4.0.tar.gz
  sha256: 7ea76c71098b86f562fd676c31b440da86d2f1c83c70b601eea58d4e28cce408

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports: 
     - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >3.8,<3.12
    - pip
  run:
    - python >3.8,<3.12
    - biopython
    - pysbol2
    - blast
    - pandas
    - pydoe2

test:
  source_files:
    - tests/
  imports:
    - icfree
  requires:
    - pytest
    - pytest-cov
    - pytest-mock

about:
  home: https://github.com/brsynth/icfree-ml
  summary: Design of experiments (DoE) and machine learning packages for the iCFree project
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/brsynth/icfree-ml

extra:
  recipe-maintainers:
    - tduigou
