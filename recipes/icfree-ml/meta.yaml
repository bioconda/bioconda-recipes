{% set name = "icfree-ml" %}
{% set version = "2.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brsynth/icfree-ml/archive/refs/tags/2.3.3.tar.gz
  sha256: c52b1baeb63a98ea54f2cd3e4cb96d3a94bbf7f95065c076938694eb8ecb5b17

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .
  run_exports: 
     - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >3.6
    - pip
  run:
    - python >3.6
    - biopython
    - pysbol2
    - blast

test:
  source_files:
    - tests/
  imports:
    - icfree
  requires:
    - pytest
    - pytest-cov
    - pytest-mock

about:
  home: https://github.com/brsynth/icfree-ml
  summary: Design of experiments (DoE) and machine learning packages for the iCFree project
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tduigou
