{% set version = "1.0.0" %}
{% set sha256 = "e1f580902203b2de0f1598a642b9bb18dec2e3f5d858bd1b6187f2f4b75a44e3" %}

package:
  name: decoypyrat
  version: '{{ version }}'

source:
  url: https://github.com/tdido/DecoyPYrat/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
    number: 1
    entry_points:
        - decoypyrat = decoypyrat.decoyPYrat:main

requirements:
  build:
    - python
    - setuptools
    - argparse

  run:
    - python
    - argparse

test:
  imports:
    - decoypyrat

about:
  home: https://github.com/tdido/DecoyPYrat
  license: MIT License
  summary: 'Fast Hybrid Decoy Sequence Database Creation for Proteomic Mass Spectrometery Analyses'
