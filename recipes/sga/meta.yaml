build:
  number: 0
  skip: True # [osx]

package:
  name: sga
  version: "0.10.15"
source:
  fn: v0.10.15.tar.gz
  url: https://github.com/jts/sga/archive/v0.10.15.tar.gz
  md5: 990aed1593f8072650c6366e5cf32519
requirements:
  build:
    - bamtools
    - gcc
    - sparsehash
    - zlib
    - jemalloc
  run:
    - libgcc
    - bamtools
    - zlib
    - sparsehash
    - jemalloc
    - pysam
    - ruffus
test:
  commands:
    - sga --help
about:
  home: https://github.com/jts/sga
  license: GPLv3
  summary: SGA - String Graph Assembler. SGA is a de novo assembler for DNA sequence reads. It is based on Gene Myers string graph formulation of assembly and uses the FM-index/Burrows-Wheeler transform to efficiently find overlaps between sequence reads.
