{% set name = "pgcgap" %}
{% set version = "1.0.18" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/pgcgap/archive/v{{ version }}.tar.gz
  sha256: d70c59635da62ef3ba57d7b0f1e07ca3be67388aa6c16930104714e5adac6ff0

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee
    - perl-sys-info
  run:
    - abricate
    - canu >=1.8
    - openjdk =8
    - abyss >=2.1.5
    - prokka >=1.13.4
    - cd-hit >=4.8.1
    - circlator
    - mafft >=7.402
    - mash
    - modeltest-ng
    - raxml-ng
    - fasttree >=2.1.10
    - roary >=3.12.0
    - orthofinder >=2.3.8
    - gblocks
    - gubbins
    - iqtree
    - diamond >=0.9.24
    - minced =0.3
    - mmseqs2 >=7-4e23d
    - muscle
    - fastme >=2.1.5
    - fastani >=1.1
    - fastp
    - pal2nal
    - perl
    - perl-file-tee
    - perl-data-dumper >=2.173
    - perl-pod-usage >=1.69
    - perl-getopt-long >=2.50
    - perl-parallel-forkmanager
    - perl-posix
    - perl-sys-info
    - htslib >=1.9
    - snippy >=4.3.6
    - sickle-trim >=1.33
    - r-base
    - r-ggplot2 >=3.1.1
    - r-gplots
    - r-corrplot
    - python
    - matplotlib-base
    - scoary
    - seaborn
    - numpy
    - pandas
    #- biopython
    - r-pheatmap
    - r-plotrix
    - unicycler 0.4.7
    - wget
    - coreutils

test:
  commands:
    - pgcgap --version

about:
  home: https://github.com/liaochenlanruo/pgcgap/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A prokaryotic genomics and comparative genomics analysis pipeline
  dev_url: https://github.com/liaochenlanruo/pgcgap/tree/master

extra:
  identifiers:
    - biotools:pgcgap
  recipe-maintainers:
    - liaochenlanruo
