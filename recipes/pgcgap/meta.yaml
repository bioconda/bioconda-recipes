{% set name = "pgcgap" %}
{% set version = "1.0.31" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/pgcgap/archive/v{{ version }}.tar.gz
  sha256: 69cd804ce28c886a990f1db466145c8664b6cc74c9f2b9803a2c73f1e9508c30


build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl =5.26.2
    - perl-bioperl =1.7.2
    - perl-file-tee =0.07
#    - perl-sys-info
    - perl-file-copy-recursive =0.45
  run:
    - abricate =1.0.1
    - canu =2.0
    - openjdk =8.0.152
    - abyss =2.2.5
    - prokka =1.14.6
    - mash =2.2.2
    - roary =3.13.0
    - orthofinder =2.3.8
    - gubbins =2.4.1
#    - iqtree
#    - minced
#    - fastme >=2.1.5
    - fastani =1.32
    - fastp =0.20.1
#    - fasttree
    - pal2nal =14.1
    - perl =5.26.2
    - perl-file-tee =0.07
    - perl-data-dumper =2.173
    - perl-pod-usage =1.69
#    - perl-getopt-long >=2.50
    - perl-parallel-forkmanager =2.02
    - perl-file-copy-recursive =0.45
    - perl-posix =1.38
#    - perl-sys-info
    - htslib =1.10.2
    - snippy =4.6.0
    - sickle-trim >=1.33
    - r-base =3.6.3
    - r-ggplot2 =3.3.3
    - r-gplots =3.1.1
    - r-corrplot =0.88
    - trimal =1.4.1
    - python =3.7.8
    - matplotlib-base =3.4.1
    - seaborn =0.11.1
    - numpy =1.20.2
    - pandas =1.2.3
    - biopython =1.78
    - r-pheatmap =1.0.12
    - r-plotrix =3.8_1
    - unicycler =0.4.7
    - wget =1.20.1
    - coreutils =8.31

test:
  commands:
    - pgcgap --version

about:
  home: https://github.com/liaochenlanruo/pgcgap/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A prokaryotic genomics and comparative genomics analysis pipeline
  dev_url: https://github.com/liaochenlanruo/pgcgap/tree/master

extra:
  identifiers:
    - biotools:pgcgap
  recipe-maintainers:
    - liaochenlanruo
  doi:
    - 10.21203/rs.2.21224/v5
