{% set name = "pgcgap" %}
{% set version = "1.0.19" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/pgcgap/archive/v{{ version }}.tar.gz
  sha256: 30964e1756b23fc68e1abcad23396c199c3f559cf167845fdef53122a1ec1541

build:
  number: 2
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee
    - perl-sys-info
  run:
    - abricate
    - canu >=1.8
    - openjdk =8.0.152
    - abyss
    - prokka
    - mash
    - modeltest-ng
    - raxml-ng
    - roary >=3.12.0
    - orthofinder >=2.3.8
    - gblocks
    - gubbins
    - iqtree
    - minced
    - fastme >=2.1.5
    - fastani >=1.1
    - fastp
    - pal2nal
    - perl
    - perl-file-tee
    - perl-data-dumper >=2.173
    - perl-pod-usage >=1.69
    - perl-getopt-long >=2.50
    - perl-parallel-forkmanager
    - perl-posix
    - perl-sys-info
    - htslib >=1.9
    - snippy >=4.3.6
    - sickle-trim >=1.33
    - r-base
    - r-ggplot2 >=3.1.1
    - r-gplots
    - r-corrplot
    - python
    - matplotlib-base
    - seaborn
    - numpy
    - pandas
    - biopython
    - r-pheatmap
    - r-plotrix
    - unicycler 0.4.7
    - wget
    - coreutils

test:
  commands:
    - pgcgap --version

about:
  home: https://github.com/liaochenlanruo/pgcgap/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A prokaryotic genomics and comparative genomics analysis pipeline
  dev_url: https://github.com/liaochenlanruo/pgcgap/tree/master

extra:
  identifiers:
    - biotools:pgcgap
  recipe-maintainers:
    - liaochenlanruo
