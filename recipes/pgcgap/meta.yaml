{% set name = "pgcgap" %}
{% set version = "1.0.6" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/pgcgap/archive/v{{ version }}.tar.gz
  sha256: fc076dfa3b69839114df885d8c1ab423debee76eb3d4b548f65b053e0777ddec

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee

  run:
    - openjdk =8
    - abyss >=2.1.5
    - prokka >=1.13.4
    - cd-hit >=4.8.1
    - mafft >=7.402
    - fasttree >=2.1.10
    - roary >=3.12.0
    - orthofinder >=2.2.7
    - diamond >=0.9.24
    - minced =0.3
    - mmseqs2 >=7-4e23d
    - fastme >=2.1.5
    - fastani >=1.1
    - pal2nal
    - perl-file-tee
    - perl-data-dumper >=2.173
    - perl-pod-usage >=1.69
    - perl-getopt-long >=2.50
    - perl-parallel-forkmanager
    - htslib >=1.9
    - snippy >=4.3.6
    - sickle-trim >=1.33
    - r-ggplot2
    - r-gplots
    - r-corrplot
    - matplotlib
    - seaborn
    - numpy
    - pandas
    - biopython
    - r-pheatmap
    - r-plotrix
    - wget
    - coreutils

test:
  commands:
    - pgcgap --version


about:
  home: https://github.com/liaochenlanruo/pgcgap/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A prokaryotic genomics and comparative genomics analysis pipeline
  dev_url: https://github.com/liaochenlanruo/pgcgap/tree/master

extra:
  identifiers:
    - biotools:pgcgap
  recipe-maintainers:
    - liaochenlanruo
