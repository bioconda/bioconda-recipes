{% set name = "pgcgap" %}
{% set version = "1.0.32" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/pgcgap/archive/v{{ version }}.tar.gz
  sha256: 4e8bf3f2e89536f10f5fd11111cc2f3b6ddf4e5ffdb4c52b654a58696ceb2464


build:
  number: 1
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl
    - perl-file-tee
    - perl-file-copy-recursive
  run:
    - abricate
    - canu
    - openjdk =8.0.152
    - abyss
    - prokka
    - mash
    - roary
    - orthofinder
    - gubbins
    - fastani
    - fastp
    - pal2nal
    - perl
    - perl-file-tee
    - perl-data-dumper
    - perl-pod-usage
    - perl-parallel-forkmanager
    - perl-file-copy-recursive
    - perl-posix
    - htslib
    - snippy
    - sickle-trim
    - r-base
    - r-ggplot2
    - r-gplots
    - r-corrplot
    - trimal
    - python
    - matplotlib-base
    - seaborn
    - numpy
    - pandas
    - biopython
    - r-pheatmap
    - r-plotrix
    - unicycler
    - wget
    - coreutils
    - mamba
    - eggnog-mapper

test:
  commands:
    - pgcgap --version

about:
  home: https://github.com/liaochenlanruo/pgcgap/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A prokaryotic genomics and comparative genomics analysis pipeline
  dev_url: https://github.com/liaochenlanruo/pgcgap/tree/master

extra:
  identifiers:
    - biotools:pgcgap
  recipe-maintainers:
    - liaochenlanruo
  doi:
    - 10.21203/rs.2.21224/v5
