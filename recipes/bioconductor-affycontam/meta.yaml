{% set version = "1.44.0" %}
{% set name = "affyContam" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ca0f4ad7736706c395a7037768d85d1c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu95av2cdf
requirements:
  host:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-affydata >=1.34.0,<1.35.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-affydata >=1.34.0,<1.35.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'structured corruption of affymetrix cel file data'
  description: 'structured corruption of cel file data to demonstrate QA effectiveness'
extra:
  identifiers:
    - biotools:affycontam
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affycontam
    path: recipes/bioconductor-affycontam
    version: 1.38.0

