{% set version = "1.68.0" %}
{% set name = "affyContam" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7bf130f7e63b764326edbbb96a7e7699

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-affycontam", max_pin="x.x") }}'
  noarch: generic

# Suggests: hgu95av2cdf
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affydata >=1.58.0,<1.59.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affydata >=1.58.0,<1.59.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: structured corruption of affymetrix cel file data
  description: structured corruption of cel file data to demonstrate QA effectiveness

extra:
  identifiers:
    - biotools:affycontam
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affycontam
    path: recipes/bioconductor-affycontam
    version: 1.38.0

