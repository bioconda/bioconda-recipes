{% set version = "1.16.0" %}
{% set name = "pRolocGUI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 623544b0db441ffc3dd0d8080652d0cfe4793ddac93f2a4add52c3534ffbe68f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-proloc >=1.22.0,<1.24.0'
    - r-base
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-proloc >=1.22.0,<1.24.0'
    - r-base
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package pRolocGUI comprises functions to interactively visualise organelle (spatial) proteomics data on the basis of pRoloc, pRolocdata and shiny.'
extra:
  identifiers:
    - biotools:prolocgui
    - doi:10.1038/ncomms9992
  parent_recipe:
    name: bioconductor-prolocgui
    path: recipes/bioconductor-prolocgui
    version: 1.14.0
