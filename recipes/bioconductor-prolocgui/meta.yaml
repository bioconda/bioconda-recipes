{% set version = "1.12.0" %}
{% set name = "pRolocGUI" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fcc718947eed8d7e5be79c8580fec0049c241879fc9dd1db5b1c413eedd98f34
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - 'bioconductor-msnbase >=2.1.11'
    - 'bioconductor-proloc >=1.11.1'
    - r-base
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
  run:
    - bioconductor-biobase
    - 'bioconductor-msnbase >=2.1.11'
    - 'bioconductor-proloc >=1.11.1'
    - r-base
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package pRolocGUI comprises functions to interactively visualise organelle (spatial) proteomics data on the basis of pRoloc, pRolocdata and shiny.'

extra:
  identifiers:
    - biotools:prolocgui
    - doi:10.1038/ncomms9992
