{% set version = "1.14.0" %}
{% set name = "pRolocGUI" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b254d49ec1c977e0904e8336cdc8ceaf4e4fff180770ced2b44ba0cfb53de4b1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - 'bioconductor-msnbase >=2.1.11'
    - 'bioconductor-proloc >=1.11.1'
    - r-base
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
  run:
    - bioconductor-biobase
    - 'bioconductor-msnbase >=2.1.11'
    - 'bioconductor-proloc >=1.11.1'
    - r-base
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The package pRolocGUI comprises functions to interactively visualise organelle (spatial) proteomics data on the basis of pRoloc, pRolocdata and shiny.'
