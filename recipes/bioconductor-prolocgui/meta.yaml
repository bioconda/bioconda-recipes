{% set version = "2.4.0" %}
{% set name = "pRolocGUI" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0f3612d7d7bedd30122aacd5bcaf2451
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: pRolocdata, knitr, BiocStyle (>= 2.5.19), rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-msnbase >=2.20.0,<2.21.0'
    - 'bioconductor-proloc >=1.34.0,<1.35.0'
    - r-base
    - r-colorspace
    - r-colourpicker
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
    - r-shinydashboard
    - r-shinydashboardplus
    - r-shinyhelper
    - r-shinyjs
    - r-shinywidgets
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-msnbase >=2.20.0,<2.21.0'
    - 'bioconductor-proloc >=1.34.0,<1.35.0'
    - r-base
    - r-colorspace
    - r-colourpicker
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
    - r-shinydashboard
    - r-shinydashboardplus
    - r-shinyhelper
    - r-shinyjs
    - r-shinywidgets
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Interactive visualisation of spatial proteomics data'
  description: 'The package pRolocGUI comprises functions to interactively visualise organelle (spatial) proteomics data on the basis of pRoloc, pRolocdata and shiny.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:prolocgui
    - doi:10.1038/ncomms9992
  parent_recipe:
    name: bioconductor-prolocgui
    path: recipes/bioconductor-prolocgui
    version: 1.14.0

