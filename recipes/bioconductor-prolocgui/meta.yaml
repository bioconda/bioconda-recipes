{% set version = "2.8.0" %}
{% set name = "pRolocGUI" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 400bff2d87e9ba8dae97dcb9126469ec
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: pRolocdata, knitr, BiocStyle (>= 2.5.19), rmarkdown, testthat (>= 3.0.0)
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-msnbase >=2.24.0,<2.25.0'
    - 'bioconductor-proloc >=1.38.0,<1.39.0'
    - r-base
    - r-colorspace
    - r-colourpicker
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
    - r-shinydashboard
    - 'r-shinydashboardplus >=2.0.0'
    - r-shinyhelper
    - r-shinyjs
    - r-shinywidgets
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-msnbase >=2.24.0,<2.25.0'
    - 'bioconductor-proloc >=1.38.0,<1.39.0'
    - r-base
    - r-colorspace
    - r-colourpicker
    - r-dplyr
    - 'r-dt >=0.1.40'
    - r-ggplot2
    - r-scales
    - 'r-shiny >=0.9.1'
    - r-shinydashboard
    - 'r-shinydashboardplus >=2.0.0'
    - r-shinyhelper
    - r-shinyjs
    - r-shinywidgets
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Interactive visualisation of spatial proteomics data'
  description: 'The package pRolocGUI comprises functions to interactively visualise spatial proteomics data on the basis of pRoloc, pRolocdata and shiny.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:prolocgui
    - doi:10.1038/ncomms9992
  parent_recipe:
    name: bioconductor-prolocgui
    path: recipes/bioconductor-prolocgui
    version: 1.14.0

