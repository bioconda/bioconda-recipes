package:
  name: dextractor
  version: "1.0p2"

build:
  number: 0

source:
  fn: dextractor_V1.0p2.tar.gz
  md5: 6044d749b2001fdc00cb8dac77ca39d5
  url: https://github.com/thegenemyers/DEXTRACTOR/archive/2f51ccba9c56f5c11966d39cbec0711ed467e7a9.tar.gz
  patches:
    - dextractor.patch

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - hdf5 {{ CONDA_HDF5 }}*
  run:
    - libgcc   # [not osx]
    - hdf5 {{ CONDA_HDF5 }}*
test:
    commands:
       - dextract 2>&1 | grep Usage > /dev/null
       - dexta 2>&1 | grep Usage > /dev/null
       - undexta 2>&1 | grep Usage > /dev/null
       - dexqv 2>&1 | grep Usage > /dev/null
       - undexqv 2>&1 | grep Usage > /dev/null
about:
  home: 'https://github.com/thegenemyers/DEXTRACTOR'
  license: Custom
  license_file: README
  summary: "Bax File Decoder and Data Compressor"
