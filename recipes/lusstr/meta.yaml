{% set version = "0.1.1" %}
{% set sha256 = "c8eb3867fc55d3053036c0fa30c4ad88e83f6c7439d342988a9b5545f69bd220" %}

package:
    name: lusstr
    version: '{{version}}'

source:
    url: https://www.github.com/bioforensics/lusSTR/archive/{{ version }}.tar.gz
    sha256: '{{sha256}}'

build:
    noarch: python
    entry_points:
        - lusstr = lusSTR.__main__:main
    script: python -m pip install --no-deps --ignore-installed .
    number: 0

requirements:
    host:
        - python >=3
        - pip
    run:
        - python >=3
        - pandas >=1
        - xlrd >=1.0

test:
    imports:
        - lusSTR
    requires:
        - pytest
        - pytest-cov

about:
    home: https://www.github.com/bioforensics/lusSTR
    license: BSD license
    license_family: BSD
    summary: Tool for converting NGS sequence data of forensic STR loci to various annotation styles
    dev_url: https://www.github.com/bioforensics/lusSTR

extra:
    recipe-maintainers:
        - rnmitchell
        - standage
