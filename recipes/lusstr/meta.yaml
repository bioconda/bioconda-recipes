{% set version = "0.6" %}
{% set sha256 = "fdf643b9eb0f66ebb5e700a991842b02e88f50a38d25a5f0f9bf1a2d289e1d2c" %}

package:
    name: lusstr
    version: '{{version}}'

source:
    url: https://www.github.com/bioforensics/lusSTR/archive/{{ version }}.tar.gz
    sha256: '{{sha256}}'

build:
    noarch: python
    entry_points:
        - lusstr = lusSTR.__main__:main
    script: python -m pip install --no-deps --ignore-installed .
    number: 0

requirements:
    host:
        - python >=3
        - pip
    run:
        - python >=3
        - pandas >=1
        - xlrd >=1.0,<2.0
        - openpyxl

test:
    imports:
        - lusSTR
    requires:
        - pytest
        - pytest-cov

about:
    home: https://www.github.com/bioforensics/lusSTR
    license: BSD license
    license_family: BSD
    summary: Tool for converting NGS sequence data of forensic STR loci to various annotation styles
    dev_url: https://www.github.com/bioforensics/lusSTR

extra:
    recipe-maintainers:
        - rnmitchell
        - standage
