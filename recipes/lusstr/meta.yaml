{% set version = "0.6.2" %}
{% set sha256 = "bf6d86d349960a740b9fae335ff55ef81d6893463a1d107604bc7e5312c3b79f" %}

package:
    name: lusstr
    version: '{{version}}'

source:
    url: https://www.github.com/bioforensics/lusSTR/archive/{{ version }}.tar.gz
    sha256: '{{sha256}}'

build:
    noarch: python
    entry_points:
        - lusstr = lusSTR.__main__:main
    script: python -m pip install --no-deps --ignore-installed .
    number: 0

requirements:
    host:
        - python >=3
        - pip
    run:
        - python >=3
        - pandas >=1.0,<2.0
        - xlrd >=1.0,<2.0
        - openpyxl >=3.0.6
        - snakemake >=7.22.0
        - pyyaml >=6.0

test:
    imports:
        - lusSTR
    requires:
        - pytest
        - pytest-cov

about:
    home: https://www.github.com/bioforensics/lusSTR
    license: BSD-3-Clause
    license_family: BSD
    summary: Tool for converting NGS sequence data of forensic STR loci to various annotation styles
    dev_url: https://www.github.com/bioforensics/lusSTR

extra:
    recipe-maintainers:
        - rnmitchell
        - standage
