{% set version = "0.6.1" %}
{% set sha256 = "45889c93775b4c282b35f8be41042cdbd91651eb8843879a32451c70400c402d" %}

package:
    name: lusstr
    version: '{{version}}'

source:
    url: https://www.github.com/bioforensics/lusSTR/archive/{{ version }}.tar.gz
    sha256: '{{sha256}}'

build:
    noarch: python
    entry_points:
        - lusstr = lusSTR.__main__:main
    script: python -m pip install --no-deps --ignore-installed .
    number: 0

requirements:
    host:
        - python >=3
        - pip
    run:
        - python >=3
        - pandas >=1
        - xlrd >=1.0,<2.0
        - openpyxl

test:
    imports:
        - lusSTR
    requires:
        - pytest
        - pytest-cov

about:
    home: https://www.github.com/bioforensics/lusSTR
    license: BSD license
    license_family: BSD
    summary: Tool for converting NGS sequence data of forensic STR loci to various annotation styles
    dev_url: https://www.github.com/bioforensics/lusSTR

extra:
    recipe-maintainers:
        - rnmitchell
        - standage
