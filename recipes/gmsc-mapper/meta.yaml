{% set name = "GMSC-mapper" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/BigDataBiology/GMSC-mapper.git

build:
  noarch: python
  number: 0
  entry_points:
    - gmsc-mapper=gmsc_mapper.main:main
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - atomicwrites
    - biopython
    - Bottleneck
    - certifi
    - numexpr
    - numpy
    - packaging
    - pandas
    - pyparsing
    - pyrodigal
    - python-dateutil
    - pytz
    - six
    - python >=3.7

test:
  imports:
    - gmsc_mapper
  commands:
    - gmsc-mapper --help

about:
  home: "https://github.com/BigDataBiology/GMSC-mapper"
  license: MIT
  license_family: MIT
  summary: "GMSC-mapper is a command line tool to query the Global Microbial smORFs Catalog (GMSC)."

extra:
  recipe-maintainers:
    - luispedro
    - cocodyq
