{% set version = "1.54.0" %}
{% set name = "ReactomePA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7df11f1d7c86a0c9d4386926322308eb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-reactomepa", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, clusterProfiler, knitr, rmarkdown, org.Hs.eg.db, prettydoc, testthat
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-enrichplot >=1.30.0,<1.31.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-reactome.db >=1.95.0,<1.96.0
    - r-base
    - r-ggplot2 >=3.3.5
    - r-ggraph
    - r-gson
    - r-igraph
    - r-yulab.utils >=0.1.5
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-enrichplot >=1.30.0,<1.31.0
    - bioconductor-graphite >=1.56.0,<1.57.0
    - bioconductor-reactome.db >=1.95.0,<1.96.0
    - r-base
    - r-ggplot2 >=3.3.5
    - r-ggraph
    - r-gson
    - r-igraph
    - r-yulab.utils >=0.1.5

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Reactome Pathway Analysis
  description: This package provides functions for pathway analysis based on REACTOME pathway database. It implements enrichment analysis, gene set enrichment analysis and several functions for visualization. This package is not affiliated with the Reactome team.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  identifiers:
    - biotools:reactomepa
  parent_recipe:
    name: bioconductor-reactomepa
    path: recipes/bioconductor-reactomepa
    version: 1.24.0

