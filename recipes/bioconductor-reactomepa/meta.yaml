{% set version = "1.26.0" %}
{% set name = "ReactomePA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 75da52630a76eed5f4530168b92946ebef14a204b7d3426a4edd4a1decdbf4cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-enrichplot >=1.2.0,<1.4.0'
    - 'bioconductor-graphite >=1.28.0,<1.30.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - r-base
    - r-ggplot2
    - r-ggraph
    - r-igraph
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-dose >=3.8.0,<3.10.0'
    - 'bioconductor-enrichplot >=1.2.0,<1.4.0'
    - 'bioconductor-graphite >=1.28.0,<1.30.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - r-base
    - r-ggplot2
    - r-ggraph
    - r-igraph
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package provides functions for pathway analysis based on REACTOME pathway database. It implements enrichment analysis, gene set enrichment analysis and several functions for visualization.'
extra:
  identifiers:
    - biotools:reactomepa
  parent_recipe:
    name: bioconductor-reactomepa
    path: recipes/bioconductor-reactomepa
    version: 1.24.0
