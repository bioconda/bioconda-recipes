{% set version = "1.22.0" %}
{% set name = "interactiveDisplay" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9f41ae1b1f2663388f320e616e6f1c86
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, hgu95av2.db, knitr, GenomicRanges, SummarizedExperiment, GOstats, ggbio, GO.db, Gviz, rtracklayer, metagenomeSeq, gplots, vegan, Biobase
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-interactivedisplaybase >=1.22.0,<1.23.0'
    - r-base
    - r-ggplot2
    - r-gridsvg
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-xml
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-category >=2.50.0,<2.51.0'
    - 'bioconductor-interactivedisplaybase >=1.22.0,<1.23.0'
    - r-base
    - r-ggplot2
    - r-gridsvg
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The interactiveDisplay package contains the methods needed to generate interactive Shiny based display methods for Bioconductor objects.'
extra:
  identifiers:
    - biotools:interactivedisplay
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-interactivedisplay
    path: recipes/bioconductor-interactivedisplay
    version: 1.18.0

