{% set name = "distree" %}
{% set version = "1.0.0" %}
{% set sha256 = "ac529cc942d854246b77fc0ebe808c20394bd42cb3c195d0c8578edf92616e92" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/PathoGenOmics-Lab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: |
    cargo install  --verbose --root "${PREFIX}" --path .

requirements:
  build:
    - {{ compiler('rust') }}
  host:
  run:

test:
  commands:
    - distree --version

about:
  home: "https://github.com/PathoGenOmics-Lab/distree"
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  license_family: GPL3
  summary: "A tool to calculate distances between phylogenetic trees."

