{% set name = "plasclass" %}
{% set version = "0.1.0" %}

package:
  name: plasclass
  version: "{{ version }}"

source:
  url: https://github.com/Shamir-Lab/PlasClass/archive/v0.1.0.tar.gz
  sha256: 8f103ec200386df03ba17050c2ef9a0117f9f69d473e1b21859df02535f1c5b1

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt"

requirements:
  host:
    - setuptools
    - pip
    - python >=3.7
    - joblib ==0.14
    - numpy ==1.17.4
    - scikit-learn ==0.21.3
    - scipy ==1.3.2
  run:
    - joblib ==0.14
    - numpy ==1.17.4
    - python >=3.7
    - scikit-learn ==0.21.3
    - scipy ==1.3.2

test:
  imports:
    - plasclass
  commands:
    - classify_fasta.py -h

about:
  home: https://github.com/Shamir-Lab/PlasClass
  license: MIT
  license_family: MIT
  license_file:
  summary: Classification of plasmid sequences
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - dpellow
