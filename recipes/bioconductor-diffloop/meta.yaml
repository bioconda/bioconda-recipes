{% set version = "1.12.0" %}
{% set name = "diffloop" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9d151ba0bf75463de9f3b0d13d96b5dc
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DESeq2, diffloopdata, ggrepel, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-sushi >=1.22.0,<1.23.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-pbapply
    - r-plyr
    - r-readr
    - r-reshape2
    - r-statmod
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-sushi >=1.22.0,<1.23.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-pbapply
    - r-plyr
    - r-readr
    - r-reshape2
    - r-statmod
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'A suite of tools for subsetting, visualizing, annotating, and statistically analyzing the results of one or more ChIA-PET experiments or other assays that infer chromatin loops.'
extra:
  identifiers:
    - biotools:diffloop
    - doi:10.1101/087338
  parent_recipe:
    name: bioconductor-diffloop
    path: recipes/bioconductor-diffloop
    version: 1.8.0

