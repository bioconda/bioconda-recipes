{% set version = "1.22.0" %}
{% set name = "diffloop" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2aed9fa7ec1ace70a68f93a6e44096e4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DESeq2, diffloopdata, ggrepel, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-sushi >=1.31.0,<1.32.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-pbapply
    - r-plyr
    - r-readr
    - r-reshape2
    - r-statmod
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-sushi >=1.31.0,<1.32.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-pbapply
    - r-plyr
    - r-readr
    - r-reshape2
    - r-statmod
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Identifying differential DNA loops from chromatin topology data'
  description: 'A suite of tools for subsetting, visualizing, annotating, and statistically analyzing the results of one or more ChIA-PET experiments or other assays that infer chromatin loops.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:diffloop
    - doi:10.1101/087338
  parent_recipe:
    name: bioconductor-diffloop
    path: recipes/bioconductor-diffloop
    version: 1.8.0

