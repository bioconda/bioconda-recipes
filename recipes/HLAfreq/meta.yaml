{% set name = "HLAfreq" %}
{% set version = "0.0.1.dev4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/HLAfreq-{{ version }}.tar.gz
  sha256: dabc7c7a2a9b573125d6a8c894d0cef3f0b8885e4d0baed308ef64e9364e29cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - bs4
    - requests
    - pandas
    - numpy
    - matplotlib-base
    - scipy
    - pymc

test:
  imports:
    - HLAfreq

about:
  home: https://github.com/Vaccitech/HLAfreq
  summary: Download and combine HLA frequency data from multiple studies
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DAWells
