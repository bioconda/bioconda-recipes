{% set version = "6.3.2" %}
{% set build = 0 %}

package:
  name: rocm-llvm
  version: {{ version }}

build:
  number: {{ build }}
  string: h{{ PKG_HASH }}_{{ build }}
  skip: true  # [win or osx]
  run_exports:
    - {{ pin_compatible('rocm-llvm', max_pin='x.x.x') }}

source:
  url: https://github.com/ROCm/llvm-project/archive/refs/tags/rocm-{{ version }}.tar.gz
  sha256: 1f52e45660ea508d3fe717a9903fe27020cee96de95a3541434838e0193a4827

requirements:
  build:
    - cmake >=3.10
    - ninja
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - rocm-core
  run:
    - rocm-core

test:
  commands:
    - clang --version
    - clang --print-targets | grep amdgcn

about:
  home: https://github.com/ROCm/llvm-project
  license: Apache-2.0 with LLVM exceptions
  license_file: LICENSE
  summary: This is the AMD-maintained fork of the LLVM git repository for AMD GPUs.
  dev_url: https://github.com/ROCm/llvm-project
  doc_url: https://rocm.docs.amd.com/projects/llvm/

extra:
  recipe-maintainers:
    - j34ni
