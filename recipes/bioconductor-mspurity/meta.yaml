package:
  name: bioconductor-mspurity
  version: 1.3.2

source:
  fn: 986e0a1697cdb086c2109633b1eb5ef1e43f5a31.zip
  url: https://github.com/Bioconductor-mirror/msPurity/archive/986e0a1697cdb086c2109633b1eb5ef1e43f5a31.zip
  sha256: 76b418c2f5ce6fcc6bb7e6608d77e959745804b05c6bcd8f81acbdaae1220e08

build:
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build: 
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'bioconductor-mzr >=1.1.6'
    - bioconductor-xcms
    - r-base
    - r-rcolorbrewer
    - r-sapa
    - r-dosnow
    - r-plyr
    - r-foreach
    - r-doparallel
    - r-stringr
    - r-reshape2
    - r-fastcluster
    - r-ggplot2
    - r-dbi
    - r-rsqlite
    - r-testthat

  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - 'bioconductor-mzr >=1.1.6'
    - bioconductor-xcms
    - r-base
    - r-rcolorbrewer
    - r-sapa
    - r-dosnow
    - r-plyr
    - r-foreach
    - r-doparallel
    - r-stringr
    - r-reshape2
    - r-fastcluster
    - r-ggplot2
    - r-dbi
    - r-rsqlite
    - r-testthat

test:
  commands:
    - '$R -e "library(''msPurity'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/msPurity.html
  license: 'GPL (>= 2) + file LICENSE'
  summary: 'Assess the contribution of the targeted precursor in fragmentation acquired or anticipated isolation windows using a metric called "precursor purity". Also provides simple processing steps (averaging, filtering, blank subtraction, etc) for DI-MS data. Works for both LC-MS(/MS) and DI-MS(/MS) data. Spectral matching of fragmentation spectra can also be run against a SQLite database of library spectra.'
