{% set name = "perl-if" %}
{% set version = "0.0606" %}
{% set sha256 = "63d69282d6c4c9e76370b78d770ca720cea88cfe5ee5b612709240fc6078d50e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: if-0.0606.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/if-0.0606.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  command:
    - perl -e "use if"

about:
  home: http://metacpan.org/pod/if
  license: perl_5
  summary: 'use a Perl module if a condition holds (also can no a module)'

