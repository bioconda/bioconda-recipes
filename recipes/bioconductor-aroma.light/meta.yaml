{% set version = "3.12.0" %}
{% set name = "aroma.light" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2b4369a56661273dc7c40b0c973248920459659a743fb3e36256ca8eef73d16d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - 'r-matrixstats >=0.54.0'
    - 'r-r.methodss3 >=1.7.1'
    - 'r-r.oo >=1.22.0'
    - 'r-r.utils >=2.7.0'
  run:
    - r-base
    - 'r-matrixstats >=0.54.0'
    - 'r-r.methodss3 >=1.7.1'
    - 'r-r.oo >=1.22.0'
    - 'r-r.utils >=2.7.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Methods for microarray analysis that take basic data types such as matrices and lists of vectors.  These methods can be used standalone, be utilized in other packages, or be wrapped up in higher-level classes.'
extra:
  identifiers:
    - biotools:aroma.light
  parent_recipe:
    name: bioconductor-aroma.light
    path: recipes/bioconductor-aroma.light
    version: 3.10.0
