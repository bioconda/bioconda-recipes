{% set version = "0.3.2" %}

package:
  name: ribodetector
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/20/ac/089749d3fe8cf57a7cc454352470e9bfc6dc3941f10875f72f026c5d2176/ribodetector-0.3.2.tar.gz
  sha256: 443e2575c784dee9265723854c29f425f632821868c944ef5ba47673cbbbb1e7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  entry_points:
    - ribodetector = ribodetector.detect:main
    - ribodetector_cpu = ribodetector.detect_cpu:main
  run_exports:
    - {{ pin_subpackage('ribodetector', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.8,<=3.10
  run:
    - python >=3.8,<=3.10
    - pandas
    - numpy
    - tqdm
    - biopython
    - onnxruntime
    - pytorch

test:
  imports:
    - ribodetector
  commands:
    - ribodetector --help
    - ribodetector_cpu --help

about:
  home: https://github.com/hzi-bifo/RiboDetector
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Accurate and rapid RiboRNA sequences Detector based on deep learning

extra:
  recipe-maintainers:
    - alienzj
  identifiers:
    - biotools:ribodetector
