{% set name = "perl-gd-svg" %}
{% set version = "0.33" %}
{% set sha256 = "aee397906a94cf6a478defff9f4939dbf8293a62ee382360c77e3e209170012b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TW/TWH/GD-SVG-0.33.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  host:
    - perl 5.26.2 h16c6ff1_0
    - perl-extutils-makemaker
    - perl-svg 2.84
    - perl-gd 2.70

  run:
    - perl >=5.26.2,<5.26.3.0a0
    - perl-svg
    - perl-gd

test:
  # Perl 'use' tests
  imports:
    - GD::SVG
    #- GD::SVG::Font
    #- GD::SVG::Image
    #- GD::SVG::Polygon

about:
  home: http://metacpan.org/pod/GD::SVG
  license: perl_5
  summary: 'Seamlessly enable SVG output from scripts written using GD'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
