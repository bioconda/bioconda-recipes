{% set name = "rDock" %}
{% set version = "0.22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/CBDD/rDock/releases/download/v{{ version }}/{{ name }}_2022_v0.tar.gz
  sha256: 3dd4d4eae8cdbcfd5cec8584df43f5fc4fba2267b6c7041bf93e96705277ba62

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - sysroot_linux-64 2.17 # [linux]
  host:
    - cppunit
    - perl
    - popt
    - python
    - sysroot_linux-64 2.17 # [linux]
  run:
    - numpy
    - perl
    - python
    - popt
    - openbabel

test:
  commands:
    - rbcalcgrid 2>&1 | grep rDock
    - rbcavity --help
    - rbdock --help
    - rbhtfinder 2>&1 | grep "high throughput" 
    - rblist 2>&1 | grep rDock
    - rbmoegrid 2>&1 | grep rDock
    - rbrms 2>&1 | grep RMSD
    - sdfilter -h
    - sdmodify -h
    - sdreport -h
    - sdsort -h
    - sdsplit -h
     
about:
  home: https://github.com/CBDD/rDock
  summary: |
    rDock is a fast and versatile Open Source docking program that can
    be used to dock small molecules against proteins and nucleic acids.
  license: LGPL-3 
  license_family: LGPL
  license_file: license.txt

extra:
  recipe-maintainers:
    - simonbray
