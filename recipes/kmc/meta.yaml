{% set name = "kmc" %}
{% set version = "3.2.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/refresh-bio/KMC.git
  git_rev: v{{version}}
  sha256: unused
  patches:
    - 0001-master.patch
    - 0002-cmake.patch

build:
  number: 4
  run_exports:
    - {{ pin_subpackage("kmc", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - python <3.11
    - pytest
  host:
    - zlib
    - bzip2
  run:
    - python <3.11

test:
  commands:
    - kmc --help  # [not aarch64]

about:
  home: "https://github.com/refresh-bio/kmc"
  summary: "Tools for efficient k-mer counting and filtering of reads based on k-mer content."
  description: |
    KMC is a utility designed for counting k-mers (sequences
    of consecutive k symbols) in a set of DNA sequences. KMC tools allow performing various operations on k-mers sets.
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "gpl-3.0.txt"
  dev_url: "https://github.com/refresh-bio/kmc"
  doc_url: "https://github.com/refresh-bio/KMC/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:kmc
    - doi:10.1093/bioinformatics/btx304
    - doi:10.1093/bioinformatics/btv022
    - doi:10.1186/1471-2105-14-160
