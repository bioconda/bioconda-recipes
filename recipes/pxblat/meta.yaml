{% set name = "PxBLAT" %}
{% set version = "0.3.1" %}
{% set sha256 = "6336d5e645de8004f3c7b41e88b1c33539858ed235469af4d804a567385bf6d7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pxblat-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 39]
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python 
    - pip
    - pybind11 >2.9.1
    - poetry-core >=1.2.0
    - setuptools >=67.7.2
    - zlib
    - htslib
    - openssl
  run:
    - python
    - loguru
    - rich
    - pysimdjson
    - biopython
    - typer
    - deprecated
    - mashumaro
    - numpy >=1.24.3
    - gevent
    - urllib3
    - zlib  
    - htslib
    - openssl

test:
  imports:
    - pxblat
  commands:
    - pxblat -h

about:
  home: 'https://github.com/cauliyang/pxblat'
  summary: 'PxBLAT: An Efficient and Ergonomics Python Binding Library for BLAT.'
  license_family: MIT
  license_file: LICENSE
  dev_url: 'https://pypi.org/project/pxblat/'
  doc_url: 'https://pxblat.readthedocs.io/en/latest/'

extra:
  recipe-maintainers:
    - yangyangli
