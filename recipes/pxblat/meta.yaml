{% set name = "PxBLAT" %}
{% set version = "0.3.0" %}
{% set sha256 = "86a2414757113136c3171d77c58d440a196afb349c118b7a9a9d8bd70cb3ff39" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pxblat-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 39]
  script: {{ PYTHON }} -m pip install . --no-deps --no-cache-dir -vvv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - poetry-core >=1.2.0
    - pybind11 >=2.9.1
    - setuptools >=46.4
    - htslib
    - openssl
    - zlib
  run:
    - python
    - loguru
    - rich
    - pysimdjson
    - biopython
    - typer
    - deprecated
    - mashumaro
    - numpy >=1.24.3
    - gevent
    - urllib3

test:
  imports:
    - {{ name }}
  commands:
    - pxblat -h

about:
  home: 'https://github.com/cauliyang/pxblat'
  license: MIT
  license_file: COPYING
  summary: "PxBLAT: An Efficient and Ergonomics Python Binding Library for BLAT."
  dev_url: 'https://pypi.org/project/pxblat/'
  doc_url: 'https://pxblat.readthedocs.io/en/latest/'

extra:
  recipe-maintainers:
    - yangyangli
