{% set name = "PxBLAT" %}
{% set version = "1.1.2" %}
{% set sha256 = "7e75966a7febc417f7e1b96211988c2579ce561c6a9fd30f1a8bc1976969d2db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pxblat-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 39]
  script: {{ PYTHON }} -m pip install . --no-deps --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('pxblat', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - poetry-core >=1.2.0
    - pybind11 >=2.9.1
    - setuptools >=46.4
    - htslib
    - openssl
    - zlib
  run:
    - python
    - loguru
    - rich
    - pysimdjson
    - biopython
    - typer
    - deprecated
    - mashumaro
    - numpy >=1.24.3
    - gevent
    - urllib3

test:
  imports:
    - pxblat
  commands:
    - pxblat -h

about:
  home: 'https://github.com/ylab-hi/pxblat'
  license: OTHER
  license_file: LICENSE
  summary: "PxBLAT: An Efficient and Ergonomics Python Binding Library for BLAT."
  dev_url: 'https://pypi.org/project/pxblat/'
  doc_url: 'https://pxblat.readthedocs.io/en/latest/'

extra:
  recipe-maintainers:
    - yangyangli
  identifiers:
    - doi:10.1101/2023.08.02.551686
