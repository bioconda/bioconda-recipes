{% set name = "pxblat" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/cauliyang/pxblat/archive/v{{ version }}.tar.gz 
  sha256: 8a95c8906ad6fe129312e1726bac5669950049a7b66791107e45193a04e3b344

build:
  number: 0
  skip: True  #[py2k or win]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.9
    - pip
    - pybind11 >=2.9.1
    - setuptools >=46.4
    - zlib
    - htslib
    - openssl
  run:
    - python >=3.9
    - zlib
    - htslib
    - openssl

test:
  imports:
    - {{ name }}
  commands:
    - pxblat -h

about:
  home: https://github.com/cauliyang/pxblat
  license: MIT
  license_file: COPYING
  summary: PxBLAT An Efficient and Ergonomics Python Binding Library for BLAT.
  doc_url: https://github.com/cauliyang/pxblat 

extra:
  recipe-maintainers:
    - yangyangli 
