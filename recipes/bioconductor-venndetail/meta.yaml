{% set version = "1.2.0" %}
{% set name = "VennDetail" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 03b1b00ccd2a3443b8fd0897cba9e0f8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - r-base
    - r-dplyr
    - r-futile.logger
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-tibble
    - r-upsetr
    - r-venndiagram
  run:
    - r-base
    - r-dplyr
    - r-futile.logger
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-tibble
    - r-upsetr
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package for visualization and extract details'
  description: 'A set of functions to generate high-resolution Venn,Vennpie plot,extract and combine details of these subsets with user datasets in data frame is available.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

