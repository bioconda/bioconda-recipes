{% set version = "1.26.0" %}
{% set name = "VennDetail" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 39b36390be01e22c73bbce0b1d2f171c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-venndetail", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, markdown, RColorBrewer, rmarkdown, rstudioapi, testthat (>= 3.0.0)
requirements:
  host:
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-htmlwidgets
    - r-magrittr
    - r-patchwork
    - r-plotly
    - r-purrr
    - r-rlang
    - r-shiny
    - r-tibble
    - r-tidyr
  run:
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-htmlwidgets
    - r-magrittr
    - r-patchwork
    - r-plotly
    - r-purrr
    - r-rlang
    - r-shiny
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Comprehensive Visualization and Analysis of Multi-Set Intersections
  description: A comprehensive package for visualizing multi-set intersections and extracting detailed subset information. VennDetail generates high-resolution visualizations including traditional Venn diagrams, Venn-pie plots, and UpSet-style plots. It provides functions to extract and combine subset details with user datasets in various formats. The package is particularly useful for bioinformatics applications but can be used for any multi-set analysis.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

