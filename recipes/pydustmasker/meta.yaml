{% set name = "pydustmasker" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 874bfe4edc97a91bc705fb9651f09ddca44f62282ec302b0b163edde9195eb0b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script:
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --disable-pip-version-check
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml

requirements:
  build:
    - python >=3.10                       # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - crossenv                            # [build_platform != target_platform]
    - maturin >=1.5,<2                    # [build_platform != target_platform]
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - {{ stdlib("c") }}
    - cargo-bundle-licenses
  host:
    - python >=3.10
    - pip
    - maturin >=1.10,<2
  run:
    - python >=3.10

test:
  imports:
    - pydustmasker

about:
  home: https://apcamargo.github.io/pydustmasker
  dev_url: https://github.com/apcamargo/pydustmasker
  doc_url: https://apcamargo.github.io/pydustmasker
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: >
    Python library for identification and masking of low-complexity regions in
    nucleotide sequences.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - version_constraints_missing_whitespace  # see https://github.com/bioconda/bioconda-recipes/issues/51185
