package:
  name: mamotif
  version: 1.1.0

source:
  url: https://files.pythonhosted.org/packages/aa/54/33a9f8922d65a6f62f7b18f6198f784f06a79fbe5dca9fa25cac1959e351/MAmotif-1.1.0.tar.gz
  sha256: 0255ca6f999a865f47dbbf1d10c695cf54fcc30114b52e4d38c7af34f58359ed

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - manorm >=1.1.4
    - motifscan >=1.1.2

test:
  imports:
    - mamotif
    - mamotif.lib
  commands:
    - mamotif --help > /dev/null

about:
  home: https://github.com/shao-lab/MAmotif
  license: BSD License
  license_family: BSD
  summary: An integrative toolkit for searching cell type-specific co-factors associated with differential binding.
