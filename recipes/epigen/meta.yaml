{% set name = "epigen" %}
{% set version = "1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/biomedbigdata/epigen/archive/refs/heads/master.zip
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: generic
  
  run_exports:
    - {{ pin_subpackage("epigen", max_pin="x") }}

requirements:
  run:
    - python>=3.3
    - matplotlib>=3.1.1
    - scipy>=1.3.1
    - numpy>=1.17.3

test:
  commands:
    - simulate_data.py --help
    - merge_genotype_corpora.py --help
    - validate_simulated_data.py --help
    - generate_genotype_corpus.py --help

about:
  summary: "Package for EpiGEN which simulates genotype and phenotype data"
  license: "All of EpiGEN's Python sources are licensed under the GNU General Public License 3. HAPGEN2 is property of the University of Oxford and may only be freely used for academic research accordance with the license found at https://mathgen.stats.ox.ac.uk/genetics_software/hapgen/LICENCE"
  home: "https://github.com/biomedbigdata/epigen"

extra:
  identifiers:
    - 10.1093/bioinformatics/btaa245



