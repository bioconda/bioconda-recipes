{% set name = "epigen" %}
{% set version = "1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/biomedbigdata/epigen/archive/2094e45fc2c9eb7bf1470f58eb31ab50e41ec7bd.zip
  sha256: 1f22f3df65143bc7c7fe6eb405117befc88ccd4efbf9e9d92fb2e2216c45b995
  patches: 0002_epigen.patch  

build:
  number: 0
  noarch: generic

  run_exports:
    - {{ pin_subpackage("epigen", max_pin="x") }}

requirements:
  run:
    - python >=3.3
    - matplotlib-base
    - scipy >=1.3.1
    - numpy >=1.17.3
  host:
    - python >=3.3
    - pip



test:
  commands:
    - simulate_data.py --help | grep "usage"

about:
  summary: "Package for EpiGEN which simulates genotype and phenotype data"
  license: "GPL-3.0-only"
  home: "https://github.com/biomedbigdata/epigen"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btaa245
#e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855


