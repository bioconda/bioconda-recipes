{% set name = "egap" %}
{% set version = "3.3c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/iPsychonaut/EGAP/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 79ac7228d74fd0b4e8b5f6db09f1c657558b7c0a7ce3fd41ac0b92e97dc9e2b2
  - url: https://github.com/iPsychonaut/runner/archive/refs/tags/v0.0.0.tar.gz
    sha256: 4e67bb1e970dadb86425cb2698e0e2e34f70d78cbf77a32f73c13f66dffb55fc

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --no-build-isolation -v .

requirements:
  host:
    - python >=3.8,<3.9
    - pip
  run:
    - python >=3.8,<3.9
    - masurca >=4.1.4                  # bundles mummer3, flye, samtools
    - minimap2 >=2.28
    - bwa-mem2 >=2.2.1
    - bbmap >=39.15
    - racon >=1.5.0
    - hifiasm >=0.21.0
    - gfatools >=0.5
    - bifrost >=1.3.5
    - ratatosk >=0.9.0
    - kmc >=3.2.4
    - filtlong >=0.2.1
    - spades >=4.0.0
    - pbccs >=6.4.0
    - biopython >=1.81
    - psutil >=6.0.0
    - beautifulsoup4 >=4.12.3
    - ncbi-datasets-cli >=16.39.0
    - matplotlib-base >=3.7.3
    - trimmomatic >=0.39
    - pilon >=1.22
    - fastqc >=0.12.1
    - pyinaturalist >=0.20
    - jinja2 >=3.1.4
    - geopy >=2.4.1
    - tabulate >=0.9.0
    - openpyxl >=3.1.5
  run_constrained:
    # Prevent separate installs that collide with masurca's bundled binaries
    - mummer <0a0
    - flye <0a0
    - samtools <0a0
    - libgd <0a0

test:
  requires:
    - python
    - packaging
  commands:
    - EGAP --help
    - python -c "import shutil,sys; assert shutil.which('flye'), 'flye not in PATH (provided by masurca)'; print('flye found')"

about:
  home: https://github.com/iPsychonaut/EGAP
  license: BSD-3-Clause
  license_file: LICENSE
  summary: EGAP pipeline for genome assembly and QC analysis
  description: |
    EGAP (Entheome Genome Assembly Pipeline) is a bioinformatics pipeline for
    hybrid genome assembly from ONT, Illumina, and PacBio data. It supports
    multiple assembly methods and ranks results with metrics including BUSCO,
    contig count, N50/L50, and GC-content.
  doc_url: https://github.com/iPsychonaut/EGAP
  dev_url: https://github.com/iPsychonaut/EGAP

extra:
  notes: |
    - This recipe keeps MaSuRCA and relies on the mummer3/flye/samtools binaries
      bundled inside it. To avoid file clobbers, standalone packages for those
      tools are intentionally *not* installed.
    - If you need QUAST-based reports, install it in a separate environment
      (it requires mummer3/circos/libgd which conflict with MaSuRCA).
  recipe-maintainers:
    - iPsychonaut
