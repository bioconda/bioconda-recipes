{% set name = "egap" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

# Pull your main EGAP repo as the primary source.
source:
  git_url: https://github.com/iPsychonaut/EGAP.git
  git_rev: main  # or a specific commit/tag

build:
  number: 0
  # Only build on Linux:
  skip: true  # [not linux]
  script: bash build.sh

requirements:
  # "host" includes what we need at build time:
  host:
    - python =3.8
    - pip
    - git
    - make
    - cmake
    - {{ compiler('cxx') }}

  # "run" includes dependencies needed at runtime:
  run:
    - python >=3.8
    - openjdk >=8
    - masurca =4.1.2
    - quast =5.2.0
    - compleasm =0.2.6
    - biopython =1.81
    - ragtag =2.1.0
    - nanoplot =1.43.0
    - termcolor =2.3.0
    - minimap2 =2.28
    - bwa =0.7.18
    - samtools =1.21
    - bamtools =2.5.2
    - tgsgapcloser =1.2.1
    - abyss =2.0.2
    - sepp =4.5.1
    - psutil =6.0.0
    - beautifulsoup4 =4.12.3
    - ncbi-datasets-cli =16.39.0
    - matplotlib =3.7.3
    - trimmomatic =0.39
    - pilon =1.22
    - fastqc =0.12.1
    - bbmap =39.15
    - racon =1.5.0
    - kmc =3.2.4
    - runner =1.3
    - spades =4.0.0
    - flye

test:
  commands:
    - EGAP --help

about:
  home: https://github.com/iPsychonaut/EGAP
  license: MIT    # or whatever your license is
  summary: "EGAP pipeline for genome assembly and analysis"
  description: |
    EGAP (Entheome Genome Assembly Pipeline) is a versatile bioinformatics pipeline designed to produce high-quality genome assemblies from Oxford Nanopore Technologies (ONT) and/or Illumina sequencing data.

extra:
  recipe-maintainers:
    - iPsychonaut
