{% set name = "egap" %}
{% set version = "2.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/iPsychonaut/EGAP/archive/refs/tags/v{{ version }}.tar.gz
    sha256: fada533677488d6bde4ec948db86068afc2241386432197b8e33a4d11cc9fd4d

  - url: https://github.com/iPsychonaut/runner/archive/refs/tags/v0.0.0.tar.gz
    sha256: 4e67bb1e970dadb86425cb2698e0e2e34f70d78cbf77a32f73c13f66dffb55fc

build:
  noarch: python
  number: 0
  script: |
    set -eux
    mkdir -p "${PREFIX}/bin"
    
    # Debugging: List all files and directories
    echo "Debugging: Listing all files and directories..."
    ls -R

    # Verify setup.py exists in the root directory
    if [[ -f "setup.py" ]]; then
        echo "Installing package from the root directory..."
        $PYTHON -m pip install . --no-cache-dir
    else
        echo "ERROR: setup.py not found in the root directory!"
        ls -l  # Debugging: Show extracted files
        exit 1
    fi

    # Copy EGAP script to $PREFIX/bin and make it executable
    echo "Installing EGAP script..."
    install -m 755 EGAP.py "${PREFIX}/bin/EGAP"

    # Ensure EGAP is accessible as a command
    echo "Creating symlink for 'egap'..."
    ln -s "${PREFIX}/bin/EGAP" "${PREFIX}/bin/egap"

requirements:
  host:
    - python >=3.8,<3.9
    - pip
  run:
    - numpy >=1.21
    - python >=3.8,<3.9
    - masurca >=4.1.2
    - quast >=5.3.0
    - compleasm >=0.2.6
    - biopython >=1.81
    - ragtag >=2.1.0
    - nanoplot >=1.43.0
    - termcolor >=2.3.0
    - minimap2 >=2.28
    - bwa >=0.7.18
    - samtools >=1.21
    - bamtools >=2.5.2
    - tgsgapcloser >=1.2.1
    - abyss >=2.0.2
    - sepp >=4.5.1
    - psutil >=6.0.0
    - beautifulsoup4 >=4.12.3
    - ncbi-datasets-cli >=16.39.0
    - matplotlib-base >=3.7.3
    - trimmomatic >=0.39
    - pilon >=1.22
    - fastqc >=0.12.1
    - bbmap >=39.15
    - racon >=1.5.0
    - kmc >=3.2.4
    - spades >=4.0.0
    - ratatosk >=0.9.0
    - purge_dups >=1.2.6
    - flye >=2.9.5

test:
  commands:
    - EGAP --help
    - egap --help

about:
  home: https://github.com/iPsychonaut/EGAP
  license: BSD 3-Clause License
  license_file: LICENSE
  summary: "EGAP pipeline for genome assembly and analysis"
  description: |
    EGAP (Entheome Genome Assembly Pipeline) is a versatile bioinformatics pipeline
    for hybrid genome assembly from Oxford Nanopore, Illumina (and in the future PacBio)
    data. It supports multiple input modes and assembly methods.

extra:
  notes: |
    This package installs a custom executable named "EGAP" in $PREFIX/bin.
    Please refer to the upstream GitHub page for usage instructions.
  recipe-maintainers:
    - iPsychonaut
