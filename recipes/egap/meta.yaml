{% set name = "egap" %}
{% set version = "3.0.0b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/iPsychonaut/EGAP/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 2011e6d361a1e223e57d71220b994e4199c4b476ad76af64fb5aaace4c36229b

build:
  noarch: python
  number: 0
  script: |
    set -eux
    # Debug: List contents of $SRC_DIR
    echo "Contents of $SRC_DIR:"
    ls -l $SRC_DIR
    # Use the correct source directory
    cd $SRC_DIR/EGAP-{{ version }}
    # Update shebang to use Conda Python
    sed -i '1s|^.*$|#!/usr/bin/env python|' EGAP.py
    # Copy entire package to lib/egap for module access
    mkdir -p "${PREFIX}/lib/egap"
    cp -r ./* "${PREFIX}/lib/egap/"
    # Create executable symlink for CLI access
    ln -s "${PREFIX}/lib/egap/EGAP.py" "${PREFIX}/bin/EGAP"
    chmod +x "${PREFIX}/bin/EGAP"
    # Create Trimmomatic adapter symlinks
    ln -sf "${PREFIX}/share/trimmomatic-0.39-2/adapters/TruSeq3-PE.fa" "${PREFIX}/bin/TruSeq3-PE.fa" || true
    ln -sf "${PREFIX}/share/trimmomatic-0.39-2/adapters/TruSeq3-SE.fa" "${PREFIX}/bin/TruSeq3-SE.fa" || true
    # Handle clobbering conflicts
    rm -f "${PREFIX}/bin/annotate" || true
    find "${PREFIX}" -name "LICENSE" -not -path "${PREFIX}/share/doc/*" -exec mv {} {}.bak \; || true
  run_exports:
    - {{ pin_subpackage('egap', max_pin="x") }}

requirements:
  host:
    - python >=3.8,<3.9
    - pip
  run:
    - python >=3.8,<3.9
    - masurca >=4.1.2
    - quast >=5.2.0
    - compleasm >=0.2.7
    - busco >=5.8.2
    - biopython >=1.81
    - ragtag >=2.1.0
    - nanoplot >=1.43.0
    - termcolor >=2.3.0
    - minimap2 >=2.28
    - bwa-mem2 >=2.2.1
    - bamtools >=2.5.2
    - tgsgapcloser >=1.2.1
    - abyss >=2.0.2
    - sepp >=4.5.1
    - psutil >=6.0.0
    - beautifulsoup4 >=4.12.3
    - ncbi-datasets-cli >=16.39.0
    - matplotlib-base >=3.7.3
    - trimmomatic ==0.39
    - pilon >=1.22
    - fastqc >=0.12.1
    - bbmap >=39.15
    - racon >=1.5.0
    - kmc >=3.2.4
    - spades >=4.0.0
    - purge_dups >=1.2.6
    - flye >=2.9.5
    - pbccs >=6.4.0
    - hifiasm >=0.21.0
    - gfatools >=0.5
    - bifrost >=1.3.5
    - ratatosk >=0.9.0
    - mafft
    - iqtree
    - ete3
    - trimal
    - filtlong
    - pandas
    - gffutils
    - pysam
    - scipy
    - clinker-py
    - packaging
    - meson
    - pigz ==2.8
    - sra-tools ==3.1.1
  run_constrained:
    - libgd  # Allow libgd but donâ€™t enforce its binaries

test:
  commands:
    - EGAP --help
    - which masurca
    - which quast
    - which minimap2
    - which bwa-mem2
    - which trimmomatic
    - which sra-tools
    - which pigz

about:
  home: https://github.com/iPsychonaut/EGAP
  license: "BSD 3-Clause License"
  license_file: LICENSE
  summary: "EGAP pipeline for genome assembly and QC analysis"
  description: |
    EGAP (Entheome Genome Assembly Pipeline) is a versatile bioinformatics pipeline
    for hybrid genome assembly from Oxford Nanopore, Illumina, and PacBio data.
    It supports multiple input modes and assembly methods and determines the best 
    based on multiple metrics: BUSCO Completeness (Single + Duplicated), Assembly 
    Contig Count, Assembly N50, Assembly L50, and Assembly GC-content.

extra:
  notes: |
    This package installs a custom executable named "EGAP" in $PREFIX/bin, along with
    dependencies callable via CLI. Source-installed tools like exonerate, centrifuge,
    and trinity are not included and must be installed separately for full functionality
    in a Singularity container. Refer to the upstream GitHub page for usage instructions.
  recipe-maintainers:
    - iPsychonaut
