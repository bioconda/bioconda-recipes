{% set name = "egap" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iPsychonaut/EGAP/archive/refs/tags/v2.5.1.tar.gz
  sha256: eea8a02a84c26c50a2e7a68e3c95711c31510127e856f787de090f13b5d3124d

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('egap', max_pin="x") }}
  script: |
    set -eux
    mkdir -p "${PREFIX}/bin"
    # If your script is named "EGAP.py" in the source, copy and rename to "EGAP":
    cp EGAP.py "${PREFIX}/bin/EGAP"
    chmod +x "${PREFIX}/bin/EGAP"

requirements:
  build:
    - python =3.8
    - pip  # or remove if not needed

  host:
    - python >=3.8,<3.9

  run:
    - python >=3.8,<3.9
    - zlib =1.3
    - openjdk >=8
    - masurca =4.1.2
    - quast =5.3.0
    - compleasm =0.2.6
    - biopython =1.81
    - ragtag =2.1.0
    - nanoplot =1.43.0
    - termcolor =2.3.0
    - minimap2 =2.28
    - bwa =0.7.18
    - samtools =1.21
    - bamtools =2.5.2
    - tgsgapcloser =1.2.1
    - abyss =2.0.2
    - sepp =4.5.1
    - psutil =6.0.0
    - beautifulsoup4 =4.12.3
    - ncbi-datasets-cli =16.39.0
    - matplotlib-base =3.7.3
    - trimmomatic =0.39
    - pilon =1.22
    - fastqc =0.12.1
    - bbmap =39.15
    - racon =1.5.0
    - kmc =3.2.4
    - runner =1.3
    - spades =4.0.0
    - ratatosk =0.9.0
    - purge_dups =1.2.6
    - flye

test:
  commands:
    - EGAP --help

about:
  home: https://github.com/iPsychonaut/EGAP
  license: MIT
  license_file: LICENSE
  summary: "EGAP pipeline for genome assembly and analysis"
  description: |
    EGAP (Entheome Genome Assembly Pipeline) is a versatile bioinformatics pipeline
    designed to produce high-quality genome assemblies from Oxford Nanopore
    Technologies (ONT) and/or Illumina sequencing data.

extra:
  notes: |
    This package installs a custom executable named "EGAP" in $PREFIX/bin.
    Please refer to the upstream GitHub page for usage instructions.
  recipe-maintainers:
    - iPsychonaut
