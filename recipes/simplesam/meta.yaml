{% set version = "0.1.4.1" %}

package:
  name: simplesam
  version: {{ version }}

source:
  url: https://github.com/mdshw5/simplesam/archive/v{{ version }}.tar.gz
  sha256: a5cf3c720f69fdecc9f88cfa3de4d0757f3d96f3d54f019767ddc87f1dcbe721

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python
    - setuptools-scm
  run:
    - python
    - six
    - setuptools  # uses pkg_resources

test:
  imports:
    - simplesam

about:
  home: http://mattshirley.com
  license: MIT
  summary: 'Simple pure Python SAM parser and objects for working with SAM records'
  dev_url: https://github.com/mdshw5/simplesam
  doc_url: http://simplesam.readthedocs.io/en/latest/

extra:
  skip-lints:
    - uses_setuptools
