{% set version = "0.0.0" %}
{% set name = "MegaX" %}

package:
  name: MegaX
  version: {{ version }}

source:
  url: https://github.com/rki-mf2/{{ name }}/archive/refs/tags/{{ version }}.tar.gz  # [linux]
  sha256sum: 5db6fe270ddb45588b16d1bd4c87ce8d3d293ccaa57e31de954b499ef3495216

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('name', max_pin='x.x.x') }}
  skip: true  

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.4
  host:
    - zlib
    - bzip2
    - seqan3 ==3.3.0
    - libgomp 
    - cxxopts >=2.2.0
    - grep
    - coreutils
    - curl
    - zlib
    - diffutils
  run:
    - grep
    - coreutils
    - curl
    - diffutils
    - bzip2
    - zlib

test:
  commands:
    - megaX --help

about:
  home: https://github.com/rki-mf2/MegaX
  summary: Fast Peptide Assignment Method Using Index Databases with Various Counting Algorithms
  license: MIT License
  license_family: MIT
  license_file: {{ SRC_DIR }}/MegaX/LICENSE
