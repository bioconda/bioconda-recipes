{% set version = "1.26.0" %}
{% set name = "EBcoexpress" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 94540edb3df1d1930c293f17568664ac1660f4df32902f51d3d749b03716108a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-ebarrays >=2.46.0,<2.48.0'
    - r-base
    - r-mclust
    - r-minqa
  run:
    - 'bioconductor-ebarrays >=2.46.0,<2.48.0'
    - r-base
    - r-mclust
    - r-minqa
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'An Empirical Bayesian Approach to Differential Co-Expression Analysis at the Gene-Pair Level'
