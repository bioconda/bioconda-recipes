{% set version = "1.54.0" %}
{% set name = "EBcoexpress" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9858f826ab3b31f1e7d78d9019cfab3a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ebcoexpress", max_pin="x.x") }}'

# Suggests: graph, igraph, colorspace
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-ebarrays >=2.74.0,<2.75.0
    - r-base
    - r-mclust
    - r-minqa
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-ebarrays >=2.74.0,<2.75.0
    - r-base
    - r-mclust
    - r-minqa

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: EBcoexpress for Differential Co-Expression Analysis
  description: An Empirical Bayesian Approach to Differential Co-Expression Analysis at the Gene-Pair Level
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:ebcoexpress

