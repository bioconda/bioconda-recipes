{% set version = '0.1.9' %}

package:
  name: r-ggvenn
  version: {{ version|replace("-", "_") }}

source:
  url: {{ cran_mirror }}/src/contrib/ggvenn_{{ version }}.tar.gz
  sha256: 38779cfa4e01e07d4a42453cfb8b93d32d2acd6187676bae7d11b2168714a52e

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
  run:
    - r-base
    - r-dplyr
    - r-ggplot2

test:
  commands:
    - $R -e "library('ggvenn')"

about:
  home: https://github.com/yanlinlin82/ggvenn
  license: MIT
  summary: 'An easy-to-use way to draw pretty venn diagram by ''ggplot2''.'
  license_file: LICENSE
