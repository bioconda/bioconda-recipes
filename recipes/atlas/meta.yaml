{% set version = "2.0.0" %}

package:
  name: atlas
  version: {{ version }}

source:
  url: https://bitbucket.org/wegmannlab/atlas/get/{{ version }}-rc.5.tar.gz
  sha256: fabbde9a4af8053f748568c666fbf0210e318f7794bd8d8aed827d5da37314d5

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("atlas", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - git
    - ninja
    - sysroot_linux-64 =2.17 # [linux]
  host:
    - armadillo
    - fmt
    - htslib
    - lapack
    - libgomp  # [linux]
    - llvm-openmp # [osx]
    - nlohmann_json
    - openblas
    - sysroot_linux-64 =2.17 # [linux]
    - zlib
  run:
    - armadillo
    - fmt
    - htslib
    - lapack
    - libgomp  # [linux]
    - llvm-openmp # [osx]
    - nlohmann_json
    - openblas
    - sysroot_linux-64 =2.17 # [linux]
    - zlib

test:
  commands:
    - atlas | grep "successfully"
    - atlas simulate
    - atlas HKY85 --bam ATLAS_simulations.bam --fasta ATLAS_simulations.fasta
    - atlas GLF --bam ATLAS_simulations.bam
    - atlas saf --glf ATLAS_simulations.glf.gz --fasta ATLAS_simulations.fasta
    - atlas majorMinor --glf ATLAS_simulations.glf.gz
    - rm ATLAS_* *.parameters saf.saf.* || exit 1

about:
  home: https://atlaswiki.netlify.app
  license: GPL3
  summary: "ATLAS: Analysis Tools for Ancient and Low-depth Samples"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64