{% set version = "0.9.9" %}

package: 
  name: atlas
  version: {{ version }}

source:
  url: https://bitbucket.org/wegmannlab/atlas/get/{{ version }}.tar.gz
  sha256: 7b65eae5ab7ff439accd53febf8caa15ad9d8230278eee31fd5c2e95bf021990

build:
  number: 0
  noarch: generic

requirements:
    build:
      - make
      - {{ compiler('cxx') }}
      - zlib
      - armadillo
      - libblas
      - openblas
    host:
      - zlib
      - armadillo
      - libblas
      - openblas
    run:
      - libblas
      - {{ compiler('cxx') }}
      - zlib
      - armadillo

test:
    commands:
      - atlas task=recal | grep Wegmann
      
about:
  home: https://bitbucket.org/wegmannlab/atlas/wiki/Home
  license: GPLv3
  summary: "ATLAS, a suite of methods to accurately genotype and estimate genetic diversity from ancient samples, while accounting for PMD"
  

