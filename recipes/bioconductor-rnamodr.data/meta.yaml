{% set version = "1.6.0" %}
{% set name = "RNAmodR.Data" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 708e2ccfb0522da007256d1c6bece562
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, GenomicRanges, sessioninfo, testthat
requirements:
  host:
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - 'bioconductor-experimenthubdata >=1.18.0,<1.19.0'
    - r-base
  run:
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - 'bioconductor-experimenthubdata >=1.18.0,<1.19.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Example data for the RNAmodR package'
  description: 'RNAmodR.Data contains example data, which is used for vignettes and example workflows in the RNAmodR and dependent packages.'

