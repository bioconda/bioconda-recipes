{% set version = "1.1" %}
{% set sha256 = "7f2376108339ab544aeb794f842e9d84ab06ec8e2f173bb3f616a44e71a36ba1" %}

package:
  name: dammit
  version: '{{version}}'

source:
  url: https://github.com/dib-lab/dammit/archive/v{{version}}.tar.gz 
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 4
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    # Python dependencies
    - python >3
    - pip
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - doit >=0.29.0
    - matplotlib
    - shmlast
    # Other
    - infernal
    - hmmer
    - transdecoder
    - last
    - busco ==3.0.2

  run:
    # Python dependencies
    - python >3
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - doit >=0.29.0
    - matplotlib
    - shmlast
    # Other
    - infernal
    - hmmer
    - transdecoder
    - last
    - busco ==3.0.2
    - parallel
    - bioconductor-seqlogo

test:
  commands:
    - dammit -h > /dev/null

about:
  home: http://dib-lab.github.io/dammit/
  license: BSD
  license_file: LICENSE
  summary: simple de novo transcriptome annotator
