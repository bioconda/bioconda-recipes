{% set version = "1.0rc2" %}
{% set sha256 = "d10c1306c8e5f66dfa78b9f38267b8646303e3dcd269107517e35e780e7a0164" %}
package:
  name: dammit
  version: '{{version}}'

source:
  url: https://github.com/camillescott/dammit/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 2
  skip: true # [py27 or py34]

requirements:
  host:
    # Python dependencies
    - python
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - pytest
    - pytest-runner
    - doit >=0.29.0
    - matplotlib
    - shmlast
    # Other
    - infernal
    - hmmer
    - transdecoder
    - last
    - busco ==3.0.2

  run:
    # Python dependencies
    - python
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - pytest
    - pytest-runner
    - doit >=0.29.0
    - matplotlib
    - shmlast
    # Other
    - infernal
    - hmmer
    - transdecoder
    - last
    - busco ==3.0.2
    - parallel

test:
  commands:
    - dammit -h > /dev/null

about:
  home: http://www.camillescott.org/dammit/
  license: BSD
  license_file: LICENSE
  summary: simple de novo transcriptome annotator
  dev_url: https://github.com/camillescott/dammit
  license_family: BSD
