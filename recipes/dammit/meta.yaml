package:
  name: dammit
  version: '1.0.rc0'

source:
  url: https://github.com/camillescott/dammit/archive/v1.0.rc0.tar.gz
  fn: dammit-1.0.rc0.tar.gz
  sha256: 8a81a8f7b8fea4bb8138ae95683c11631afd4301bb3db2659d2d2c3c787c2ef7

build:
  number: 0
  skip: True # [py27 or py34]

requirements:
  host:
    # Python dependencies
    - python
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - pytest
    - pytest-runner
    - doit >=0.29.0
    - matplotlib
    - shmlast

  # Other
  - infernal
  - hmmer
  - transdecoder
  - last
  - busco ==3.0.2

  run:
    # Python dependencies
    - python
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - pytest
    - pytest-runner
    - doit >=0.29.0
    - matplotlib
    - shmlast

  # Other
  - infernal
  - hmmer
  - transdecoder
  - last
  - busco ==3.0.2
  - parallel

test:
  imports:
    #

  commands:
    - dammit -h > /dev/null

about:
  home: http://www.camillescott.org/dammit/
  license: BSD
  license_file: LICENSE
  summary: simple de novo transcriptome annotator
