{% set version = "1.0" %}
{% set sha256 = "85960f505f655dbc2e63ff69fd1673684fed4c5dabf35abe6e7fbf50f11f16b1" %}
package:
  name: dammit
  version: '{{version}}'

source:
  url: https://github.com/camillescott/dammit/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 4
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    # Python dependencies
    - python >3
    - pip
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - pytest
    - pytest-runner
    - doit >=0.29.0
    - matplotlib
    - shmlast
    # Other
    - infernal
    - hmmer
    - transdecoder
    - last
    - busco ==3.0.2

  run:
    # Python dependencies
    - python >3
    - numpy
    - pandas
    - numexpr >=2.3.1
    - khmer >=2.1
    - sphinx >1.3.1
    - sphinx_rtd_theme >=0.1.9
    - pytest
    - pytest-runner
    - doit >=0.29.0
    - matplotlib
    - shmlast
    # Other
    - infernal
    - hmmer
    - transdecoder
    - last
    - busco ==3.0.2
    - parallel

test:
  commands:
    - dammit -h > /dev/null

about:
  home: http://www.camillescott.org/dammit/
  license: BSD
  license_file: LICENSE
  summary: simple de novo transcriptome annotator
  dev_url: https://github.com/camillescott/dammit
  license_family: BSD
