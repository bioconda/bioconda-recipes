{% set name = "Cherri" %}
{% set version = "0.3" %}
{% set sha256 = "714776e66d5cb8773ed6901c1ce2c6c1e338cf018dd271dfec8265d78c6174a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv 

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scikit-learn >=0.24.2
    - networkx >=2.8.6
    - interlap >=0.2.7
    - numpy >=1.23.2
    - ucsc-twobittofa
    - pandas >=1.4.3
    - eden-kernel >=0.3.1348
    - biofilm >=0.0.94
    - intarna >=3.3.1
    - python-wget >=3.2

test:
  commands:
    - cherri -h

about:
  home: https://github.com/BackofenLab/Cherri
  license:  GPL-3.0 license
  license_file: LICENSE
  summary: Accurate detection of functional RNA-RNA Interactions sites
