{% set name = "Cherri" %}
{% set version = "0.1" %}
{% set sha256 = "184b5b059cef822857c496196aa5de838242907dbce57a6ac8af82842d7b1f4b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv 

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - scikit-learn
    - networkx
    - interlap
    - numpy
    - ucsc-twobittofa
    - pandas
    - eden-kernel 
    - biofilm >= 0.0.88
    - IntaRNA
    - python-wget

test:
  commands:
    - cherri -h

about:
  home: https://github.com/BackofenLab/Cherri
  license:  GPL-3.0 license
  license_file: LICENSE
  summary: Accurate detection of functional RNA-RNA Interactions sites
