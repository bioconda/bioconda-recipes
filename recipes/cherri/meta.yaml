{% set name = "Cherri" %}
{% set version = "0.5" %}
{% set sha256 = "7457445594b216d340fdbf5d8ab270374059a8b9a7c8c4ef128cd72daafb7b7e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - scikit-learn 
    - networkx 
    - interlap 
    - numpy 
    - pandas
    - eden-kernel 
    - biofilm 
    - intarna 
    - python-wget 
    - ubergauss 
    - bedtools
    - biopython
test:
  commands:
    - cherri -h

about:
  home: https://github.com/BackofenLab/Cherri
  license: GPL-3.0 license
  license_file: LICENSE
  summary: Accurate detection of functional RNA-RNA Interactions sites
