{% set name = "Cherri" %}
{% set version = "0.4" %}
{% set sha256 = "42ca9079e4b52834d7441dad1912c45e1b8cb41e58a1bc4b36dc5c9c8b7fe17b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - scikit-learn 
    - networkx 
    - interlap 
    - numpy 
    - ucsc-twobittofa 
    - pandas
    - eden-kernel 
    - biofilm 
    - intarna 
    - python-wget 
    - ubergauss 
test:
  commands:
    - cherri -h

about:
  home: https://github.com/BackofenLab/Cherri
  license: GPL-3.0 license
  license_file: LICENSE
  summary: Accurate detection of functional RNA-RNA Interactions sites
