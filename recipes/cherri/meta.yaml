{% set name = "Cherri" %}
{% set version = "0.7" %}
{% set sha256 = "f0110aad563b0737f220cdfa327038adbb33602df25e42efd83eada17c4283fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 1
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pip
    - scikit-learn 
    - networkx 
    - interlap 
    - numpy 
    - pandas
    - eden-kernel 
    - biofilm >=0.0.102
    - intarna 
    - python-wget 
    - ubergauss 
    - bedtools
    - biopython
test:
  commands:
    - cherri -h

about:
  home: https://github.com/BackofenLab/Cherri
  license: GPL-3.0 license
  license_file: LICENSE
  summary: Accurate detection of functional RNA-RNA Interactions sites
