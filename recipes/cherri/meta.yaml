{% set name = "Cherri" %}
{% set version = "0.3" %}
{% set sha256 = "714776e66d5cb8773ed6901c1ce2c6c1e338cf018dd271dfec8265d78c6174a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv 

requirements:
  host:
    - python
    - pip
  run:
    - python
    - scikit-learn
    - networkx
    - interlap 
    - numpy 
    #- ucsc-twobittofa
    - pandas
    - eden-kernel
    #- biofilm
    #- intarna
    - python-wget

test:
  commands:
    - cherri -h

about:
  home: https://github.com/BackofenLab/Cherri
  license:  GPL-3.0 license
  license_file: LICENSE
  summary: Accurate detection of functional RNA-RNA Interactions sites

extra:
  container:
    # Click needs the extended container
    extended-base: True
