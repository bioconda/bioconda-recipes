{% set version = "1.32.0" %}
{% set name = "a4Base" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 077a2873fd1bea468bc86307a1eee4e7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Cairo, ALL
requirements:
  host:
    - 'bioconductor-a4core >=1.32.0,<1.33.0'
    - 'bioconductor-a4preproc >=1.32.0,<1.33.0'
    - 'bioconductor-annaffy >=1.56.0,<1.57.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm
  run:
    - 'bioconductor-a4core >=1.32.0,<1.33.0'
    - 'bioconductor-a4preproc >=1.32.0,<1.33.0'
    - 'bioconductor-annaffy >=1.56.0,<1.57.0'
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-multtest >=2.40.0,<2.41.0'
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis'
extra:
  identifiers:
    - biotools:a4base
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-a4base
    path: recipes/bioconductor-a4base
    version: 1.28.0

