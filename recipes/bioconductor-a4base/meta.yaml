{% set version = "1.58.0" %}
{% set name = "a4Base" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5efa159e954c71e254ed20e25895e3d3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-a4base", max_pin="x.x") }}'
  noarch: generic

# Suggests: Cairo, ALL, hgu95av2.db, nlcv
requirements:
  host:
    - bioconductor-a4core >=1.58.0,<1.59.0
    - bioconductor-a4preproc >=1.58.0,<1.59.0
    - bioconductor-annaffy >=1.82.0,<1.83.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm
  run:
    - bioconductor-a4core >=1.58.0,<1.59.0
    - bioconductor-a4preproc >=1.58.0,<1.59.0
    - bioconductor-annaffy >=1.82.0,<1.83.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Automated Affymetrix Array Analysis Base Package
  description: Base utility functions are available for the Automated Affymetrix Array Analysis set of packages.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:a4base
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-a4base
    path: recipes/bioconductor-a4base
    version: 1.28.0

