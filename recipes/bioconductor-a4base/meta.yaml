{% set version = "1.40.0" %}
{% set name = "a4Base" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: aa474675e93490a8847b794b6af33aa2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Cairo, ALL, hgu95av2.db, nlcv
requirements:
  host:
    - 'bioconductor-a4core >=1.40.0,<1.41.0'
    - 'bioconductor-a4preproc >=1.40.0,<1.41.0'
    - 'bioconductor-annaffy >=1.63.0,<1.64.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-genefilter >=1.74.0,<1.75.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-multtest >=2.48.0,<2.49.0'
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm
  run:
    - 'bioconductor-a4core >=1.40.0,<1.41.0'
    - 'bioconductor-a4preproc >=1.40.0,<1.41.0'
    - 'bioconductor-annaffy >=1.63.0,<1.64.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-genefilter >=1.74.0,<1.75.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-multtest >=2.48.0,<2.49.0'
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Base Package'
  description: 'Base utility functions are available for the Automated Affymetrix Array Analysis set of packages.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:a4base
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-a4base
    path: recipes/bioconductor-a4base
    version: 1.28.0

