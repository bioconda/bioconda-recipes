{% set version = "1.30.0" %}
{% set name = "a4Base" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e06459d13d03a47fe86a4dd5dd9b5050696dc2f8cc04e285e34bd794f61a334d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-a4core >=1.30.0,<1.32.0'
    - 'bioconductor-a4preproc >=1.30.0,<1.32.0'
    - 'bioconductor-annaffy >=1.54.0,<1.56.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm
  run:
    - 'bioconductor-a4core >=1.30.0,<1.32.0'
    - 'bioconductor-a4preproc >=1.30.0,<1.32.0'
    - 'bioconductor-annaffy >=1.54.0,<1.56.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
    - r-glmnet
    - r-gplots
    - r-mpm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis'
extra:
  identifiers:
    - biotools:a4base
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-a4base
    path: recipes/bioconductor-a4base
    version: 1.28.0
