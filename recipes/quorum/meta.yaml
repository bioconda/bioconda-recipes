build:
  number: 0

package:
  name: quorum
  version: "1.1.0"
source:
  fn: quorum-1.1.0.tar.gz
  url: https://github.com/gmarcais/Quorum/releases/download/v1.1.0/quorum-1.1.0.tar.gz
  md5: 14cc37310ff81b447148797afe551fe9
requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - autoconf
    - automake
    - libtool
    - pkg-config
    - yaggo >=1.5.8
    - jellyfish
  run:
    - libgcc # [linux]
    - jellyfish
test:
  commands:
    - quorum --version 2>&1 > /dev/null
about:
  home: http://www.genome.umd.edu/quorum.html
  license: GPLv3
  summary: QuorUM (Quality Optimized Reads from the University of Maryland) is an error corrector for Illumina reads. It is distributed and used with MaSuRCA, or it can be used independently.
