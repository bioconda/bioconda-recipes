{% set version = "0.1" %}

package:
  name: counterr
  version: {{ version }}

source:
  url: https://github.com/dayzerodx/counterr/archive/e971cee59fd37df0a148461b9d7ead47c7ee0cce.tar.gz
  sha256: 38cfc7edc52ea134f28c1c632c6b97e4a0fc03133a5666339dec176cf409dde9

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pysam >=0.14.1
    - seaborn >=0.9.0
    - matplotlib >=2.2.3
    - numpy >=1.15.4
    - pandas >=0.23.4

test:
  commands:
    - counterr -h

about:
  home: https://github.com/dayzerodx/counterr
  license: GPL-3.0
  summary: Counterr is a light-weight command line tool that computes errors in sequencing data by comparing the reads to a reference genome. 
