{% set version = "1.1.2" %}
{% set name = "tiberius" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Gaius-Augustus/Tiberius/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4c2d341543d2c2b5773ab3e52cb33dea6be37c97adc9a6c2f36534e35fbd3dad

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pip
    - tensorflow
    - transformers
    - pyBigWig
    - biopython
    - bcbio-gff
    - requests
    - jax
    - jaxlib

test:
  commands:
    - tiberius -h

about:
  home: https://github.com/Gaius-Augustus/Tiberius
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
   Tiberius is a programme for quantifying and analysing genetic sequence data.
  dev_url: https://github.com/Gaius-Augustus/Tiberius
