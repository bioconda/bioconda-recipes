{% set version = "1.1.3" %}
{% set name = "tiberius" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Gaius-Augustus/Tiberius/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e94c1bf65690366991f2dffddd736084049fe0ab9056ca4a14514be585b85696

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pip
    - tensorflow
    - transformers
    - pyBigWig
    - biopython
    - bcbio-gff
    - requests
    - jax
    - jaxlib

test:
  commands:
    - tiberius -h

about:
  home: https://github.com/Gaius-Augustus/Tiberius
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
   Tiberius is a programme for quantifying and analysing genetic sequence data.
  dev_url: https://github.com/Gaius-Augustus/Tiberius
