{% set version = "1.1.7" %}
{% set name = "tiberius" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Gaius-Augustus/Tiberius/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8e2f6e819387762afbcd6a1c579f04cbb834ee03b6dfc95dfef23217cb11e571

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - learnmsa
    - numpy
    - tensorflow <2.18
    - biopython
    - transformers

test:
  imports:
    - tiberius

about:
  home: "https://github.com/Gaius-Augustus/Tiberius"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tiberius is a deep learning gene-finder."
  dev_url: "https://github.com/Gaius-Augustus/Tiberius"
  doc_url: "https://github.com/Gaius-Augustus/Tiberius/blob/v{{ version }}/README.md"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btae685
    - biotools:tiberius
