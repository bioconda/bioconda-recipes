{% set version = "1.1.4" %}
{% set name = "tiberius" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Gaius-Augustus/Tiberius/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c476d77846c3c4bcbf979e23cde1c28158e5fc8d756fba1d5fa04b76ca55225e

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pip
    - tensorflow
    - transformers
    - pyBigWig
    - biopython
    - bcbio-gff
    - requests
    - jax
    - jaxlib

test:
  commands:
    - tiberius -h

about:
  home: https://github.com/Gaius-Augustus/Tiberius
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
   Tiberius is a programme for quantifying and analysing genetic sequence data.
  dev_url: https://github.com/Gaius-Augustus/Tiberius
