{% set version = "2.5.1" %}

package:
  name: r-phylopath
  version: {{ version|replace("-", "_") }}

source:
  url: https://cran.r-project.org/src/contrib/ggm_{{ version }}.tar.gz
  sha256: 6fbbbb81bbdb408f99196d19486b542778607acf169bd1ee1ba3e73a5205e0ae

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-biocmanager
    - r-igraph
    - bioconductor-graph
  run:
    - r-base
    - r-biocmanager
    - r-igraph
    - bioconductor-graph

test:
  commands:
    - $R -e "library('ggm')"

about:
  home: https://CRAN.R-project.org/package=ggm
  license: GPL-2.0-only
  summary: >
    Functions and datasets for maximum likelihood fitting of some classes of
    graphical Markov models.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
