{% set name = "Patchwork" %}
{% set version = "0.1.2" %}

package:
 name: {{ name|lower }}
 version: {{ version }}

source: 
 url: https://github.com/fethalen/Patchwork/archive/v0.1.2-pre-alpha9.tar.gz
 sha256: 171a1e92adaa04bc605d64518c499f458e4f1c3e4e2f681a7a6ff797af5bc6a7

build:
 number: 0

requirements:
 build: 
  - {{ compiler('c') }}
  - julia =1.6.2
 run:
  - diamond >=2.0.10

test:
 commands: 
  - patchwork --help

about:
 home: https://github.com/fethalen/Patchwork
 doc_url: https://github.com/fethalen/Patchwork#readme
 license: GPL3
 license_file: LICENSE
 summary: "Alignment-based Exon Retrieval and Concatenation with Phylogenomic Applications"