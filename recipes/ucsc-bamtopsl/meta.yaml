{% set package = "ucsc-bamtopsl" %}
{% set program = "bamToPsl" %}
{% set version = "377" %}
{% set sha256 = "932f149c19641064a9cd3f2382cbb54b45a9292b8444792872d531346925d676" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Convert a bam file to a psl and optionally also a fasta file that contains the reads."
