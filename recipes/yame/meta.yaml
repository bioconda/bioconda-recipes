{% set name = "yame" %}
{% set version = "1.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhou-lab/YAME/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ba00cd9b1e4ffb7bdb3d2a9239a5bd0e8d57777df829eabc3245b7eca9b533eb 

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - zlib
    - ncurses
  host:
    - zlib
    - ncurses
  run:
    - libgcc-ng  # [linux]
    - ncurses

test:
  commands:
    - yame || true

about:
  home: https://github.com/zhou-lab/YAME
  license: MIT
  license_file: LICENSE
  summary: "YAME: Yet Another Methylation Extractor."

extra:
  recipe-maintainers:
    - Hongxiang2023


