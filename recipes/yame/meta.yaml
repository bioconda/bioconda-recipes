{% set name = "yame" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhou-lab/YAME/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6486baf845b2076bcc928031a59bd8306b6dbba4f43d66eec01c3f3df78c9263 

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - zlib
  host:
    - zlib
    - ncurses
  run:
    - libgcc-ng  # or libcxx if it's C++
    - ncurses

test:
  commands:
    - yame --help

about:
  home: https://github.com/zhou-lab/YAME
  license: MIT
  license_file: LICENSE
  summary: "YAME: Yet Another Methylation Extractor."

extra:
  recipe-maintainers:
    - Hongxiang2023


