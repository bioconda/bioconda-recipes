{% set name = "yame" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhou-lab/YAME/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 69b0dfc9109431fe93d41d55af22c1d2cb8ef23f485a15dd1be7f6bff8cece85 

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - zlib
  host:
    - zlib
  run:
    - libgcc-ng  # or libcxx if it's C++

test:
  commands:
    - yame --help

about:
  home: https://github.com/zhou-lab/YAME
  license: MIT
  license_file: LICENSE
  summary: "YAME: Yet Another Methylation Extractor."

extra:
  recipe-maintainers:
    - Hongxiang2023


