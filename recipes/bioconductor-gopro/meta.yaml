{% set version = "1.36.0" %}
{% set name = "GOpro" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e87f83a9a9bd8c6706601982f0c00ae0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gopro", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, RTCGA.PANCAN12, BiocStyle, testthat
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-bh
    - r-dendextend
    - r-doparallel
    - r-foreach
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-bh
    - r-dendextend
    - r-doparallel
    - r-foreach
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Find the most characteristic gene ontology terms for groups of human genes
  description: Find the most characteristic gene ontology terms for groups of human genes. This package was created as a part of the thesis which was developed under the auspices of MI^2 Group (http://mi2.mini.pw.edu.pl/, https://github.com/geneticsMiNIng).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

