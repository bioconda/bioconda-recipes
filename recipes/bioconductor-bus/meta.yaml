{% set version = "1.50.0" %}
{% set name = "BUS" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 01c12102267b23753a256e6ae3e84576
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-minet >=3.52.0,<3.53.0'
    - r-base
    - r-infotheo
    - libblas
    - liblapack
  run:
    - 'bioconductor-minet >=3.52.0,<3.53.0'
    - r-base
    - r-infotheo
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Gene network reconstruction'
  description: 'This package can be used to compute associations among genes (gene-networks) or between genes and some external traits (i.e. clinical).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:bus
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bus
    path: recipes/bioconductor-bus
    version: 1.36.0

