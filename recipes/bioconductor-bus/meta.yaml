{% set version = "1.66.0" %}
{% set name = "BUS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 71fd39dea4c7aaa1c3181e2e04627926

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bus", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-minet >=3.68.0,<3.69.0
    - r-base
    - r-infotheo
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-minet >=3.68.0,<3.69.0
    - r-base
    - r-infotheo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Gene network reconstruction
  description: This package can be used to compute associations among genes (gene-networks) or between genes and some external traits (i.e. clinical).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:bus
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bus
    path: recipes/bioconductor-bus
    version: 1.36.0

