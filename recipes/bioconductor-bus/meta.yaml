{% set version = "1.34.0" %}
{% set name = "BUS" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 76c764307fb9baa5781b0804fd7fc3eeb4bc1ae0433a9d584f40ac863029151e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-minet
    - r-base
    - r-infotheo
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-minet
    - r-base
    - r-infotheo
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package can be used to compute associations among genes (gene-networks) or between genes and some external traits (i.e. clinical).'

extra:
  identifiers:
    - biotools:bus
    - doi:10.1038/nmeth.3252
