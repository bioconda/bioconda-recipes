{% set version = "1.16.0" %}
{% set name = "focalCall" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2cd3f393f49e50f46aa66aebfb5f5f3c99db2a6509923c806f4bf1136469a61b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-cghcall >=2.44.0,<2.46.0'
    - r-base
  run:
    - 'bioconductor-cghcall >=2.44.0,<2.46.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Detection of genomic focal aberrations in high-resolution DNA copy number data'
extra:
  identifiers:
    - biotools:focalcall
    - doi:10.4137/cin.s19519
  parent_recipe:
    name: bioconductor-focalcall
    path: recipes/bioconductor-focalcall
    version: 1.14.0
