{% set version = "1.18.0" %}
{% set name = "focalCall" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c555b50351bca8977b62353027cc35f1
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-cghcall >=2.46.0,<2.47.0'
    - r-base
  run:
    - 'bioconductor-cghcall >=2.46.0,<2.47.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Detection of genomic focal aberrations in high-resolution DNA copy number data'
extra:
  identifiers:
    - biotools:focalcall
    - doi:10.4137/cin.s19519
  parent_recipe:
    name: bioconductor-focalcall
    path: recipes/bioconductor-focalcall
    version: 1.14.0

