{% set name = "selectsequences" %}
{% set version = "1.0.0" %}
{% set md5 = "2a895293579e0b4806b365dd08b54fab" %} 

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/eggzilla/SelectSequences/archive/{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: True  #  [osx]

requirements:
  build:
    - stack >=1.3.2
    - gmp
    - zlib
    - perl

  run:
    - gmp
    - perl
    - libgcc 
    - zlib

test:
  commands:
    - SelectSequences --help 

about:
  home: https://github.com/eggzilla/SelectSequences
  license: GPL-3
  summary: Tool to select representative sequences from a multiple sequence alignment  
