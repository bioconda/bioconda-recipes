{% set name = "perl-b-hooks-endofscope" %}
{% set version = "0.21" %}
{% set sha256 = "90f3580880f1d68b843c142cc86f58bead1f3e03634c63868ac9eba5eedae02c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: B-Hooks-EndOfScope-0.21.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/B-Hooks-EndOfScope-0.21.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-module-implementation
    - perl-sub-exporter-progressive
    - perl-variable-magic
    - perl-test-more
    - perl-text-parsewords
      #- perl-strict
      #- perl-ipc-open2
      #- perl-file-spec
      #- perl-file-glob
      #- perl-module-metadata
      #- perl-warnings

  run:
    - perl
    - perl-module-implementation
    - perl-sub-exporter-progressive
    - perl-variable-magic
      #- perl-strict
      #- perl-warnings

test:
  commands:
    - perl -e "use B::Hooks::EndOfScope"
    - perl -e "use B::Hooks::EndOfScope::XS"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/karenetheridge/B-Hooks-EndOfScope
  license: perl_5
  summary: 'Execute code after a scope finished compilation'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
