{% set name = "wgatools" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wjwei-handsome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c18829c885c95a7def5cff039de445c3ac614b54e33100b1b871ed2a2c51c56 
  patches:
    - rust-htslib-0.49.0.patch

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - pkg-config
    - clangdev
  host:
    - openssl
  run:
    - perl

test:
  commands:
    - wgatools --help

about:
  home: https://github.com/wjwei-handsome/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Rust library and tools for whole genome alignment files."
  dev_url: https://github.com/wjwei-handsome/{{ name }}

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
