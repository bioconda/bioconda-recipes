{% set name = "wgatools" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wjwei-handsome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bc234738cf90477056bfd1b1cb12058c58d4ceb7533d92f28041fdfbde64f88d 

build:
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.77.2

test:
  commands:
    - wgatools --help

about:
  home: https://github.com/wjwei-handsome/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Tools for whole genome alignments

extra:
  recipe-maintainers:
    - AndreaGuarracino
