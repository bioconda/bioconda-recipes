{% set name = "wgatools" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wjwei-handsome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a03f0b6c843f8566aebaa9486292fbcb37d7e900c2f1c4691b0c9340b96fd892 

build:
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - pkg-config
    - openssl
    - perl
    - rust >=1.77.2

test:
  commands:
    - wgatools --help

about:
  home: https://github.com/wjwei-handsome/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Tools for whole genome alignments

extra:
  recipe-maintainers:
    - AndreaGuarracino
