{% set name = "blue-crab" %}
{% set sha256 = "f7413739a4a19ce52cd0ff819c479a2395e606652492fa98ae5a5fb8a35efe79" %}
{% set version = "0.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/blue_crab-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('blue-crab', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - zlib
    - pod5
    - pyslow5    
  run:
    - python
    - pod5
    - pyslow5

test:
  commands:
    - blue-crab --help
    - blue-crab --version

about:
  home: https://github.com/Psy-Fer/blue-crab
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'lossless nanopore pod5 <=> s/blow5 file conversion'
  dev_url: https://github.com/Psy-Fer/blue-crab

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
