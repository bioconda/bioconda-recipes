{% set name = "qimba" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  number: 0
  

source:
  url: https://github.com/quadram-institute-bioscience/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a67fa2b8bf7af5e04583786b7aa167269e67249964ab1e0d3c0a156b59f5a170

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - click >=8.0
    - pyfastx >=2.2
    - xopen >=2.0 
    - python >=3.9
    - seqfu >1.20
    - pandas>=2.0.0
    - cd-hit >=4.8.1
    - fastp
    - cutadapt >=3.5
    - usearch
    - kraken2 
    - minimap2 >=2.1
    - mafft >=7.0
    - fasttree >=2.0

test:
  imports:
    - qimba
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quadram-institute-bioscience/qimba
  summary: Toolkit for metabarcoding analyses
  license: MIT


extra:
  recipe-maintainers:
    - telatin
