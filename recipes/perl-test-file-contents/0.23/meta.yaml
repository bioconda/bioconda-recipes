{% set name = "perl-test-file-contents" %}
{% set version = "0.23" %}
{% set sha256 = "cd6fadfb910b34b4b53991ff231dad99929ca8850abec3ad0e2810c4bd7b1f3d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DW/DWHEELER/Test-File-Contents-0.23.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - perl
    - perl-text-diff
    - perl-module-build
    - perl-digest-md5
    - perl-file-spec
    - perl-test-more
    - perl-test-pod
    - perl-test-pod-coverage

  run:
    - perl
    - perl-text-diff
    - perl-digest-md5
    - perl-file-spec
    - perl-test-pod
    - perl-test-pod-coverage

test:
  # Perl 'use' tests
  imports:
    - Test::File::Contents

about:
  home: http://search.cpan.org/dist/Test-File-Contents/
  license: perl_5
  summary: 'Test routines for examining the contents of files'
