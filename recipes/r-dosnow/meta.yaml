package:
  name: r-dosnow
  version: "1.0.14"

source:
  fn: doSNOW_1.0.14.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/doSNOW_1.0.14.tar.gz
  sha256: 2fa821c89801e2a7b3c51aeedff37ccf14a386734a37ffb1145b17432222d3f5

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-foreach
    - r-iterators
    - r-snow

  run:
    - r-base
    - r-foreach
    - r-iterators
    - r-snow

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('doSNOW')" # [not win]
    - "\"%R%\" -e \"library('doSNOW')\"" # [win]

about:
  home: https://cran.r-project.org/web/packages/doSNOW/index.html
  license: GPL-2
  summary: Provides a parallel backend for the %dopar% function using Luke Tierney's snow package.
