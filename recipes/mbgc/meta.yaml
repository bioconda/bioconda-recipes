{% set version = "2.1" %}

package:
  name: mbgc 
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('mbgc', max_pin="x") }}

source:
  url: https://github.com/kowallus/mbgc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 44a5ec5e1c827dcf0b2dba2eb2c939be763d002d520884b22353155476efbb2a
  patches:
    - asmlib_off.patch  #  [osx and x86_64]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.5
    - make
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

test:
  commands:
    - mbgc -v 2>&1 | grep -F {{ version }}

about:
  home: https://github.com/kowallus/mbgc
  license: "GPL-3.0-or-later"
  license_file: LICENSE
  license_family: GPL3
  summary: "A tool for compressing collection of genomes in FASTA format."
  dev_url: https://github.com/kowallus/mbgc

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - kowallus
  identifiers:
    - doi:10.1093/gigascience/giab099
