{% set version = "1.2" %}

package:
  name: mbgc 
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/kowallus/mbgc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 058ee33ddf12c518445f2987587ad2ac7ee4da1df9cc977797fc0185c4bf1504 

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.4
    - make
  host:
    - libdeflate >=1.7
  run:
    - libdeflate >=1.7
    
test:
  commands:
    - mbgc -v 2>&1 | grep -F {{ version }}

about:
  home: https://github.com/kowallus/mbgc
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: A tool for compressing genomes collections in FASTA format 
