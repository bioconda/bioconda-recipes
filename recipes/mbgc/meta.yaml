{% set version = "2.0.1" %}

package:
  name: mbgc 
  version: {{ version }}

build:
  skip: True  # [osx]  
  number: 0
  run_exports:
    - {{ pin_subpackage('mbgc', max_pin="x") }}

source:
  url: https://github.com/kowallus/mbgc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bd198d08bae21c9cf44c592ff586e8f6a8de8f70f9bbc471498995a49ec6085b 

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.5
    - make
    
test:
  commands:
    - mbgc -v 2>&1 | grep -F {{ version }}

about:
  home: https://github.com/kowallus/mbgc
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: A tool for compressing collection of genomes in FASTA format

extra:
  maintainers:
    - kowallus
