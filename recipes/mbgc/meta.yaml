{% set version = "2.0.1" %}

package:
  name: mbgc 
  version: {{ version }}

build:
  skip: True  # [osx]  
  number: 0
  run_exports:
    - {{ pin_subpackage('mbgc', max_pin="x") }}

source:
  url: https://github.com/kowallus/mbgc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3ec45487356d9465ee3c4d1ac1c49149e2cd845b058e87ae233d19aaa03d0406 

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.5
    - make
    
test:
  commands:
    - mbgc -v 2>&1 | grep -F {{ version }}

about:
  home: https://github.com/kowallus/mbgc
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: A tool for compressing collection of genomes in FASTA format

extra:
  maintainers:
    - kowallus
