{% set version = "1.12.0" %}
{% set name = "csaw" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 894cf793f221c0cc2564f1f1c43ca899a7ca6f925e0ba7cd7365388e996d844b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rhtslib
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.2.0'
    - r-base
    - r-rcpp
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-rhtslib
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.2.0'
    - r-base
    - r-rcpp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Detection of differentially bound regions in ChIP-seq data with sliding windows, with methods for normalization and proper FDR control.'
