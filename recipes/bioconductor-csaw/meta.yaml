{% set version = "1.20.0" %}
{% set name = "csaw" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 901b971c007be79060e258712d6dab89
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: org.Mm.eg.db, TxDb.Mmusculus.UCSC.mm10.knownGene, testthat, GenomicAlignments, knitr, BiocStyle, rmarkdown, BiocManager
# SystemRequirements: C++11, GNU make
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicfeatures >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhtslib >=1.18.0,<1.19.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-zlibbioc >=1.32.0,<1.33.0'
    - r-base
    - r-rcpp
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicfeatures >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhtslib >=1.18.0,<1.19.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-zlibbioc >=1.32.0,<1.33.0'
    - r-base
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'ChIP-Seq Analysis with Windows'
  description: 'Detection of differentially bound regions in ChIP-seq data with sliding windows, with methods for normalization and proper FDR control.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:csaw
  parent_recipe:
    name: bioconductor-csaw
    path: recipes/bioconductor-csaw
    version: 1.14.1

