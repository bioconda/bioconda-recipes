{% set version = "1.1.2" %}
{% set sha256 = "931cd09c3b47c431fd7b9adfc80b4cd742b1fbbb25218df33b54c2b6296b0b14" %}

package:
  name: edlib
  version: {{ version }}

build:
  number: 0

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/Martinsos/edlib/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - libgcc # [not osx]
    - cmake

  run:
    - libgcc  # [not osx]

test:
  commands:
    - echo ">" > test.fa && echo "AC" >> test.fa && edlib-aligner test.fa test.fa

about:
  home:  https://github.com/Martinsos/edlib/
  license: MIT
  summary: C/C++ library and program for sequence alignment using edit (Levenshtein) distance
