{% set version = "1.12.0" %}
{% set name = "PharmacoGx" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: af40d73c33983297635efed314581a33c38d27adc5fb7a1bae6db596eb32b0b5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-piano >=1.22.0,<1.24.0'
    - r-base
    - r-catools
    - r-downloader
    - r-lsa
    - r-magicaxis
    - r-rcolorbrewer
    - r-reshape2
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-piano >=1.22.0,<1.24.0'
    - r-base
    - r-catools
    - r-downloader
    - r-lsa
    - r-magicaxis
    - r-rcolorbrewer
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Contains a set of functions to perform large-scale analysis of pharmacogenomic data.'
