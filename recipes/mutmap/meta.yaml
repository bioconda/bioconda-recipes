{% set name = "mutmap" %}
{% set version = "2.1.8" %}
{% set sha256 = "a4c73328b26406a83eb79a85de1a7500a4ba28ddb1c3f0806d95035f847a94b6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YuSugihara/MutMap/releases/download/v{{ version }}/MutMap-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - samtools >=1.7
    - bcftools >=1.7
    - openssl =1.0
    - bwa
    - tabix
    - snpeff
    - trimmomatic
    - matplotlib-base
    - numpy
    - pandas
    - seaborn

test:
  commands:
    - mutmap -h
    - mutplot -h

about:
  home: https://github.com/YuSugihara/MutMap
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:mutmap
    - doi:10.1038/nbt.2095

    
