{% set name = "mutmap" %}
{% set version = "2.3.5" %}
{% set sha256 = "1fa4bade00cef0369b29c31dc4c1f997047dbd3fee502e14f88640fdce3c7e26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YuSugihara/MutMap/releases/download/v{{ version }}/MutMap-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('mutmap', max_pin="x") }}

requirements:
  host:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - samtools >=1.7
    - bcftools >=1.7
    - bwa
    - htslib
    - snpeff
    - trimmomatic
    - matplotlib-base
    - numpy
    - pandas
    - seaborn

test:
  commands:
    - mutmap -h
    - mutplot -h

about:
  home: https://github.com/YuSugihara/MutMap
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:mutmap
    - doi:10.1038/nbt.2095

    
