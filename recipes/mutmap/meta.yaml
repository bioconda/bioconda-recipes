{% set name = "mutmap" %}
{% set version = "2.3.2" %}
{% set sha256 = "c2a09d5c6f0239b009065aab66038a94e5c686f4277ef20d54a33b05fb66b8d3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YuSugihara/MutMap/releases/download/v{{ version }}/MutMap-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - samtools >=1.7
    - bcftools >=1.7
    - bwa
    - htslib
    - snpeff
    - trimmomatic
    - matplotlib-base
    - numpy
    - pandas
    - seaborn

test:
  commands:
    - mutmap -h
    - mutplot -h

about:
  home: https://github.com/YuSugihara/MutMap
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:mutmap
    - doi:10.1038/nbt.2095

    
