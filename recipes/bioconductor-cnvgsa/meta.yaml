{% set version = "1.36.0" %}
{% set name = "cnvGSA" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 85334af07a287e97bd48a3d18494e17a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: cnvGSAdata, org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - r-base
    - r-brglm
    - r-doparallel
    - r-foreach
    - r-splitstackshape
  run:
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - r-base
    - r-brglm
    - r-doparallel
    - r-foreach
    - r-splitstackshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Gene Set Analysis of (Rare) Copy Number Variants'
  description: 'This package is intended to facilitate gene-set association with rare CNVs in case-control studies.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:cnvgsa
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cnvgsa
    path: recipes/bioconductor-cnvgsa
    version: 1.24.0

