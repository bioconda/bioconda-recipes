{% set version = "1.26.0" %}
{% set name = "cnvGSA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 910c8043adf1c192699fcc50b65c9821c2586b03753b6ac775b81cbf855ae40a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
    - r-brglm
    - r-doparallel
    - r-foreach
    - r-splitstackshape
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
    - r-brglm
    - r-doparallel
    - r-foreach
    - r-splitstackshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'This package is intended to facilitate gene-set association with rare CNVs in case-control studies.'
extra:
  identifiers:
    - biotools:cnvgsa
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cnvgsa
    path: recipes/bioconductor-cnvgsa
    version: 1.24.0
