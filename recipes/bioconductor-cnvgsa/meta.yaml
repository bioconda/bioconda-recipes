{% set version = "1.32.0" %}
{% set name = "cnvGSA" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: eda27f0e15faece2666dcc60e41e70e1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: cnvGSAdata, org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - r-base
    - r-brglm
    - r-doparallel
    - r-foreach
    - r-splitstackshape
  run:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - r-base
    - r-brglm
    - r-doparallel
    - r-foreach
    - r-splitstackshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Gene Set Analysis of (Rare) Copy Number Variants'
  description: 'This package is intended to facilitate gene-set association with rare CNVs in case-control studies.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:cnvgsa
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cnvgsa
    path: recipes/bioconductor-cnvgsa
    version: 1.24.0

