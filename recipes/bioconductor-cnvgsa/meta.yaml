package:
  name: bioconductor-cnvgsa
  version: 1.20.0
source:
  fn: cnvGSA_1.20.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/cnvGSA_1.20.0.tar.gz
    - https://bioarchive.galaxyproject.org/cnvGSA_1.20.0.tar.gz
    - https://depot.galaxyproject.org/software/cnvGSA/cnvGSA_1.20.0_src_all.tar.gz
