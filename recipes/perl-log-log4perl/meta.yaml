{% set name = "perl-log-log4perl" %}
{% set version = "1.56" %}
{% set sha256 = "47e08d63c9a940743308c8ba39fa51e4c15459c7d70acfc3b131b981f843a941" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETJ/Log-Log4perl-1.56.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-path
    - perl-dbi

  run:
    - perl
    - perl-file-path
    - perl-dbi

test:
  imports:
    - Log::Log4perl
    - Log::Log4perl::Config
    - Log::Log4perl::Level
    - Log::Log4perl::Logger

about:
  home: http://metacpan.org/pod/Log::Log4perl
  license: unknown
  summary: 'Log4j implementation for Perl'
