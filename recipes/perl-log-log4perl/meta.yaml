{% set name = "perl-log-log4perl" %}
{% set version = "1.49" %}
{% set sha256 = "b739187f519146cb6bebcfc427c64b1f4138b35c5f4c96f46a21ed4a43872e16" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MS/MSCHILLI/Log-Log4perl-1.49.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-path
    - perl-dbi

  run:
    - perl
    - perl-file-path
    - perl-dbi

test:
  imports:
    - Log::Log4perl
    - Log::Log4perl::Config
    - Log::Log4perl::Level
    - Log::Log4perl::Logger

about:
  home: http://metacpan.org/pod/Log::Log4perl
  license: unknown
  summary: 'Log4j implementation for Perl'
