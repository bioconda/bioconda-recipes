{% set version = "2.6.11" %}
{% set name = "TCGAbiolinks" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9ddf81188e0d2c4df1e6f084e723c24ade8873735b086ed8132689afe6031cfc

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biomart
    - 'bioconductor-complexheatmap >=1.10.2'
    - bioconductor-consensusclusterplus
    - 'bioconductor-edaseq >=2.0.0'
    - 'bioconductor-edger >=3.0.0'
    - bioconductor-genefilter
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.4.0'
    - bioconductor-sva
    - r-base
    - r-circlize
    - r-data.table
    - r-doparallel
    - 'r-downloader >=0.4'
    - r-dplyr
    - r-ggplot2
    - 'r-ggrepel >=0.6.3'
    - r-ggthemes
    - r-gridextra
    - 'r-httr >=1.2.1'
    - 'r-jsonlite >=1.0.0'
    - r-knitr
    - r-matlab
    - r-plyr
    - r-r.utils
    - r-rcolorbrewer
    - r-readr
    - 'r-rvest >=0.3.0'
    - r-scales
    - r-selectr
    - 'r-stringr >=1.0.0'
    - r-survival
    - r-survminer
    - r-tibble
    - 'r-xml >=3.98.0'
    - r-xml2
  run:
    - bioconductor-biomart
    - 'bioconductor-complexheatmap >=1.10.2'
    - bioconductor-consensusclusterplus
    - 'bioconductor-edaseq >=2.0.0'
    - 'bioconductor-edger >=3.0.0'
    - bioconductor-genefilter
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.4.0'
    - bioconductor-sva
    - r-base
    - r-circlize
    - r-data.table
    - r-doparallel
    - 'r-downloader >=0.4'
    - r-dplyr
    - r-ggplot2
    - 'r-ggrepel >=0.6.3'
    - r-ggthemes
    - r-gridextra
    - 'r-httr >=1.2.1'
    - 'r-jsonlite >=1.0.0'
    - r-knitr
    - r-matlab
    - r-plyr
    - r-r.utils
    - r-rcolorbrewer
    - r-readr
    - 'r-rvest >=0.3.0'
    - r-scales
    - r-selectr
    - 'r-stringr >=1.0.0'
    - r-survival
    - r-survminer
    - r-tibble
    - 'r-xml >=3.98.0'
    - r-xml2

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'The aim of TCGAbiolinks is : i) facilitate the GDC open-access data retrieval, ii) prepare the data using the appropriate pre-processing strategies, iii) provide the means to carry out different standard analyses and iv) to easily reproduce earlier research results. In more detail, the package provides multiple methods for analysis (e.g., differential expression analysis, identifying differentially methylated regions) and methods for visualization (e.g., survival plots, volcano plots, starburst plots) in order to easily develop complete analysis pipelines.'

extra:
  identifiers:
    - biotools:tcgabiolinks
    - doi:10.1093/nar/gkv1507
