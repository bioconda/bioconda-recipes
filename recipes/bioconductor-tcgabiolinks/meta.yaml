{% set version = "2.8.4" %}
{% set name = "TCGAbiolinks" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fbe2b4bf27934055452be731c42c1a21f77f2702eb1b341a89eb77757d8cb8fe
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biomart
    - 'bioconductor-complexheatmap >=1.10.2'
    - bioconductor-consensusclusterplus
    - 'bioconductor-edaseq >=2.0.0'
    - 'bioconductor-edger >=3.0.0'
    - bioconductor-genefilter
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.4.0'
    - bioconductor-sva
    - r-base
    - r-circlize
    - r-data.table
    - r-doparallel
    - 'r-downloader >=0.4'
    - r-dplyr
    - r-ggplot2
    - 'r-ggrepel >=0.6.3'
    - r-ggthemes
    - r-gridextra
    - 'r-httr >=1.2.1'
    - 'r-jsonlite >=1.0.0'
    - r-knitr
    - r-matlab
    - r-plyr
    - r-r.utils
    - r-rcolorbrewer
    - r-readr
    - 'r-rvest >=0.3.0'
    - r-scales
    - r-selectr
    - 'r-stringr >=1.0.0'
    - r-survival
    - r-survminer
    - r-tibble
    - 'r-xml >=3.98.0'
    - r-xml2
  run:
    - bioconductor-biomart
    - 'bioconductor-complexheatmap >=1.10.2'
    - bioconductor-consensusclusterplus
    - 'bioconductor-edaseq >=2.0.0'
    - 'bioconductor-edger >=3.0.0'
    - bioconductor-genefilter
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.4.0'
    - bioconductor-sva
    - r-base
    - r-circlize
    - r-data.table
    - r-doparallel
    - 'r-downloader >=0.4'
    - r-dplyr
    - r-ggplot2
    - 'r-ggrepel >=0.6.3'
    - r-ggthemes
    - r-gridextra
    - 'r-httr >=1.2.1'
    - 'r-jsonlite >=1.0.0'
    - r-knitr
    - r-matlab
    - r-plyr
    - r-r.utils
    - r-rcolorbrewer
    - r-readr
    - 'r-rvest >=0.3.0'
    - r-scales
    - r-selectr
    - 'r-stringr >=1.0.0'
    - r-survival
    - r-survminer
    - r-tibble
    - 'r-xml >=3.98.0'
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'The aim of TCGAbiolinks is : i) facilitate the GDC open-access data retrieval, ii) prepare the data using the appropriate pre-processing strategies, iii) provide the means to carry out different standard analyses and iv) to easily reproduce earlier research results. In more detail, the package provides multiple methods for analysis (e.g., differential expression analysis, identifying differentially methylated regions) and methods for visualization (e.g., survival plots, volcano plots, starburst plots) in order to easily develop complete analysis pipelines.'

extra:
  skip-lints:
    - should_not_use_fn
