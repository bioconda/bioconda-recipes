package:
  name: bioconductor-rbowtie
  version: 1.16.0
source:
  fn: Rbowtie_1.16.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/Rbowtie_1.16.0.tar.gz
    - https://bioarchive.galaxyproject.org/Rbowtie_1.16.0.tar.gz
    - https://depot.galaxyproject.org/software/Rbowtie/Rbowtie_1.16.0_src_all.tar.gz
  md5: 36b323e887779324cce1b8d9e0ee332d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''Rbowtie'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/Rbowtie.html
  license: 'Artistic-1.0 | file LICENSE'
  summary: 'This package provides an R wrapper around the popular bowtie short read
    aligner and around SpliceMap, a de novo splice junction discovery and alignment
    tool. The package is used by the QuasR bioconductor package. We recommend to use
    the QuasR package instead of using Rbowtie directly.'
