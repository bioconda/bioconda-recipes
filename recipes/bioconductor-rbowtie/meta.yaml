{% set version = "1.24.0" %}
{% set name = "Rbowtie" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6b2e05e40fda2c1f4d5671167fca5bf5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: parallel, BiocStyle, knitr, rmarkdown
# SystemRequirements: GNU make
requirements:
  host:
    - r-base
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic-2.0 | file LICENSE'
  summary: 'This package provides an R wrapper around the popular bowtie short read aligner and around SpliceMap, a de novo splice junction discovery and alignment tool. The package is used by the QuasR bioconductor package. We recommend to use the QuasR package instead of using Rbowtie directly.'
extra:
  identifiers:
    - biotools:rbowtie
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbowtie
    path: recipes/bioconductor-rbowtie
    version: 1.20.0

