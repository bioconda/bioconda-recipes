package:
  name: taxmapper
  version: "1.0.0"

source:
    fn: taxmapper-1.0.0.tar.gz
    url: https://bitbucket.org/dbeisser/taxmapper/get/taxmapper-1.0.0.tar.gz
    md5: eb766c717e3669669c859c798b1a92d2

build:
  skip: True # [py27 or osx]
  number: 1
  entry_points:
    - taxmapper=taxmapper:main

requirements:
  build:
    - python
    - setuptools
    - numpy
    - pandas
    - matplotlib
    - deepdish
  run:
    - python
    - numpy
    - pandas
    - matplotlib
    - deepdish
    - rapsearch
    - cutadapt
    - snakemake
    - fastqc
    - cairo 
    - r-base
    - r-data.table
    - r-vegan
    - r-ggplot2
    - rpy2
    - r-reshape2
    - r-gridextra
    - bioconductor-gage
    - bioconductor-pathview
    - r-locfit
    - r-rocr
    - bioconductor-edger

test:
  commands:
    - taxmapper --help

about:
  home: https://bitbucket.org/dbeisser/taxmapper
  license: MIT License
  summary: 'Analysis pipeline for metagenomic, microeukaryotic sequencing data.'
  license_family: MIT
