{% set name = "ccne" %}
{% set version = "1.1.1" %}
{% set sha256 = "31e53a3925ddb821e22b988f9d5991f289926748" %}
{% set user = "biojiang" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - perl-math-cdf
    - bwa >=0.7
    - samtools >=1.9
    - bedtools >=2.29
    - blast >=2.7
    - htstream >=1.3
    - deeptools >=3.3
    - ucsc-fatotwobit

test:
  commands:
    - which ccne-acc
    - which ccne-fast

about:
  home: 'https://github.com/{{ user }}/{{ name }}'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Carbapenemase-encoding gene copy number estimator

