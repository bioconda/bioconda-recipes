{% set name = "ccne" %}
{% set version = "1.1.0" %}
{% set sha256 = "6cc74e911de6802828a2948a970e5634887c2aef4504978d02a8cda4a50d1f9e" %}
{% set user = "biojiang" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - perl-math-cdf
    - bwa >=0.7
    - samtools >=1.9
    - bedtools >=2.29
    - blast >=2.7
    - htstream >=1.3
    - deeptools >=3.3
    - ucsc-fatotwobit

test:
  commands:
    - ccne-acc --version 2>&1 | grep -F '{{ version }}'
    - ccne-fast --version 2>&1| grep -F '{{ version }}'
    - ccne-acc --fmtdb

about:
  home: 'https://github.com/{{ user }}/{{ name }}'
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Carbapenemase-encoding gene copy number estimator

