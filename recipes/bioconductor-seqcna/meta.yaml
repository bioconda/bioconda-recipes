{% set version = "1.48.0" %}
{% set name = "seqCNA" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 06ae9363110630b77cd3e5b4ae70b188
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-seqcna", max_pin="x.x") }}'
# SystemRequirements: samtools
requirements:
  host:
    - 'bioconductor-glad >=2.66.0,<2.67.0'
    - 'bioconductor-seqcna.annot >=1.38.0,<1.39.0'
    - 'r-adehabitatlt >=0.3.4'
    - r-base
    - 'r-dosnow >=1.0.5'
    - libblas
    - liblapack
    - samtools
  run:
    - 'bioconductor-glad >=2.66.0,<2.67.0'
    - 'bioconductor-seqcna.annot >=1.38.0,<1.39.0'
    - 'r-adehabitatlt >=0.3.4'
    - r-base
    - 'r-dosnow >=1.0.5'
    - samtools
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Copy number analysis of high-throughput sequencing cancer data'
  description: 'Copy number analysis of high-throughput sequencing cancer data with fast summarization, extensive filtering and improved normalization'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

