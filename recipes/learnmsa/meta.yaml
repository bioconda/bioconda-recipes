{% set name = "learnMSA" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d3b593bcbe1a4ac412dc4dc052d7e7ab383c34c6f66844b8daa27d29ecc620e9

build:
  number: 0
  entry_points:
    - learnMSA = learnMSA.run:run_main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - logomaker
    - networkx
    - pip
    - python >=3.7
    - tensorflow >=2.5.0
  run:
    - logomaker
    - networkx
    - python >=3.7
    - tensorflow >=2.5.0

test:
  imports:
    - learnMSA
    - learnMSA.msa_hmm
    - learnMSA.run
  commands:
    - learnMSA --help

about:
  home: "https://github.com/Gaius-Augustus/learnMSA"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "learnMSA: Learning and Aligning large Protein Families"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - 20045290
