{% set name = "learnMSA" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f662a4541e6d374310899302d056492bf1b3e7013020bf93a1e6fda863a0dfde

build:
  number: 0
  entry_points:
    - learnMSA = learnMSA.run:run_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  noarch: python
requirements:
  host:
    - pip
    - python >=3.7
  run:
    - matplotlib
    - logomaker
    - networkx
    - seaborn
    - python >=3.7
    - tensorflow >=2.7.0
test:
  imports:
    - learnMSA
    - learnMSA.msa_hmm