{% set name = "learnMSA" %}
{% set version = "2.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Gaius-Augustus/learnMSA/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 8560fb76fa384d24619c00cdb87b42dd813ce45609600d6de9a5aea2dd02271f

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('learnmsa', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - logomaker
    - networkx
    - seaborn
    - python >=3.9
    - tensorflow >=2.7.0,<2.11
    - tensorflow-probability <=0.18.0
    - biopython >=1.69
    - pyfamsa
    - transformers
    - imageio
    - sentencepiece

test:
  commands:
    - learnMSA --help

about:
  home: "https://github.com/Gaius-Augustus/learnMSA"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "learnMSA: Learning and Aligning large Protein Families"
  dev_url: https://github.com/Gaius-Augustus/learnMSA

extra:
  recipe-maintainers:
    - felbecker
  identifiers:
    - doi:10.1093/gigascience/giac104
    - biotools:learnMSA
