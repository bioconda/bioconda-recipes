{% set name = "learnMSA" %}
{% set version = "2.0.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/learnmsa-{{ version }}.tar.gz"
  sha256: c7b1912892fbd8b0e61e351671fbe58468b3d4ed22837fbee20912f6cf6bb7d7

build:
  number: 0
  entry_points:
    - learnMSA = learnMSA.run:run_main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  noarch: python
  run_exports:
    - {{ pin_subpackage('learnmsa', max_pin="x") }}

requirements:
  host:
    - pip
    - python =3.12
    - setuptools
  run:
    - logomaker
    - networkx
    - seaborn
    - python =3.12
    - tensorflow =2.18
    - biopython >=1.69
    - pyfamsa
    - transformers
    - imageio
    - sentencepiece
    - tf-keras =2.18
    - pytorch =2.6
    - mmseqs2

test:
  imports:
    - learnMSA
    - learnMSA.msa_hmm
    - learnMSA.protein_language_models
    - learnMSA.run
  commands:
    - learnMSA --help

about:
  home: "https://github.com/Gaius-Augustus/learnMSA"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "learnMSA: Learning and Aligning large Protein Families"
  dev_url: https://github.com/Gaius-Augustus/learnMSA

extra:
  recipe-maintainers:
    - felbecker
  identifiers:
    - doi:10.1093/gigascience/giac104
    - biotools:learnMSA
