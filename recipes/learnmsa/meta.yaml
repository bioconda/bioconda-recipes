{% set name = "learnMSA" %}
{% set version = "2.0.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/fb/87/68ac0a64149a4289fe28dd352a95b3a5706c74e26c213e308b3e9c1db8aa/learnmsa-{{ version }}.tar.gz"
  sha256: c94c63253173ed1c0aa78a197949d443f247efdc7b85c3cc54cb6dcdccbc1f2e

build:
  number: 0
  entry_points:
    - learnMSA = learnMSA.run:run_main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('learnmsa', max_pin="x") }}

requirements:
  host:
    - pip
    - python ==3.9
    - setuptools
    - pytorch

  run:
    - logomaker
    - networkx
    - seaborn
    - python ==3.9
    - tensorflow ==2.17.0
    - tf-keras ==2.17.0
    - biopython >=1.69
    - pyfamsa
    - transformers
    - imageio
    - sentencepiece
    - scipy >=1.7.3,<2.0
    - jax
    - jaxlib
    - pytorch
    - mmseqs2
    - cudatoolkit >=11.2

test:
  imports:
    - learnMSA
    - learnMSA.msa_hmm
    - learnMSA.protein_language_models
    - learnMSA.run

  commands:
    - learnMSA --help

about:
  home: "https://github.com/Gaius-Augustus/learnMSA"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "learnMSA: Learning and Aligning large Protein Families"
  dev_url: https://github.com/Gaius-Augustus/learnMSA

extra:
  recipe-maintainers:
    - felbecker
  identifiers:
    - doi:10.1093/gigascience/giac104
    - biotools:learnMSA