{% set name = "learnMSA" %}
{% set version = "2.0.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Gaius-Augustus/{{ name }}/archive/refs/tags/v.{{ version }}.tar.gz"
  sha256: 98dddd494c005fab3e36a1fafa868a2397cda8c010481839c981e10b7b62e1f8

build:
  number: 0
  entry_points:
    - learnMSA = learnMSA.run:run_main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('learnmsa', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - logomaker
    - networkx
    - seaborn
    - python >=3.9
    - tensorflow[and-cuda] <2.18
    - biopython >=1.69
    - pyfamsa
    - transformers
    - imageio
    - sentencepiece
    - numpy <2.0

test:
  imports:
    - learnMSA
    - learnMSA.msa_hmm
    - learnMSA.protein_language_models
    - learnMSA.run
  commands:
    - learnMSA --help

about:
  home: "https://github.com/Gaius-Augustus/learnMSA"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "learnMSA: Learning and Aligning large Protein Families"
  dev_url: https://github.com/Gaius-Augustus/learnMSA

extra:
  recipe-maintainers:
    - felbecker
  identifiers:
    - doi:10.1093/gigascience/giac104
    - biotools:learnMSA
