{% set name = "learnMSA" %}
{% set version = "1.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b942cc9f2c6835f8a067ad647e542fe1f2b12517a4b1b81ac70e120b0385637d

build:
  number: 0
  entry_points:
    - learnMSA = learnMSA.run:run_main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('learnMSA', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - logomaker
    - networkx
    - seaborn
    - python >=3.9
    - tensorflow >=2.7.0,<2.11
    - biopython >=1.69
    - pyfamsa
    - transformers

test:
  imports:
    - learnMSA
    - learnMSA.msa_hmm
    - learnMSA.protein_language_models
    - learnMSA.run
  commands:
    - learnMSA --help

about:
  home: "https://github.com/Gaius-Augustus/learnMSA"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "learnMSA: Learning and Aligning large Protein Families"
  dev_url: https://github.com/Gaius-Augustus/learnMSA

extra:
  recipe-maintainers:
    - felbecker
