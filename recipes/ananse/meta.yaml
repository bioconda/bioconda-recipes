{% set version = "0.1.2" %}

package:
  name: ananse
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/ANANSE/releases/download/{{ version }}/ananse-{{ version }}.tar.gz
  sha256: 4a83d278241ee23cfbf7e609e2bd014e5efe8fca3c8c1d32379fee881079d560

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - adjusttext
    - dask
    - gimmemotifs >=0.14.4
    - networkx
    - pytables

test:
  imports:
    - ananse
  commands:
    - ananse -h

about:
  home: https://github.com/vanheeringen-lab/ANANSE
  license: MIT License
  license_file: LICENSE
  summary: 'ANANSE: ANalysis Algorithm for Networks Specified by Enhancers - Prediction of key transcription factors in cell fate determination using enhancer networks'
  license_family: MIT

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:ananse
