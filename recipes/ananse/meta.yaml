{% set version = "0.4.1" %}

package:
  name: ananse
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/ANANSE/releases/download/v{{ version }}/ANANSE-{{ version }}.tar.gz
  sha256: 4b8c63294c0ddf85247a3394e68756ce928d0d89a6d4b3e613dd6175a7bd31d5

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - adjusttext
    - dask
    - genomepy >=0.14.0
    - gimmemotifs-minimal >=0.18.0
    - loguru
    - matplotlib-base >=3.3
    - networkx
    - numpy >=1.6
    - openpyxl
    - pandas
    - pybedtools
    - pydot >=1.4.1
    - pygraphviz >=1.7
    - pyranges
    - pytables
    - scikit-learn
    - scipy >=1.9
    - seaborn-base
    - tqdm

test:
  imports:
    - ananse
  commands:
    - ananse -h
    - ananse binding -h
    - ananse network -h
    - ananse influence -h
    - ananse view -h
    - ananse plot -h

about:
  home: https://github.com/vanheeringen-lab/ANANSE
  license: MIT License
  license_file: LICENSE
  summary: 'ANANSE: ANalysis Algorithm for Networks Specified by Enhancers - Prediction of key transcription factors in cell fate determination using enhancer networks'
  license_family: MIT

extra:
  recipe-maintainers:
    - simonvh
    - siebrenf
  identifiers:
    - biotools:ananse
