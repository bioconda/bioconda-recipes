{% set version = "0.1.4" %}

package:
  name: ananse
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/ANANSE/releases/download/v{{ version }}/ananse-v{{ version }}.tar.gz
  sha256: 3a4f1afbec6e258ee52e75cd7dca24d74d8ce1955cb92cebeaa05e0bd6c917b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - adjusttext
    - dask
    - gimmemotifs=0.14.4=py37h516909a_1
    - loguru
    - networkx
    - pytables

test:
  imports:
    - ananse
  commands:
    - ananse -h

about:
  home: https://github.com/vanheeringen-lab/ANANSE
  license: MIT License
  license_file: LICENSE
  summary: 'ANANSE: ANalysis Algorithm for Networks Specified by Enhancers - Prediction of key transcription factors in cell fate determination using enhancer networks'
  license_family: MIT

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:ananse
