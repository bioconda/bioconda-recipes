{% set version = "0.1.6" %}

package:
  name: ananse
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/ANANSE/releases/download/v{{ version }}/ananse-v{{ version }}.tar.gz
  sha256: 70af0b1b8e8e932597ea229111fcfc885cac0ca8286c597c02038a22ed73a91e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - adjusttext
    - dask
    - gimmemotifs >=0.15.2
    - loguru
    - networkx
    - pandas <1.2.0
    - pytables
    - scikit-klearn <0.24  # Fix static TLS error
test:
  imports:
    - ananse
  commands:
    - ananse -h

about:
  home: https://github.com/vanheeringen-lab/ANANSE
  license: MIT License
  license_file: LICENSE
  summary: 'ANANSE: ANalysis Algorithm for Networks Specified by Enhancers - Prediction of key transcription factors in cell fate determination using enhancer networks'
  license_family: MIT

extra:
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:ananse
