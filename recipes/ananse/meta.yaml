{% set version = "0.1.1" %}

package:
  name: ananse
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/ANANSE/releases/download/{{ version }}/genomepy-{{ version }}.tar.gz
  sha256: f76bf21f470227224740e68e658b57d71ff0514e913823932b0869458e3d750d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  
requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - gimmemotifs >=0.14.3
    - dask
    - pytables
    - adjusttext

test:
  imports:
    - ananse
  commands:
    - ananse -h

about:
  home: https://github.com/vanheeringen-lab/ANANSE
  license: MIT License
  license_file: LICENSE
  summary: 'ANANSE: ANalysis Algorithm for Networks Specified by Enhancers - Prediction of key transcription factors in cell fate determination using enhancer networks'
  license_family: MIT
