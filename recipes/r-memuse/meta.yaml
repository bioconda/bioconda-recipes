package:
  name: r-memuse
  version: "3.0_1"

source:
  fn: memuse_3.0-1.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/memuse_3.0-1.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/memuse/memuse_3.0-1.tar.gz
  md5: 0bd22d2b68e8d61bdb78e9acafffc317

build:
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r >=3.0.0
    - r-base
    - gcc # [linux]
    - llvm # [osx]

  run:
    - r >=3.0.0
    - r-base
    - libgcc # [linux]

test:
  commands:
    - $R -e "library('memuse')"

about:
  home: https://github.com/shinra-dev/memuse
  license: BSD 2-clause License + file LICENSE
  summary: memuse is an R package for memory estimation.
  license_family: Public-Domain
