{% set name = "immuneML" %}
{% set version = "2.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e555cab12f272501ddd6460606c918651acef7329fbc967dc4aeee8384379034

build:
  number: 0
  entry_points:
    - immune-ml = immuneML.app.ImmuneMLApp:main
    - immune-ml-quickstart = immuneML.workflows.instructions.quickstart:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.7,<3.9
    - cython
  run:
    - airr >=1
    - dill >=0.3
    - editdistance ==0.5.3
    - fishersapi
    - gensim >=3.8,<4
    - h5py >=2.9.0
    - logomaker >=0.8
    - matplotlib-base >=3.1
    - matplotlib-venn >=0.11
    - numpy >=1.18
    - pandas >=1
    - plotly >=4
    - pystache ==0.5.4
    - pytest >=4
    - pytorch >=1.5.1
    - python >=3.7,<3.9
    - pyyaml >=5.3
    - regex
    - requests >=2.21
    - scikit-learn >=0.23
    - scipy
    - tensorboard ==1.14.0
    - tqdm >=0.24
    - tzlocal
    - cython

test:
  imports:
    - immuneML
  commands:
    - immune-ml -h

about:
  home: "https://github.com/uio-bmi/immuneML"
  license: APGL-3.0-only
  license_family: AGPL
  license_file: LICENSE.md
  summary: "immuneML is a software platform for machine learning analysis of immune receptor repertoires."
  doc_url: "https://docs.immuneml.uio.no/"
  dev_url: "https://github.com/uio-bmi/immuneML"

extra:
  skip-lints:
    - cython_must_be_in_host
  recipe-maintainers:
    - knutwa-ext 
    - BlueBasilisk
    - pavlovicmilena
