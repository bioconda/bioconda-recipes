{% set name = "immuneML" %}
{% set version = "3.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/i/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz"
  sha256: e8bb82c987ebdc8960cae3c8441b495741916f7ad0ec59e9b0fd3d1c59711240

build:
  number: 0
  skip: true  # [py<3.9 or py>3.10]
  run_exports:
    - {{ pin_subpackage('immuneml', max_pin="x") }}
  entry_points:
    - immune-ml = immuneML.app.ImmuneMLApp:main
    - immune-ml-quickstart = immuneML.workflows.instructions.quickstart:main
    - ligo = immuneML.app.LigoApp:main
  script: |
    echo 'Installing immuneML...'
    $PYTHON -m pip install . --no-deps --no-build-isolation -vvv || exit 1
    echo 'Done installing immuneML'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
  run:
    - numpy <2.0.0
    - pytest >=4
    - pandas
    - PyYAML >=5.3
    - scikit-learn >=0.23
    - gensim >=4
    - matplotlib-base >=3.1
    - editdistance
    - regex
    - tzlocal
    - airr >=1, <1.4
    - pystache
    - dill >=0.3
    - plotly >=4
    - logomaker >=0.8
    - matplotlib-venn >=0.11
    - scipy <1.13
    - umap-learn
    - bionumpy >=0.2.31
    - npstructures
    - olga >=1.2.4
    - keras =2.11.0
    - tensorflow >=2.11.0

test:
  imports:
    - immuneML
  commands:
    - immune-ml -h

about:
  home: "https://github.com/uio-bmi/immuneML"
  license: APGL-3.0-only
  license_family: AGPL
  license_file: LICENSE.md
  summary: "immuneML is a software platform for machine learning analysis of immune receptor repertoires."
  doc_url: "https://docs.immuneml.uio.no/"
  dev_url: "https://github.com/uio-bmi/immuneML"

extra:
  skip-lints:
    - cython_must_be_in_host
  recipe-maintainers:
    - knutwa-ext
    - BlueBasilisk
    - pavlovicmilena
    - pavelvazquez
