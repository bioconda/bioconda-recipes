package:
  name: bioconductor-brainstars
  version: 1.20.0
source:
  fn: BrainStars_1.20.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/BrainStars_1.20.0.tar.gz
    - https://bioarchive.galaxyproject.org/BrainStars_1.20.0.tar.gz
    - https://depot.galaxyproject.org/software/BrainStars/BrainStars_1.20.0_src_all.tar.gz
  md5: 1817d529036a36094392a94f542ebc8f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - r-base
    - r-rcurl
    - r-rjsonio
  run:
    - bioconductor-biobase
    - r-base
    - r-rcurl
    - r-rjsonio
test:
  commands:
    - '$R -e "library(''BrainStars'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/BrainStars.html
  license: Artistic-2.0
  summary: 'This package can search and get gene expression data and plots from BrainStars
    (B*). BrainStars is a quantitative expression database of the adult mouse brain.
    The database has genome-wide expression profile at 51 adult mouse CNS regions.'
