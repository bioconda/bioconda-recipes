{% set version = "1.22.0" %}
{% set name = "BrainStars" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 726fb8fc0b1aefee7a35aa846fa6c07a13c5b4b7996ded7413865c7de5b5373a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - r-base
    - r-rcurl
    - r-rjsonio
  run:
    - bioconductor-biobase
    - r-base
    - r-rcurl
    - r-rjsonio
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package can search and get gene expression data and plots from BrainStars (B*). BrainStars is a quantitative expression database of the adult mouse brain. The database has genome-wide expression profile at 51 adult mouse CNS regions.'

extra:
  identifiers:
    - biotools:brainstars
    - doi:10.1097/HTR.0b013e3181a7ecb0
