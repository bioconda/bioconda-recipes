{% set version = "1.58.0" %}
{% set name = "SIM" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8c5fe6578f641fe5a5aaacbf5e8ccf1b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: biomaRt, RColorBrewer
requirements:
  host:
    - 'bioconductor-globaltest >=5.42.0,<5.43.0'
    - 'bioconductor-quantsmooth >=1.54.0,<1.55.0'
    - r-base
    - r-quantreg
    - libblas
    - liblapack
  run:
    - 'bioconductor-globaltest >=5.42.0,<5.43.0'
    - 'bioconductor-quantsmooth >=1.54.0,<1.55.0'
    - r-base
    - r-quantreg
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Integrated Analysis on two human genomic datasets'
  description: 'Finds associations between two human genomic datasets.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:sim
    - doi:10.1186/1471-2105-10-203
  parent_recipe:
    name: bioconductor-sim
    path: recipes/bioconductor-sim
    version: 1.50.0

