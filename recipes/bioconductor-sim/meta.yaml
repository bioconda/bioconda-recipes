{% set version = "1.52.0" %}
{% set name = "SIM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 015ccf1ad6ca6e84c9e356b1565de4b9fa04a8234617f413fe2bd46b2d81339b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-globaltest >=5.36.0,<5.38.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.50.0'
    - r-base
    - r-quantreg
  run:
    - 'bioconductor-globaltest >=5.36.0,<5.38.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.50.0'
    - r-base
    - r-quantreg
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Finds associations between two human genomic datasets.'
extra:
  identifiers:
    - biotools:sim
    - doi:10.1186/1471-2105-10-203
  parent_recipe:
    name: bioconductor-sim
    path: recipes/bioconductor-sim
    version: 1.50.0
