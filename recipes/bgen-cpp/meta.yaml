{% set name = "bgen-cpp" %}
{% set version = "1.1.7" %}
{% set sha256 = "22a5e9254b71a08f233779350472f03c6f32a60cb6e07750305a9115454d7470" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://code.enkre.net/bgen/tarball/release/bgen.tgz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('bgen-cpp', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - bgenix -help

about:
  home: https://enkre.net/cgi-bin/code/bgen/
  license: Boost Software License
  summary: 'Reference implementation of the BGEN format, written in C++.
    Includes applications for working with BGEN files: bgenix, cat-bgen,
    and edit-bgen.'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64