{% set version = "1.8.0" %}
{% set name = "AHLRBaseDbs" %}
{% set bioc = "3.20" %}

about:
  description: Supplies AnnotationHub with `LRbaseDb` Ligand-Receptor annotation databases for many species. All the SQLite files are generated by our Snakemake workflow [lrbase-workflow](https://github.com/rikenbit/lrbase-workflow). For the details, see the README.md of lrbase-workflow.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: LRBaseDbs for AnnotationHub
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ahlrbasedbs", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - r-base
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: a6628fab5cc4b0b8b129b20082e14380
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

