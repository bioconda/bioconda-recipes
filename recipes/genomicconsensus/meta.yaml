{% set name = "genomicconsensus" %}
{% set version = "2.3.1" %}
{% set sha256 = "9f58825b4a799aa9da1294920cafe725b733376d17aecbb5f526c4b8d5663e42" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/GenomicConsensus/releases/download/{{ version }}/GenomicConsensus-{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/GenomicConsensus
  license: BSD
  summary: PacBio genomic consensus and variant caller for RSII and Sequel

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  skip: True # [not py27 or osx]
  number: 0

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.7.1
    - pbcore >=1.5.1
    - pbcommand >=1.1.1
    - python-consensuscore >=1.1.1
    - python-consensuscore2 >=3.1.0
  run:
    - python
    - numpy >=1.7.1
    - pbcore >=1.5.1
    - pbcommand >=1.1.1
    - python-consensuscore >=1.1.1
    - python-consensuscore2 >=3.1.0

test:
  commands:
    - variantCaller -h
    - summarizeConsensus -h
    - gffToVcf -h
    - gffToBed -h
    - plurality -h
    - poa -h
    - quiver -h
    - arrow -h
