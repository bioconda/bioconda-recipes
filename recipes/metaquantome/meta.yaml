{% set name = "metaquantome" %}
{% set version = "2.0.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "71ea1cffd82f11be87efd92a922baef12f1214caab0ea3d682d7057e1f6b8750" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/galaxyproteomics/{{ name }}/archive/v{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - ete3 3.1.2
    - goatools 0.7.*
    - statsmodels 0.8.*
    - biopython 1.73.*
    - pandas 0.23.*
    - numpy 1.15.*
    - r-gplots 3.0.*
    - r-ggplot2 3.0.*
    - r-base 3.5.1
    - r-jsonlite 1.5.*
    - r-scico 1.1.0
    - r-dplyr 0.8.*
    - r-tidyr 0.8.*
    - libiconv 1.15.*

test:
  import:
    - metaquantome

  commands:
    - metaquantome -h
    - metaquantome expand -h
    - metaquantome filter -h
    - metaquantome stat -h
    - metaquantome viz -h

about:
  home: 'https://github.com/galaxyproteomics/metaquantome'
  license: Apache Software License
  license_family: APACHE
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Quantitative metaproteomics analysis of taxonomy and function.
  dev_url: 'https://github.com/galaxyproteomics/metaquantome'

extra:
  container:
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
