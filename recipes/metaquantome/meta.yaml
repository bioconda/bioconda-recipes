{% set name = "metaquantome" %}
{% set version = "0.99.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "55979198d0abaa9dee5eb30567d28b6b71bd31f247d996c3f32d89bb8e5638a4" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/galaxyproteomics/{{ name }}/archive/v{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  skip: True # [py27]
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - ete3 3.1.*
    - goatools 0.7.*
    - statsmodels 0.8.*
    - biopython>=1.70
    - pandas 0.23.*
    - r-gplots 3.0.*
    - r-ggplot2
    - r-base>=3.4
    - r-jsonlite
    - libiconv

test:
  import:
    - metaquantome

  commands:
    - metaquantome -h
    - metaquantome expand -h
    - metaquantome filter -h
    - metaquantome stat -h
    - metaquantome viz -h

about:
  home: 'https://github.com/galaxyproteomics/metaquant'
  license: Apache Software License
  license_family: APACHE
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Quantitative metaproteomics analysis of taxonomy and function.
  dev_url: 'https://github.com/galaxyproteomics/metaquant'

