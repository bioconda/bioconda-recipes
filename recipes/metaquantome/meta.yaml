{% set name = "metaquantome" %}
{% set version = "0.99.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a4084ac12699158b3194202b43341e4dec6bdec6ffdbfbe2e1535dac2d9e02a3" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/galaxyproteomics/{{ name }}/archive/v{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 2
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - ete3 3.1.*
    - goatools 0.7.*
    - statsmodels 0.8.*
    - biopython
    - pandas 0.23.*
    - numpy 1.15.*
    - r-gplots 3.0.*
    - r-ggplot2
    - r-base 3.4.*
    - r-jsonlite
    - libiconv

test:
  import:
    - metaquantome

  commands:
    - metaquantome -h
    - metaquantome expand -h
    - metaquantome filter -h
    - metaquantome stat -h
    - metaquantome viz -h

about:
  home: 'https://github.com/galaxyproteomics/metaquant'
  license: Apache Software License
  license_family: APACHE
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Quantitative metaproteomics analysis of taxonomy and function.
  dev_url: 'https://github.com/galaxyproteomics/metaquant'
