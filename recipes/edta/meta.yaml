{% set name = "EDTA" %}
{% set version = "1.9.0" %}
{% set sha256 = "7577e5feb4962ed5aa20f0bac3ec17013330dbf73c9af94d554c5e514025a83b" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/oushujun/EDTA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - cd-hit
    - repeatmodeler
    - muscle
    - mdust
    - blast
    - openjdk
    - perl-text-soundex
    - multiprocess
    - regex
    - tensorflow >=1.14.0
    - keras >=2.2.4
    - scikit-learn >=0.19.0
    - biopython
    - pandas
    - glob2
    - python >=3.6
    - tesorter
    - genericrepeatfinder
    - genometools-genometools
    - ltr_retriever
    - ltr_finder

test:
  commands:
    - EDTA.pl -h > /dev/null
    - EDTA.pl --check_dependencies > /dev/null
    - EDTA_processI.pl -h 2>&1 | grep -i "Perform EDTA"
    - EDTA_raw.pl -h 2>&1 | grep -i "Obtain raw"
    - lib-test.pl -h 2>&1 | grep -i "To test"

about:
  home: https://github.com/oushujun/EDTA
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Extensive de-novo TE Annotator
  dev_url: https://github.com/oushujun/EDTA
