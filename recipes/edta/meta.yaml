{% set name = "EDTA" %}
{% set version = "2.2.0" %}
{% set sha256 = "da7ad77e8594f01733475fd946baf53f5377777dec3202f2da6dca4316f848a3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/oushujun/EDTA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('edta', max_pin='x') }}

requirements:
  run:
    - bedtools
    - biopython
    - blast
    - cd-hit
    - coreutils
    - genericrepeatfinder
    - genometools-genometools
    - glob2
    - h5py
    - hmmer
    - irfinder
    - keras
    - ltr_finder
    - ltr_retriever
    - repeatmodeler
    - matplotlib-base
    - mdust
    - minimap2
    - multiprocess
    - muscle
    - nodejs
    - openjdk
    - pandas
    - perl
    - perl-text-soundex
    - python >=3.8
    - regex
    - scikit-learn
    - seqtk
    - swifter
    - tensorflow
    - tesorter

test:
  commands:
    - EDTA.pl -h > /dev/null
    - EDTA.pl --check_dependencies > /dev/null
    - EDTA_processI.pl -h 2>&1 | grep -i "Perform EDTA"
    - EDTA_raw.pl -h 2>&1 | grep -i "Obtain raw"
    - lib-test.pl -h 2>&1 | grep -i "To test"

about:
  home: https://github.com/oushujun/EDTA
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Extensive de-novo TE Annotator
  dev_url: https://github.com/oushujun/EDTA
  doc_url: https://github.com/oushujun/EDTA/wiki

extra:
  identifiers:
    - doi:10.1186/s13059-019-1905-y
    - doi:10.1101/2022.10.09.511471
    - biotools:EDTA
    - usegalaxy-eu:edta
