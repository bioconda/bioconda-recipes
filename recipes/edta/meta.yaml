{% set name = "EDTA" %}
{% set version = "2.2.0" %}
{% set sha256 = "3515667804437f749f0bb934812ca83b23ec5472c221786f6e5a0d4b613a1a7a" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/oushujun/EDTA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  noarch: generic
  run_exports:
    - {{ pin_subpackage('edta', max_pin='x') }}

requirements:
  run:
    - annosine2
    - bedtools
    - biopython
    - blast 2.10.1 pl526he19e7b1_3
    - cd-hit
    - coreutils
    - genericrepeatfinder
    - genometools-genometools
    - glob2
    - grep
    - h5py ==3.9
    - keras ==2.11
    - ltr_finder
    - ltr_retriever
    - repeatmodeler
    - mdust
    - multiprocess
    - muscle
    - openjdk
    - pandas
    - perl
    - perl-json
    - perl-text-soundex
    - python >=3.8
    - pyarrow
    - r-base 
    - r-dplyr 
    - r-ggplot2 
    - r-here
    - r-tidyr 
    - regex
    - repeatmodeler
    - samtools
    - scikit-learn
    - swifter
    - tensorflow ==2.11 
    - tesorter    

test:
  commands:
    - EDTA.pl -h > /dev/null
    - EDTA.pl --check_dependencies > /dev/null
    - EDTA_processK.pl -h 2>&1 | grep -i "Perform EDTA"
    - EDTA_raw.pl -h 2>&1 | grep -i "Obtain raw"
    - lib-test.pl -h 2>&1 | grep -i "To test"
    - LTR_FINDER_parallel -check_dependencies > /dev/null

about:
  home: https://github.com/oushujun/EDTA
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Extensive de-novo TE Annotator
  dev_url: https://github.com/oushujun/EDTA
  doc_url: https://github.com/oushujun/EDTA/wiki

extra:
  identifiers:
    - doi:10.1186/s13059-019-1905-y
    - doi:10.1101/2022.10.09.511471
    - biotools:EDTA
    - usegalaxy-eu:edta
