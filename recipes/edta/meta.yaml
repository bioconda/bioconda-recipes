{% set name = "EDTA" %}
{% set version = "1.7.4" %}
{% set sha256 = "d5d2843e16545d1b3862c8752d0a1c1703740ad40a2c2925bc397bb1dcc2b517" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/oushujun/EDTA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - cd-hit
    - repeatmodeler
    - muscle
    - mdust
    - blast
    - openjdk
    - perl-text-soundex
    - multiprocess
    - regex
    - tensorflow >=1.14.0
    - keras >=2.2.4
    - scikit-learn >=0.19.0
    - biopython
    - pandas
    - glob2
    - python >=3.6
    - tesorter
    - genericrepeatfinder
    - genometools-genometools
    - ltr_retriever

test:
  commands:
    - EDTA.pl -h > /dev/null
    - EDTA.pl --check_dependencies > /dev/null

about:
  home: https://github.com/oushujun/EDTA
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Extensive de-novo TE Annotator
  dev_url: https://github.com/oushujun/EDTA
