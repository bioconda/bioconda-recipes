{% set name = "EDTA" %}
{% set version = "1.7.3" %}
{% set sha256 = "4130ad679410dd2761c9907aa8343cb5ff57ff12d4ef2be707238761a05a87f2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/oushujun/EDTA/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
  run:
    - perl
    - cd-hit
    - repeatmodeler
    - muscle
    - mdust
    - blast-legacy
    - java-jdk
    - perl-text-soundex
    - multiprocess
    - regex
    - tensorflow >=1.14.0
    - keras >=2.2.4
    - scikit-learn >=0.19.0
    - biopython
    - pandas
    - glob2
    - python >=3.6
    - tesorter

test:
  commands:
     # (see run_test.sh )
    - EDTA.pl -h > /dev/null
    - EDTA.pl --check_dependencies > /dev/null

about:
  home: https://github.com/oushujun/EDTA
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Extensive de-novo TE Annotator
  dev_url: https://github.com/oushujun/EDTA
