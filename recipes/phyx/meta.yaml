{% set name = "phyx" %}
{% set version = "0.99" %}
{% set hash = "6c767b2b2a9666849c3035e479a2135734fccf882d4957f69ea251632d7ed010" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FePhyFoFum/{{ name|lower }}/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
    - gcc
    - perl
    - cmake
    - automake
    - autoconf
    - libtool
    - lapack
    - nlopt
    - armadillo
    - openblas

  run:
     
    - libgcc
    - lapack
    - nlopt
    - armadillo
    - openblas

test:
  commands:
    - pxaa2cdn -h
    - pxbdfit -h
    - pxbdsim -h
    - pxboot -h
    - pxbp -h
    - pxcat -h
    - pxclsq -h
    - pxconsq -h
    - pxcontrates -h
    - pxfqfilt -h
    - pxlog -h
    - pxlssq -h
    - pxlstr -h
    - pxmrca -h
    - pxmrcacut -h
    - pxmrcaname -h
    - pxnj -h
    - pxnw -h
    - pxrecode -h
    - pxrevcomp -h
    - pxrls -h
    - pxrlt -h
    - pxrms -h
    - pxrmt -h
    - pxrr -h
    - pxs2fa -h
    - pxs2nex -h
    - pxs2phy -h
    - pxseqgen -h
    - pxstrec -h
    - pxsw -h
    - pxt2new -h
    - pxtlate -h
    - pxtscale -h
    - pxupgma -h
    - pxvcf2fa -h

about:
  home: https://github.com/FePhyFoFum/phyx
  license: GPL-3.0
  summary: 'Phylogenetics tools for linux (and other mostly posix compliant) computers'
