{% set name = "phyx" %}
{% set version = "0.99" %}
{% set md5 = "f79d6ba66a8a0f5bfedf13de2bec32b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FePhyFoFum/{{ name|lower }}/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  md5: {{ md5 }}

build:
    number: 0

requirements:
    build:
    - gcc 
    - cmake
    - libtool
    - lapack
    - nlopt
    - armadillo

    run:
        - libgcc

test:
  commands:
    - pxlstr -h

about:
  home: https://github.com/FePhyFoFum/phyx
  license: GPL-3.0
  summary: 'Phylogenetics tools for linux (and other mostly posix compliant) computers'
