{% set name = "phyx" %}
{% set version = "1.1" %}
{% set hash = "2a676cc4c86a1edcf85fddd1961edb9f7e41cf41c2e6eac0371192777947cbc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FePhyFoFum/phyx/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - automake
    - autoconf
    - libtool
  host: 
    - libtool
    - lapack
    - nlopt
    - armadillo
    - openblas

  run:
    - lapack
    - nlopt
    - armadillo
    - openblas

test:
  commands:
    - pxaa2cdn -h
    - pxbdfit -h
    - pxbdsim -h
    - pxboot -h
    - pxbp -h
    - pxcat -h
    - pxclsq -h
    - pxconsq -h
    - pxcontrates -h
    - pxfqfilt -h
    - pxlog -h
    - pxlssq -h
    - pxlstr -h
    - pxmrca -h
    - pxmrcacut -h
    - pxmrcaname -h
    - pxnj -h
    - pxnw -h
    - pxrecode -h
    - pxrevcomp -h
    - pxrls -h
    - pxrlt -h
    - pxrms -h
    - pxrmt -h
    - pxrr -h
    - pxs2fa -h
    - pxs2nex -h
    - pxs2phy -h
    - pxseqgen -h
    - pxstrec -h
    - pxsw -h
    - pxt2new -h
    - pxtlate -h
    - pxtscale -h
    - pxupgma -h
    - pxvcf2fa -h

about:
  home: https://github.com/FePhyFoFum/phyx
  license: GPL3
  license_file: LICENSE
  summary: 'Phylogenetics tools for linux (and other mostly posix compliant) computers'
