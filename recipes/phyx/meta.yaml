{% set name = "phyx" %}
{% set version = "0.99.0.20180601" %}
{% set hash = "e4a698b0c51988398f61c72a2cf1df156352481345cf7867fc1ce12072e1f6b3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/FePhyFoFum/{{ name|lower }}/archive/84634ef7ea874cea98f88694ad2e0f95836164ac.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - automake
    - autoconf
    - libtool
  host: 
    - libtool
    - lapack
    - nlopt
    - armadillo
    - openblas

  run:
    - lapack
    - nlopt
    - armadillo
    - openblas

test:
  commands:
    - pxaa2cdn -h
    - pxbdfit -h
    - pxbdsim -h
    - pxboot -h
    - pxbp -h
    - pxcat -h
    - pxclsq -h
    - pxconsq -h
    - pxcontrates -h
    - pxfqfilt -h
    - pxlog -h
    - pxlssq -h
    - pxlstr -h
    - pxmrca -h
    - pxmrcacut -h
    - pxmrcaname -h
    - pxnj -h
    - pxnw -h
    - pxrecode -h
    - pxrevcomp -h
    - pxrls -h
    - pxrlt -h
    - pxrms -h
    - pxrmt -h
    - pxrr -h
    - pxs2fa -h
    - pxs2nex -h
    - pxs2phy -h
    - pxseqgen -h
    - pxstrec -h
    - pxsw -h
    - pxt2new -h
    - pxtlate -h
    - pxtscale -h
    - pxupgma -h
    - pxvcf2fa -h

about:
  home: https://github.com/FePhyFoFum/phyx
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Phylogenetics tools for linux (and other mostly posix compliant) computers'
