{% set version = "0.2.1" %}
{% set build = 0 %}

package:
  name: sierrapy
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/a2/5b/f3191b39ab65092dc346e5e0ebb280f7a3160d9ffc944f69fd5a51eb6e5e/sierrapy-{{ version }}.tar.gz
  md5: 5a5861fd7795997c5cbe43f9fac5ed64

build:
  noarch: python
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - sierrapy = sierrapy.cmds:main
  number: 1

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - promise >=0.4.2
    - six >=1.10.0
    - graphql-core >=0.5.3
    - tqdm >=4.8.4
    - requests >=2.11.1
    - click >=6.7
    - gql >=0.1.0
    - voluptuous >=0.10.5

test:
  imports:
    - sierrapy
    - sierrapy.commands
    - sierrapy.fragments
    - sierrapy.recipes

  commands:
    - sierrapy --help
    - sierrapy --version | grep {{ version }}

about:
  home: https://github.com/hivdb/sierra-client/tree/master/python
  license: MIT License
  summary: 'A Client of HIVdb Sierra GraphQL Webservice.'
  license_family: MIT

extra:
  container:
    # click needs locale
    extended-base: True
