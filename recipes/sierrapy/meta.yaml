package:
  name: sierrapy
  version: "0.2.1"

source:
  fn: sierrapy-0.2.1.tar.gz
  url: https://pypi.python.org/packages/a2/5b/f3191b39ab65092dc346e5e0ebb280f7a3160d9ffc944f69fd5a51eb6e5e/sierrapy-0.2.1.tar.gz
  md5: 5a5861fd7795997c5cbe43f9fac5ed64
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch: python
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sierrapy = sierrapy:main
    #
    # Would create an entry point called sierrapy that calls sierrapy.main()

    - sierrapy = sierrapy.cmds:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - promise >=0.4.2
    - six >=1.10.0
    - graphql-core >=0.5.3
    - tqdm >=4.8.4
    - requests >=2.11.1
    - click >=6.7
    - gql >=0.1.0
    - voluptuous >=0.10.5

test:
  # Python imports
  imports:
    - sierrapy
    - sierrapy/commands
    - sierrapy/fragments
    - sierrapy/recipes

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - sierrapy --help

about:
  home: https://github.com/hivdb/sierra-client/tree/master/python
  license: MIT License
  summary: 'A Client of HIVdb Sierra GraphQL Webservice.'
  license_family: MIT
