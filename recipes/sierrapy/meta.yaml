{% set version = "0.4.0" %}
{% set build = 0 %}

package:
  name: sierrapy
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/49/1a/8cf5948bd0324eee1205d850f9e57a2771619e0d9c8a06ab99f29ce57f47/sierrapy-0.4.0.tar.gz
  sha256: 9384a613cf14902c26124c1d7c7a36321e5789b4ad82760d79d97c90cd26eff8

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - sierrapy = sierrapy.cmds:main
  number: 0

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - promise >=2.3
    - six >=1.16.0
    - graphql-core >=3.2.3
    - more-itertools >=8.14.0
    - tqdm >=4.64.1
    - requests >=2.28.1
    - click >=8.1.3
    - gql >=3.4.0
    - voluptuous >=0.13.1

test:
  imports:
    - sierrapy
    - sierrapy.commands
    - sierrapy.fragments
    - sierrapy.recipes

  commands:
    - sierrapy --help
    - sierrapy --version | grep {{ version }}

about:
  home: https://github.com/hivdb/sierra-client/tree/master/python
  license: MIT License
  summary: 'A Client of HIVdb Sierra GraphQL Webservice.'
  license_family: MIT

extra:
  container:
    # click needs locale
    extended-base: True
