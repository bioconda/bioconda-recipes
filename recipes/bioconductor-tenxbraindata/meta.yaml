{% set version = "1.6.0" %}
{% set name = "TENxBrainData" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3c686a3b0405982f117fad88b0383b1e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, snow, BiocFileCache, BiocParallel, data.table
requirements:
  host:
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'Data from the 10X 1.3 Million Brain Cell Study'
  description: 'Single-cell RNA-seq data for 1.3 million brain cells from E18 mice, generated by 10X Genomics.'

