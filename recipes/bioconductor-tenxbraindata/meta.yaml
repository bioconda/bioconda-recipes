{% set version = "1.2.0" %}
{% set name = "TENxBrainData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8f4e0317f3db09ed897fc30484e48115
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, snow, BiocFileCache, BiocParallel, data.table
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.15.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.9.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.11.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.5.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.15.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.9.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.11.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.5.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'Single-cell RNA-seq data for 1.3 million brain cells from E18 mice, generated by 10X Genomics.'

