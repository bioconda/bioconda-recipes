{% set version = "1.18.0" %}
{% set name = "TENxBrainData" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ddbd8f75cedd811eb4b83ec7f546b030
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, snow, BiocFileCache, BiocParallel, data.table, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-hdf5array >=1.26.0,<1.27.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-hdf5array >=1.26.0,<1.27.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221108
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'Data from the 10X 1.3 Million Brain Cell Study'
  description: 'Single-cell RNA-seq data for 1.3 million brain cells from E18 mice, generated by 10X Genomics.'

