{% set version = "1.22.0" %}
{% set name = "TENxBrainData" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1fa1b93ab8d144b860c83dc5741490a0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tenxbraindata", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, BiocStyle, snow, BiocFileCache, BiocParallel, data.table, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'Data from the 10X 1.3 Million Brain Cell Study'
  description: 'Single-cell RNA-seq data for 1.3 million brain cells from E18 mice, generated by 10X Genomics.'

