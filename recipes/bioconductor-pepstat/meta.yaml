{% set version = "1.44.0" %}
{% set name = "pepStat" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 17a7e1e7c4f405dafefa6152db06b0b1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pepstat", max_pin="x.x") }}'
  noarch: generic

# Suggests: pepDat, Pviz, knitr, shiny
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-data.table
    - r-fields
    - r-ggplot2
    - r-plyr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-data.table
    - r-fields
    - r-ggplot2
    - r-plyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Statistical analysis of peptide microarrays
  description: Statistical analysis of peptide microarrays

extra:
  identifiers:
    - biotools:pepstat
    - doi:10.1007/978-1-4939-3037-1_10
  parent_recipe:
    name: bioconductor-pepstat
    path: recipes/bioconductor-pepstat
    version: 1.14.0

