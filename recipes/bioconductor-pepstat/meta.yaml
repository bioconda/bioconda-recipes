{% set version = "1.16.0" %}
{% set name = "pepStat" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c232a1a342e9683a99da75bc419d5f71
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: pepDat, Pviz, knitr, shiny
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-data.table
    - r-fields
    - r-ggplot2
    - r-plyr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - r-base
    - r-data.table
    - r-fields
    - r-ggplot2
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Statistical analysis of peptide microarrays'
extra:
  identifiers:
    - biotools:pepstat
    - doi:10.1007/978-1-4939-3037-1_10
  parent_recipe:
    name: bioconductor-pepstat
    path: recipes/bioconductor-pepstat
    version: 1.14.0

