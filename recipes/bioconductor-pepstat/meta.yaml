{% set version = "1.36.0" %}
{% set name = "pepStat" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 031af81c6bcac97b7262d978bfda2392
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pepstat", max_pin="x.x") }}'
  noarch: generic
# Suggests: pepDat, Pviz, knitr, shiny
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-data.table
    - r-fields
    - r-ggplot2
    - r-plyr
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - r-base
    - r-data.table
    - r-fields
    - r-ggplot2
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Statistical analysis of peptide microarrays'
  description: 'Statistical analysis of peptide microarrays'
extra:
  identifiers:
    - biotools:pepstat
    - doi:10.1007/978-1-4939-3037-1_10
  parent_recipe:
    name: bioconductor-pepstat
    path: recipes/bioconductor-pepstat
    version: 1.14.0

