{% set name = "ngs-smap" %}
{% set version = "4.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: adf9e0b93e8030fb9a4fc8f879882fe742325d50967b645ba864ba8e8868361c

build:
  number: 0
  entry_points:
    - smap = smap.__main__:main
  ignore_prefix_files: True
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - setuptools-scm
    - setuptools_scm_git_archive
  run:
    - pybedtools~=0.9.0
    - pysam~=0.18.0
    - pandas~=1.4.0
    - matplotlib~=3.5.1
    - colorlog~=6.6.0
    - python >=3.8.1

test:
  commands:
    - smap --help

about:
  home: "https://gitlab.com/truttink/smap"
  license: "CC BY-NC-SA 4.0"
  license_family: CC
  license_file: 
  summary: "SMAP is a software package that analyzes next-generation DNA sequencing read mapping distributions and performs haplotype calling to create multi-allelic molecular markers."

extra:
  recipe-maintainers:
    - ieguinoa

