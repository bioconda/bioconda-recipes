{% set version = "1.15.0" %}
{% set name = "contiBAIT" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 10f10c4fcea7c5217ab29e9cd193a2c5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-dnacopy >=1.62.0,<1.63.0'
    - 'bioconductor-exomecopy >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfiles >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-data.table
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-dnacopy >=1.62.0,<1.63.0'
    - 'bioconductor-exomecopy >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfiles >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-data.table
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_2_clause + file LICENSE'
  summary: 'Improves Early Build Genome Assemblies using Strand-Seq Data'
  description: 'Using strand inheritance data from multiple single cells from the organism whose genome is to be assembled, contiBAIT can cluster unbridged contigs together into putative chromosomes, and order the contigs within those chromosomes.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:contibait
    - doi:10.1093/bioinformatics/btx281
  parent_recipe:
    name: bioconductor-contibait
    path: recipes/bioconductor-contibait
    version: 1.8.0

