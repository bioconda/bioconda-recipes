{% set version = "1.8.0" %}
{% set name = "contiBAIT" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 58bf2ef2c66036bbd356257334ec557be6af06ed791c94986e907d857f2ce3e3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocparallel
    - bioconductor-dnacopy
    - bioconductor-exomecopy
    - bioconductor-genomicalignments
    - bioconductor-genomicfiles
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.21'
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-data.table
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
  run:
    - bioconductor-biocparallel
    - bioconductor-dnacopy
    - bioconductor-exomecopy
    - bioconductor-genomicalignments
    - bioconductor-genomicfiles
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.21'
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-data.table
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_2_clause + file LICENSE'
  summary: 'Using strand inheritance data from multiple single cells from the organism whose genome is to be assembled, contiBAIT can cluster unbridged contigs together into putative chromosomes, and order the contigs within those chromosomes.'

