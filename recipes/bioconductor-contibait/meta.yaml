{% set version = "1.10.0" %}
{% set name = "contiBAIT" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a7bbb6895328d35d02bf87566b59337d12c927d1062c25f139c0f581b79e4c4d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-exomecopy >=1.28.0,<1.30.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfiles >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-data.table
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-exomecopy >=1.28.0,<1.30.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfiles >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - r-clue
    - r-cluster
    - r-colorspace
    - r-data.table
    - r-diagram
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-rcpp
    - r-reshape2
    - r-tsp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_2_clause + file LICENSE'
  summary: 'Using strand inheritance data from multiple single cells from the organism whose genome is to be assembled, contiBAIT can cluster unbridged contigs together into putative chromosomes, and order the contigs within those chromosomes.'
extra:
  identifiers:
    - biotools:contibait
    - doi:10.1093/bioinformatics/btx281
  parent_recipe:
    name: bioconductor-contibait
    path: recipes/bioconductor-contibait
    version: 1.8.0
