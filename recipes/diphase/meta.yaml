{% set name = "diphase" %}
{% set version = "1.0.0" %}
{% set sha256 = "8909db220de6732c88f395476a907115cb5a8ac4eb35d976ff8ac8819d09917a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhangjuncsu/Diphase/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('diphase', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - xz
    - bzip2
    - libdeflate
    - libcurl 7.87.0
    - openssl 1.1.1
  run:
    - python 3.9.0
    - zlib
    - samtools
    - bwa

test:
  commands:
    - pipeline.py phase -h 2>&1 | grep 'usage'

about:
  home: https://github.com/zhangjuncsu/Diphase
  license: MIT
  summary: A diploid genome phasing tool
