{% set name = "diphase" %}
{% set version = "1.0.0" %}
{% set sha256 = "bd6ae483fb7763eff44935d3a19c7d8df604805e84615ed65566161458b50e77" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhangjuncsu/Diphase/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('diphase', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - libcurl
    - xz
    - bzip2
    - libdeflate
  run:
    - zlib
    - minimap2 >=2.22
    - python 3.9.0
    - samtools
    - bwa
    - clair3

test:
  commands:
    - pipeline.py phase -h 2>&1 | grep 'usage'

about:
  home: https://github.com/zhangjuncsu/Diphase
  license: MIT
  summary: A diploid genome phasing tool
