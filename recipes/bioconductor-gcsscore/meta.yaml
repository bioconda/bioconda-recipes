{% set version = "1.6.0" %}
{% set name = "GCSscore" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b980acab414397876cfba022740f1773
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: siggenes, GEOquery, R.utils
requirements:
  host:
    - 'bioconductor-affxparser >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-biocmanager
    - r-data.table
    - r-devtools
    - r-dplr
    - r-rsqlite
    - r-stringr
  run:
    - 'bioconductor-affxparser >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-biocmanager
    - r-data.table
    - r-devtools
    - r-dplr
    - r-rsqlite
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3)'
  summary: 'GCSscore: an R package for microarray analysis for Affymetrix/Thermo Fisher arrays'
  description: 'For differential expression analysis of 3''IVT and WT-style microarrays from Affymetrix/Thermo-Fisher.  Based on S-score algorithm originally described by Zhang et al 2002.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

