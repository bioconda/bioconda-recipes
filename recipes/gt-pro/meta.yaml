{% set version = "1.0.1" %}

package:
  name: gt-pro
  version: {{ version }}

source:
  git_url: https://github.com/zjshi/gt-pro

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - lz4
    - lbzip2
    - pigz
    - kmc >=3.2.1
  run:
    - zlib
    - lz4
    - lbzip2
    - pigz
    - kmc >=3.2.1
    - biopython
    - numpy
    - python

test:
  commands:
    - GT_Pro --help

about:
  home: https://github.com/zjshi/gt-pro
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: |-
    GT-Pro: the GenoTyper for PROkaryotes

extra:
  identifiers:
    - biotools:gt-pro
    - doi:10.1038/s41587-021-01102-3
