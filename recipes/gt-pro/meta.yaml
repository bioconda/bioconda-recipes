{% set version = "1.0.1" %}
{% set revision = "4f0a1a92562ec04f86dd020e3c8e683e060001a9" %}

package:
  name: gt-pro
  version: {{ version }}

source:
  git_url: https://github.com/zjshi/gt-pro.git
  git_rev: {{ revision }}
  md5: unused

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gt-pro', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - lz4
    - lbzip2
    - bzip2
    - pigz
    - kmc >=3.2.1
  run:
    - zlib
    - lz4
    - lbzip2
    - bzip2
    - pigz
    - kmc >=3.2.1
    - biopython
    - numpy
    - python >=3.6

test:
  commands:
    - GT_Pro --help

about:
  home: https://github.com/zjshi/gt-pro
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: |-
    GT-Pro: the GenoTyper for PROkaryotes

extra:
  identifiers:
    - biotools:gt-pro
    - doi:10.1038/s41587-021-01102-3
  skip-lints:
    - uses_vcs_url
    - missing_hash
