{% set name = "nanomotif" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nanomotif-{{ version }}.tar.gz
  sha256: 30e94c7521bb3d14631dd55d8a4d68ef0d903b135e05806f7659288f71ed119e

build:
  entry_points:
    - nanomotif = nanomotif.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('nanomotif', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - requests
    - numpy >=1.24.4
    - pandas >=2.0.2
    - polars >=0.19,<=0.20.23
    - scipy >=1.10.1
    - scikit-learn >=1.5.2
    - networkx >=3.1
    - pyarrow >=15.0.2
    - pymethylation_utils ==0.5.2
    - hdbscan
    - Bio >=1.6.2
    - snakemake-minimal >=7.32.4
    - progressbar2 >=3.53.1
    - epimetheus-py

test:
  imports:
    - nanomotif
  commands:
    - nanomotif --help

about:
  home: "https://github.com/MicrobialDarkMatter/nanomotif"
  summary: "Identifying methlyation motifs in nanopore data"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: "https://nanomotif.readthedocs.io/en/latest"
  dev_url: "https://github.com/MicrobialDarkMatter/nanomotif"

extra:
  recipe-maintainers:
    - SorenHeidelbach
