{% set name = "nanomotif" %}
{% set version = "1.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nanomotif-{{ version }}.tar.gz
  sha256: 3a70c95b07c6f1baa72a6ffc84f86169cc92fae54f279d1bc93216d87340c2e7

build:
  number: 0
  noarch: python
  entry_points:
    - nanomotif = nanomotif.main:main
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - requests
    - numpy >=1.24.4,<=2.0.0
    - pandas >=2.0.2
    - polars >=1.31
    - scipy >=1.10.1
    - scikit-learn >=1.5.2
    - networkx >=3.1
    - pyarrow >=15.0.2
    - epimetheus-py ==0.7.5
    - hdbscan
    - bio >=1.6.2
    - snakemake-minimal >=7.32.4
    - progressbar2 >=3.53.1
    - pyfastx >=0.2.10
    - pysam >=0.22.0
    - regex >=2025.10.23
    - pyinstrument >=5.1.1

test:
  imports:
    - nanomotif
  commands:
    - nanomotif --help

about:
  home: "https://github.com/MicrobialDarkMatter/nanomotif"
  summary: "Identifying methlyation motifs in nanopore data."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: "https://nanomotif.readthedocs.io/en/latest"
  dev_url: "https://github.com/MicrobialDarkMatter/nanomotif"

extra:
  recipe-maintainers:
    - SorenHeidelbach
