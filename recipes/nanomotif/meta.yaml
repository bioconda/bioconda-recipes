{% set name = "nanomotif" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nanomotif-{{ version }}.tar.gz
  sha256: 81ebdc88ad0147b48f20385079a10a6ba91f088e9d4325fd7f5206bdde800991

build:
  entry_points:
    - nanomotif = nanomotif.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('nanomotif', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wheel
    - requests
    - numpy ==1.24.4
    - pandas ==2.0.2
    - polars >=0.19
    - seaborn ==0.12.2
    - scipy ==1.10.1
    - networkx ==3.1
    - progressbar2 ==3.53.1

test:
  imports:
    - nanomotif
  commands:
    - pip check
    - nanomotif --help
  requires:
    - pip

about:
  summary: Identifying methlyation motifs in nanopore data
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SorenHeidelbach
