{% set name = "nanomotif" %}
{% set version = "0.4.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nanomotif-{{ version }}.tar.gz
  sha256: fdaf89c6b595fa63ec3b87706e43b938ed6982d0dd04620b9f622e9003386540

build:
  entry_points:
    - nanomotif = nanomotif.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('nanomotif', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - wheel
    - requests
    - numpy >=1.24.4
    - pandas >=2.0.2
    - polars >=0.19
    - seaborn >=0.12.2
    - scipy >=1.10.1
    - networkx >=3.1
    - progressbar2 >=3.53.1
    - biopython >=1.6.2
    - pyarrow >=15.0.2
    - snakemake >=7.32.4


test:
  imports:
    - nanomotif
  commands:
    - nanomotif --help

about:
  home: https://pypi.org/project/nanomotif/
  summary: Identifying methlyation motifs in nanopore data
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - SorenHeidelbach
