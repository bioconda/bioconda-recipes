{% set name = "nanomotif" %}
{% set version = "0.4.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nanomotif-{{ version }}.tar.gz
  sha256: 7a75fc0564ac9e534632add2da73e75ee71ec252e82a18e8d9fd964d705cb7c1

build:
  entry_points:
    - nanomotif = nanomotif.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('nanomotif', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - wheel
    - bio >=1.6.2
    - requests
    - numpy >=1.24.4
    - pandas >=2.0.2
    - polars >=0.19
    - seaborn-base >=0.12.2
    - scipy >=1.10.1
    - networkx >=3.1
    - progressbar2 >=3.53.1
    - biopython >=1.6.2
    - pyarrow >=15.0.2
    - snakemake-minimal >=7.32.4

test:
  imports:
    - nanomotif
  commands:
    - nanomotif --help

about:
  home: "https://github.com/MicrobialDarkMatter/nanomotif"
  summary: "Identifying methlyation motifs in nanopore data"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: "https://nanomotif.readthedocs.io/en/latest"
  dev_url: "https://github.com/MicrobialDarkMatter/nanomotif"

extra:
  recipe-maintainers:
    - SorenHeidelbach
