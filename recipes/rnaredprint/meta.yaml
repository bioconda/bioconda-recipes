{% set version = "0.3" %}
{% set sha256 = "414f5af9f4c737b532b863ce3c000943fe12e663d3512d8a59652b5b1b19f774" %}

package:
  name: rnaredprint
  version: {{ version }}

source:
  url: https://github.com/yannponty/RNARedPrint/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-limits.patch
    - 0002-python3.patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('rnaredprint', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - openjdk
  run:
    - openjdk
    - python
    - setuptools
    - viennarna >=2.4
    - numpy
    - scipy
    - matplotlib-base

test:
  commands:
    - RNARedPrint --version
    - design-energyshift.py --version  # [not x86_64]
    - design-multistate.py --version  # [not x86_64]
    - calcprobs.py --version  # [not x86_64]

about:
  home: "https://github.com/yannponty/RNARedPrint"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Tree-decomposition based dynamic programming algorithm for multiple target RNA design."
  dev_url: "https://github.com/yannponty/RNARedPrint"
  doc_url: "https://github.com/yannponty/RNARedPrint/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1186/s12859-019-2784-7
