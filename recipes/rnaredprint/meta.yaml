{% set version="0.3pre" %}
{% set sha256="01219777114f9f5204673627fdb31aeca34196227a835c40144682e6658ddbcf" %}
{% set vrnaversion="2.4" %}

package:
  name: rnaredprint
  version: {{ version }}

about:
  home: https://github.com/yannponty/RNARedPrint
  license: GPL
  license_file: LICENSE
  summary: Tree-decomposition based dynamic programming algorithm for multiple target RNA design

build:
  number: 0

source:
  url: "https://github.com/yannponty/RNARedPrint/archive/v{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - python <3
  host:
    - viennarna >={{ vrnaversion }}
  run:
    - viennarna >={{ vrnaversion }}
    - openjdk
    - python
    - numpy
    - scipy
    - matplotlib-base

test:
  commands:
    - RNARedPrint --version
    - design-energyshift.py --version
    - design-multistate.py --version

extra:
  identifiers:
    - doi:10.1186/s12859-019-2784-7
