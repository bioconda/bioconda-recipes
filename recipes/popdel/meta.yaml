{% set version = "1.0.8" %}
{% set sha256 = "ce9f438a2d3d1958abea03c937376380855dcf5eed0975355d90c5beabac6cf9" %}

package:
  name: popdel
  version: {{ version }}

source:
  url: https://github.com/kehrlab/PopDel/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - popdel -h

about:
  home: https://github.com/kehrlab/PopDel
  license: GPL-3.0
  license_file: LICENSE
  summary: Fast structural deletion calling on population-scale short read paired-end germline WGS data.
