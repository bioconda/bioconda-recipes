{% set name = "cgatcore" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33d2bf09a0c68fab063855c69bc315a0ffc09e065a36e7a3c2ce2e566b786dca

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    # Python deps
    - python >=3
    - gevent
    - pandas
    - paramiko
    - drmaa
    - pyyaml
    - ruffus
    - pip
    - six
    - sqlalchemy
    # Misc deps
    - coreutils
    - nomkl
    - time

  run:
    # Python deps
    - python >=3
    - gevent
    - pandas
    - paramiko
    - drmaa
    - pyyaml
    - ruffus
    - six
    - sqlalchemy
    # Misc deps
    - coreutils
    - nomkl
    - time
    - boto3
    - google-cloud-storage
    - google-cloud-sdk
    - ftputil
    - pysftp

test:
  imports:
    - cgatcore
    - cgatcore.iotools
    - cgatcore.experiment
    - cgatcore.pipeline
    - cgatcore.database
    - cgatcore.tables

about:
  home: https://github.com/cgat-developers/cgat-core
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'CGAT : the Computational Genomics Analysis Toolkit'

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - AndreasHeger
