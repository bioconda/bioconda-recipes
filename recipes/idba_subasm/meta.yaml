{% set name = "idba" %}
{% set version = "1.1.3a1" %}

build:
  number: 0

package:
  name: {{ name }}
  version: {{ version }}

requirements:
  build:
    - autoconf
    - automake 1.14
    - make
    - binutils
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - gawk
    - python
    - perl
  run:

source:
  url: https://github.com/abishara/idba/archive/{{ version }}.tar.gz
  sha256: f0a3018772fd13eb34d04c7e8fe0da45a103c8688c15776845c8b9e608368e59
test:
  commands:
    - idba_subasm --help 2>&1 | grep "Iterative de Bruijn Graph Assembler"

about:
    home: https://github.com/abishara/idba
    license: GPL2
    summary: 'Fork of IDBA with modifications to perform subassembly for the read cloud metagenomic assembler Athena'

