{% set name = "idba_subasm" %}
{% set version = "1.1.3a1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/abishara/idba/archive/{{ version }}.tar.gz
  sha256: 50e82630f47765aae9650fabd8677d9180d0a09ec1b47f6be6ba2ec98d63f255

build:
  number: 0

requirements:
  build:
    - autoconf
    - automake 1.15
    - make
    - binutils
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - gawk
    - python
    - perl
  run:
    - python
    - perl
    - llvm-openmp  # [osx]

test:
  commands:
    - idba_subasm --help 2>&1 | grep "Iterative de Bruijn Graph Assembler"

about:
    home: https://github.com/abishara/idba
    license: GPL2
    summary: 'Fork of IDBA with modifications to perform subassembly for the read cloud metagenomic assembler Athena'
