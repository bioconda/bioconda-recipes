{% set name = "mlgenotype" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 045cbd80daffe0c38788e99c7d463af5ba7defc469baf6e863aa0e29bf2621b8

build:
  number: 0
  entry_points:
    - rfmodelpredict=mlgenotype.rfmodelpredict:main
    - rfmodeltrain=mlgenotype.rfmodeltrain:main
    - rftrainpredict=mlgenotype.rftrainpredict:main
    - figure1calcs=mlgenotype.figure1calcs:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - rfmodelpredict --help
    - rfmodeltrain --help
    - rftrainpredict --help
    - figure1calcs --help

about:
  home: The package home page
  license: MIT
  license_family: MIT
  summary: "A package with utilities for training classifiers to recognize SVs in short read datasets"
  doc_url: https://github.com/nhansen/mlgenotype
  dev_url: https://github.com/nhansen/mlgenotype

extra:
  recipe-maintainers:
    - nhansen
