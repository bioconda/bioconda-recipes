{% set name = "mlgenotype" %}
{% set version = "0.1.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fd01e1112ce8ddc74d5ec47658b103236fa5156e8bef3648cd2219f3e410aa3c

build:
  number: 0
  entry_points:
    - rfmodelpredict=mlgenotype.rfmodelpredict:main
    - rfmodeltrain=mlgenotype.rfmodeltrain:main
    - rftrainpredict=mlgenotype.rftrainpredict:main
    - figure1calcs=mlgenotype.figure1calcs:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - rfmodelpredict --help
    - rfmodeltrain --help
    - rftrainpredict --help
    - figure1calcs --help

about:
  home: https://github.com/nhansen/mlgenotype
  license_file: LICENSE.md
  summary: "A package with utilities for training classifiers to recognize SVs in short read datasets"
  doc_url: https://github.com/nhansen/mlgenotype
  dev_url: https://github.com/nhansen/mlgenotype

extra:
  recipe-maintainers:
    - nhansen
