{% set name = "mlgenotype" %}
{% set version = "0.1.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bfb2edd18e709427eb789a8b5edff78366b31066ddee376b397a42bc9926ef48

build:
  number: 0
  noarch: generic
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - rfmodelpredict=mlgenotype.rfmodelpredict:main
    - rfmodeltrain=mlgenotype.rfmodeltrain:main
    - rftrainpredict=mlgenotype.rftrainpredict:main
    - figure1calcs=mlgenotype.figure1calcs:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: https://github.com/nhansen/mlgenotype
  license: MIT
  license_file: LICENSE.md
  summary: "A package with utilities for training classifiers to recognize SVs in short read datasets"
  doc_url: https://github.com/nhansen/mlgenotype
  dev_url: https://github.com/nhansen/mlgenotype

extra:
  recipe-maintainers:
    - nhansen
