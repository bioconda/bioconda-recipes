{% set name = "perl-mojo-pg" %}
{% set version = "4.28" %}
{% set sha256 = "ed8baa31cd388c82fd378ac375502f18e5276d7811b6e91f903898ec227fdf21" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SR/SRI/Mojo-Pg-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}
  noarch: generic

requirements:
  host:
    - perl =>5.32
    - perl-dbd-pg
    - perl-mojolicious
    - perl-sql-statement
    - perl-sql-abstract-pg
    - make

  run:
    - perl =>5.32
    - perl-sql-statement
    - perl-dbd-pg
    - perl-sql-abstract-pg
    - perl-mojolicious

test:
  # Perl 'use' tests
  imports:
    - Mojo::Pg
    - Mojo::Pg::Database
    - Mojo::Pg::Migrations
    - Mojo::Pg::PubSub
    - Mojo::Pg::Results
    - Mojo::Pg::Transaction



about:
  home: https://mojolicious.org
  license: Artistic-2.0
  summary: 'Mojolicious PostgreSQL'

extra:
  recipe-maintainers:
    - khaled196
