{% set name="gdsctools" %}
{% set version="0.20.1" %}
{% set md5="f2eeb21ba7ef4f35f6bbedd47bd864ee" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  skip: True # [py27]
  noarch_python: false
  entry_points:
    - gdsctools_anova=gdsctools.scripts.anova:main
    - gdsctools_regression=gdsctools.scripts.regression:main

requirements:
  host:
    - python
    - setuptools
    - numpy
    - easydev >=0.9.34
    - reports >=0.3.1
    - pandas ==0.20.1
    - matplotlib >=1.4.3
    - reports >=0.3.1
    - colorlog
    - scipy ==0.19.1
    - statsmodels ==0.8.0
    - colormap ==1.0.1
    - jinja2
    - biokit ==0.4.1
    - scikit-learn ==0.18.2
    - numexpr
    - xlrd
  run:
    - python
    - numpy
    - easydev >=0.9.34
    - reports >=0.3.1
    - pandas ==0.20.1
    - matplotlib >=1.4.3
    - reports >=0.3.1
    - colorlog
    - scipy ==0.19.1
    - statsmodels ==0.8.0
    - colormap ==1.0.1
    - jinja2
    - biokit ==0.4.1
    - scikit-learn ==0.18.2
    - numexpr
    - xlrd

