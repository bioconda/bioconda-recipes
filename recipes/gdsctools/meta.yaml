{% set name="gdsctools" %}
{% set version="0.18.0" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: 8aefbc192eea2f27b4790abcd6f1dc40
  patches:
    - patch.diff

build:
  skip: True # [py34]
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
     - gdsctools_anova=gdsctools.scripts.anova:main
     - gdsctools_regression=gdsctools.scripts.regression:main

requirements:
  build:
    - python
    - setuptools
    - reports >=0.3.0
    - scikit-learn
    - statsmodels
    - colormap >=1.0
    - numexpr

  run:
    - python
    - numpy
    - pandas >=0.19
    - matplotlib >=1.4.3
    - easydev >=0.9.34
    - colorlog
    - scipy
    - statsmodels
    - colormap
    - jinja2
    - reports >=0.3.0
    #- biokit >=0.4
    - scikit-learn

test:
  # Python imports
  imports:
    - gdsctools
    - gdsctools.data
    - gdsctools.data.css
    - gdsctools.data.images
    - gdsctools.data.javascript
    - gdsctools.data.templates
    - gdsctools.pipelines
    - gdsctools.scripts

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    #- gdsctools_anova --help 1>out 2>>err
    #- gdsctools_regression --help 1>out 2>>err

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://pypi.python.org/pypi/gdsctools']
  license: "BSD 3-clause"
  summary: 'Set of tools and pipelines to analyse GDSC data (cancerrxgene.org)'
  license_family: BSD

extra:
  recipe-maintainers:
    - cokelaer

