{% set name = "biothings_client" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ed03e901b4272c689de0afbb798735644e76a52b1ce0b089edc7eb8c924ed66a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests >=2.3.0

test:
  imports:
    - biothings_client
    - biothings_client.docstring
    - biothings_client.mixins
    - biothings_client.utils

about:
  home: https://github.com/biothings/biothings_client.py
  license: BSD
  license_family: BSD
  summary: Python Client for BioThings API services.
