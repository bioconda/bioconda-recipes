{% set version = "0.2" %}

package:
  name: nanospring
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/qm2/NanoSpring/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a0e2032e06d5f54539917bf837f017b0563e7968811f12751d39097fa73a907d

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.12
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - NanoSpring -h

about:
  home: https://github.com/qm2/NanoSpring
  license: MIT
  summary: NanoSpring is a compression tool for nanopore reads in Fastq files

