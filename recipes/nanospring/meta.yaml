{% set version = "0.2" %}

package:
  name: nanospring
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/qm2/NanoSpring/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 758906049f29edf59ef856cecdc0a6011a811b2b5195da152c45b4cae2d5807f

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.12
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - NanoSpring -h

about:
  home: https://github.com/qm2/NanoSpring
  license: MIT
  summary: NanoSpring is a compression tool for nanopore reads in Fastq files

