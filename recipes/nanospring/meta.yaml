{% set version = "0.2" %}

package:
  name: nanospring
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/qm2/NanoSpring/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 17964f47a55a15bd10131af549bc7bd7d523c75d3a7b99752323006ca44b7c0f

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.12
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - NanoSpring -h

about:
  home: https://github.com/qm2/NanoSpring
  license: MIT
  summary: NanoSpring is a compression tool for nanopore reads in Fastq files

