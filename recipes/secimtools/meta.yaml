{% set name = "secimtools" %}
{% set version = "1.0.0" %}
{% set rc_version = "rc20170724" %}
{% set hash_type = "md5" %}
{% set hash_value = "047b10ea87f70a0d46e7dea3f9e1147a" %}
package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}{{ rc_version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python >=2.7,<3
    - setuptools
    - lxml >=3.3.3
    - matplotlib >=1.5.1,<2.0.0
    - matplotlib-venn >=0.11.1
    - mpld3 ==0.2
    - numpy ==1.11.0
    - palettable
    - pandas ==0.18.1
    - patsy >=0.4.0
    - pymc >=2.3.6
    - rpy2 >=2.3.10
    - scikit-learn >=0.18
    - scipy >=0.15.1
    - seaborn ==0.7.0
    - statsmodels ==0.6.1
    - sympy ==0.7.4.1
  run:
    - python >=2.7,<3
    - lxml >=3.3.3
    - matplotlib >=1.5.1,<2.0.0
    - matplotlib-venn >=0.11.1
    - mpld3 ==0.2
    - numpy ==1.11.0
    - palettable
    - pandas ==0.18.1
    - patsy >=0.4.0
    - pymc >=2.3.6
    - rpy2 >=2.3.10
    - scikit-learn >=0.18
    - scipy >=0.15.1
    - seaborn ==0.7.0
    - statsmodels ==0.6.1
    - sympy ==0.7.4.1

test:
  imports:
    - secimtools
    - secimtools.anovaModules
    - secimtools.dataManager
    - secimtools.visualManager

about:
  home: https://github.com/secimTools/SECIMTools
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: Metabolomics tools from the SECIM project
  description: 'SECIMTools project aims to develop a suite of tools for processing of metabolomics data, which can be run in a standalone mode or via Galaxy Genomics Framework.'
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 'om@rc.ufl.edu'
