{% set name = "secimtools" %}
{% set version = "1.0.0" %}
{% set rc_version = "rc20171016" %}
{% set hash_type = "md5" %}
{% set hash_value = "0490fa17658188c6bc421178cf84ba7e" %}
package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}{{ rc_version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  skip: True  # [py3k]
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - numpy ==1.11.0
    - scipy >=0.19.0
    - lxml >=3.3.3
    - matplotlib >=1.5.1,<2.0.0
    - matplotlib-venn >=0.11.5
    - palettable >=3.0.0
    - pandas ==0.18.1
    - patsy >=0.4.0
    - pymc >=2.3.6
    - rpy2 >=2.3.10
    - scikit-learn >=0.18.1
    - seaborn ==0.7.0
    - statsmodels ==0.6.1
  run:
    - python
    - numpy ==1.11.0
    - lxml >=3.3.3
    - matplotlib >=1.5.1,<2.0.0
    - matplotlib-venn >=0.11.1
    - palettable >=3.0.0
    - pandas ==0.18.1
    - patsy >=0.4.0
    - pymc >=2.3.6
    - rpy2 >=2.3.10
    - scikit-learn >=0.18.1
    - scipy >=0.18.1
    - seaborn ==0.7.0
    - statsmodels ==0.6.1

test:
  imports:
    - secimtools
    - secimtools.anovaModules
    - secimtools.dataManager
    - secimtools.visualManager

about:
  home: https://github.com/secimTools/SECIMTools
  license: MIT License
  license_file: LICENSE.txt
  license_family: MIT
  summary: Metabolomics tools from the SECIM project
  description: 'SECIMTools project aims to develop a suite of tools for processing of metabolomics data, which can be run in a standalone mode or via Galaxy Genomics Framework.'
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 'om@rc.ufl.edu'
