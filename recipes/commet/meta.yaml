package:
  name: commet
  version: "24.7.14"

source:
  url: https://github.com/pierrepeterlongo/commet/archive/6802910e8dbd50b40d569783a3b0c062e2466da6.zip
  sha256: 6c7894c6ee4ffa089e7a19297bef8a5a99737bd727afe2b720eede83c6bd6636
  patches:
    - commet.patch

build:
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('commet', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - r-base
    - zlib
  run:
    - r-base
    - r-gplots
    - python
    - setuptools

test:
  commands:
    - Commet.py -h

about:
  home: "https://github.com/pierrepeterlongo/commet"
  license: "AGPL-3.0-or-later"
  license_family: AGPL
  summary: "Comparing and combining multiple metagenomic datasets."
  doc_url: "https://colibread.inria.fr/software/commet"
  dev_url: "https://github.com/pierrepeterlongo/commet"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:commet
    - doi:10.1109/BIBM.2014.6999135
