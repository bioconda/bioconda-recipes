{% set version = "1.0.3" %}
{% set sha256 = "f20152c337cef78c762bf8b4fed90c93636637ea183064ad68e36292daf1d778" %}

package:
  name: svdss
  version: {{ version }}

source:
  url: https://github.com/Parsoa/SVDSS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - automake
    - autoconf
    - coreutils
    - cmake >=3.14
    - git
  host:
    - htslib
    - gsl
    - zlib
    - bzip2
    - xz
  run:
    - zlib
    - bzip2
    - xz
    - htslib
    - gsl
    - samtools
    - bcftools

test:
  commands:
    - SVDSS -h

about:
  home: https://github.com/Parsoa/SVDSS
  license: MIT
  summary: Structural Variant Discovery from Sample-specific Strings

extra:
  identifiers:
    - biotools:svdss
