{% set version = "1.0.2" %}
{% set sha256 = "b7375d75856d63dd8d5207088bf390ea5acfec19fc1435da15ee79cd2f9bfdad" %}

package:
  name: svdss
  version: {{ version }}

source:
  url: https://github.com/Parsoa/SVDSS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - automake
    - autoconf
    - coreutils
    - cmake >=3.14
    - git
  host:
    - htslib
    - zlib
    - bzip2
    - xz
  run:
    - zlib
    - bzip2
    - xz
    - samtools
    - bcftools

test:
  commands:
    - SVDSS -h

about:
  home: https://github.com/Parsoa/SVDSS
  license: MIT
  summary: Structural Variant Discovery from Sample-specific Strings

extra:
  identifiers:
    - biotools:svdss
