{% set version = "1.0.0" %}
{% set sha256 = "5fc9b50d88fc273e7e91146c852c5846e54c3c360a619d2f30e1f8e36200d85a" %}

package:
  name: svdss
  version: {{ version }}

source:
  url: https://github.com/Parsoa/SVDSS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - Makefile.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - git
  host:
    - zlib
    - libdeflate
    - htslib
    - abpoa
  run:
    - htslib

test:
  commands:
    - SVDSS -h

about:
  home: https://github.com/Parsoa/SVDSS
  license: MIT
  summary: Structural Variant Discovery from Sample-specific Strings

extra:
  identifiers:
    - biotools:svdss
