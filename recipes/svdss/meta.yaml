{% set version = "1.0.5" %}
{% set sha256 = "98345630451e98a43af9c807c9cf739cce58f6582d860ceb5daa00bdb50950df" %}

package:
  name: svdss
  version: {{ version }}

source:
  url: https://github.com/Parsoa/SVDSS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - automake
    - autoconf
    - coreutils
    - cmake >=3.14
    - git
  host:
    - htslib
    - gsl
    - zlib
    - bzip2
    - xz
  run:
    - samtools >=1.9
    - bcftools >=1.9

test:
  commands:
    - SVDSS --version

about:
  home: https://github.com/Parsoa/SVDSS
  license: MIT
  summary: Structural Variant Discovery from Sample-specific Strings

extra:
  identifiers:
    - biotools:svdss
  recipe-maintainers:
    - ldenti
