{% set version = "2.0.0" %}
{% set sha256 = "825324dbdd70474b2a527925a25dea94b597ef579dee117645f285d678985652" %}

package:
  name: svdss
  version: {{ version }}

source:
  url: https://github.com/Parsoa/SVDSS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - automake
    - autoconf
    - coreutils
    - cmake >=3.14
    - git
  host:
    - htslib
    - gsl
    - zlib
    - bzip2
    - xz
  run:
    - samtools >=1.9
    - bcftools >=1.9

test:
  commands:
    - SVDSS --version

about:
  home: https://github.com/Parsoa/SVDSS
  license: MIT
  summary: Structural Variant Discovery from Sample-specific Strings

extra:
  identifiers:
    - biotools:svdss
  recipe-maintainers:
    - ldenti
