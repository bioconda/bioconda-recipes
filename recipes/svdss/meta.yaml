{% set version = "1.0.4" %}
{% set sha256 = "7ea6bd2242d774cb77419b5175a0603d7ed91753fcf99d58cdbe6d55ad99d3b4" %}

package:
  name: svdss
  version: {{ version }}

source:
  url: https://github.com/Parsoa/SVDSS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - automake
    - autoconf
    - coreutils
    - cmake >=3.14
    - git
  host:
    - htslib
    - gsl
    - zlib
    - bzip2
    - xz
  run:
    - samtools >=1.9
    - bcftools >=1.9

test:
  commands:
    - SVDSS --version

about:
  home: https://github.com/Parsoa/SVDSS
  license: MIT
  summary: Structural Variant Discovery from Sample-specific Strings

extra:
  identifiers:
    - biotools:svdss
