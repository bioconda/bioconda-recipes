{% set version = "1.44.0" %}
{% set name = "ProData" %}
{% set bioc = "3.20" %}

about:
  description: A data package of SELDI-TOF protein mass spectrometry data of 167 breast cancer and normal samples.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: SELDI-TOF data of Breast cancer samples
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-prodata", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 6ada21309a6f88bf79e69a563a8b4c86
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

