{% set name = "genomad" %}
{% set version = "1.8.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 34f867267529cdbb006332dc77f553f974deb07eaea0649b19bfdebea2bd9371

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - genomad=genomad.cli:cli
  run_exports:
    - {{ pin_subpackage("genomad", max_pin=None) }}

requirements:
  host:
    - pip
    - python >=3.8
    - flit-core >=3.2,<4
  run:
    - python >=3.8
    - pyrodigal-gv >=0.3.1
    - mmseqs2 =14.7e284
    - aragorn
    - keras >=2.7,<3
    - numba >=0.57
    - numpy >=1.21
    - python-crfsuite
    - rich-click >=1.4
    - taxopy >=0.4.0
    - tensorflow >=2.7,<2.16
    - xgboost >=1.6

test:
  commands:
    - genomad --help

about:
  home: https://portal.nersc.gov/genomad/
  license: "Lawrence Berkeley National Labs BSD variant license"
  license_family: BSD
  license_file: LICENSE
  summary: "Identification of mobile genetic elements"
  dev_url: https://github.com/apcamargo/genomad/
  doc_url: https://portal.nersc.gov/genomad/

extra:
  identifiers:
    - biotools:genomad
