{% set name = "genomad" %}
{% set version = "1.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 683d00c448770a9c08a75e5245efce870a155c5335a3661a24c2e2441eaef0b6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - genomad=genomad.cli:cli

requirements:
  host:
    - pip
    - python >=3.8
    - flit-core >=3.2,<4
  run:
    - python >=3.8
    - prodigal-gv >=2.7.0
    - mmseqs2 =14.7e284
    - aragorn
    - keras >=2.7
    - numba
    - numpy <1.24
    - python-crfsuite
    - rich-click >=1.4
    - taxopy >=0.4.0
    - tensorflow >=2.7
    - xgboost >=1.6

test:
  commands:
    - genomad --help

about:
  home: https://portal.nersc.gov/genomad/
  license: "Lawrence Berkeley National Labs BSD variant license"
  license_family: BSD
  license_file: LICENSE
  summary: "Identification of mobile genetic elements"
  dev_url: https://github.com/apcamargo/genomad/
