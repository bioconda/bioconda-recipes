{% set name = "genomad" %}
{% set version = "1.11.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7690b06a3f7f07527ac1d26e3590a2ff25663b9961a3389d8f87518544d85813

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - genomad = genomad.cli:cli
  run_exports:
    - {{ pin_subpackage("genomad", max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.9
    - flit-core >=3.2,<4
  run:
    - python >=3.9
    - pyrodigal-gv >=0.3.1
    - mmseqs2 >=15.6f452
    - aragorn
    - keras >=3
    - numba >=0.57
    - numpy >=1.21
    - python-crfsuite
    - rich-click
    - taxopy >=0.12.0
    - tensorflow >=2.16
    - xgboost >=1.6

test:
  commands:
    - genomad --help

about:
  home: "https://portal.nersc.gov/genomad"
  license: "BSD-4-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "Identification of mobile genetic elements."
  dev_url: "https://github.com/apcamargo/genomad"
  doc_url: "https://portal.nersc.gov/genomad"

extra:
  identifiers:
    - biotools:genomad
    - usegalaxy-eu:genomad_end_to_end
    - doi:10.1038/s41587-023-01953-y
