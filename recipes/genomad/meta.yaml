{% set name = "genomad" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dd86bedc6fcb702a841bf4f1995b5a34723fd0bd7798dff611f178407fcd25c6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - genomad=genomad.cli:cli

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - prodigal-gv
    - mmseqs2
    - aragorn
    - keras
    - numba
    - python-crfsuite
    - rich-click
    - taxopy
    - tensorfow
    - xgboost <2.3

test:
  commands:
    - genomad --help

about:
  home: https://portal.nersc.gov/genomad/
  license: "Lawrence Berkeley National Labs BSD variant license"
  license_family: OTHER
  license_file: LICENSE
  summary: "Identification of mobile genetic elements"
  dev_url: https://github.com/apcamargo/genomad/
