{% set name = "parascopy" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tprodanov/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b716c1974a7b4ecf292cc2d23efa9cb162c3969c99cf3cbe43ea293ef7e2bba1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-install --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.15
    - scipy >=1.5
    - pysam >=0.15
    - simpleeval >=0.9
    - parasail-python >=1.2
    - biopython >=1.70
    - samtools >=1.11
    - bwa >=0.7

test:
  commands:
    - parascopy help
    - parascopy pretable --help
    - parascopy table --help
    - parascopy depth --help
    - parascopy cn --help
    - parascopy cn-using --help
    - parascopy pool --help
    - parascopy view --help
    - parascopy psvs --help
    - parascopy msa --help

about:
  home: https://github.com/tprodanov/parascopy
  license: MIT
  license_file: LICENSE
  summary: Robust and accurate estimation of paralog-specific copy number for duplicated genes using whole-genome sequencing.

