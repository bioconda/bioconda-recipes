{% set name = "ntsm" %}
{% set version = "1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/JustinChu/ntsm/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f22a42b71f7a446c45a98518bb6c18613e4fb320d21264903c661a949a7da23

build:
  skip: True  # [win]
  number: 0
  run_exports:
   - {{ pin_subpackage('ntsm', max_pin="x") }}

requirements:
  build:
   - {{ compiler('cxx') }}
   - make
   - autoconf
   - automake
   - libtool
  host:
   - zlib
   - libgomp  # [linux]
   - llvm-openmp  # [osx]
  run:
   - libgomp  # [linux]
   - llvm-openmp  # [osx]
   - python
   - pyfaidx
   - numpy
   - scikit-learn
   - pandas
   - samtools
   - bwa
   - perl
   - make

test:
  commands:
   - ntsmCount --help
   - ntsmVCF --help
   - ntsmEval --help
   - ntsmSiteGen test

about:
  home: "https://github.com/JustinChu/ntsm"
  summary: "ntsm - Nucleotide Sequence/Sample Matcher"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/JustinChu/ntsm"
  doc_url: "https://github.com/JustinChu/ntsm/blob/{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
