{% set version = "1.4.0" %}
{% set name = "ADAM" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cd7ea21126ec8a0018748abaf1c50582
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-keggrest >=1.28.0,<1.29.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-dt >=0.4'
    - r-knitr
    - 'r-pbapply >=1.3-4'
    - 'r-rcpp >=0.12.18'
    - 'r-stringr >=1.3.1'
    - libblas
    - liblapack
  run:
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-keggrest >=1.28.0,<1.29.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-dt >=0.4'
    - r-knitr
    - 'r-pbapply >=1.3-4'
    - 'r-rcpp >=0.12.18'
    - 'r-stringr >=1.3.1'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'ADAM: Activity and Diversity Analysis Module'
  description: 'ADAM is a GSEA R package created to group a set of genes from comparative samples (control versus experiment) belonging to different species according to their respective functions (Gene Ontology and KEGG pathways as default) and show their significance by calculating p-values referring togene diversity and activity. Each group of genes is called GFAG (Group of Functionally Associated Genes).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

