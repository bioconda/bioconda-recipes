{% set version = "1.14.0" %}
{% set name = "flowDensity" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0519b8fa0530cdc533f8443697c47afbda2854325a9b0bbba18c6e13feadfd0a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-flowcore
    - 'bioconductor-flowworkspace >=3.20.5'
    - r-base
    - r-car
    - r-gplots
    - r-rfoc
    - r-rgeos
    - r-sp
  run:
    - bioconductor-flowcore
    - 'bioconductor-flowworkspace >=3.20.5'
    - r-base
    - r-car
    - r-gplots
    - r-rfoc
    - r-rgeos
    - r-sp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides tools for automated sequential gating analogous to the manual gating strategy based on the density of the data.'

extra:
  skip-lints:
    - should_not_use_fn
