{% set version = "1.28.0" %}
{% set name = "flowDensity" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8bb7dea19e056c3d503eaf661541ec2c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr,rmarkdown
# SystemRequirements: xml2, GNU make, C++11
requirements:
  host:
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - 'bioconductor-flowviz >=1.58.0,<1.59.0'
    - 'bioconductor-flowworkspace >=4.6.0,<4.7.0'
    - r-base
    - r-car
    - r-gplots
    - r-rfoc
    - r-rgeos
    - r-sp
    - libxml2
  run:
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - 'bioconductor-flowviz >=1.58.0,<1.59.0'
    - 'bioconductor-flowworkspace >=4.6.0,<4.7.0'
    - r-base
    - r-car
    - r-gplots
    - r-rfoc
    - r-rgeos
    - r-sp
    - libxml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Sequential Flow Cytometry Data Gating'
  description: 'This package provides tools for automated sequential gating analogous to the manual gating strategy based on the density of the data.'
extra:
  identifiers:
    - biotools:flowdensity
    - doi:10.1093/bioinformatics/btu677
  parent_recipe:
    name: bioconductor-flowdensity
    path: recipes/bioconductor-flowdensity
    version: 1.14.0

