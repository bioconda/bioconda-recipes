{% set version = "1.12.0" %}
{% set name = "flowDensity" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f362235594a58651dc75e5f1c212c05a3861447b5b4abf1de5b61e4c6340c1b5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-flowcore
    - 'bioconductor-flowworkspace >=3.21.5'
    - r-base
    - r-car
    - r-geomap
    - r-gplots
    - r-nloptr  # not in DESCRIPTION
    - r-rfoc
    - r-rgeos
    - r-sp
  run:
    - bioconductor-flowcore
    - 'bioconductor-flowworkspace >=3.21.5'
    - r-base
    - r-car
    - r-geomap
    - r-gplots
    - r-nloptr  # not in DESCRIPTION
    - r-rfoc
    - r-rgeos
    - r-sp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides tools for automated sequential gating analogous to the manual gating strategy based on the density of the data.'

extra:
  identifiers:
    - biotools:flowdensity
    - doi:10.1093/bioinformatics/btu677
