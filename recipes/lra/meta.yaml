{% set version = "V1.07" %}

package:
  name: lra
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/LRA/archive/V1.0.9.tar.gz
  sha256: 09066924584bc1c960c3271fbe82856b8e51594132fbb23c88f91267507736ab


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - htslib
  host:
    - zlib
    - htslib
  run:
    - zlib
    - htslib

test:
  commands:
    - lra | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/LRA
  license: USC-RL v1.0
  license_file: LICENSE.txt
  summary: 'Long read aligner for sequences and contigs'
