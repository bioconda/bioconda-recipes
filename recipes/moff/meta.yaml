{% set version = "1.2.1" %}
{% set sha256 = "cdef3cb38690fac38fec289ad55ccb8b91b93bbf12400592cab89a371ba48de9" %}

package:
  name: moff
  version: '{{ version }}'

source:
  url: https://github.com/compomics/moFF/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
build:
  number: 0
  skip: true # [not py27]

requirements:
  build:
    - python
    - pandas 0.20.*
    - numpy >1.10.0
    - argparse >1.2.1
    - scikit-learn >0.18
    - pymzml >0.7.7
    - mono
    - simplejson

  run:
    - python
    - pandas 0.20.*
    - numpy >1.10.0
    - argparse >1.2.1
    - scikit-learn >0.18
    - pymzml >0.7.7
    - mono
    - simplejson

test:
  commands:
    - moff.py -h
    - moff_all.py -h
    - moff_mbr.py -h

about:
  home: https://github.com/compomics/moFF
  license: Apache-2.0
  license_family: Apache
  license_file: license
  summary: moFF is an OS independent tool designed to extract apex MS1 intensity using
    a set of identified MS2 peptides.
