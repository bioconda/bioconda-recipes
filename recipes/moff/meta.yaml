{% set version = "1.2.1" %}

package:
  name: moff
  version: {{ version }}

source:
  url: https://github.com/compomics/moFF/archive/{{ version }}.tar.gz
  md5: 02cb8e42928337f27e2bf66a363991ff

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - pandas 0.20.*
    - numpy >1.10.0
    - argparse >1.2.1
    - scikit-learn >0.18
    - pymzml >0.7.7
    - mono 
    - simplejson

  run:
    - python
    - pandas 0.20.*
    - numpy >1.10.0
    - argparse >1.2.1
    - scikit-learn >0.18
    - pymzml >0.7.7
    - mono
    - simplejson

test:
  commands:
    - 'moff.py -h'
    - 'moff_all.py -h'
    - 'moff_mbr.py -h'

about:
  home: https://github.com/compomics/moFF
  license: Apache 2.0
  license_file: license
  summary: moFF is an OS independent tool designed to extract apex MS1 intensity using a set of identified MS2 peptides.
