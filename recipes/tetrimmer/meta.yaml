{% set name = "TEtrimmer" %}
{% set version = "1.3.0" %}
{% set sha256 = "9b30902a4bde6caa18124955ed4b4cb7c8ff0fb1683405e77d96e2810e3a388e" %} 
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/qjiangzhao/TEtrimmer/releases/download/v{{ version }}/tetrimmer-{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('tetrimmer', max_pin="x") }}
  entry_points:
  - tetrimmer=tetrimmer.TEtrimmer:main

requirements:
  run:
    - python
    - numpy
    - perl 
    - r-base
    - blast
    - biopython
    - bedtools
    - cd-hit
    - dataclasses
    - emboss
    - hmmer
    - iqtree
    - matplotlib-base
    - mafft
    - multiprocess
    - pandas
    - pfam_scan
    - plotly
    - pypdf2
    - regex
    - repeatmodeler  
    - repeatmasker
    - requests
    - samtools
    - scikit-learn
    - tk
    - urllib3
    - click
    - dill
    - joblib
    - nseg
    - recon
    - trf
    - ghostscript

test:
  imports:
    - tetrimmer
  commands:
    - tetrimmer --help
    
about:
  home: https://github.com/qjiangzhao/TETrimmer.git
  license: GPL-3
  summary: "TETrimmer is designed to replace and assist TE manual curation."
  license_family: GPL

extra:
  recipe-maintainers:
    - hangxue
    - qianjiangzhao

