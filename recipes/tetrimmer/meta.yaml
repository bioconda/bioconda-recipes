{% set name = "TEtrimmer" %}
{% set version = "1.3.0" %}
{% set sha256 = "9b30902a4bde6caa18124955ed4b4cb7c8ff0fb1683405e77d96e2810e3a388e" %} 
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/qjiangzhao/TEtrimmer/releases/download/v{{ version }}/tetrimmer-{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('tetrimmer', max_pin="x") }}
  entry_points:
  - tetrimmer=tetrimmer.TEtrimmer:main

requirements:
  host:
    - python >=3.8,<3.11
  run:
    - python >=3.8,<3.11
    - numpy >=1.26.0
    - perl 
    - r-base
    - blast =2.5.0
    - biopython >=1.81
    - bedtools >=2.31.1
    - cd-hit >=4.8.1
    - dataclasses
    - emboss >=6.5.7
    - hmmer >=3.3.2
    - iqtree >=2.2.5
    - matplotlib-base >=3.8.1
    - mafft >=7.520
    - multiprocess >=0.70.15
    - numpy >=1.26.0
    - pandas >=2.1.2
    - pfam_scan
    - plotly >=5.22.0
    - pypdf2 >=2.11.1
    - regex >=2023.10.3
    - repeatmodeler  
    - repeatmasker
    - requests >=2.31.0
    - samtools >=1.18
    - scikit-learn >=1.3.2
    - tk >=8.6.13
    - urllib3 >=2.0.7
    - click >=8.1.7
    - dill >=0.3.7
    - joblib >=1.3.2
    - nseg >=1.0.1
    - recon >=1.08
    - trf >=4.09.1
    - ghostscript

test:
  imports:
    - tetrimmer
  commands:
    - tetrimmer --help
    
about:
  home: https://github.com/qjiangzhao/TETrimmer.git
  license: GPL-3
  summary: "TETrimmer is designed to replace and assist TE manual curation."
  license_family: GPL

extra:
  recipe-maintainers:
    - hangxue
    - qianjiangzhao

