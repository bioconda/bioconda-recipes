{% set name = "r-graphstatsr" %}
{% set version = "2.6.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://forge.inrae.fr/etienne.rifa/graphstats/-/archive/v{{ version }}/graphstats-v{{ version }}.tar.gz
  sha256: b46d1ab13b221dc9f9c8a080eb628b3c701acdec7db1b73e42ae167264a917b7 #sha256sum graphstats-v2.6.1.tar.gz

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x") }}

requirements:
  host:
    - r-base >=4.4
    - r-base64enc
    - r-bit64
    - r-car
    - r-config >=0.3.1
    - r-datamods
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-ggplot2
    - r-ggrepel
    - r-ggstatsplot
    - r-glue
    - r-golem >=0.3.1
    - r-gridextra
    - r-htmltools
    - r-openxlsx
    - r-plotly
    - r-pmcmrplus
    - r-rcolorbrewer
    - r-reshape2
    - bioconductor-rhdf5
    - r-rlang
    - r-shiny >=1.6.0
    - r-shinyalert
    - r-shinybs
    - r-shinydashboard
    - r-shinywidgets
    - r-sortable
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-waiter
    - r-yaml

  run:
    - r-base >=4.4
    - r-base64enc
    - r-bit64
    - r-car
    - r-config >=0.3.1
    - r-datamods
    - r-dplyr
    - r-dt
    - r-factoextra
    - r-ggplot2
    - r-ggrepel
    - r-ggstatsplot
    - r-glue
    - r-golem >=0.3.1
    - r-gridextra
    - r-htmltools
    - r-openxlsx
    - r-plotly
    - r-pmcmrplus
    - r-rcolorbrewer
    - r-reshape2
    - bioconductor-rhdf5
    - r-rlang
    - r-shiny >=1.6.0
    - r-shinyalert
    - r-shinybs
    - r-shinydashboard
    - r-shinywidgets
    - r-sortable
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-waiter
    - r-yaml

test:
  commands:
    - $R -e "library(graphstatsr)"

about:
  home: https://forge.inrae.fr/etienne.rifa/graphstats
  license: "GPL-3.0-or-later"
  summary: "A Shiny app to easily generate advanced graphics and perform some non-parametric tests, designed for metabolomics data analysis and developed by MetaBoHUB-Metatoul."

extra:
  skip-lints:
    - should_be_noarch_generic