{% set version = "0.9.0" %}
{% set sha256 = "634fc7fb821d101e9bd1f56f2b45a403129aafaeb4e1bd64383bd07905a46df4" %}

package:
  name: ngs-chew
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/n/ngs-chew/ngs-chew-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - ngs-chew = chew.cli:cli
  script: python -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - attrs
    - click
    - logzero
    - numpy
    - pandas
    - plotly
    - pysam
    - scipy
    - tqdm
    - vcfpy
    - bcftools
    - samtools

test:
  commands:
    - "ngs-chew --help"
  imports:
    - chew

about:
  home: https://github.com/bihealth/ngs-chew
  license: MIT
  license_family: MIT
  summary: Simple QC and sanity checking of germline NGS data
