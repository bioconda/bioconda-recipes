package:
  name: ipyrad
  version: {{ GIT_DESCRIBE_TAG }}
  # version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
  git_url: https://github.com/dereneaton/ipyrad.git

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  binary_relocation: true
  script: python setup.py install
  entry_points:
    - ipyrad = ipyrad.__main__:main

requirements:
  build:
    - python {{ python }}
    - setuptools >=28.0.0
    - notebook
    # - jupyter
    # - ipython >=5.0.0
    # - ipyparallel >=6.0.2
    # - numpy >=1.7
    # - scipy >=0.16
    # - numba >=0.33
    # - pandas >=0.16
    # - h5py
    # - mpi4py
    # - pigz
    # - future
    # - cutadapt >=1.12
    # - pysam >=0.10.0     
    # - toytree

  run:
    - python {{ python }}
    - notebook
    # - setuptools >=28.0.0
    # - jupyter
    # - ipython >=5.0.0
    - ipyparallel >=6.0.2
    - numpy >=1.7
    - scipy >=0.16
    - numba >=0.33
    - pandas >=0.16
    - h5py
    - mpi4py
    - pigz
    - future
    - cutadapt >=1.12
    - pysam >=0.10.0     
    # - toytree

  # commands:
    # imports:
      # - ipyrad
    # - ipyrad -h

test:
  imports:
    - ipyrad
  commands:
    - ipyrad -h

about:
  home: http://github.com/dereneaton/ipyrad
  license: GPL-3
  license_file: LICENSE.txt
  summary: Interactive assembly and analysis of RAD-seq data sets.
