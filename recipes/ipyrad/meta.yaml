{% set name = "ipyrad" %}
{% set version = "0.9.95" %}
{% set sha256 = "c0a25f057cf5a6e812c4ff180291212b33bc50cd76f014b4d37337fd7ac0c335" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dereneaton/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv"
  noarch: python
  entry_points:
    - ipyrad = ipyrad.__main__:main
  run_exports:
    - {{ pin_subpackage('ipyrad', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas
    - scipy
    - numpy
    - numba >=0.37
    - future
    - h5py
    - ipyparallel >=6.0.2
    - requests
    - cutadapt
    - pysam >=0.15
    - mpi4py >=3.0  # [ py >= 37 ]
    - notebook
    - bedtools
    - muscle <5  # Pin muscle < v5 see issue #477
    - vsearch >=2.13
    - bwa
    - samtools
    - toyplot

test:
  imports:
    - ipyrad
    - ipyrad.analysis
  commands:
    - ipyrad -h

about:
  home: http://github.com/dereneaton/ipyrad
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Interactive assembly and analysis of RAD-seq data sets.
