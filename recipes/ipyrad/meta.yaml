{% set name = "ipyrad" %}
{% set version = "0.9.107" %}
{% set sha256 = "562cadc0d84949ec78b4232177d968805259940978daf7f69a8ec48275f56cfe" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dereneaton/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  entry_points:
    - ipyrad = ipyrad.__main__:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.5
    - pip
    - setuptools
  run:
    - python >=3.5
    - pandas
    - scipy
    - numpy
    - numba >=0.37
    - future
    - h5py
    - ipyparallel >=6.0.2
    - requests
    - cutadapt
    - pysam >=0.15
    - mpi4py >=3.0  # [ py >= 37 ]
    - notebook
    - bedtools
    - muscle <5  # Pin muscle < v5 see issue #477
    - vsearch >=2.13
    - bwa
    - samtools
    - toyplot

test:
  imports:
    - ipyrad
    - ipyrad.analysis
  commands:
    - ipyrad -h

about:
  home: "https://github.com/dereneaton/ipyrad"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Interactive assembly and analysis of RAD-seq data sets."
  dev_url: "https://github.com/dereneaton/ipyrad"
  doc_url: "https://ipyrad.readthedocs.io/en/master"

extra:
  identifiers:
    - biotools:ipyrad
    - doi:10.1093/bioinformatics/btz966
