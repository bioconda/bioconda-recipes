{% set name = "ipyrad" %}
{% set version = "0.9.84" %}
{% set sha256 = "2c6737edb90121b11b6a34489743c8e9978f33c173c60c18ecb2a697f7cff6f6" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/dereneaton/{{name}}/archive/{{version}}.tar.gz
  sha256: {{sha256}}

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python  
  entry_points:
    - ipyrad = ipyrad.__main__:main

requirements:
  host:
    - pip
    - python
  run:
    - python
    - pandas
    - scipy
    - numpy
    - numba >=0.37
    - future
    - h5py
    - ipyparallel >=6.0.2
    - requests
    - cutadapt
    - pysam >=0.15
    - mpi4py >=3.0  # [ py >= 3.7 ]
    - notebook
    - bedtools
    - muscle <5 # Pin muscle < v5 see issue #477
    - vsearch >=2.13
    - bwa
    - samtools
    - toyplot

test:
  imports:
    - ipyrad
    - ipyrad.analysis
  commands:
    - ipyrad -h

about:
  home: http://github.com/dereneaton/ipyrad
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: Interactive assembly and analysis of RAD-seq data sets.
