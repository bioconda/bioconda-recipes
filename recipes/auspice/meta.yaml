{% set version = "2.66.0" %}
{% set name = "auspice" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 7626357fd8deb2fef7d278b4e56f872581cf0316b30b873c0c3e06fed9982231

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    # Auspice is JavaScript, but transitive dependencies have C components that
    # vary across platforms.
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - nodejs 20.*|22.*
    - python
    - pkg-config
    - yarn 1.*
  host:
    # Restrict ICU to linux-aarch64 so other platforms avoid inheriting its run_exports pin.
    - icu  # [linux and aarch64]
  run:
    - nodejs 20.*|22.*

test:
  commands:
    - auspice --help
    - auspice -v

about:
  home: "https://github.com/nextstrain/auspice"
  doc_url: "https://docs.nextstrain.org/projects/auspice"
  dev_url: "https://github.com/nextstrain/auspice"
  summary: "Auspice is an open-source interactive tool for visualising phylogenomic data."
  license: "AGPL-3.0-only"
  license_file: "LICENSE.txt"
  license_family: AGPL

extra:
  identifiers:
    # Generic Nextstrain paper, for lack of specific Auspice one
    - doi:10.1093/bioinformatics/bty407
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - jameshadfield
    - victorlin
    - huddlej
    - corneliusroemer
