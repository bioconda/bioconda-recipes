{% set version = "2.46.0" %}

package:
  name: auspice
  version: {{ version }}

source:
  url: https://registry.npmjs.org/auspice/-/auspice-{{ version }}.tgz
  sha256: 15abf48ce7d9400af098bbdc35ab61947ab5390b61676d213f07ec7cd596cb20

build:
  number: 0

requirements:
  build:
    # Auspice is JavaScript, but transitive dependencies have C components that
    # vary across platforms.
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - nodejs 14.*|16.*|18.*
    - python *
    - pkg-config
    - yarn 1.*
  run:
    - nodejs 14.*|16.*|18.*

test:
  commands:
    - auspice --help

about:
  home: https://docs.nextstrain.org/projects/auspice/
  doc_url: https://docs.nextstrain.org/projects/auspice/
  dev_url: https://github.com/nextstrain/auspice
  summary: Auspice is an open-source interactive tool for visualising phylogenomic data
  license: AGPL-3.0
  license_file: LICENSE.txt
  license_family: AGPL

extra:
  recipe-maintainers:
    - jameshadfield
    - victorlin
    - tsibley
    - huddlej
    - corneliusroemer
