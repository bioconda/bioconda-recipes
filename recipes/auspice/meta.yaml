{% set version = "2.62.0" %}
{% set name = "auspice" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://registry.npmjs.org/{{ name }}/-/{{ name }}-{{ version }}.tgz
  sha256: 23b78a713aa6197fbccfa528d1dd73fa120d350021688aedeb1c59abd12206d9

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    # Auspice is JavaScript, but transitive dependencies have C components that
    # vary across platforms.
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - nodejs 16.*|18.*|20.*|22.*
    - python
    - pkg-config
    - yarn 1.*
  host:
    - icu
  run:
    - nodejs 16.*|18.*|20.*|22.*

test:
  commands:
    - auspice --help
    - auspice -v

about:
  home: https://docs.nextstrain.org/projects/auspice/
  doc_url: https://docs.nextstrain.org/projects/auspice/
  dev_url: https://github.com/nextstrain/auspice
  summary: Auspice is an open-source interactive tool for visualising phylogenomic data
  license: AGPL-3.0-only
  license_file: LICENSE.txt
  license_family: AGPL

extra:
  identifiers:
    # Generic Nextstrain paper, for lack of specific Auspice one
    - doi:10.1093/bioinformatics/bty407
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - jameshadfield
    - victorlin
    - tsibley
    - huddlej
    - corneliusroemer
