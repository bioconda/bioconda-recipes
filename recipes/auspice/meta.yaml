{% set version = "2.44.0" %}

package:
  name: auspice
  version: {{ version }}

source:
  url: https://registry.npmjs.org/auspice/-/auspice-{{ version }}.tgz
  sha256: ebaf2752a7f94e92ce7cbb6766581e079329150b6683a671204607ea84b7b050

build:
  number: 0

requirements:
  build:
    # Auspice is JavaScript, but transitive dependencies have C components that
    # vary across platforms.
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - nodejs 12.*|14.*|16.*
    - python *
    - pkg-config
    - yarn 1.*
  run:
    - nodejs 12.*|14.*|16.*

test:
  commands:
    - auspice --help

about:
  home: https://docs.nextstrain.org/projects/auspice/
  doc_url: https://docs.nextstrain.org/projects/auspice/
  dev_url: https://github.com/nextstrain/auspice
  summary: Auspice is an open-source interactive tool for visualising phylogenomic data
  license: AGPL-3.0
  license_file: LICENSE.txt
  license_family: AGPL

extra:
  recipe-maintainers:
    - jameshadfield
    - victorlin
    - tsibley
    - huddlej
    - corneliusroemer
