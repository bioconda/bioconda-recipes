{% set version = "2.47.0" %}

package:
  name: auspice
  version: {{ version }}

source:
  url: https://registry.npmjs.org/auspice/-/auspice-{{ version }}.tgz
  sha256: c43c570d490c56eead5a91174bc8f782d377bae6d33f12122a225ede2fef9b76

build:
  number: 0

requirements:
  build:
    # Auspice is JavaScript, but transitive dependencies have C components that
    # vary across platforms.
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - nodejs 16.*|18.*|20.*
    - python *
    - pkg-config
    - yarn 1.*
  run:
    - nodejs 16.*|18.*|20.*

test:
  commands:
    - auspice --help

about:
  home: https://docs.nextstrain.org/projects/auspice/
  doc_url: https://docs.nextstrain.org/projects/auspice/
  dev_url: https://github.com/nextstrain/auspice
  summary: Auspice is an open-source interactive tool for visualising phylogenomic data
  license: AGPL-3.0
  license_file: LICENSE.txt
  license_family: AGPL

extra:
  recipe-maintainers:
    - jameshadfield
    - victorlin
    - tsibley
    - huddlej
    - corneliusroemer
