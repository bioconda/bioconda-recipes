{% set version = "2.39.0" %}

package:
  name: auspice
  version: {{ version }}

source:
  url: https://registry.npmjs.org/auspice/-/auspice-{{ version }}.tgz
  sha256: d76d9bd2262c009f7d500460198401fa2224cf99aa7c2b6370ccb6becb8e85a2

build:
  number: 0

requirements:
  build:
    # Auspice is JavaScript, but transitive dependencies have C components that
    # vary across platforms.
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - nodejs >=10
    - python *
    - pkg-config
    - yarn
  run:
    - nodejs >=10

test:
  commands:
    - auspice --help

about:
  home: https://docs.nextstrain.org/projects/auspice/
  doc_url: https://docs.nextstrain.org/projects/auspice/
  dev_url: https://github.com/nextstrain/auspice
  summary: Auspice is an open-source interactive tool for visualising phylogenomic data
  license: AGPL-3.0
  license_file: LICENSE.txt
  license_family: AGPL

extra:
  recipe-maintainers:
    - jameshadfield
    - victorlin
    - tsibley
    - huddlej
    - corneliusroemer
