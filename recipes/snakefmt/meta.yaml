{% set version = "0.7.0" %}

package:
  name: snakefmt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakefmt/snakefmt-{{ version }}.tar.gz
  sha256: 71c65050666c7300426d9c0b89aca80ccae8b15ade527d87b4ae9388e3fe567a

build:
  number: 0
  noarch: python
  entry_points:
    - snakefmt = snakefmt.snakefmt:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - black >=22.1.0,<23.0
    - click >=8.0.0,<9.0.0
    - pip
    - python >=3.7
    - toml >=0.10.2,<0.11.0
    - poetry >=0.12
  run:
    - black >=22.1.0,<23.0
    - click >=8.0.0,<9.0.0
    - python >=3.7
    - toml >=0.10.2,<0.11.0
    - importlib_metadata >=1.7,<2.0.0

test:
  imports:
    - snakefmt
  commands:
    - snakefmt --help

about:
  home: https://github.com/snakemake/snakefmt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The uncompromising Snakemake code formatter

extra:
  recipe-maintainers:
    - mbhall88
    - bricoletc
