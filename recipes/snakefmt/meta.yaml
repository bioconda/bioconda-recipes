{% set version = "0.4.0" %}

package:
  name: snakefmt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakefmt/snakefmt-{{ version }}.tar.gz
  sha256: 04ea21ea7ff8d4c1fc1ead30ad85d05f749da03fb0f9270652834e03eb36caea

build:
  number: 0
  noarch: python
  entry_points:
    - snakefmt = snakefmt.snakefmt:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - black >=20.8b1,<21.0
    - click >=7.1.2,<8.0.0
    - pip
    - python >=3.6
    - toml >=0.10.2,<0.11.0
    - poetry >=0.12
  run:
    - black >=20.8b1,<21.0
    - click >=7.1.2,<8.0.0
    - python >=3.6
    - toml >=0.10.2,<0.11.0
    - importlib_metadata >=1.7,<2.0.0

test:
  imports:
    - snakefmt
  commands:
    - snakefmt --help

about:
  home: https://github.com/snakemake/snakefmt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The uncompromising Snakemake code formatter

extra:
  recipe-maintainers:
    - mbhall88
    - bricoletc
