{% set version = "0.1.5" %}

package:
  name: snakefmt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakefmt/snakefmt-{{ version }}.tar.gz
  sha256: e50c09202bab30451dc459df15da8254f26c7829572eca2831025593385467fa

build:
  number: 0
  noarch: python
  entry_points:
    - snakefmt = snakefmt.snakefmt:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - black >=19.10b0,<20.0
    - click >=7.1.1,<8.0.0
    - pip
    - python >=3.6
    - toml >=0.10.0,<0.11.0
    - poetry >=0.12
  run:
    - black >=19.10b0,<20.0
    - click >=7.1.1,<8.0.0
    - python >=3.6
    - toml >=0.10.0,<0.11.0

test:
  imports:
    - snakefmt
  commands:
    - snakefmt --help

about:
  home: https://github.com/snakemake/snakefmt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The uncompromising Snakemake code formatter

extra:
  recipe-maintainers:
    - mbhall88
