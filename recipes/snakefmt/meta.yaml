{% set version = "0.6.0" %}

package:
  name: snakefmt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakefmt/snakefmt-{{ version }}.tar.gz
  sha256: b52a8c43b9cc81b017eedf81d5536128b472facb0a244f131573d0b7536b2661

build:
  number: 0
  noarch: python
  entry_points:
    - snakefmt = snakefmt.snakefmt:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - black >=22.1.0,<23.0
    - click >=8.0.0,<9.0.0
    - pip
    - python >=3.6
    - toml >=0.10.2,<0.11.0
    - poetry >=0.12
  run:
    - black >=22.1.0,<23.0
    - click >=8.0.0,<9.0.0
    - python >=3.6
    - toml >=0.10.2,<0.11.0
    - importlib_metadata >=1.7,<2.0.0

test:
  imports:
    - snakefmt
  commands:
    - snakefmt --help

about:
  home: https://github.com/snakemake/snakefmt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The uncompromising Snakemake code formatter

extra:
  recipe-maintainers:
    - mbhall88
    - bricoletc
