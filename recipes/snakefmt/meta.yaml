{% set name = "snakefmt" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fc58db3b5f8fbc7860de3b414c4557de7e5cf1695b4339d76ecb2aff55fc4254

build:
  number: 0
  noarch: python
  entry_points:
    - snakefmt = snakefmt.snakefmt:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - black >=19.10b0,<20.0
    - click >=7.1.1,<8.0.0
    - pip
    - python >=3.6
    - toml >=0.10.0,<0.11.0
    - poetry >=0.12
  run:
    - black >=19.10b0,<20.0
    - click >=7.1.1,<8.0.0
    - python >=3.6
    - toml >=0.10.0,<0.11.0

test:
  imports:
    - snakefmt
  commands:
    - snakefmt --help

about:
  home: "https://github.com/snakemake/snakefmt"
  license: MIT
  license_family: MIT
  license_file:
  summary: "The uncompromising Snakemake code formatter"

extra:
  recipe-maintainers:
    - mbhall88
