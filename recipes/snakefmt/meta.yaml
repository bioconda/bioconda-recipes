{% set version = "0.10.3" %}

package:
  name: snakefmt
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakefmt/snakefmt-{{ version }}.tar.gz
  sha256: 423cfbe65beda62157b1871ad6244e9349c1313a57de1708752b5bcbf07c32e3

build:
  number: 0
  noarch: python
  entry_points:
    - snakefmt = snakefmt.snakefmt:main
  script: {{ PYTHON }} -m pip install . -vv
  run_exports:
    - {{ pin_subpackage('snakefmt', max_pin="x") }}

requirements:
  host:
    - black >=24.3,<25.0
    - click >=8.0.0,<9.0.0
    - pip
    - python >=3.8
    - toml >=0.10.2,<0.11.0
    - poetry >=1.3,<2.0
  run:
    - black >=24.3,<25.0
    - click >=8.0.0,<9.0.0
    - python >=3.8
    - toml >=0.10.2,<0.11.0

test:
  imports:
    - snakefmt
  commands:
    - snakefmt --help

about:
  home: https://github.com/snakemake/snakefmt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The uncompromising Snakemake code formatter

extra:
  recipe-maintainers:
    - mbhall88
    - bricoletc
