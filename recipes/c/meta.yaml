{% set name = "ctat-mutations" %}
{% set version = "1.0" %}
{% set build = "1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: ctat-mutations-v{{ version }}.FULL.tar.gz 
  url: https://github.com/NCIP/ctat-mutations/releases/download/v{{ version }}/ctat-mutations-v{{ version }}.FULL.tar.gz
  md5: abc442ab60d30d24805e4ed1cd49096a 

build:
  number: {{ build }}
  skip: true  # [py3k]
  # The python code in ctat-mutations runs on python 2.7.

requirements:
  build:
    - python
  run:
    - python
    - star
    - gatk4
    - picard
    - bcftools
    - samtools

test:
  commands:
    - rnaseq_mutation_pipeline.py --help 2>&1 | grep usage

about:
  home: "https://github.com/NCIP/ctat-mutations"
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: "ctat-mutations uses GATK-v4"
