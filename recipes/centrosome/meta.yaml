{% set name = "centrosome" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CellProfiler/centrosome/archive/v{{version}}.zip
  sha256: 3e6fd083b54b5b5b6c2c000a0d4a19f206b9ad0b22208a80ffcc6b97166a565a

build:
  number: 0
  skip: True  # [py<30]
  script: "python -m pip install --no-deps --ignore-installed ."

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - pytest
    - numpy
  run:
    - python
    - deprecation
    - matplotlib-base
    - numpy
    - pillow
    - scikit-image
    - scipy

test:
  imports:
    - centrosome

about:
  home: https://github.com/CellProfiler/centrosome
  license: BSD 3
  license_file: LICENSE
  summary: 'An open source image processing library. Dependency for CellProfiler'
