{% set name = "centrosome" %}
{% set version = "1.2.2" %}
{% set sha256 = "4b38181d6648cb8b0e896aa2e54b5a6da2e9ebc19a8110582307f5c6da9d9964" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/centrosome-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps -vvv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - pip
    - numpy
    - pytest
  run:
    - python
    - deprecation
    - matplotlib-base
    - pillow
    - scikit-image
    - scipy >=1.4.1,<1.11
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - centrosome

about:
  home: 'https://pypi.org/project/centrosome/'
  summary: 'An open source image processing library. Dependency for CellProfiler'
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: 'https://github.com/CellProfiler/centrosome'
