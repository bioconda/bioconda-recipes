{% set name = "centrosome" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CellProfiler/centrosome/archive/v{{version}}.zip
  sha256: ad761ca3935b685b65f3ce4e22e2b2dc048d01c466879dbfbcf06eaa719b9830

build:
  number: 1
  skip: True  # [py<30]
  script: "python -m pip install --no-deps --ignore-installed ."

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - pytest
    - numpy
  run:
    - python
    - deprecation
    - matplotlib-base
    - numpy
    - pillow
    - scikit-image
    - scipy

test:
  imports:
    - centrosome

about:
  home: https://github.com/CellProfiler/centrosome
  license: BSD 3
  license_file: LICENSE
  summary: 'An open source image processing library. Dependency for CellProfiler'
