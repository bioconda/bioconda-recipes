{% set name = "centrosome" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CellProfiler/centrosome/archive/v{{version}}.zip
  sha256: 2bfd4c269eba2414e6f93afc97b59d48e382ea10679a321277ccda5ed92d12a0

build:
  number: 0
  skip: True  # [py<30]
  script: "python -m pip install --no-deps --ignore-installed ."

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - pytest
    - numpy
  run:
    - python
    - deprecation
    - matplotlib-base
    - numpy
    - pillow
    - scikit-image
    - scipy

test:
  imports:
    - centrosome

about:
  home: https://github.com/CellProfiler/centrosome
  license: BSD 3
  license_file: LICENSE
  summary: 'An open source image processing library. Dependency for CellProfiler'
