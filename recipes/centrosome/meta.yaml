{% set name = "centrosome" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CellProfiler/centrosome/archive/v{{version}}.zip
  sha256: 2dcd3f2927db6dfd20e33cec042e5c37c64171cafc79899d957d35aca94c7b12

build:
  number: 0
  script: CFLAGS="$CFLAGS -Wno-error=int-conversion" python -m pip install --no-deps --ignore-installed . -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - pytest
    - numpy
  run:
    - python
    - deprecation
    - matplotlib-base
    - numpy
    - pillow
    - scikit-image
    - scipy

test:
  imports:
    - centrosome

about:
  home: https://github.com/CellProfiler/centrosome
  license: BSD 3
  license_file: LICENSE
  summary: 'An open source image processing library. Dependency for CellProfiler'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
