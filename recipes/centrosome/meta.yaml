{% set name = "centrosome" %}
{% set version = "1.1.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "b1dfbe45c3755837a350a855f47123ed306fdd306726fd0c69bb0900b38a5b4c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - cython
    - numpy
    - scipy
    - matplotlib
    - deprecation
    - pillow
    - scikit-image
    - pytest
  run:
    - python
    - cython
    - numpy
    - scipy
    - matplotlib
    - deprecation
    - pillow
    - scikit-image
    - pytest

test:
  imports:
    - centrosome
  requires:
    - pytest

about:
  home: https://github.com/CellProfiler/centrosome
  license: BSD
  license_family: BSD
  summary: An open source image processing library required by CellProfiler
  dev_url: https://github.com/CellProfiler/centrosome
