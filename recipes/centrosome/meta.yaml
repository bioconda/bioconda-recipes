{% set name = "centrosome" %}
{% set version = "1.1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CellProfiler/centrosome/archive/v{{version}}.zip
  sha256: 0d6108556e9c8a0e021ce54daf719da40ce9bc94b06c8eada6f634e442199cbe

build:
  number: 0
  skip: True  # [py<30]
  script: "python -m pip install --no-deps --ignore-installed ."

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - pytest
    - numpy
  run:
    - python
    - deprecation
    - matplotlib-base
    - numpy
    - pillow
    - scikit-image
    - scipy

test:
  imports:
    - centrosome

about:
  home: https://github.com/CellProfiler/centrosome
  license: BSD 3
  license_file: LICENSE
  summary: 'An open source image processing library. Dependency for CellProfiler'
