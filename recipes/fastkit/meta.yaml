{% set version = "0.1.4" %}

package:
  name: fastkit
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/neoformit/fastkit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 65dd28c738e55d8c2a03088d084838f76eaab9dcf6a46de631b3179f739bc8a2

requirements:
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gcc
    - python >=3.6
  run:
    - biopython
test:
  commands:
    - fastkit --help

about:
  home: https://github.com/neoformit/fastkit
  license: MIT
  license_file: LICENSE
  summary: |
    A toolkit for performing routine pre-processing of biological data (e.g.
    FASTA/FASTQ files) to make them suitable for input to other
    bioinformatics tools.
