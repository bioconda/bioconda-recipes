{% set version = "0.1.0" %}

package:
  name: fastkit
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/neoformit/fastkit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fef5bb0d178b31bfc786f2553a599365a2d5b57b5a2b6886f1f173f8c23ba3d1

requirements:
  host:
    - python >=3.6
  run:
    - biopython
test:
  commands:
    - fastkit --help

about:
  home: https://github.com/UseGalaxyAU/tools-au/packages/fastkit
  license: MIT
  license_file: LICENSE
  summary: |
    A toolkit for performing routine pre-processing of biological data (e.g.
    FASTA/FASTQ files) to make them suitable for input to other
    bioinformatics tools.
