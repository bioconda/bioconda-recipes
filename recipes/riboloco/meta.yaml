{% set name = "riboloco" %}
{% set version = "0.3.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 34667a80097b7b717afa95a961d6737cc68aa70a0ffec2f6221a0775a1ce66ca

build:
  noarch: python
  number: 0
  entry_points:
    - riboloco=riboloco.__main__:main
    - riboloco_convert_gtf=riboloco.convert_gtf:main
    - riboloco_find_orfs=riboloco.find_orfs:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - gffutils
    - matplotlib
    - pandas
    - pip
    - pysam
    - python
    - scipy
    - seaborn
    - sklearn
  run:
    - gffutils
    - matplotlib
    - pandas
    - pysam
    - python
    - scipy
    - seaborn
    - sklearn

test:
  imports:
    - riboloco
  commands:
    - riboloco --help
    - riboloco_convert_gtf --help
    - riboloco_find_orfs --help

about:
  home: "https://github.com/Delayed-Gitification/riboloco.git"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Riboseq analysis"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
