{% set version = "1.4.0" %}
{% set name = "bigPint" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1595bf9387066a57d6dfa05d2ca3ce42
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics (>= 0.29.1), data.table (>= 1.11.8), EDASeq (>= 2.14.0), edgeR (>= 3.22.2), gtools (>= 3.5.0), knitr (>= 1.13), matrixStats (>= 0.53.1), rmarkdown (>= 1.10), roxygen2 (>= 3.0.0), RUnit (>= 0.4.32), tibble (>= 1.4.2),
requirements:
  host:
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-dplyr >=0.7.2'
    - 'r-ggally >=1.3.2'
    - 'r-ggplot2 >=2.2.1'
    - 'r-gridextra >=2.3'
    - 'r-hexbin >=1.27.1'
    - 'r-hmisc >=4.0.3'
    - 'r-htmlwidgets >=0.9'
    - 'r-plotly >=4.7.1'
    - 'r-plyr >=1.8.4'
    - 'r-rcolorbrewer >=1.1.2'
    - 'r-reshape >=0.8.7'
    - 'r-shiny >=1.0.5'
    - 'r-shinycssloaders >=0.2.0'
    - 'r-shinydashboard >=0.6.1'
    - 'r-stringr >=1.3.1'
    - 'r-tidyr >=0.7.0'
  run:
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-dplyr >=0.7.2'
    - 'r-ggally >=1.3.2'
    - 'r-ggplot2 >=2.2.1'
    - 'r-gridextra >=2.3'
    - 'r-hexbin >=1.27.1'
    - 'r-hmisc >=4.0.3'
    - 'r-htmlwidgets >=0.9'
    - 'r-plotly >=4.7.1'
    - 'r-plyr >=1.8.4'
    - 'r-rcolorbrewer >=1.1.2'
    - 'r-reshape >=0.8.7'
    - 'r-shiny >=1.0.5'
    - 'r-shinycssloaders >=0.2.0'
    - 'r-shinydashboard >=0.6.1'
    - 'r-stringr >=1.3.1'
    - 'r-tidyr >=0.7.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Big multivariate data plotted interactively'
  description: 'Methods for visualizing large multivariate datasets using static and interactive scatterplot matrices, parallel coordinate plots, volcano plots, and litre plots. Includes examples for visualizing RNA-sequencing datasets and differentially expressed genes.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

