{% set version = "1.8.0" %}
{% set name = "vulcandata" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 04cfad1a5378348da7cf9761044eeb3b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
  run:
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL-3
  summary: 'VirtUaL ChIP-Seq data Analysis using Networks, dummy dataset'
  description: 'This package provides a dummy regulatory network and ChIP-Seq dataset for running examples in the vulcan package'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

