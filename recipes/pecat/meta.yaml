{% set name = "pecat" %}
{% set version = "0.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}


source:
  git_url: https://github.com/lemene/PECAT.git
  git_rev: 'v{{ version }}'

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - minimap2 >=2.17
    - racon >=1.4.3
    - perl >=5.26.2
    - python >=3.6

test:
  commands:
    - pecat.pl | grep 'unzip'

about:
  home: https://github.com/lemene/PECAT
  license: BSD-2-Clause license
  summary: A phased error correction and assembly tool

extra:
  skip-lints:
    - missing_hash
    - uses_vcs_url
