{% set name = "pecat" %}
{% set version = "0.0.2" %}
{% set sha256 = "e130bd617911cb688d128706f174942efde1af22f8f1ae06815f3c2b26c8ff3f" %}

package:
  name: {{ name }}
  version: {{ version }}


source:
  url: https://github.com/lemene/PECAT/releases/download/v{{ version }}/pecat_source_v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - minimap2 >=2.17
    - racon >=1.4.3
    - perl >=5.26.2
    - python >=3.6
    - samtools >=1.17
test:
  commands:
    - pecat.pl | grep 'unzip'

about:
  home: https://github.com/lemene/PECAT
  license: BSD-2-Clause license
  summary: A phased error correction and assembly tool

