{% set name = "codoff" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/codoff/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: eb048616dabcae38a2476d7325e689e6499b2d1651c33a91502a1b82131a6bb3 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  run_exports:
    - {{ pin_subpackage("codoff", max_pin="x.x") }}
    
requirements:
  host:
    - python
    - setuptools
    - pip
    - wget
  run:
    - python >=3.10
    - biopython 
    - setuptools
    - scipy
    - seaborn
    - matplotlib-base
    - pyrodigal

test:
  commands:
    - codoff -h

about:
  home: https://github.com/Kalan-Lab/codoff
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "codoff: program to measure the irregularity of the codon usage for a single genomic region (e.g. a BGC, phage, etc.) relative to the full genome."
  dev_url: https://github.com/Kalan-Lab/codoff
