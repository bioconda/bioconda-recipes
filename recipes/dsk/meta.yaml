{% set version = "2.3.3" %}

package:
  name: dsk
  version: {{ version }}

source:
  url: https://github.com/GATB/dsk/archive/v{{ version }}.tar.gz
  sha256: b74b44eb233937223c3b0c2c00053d88c8d89c5b84e20fcda589a5e5c5a52a36
  patches:
    - install_paths.patch

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('dsk', max_pin="x") }}

requirements:
  build:
    - make
    - cmake <4
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - cppunit

test:
  commands:
    - dsk -help

about:
  home: "https://github.com/GATB/dsk"
  license: "AGPL-3.0-or-later"
  license_file: LICENSE
  summary: "DSK is a k-mer counter for reads or genomes."
  dev_url: "https://github.com/GATB/dsk"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:dsk
    - doi:10.1093/bioinformatics/btt020
