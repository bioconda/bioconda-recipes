package:
  name: dsk
  version: "2.3.1"

source:
  url: https://github.com/GATB/dsk/archive/v2.3.1.tar.gz
  md5: f9a08093bc086789574e2e12cbcc9754
  patches:
    - install_paths.patch

build:
  number: 2

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
  host:
    - zlib
    - cppunit

  run:
    - zlib

test:
  commands:
    - dsk -h

about:
  home: https://github.com/GATB/dsk/
  license: AGPL-3.0
  license_file: LICENSE
  summary: DSK is a k-mer counter for reads or genomes.

extra:
  identifiers:
    - biotools:dsk
    - doi:10.1093/bioinformatics/btt020
