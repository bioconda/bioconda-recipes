{% set name = "lap" %}
{% set version = "1.1" %}
{% set md5 = "b38eea0a2ea5556c3af84633a0dfbbca" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: lap_release_1.1.zip
  url: http://www.cbcb.umd.edu/~cmhill/files/lap_release_1.1.zip
  md5: {{ md5 }}

build:
  number: 0
  skip: True # [not py27 or osx]

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]

  run:
    - libgcc    # [not osx]
    - python
    - bowtie2

test:
  commands:
    - calc_prob.py --help
    - gen_rand_samp.py --help
    - sum_prob.py --help
    - mean --help
    - probability --help
    - mprobability --help
    - sample --help
    - stitch --help

about:
  home: http://assembly-eval.sourceforge.net/
  license: 'GPL'
  summary: 'De novo genome assembly evaluation'
