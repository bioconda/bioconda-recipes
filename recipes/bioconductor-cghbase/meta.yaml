{% set version = "1.42.0" %}
{% set name = "CGHbase" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4c0728c47a21b8f5984720e7f089744a627205ce2d732cdcb809c4d613b91d3e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Contains functions and classes that are needed by arrayCGH packages.'
extra:
  identifiers:
    - biotools:cghbase
    - doi:10.1016/j.ejmg.2005.10.046
  parent_recipe:
    name: bioconductor-cghbase
    path: recipes/bioconductor-cghbase
    version: 1.40.0
