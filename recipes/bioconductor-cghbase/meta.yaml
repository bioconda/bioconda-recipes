{% set version = "1.38.0" %}
{% set name = "CGHbase" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 9562f906d128261bd2b2239799fa0c0b6654a2452c770b6232f7ad2635dbd63b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-marray
    - r-base
  run:
    - 'bioconductor-biobase >=2.5.5'
    - bioconductor-marray
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Contains functions and classes that are needed by arrayCGH packages.'

extra:
  identifiers:
    - biotools:cghbase
    - doi:10.1016/j.ejmg.2005.10.046
