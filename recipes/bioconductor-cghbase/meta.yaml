{% set version = "1.70.0" %}
{% set name = "CGHbase" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a52ad364c2c47559aa8dbeded5e881ae

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cghbase", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-marray >=1.88.0,<1.89.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-marray >=1.88.0,<1.89.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL
  summary: 'CGHbase: Base functions and classes for arrayCGH data analysis.'
  description: Contains functions and classes that are needed by arrayCGH packages.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:cghbase
    - doi:10.1016/j.ejmg.2005.10.046
  parent_recipe:
    name: bioconductor-cghbase
    path: recipes/bioconductor-cghbase
    version: 1.40.0

