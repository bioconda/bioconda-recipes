{% set name = "spacy-layout" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/spacy_layout-{{ version }}.tar.gz
  sha256: 5c96e8f6fdc2a059df2c3e02929f03cc5139c03aa1a454d5b82a5831ddeb454d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage("spacy-layout", max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.10
    - spacy >=3.7.5
    - docling >=2.45.0
    - pypdfium2 >=4.30.0,<5.0.0,!=4.30.1
    - pandas
    - srsly

test:
  imports:
    - spacy_layout
  commands:
    - python -c "import spacy_layout"
  requires:
    - python

about:
  home: https://github.com/explosion/spacy-layout
  summary: Use spaCy with PDFs, Word docs and other documents
  dev_url: https://github.com/explosion/spacy-layout
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth