package:
  name: pb-assembly
  version: "0.0.8"
build:
  number: 1
  noarch: generic
requirements:
  run:
    - python
    - pb-falcon>=2.2.2
    - pb-falcon-phase
    - nim-falcon
    - pb-dazzler
    - pbgcpp
    - racon
    - blasr
    - minimap2
    - pbmm2
    - mummer4
    - samtools
    - bedtools
    - bwa
test:
  imports:
    - falcon_kit
    - falcon_unzip
about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Meta-package for Falcon/Unzip tool-suite (originally by Jason Chin)"
extra:
  authors:
    - pb-cdunn
    - isovic
    - zkronenberg
