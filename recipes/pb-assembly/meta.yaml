package:
    name: pb-assembly
    version: "0.0.0"
build:
    number: 0
    skip: True # [osx or not py27]
requirements:
    run:
    - python
    - pb-falcon=0.0.2
    - pb-dazzler
    - future >=0.16.0 # [not py3k]
    - nim-falcon
    - pb-dazzler
    - pbalign
    - genomicconsensus
    - blasr
    - minimap2
    - mummer
    - samtools
test:
    imports:
    - falcon_unzip
about:
    home: 'https://github.com/PacificBiosciences/pbbioconda'
    license: "BSD 3-Clause Clear License"
    summary: "Meta-package for Falcon/Unzip tool-suite (originally by Jason Chin)"
    authors:
    - cschin
    - pb-cdunn
    - isovic
