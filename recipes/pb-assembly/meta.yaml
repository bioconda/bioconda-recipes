package:
  name: pb-assembly
  version: "0.0.4"
build:
  number: 1
  script: echo noop
  skip: True # [not py27 or osx]
requirements:
  build:
    - python
  run:
    - python2
    - pb-falcon>=0.2.5
    - pb-dazzler
    - future >=0.16.0 # [not py3k]
    - nim-falcon
    - pb-dazzler
    - pbalign
    - genomicconsensus
    - blasr
    - minimap2
    - pbmm2
    - mummer4
    - samtools
    - openssl >=1.1.1a
    - bedtools
    - bwa
    - numpy
test:
  imports:
    - falcon_unzip
about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Meta-package for Falcon/Unzip tool-suite (originally by Jason Chin)"
extra:
  authors:
    - cschin
    - pb-cdunn
    - isovic
