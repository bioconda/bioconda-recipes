package:
  name: pb-assembly
  version: "0.0.6"
build:
  number: 1
  script: echo noop
  skip: True # [py27 or osx or py37]
requirements:
  build:
    - python>=3.6,<3.7
  run:
    - python>=3.6,<3.7
    - pb-falcon>=0.3.0
    - pb-dazzler
    - nim-falcon
    - pb-dazzler
    - pbgcpp
    - racon
    - blasr
    - minimap2
    - pbmm2
    - mummer4
    - samtools
    - bedtools
    - bwa
    - numpy
test:
  imports:
    - falcon_unzip
about:
  home: 'https://github.com/PacificBiosciences/pbbioconda'
  license: "BSD 3-Clause Clear License"
  summary: "Meta-package for Falcon/Unzip tool-suite (originally by Jason Chin)"
extra:
