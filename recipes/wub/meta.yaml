{% set name = "wub" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 3

source:
  url: https://github.com/nanoporetech/wub/archive/v{{ version }}.tar.gz
  sha256: 1526aa392bccac71b872211c45f5b403ad3d55f5762e0ed34ff9086bc1dab6fd 
  patches:
  - wub_setup.patch

requirements:
  host:
  - python
  - setuptools

  run:
  - python
  - pytest
#  - pycmd
  - biopython
  - numpy
  - matplotlib-base
  - seaborn
  - editdistance
  - pandas >=0.20.2
  - pysam
  - tqdm
  - statsmodels
  - htslib

test:
  imports:
    - wub

  commands:
    - add_errors.py -h
    - compare_genomes_lastal.py -h
    - reads_stats.py -h
    - sequence_filter.py -h
    - simulate_genome.py -h

about:
  home: https://github.com/nanoporetech/wub
  license: MPL-2.0
  license_file: LICENSE.md
  summary: 'Tools and software library developed by the ONT Applications group'
