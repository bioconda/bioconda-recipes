{% set name = "wub" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 2

source:
  url: https://github.com/nanoporetech/wub/archive/v{{ version }}.tar.gz
  sha256: 47cba55662b0234504db74531789a4dd7d28c8461a7f1462b4832327afb271c6
  patches:
  - wub_setup.patch

requirements:
  host:
  - python
  - setuptools

  run:
  - python
  - pytest
#  - pycmd
  - biopython
  - numpy
  - matplotlib
  - seaborn
  - editdistance
  - pandas >=0.20.2
  - pysam
  - tqdm
  - h5py
  - statsmodels
  - htslib

test:
  imports:
    - wub

  commands:
    - add_errors.py -h
    - compare_genomes_lastal.py -h
    - reads_stats.py -h
    - sequence_filter.py -h
    - simulate_genome.py -h

about:
  home: https://github.com/nanoporetech/wub
  license: MPL-2.0
  license_file: LICENSE.md
  summary: 'Tools and software library developed by the ONT Applications group'
