{% set version = '0.9.1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-jbrowser
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/JBrowseR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/JBrowseR/JBrowseR_{{ version }}.tar.gz
  sha256: eed060d09eae603a8783b77ec4b8caa5b9b439731f8d5b816560080a487cb821

build:
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-cli
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-httpuv
    - r-ids
    - r-jsonlite
    - r-magrittr
    - r-mime
    - r-reactr
    - r-readr
    - r-stringr

  run:
    - r-base
    - r-cli
    - r-dplyr
    - r-htmltools
    - r-htmlwidgets
    - r-httpuv
    - r-ids
    - r-jsonlite
    - r-magrittr
    - r-mime
    - r-reactr
    - r-readr
    - r-stringr

test:
  commands:
    - $R -e "library('JBrowseR')"


about:
  home: https://gmod.github.io/JBrowseR/ https://github.com/GMOD/JBrowseR

  license: Apache License (>= 2)
  summary: Provides an R interface to the JBrowse 2 genome browser.
  license_family: APACHE
