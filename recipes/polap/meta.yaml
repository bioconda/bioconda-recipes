{% set name = "polap" %}
{% set version = "0.5.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/goshng/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7c94309d707e6b98ff2375639338392cdf9c91047c39f1e09e04d79976f2145f

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('polap', max_pin="x.x") }}
  script: 
    - mkdir -p $PREFIX/bin
    - cp polap $PREFIX/bin/

requirements:
  host:
    - python >=3.8,<3.13
  run:
    - python >=3.8,<3.13
    - flye >=2.9.6
    - minimap2 >=2.28
    - seqkit
    - bedtools
    - seqtk
    - csvtk
    - kmer-jellyfish
    - blast
    - entrez-direct
    - sra-tools
    - samtools
    - orthofinder
    - bioconductor-ggtree
    - bioconductor-biostrings
    - networkx
    - pandas
    - gfatools
    - mafft
    - getorganelle
    - r-optparse
    - r-dplyr
    - r-readr
    - r-stringr
    - r-tidyr
    - r-taxize
    - r-rgbif
    - newick_utils
    - parallel
    - r-base
    - bioawk
    - assembly-stats
    - progressivemauve
    - clustalw
    - gfastats
    - perl-xml-libxml
    - icu
    - libxml2
    - perl
    - pandoc

test:
  commands:
    - polap --help

about:
  home: https://github.com/goshng/polap
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "POLAP: plant organelle long-read assembly pipeline"
  dev_url: https://github.com/goshng/polap
  doc_url: https://goshng.github.io/polap/polap.html

extra:
  recipe-maintainers:
    - goshng
