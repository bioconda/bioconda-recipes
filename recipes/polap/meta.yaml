{% set name = "polap" %}
{% set version = "0.4.3.7" %}
{% set sha256 = "2707a944a26ed56fb6824aa4c5e42e30ded7cc23510785519d8a145b7a920e77" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/goshng/{{ name }}/releases/download/{{ version }}/{{ name }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  noarch: generic
  number: 1
  run_exports:
    - {{ pin_subpackage('polap', max_pin="x.x") }}

requirements:
  build:
    - patchelf
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - zlib
  run:
    - python
    - setuptools  # [osx and arm64]
    - flye >=2.9.5
    - minimap2
    - seqkit
    - bedtools
    - seqtk
    - csvtk
    - kmer-jellyfish
    - blast
    - entrez-direct
    - sra-tools
    - samtools
    - orthofinder
    - bioconductor-ggtree
    - networkx
    - pandas
    - gfatools
    - mafft
    - r-optparse
    - r-dplyr
    - r-readr
    - r-stringr
    - r-tidyr
    - r-taxize
    - r-rgbif
    - newick_utils
    - parallel
    - r-base
    - bioawk
    - assembly-stats
    - progressivemauve
    - clustalw
    - gfastats
    - perl-xml-libxml
    - icu
    - libxml2
    - perl
    - pandoc

test:
  commands:
    - python --version  # Debug: Check Python version at test time
    - python -c "import site; print(site.getsitepackages())"  # Verify correct path
    - python -c "import cflye"  # Verify module is importable
    - python -c "import sys; print(sys.path)"
    - cflye -h | grep "Assembly"
    - dflye -h | grep "Assembly"
    - polap

about:
  home: https://github.com/goshng/polap
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "POLAP: plant organelle long-read assembly pipeline"
  dev_url: https://github.com/goshng/polap
  doc_url: https://goshng.github.io/polap/polap.html

extra:
  recipe-maintainers:
    - goshng
