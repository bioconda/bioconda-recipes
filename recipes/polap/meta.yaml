{% set name = "polap" %}
{% set version = "0.4.3.7" %}
{% set sha256 = "cec0439a4b4bb79dfed5d0bb5d6c9904921812448a202eed4c317ab2518f0f2a" %}

package:
  name: "{{ name }}"
  version: "{{ version }}.1"

source:
  url: https://github.com/goshng/{{ name }}/releases/download/{{ version }}/{{ name }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  entry_points:
    - cflye = cflye.main:main
    - dflye = dflye.main:main
  run_exports:
    - {{ pin_subpackage('polap', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - zlib
  run:
    - python
    - setuptools  # [osx and arm64]
    - flye >=2.9.5
    - minimap2
    - seqkit
    - bedtools
    - seqtk
    - csvtk
    - kmer-jellyfish
    - blast
    - entrez-direct
    - sra-tools
    - samtools
    - orthofinder
    - bioconductor-ggtree
    - networkx
    - pandas
    - gfatools
    - mafft
    - r-optparse
    - r-dplyr
    - r-readr
    - r-stringr
    - r-tidyr
    - r-taxize
    - r-rgbif
    - newick_utils
    - parallel
    - r-base
    - bioawk
    - assembly-stats
    - progressivemauve
    - clustalw
    - gfastats
    - perl-xml-libxml
    - icu
    - libxml2
    - perl
    - pandoc

test:
  commands:
    - python -V
    - python -c "import sys; print(sys.path)"
    - cflye -h | grep "Assembly"
    - dflye -h | grep "Assembly"
    - polap

about:
  home: https://github.com/goshng/polap
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "POLAP: plant organelle long-read assembly pipeline"
  dev_url: https://github.com/goshng/polap
  doc_url: https://goshng.github.io/polap/polap.html

extra:
  recipe-maintainers:
    - goshng
