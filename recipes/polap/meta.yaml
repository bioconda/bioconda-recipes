{% set name = "polap" %}
{% set version = "0.4.3.7" %}
{% set sha256 = "63076e1fb7244f8a04613a01bdf8748a3bab4ead5132caffb9e0edad8dabfc0e" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/goshng/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  noarch: generic
  number: 1
  run_exports:
    - {{ pin_subpackage('polap', max_pin="x.x") }}

requirements:
  run:
    - python
    - flye >=2.9.5
    - minimap2
    - seqkit
    - bedtools
    - seqtk
    - csvtk
    - kmer-jellyfish
    - blast
    - entrez-direct
    - sra-tools
    - samtools
    - orthofinder
    - bioconductor-ggtree
    - bioconductor-biostrings
    - networkx
    - pandas
    - gfatools
    - mafft
    - r-optparse
    - r-dplyr
    - r-readr
    - r-stringr
    - r-tidyr
    - r-taxize
    - r-rgbif
    - newick_utils
    - parallel
    - r-base
    - bioawk
    - assembly-stats
    - progressivemauve
    - clustalw
    - gfastats
    - perl-xml-libxml
    - icu
    - libxml2
    - perl
    - pandoc

test:
  commands:
    - polap

about:
  home: https://github.com/goshng/polap
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "POLAP: plant organelle long-read assembly pipeline"
  dev_url: https://github.com/goshng/polap
  doc_url: https://goshng.github.io/polap/polap.html

extra:
  recipe-maintainers:
    - goshng
