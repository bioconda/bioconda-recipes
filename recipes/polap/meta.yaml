{% set name = "polap" %}
{% set version = "0.3.7.3" %}
{% set sha256 = "755ff93913c687c01a32bdd434bd5fcfeb73ce94c7ddf19bf2304184f294d8bf" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/goshng/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('polap', max_pin="x.x") }}

requirements:
  run:
    - python
    - flye >=2.9.2
    - minimap2 >=2.24
    - seqkit
    - bedtools
    - seqtk
    - csvtk
    - kmer-jellyfish
    - blast
    - entrez-direct
    - sra-tools
    - samtools
    - orthofinder
    - bioconductor-ggtree
    - networkx
    - pandas
    - gfatools
    - r-optparse
    - r-dplyr
    - r-readr
    - r-stringr
    - r-tidyr
    - parallel
    - r-base
    - bioawk
    - assembly-stats
    - progressivemauve
    - clustalw
    - gfastats
    - perl-xml-libxml
    - icu
    - libxml2
    - perl

test:
  commands:
    - polap

about:
  home: https://github.com/goshng/polap
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "POLAP: plant organelle long-read assembly pipeline"
  dev_url: https://github.com/goshng/polap
  doc_url: https://goshng.github.io/polap/polap.html

extra:
  recipe-maintainers:
    - goshng
