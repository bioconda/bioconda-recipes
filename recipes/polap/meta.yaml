{% set name = "polap" %}
{% set version = "0.2.4" %}
{% set sha256 = "4463d4a71a8a3273108a0ab2dff0a4c37a565c05af6ee17ee83dc62404294caf" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/goshng/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('polap', max_pin="x.x") }}

requirements:
  run:
    - python
    - bioconda::flye >=2.9.2
    - bioconda::seqkit
    - bioconda::minimap2 >=2.24
    - bioconda::blast
    - bioconda::bedtools
    - bioconda::seqtk
    - bioconda::bioawk
    - bioconda::entrez-direct
    - bioconda::sra-tools
    - bioconda::csvtk
    - bioconda::gfastats
    - bioconda::jellyfish
    - bioconda::clustalw
    - bioconda::samtools
    - bioconda::assembly-stats
    - bioconda::orthofinder
    - bioconda::bioconductor-ggtree
    - bioconda::perl-xml-libxml
    - conda-forge::icu
    - conda-forge::libxml2
    - conda-forge::perl
    - conda-forge::r-base
    - conda-forge::r-dplyr
    - conda-forge::r-readr
    - conda-forge::r-optparse
    - conda-forge::r-stringr
    - conda-forge::r-tidyr
    - conda-forge::parallel

test:
  commands:
    - polap

about:
  home: https://github.com/goshng/polap
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: "POLAP: plant organelle long-read assembly pipeline"
  dev_url: https://github.com/goshng/polap
  doc_url: https://goshng.github.io/polap/polap.html

extra:
  recipe-maintainers:
    - goshng
