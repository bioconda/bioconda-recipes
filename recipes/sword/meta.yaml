{% set name = "sword" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/rvaser/sword/releases/download/{{ version }}/sword-v{{ version }}.tar.gz
  sha256: 9fee6e9a0f8dc7fa6d2408ec5954551a0a8931f2d8caff6421baf2af4dec9818

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - sword --version

about:
  home: https://github.com/rvaser/sword
  license: GPL3
  license_file: LICENSE
  summary: SWORD - a highly efficient protein database search
