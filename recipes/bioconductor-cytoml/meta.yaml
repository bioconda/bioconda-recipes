{% set version = "2.22.0" %}
{% set name = "CytoML" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2a626fdc88d97752c953adfdb5a54f63

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cytoml", max_pin="x.x") }}'

# Suggests: testthat, flowWorkspaceData , knitr, rmarkdown, parallel
# SystemRequirements: xml2, GNU make, C++11
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cytolib >=2.22.0,<2.23.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowworkspace >=4.22.0,<4.23.0
    - bioconductor-ggcyto >=1.38.0,<1.39.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-opencyto >=2.22.0,<2.23.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - bioconductor-rprotobuflib >=2.22.0,<2.23.0
    - r-base
    - r-bh >=1.62.0-1
    - r-cpp11
    - r-data.table
    - r-dplyr
    - r-jsonlite
    - r-tibble
    - r-xml
    - r-yaml
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
    - libxml2

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cytolib >=2.22.0,<2.23.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowworkspace >=4.22.0,<4.23.0
    - bioconductor-ggcyto >=1.38.0,<1.39.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-opencyto >=2.22.0,<2.23.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - bioconductor-rprotobuflib >=2.22.0,<2.23.0
    - r-base
    - r-bh >=1.62.0-1
    - r-cpp11
    - r-data.table
    - r-dplyr
    - r-jsonlite
    - r-tibble
    - r-xml
    - r-yaml
    - libxml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: AGPL-3.0-only
  summary: A GatingML Interface for Cross Platform Cytometry Data Sharing
  description: Uses platform-specific implemenations of the GatingML2.0 standard to exchange gated cytometry data with other software platforms.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  parent_recipe:
    name: bioconductor-cytoml
    path: recipes/bioconductor-cytoml
    version: 1.8.0

