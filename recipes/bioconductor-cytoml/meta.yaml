{% set version = "1.8.0" %}
{% set name = "CytoML" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 10e018814e2f2edcda7c19f2895acf580c1c14e4763878ebcea4b3a23ddf9246
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowutils >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-ggcyto >=1.10.0,<1.12.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - 'bioconductor-opencyto >=1.20.0,<1.22.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-base64enc
    - r-data.table
    - r-jsonlite
    - r-plyr
    - r-xml
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowutils >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-ggcyto >=1.10.0,<1.12.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - 'bioconductor-opencyto >=1.20.0,<1.22.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-base64enc
    - r-data.table
    - r-jsonlite
    - r-plyr
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Uses platform-specific implemenations of the GatingML2.0 standard to exchange gated cytometry data with other software platforms.'
