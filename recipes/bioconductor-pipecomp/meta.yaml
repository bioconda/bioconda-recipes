{% set version = "1.0.0" %}
{% set name = "pipeComp" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 76810003cd06f803a435c788e185f1c3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-scater >=1.18.0,<1.19.0'
    - 'bioconductor-scran >=1.18.0,<1.19.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-aricode
    - r-base
    - r-circlize
    - r-clue
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-intrinsicdimension
    - r-knitr
    - r-matrix
    - r-matrixstats
    - r-randomcolor
    - r-rcolorbrewer
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-seurat
    - r-uwot
    - r-viridislite
  run:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-scater >=1.18.0,<1.19.0'
    - 'bioconductor-scran >=1.18.0,<1.19.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-aricode
    - r-base
    - r-circlize
    - r-clue
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-intrinsicdimension
    - r-knitr
    - r-matrix
    - r-matrixstats
    - r-randomcolor
    - r-rcolorbrewer
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-seurat
    - r-uwot
    - r-viridislite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'pipeComp pipeline benchmarking framework'
  description: 'A simple framework to facilitate the comparison of pipelines involving various steps and parameters. The `pipelineDefinition` class represents pipelines as, minimally, a set of functions consecutively executed on the output of the previous one, and optionally accompanied by step-wise evaluation and aggregation functions. Given such an object, a set of alternative parameters/methods, and benchmark datasets, the `runPipeline` function then proceeds through all combinations arguments, avoiding recomputing the same step twice and compiling evaluations on the fly to avoid storing potentially large intermediate data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

