{% set version = "1.20.0" %}
{% set name = "pipeComp" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a1b1fede82d54b780615884f13ffa44b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pipecomp", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, rmarkdown
requirements:

  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-aricode
    - r-base
    - r-circlize
    - r-clue
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-intrinsicdimension
    - r-knitr
    - r-matrix
    - r-matrixstats
    - r-randomcolor
    - r-rcolorbrewer
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-seurat
    - r-uwot
    - r-viridislite

  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-aricode
    - r-base
    - r-circlize
    - r-clue
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-intrinsicdimension
    - r-knitr
    - r-matrix
    - r-matrixstats
    - r-randomcolor
    - r-rcolorbrewer
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-seurat
    - r-uwot
    - r-viridislite

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL
  summary: pipeComp pipeline benchmarking framework
  description: A simple framework to facilitate the comparison of pipelines involving various steps and parameters. The `pipelineDefinition` class represents pipelines as, minimally, a set of functions consecutively executed on the output of the previous one, and optionally accompanied by step-wise evaluation and aggregation functions. Given such an object, a set of alternative parameters/methods, and benchmark datasets, the `runPipeline` function then proceeds through all combinations arguments, avoiding recomputing the same step twice and compiling evaluations on the fly to avoid storing potentially large intermediate data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

