{% set name = "mg-toolkit" %}
{% set version = "0.10.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "087042ccaac9601fecfdc2e121330b650426ec373ce5353fc32cd5337ef823a9"

build:
  number: 0
  entry_points:
    - mg-toolkit=mg_toolkit.__main__:main
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.5
    - pip
    - pytest-runner
  run:
    - jsonapi-client >=0.9.9
    - pandas >=0.25.3
    - python >=3.5
    - requests >=2.24.0
    - tqdm >=4.49.0

test:
  imports:
    - mg_toolkit
  commands:
    - mg-toolkit --help

about:
  home: "https://github.com/EBI-metagenomics/emg-toolkit"
  license: Apache-2.0
  license_file: LICENSE
  license_family: "APACHE"
  summary: "Metagenomics toolkit."
