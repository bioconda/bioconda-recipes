{% set version = "1.0.4" %}
{% set program = "abpoa" %}
{% set PROGRAM = "abPOA" %}

package:
  name: abpoa
  version: {{ version }}

source:
  url: https://github.com/yangao07/{{ PROGRAM }}/releases/download/v{{ version }}/{{ PROGRAM }}-v{{ version }}.tar.gz
  sha256: ee13672f2126cbd1fddf573def4cbefd994409e5eaaab961755d9919cb64035a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - {{ program }} --version | grep {{ version }}

about:
  home: https://github.com/yangao07/{{ PROGRAM }}
  license: GPL
  license_file: LICENSE
  summary: 'abPOA: fast SIMD-based partial order alignment using adaptive band'
