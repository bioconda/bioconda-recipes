{% set version = "1.2.0" %}
{% set program = "abpoa" %}
{% set PROGRAM = "abPOA" %}

package:
  name: abpoa
  version: {{ version }}

source:
  url: https://github.com/yangao07/{{ PROGRAM }}/releases/download/v{{ version }}/{{ PROGRAM }}-v{{ version }}.tar.gz
  sha256: ad59499fb8f4821900cc00ae35fabdedc5ee972b265ae7c05634c19a171a59fe

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - {{ program }} --version | grep {{ version }}

about:
  home: https://github.com/yangao07/{{ PROGRAM }}
  license: GPL
  license_file: LICENSE
  summary: 'abPOA: fast SIMD-based partial order alignment using adaptive band'
