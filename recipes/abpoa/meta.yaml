{% set version = "1.0.5" %}
{% set program = "abpoa" %}
{% set PROGRAM = "abPOA" %}

package:
  name: abpoa
  version: {{ version }}

source:
  url: https://github.com/yangao07/{{ PROGRAM }}/releases/download/v{{ version }}/{{ PROGRAM }}-v{{ version }}.tar.gz
  sha256: aa0e4bf2457f74219490f46d09600b8e436869f64359f054a3b5800985f4c57c

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - {{ program }} --version | grep {{ version }}

about:
  home: https://github.com/yangao07/{{ PROGRAM }}
  license: GPL
  license_file: LICENSE
  summary: 'abPOA: fast SIMD-based partial order alignment using adaptive band'
