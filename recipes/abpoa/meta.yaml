{% set version = "1.0.6" %}
{% set program = "abpoa" %}
{% set PROGRAM = "abPOA" %}

package:
  name: abpoa
  version: {{ version }}

source:
  url: https://github.com/yangao07/{{ PROGRAM }}/releases/download/v{{ version }}/{{ PROGRAM }}-v{{ version }}.tar.gz
  sha256: 5a4bb7a297544a23c5127683a616dc21fa24d18baa39cc86f1c5c94e06f1c261

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - {{ program }} --version | grep {{ version }}

about:
  home: https://github.com/yangao07/{{ PROGRAM }}
  license: GPL
  license_file: LICENSE
  summary: 'abPOA: fast SIMD-based partial order alignment using adaptive band'
