{% set name = "atol-qc-raw-ont" %}
{% set version = "0.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TomHarrop/atol-qc-raw-ont/archive/refs/tags/{{ version }}.tar.gz
  sha256: 42eb6e2f27d9dea06af4399911a901d2dc537a9a93c6353a90609dfc01fee027

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - atol-qc-raw-ont = atol_qc_raw_ont.__main__:main
    - process_step_logs = atol_qc_raw_ont.process_step_logs:main
  run_exports:
    - {{ pin_subpackage('atol-qc-raw-ont', max_pin="x.x") }}

requirements:
  host:
    - python >=3.12,<3.13
    - pip
    - setuptools-scm
  run:
    - bbmap <=38.95
    - filtlong >=0.3.1
    - gawk
    - pandas >=2.3.3,<3
    - porechop >=0.2.4
    - python >=3.12,<3.13
    - snakemake >=9.11.6,<10

test:
  commands:
    - "atol-qc-raw-ont --help | grep 'usage: atol-qc-raw-ont'"

about:
  home: "https://github.com/TomHarrop/atol-qc-raw-ont"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Run read QC on ONT reads."
  dev_url: "https://github.com/TomHarrop/atol-qc-raw-ont"
