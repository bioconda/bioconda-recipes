{% set name = "mimseq" %}
{% set version = "0.2.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2a1da3dd51e82fc47cd48d4ff00550685a6733a38f02ab7811797c89c693ef1b

build:
  number: 0
  entry_points:
    - mimseq = mimseq:mimseq.main
  script: "python -m pip install . -vv"
  noarch: generic

requirements:
  host:
    - python >3
    - r-base
  run:
    - python >3
    - r-base
    - biopython
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pyfiglet
    - pysam
    - seaborn
    - pandas
    - infernal
    - blast
    - gmap 2019.02.26
    - samtools
    - bedtools
    - r-ggplot2
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - r-pheatmap
    - r-calibrate
    - r-gridextra
    - r-plyr
    - r-dplyr
    - r-tidyverse
    - r-devtools

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "Modification-induced misincorporation tRNA sequencing."
