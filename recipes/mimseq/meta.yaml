{% set name = "mimseq" %}
{% set version = "0.3.4.2" %}

package:
  name: mimseq
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b80d8c12b56874cac94cee8a4df9a9ea7c285f86953e06f0c9d15f3f069b4340

build:
  number: 0
  noarch: python
  entry_points:
    - mimseq = mimseq.mimseq:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python =3.7
  run:
    - python =3.7
    - r-base =3.6.3
    - biopython =1.78
    - matplotlib-base 
    - numpy
    - pandas
    - requests
    - pybedtools =0.8.1
    - pyfiglet
    - pysam =0.15.3
    - seaborn
    - pandas
    - infernal
    - blast =2.7.1
    - gmap 2019.02.26
    - samtools =1.11
    - bedtools =2.29.2
    - r-ggplot2 =3.2.1
    - bioconductor-complexheatmap
    - bioconductor-deseq2 =1.26.0
    - r-pheatmap
    - r-calibrate
    - r-gridextra
    - r-plyr
    - r-dplyr
    - r-tidyverse
    - r-devtools

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Modification-induced misincorporation tRNA sequencing."
