{% set name = "mimseq" %}
{% set version = "0.3.4.3" %}

package:
  name: mimseq
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b80d8c12b56874cac94cee8a4df9a9ea7c285f86953e06f0c9d15f3f069b4340

build:
  number: 0
  noarch: python
  entry_points:
    - mimseq = mimseq.mimseq:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3.8
  run:
    - python <3.8
    - r-base <3.6.4
    - biopython >1.60
    - matplotlib-base >2.2.0 
    - numpy >1.13.0
    - pandas >0.20
    - requests >2.20.0
    - pybedtools >0.7.9
    - pyfiglet >0.7.4
    - pysam >0.14
    - seaborn >0.10
    - infernal >1.1.3
    - blast =2.10.1
    - gmap 2019.02.26
    - samtools >1.10
    - bedtools >2.29
    - r-ggplot2 =3.2.1
    - bioconductor-complexheatmap >2.2.0
    - bioconductor-deseq2 >1.25.0
    - r-pheatmap >1.0.12
    - r-calibrate
    - r-gridextra
    - r-plyr
    - r-dplyr
    - r-tidyverse
    - r-devtools

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Modification-induced misincorporation tRNA sequencing."
