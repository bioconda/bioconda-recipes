{% set name = "mimseq" %}
{% set version = "0.3.4.7" %}

package:
  name: mimseq
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2f7595114c1486d2ece2802770044745e75f839e0eb5ee3951ae1f02304feee3

build:
  number: 0
  noarch: python
  entry_points:
    - mimseq = mimseq.mimseq:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python =3.7
  run:
    - python =3.7
    - r-base
    - biopython =1.79
    - matplotlib-base =3.4.2 
    - numpy =1.21.1
    - pandas 1.3.1
    - requests =2.26.0
    - pybedtools =0.8.2
    - pyfiglet =0.8.post1
    - pysam =0.16.0.1
    - seaborn =0.11.1
    - infernal =1.1.4
    - blast =2.10.1
    - gmap 2019.02.26
    - samtools =1.11
    - bedtools =2.30.0
    - r-ggplot2
    - r-ggpol
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - r-pheatmap
    - r-calibrate
    - r-gridextra
    - r-plyr
    - r-dplyr
    - r-tidyverse
    - r-devtools

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Modification-induced misincorporation tRNA sequencing."
