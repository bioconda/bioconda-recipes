{% set name = "mimseq" %}
{% set version = "0.2.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c98a35ae7ddccf3a9b303fcc3ef0f85363689fd1c86b612ab2340a9140cccd53

build:
  number: 0
  entry_points:
    - mimseq = mimseq:mimseq.main
  script: "python -m pip install . -vv"
  noarch: generic

requirements:
  host:
    - python
    - r-base
  run:
    - python 3.6
    - r-base 3.6.3
    - biopython
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pyfiglet
    - pysam
    - seaborn
    - pandas 0.22
    - infernal
    - blast
    - gmap 2019.02.26
    - samtools
    - bedtools
    - r-ggplot2 3.2.1
    - bioconductor-complexheatmap 2.2.0
    - bioconductor-deseq2 1.26.0
    - r-pheatmap
    - r-calibrate
    - r-gridextra
    - r-plyr
    - r-dplyr
    - r-tidyverse
    - r-devtools

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "Modification-induced misincorporation tRNA sequencing."
