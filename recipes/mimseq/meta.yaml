{% set name = "mimseq" %}
{% set version = "0.3.4.5" %}

package:
  name: mimseq
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0811fe63978f3ffbea1157f7d93910de414212ff3a587020addf66eb7d22e760

build:
  number: 0
  noarch: python
  entry_points:
    - mimseq = mimseq.mimseq:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python =3.7
  run:
    - python =3.7
    - r-base =3.6.3
    - biopython =1.79
    - matplotlib-base =3.4.2 
    - numpy =1.21.1
    - pandas 1.3.1
    - requests =2.26.0
    - pybedtools =0.8.2
    - pyfiglet =0.8.post1
    - pysam =0.16.0.1
    - seaborn =0.11.1
    - infernal =1.1.4
    - blast =2.10.1
    - gmap 2019.02.26
    - samtools =1.11
    - bedtools =2.30.0
    - r-ggplot2 =3.2.1
    - bioconductor-complexheatmap =2.2.0
    - bioconductor-deseq2 =1.26.0
    - r-pheatmap =1.0.12
    - r-calibrate =1.7.7
    - r-gridextra =2.3
    - r-plyr =1.8.6
    - r-dplyr =1.0.6
    - r-tidyverse =1.3.0
    - r-devtools =2.4.1

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Modification-induced misincorporation tRNA sequencing."
