{% set name = "mimseq" %}
{% set version = "0.2.5.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2c7ddf386ef5b7b707987301e1b5c581f9bbba2c51eeeb9d88a57a180b74ccea

build:
  number: 0
  entry_points:
    - mimseq = mimseq.mimseq:main
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3
    - r-base
  run:
    - python >=3
    - r-base
    - biopython
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pyfiglet
    - pysam
    - seaborn
    - pandas
    - infernal
    - blast
    - gmap 2019.02.26
    - samtools
    - bedtools
    - r-ggplot2
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - r-pheatmap
    - r-calibrate
    - r-gridextra
    - r-plyr
    - r-dplyr
    - r-tidyverse
    - r-devtools

test:
  imports:
    - mimseq
  commands:
    - mimseq --help

about:
  home: "https://github.com/nedialkova-lab/mim-tRNAseq"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Modification-induced misincorporation tRNA sequencing."
