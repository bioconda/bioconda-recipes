{% set name = "perl-test-tempdir-tiny" %}
{% set version = "0.018" %}
{% set sha256 = "d7b7a1fd7fcce0168d44fb8876918fe8a9af49ae0eb8b09625b67b18d71f5e81" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://www.cpan.org/authors/id/D/DA/DAGOLDEN/Test-TempDir-Tiny-0.018.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x") }}


requirements:
  build:
    - make
    - {{ compiler('c') }}

  host:
    - perl
    - perl-test-more
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - Test::TempDir::Tiny

about:
  home: http://metacpan.org/pod/Test::TempDir::Tiny
  license: perl_5
  summary: 'Temporary directories that stick around when tests fail'