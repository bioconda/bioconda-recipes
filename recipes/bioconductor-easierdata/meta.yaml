{% set version = "1.12.0" %}
{% set name = "easierData" %}
{% set bioc = "3.20" %}

about:
  description: Access to internal data required for the functional performance of easier package and exemplary bladder cancer dataset with both processed RNA-seq data and information on response to ICB therapy generated by Mariathasan et al. "TGF-B attenuates tumour response to PD-L1 blockade by contributing to exclusion of T cells", published in Nature, 2018 [doi:10.1038/nature25501](https://doi.org/10.1038/nature25501). The data is made available via [`IMvigor210CoreBiologies`](http://research-pub.gene.com/IMvigor210CoreBiologies/) package under the CC-BY license.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: easier internal data and exemplary dataset from IMvigor210CoreBiologies package
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-easierdata", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: knitr, rmarkdown, BiocStyle, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 845c7b7a2d851903bbdaff40d0d4503b
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

