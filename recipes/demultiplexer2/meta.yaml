{% set name = "demultiplexer2" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/demultiplexer2-{{ version }}.tar.gz
  sha256: af0a0300fd5962b3625c888d5586a0d8a6c786fa169c76c385a14d393314b26b

build:
  number: 0
  noarch: python
  entry_points:
    - demultiplexer2 = demultiplexer2.__main__:main
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('demultiplexer2', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - psutil >=5.7.3
    - biopython >=1.84
    - joblib >=0.16.0
    - luddite >=1.0.4
    - pandas >=2.2.3
    - numpy >=1.24.0,<2.0.0
    - tqdm >=4.66.4
    - openpyxl >=3.1.1

test:
  imports:
    - demultiplexer2
  commands:
    - demultiplexer2 --help

about:
  home: "https://github.com/DominikBuchner/demultiplexer2"
  summary: "A python command line interface to demultiplex illumina reads."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/DominikBuchner/demultiplexer2"
  doc_url: "https://github.com/DominikBuchner/demultiplexer2/blob/main/README.md"
