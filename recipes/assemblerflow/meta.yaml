{% set name = "assemblerflow" %}
{% set version = "1.1.0.post1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "1fc14badf68a95136f3c5f169909fd279fbc93b20c6ebf11f923a0a989dce0a4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  skip: True # [py27]
  number: 0
  entry_points:
    - assemblerflow = assemblerflow.assemblerflow:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - argparse
    - jinja2
  run:
    - python
    - argparse
    - jinja2
    - nextflow >=0.27

test:
  imports:
    - assemblerflow
    - assemblerflow.generator
    - assemblerflow.generator.components
    - assemblerflow.templates
  commands:
    - assemblerflow --help

about:
  home: https://github.com/ODiogoSilva/assemblerflow
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: A Nextflow pipeline assembler for genomics. Pick your modules. Assemble them. Run the pipeline.
  doc_url:  http://assemblerflow.readthedocs.io/en/latest/
  dev_url: http://assemblerflow.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
      - odiogosilva
