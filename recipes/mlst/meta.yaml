{% set name = "mlst" %}
{% set version = "2.28.1" %}
{% set sha256 = "976f09d2d5391467d534f0276830867715ad08391c5a92fe17665131a6ed2438" %}
{% set user = "tseemann" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('mlst', max_pin="x.x") }}

requirements:
  run:
    - any2fasta
    - blast >=2.16.0
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-which
    - perl-json
    - perl-list-moreutils
    - perl-moo
    - zlib

test:
  commands:
    - mlst --version
    - mlst --check
    - mlst --help
    - mlst --list 2>&1 | grep leptospira > /dev/null

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Scan contig files against PubMLST typing schemes

extra:
  identifiers:
    - biotools:{{ name }}
