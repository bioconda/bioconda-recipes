{% set name = "mlst" %}
{% set version = "2.23.0" %}
{% set sha256 = "35bdbde309ba25293c3cce417d82e79594b9f78365133062923dc3d629bd8846" %}
{% set user = "tseemann" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - any2fasta
    - blast >=2.9.0
    - perl
    - perl-bioperl >=1.7.2
    - perl-moo
    - perl-list-moreutils
    - perl-json
    - zlib

test:
  commands:
    - mlst --version
    - mlst --check
    - mlst --help
    - mlst --list 2>&1 | grep leptospira > /dev/null

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Scan contig files against PubMLST typing schemes

extra:
  identifiers:
    - biotools:{{ name }}
