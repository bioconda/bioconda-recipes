{% set name = "mlst" %}
{% set version = "2.25.0" %}
{% set sha256 = "bf6b22a48279ab4a02d3401b99539caa8a053e541268c725dfdcc0233e4156f4" %}
{% set user = "tseemann" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - any2fasta
    - blast >=2.9.0
    - curl
    - parallel
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-which
    - perl-json
    - perl-list-moreutils
    - perl-lwp-protocol-https
    - perl-moo
    - zlib

test:
  commands:
    - mlst --version
    - mlst --check
    - mlst --help
    - mlst --list 2>&1 | grep leptospira > /dev/null
    - mlst-download_pub_mlst -h
    - mlst-show_seqs -h

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Scan contig files against PubMLST typing schemes

extra:
  identifiers:
    - biotools:{{ name }}
