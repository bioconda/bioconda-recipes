package:
  name: mlst
  version: "2.9"

build:
  number: 0

source:
  fn: mlst_v{{ version }}.tar.gz
  url: https://github.com/tseemann/mlst/archive/v{{ version }}.tar.gz
  md5: 933f51ef9626afa6061206d9e27140ea

requirements:

  build:
  - gcc # [linux]
  - llvm # [osx]

  run:
  - libgcc # [linux]
  - perl
  - perl-bioperl
  - perl-moo
  - perl-list-moreutils
  - blast

test:
  commands:
    - mlst --list 2>&1 | grep leptospira > /dev/null

about:
  home: https://github.com/tseemann/mlst
  license: GPL2
  license_file: LICENSE
  summary: Scan contig files against PubMLST typing schemes
