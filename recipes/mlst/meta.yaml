{% set name = "mlst" %}
{% set version = "2.19.0" %}
{% set sha256 = "74403be717f0bffd579028fd8e7c02d826f5c896e38e6078271a59f7dfce2b0e" %}
{% set user = "tseemann" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 1
  noarch: generic

requirements:
  run:
    - any2fasta
    - blast >=2.9.0
    - perl
    - perl-bioperl >=1.7.2
    - perl-moo
    - perl-list-moreutils
    - perl-json
    - zlib

test:
  commands:
    - mlst --version
    - mlst --check
    - mlst --help
    - mlst --list 2>&1 | grep leptospira > /dev/null

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Scan contig files against PubMLST typing schemes

extra:
  identifiers:
    - biotools:{{ name }}
