{% set version = "2.16.3" %}
{% set sha256 = "222cc2b6bf8c6252b74db59f6f97fcd171ee5f82ee9ff8d4623c9d7dc5d2e8f2" %}

package:
  name: mlst
  version: '{{ version }}'

source:
  url: https://github.com/tseemann/mlst/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

  noarch: generic
requirements:
  host:
    - blast >=2.7.1
    - perl-bioperl >=1.7.2
    - perl-moo
    - perl-list-moreutils
    - perl-json
    - zlib
  run:
    - blast >=2.7.1
    - perl-bioperl >=1.7.2
    - perl-moo
    - perl-list-moreutils
    - perl-json
    - zlib

test:
  commands:
    - mlst --version
    - mlst --check
    - mlst --list 2>&1 | grep leptospira > /dev/null

about:
  home: https://github.com/tseemann/mlst
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Scan contig files against PubMLST typing schemes

extra:
  identifiers:
    - biotools:mlst
