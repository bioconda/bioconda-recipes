{% set name = "biobb_flexdyn" %}
{% set version = "4.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 515e4bcd0fcdb124b5bf0b43daf22336319ba34de0acf3297ecb5b71a770805a 

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.7,<3.10
    - setuptools
    - biobb_common ==4.0.0
    - concoord
    - prody
    - imods
    - nolb

  run:
    - python >=3.7,<3.10
    - biobb_common ==4.0.0
    - concoord
    - prody
    - imods
    - nolb

test:
  imports:
    - biobb_flexdyn
    - biobb_flexdyn.flexdyn

about:
  home: https://github.com/bioexcel/biobb_flexdyn
  license: Apache Software License
  license_family: APACHE
