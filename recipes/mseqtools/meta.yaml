{% set version = '0.9.0' %}

package:
  name: mseqtools
  version: {{ version }}

source:
  url: https://github.com/arumugamlab/mseqtools/releases/download/{{ version }}/mseqtools-{{ version }}.tar.gz
  sha256: e66e84fcf6202d4162d5fbcc45d0304a6913b5364913d8560625ebf34310c184

build:
  number: 0

requirements:
  build:
    - automake
    - make
    - {{ compiler('c') }}
    - argtable2

  host:
    - zlib
    - argtable2

  run:
    - zlib
    - argtable2
    - gzip

test:
  commands:
    - mseqtools help > /dev/null
    - mseqtools subset --help > /dev/null

about:
  home: https://github.com/arumugamlab/mseqtools
  license: MIT
  license_file: LICENSE
  summary: fastq/fasta file manipulation toolkit
