{% set version = '0.9.0' %}

package:
  name: mseqtools
  version: {{ version }}

source:
  url: https://github.com/arumugamlab/mseqtools/releases/download/{{ version }}/mseqtools-{{ version }}.tar.gz
  sha256: 1fcbd46343e99ed3824e4557cfc456f8b1914ec643f7e1d415835a6f5d144807

build:
  number: 0

requirements:
  build:
    - automake
    - make
    - {{ compiler('c') }}
    - argtable2

  host:
    - zlib
    - argtable2

  run:
    - zlib
    - argtable2
    - gzip

test:
  commands:
    - mseqtools help > /dev/null
    - mseqtools subset --help > /dev/null

about:
  home: https://github.com/arumugamlab/mseqtools
  license: MIT
  license_file: LICENSE
  summary: fastq/fasta file manipulation toolkit
