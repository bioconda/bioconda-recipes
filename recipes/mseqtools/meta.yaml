{% set version = '0.9.0' %}

package:
  name: mseqtools
  version: {{ version }}

source:
  url: https://github.com/arumugamlab/mseqtools/releases/download/{{ version }}/mseqtools-{{ version }}.tar.gz
  sha256: c3202f650dad862aa3a2ab05843ec149b9f4b2166a536ce37c0f5f915a861fcd

build:
  number: 0

requirements:
  build:
    - automake
    - make
    - {{ compiler('c') }}
    - argtable2

  host:
    - zlib
    - argtable2

  run:
    - zlib
    - argtable2
    - gzip

test:
  commands:
    - mseqtools help > /dev/null
    - mseqtools subset --help > /dev/null

about:
  home: https://github.com/arumugamlab/mseqtools
  license: MIT
  license_file: LICENSE
  summary: fastq/fasta file manipulation toolkit
