---
build:
  number: 1

about:
  home: https://github.com/cboursnell/transfuse
  summary: Transfuse packaged up using travelling ruby. This contains all the
      binary dependencies so to install just tar xzf the archive and add to
      your PATH.

package:
  name: transfuse
  version: 0.5.0
source:
  fn: v0.5.0.tar.gz
  url: https://github.com/cboursnell/transfuse/archive/v0.5.0.tar.gz
requirements:
  build:
    - ruby
    - zlib
  run:
    - ruby
    - zlib
test:
  commands:
    - transfuse --help
