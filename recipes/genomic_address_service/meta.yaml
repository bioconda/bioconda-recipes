{% set name = "genomic_address_service" %}
{% set version = "0.3.2" %}
{% set sha256 = "137c6c2ecc895249fcd8855c53e0069b3c868933d7f5d8ad211e9eff8c2be3b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/genomic_address_service-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("genomic_address_service", max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps -vvv
  entry_points:
    - gas=genomic_address_service.main:main

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - pytest-runner
  run:
    - python >=3.10,<3.13
    - numba >=0.59.1,<=0.61.2
    - numpy >=1.26.4,<2.0.0
    - pytables >=3.9.1
    - six >=1.16.0
    - pandas >=2.0.2,<2.2.0
    - pytest >=8.3.3
    - scipy >=1.14.1
    - psutil >=6.1.0
    - scikit-bio >=0.4.2

test:
  imports:
    - genomic_address_service
  commands:
    - gas -h
    - gas call -h
    - gas mcluster -h

about:
  home: 'https://pypi.org/project/genomic-address-service'
  summary: 'Genomic Address Service: De novo clustering and cluster address assignment'
  license: Apache-2.0
  license_file: LICENSE
  dev_url: 'https://github.com/phac-nml/genomic_address_service'


