{% set name = "dimet" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dimet-{{ version }}.tar.gz
  sha256: bbff4a390d5e2f3d55410e46155025b688a1bf0da79361d1b688dbd2e82ec487

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<4.0
    - poetry
    - pip
  run:
    - python >=3.9,<4.0
    - click
    - coverage
    - hydra-colorlog >=1.2.0,<1.3.0
    - hydra-core >=1.3.2,<1.4.0
    - matplotlib-base >=3.7.1,<3.8.0
    - numpy >=1.23.1,<1.24.0
    - pandas >=1.5.3,<1.6.0
    - pydantic >=1.10.8,<2.0.0
    - python-dotenv >=1.0,<2.0
    - pyyaml >=6.0,<7.0
    - scikit-learn >=1.1.1,<1.2.0
    - scipy >=1.9.1,<1.10.0
    - seaborn >=0.11.2,<0.12.0
    - statsmodels >=0.13.5,<0.14.0

test:
  imports:
    - dimet
about:
  home: https://github.com/cbib/DIMet.git
  summary: A tool for Differential Isotope-labeled targeted Metabolomics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
    - bdartigues
