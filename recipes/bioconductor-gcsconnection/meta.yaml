{% set version = "1.4.0" %}
{% set name = "GCSConnection" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7d74056b9d1501f9598075b7910172aa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - r-base
    - r-googleauthr
    - r-googlecloudstorager
    - r-httr
    - r-jsonlite
    - 'r-rcpp >=1.0.2'
    - libblas
    - liblapack
  run:
    - r-base
    - r-googleauthr
    - r-googlecloudstorager
    - r-httr
    - r-jsonlite
    - 'r-rcpp >=1.0.2'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Creating R Connection with Google Cloud Storage'
  description: 'Create R ''connection'' objects to google cloud storage buckets using the Google REST interface. Both read and write connections are supported. The package also provides functions to view and manage files on Google Cloud.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

