{% set version = "0.1.0" %}
{% set sha256 = "b671ff946befb846892d91c22ee42142d60ee77a28d7a482d6d80373633f6ddf" %}

package:
  name: negative_training_sampler
  version: '{{ version }}'

source:
  url: https://github.com/kircherlab/negative_training_sampler/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
    number: 0
    noarch: python
    script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
    #   entry_points:
    #    - negative_training_sampler = negative_training_sampler.negative_training_sampler:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - pandas
    - pybedtools
    - dask

test:
  import:
    - negative_training_sampler
  commands:
    - negative_training_sampler --help

about:
  home: https://github.com/kircherlab/negative_training_sampler
  license: MIT
  license_file: LICENSE
  summary: 'Generates negative samples with the same GC distribution as the positive samples per chromosome.'
