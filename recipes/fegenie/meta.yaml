{% set name = "FeGenie" %}
{% set version = "1.2" %}
{% set sha256 = "8158a25c6e706f68f5c5d3756d3a8bf4463c2845025b116332111f769fea7bcb" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Arkadiy-Garber/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - python.patch

build:
  noarch: generic
  number: 0

requirements:
  host:
    - r-base=4.0
    - r-gridbase 
    - r-broom 
    - r-ggpubr 
    - r-ggplot2 
    - r-stringi 
    - r-reshape 
    - r-reshape2 
    - r-tidyverse 
    - r-argparse 
    - r-ggdendro 
    - r-pvclust 
    - python>=3.7 
    - hmmer 
    - diamond 
    - prodigal 
    - blast 
    - metabat2
  run:
    - r-base=4.0
    - r-gridbase
    - r-broom 
    - r-ggpubr 
    - r-ggplot2 
    - r-stringi 
    - r-reshape 
    - r-reshape2 
    - r-tidyverse 
    - r-argparse 
    - r-ggdendro 
    - r-pvclust 
    - python>=3.7 
    - hmmer 
    - diamond 
    - prodigal 
    - blast 
    - metabat2
 
test:
  commands:
    - FeGenie.py -h

about:
  home: https://github.com/Arkadiy-Garber/FeGenie
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE
  summary: "HMM-based identification and categorization of iron genes and iron gene operons in genomes and metagenomes."

extra:
  identifiers:
    - doi:10.3389/fmicb.2020.00037
