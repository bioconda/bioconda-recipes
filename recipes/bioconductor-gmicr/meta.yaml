{% set version = "1.24.0" %}
{% set name = "GmicR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: eb36e1cef0a999e668173bd70e3fe417

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gmicr", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-category >=2.76.0,<2.77.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - r-ape
    - r-base
    - r-bnlearn
    - r-data.table
    - r-doparallel
    - r-dt
    - r-foreach
    - r-grain
    - r-grbase
    - r-reshape2
    - r-shiny
    - r-wgcna
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-category >=2.76.0,<2.77.0
    - bioconductor-gostats >=2.76.0,<2.77.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - r-ape
    - r-base
    - r-bnlearn
    - r-data.table
    - r-doparallel
    - r-dt
    - r-foreach
    - r-grain
    - r-grbase
    - r-reshape2
    - r-shiny
    - r-wgcna

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Combines WGCNA and xCell readouts with bayesian network learrning to generate a Gene-Module Immune-Cell network (GMIC)
  description: This package uses bayesian network learning to detect relationships between Gene Modules detected by WGCNA and immune cell signatures defined by xCell. It is a hypothesis generating tool.
  license_file: LICENSE

