{% set name = "perl-io-socket-inet6" %}
{% set version = "2.72" %}
{% set sha256 = "85e020fa179284125fc1d08e60a9022af3ec1271077fe14b133c1785cdbf1ebb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/IO-Socket-INET6-2.72.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  host:
    - perl
    - perl-carp
    - perl-socket6
    - perl-exporter
    - perl-module-build
    - perl-socket

  run:
    - perl
    - perl-carp
    - perl-exporter
    - perl-socket6
    - perl-socket

test:
  imports:
    - IO::Socket::INET6

about:
  home: http://metacpan.org/pod/IO::Socket::INET6
  license: perl_5
  summary: 'Object interface for AF_INET/AF_INET6 domain sockets'
