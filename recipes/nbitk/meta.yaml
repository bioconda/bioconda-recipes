{% set name = "nbitk" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nbitk-{{ version }}.tar.gz
  sha256: cbfc3b59381d135afd0216ae0ba31645fb68a1c8a21130ae7c7955e96779c3af

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('nbitk', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools-scm
  run:
    - python >=3.9
    - blast
    - hmmer
    - raxml-ng
    - perl-bio-phylo-forest-dbtree
    - vsearch
    - biopython
    - pandas
    - openpyxl
    - ete3
    - requests
    - minio
    - pyyaml
    - cutadapt

test:
  imports:
    - nbitk

about:
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://pypi.org/project/nbitk/

