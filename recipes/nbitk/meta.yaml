{% set name = "nbitk" %}
{% set version = "0.5.3" %}

# Because of an error in the run requirements, a provisional conda release needed to be pushed
# out. For now, we hardcode the provisional 0.5.3_depfix version number so we stay in sync for 0.5.4.
package:
  name: {{ name|lower }}
  version: "0.5.3_depfix"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nbitk-{{ version }}.tar.gz
  sha256: 76127296604902362e50077d6996fee9ffeef0f19f614e3f46475a6bf0dbce0a

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('nbitk', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools-scm
  run:
    - python >=3.9
    - biopython
    - pandas
    - openpyxl
    - ete4
    - requests
    - minio
    - pyyaml

test:
  imports:
    - nbitk

about:
  home: https://pypi.org/project/nbitk/
  license: Apache-2.0
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://pypi.org/project/nbitk/

