{% set version = "0.3.2" %}

package:
  name: nbitk
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/1b/4c/2476a56fe234817af89d250d313bb3f151593cf445950c161e7c60a2146c/nbitk-0.3.2.tar.gz
  sha256: 485d86118e0accf071dfaf21434b1059537d178f2641dec82d2410d1381e80e5

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
 host:
   - python >=3.9
   - pip
   - setuptools-scm
 run:
   - python >=3.9
   - blast
   - hmmer
   - raxml-ng
   - perl-bio-phylo-forest-dbtree
   - vsearch
   - biopython
   - pandas
   - openpyxl
   - ete3
   - requests
   - minio
   - pyyaml
   - cutadapt

test:
  imports:
    - pyfaidx
  commands:
    - faidx --help

about:
  home: https://pypi.org/project/nbitk/
  license: Apache 2.0
  summary: 'nbitk: Naturalis BioInformatics ToolKit'
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://pypi.org/project/nbitk/

