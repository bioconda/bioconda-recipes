{% set version = "0.3.5" %}
{% set sha256 = "a6c802f915c937b51ffca0de21b19570dd89675b3d111ef858e47a9c8ea4af87" %}

package:
  name: varfish-cli
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/v/varfish_cli/varfish_cli-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs
    - cattrs
    - jsonschema
    - logzero
    - toml
    - requests
    - tqdm
    - tabulate
    - python-levenshtein
    - python-dateutil
    - simplejson

test:
  imports:
    - varfish_cli
  commands:
    - varfish-cli --help

about:
  home: https://github.com/bihealth/varfish-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command line interface to VarFish via REST API
