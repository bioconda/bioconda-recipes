{% set version = "0.6.2" %}
{% set sha256 = "62633a89b55e8fa0d93acd91deb5d231ac567ecdc76b530ae0e4b000a7c5dea7" %}

package:
  name: varfish-cli
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/v/varfish_cli/varfish_cli-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  entry_points:
    - varfish-cli = varfish_cli.__main__:main
  run_exports:
    - {{ pin_subpackage('varfish-cli', max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs
    - cattrs
    - jsonschema
    - logzero
    - toml
    - requests
    - tqdm
    - tabulate
    - polyleven
    - pydantic
    - python-dateutil
    - simplejson
    - typeguard
    - typer

test:
  imports:
    - varfish_cli
  commands:
    - varfish-cli --help

about:
  home: https://github.com/bihealth/varfish-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command line interface to VarFish via REST API
