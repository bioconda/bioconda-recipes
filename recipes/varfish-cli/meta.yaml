{% set version = "0.2.7" %}
{% set sha256 = "ac6c57c8c1d5f1c40d6fe7aab774839277ed6572becf7266e31b8873d373e086" %}

package:
  name: varfish-cli
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/v/varfish_cli/varfish_cli-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 1

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs
    - cattrs
    - logzero
    - toml
    - requests
    - tqdm
    - tabulate
    - python-levenshtein
    - python-dateutil
    - simplejson

test:
  imports:
    - varfish_cli
  commands:
    - varfish-cli --help

about:
  home: https://github.com/bihealth/varfish-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command line interface to VarFish via REST API
