{% set version = "0.5.3" %}
{% set sha256 = "ae8ee0314f0ebcfacf44518d7dcca4d9aba74d3fa50159fd0adbc04017671677" %}

package:
  name: varfish-cli
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/v/varfish_cli/varfish_cli-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python 
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs
    - cattrs
    - jsonschema
    - logzero
    - toml
    - requests
    - tqdm
    - tabulate
    - polyleven
    - python-dateutil
    - simplejson
    - typeguard

test:
  imports:
    - varfish_cli
  commands:
    - varfish-cli --help

about:
  home: https://github.com/bihealth/varfish-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command line interface to VarFish via REST API
