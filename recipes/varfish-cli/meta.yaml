{% set version = "0.3.0" %}
{% set sha256 = "5f696dad0183952ffe70fb437fc00f073b703ef9dc217cb45028007792760698" %}

package:
  name: varfish-cli
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/v/varfish_cli/varfish_cli-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs
    - cattrs
    - logzero
    - toml
    - requests
    - tqdm
    - tabulate
    - python-levenshtein
    - python-dateutil
    - simplejson

test:
  imports:
    - varfish_cli
  commands:
    - varfish-cli --help

about:
  home: https://github.com/bihealth/varfish-cli
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command line interface to VarFish via REST API
