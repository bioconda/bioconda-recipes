{% set version = "1.14.0" %}
{% set name = "mdgsa" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b37dbd1811c8395784cbe094a3722f5a62e19a835cfc650e0e560e0fcd00d007
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - r-base
    - r-cluster
    - r-dbi
    - r-matrix
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - r-base
    - r-cluster
    - r-dbi
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Functions to preform a Gene Set Analysis in several genomic dimensions. Including methods for miRNAs.'
extra:
  identifiers:
    - biotools:mdgsa
  parent_recipe:
    name: bioconductor-mdgsa
    path: recipes/bioconductor-mdgsa
    version: 1.12.1
