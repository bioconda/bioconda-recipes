{% set version = "1.18.0" %}
{% set name = "mdgsa" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3a4c8632d637a955d1eaf90472b00e79
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, limma, ALL, hgu95av2.db, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.3.0'
    - r-base
    - r-cluster
    - r-dbi
    - r-matrix
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.3.0'
    - r-base
    - r-cluster
    - r-dbi
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Multi Dimensional Gene Set Analysis.'
  description: 'Functions to preform a Gene Set Analysis in several genomic dimensions. Including methods for miRNAs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:mdgsa
  parent_recipe:
    name: bioconductor-mdgsa
    path: recipes/bioconductor-mdgsa
    version: 1.12.1

