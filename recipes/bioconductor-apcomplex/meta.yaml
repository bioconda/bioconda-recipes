{% set version = "2.66.0" %}
{% set name = "apComplex" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 51e69711964aab117703064718f5fbf5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-org.sc.sgd.db >=3.17.0,<3.18.0'
    - 'bioconductor-rbgl >=1.76.0,<1.77.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-org.sc.sgd.db >=3.17.0,<3.18.0'
    - 'bioconductor-rbgl >=1.76.0,<1.77.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Estimate protein complex membership using AP-MS protein data'
  description: 'Functions to estimate a bipartite graph of protein complex membership using AP-MS data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:apcomplex
    - doi:10.1093/bioinformatics/bti567
  parent_recipe:
    name: bioconductor-apcomplex
    path: recipes/bioconductor-apcomplex
    version: 2.46.0

