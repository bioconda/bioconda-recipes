{% set version = "2.44.0" %}
{% set name = "apComplex" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 41334cdbe0be604a3a9e2617788250d71e183334a6342990aa1a4170ea33528c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-graph
    - bioconductor-org.sc.sgd.db
    - bioconductor-rbgl
    - bioconductor-rgraphviz
    - r-base
  run:
    - bioconductor-graph
    - bioconductor-org.sc.sgd.db
    - bioconductor-rbgl
    - bioconductor-rgraphviz
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions to estimate a bipartite graph of protein complex membership using AP-MS data.'
extra:
  identifiers:
    - biotools:apcomplex
    - doi:10.1093/bioinformatics/bti567
