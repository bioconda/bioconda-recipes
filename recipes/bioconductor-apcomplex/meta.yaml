{% set version = "2.76.0" %}
{% set name = "apComplex" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e368146b4e534b4097841e3305937aed

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-apcomplex", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-org.sc.sgd.db >=3.22.0,<3.23.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
  run:
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-org.sc.sgd.db >=3.22.0,<3.23.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL-2.0-only
  summary: Estimate protein complex membership using AP-MS protein data
  description: Functions to estimate a bipartite graph of protein complex membership using AP-MS data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:apcomplex
    - doi:10.1093/bioinformatics/bti567
  parent_recipe:
    name: bioconductor-apcomplex
    path: recipes/bioconductor-apcomplex
    version: 2.46.0

