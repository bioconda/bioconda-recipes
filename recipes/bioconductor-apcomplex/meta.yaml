{% set version = "2.48.0" %}
{% set name = "apComplex" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 34197f6059af54fc9eab78573ce600d63a8b09783549a2d0a7c7d529f8b96338
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions to estimate a bipartite graph of protein complex membership using AP-MS data.'
extra:
  identifiers:
    - biotools:apcomplex
    - doi:10.1093/bioinformatics/bti567
  parent_recipe:
    name: bioconductor-apcomplex
    path: recipes/bioconductor-apcomplex
    version: 2.46.0
