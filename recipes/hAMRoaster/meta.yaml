{% set version = "1.1" %}
{% set name = "hAMRoaster" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/ewissel/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: 09f26dc29e41843f5f4a59c02bcc8754c61bea8b1c986046a69ac055e8194574

requirements:
    run:
        - python >=3.7
        - pandas
        - numpy

test:
