{% set name = "perl-bio-rna-barriers" %}
{% set version = "0.02" %}
{% set sha256 = "8b92fc8bc8eda2da789bbc414bda0f6bac4cfe1ac8f6aaee62ad92f188686e8b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/F/FE/FELIXK/Bio/RNA/Barriers/Bio-RNA-Barriers-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true   # [win]
  number: 0
  noarch: generic
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  host:
    - perl
    - perl-module-build
    - perl-moose
    - perl-ipc-system-simple
    - perl-list-moreutils
    - perl-test-exception
    - perl-namespace-autoclean
    - perl-test-nowarnings
    - perl-file-slurp
    - perl-moosex-strictconstructor
  run:
    - perl

test:
  imports:
    - Bio::RNA::Barriers
    - Bio::RNA::Barriers::Minimum
    - Bio::RNA::Barriers::RateMatrix
    - Bio::RNA::Barriers::Results

about:
  home: https://metacpan.org/pod/Bio::RNA::Barriers
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'Parse, query and manipulate output of Barriers'

extra:
  recipe-maintainers:
    - xileF1337
    - svenderheld
