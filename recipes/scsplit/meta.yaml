{% set name = "scSplit" %}
{% set version = "1.0.8.2" %}

package:
  name: "{{ name|lower }}"
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scSplit-{{ version }}.tar.gz
  sha256: e39e2e840ec34bec289619817d7ccee70165e79a361041b1b38e53beac1b7fa3

build:
  noarch: python
  number: 1
  run_exports:
    - {{ pin_subpackage('scsplit', max_pin="x.x.x") }}

requirements:
  host:
    - python =3.9
  run:
    - python =3.9
    - numpy
    - pandas <2.0
    - pyVCF
    - pysam
    - scikit-learn ==1.1.3
    - scipy
    - setuptools <58

test:
  files:
    - donor_genotype_chr21.vcf
    - chr21.bam
    - chr21.bam.bai
    - barcodes.tsv

extra:
  skip-lints:
    - uses_setuptools  # uses pkg_resoures during run time

about:
  home: https://github.com/jon-xu/scSplit
  summary: Genotype-free demultiplexing of pooled single-cell RNA-Seq
  license: MIT


