{% set version = "1.22.0" %}
{% set name = "GEWIST" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d372c1d9acad459e36d6767de158013726f01bce4739f82ffc47964f740ad551
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-car
  run:
    - r-base
    - r-car
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This ''GEWIST'' package provides statistical tools to efficiently optimize SNP prioritization for gene-gene and gene-environment interactions.'

extra:
  identifiers:
    - biotools:gewist
    - doi:10.1002/gepi.20624
