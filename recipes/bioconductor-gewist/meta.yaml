{% set version = "1.26.0" %}
{% set name = "GEWIST" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 75eec38b50ea169047585a910bd00d3f3a86c04e0d581dcc8e9972273329b83d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-car
  run:
    - r-base
    - r-car
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This ''GEWIST'' package provides statistical tools to efficiently optimize SNP prioritization for gene-gene and gene-environment interactions.'
extra:
  identifiers:
    - biotools:gewist
    - doi:10.1002/gepi.20624
  parent_recipe:
    name: bioconductor-gewist
    path: recipes/bioconductor-gewist
    version: 1.24.0
