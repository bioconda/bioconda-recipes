{% set version = "1.36.0" %}
{% set name = "GEWIST" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 916f322c43b76fbbeec46b759eb7e22d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-car
  run:
    - r-base
    - r-car
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Gene Environment Wide Interaction Search Threshold'
  description: 'This ''GEWIST'' package provides statistical tools to efficiently optimize SNP prioritization for gene-gene and gene-environment interactions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:gewist
    - doi:10.1002/gepi.20624
  parent_recipe:
    name: bioconductor-gewist
    path: recipes/bioconductor-gewist
    version: 1.24.0

