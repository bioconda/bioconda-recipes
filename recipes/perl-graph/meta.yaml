package:
  name: perl-graph
  version: "0.9725"

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETJ/Graph-0.9725.tar.gz
  sha256: e75b0ecc9a7f62fd70f896b173d11c3fc00cdffd35c3e99286689d3ca2debefe

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker 
    - perl-math-complex 
    - perl-heap >=0.80
    - perl-set-object >=1.40
    - perl-test-more >=0.82
  run:
    - perl 
    - perl-heap >=0.80
    - perl-safe 
    - perl-scalar-list-utils
    - perl-set-object >=1.40
    - perl-storable >=2.05

test:
  imports:
    - Graph
    - Graph::AdjacencyMap
    - Graph::AdjacencyMatrix
    - Graph::BitMatrix
    - Graph::Directed
    - Graph::Matrix
    - Graph::TransitiveClosure
    - Graph::TransitiveClosure::Matrix
    - Graph::Traversal
    - Graph::Traversal::BFS
    - Graph::Traversal::DFS
    - Graph::Undirected
    - Graph::UnionFind

about:
  home: http://metacpan.org/pod/Graph
  license: perl_5
  summary: 'a Perl extension for keeping data partially sorted'
