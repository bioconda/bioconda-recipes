package:
  name: perl-graph
  version: "0.9730"

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETJ/Graph-0.9730.tar.gz
  sha256: 28f4680ba879e079c93988ab092c8c1287f6efc63fb883da28e6e7fd3b947174

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-graph', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker 
    - perl-math-complex 
    - perl-heap >=0.80
    - perl-set-object >=1.40
    - perl-test-more >=0.82
  run:
    - perl 
    - perl-heap >=0.80
    - perl-safe 
    - perl-scalar-list-utils
    - perl-set-object >=1.40
    - perl-storable >=2.05

test:
  imports:
    - Graph
    - Graph::AdjacencyMap
    - Graph::AdjacencyMatrix
    - Graph::BitMatrix
    - Graph::Directed
    - Graph::Matrix
    - Graph::TransitiveClosure
    - Graph::TransitiveClosure::Matrix
    - Graph::Traversal
    - Graph::Traversal::BFS
    - Graph::Traversal::DFS
    - Graph::Undirected
    - Graph::UnionFind

about:
  home: http://metacpan.org/pod/Graph
  license: perl_5
  summary: 'a Perl extension for keeping data partially sorted'
