package:
  name: perl-graph
  version: "0.9704"

source:
  url: https://cpan.metacpan.org/authors/id/J/JH/JHI/Graph-0.9704.tar.gz
  md5: 1ab4e49420e56eeb1bc81d842aa8f3af

build:
  noarch: generic
  number: 1

requirements:
  host:
    - perl

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - Graph
    - Graph::AdjacencyMap
    - Graph::AdjacencyMatrix
    - Graph::BitMatrix
    - Graph::Directed
    - Graph::Matrix
    - Graph::TransitiveClosure
    - Graph::TransitiveClosure::Matrix
    - Graph::Traversal
    - Graph::Traversal::BFS
    - Graph::Traversal::DFS
    - Graph::Undirected
    - Graph::UnionFind

about:
  home: http://metacpan.org/pod/Graph
  license: perl_5
  summary: 'a Perl extension for keeping data partially sorted'
