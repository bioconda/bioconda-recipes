{% set name = "xenoGI" %}
{% set version = "3.1.1" %}

package:
  name: "phantasm-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/dr-joe-wirth/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 633e0e834a5bb8d87003593e788aad26369635717c46c0dfa43c59e2f6fb7787

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('phantasm-xenogi', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - biopython
    - blast
    - fasttree
    - generax
    - muscle >=5
    - numpy
    - parasail-python
    - python >=3.7
    - scipy

test:
  commands:
    - touch $PREFIX/tmp.py
    - xenoGI $PREFIX/tmp.py version
    - rm $PREFIX/tmp.py

about:
  home: https://github.com/dr-joe-wirth/{{ name }}
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: "xenoGI for PHANTASM"
