{% set name = "xenoGI" %}
{% set version = "3.1.1" %}

package:
  name: "phantasm-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/dr-joe-wirth/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7

  run:
    - muscle >=5
    - blast
    - fasttree
    - generax
    - biopython
    - parasail-python
    - numpy
    - scipy

about:
  home: https://github.com/dr-joe-wirth/{{ name }}
  license: GNU
  summary: "xenoGI for PHANTASM"
