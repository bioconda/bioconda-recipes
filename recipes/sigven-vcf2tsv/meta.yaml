{% set version = "0.5.0" %}
{% set sha256 = "77a6cdff5987a238005103841e5ed0f1d00bf1ca05186919cc96dda91f1de239" %}

package:
  name: sigven-vcf2tsv
  version: {{ version }}

source:
  url: https://github.com/sigven/vcf2tsv/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python

requirements:
  build:
    - curl
    - unzip
    - tar
    - python
  run:
    - python
    - numpy
    - cyvcf2
    - pip

test:
  commands:
    - vcf2tsv --version

about:
  home: https://github.com/sigven/vcf2tsv
  license: MIT
  summary: 'Genomic VCF to tab-separated values (TSV)'
