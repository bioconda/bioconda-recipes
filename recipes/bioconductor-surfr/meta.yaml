{% set version = "1.6.0" %}
{% set name = "SurfR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2ac834086b2d94e4e08b16920d212cca

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-surfr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-spsimseq >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tcgabiolinks >=2.38.0,<2.39.0
    - r-assertr
    - r-base
    - r-curl
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-httr
    - r-knitr
    - r-magrittr
    - r-metarnaseq
    - r-openxlsx
    - r-rjson
    - r-scales
    - r-stringr
    - r-tidyr
    - r-venn

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-spsimseq >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tcgabiolinks >=2.38.0,<2.39.0
    - r-assertr
    - r-base
    - r-curl
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-httr
    - r-knitr
    - r-magrittr
    - r-metarnaseq
    - r-openxlsx
    - r-rjson
    - r-scales
    - r-stringr
    - r-tidyr
    - r-venn

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Surface Protein Prediction and Identification
  description: Identify Surface Protein coding genes from a list of candidates. Systematically download data from GEO and TCGA or use your own data. Perform DGE on bulk RNAseq data. Perform Meta-analysis. Descriptive enrichment analysis and plots.
  license_file: LICENSE

