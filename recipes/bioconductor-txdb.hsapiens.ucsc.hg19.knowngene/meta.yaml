{% set version = "3.22.1" %}
{% set name = "TxDb.Hsapiens.UCSC.hg19.knownGene" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0372510d8a078f427b6ea3644ac4ec89

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-txdb.hsapiens.ucsc.hg19.knowngene", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Annotation package for TxDb object(s)
  description: Exposes an annotation databases generated from UCSC by exposing these as TxDb objects

extra:
  parent_recipe:
    name: bioconductor-txdb.hsapiens.ucsc.hg19.knowngene
    path: recipes/bioconductor-txdb.hsapiens.ucsc.hg19.knowngene
    version: 3.2.2

