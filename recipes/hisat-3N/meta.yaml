{% set name = "hisat-3N" %}
{% set version = "ab4dec6a37ef99fb0eb7e48770acf503a5095ddd" % }

package:
    name: {{ name|lower }}
    version: {{ version }}
    
source:
    sha256: unused
    git_url: https://github.com/DaehwanKimLab/hisat2.git
    git_rev: {{ version }}

build:
    number: 0

requirements:
    build:
        - make
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
    host:
        - perl
        - python
        - samtools >= 1.9
    run:
        - perl
        - python
        - samtools >= 1.9

test:
    commands:
        - hisat-3n -h > /dev/null

about:
    home: https://github.com/DaehwanKimLab
    license: https://github.com/DaehwanKimLab/hisat2/raw/hisat-3n/LICENSE
    summary: HISAT-3N (hierarchical indexing for spliced alignment of transcripts - 3 nucleotides) is designed for nucleotide conversion sequencing technologies and implemented based on HISAT2.
