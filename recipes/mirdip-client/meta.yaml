{% set name = "mirdip-client" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/jaimefalcon/mirDIP-Python.git
  git_rev: v{{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - pandas

test:
  imports:
    - mirdip_client
  commands:
    - mirdip --help

about:
  home: https://github.com/jaimefalcon/mirDIP-Python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Typed Python client and CLI for mirDIP HTTP API
  description: |
    mirdip-client is a Python package providing a typed client and command-line interface
    for querying the mirDIP database, which contains microRNAâ€“gene target predictions.
    It supports unidirectional and bidirectional searches for genes and microRNAs.
  doc_url: https://github.com/jaimefalcon/mirDIP-Python
  dev_url: https://github.com/jaimefalcon/mirDIP-Python

extra:
  recipe-maintainers:
    - jaimefalcon
