{% set version = "0.5" %}

package:
  name: tadbit
  version: {{ version }}

source:
  #url: https://github.com/3DGenomes/TADbit/archive/v{{ version }}.tar.gz
  #sha256: {{ sha256 }}
  url: https://github.com/david-castillo/TADbit/archive/v{{ version }}-beta.tar.gz
  sha256: 7dcdd55c4053428adf3b6e3217bf23036211ce64d3ca01726710cbe446ed533b

build:
  number: 0

requirements:
  build:
    - git
    - {{ compiler('c') }}
  host:
    - python <3
  run:
    - python
    - scipy
    - numpy
    - matplotlib
    - pysam
    - mcl
    - gem3-mapper

test:
  imports:
    - pytadbit
  requires:
    - pytest
  commands:
    - python test/test_all.py

about:
  home: http://sgt.cnag.cat/3dg/tadbit/
  license: GPL-3.0
  license_file: LICENSE
  summary: "TADbit is a complete Python library to deal with all steps to analyze, model and explore 3C-based data."

extra:
  identifiers:
    - doi:10.1371/journal.pcbi.1005665


