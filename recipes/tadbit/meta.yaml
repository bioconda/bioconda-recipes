{% set version = "0.5" %}

package:
  name: tadbit
  version: {{ version }}

source:
  #url: https://github.com/3DGenomes/TADbit/archive/v{{ version }}.tar.gz
  #sha256: {{ sha256 }}
  git_url: git@github.com:3DGenomes/TADbit.git
  git_rev: master

build:
  number: 0

requirements:
  build:
    - git
    - {{ compiler('c') }}
  host:
    - python >= 2.7
  run:
    - python >= 2.7
    - scipy
    - numpy
    - matplotlib
    - pysam
    - imp
    - mcl
    - gem3-mapper

test:
  imports:
    - pytadbit
  requires:
    - pytest
  commands:
    - python test/test_all.py

about:
  home: http://sgt.cnag.cat/3dg/tadbit/
  license: GPL-3.0
  license_file: LICENSE
  summary: "TADbit is a complete Python library to deal with all steps to analyze, model and explore 3C-based data."

extra:
  identifiers:
    - doi:10.1371/journal.pcbi.1005665


