{% set name = "perl-io-captureoutput" %}
{% set version = "1.1104" %}
{% set sha256 = "fcc732fcb438f97a72b30e8c7796484bef2562e374553b207028e2fbf73f8330" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/IO-CaptureOutput-1.1104.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-exporter
    - perl-carp

  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-carp

test:
  imports:
    - IO::CaptureOutput

about:
  home: https://github.com/dagolden/IO-CaptureOutput
  license: perl_5
  summary: 'capture STDOUT and STDERR from Perl code, subprocesses or XS'
