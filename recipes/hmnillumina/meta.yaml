{% set name = "hmnillumina" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/guillaume-gricourt/HmnIllumina/archive/{{ version }}.tar.gz
  sha256: dc26d4f685dabc74726819b7faf9208bed6544a0973a343bfb2d237103551aa4

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - illumina-interop
    - rapidjson
    - zlib
  host:
    - illumina-interop
    - rapidjson
    - zlib
  run:
    - python
    - pytest
    - illumina-interop
    - rapidjson
    - zlib

test:
  source_files:
    - Makefile
  commands:
    - HmnIllumina
  requires:
    - make

about:
  home: https://github.com/guillaume-gricourt/HmnIllumina
  summary: A parser for Illumina run
  description: 'HmnIllumina: parsing Illumina InterOp folder to keep useful information'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
