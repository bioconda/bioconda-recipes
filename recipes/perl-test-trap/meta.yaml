{% set name = "perl-test-trap" %}
{% set version = "0.3.3" %}
{% set sha256 = "ac54b82027815892faabce21e094b852dd208b1f056cecfd78f183e9257ee698" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/EB/EBHANSSEN/Test-Trap-v0.3.3.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-base
    - perl-lib
    - perl-file-temp
    - perl-carp
    - perl-data-dump
    - perl-version
    - perl-module-build
    - perl-exporter
    - perl-constant

  run:
    - perl
    - perl-base
    - perl-lib
    - perl-file-temp
    - perl-carp
    - perl-data-dump
    - perl-version
    - perl-exporter
    - perl-constant

test:
  imports:
    - Test::Trap
    - Test::Trap::Builder
    - Test::Trap::Builder::PerlIO
    - Test::Trap::Builder::SystemSafe
    - Test::Trap::Builder::TempFile

about:
  home: http://metacpan.org/pod/Test::Trap
  license: perl_5
  summary: 'Trap exit codes, exceptions, output, etc.'

