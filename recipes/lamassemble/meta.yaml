{% set version = "1.2.0" %}

package:
  name: lamassemble
  version: {{ version }}

source:
  url: https://gitlab.com/mcfrith/lamassemble/-/archive/{{ version }}/lamassemble-{{ version }}.tar.gz
  sha256: 04d5a2f62d487c860f9b375066e068cbdfa7be7fb8068054f027e8ea05eb3058

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - last
    - mafft

test:
  commands:
    - lamassemble --help

about:
  home: https://gitlab.com/mcfrith/lamassemble
  summary: Merge overlapping "long" DNA reads into a consensus sequence
  license: MIT
  license_file: LICENSE
