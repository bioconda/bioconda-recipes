{% set version = "1.6.1" %}
{% set name = "GeDi" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 299cf4e30f9c0a159bcbd923a968c3f6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gedi", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0), DESeq2, mosdef, GeneTonic, htmltools, AnnotationDbi, macrophage, topGO, biomaRt, ReactomePA, clusterProfiler, BiocStyle, org.Hs.eg.db
requirements:

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-simona >=1.8.0,<1.9.0
    - bioconductor-stringdb >=2.22.0,<2.23.0
    - r-base
    - r-bs4dash
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-dt
    - r-expm
    - r-fontawesome
    - r-ggdendro
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-plotly
    - r-proxyc
    - r-rcolorbrewer
    - r-readxl
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinywidgets
    - r-tm
    - r-visnetwork
    - r-wordcloud2

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocneighbors >=2.4.0,<2.5.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-simona >=1.8.0,<1.9.0
    - bioconductor-stringdb >=2.22.0,<2.23.0
    - r-base
    - r-bs4dash
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-dt
    - r-expm
    - r-fontawesome
    - r-ggdendro
    - r-ggplot2
    - r-igraph
    - r-matrix
    - r-plotly
    - r-proxyc
    - r-rcolorbrewer
    - r-readxl
    - r-rintrojs
    - r-scales
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinywidgets
    - r-tm
    - r-visnetwork
    - r-wordcloud2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Defining and visualizing the distances between different genesets
  description: The package provides different distances measurements to calculate the difference between genesets. Based on these scores the genesets are clustered and visualized as graph. This is all presented in an interactive Shiny application for easy usage.
  license_file: LICENSE

