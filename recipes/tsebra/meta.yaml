{% set version = "1.1.1" %}
{% set name = "tsebra" %}
{% set sha256 = "0426c243888135ee3fd6ea0ca9f37eb4af03dd117498165257fa756f59d49ce9" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

build:
  number: 0

source:
  url: "https://github.com/Gaius-Augustus/TSEBRA/releases/tag/v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python

requirements:
  build:
    - python >=3.5.2
  host:
    - python >=3.5.2

test:
  commands:
    - ./bin/tsebra.py --help

about:
  home: https://github.com/Gaius-Augustus/TSEBRA
  license: 'Artistic license'
  license_file: 'licence.txt'
  summary: |
    TSEBRA is a combiner tool that selects transcripts from gene predictions based on the support by extrisic evidence in form of introns and start/stop codons.