{% set name = "nseg" %}
{% set version = "1.0.1" %}
{% set sha256 = "8db81cd4acc8ce349872e3d22a48f11b928a2578d44e3b0fb0cb1f209f1b9e17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/jebrosen/nseg/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [not linux]

requirements:
  build:
    - {{ compiler('c') }}

about:
  home: https://github.com/jebrosen/nseg
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'Tool to filter repeat library.'
