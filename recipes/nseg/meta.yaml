{% set name = "nseg" %}
{% set version = "0.0.1" %}
{% set sha256 = "d2ff1b7a0e09193b11fa97359d3e6745fa87a3f2acafb9c44b936c433ebdc1d8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/nseg/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [not linux]

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - nseg 2>&1

about:
  home: https://github.com/NBISweden/nseg
  license: 'GNU General Public License'
  summary: 'Tool to filter repeat library.'
