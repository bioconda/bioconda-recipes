{% set version = "1.22.0" %}
{% set name = "ribosomeProfilingQC" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2ac1a9862d92128ff831d9f9dd63e76f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ribosomeprofilingqc", max_pin="x.x") }}'
  noarch: generic

# Suggests: RUnit, BiocStyle, knitr, BSgenome.Drerio.UCSC.danRer10, GenomeInfoDbData, edgeR, DESeq2, limma, ashr, testthat, rmarkdown, vsn, Biobase
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-edaseq >=2.44.0,<2.45.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-motifstack >=1.54.0,<1.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-ruvseq >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-cluster
    - r-ggextra
    - r-ggfittext
    - r-ggplot2
    - r-ggrepel
    - r-scales

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-edaseq >=2.44.0,<2.45.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-motifstack >=1.54.0,<1.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-ruvseq >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-cluster
    - r-ggextra
    - r-ggfittext
    - r-ggplot2
    - r-ggrepel
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: Ribosome Profiling Quality Control
  description: Ribo-Seq (also named ribosome profiling or footprinting) measures translatome (unlike RNA-Seq, which sequences the transcriptome) by direct quantification of the ribosome-protected fragments (RPFs). This package provides the tools for quality assessment of ribosome profiling. In addition, it can preprocess Ribo-Seq data for subsequent differential analysis.
  license_file: LICENSE

