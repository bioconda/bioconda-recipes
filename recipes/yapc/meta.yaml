package:
  name: yapc
  version: 0.1

source:
  url: https://github.com/jurgjn/yapc/releases/download/v0.1/yapc-0.1.tar.gz
  sha256: 02f359e1980be3f43627b13cc4a3b773c329f2c1ed9d4f8800748550fbfc0363

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
  run:
    - python >=3
    - numpy
    - pandas
    - pybigwig
    - idr

test:
  commands:
    - yapc --help > /dev/null

about:
  home: https://github.com/jurgjn/yapc
  summary: Yapc is a (yet another) peak caller for genomic high-throughput sequencing data
  license: GPLv3
  license_family: GPL

extra:
  identifiers:
    - doi:10.7554/eLife.37344
