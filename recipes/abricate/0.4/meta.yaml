package:
  name: abricate
  version: "0.4"

build:
  number: 1

source:
  fn: abricate_v0.4.tar.gz
  url: https://github.com/tseemann/abricate/archive/v0.4.tar.gz
  md5: 62abd6f254ee23199ee2b7102a63982c

requirements:
  build: 
    - gcc # [linux]
    - llvm # [osx]
    - zlib {{CONDA_ZLIB}}*
  run:
    - libgcc # [linux]
    - perl
    - perl-bioperl >=1.6.924
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - blast >=2.2.30
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - abricate --version
    - abricate --list

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

