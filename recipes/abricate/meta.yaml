{% set version = "0.8" %}
{% set name = "abricate" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/tseemann/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 287bc61518f86ffd04801bd8f2c7aeebb62b7c74b2fa154974c321efcee5a206

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - perl
    - perl-bioperl >=1.6.924
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-file-spec
    - perl-json
    - perl-lwp-simple
    - perl-findbin
    - blast >=2.6
    - emboss
    - unzip
  run:
    - perl
    - perl-bioperl >=1.6.924
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-file-spec
    - perl-json
    - perl-lwp-simple
    - perl-findbin
    - blast >=2.6
    - zlib
    - unzip
    - emboss
    - entrez-direct

test:
  commands:
    - abricate --version
    - abricate --list
    - abricate --check
    - unzip --help

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes
