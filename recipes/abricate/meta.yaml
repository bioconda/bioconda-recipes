{% set version = "0.9.3" %}
{% set name = "abricate" %}
{% set sha256 = "a7714ea591d86fd282b53d0146af8af6ab693aec5d1545632ee73feb8605d46f" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/tseemann/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - perl-bioperl >=1.7
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - emboss
    - entrez-direct

  run:
    - perl-bioperl >=1.7
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - emboss
    - entrez-direct

test:
  commands:
    - abricate --version
    - abricate --list
    - abricate --check

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes
