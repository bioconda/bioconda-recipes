{% set version = "0.9.7" %}
{% set name = "abricate" %}
{% set sha256 = "e653c019bf140587b69fd4ce55a057c23a95e1f190dbb4a1a8ea86ad030ed777" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta

  run:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --help
    - {{ name }} --list
    - {{ name }} --check

about:
  home: https://github.com/{{ user}}/{{ name }}
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes
