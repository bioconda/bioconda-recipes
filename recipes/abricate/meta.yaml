{% set version = "1.0.1" %}
{% set name = "abricate" %}
{% set sha256 = "5edc6b45a0ff73dcb4f1489a64cb3385d065a6f29185406197379522226a5d20" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta

  run:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --help
    - {{ name }} --list
    - {{ name }} --check

about:
  home: https://github.com/{{ user}}/{{ name }}
  license: GPL-2.0-only
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

extra:
  identifiers:
    - biotools:ABRicate
    - usegalaxy-eu:abricate
