{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic
  
source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-text-csv
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta
    - entrez-direct

  run:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-text-csv
    - perl-list-moreutils
    - perl-json
    - perl-lwp-simple
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta
    - entrez-direct

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --list
    - {{ name }} --check

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes
