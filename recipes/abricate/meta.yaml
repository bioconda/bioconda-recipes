package:
  name: abricate
  version: "0.6"
  
build:
  number: 0

source:
  fn: abricate_v0.6.tar.gz
  url: https://github.com/tseemann/abricate/archive/v0.6.tar.gz
  md5: d22aa72572dc3c84124de55cba203e14

requirements:
  build: 
  - gcc # [linux]
  - llvm # [osx]
  - zlib
  - perl
  - perl-bioperl >=1.6.924
  - perl-file-slurp
  - perl-text-csv
  - perl-list-moreutils
  - perl-file-spec
  - perl-json
  - perl-lwp-simple
  - perl-findbin
  - blast >=2.6
  run:
  - libgcc # [linux]
  - perl
  - perl-bioperl >=1.6.924
  - perl-file-slurp
  - perl-text-csv
  - perl-list-moreutils
  - perl-file-spec
  - perl-json
  - perl-lwp-simple
  - perl-findbin
  - blast >=2.6
  - zlib
  - unzip
  - emboss
  - entrez-direct

test:
  commands:
    - abricate --version
    - abricate --list
    - abricate --check
    - unzip --help

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

