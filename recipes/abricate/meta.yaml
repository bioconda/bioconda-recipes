{% set version = "0.8" %}

package:
  name: abricate
  version: {{ version }}
  
build:
  number: 0

source:
  fn: abricate_{{ version }}.tar.gz
  url: https://github.com/tseemann/abricate/archive/v{{ version }}.tar.gz
  sha256: 287bc61518f86ffd04801bd8f2c7aeebb62b7c74b2fa154974c321efcee5a206

requirements:
  build: 
    - gcc # [linux]
    - llvm # [osx]
    - zlib {{CONDA_ZLIB}}*
    - perl
    - perl-bioperl >=1.6.924
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-file-spec
    - perl-json
    - perl-lwp-simple
    - perl-findbin
    - perl-file-slurp
    - blast >=2.7.1
    - emboss

  run:
    - libgcc # [linux]
    - perl
    - perl-bioperl >=1.6.924
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-file-spec
    - perl-json
    - perl-lwp-simple
    - perl-findbin
    - perl-file-slurp
    - blast >=2.7.1
    - zlib {{CONDA_ZLIB}}*
    - unzip
    - emboss
    - entrez-direct
    - emboss

test:
  commands:
    - abricate --version
    - abricate --list
    - abricate --check
    - unzip --help

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

