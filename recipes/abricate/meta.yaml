{% set version = "1.2.0" %}
{% set name = "abricate" %}
{% set sha256 = "ac3ac3c62b445501b8d82942b0d0b20404ddd9cb9a0a8deb03cbc1f446f2c379" %}
{% set user = "tseemann" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-list-moreutils
    - perl-json
    - perl-libwww-perl
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta

  run:
    - perl-bioperl >=1.7
    - perl-path-tiny
    - perl-list-moreutils
    - perl-json
    - perl-lwp-protocol-https
    - perl-libwww-perl
    - blast >=2.7
    - zlib
    - unzip
    - any2fasta

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --help
    - {{ name }} --list
    - {{ name }} --check

about:
  home: https://github.com/{{ user}}/{{ name }}
  license: GPL-2.0-only
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

extra:
  identifiers:
    - biotools:ABRicate
    - usegalaxy-eu:abricate
