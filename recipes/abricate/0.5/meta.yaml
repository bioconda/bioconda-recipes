package:
  name: abricate
  version: "0.5"
  
build:
  number: 0

source:
  fn: abricate_v0.5.tar.gz
  url: https://github.com/tseemann/abricate/archive/v0.5.tar.gz
  md5: 9d2b54511190c3beb6e018675c4d4d0e

requirements:
  build: 
  - gcc # [linux]
  - llvm # [osx]
  - zlib
  run:
  - libgcc # [linux]
  - perl
  - perl-bioperl >=1.6.924
  - perl-file-slurp
  - perl-text-csv
  - perl-list-moreutils
  - perl-file-spec
  - perl-json
  - perl-lwp-simple
  - perl-findbin
  - blast >=2.2.30
  - zlib
  - unzip
  - emboss

test:
  commands:
    - abricate --version
    - abricate --list
    - unzip --help

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

