package:
  name: abricate
  version: "0.7"
  
build:
  number: 1

source:
  fn: abricate_v0.7.tar.gz
  url: https://github.com/tseemann/abricate/archive/v0.7.tar.gz
  md5: 756f568f1a43de1f27b27fdf236407d5

requirements:
  build: 
    - gcc # [linux]
    - llvm # [osx]
    - zlib {{CONDA_ZLIB}}*
    - perl
    - perl-bioperl >=1.6.924
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-file-spec
    - perl-json
    - perl-lwp-simple
    - perl-findbin
    - blast >=2.6
  run:
    - libgcc # [linux]
    - perl
    - perl-bioperl >=1.6.924
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-file-spec
    - perl-json
    - perl-lwp-simple
    - perl-findbin
    - blast >=2.6
    - zlib {{CONDA_ZLIB}}*
    - unzip
    - emboss
    - entrez-direct

test:
  commands:
    - abricate --version
    - abricate --list
    - abricate --check
    - unzip --help

about:
  home: https://github.com/tseemann/abricate
  license: GPL2
  license_file: LICENSE
  summary: Mass screening of contigs for antibiotic resistance genes

