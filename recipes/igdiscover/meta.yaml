{% set version = "0.10" %}

about:
  home: https://igdiscover.se/
  license: 'MIT'
  summary: 'Analyze antibody repertoires and discover new V genes'

package:
  name: igdiscover
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/f1/21/99e90434c66bf397df2c31481df2528ff1873c537568a65110b9c7a9d9fd/igdiscover-{{ version }}.tar.gz
  sha256: 29a77c95936485f77178f0b6afd691c101d10beeb61f983f6716527dca695502

requirements:
  run:
    - python
    - pip
    - sqt >=0.8.0
    - pandas 0.22.*
    - numpy >=1.14
    - matplotlib 2.1.*
    - snakemake >=4.5
    - cutadapt >=1.16
    - xopen >=0.3
    - seaborn ==0.7.1
    - scipy >=1.0
    - ruamel.yaml 0.15.*
    - muscle 3.8.*
    - pear 0.9.6.*
    - flash 1.2.*
    - igblast 1.7.*
    - vsearch 2.6.*
  host:
    - python
    - sqt >=0.8.0
    - pandas 0.22.*
    - numpy >=1.14
    - matplotlib 2.1.*
    - snakemake >=4.5
    - cutadapt >=1.16
    - xopen >=0.3
    - seaborn ==0.7.1
    - scipy >=1.0
    - ruamel.yaml 0.15.*

build:
  number: 2
  skip: True  # [py27]
  script: python -m pip install --no-deps --ignore-installed .

test:
  commands:
    - igdiscover --help > /dev/null

extra:
  identifiers:
    - biotools:igdiscover
    - doi:10.1038/ncomms13642
