{% set version = "0.7.0" %}

about:
  home: https://igdiscover.se/
  license: 'MIT'
  summary: 'Analyze antibody repertoires and discover new V genes'

package:
  name: igdiscover
  version: {{ version }}

source:
  fn: igdiscover-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/i/igdiscover/igdiscover-{{ version }}.tar.gz
  md5: 05d2459538c4aa52522105a42ad58312

requirements:
  run:
    - python
    - sqt >=0.8.0
    - pandas >=0.16.2
    - numpy
    - matplotlib
    - snakemake >=3.9.0
    - cutadapt
    - xopen >=0.1.1
    - seaborn >=0.6.0
    - scipy >=0.16.1
    - ruamel.yaml
    - muscle
    - pear
    - flash
    - igblast ==1.5.0
    - vsearch ==1.9.7
    - fastqc
  build:
    - python
    - sqt >=0.8.0
    - pandas >=0.16.2
    - numpy
    - matplotlib
    - snakemake >=3.9.0
    - cutadapt
    - xopen >=0.1.1
    - seaborn >=0.6.0
    - scipy >=0.16.1
    - ruamel.yaml

build:
  number: 0
  skip: True  # [py27]
  script: python3 setup.py install

test:
  commands:
    - igdiscover --help > /dev/null
