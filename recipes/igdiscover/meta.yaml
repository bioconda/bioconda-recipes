{% set version = "0.9" %}

about:
  home: https://igdiscover.se/
  license: 'MIT'
  summary: 'Analyze antibody repertoires and discover new V genes'

package:
  name: igdiscover
  version: {{ version }}

source:
  fn: igdiscover-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/9f/c6/5e97739b30fee2a877f565c072a20d026e12c360757a12dbd0c8c4693cc9/igdiscover-{{ version }}.tar.gz
  md5: 2efc7fb48df71ba56e44825316903c41

requirements:
  run:
    - python 3.6.*
    - sqt >=0.8.0
    - pandas 0.22.*
    - numpy >=1.14
    - matplotlib 2.1.*
    - snakemake >=4.5
    - cutadapt >=1.16
    - xopen >=0.3
    - seaborn ==0.7.1
    - scipy >=1.0
    - ruamel.yaml 0.15.*
    - muscle 3.8.*
    - pear 0.9.6.*
    - flash 1.2.*
    - igblast 1.7.*
    - vsearch 2.6.*
  build:
    - python 3.6.*
    - sqt >=0.8.0
    - pandas 0.22.*
    - numpy >=1.14
    - matplotlib 2.1.*
    - snakemake >=4.5
    - cutadapt >=1.16
    - xopen >=0.3
    - seaborn ==0.7.1
    - scipy >=1.0
    - ruamel.yaml 0.15.*

build:
  number: 1
  skip: True  # [py27]
  script: python3 setup.py install --single-version-externally-managed --record=record.txt

test:
  commands:
    - igdiscover --help > /dev/null
