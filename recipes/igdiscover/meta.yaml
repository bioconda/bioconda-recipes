{% set version = "0.13" %}

package:
  name: igdiscover
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/igdiscover/igdiscover-{{ version }}.tar.gz
  sha256: f4913393878e78fad163e04c4cbe2035cf733f7d7bf40287813c079a5a7d9d6c

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - setuptools_scm
    - pip
  run:
    - python >=3.6
    - pandas >=1.0
    - numpy >=1.17.5
    - matplotlib-base >=3.5.0
    - snakemake-minimal 5.9.*
    - cutadapt >=3.5
    - xopen >=1.2.0
    - dnaio >=0.7.1
    - tinyalign >=0.2
    - seaborn-base 0.11.*
    - scipy >=1.4.1
    - ruamel.yaml 0.16.*
    - muscle 3.8.*
    - pear 0.9.6.*
    - flash 1.2.*
    - igblast 1.17.*

test:
  commands:
    - igdiscover --help > /dev/null

about:
  home: https://igdiscover.se/
  license: 'MIT'
  license_file: LICENSE
  summary: 'Analyze antibody repertoires and discover new V genes'

extra:
  recipe-maintainers:
    - marcelm
  identifiers:
    - biotools:igdiscover
    - doi:10.1038/ncomms13642
