package:
  name: r-bbmisc
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.9"

source:
  fn: BBmisc_1.9.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/BBmisc_1.9.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/BBmisc/BBmisc_1.9.tar.gz

build:
  number: 0
  skip: True # [osx]

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, microbenchmark, codetools
requirements:
  build:
    - r
    - r-checkmate
    - gcc # [not win]

  run:
    - r
    - r-checkmate
    - libgcc # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('BBmisc')" # [not win]
    - "\"%R%\" -e \"library('BBmisc')\"" # [win]

about:
  home: https://github.com/berndbischl/BBmisc
  license: BSD_3_clause + file LICENSE
  summary: Miscellaneous helper functions for and from B. Bischl and some other guys at TU Dortmund,
    mainly for package development.

