{% set version = "0.1.1" %}

package:
  name: graphembed
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('graphembed', max_pin="x.x") }}
  skip: True  # [osx]
source:
  url: https://github.com/jianshu93/graphembed/archive/v{{ version }}.tar.gz
  sha256: 894ffd1e2042ef93501317059c018bef817225dcb994a932ceb7593a134e7d8e

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - rust >=1.39
    - make
    - cmake

test:
  commands:
    - graphembed -h

about:
  home: https://github.com/jean-pierreBoth/graphembed
  license: MIT
  summary: Efficient Graph Embedding via Recursive Sketching or High-order Transitivity Preserving
extra:
  maintainers:
   - Jean Pierre-Both
   - Jianshu Zhao
