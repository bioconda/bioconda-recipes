{% set version = "0.1.8" %}

package:
  name: graphembed
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('graphembed', max_pin="x.x") }}
source:
  url: https://github.com/jianshu93/graphembed/archive/v{{ version }}.tar.gz
  sha256: d00e1d2647b4c1bfaba80e6c552b6607ece0498a5e93159e395457d480a290d2

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - cargo-bundle-licenses
    - pkg-config
    # BLAS/LAPACK — macOS
    - openblas        # [osx]
    - liblapack       # [osx]
    - liblapacke      # [osx]
    # BLAS/LAPACK — Linux aarch64
    - openblas        # [linux and aarch64]
    - liblapack       # [linux and aarch64]
    - liblapacke      # [linux and aarch64]

  host:
    # macOS
    - openblas        # [osx]
    - liblapack       # [osx]
    - liblapacke      # [osx]
    # Linux aarch64
    - openblas        # [linux and aarch64]
    - liblapack       # [linux and aarch64]
    - liblapacke      # [linux and aarch64]

  run:
    # macOS
    - openblas        # [osx]
    - liblapack       # [osx]
    - liblapacke      # [osx]
    # Linux aarch64
    - openblas        # [linux and aarch64]
    - liblapack       # [linux and aarch64]
    - liblapacke      # [linux and aarch64]
test:
  commands:
    - graphembed -h

about:
  home: https://github.com/jianshu93/graphembed
  license: MIT
  license_family: MIT
  summary: "Efficient and Robust Graph/Network Embedding via High-Order Proximity Preservation or Recursive Sketching."
  dev_url: https://github.com/jianshu93/graphembed

extra:
  additional-platforms:
    - osx-arm64
  recipe-maintainers:
    - jianshu93
    - jean-pierreBoth
  identifiers:
    - doi:10.1101/2025.06.18.660497
