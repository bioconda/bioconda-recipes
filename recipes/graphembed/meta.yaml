{% set version = "0.1.6" %}

package:
  name: graphembed
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
      - {{ pin_subpackage('graphembed', max_pin="x.x") }}

source:
  url: https://github.com/jianshu93/graphembed/archive/v{{ version }}.tar.gz
  sha256: a36405e479b3c7081a7dfa0b913c690cd403117cffb60bdaff096f8f826463a6

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openblas
    - openssl
  run:
    - openblas
    - openssl

test:
  commands:
    - graphembed -h

about:
  home: https://github.com/jianshu93/graphembed
  license: MIT
  license_family: MIT
  summary: "Efficient and Robust Graph/Network Embedding via High-Order Proximity Preservation or Recursive Sketching."
  dev_url: https://github.com/jianshu93/graphembed

extra:
  recipe-maintainers:
    - jianshu93
    - jean-pierreBoth
    
  #additional-platforms:
    #- osx-arm64
    #- linux-aarch64
