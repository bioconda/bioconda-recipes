package:
  name: collectl
  version: "4.0.4"

source:
  url: http://downloads.sourceforge.net/project/collectl/collectl/collectl-4.0.4/collectl-4.0.4.src.tar.gz
  sha256: 03fc26ece3e9db6e410b708ada45fdec8c566ad82e67cb933c6ff8c005058ecf
  patches:
    - usrenvbin.patch

build:
  number: 4
  noarch: generic
  run_exports:
    - {{ pin_subpackage('collectl', max_pin="x") }}
      
requirements:
  host:
    - perl
    - zlib
  run:
    - perl

test:
  commands:
    - collectl --help

about:
  home: "https://collectl.sourceforge.net"
  license: "Artistic License"
  summary: "collectl monitoring tool."
