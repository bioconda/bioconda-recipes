{% set version = "0.2.0" %}

package:
  name: nanotimes
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('nanotimes', max_pin="x.x") }}

source:
  url: https://github.com/angelovangel/nanotimes/archive/v{{ version }}.tar.gz
  sha256: f3c84a499d22828d3b8676b0d387db3fa2d11c5edb27622aca18eab23ca8df44

requirements:
  build:
    - rust >=1.64  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - zlib
    - clang
  host:
    - zlib
    - clang
  run:
    - zlib
    - clang

test:
  commands:
    - chopper --help

about:
  home: https://github.com/angelovangel/nanotimes
  license: MIT
  license_file: LICENSE
  summary: A rust command line program for working with the time stamps of fastq files from Oxford Nanopore (ONT) sequencing.
