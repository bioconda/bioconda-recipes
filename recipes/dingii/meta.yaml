{% set version = "0.1" %}
{% set name = "dingII" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gi-bielefeld/ding/archive/refs/tags/pv{{ version }}.tar.gz
  sha256: 19a319cfe7645e07267b8d552475b45c30a4b549de04cdb03ec246da1296a7b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - dingII = dingII.__main__:main
  run_exports:
    - {{ pin_subpackage("dingii", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8
    - networkx >=3.1

test:
  imports:
    - dingII
  commands:
    - dingII --help

about:
  home: "https://gitlab.ub.uni-bielefeld.de/gi/dingiiofficial"
  summary: 'Computing the Rearrangement Distance of Natural Genomes.'
  dev_url: "https://gitlab.ub.uni-bielefeld.de/gi/dingiiofficial"
  doc_url: "https://gitlab.ub.uni-bielefeld.de/gi/dingiiofficial/-/blob/main/README.md"

extra:
  recipe-maintainers:
    - leobkmer
  identifiers:
    - doi:10.48550/arXiv.2001.02139
