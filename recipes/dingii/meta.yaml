{% set version = "0.0.1" %}
{% set name = "dingII" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Danderson123/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 60a35ad2b5cf04b50ac0723d3841e903b23e7dbe071f483ebe0afb1192106140

build:
  number: 0
  noarch: python
  script: |
    pip install . --no-deps --ignore-installed -vvv
  run_exports:
    - {{ pin_subpackage("dingii", max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8
    - networkx >=3.1

test:
  imports:
    - dingII

  commands:
    - dingII --help

about:
  home: https://gitlab.ub.uni-bielefeld.de/gi/dingiiofficial
  summary: 'Computing the Rearrangement Distance of Natural Genomes.'
  license: MIT
  license_file: LICENSE
  authors:
    - Leonard Bohnenk√§mper <lbohnenk@cebitec.uni-bielefeld.de>
