package:
  name: perl-sanger-cgp-vagrent
  version: '3.4.0'

source:
  url: https://github.com/cancerit/VAGrENT/archive/v3.4.0.tar.gz
  sha256: 039d8963aecb4b6853c9ac0b7758b911c50736e94f5240f0902e65222b177ee6

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-file-sharedir-install
    - perl-bio-db-hts
    - perl-sub-exporter-progressive
  run:
    - perl
    - perl-bio-db-hts
    - perl-sub-exporter-progressive

test:
  imports:
    - Sanger::CGP::Vagrent

about:
  home: https://github.com/cancerit/VAGrENT
  license: GPLv3
  summary: A toolset for comparing genomic variants to reference genome annotation to identify potential biological consequences
