{% set version = "3.22.0" %}
{% set name = "malaria.db0" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 10ce66b84d2588bb7d7ecd0acdc7add4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-malaria.db0", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for malaria
  description: Base annotation databases for malaria, intended ONLY to be used by AnnotationDbi to produce regular annotation packages.

