{% set version = "2.4.3" %}
{% set name = "RCy3" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 21fb6810e7fd5df58382992d1813aeeb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocStyle, knitr, rmarkdown
# SystemRequirements: Cytoscape (>= 3.7.1), CyREST (>= 3.8.0)
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-httr
    - r-igraph
    - r-r.utils
    - r-rjsonio
    - r-xml
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-httr
    - r-igraph
    - r-r.utils
    - r-rjsonio
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Vizualize, analyze and explore networks using Cytoscape via R.'
extra:
  parent_recipe:
    name: bioconductor-rcy3
    path: recipes/bioconductor-rcy3
    version: 2.0.88

