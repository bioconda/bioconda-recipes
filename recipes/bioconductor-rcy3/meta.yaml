{% set version = "2.14.0" %}
{% set name = "RCy3" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 949104e37bc34de07ad9265e95b47882
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, igraph, grDevices
# SystemRequirements: Cytoscape (>= 3.7.1), CyREST (>= 3.8.0)
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
    - r-base64enc
    - r-base64url
    - r-fs
    - r-glue
    - r-httr
    - r-irdisplay
    - r-irkernel
    - r-rcolorbrewer
    - r-rcurl
    - r-rjsonio
    - r-uchardet
    - r-uuid
    - r-xml
    - 'cytoscape >=3.7.1'
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
    - r-base64enc
    - r-base64url
    - r-fs
    - r-glue
    - r-httr
    - r-irdisplay
    - r-irkernel
    - r-rcolorbrewer
    - r-rcurl
    - r-rjsonio
    - r-uchardet
    - r-uuid
    - r-xml
    - 'cytoscape >=3.7.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Functions to Access and Control Cytoscape'
  description: 'Vizualize, analyze and explore networks using Cytoscape via R. Anything you can do using the graphical user interface of Cytoscape, you can now do with a single RCy3 function.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-rcy3
    path: recipes/bioconductor-rcy3
    version: 2.0.88

