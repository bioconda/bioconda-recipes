{% set version = "2.2.0" %}
{% set name = "RCy3" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 88c92953e33a37195baa990d9a4b52a6a497acc25146556b7a19d664b16359b7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-httr
    - r-igraph
    - r-rjsonio
    - r-xml
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-httr
    - r-igraph
    - r-rjsonio
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Vizualize, analyze and explore networks using Cytoscape via R.'
extra:
  parent_recipe:
    name: bioconductor-rcy3
    path: recipes/bioconductor-rcy3
    version: 2.0.88
