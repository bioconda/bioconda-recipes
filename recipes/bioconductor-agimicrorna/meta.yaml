{% set version = "2.60.0" %}
{% set name = "AgiMicroRna" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e273adf8c7691e8a67897166ae451f54

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-agimicrorna", max_pin="x.x") }}'
  noarch: generic

# Suggests: geneplotter,marray,gplots,gtools,gdata,codelink
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affycoretools >=1.82.0,<1.83.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affycoretools >=1.82.0,<1.83.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Processing and Differential Expression Analysis of Agilent microRNA chips
  description: Processing and Analysis of Agilent microRNA data
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

