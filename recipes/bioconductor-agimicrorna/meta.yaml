{% set version = "2.44.0" %}
{% set name = "AgiMicroRna" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2c1d6b71572f5f9ccfea89f39be21c8e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: geneplotter,marray,gplots,gtools,gdata,codelink
requirements:
  host:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-affycoretools >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-preprocesscore >=1.56.0,<1.57.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.72.0,<1.73.0'
    - 'bioconductor-affycoretools >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-preprocesscore >=1.56.0,<1.57.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Processing and Differential Expression Analysis of Agilent microRNA chips'
  description: 'Processing and Analysis of Agilent microRNA data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

