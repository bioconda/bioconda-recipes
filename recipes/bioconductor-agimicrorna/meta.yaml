{% set version = "2.52.0" %}
{% set name = "AgiMicroRna" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1c1046ab29a7766af0c602c974b4ec21
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-agimicrorna", max_pin="x.x") }}'
  noarch: generic
# Suggests: geneplotter,marray,gplots,gtools,gdata,codelink
requirements:
  host:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - 'bioconductor-affycoretools >=1.74.0,<1.75.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.80.0,<1.81.0'
    - 'bioconductor-affycoretools >=1.74.0,<1.75.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Processing and Differential Expression Analysis of Agilent microRNA chips'
  description: 'Processing and Analysis of Agilent microRNA data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

