{% set version = "1.3.1" %}
{% set name = "Homo.sapiens" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 653b60cfcdaefd171729115cd629b585
build:
  number: 6
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-organismdbi >=1.26.0,<1.27.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-organismdbi >=1.26.0,<1.27.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Contains the Homo.sapiens object to access data from several related annotation packages.'
extra:
  parent_recipe:
    name: bioconductor-homo.sapiens
    path: recipes/bioconductor-homo.sapiens
    version: 1.3.1

