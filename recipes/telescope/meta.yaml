{% set name = "telescope" %}
{% set version = "1.0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/mlbendall/telescope/archive/v{{ version }}.tar.gz
  url: https://github.com/hanalysis/telescope/archive/v{{ version }}.tar.gz
  sha256: b04a7a43cc4128a40243e9b3de18b8f602e2ff23480b787ddbc4adc5969259bb
  patches:
    - 0001-Fix-setup.py.patch

build:
  number: 0
  skip: True  # [py<30]
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage('telescope', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
    - numpy >=1.16.3
    - scipy >=1.2.1
    - pysam >=0.15.2
    - future >=0.17.1
    - pyyaml >=5.1
    - cython
    - intervaltree
    - htslib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=1.2.1
    - pysam >=0.15.2
    - future >=0.17.1
    - pyyaml >=5.1
    - intervaltree >=3.0.2

test:
  commands:
    - telescope --version
    - telescope -h &> /dev/null
    - telescope assign -h &> /dev/null
    - telescope resume -h &> /dev/null

about:
  home: 'https://github.com/mlbendall/telescope'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Single locus resolution of Transposable ELEment expression.

extra:
  identifiers:
    - doi:10.1101/398172
  container:
    extended-base: True
  recipe-maintainers:
    - davebx
