{% set name = "telescope" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True # [py27]
  script: "python setup.py install --single-version-externally-managed --record=record.txt"

about:
  home: 'https://github.com/mlbendall/telescope'
  license: MIT
  summary: Single locus resolution of Transposable ELEment expression.

source: 
  url: https://github.com/mlbendall/telescope/archive/v1.0.3.tar.gz
  sha256: 115928f5aa347bf2416a15e9d790744e42553bb1118809b5677788e649269f74

requirements:
  build:
    - python ==3.6
    - numpy ==1.16.3
    - scipy ==1.2.1
    - pysam ==0.15.2
    - cython
    - intervaltree
    - setuptools
  run:
    - python ==3.6
    - numpy ==1.16.3
    - scipy ==1.2.1
    - pysam ==0.15.2
    - future >=0.17.1
    - pyyaml >=5.1
    - cython
    - intervaltree

test:
  commands:
    - telescope --version
    - telescope -h &> /dev/null
    - telescope assign -h &> /dev/null
    - telescope resume -h &> /dev/null
    
extra:
  identifiers:
    - doi:10.1101/398172
  maintainers:
    - davebx
