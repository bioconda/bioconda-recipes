{% set version = "1.0.2" %}
{% set name = "OpenStats" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 42b464eac22371cf9863dd42825f04c0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown
requirements:
  host:
    - r-aiccmodavg
    - r-base
    - r-car
    - r-hmisc
    - r-jsonlite
    - r-knitr
    - r-mass
    - r-nlme
    - r-rlist
    - r-summarytools
  run:
    - r-aiccmodavg
    - r-base
    - r-car
    - r-hmisc
    - r-jsonlite
    - r-knitr
    - r-mass
    - r-nlme
    - r-rlist
    - r-summarytools
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A Robust and Scalable Software Package for Reproducible Analysis of High-Throughput genotype-phenotype association'
  description: 'Package contains several methods for statistical analysis of genotype to phenotype association in high-throughput screening pipelines.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

