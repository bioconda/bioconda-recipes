{% set version = "1.2.0" %}
{% set name = "PrInCE" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 509a2c99288acfb2e924b6a2eb895305
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - r-base
    - 'r-dplyr >=0.7.4'
    - 'r-forecast >=8.2'
    - 'r-hmisc >=4.0'
    - 'r-liblinear >=2.10-8'
    - 'r-magrittr >=1.5'
    - 'r-naivebayes >=0.9.1'
    - 'r-progress >=1.1.2'
    - 'r-purrr >=0.2.4'
    - 'r-ranger >=0.8.0'
    - 'r-rdpack >=0.7'
    - 'r-robustbase >=0.92-7'
    - 'r-speedglm >=0.3-2'
    - 'r-tester >=0.1.7'
    - 'r-tidyr >=0.8.99'
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - r-base
    - 'r-dplyr >=0.7.4'
    - 'r-forecast >=8.2'
    - 'r-hmisc >=4.0'
    - 'r-liblinear >=2.10-8'
    - 'r-magrittr >=1.5'
    - 'r-naivebayes >=0.9.1'
    - 'r-progress >=1.1.2'
    - 'r-purrr >=0.2.4'
    - 'r-ranger >=0.8.0'
    - 'r-rdpack >=0.7'
    - 'r-robustbase >=0.92-7'
    - 'r-speedglm >=0.3-2'
    - 'r-tester >=0.1.7'
    - 'r-tidyr >=0.8.99'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Predicting Interactomes from Co-Elution'
  description: 'PrInCE (Predicting Interactomes from Co-Elution) uses a naive Bayes classifier trained on dataset-derived features to recover protein-protein interactions from co-elution chromatogram profiles. This package contains the R implementation of PrInCE.'
  license_file: LICENSE

