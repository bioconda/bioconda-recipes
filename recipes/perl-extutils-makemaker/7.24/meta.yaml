{% set name = "perl-extutils-makemaker" %}
{% set version = "7.24" %}
{% set sha256 = "416abc97c3bb2cc72bef28852522f2859de53e37bf3d0ae8b292067d78755e69" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/ExtUtils-MakeMaker-{{ version }}.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 3
  skip: True # [osx]

requirements:
  host:
    - perl
    - perl-app-cpanminus
    #- perl-encode
    #- perl-data-dumper
    #- perl-file-basename
    #- perl-pod-man
    #- perl-file-spec

  run:
    - perl
    - perl-app-cpanminus
    #- perl-encode
    #- perl-data-dumper
    #- perl-file-basename
    #- perl-pod-man
    #- perl-file-spec

test:
  # Perl 'use' tests
  commands:
    - perl -e "use ExtUtils::MakeMaker"

about:
  home: https://metacpan.org/release/ExtUtils-MakeMaker
  license: perl_5
  summary: 'Create a module Makefile'
