{% set name = "flams" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flams-{{ version }}.tar.gz
  sha256: 5df4051b19d0dcdc566d148af013cf5d35d847bea6b98865be09ee5466c0c009

build:
  entry_points:
    - FLAMS = flams.flams:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - appdirs ==1.4.4
    - biopython ==1.81
    - blast ==2.13.0
    - certifi ==2023.5.7
    - charset-normalizer ==3.1.0
    - idna ==3.4
    - numpy ==1.24.3
    - requests ==2.31.0
    - urllib3 ==2.0.2

test:
  imports:
    - flams
  commands:
    - pip check
    - FLAMS --help
  requires:
    - pip

about:
  home: https://github.com/hannelorelongin/FLAMS
  summary: Find Lysine Acylation & other Modification Sites
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - 45261990
  skip-lints:
    - build_number_needs_reset
