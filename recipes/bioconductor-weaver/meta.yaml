{% set version = "1.54.0" %}
{% set name = "weaver" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9a146ececc839c3e0a68c01551bb32e9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: codetools
requirements:
  host:
    - r-base
    - r-codetools
    - r-digest
  run:
    - r-base
    - r-codetools
    - r-digest
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Tools and extensions for processing Sweave documents'
  description: 'This package provides enhancements on the Sweave() function in the base package.  In particular a facility for caching code chunk results is included.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:weaver
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-weaver
    path: recipes/bioconductor-weaver
    version: 1.46.0

