{% set version = "1.48.0" %}
{% set name = "weaver" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0e12c18cbe26c59f12d34963906053106d58cd73555985d259749491e513dac3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-codetools
    - r-digest
  run:
    - r-base
    - r-codetools
    - r-digest
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package provides enhancements on the Sweave() function in the base package.  In particular a facility for caching code chunk results is included.'
extra:
  identifiers:
    - biotools:weaver
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-weaver
    path: recipes/bioconductor-weaver
    version: 1.46.0
