{% set name = "cyvcf2" %}
{% set version = "0.31.4" %}
{% set sha256 = "42f0c296b1f9a995c0240a1e33033d67ae728d6753ac129fdf90bddd5befaf57" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cyvcf2-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    # Link to htslib shipped by conda
    - patches/setup.py.patch

build:
  number: 1
  skip: True  # [py < 37]
  script:
    - export CFLAGS="${CFLAGS} -O3 -Wno-implicit-function-declaration -Wno-int-conversion"
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - cyvcf2 = cyvcf2.__main__:cli
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - make
  host:
    - python
    - cython
    - pip
    - setuptools
    - curl
    - xz
    - zlib
    - htslib >=1.10
    - openssl
    - numpy >=2.0.0  # [py >= 39]
    - numpy  # [py < 39]
  run:
    - python
    - coloredlogs
    - click
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - cyvcf2
  commands:
    - cyvcf2 --help

about:
  home: "https://github.com/brentp/cyvcf2"
  summary: "A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: "https://brentp.github.io/cyvcf2"
  dev_url: "https://github.com/brentp/cyvcf2"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx057
    - biotools:cyvcf2
  additional-platforms:
    - linux-aarch64
    - osx-arm64
