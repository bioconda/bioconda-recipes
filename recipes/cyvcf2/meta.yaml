{% set name = "cyvcf2" %}
{% set version = "0.10.1" %}
{% set sha256hash = "8c070e57ee2bd960eaa806ef4c0a3a5416bf967e0d36603560d1c872e5df9724" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/cyvcf2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl

  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
