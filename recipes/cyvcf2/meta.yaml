{% set name = "cyvcf2" %}
{% set version = "0.8.4" %}
{% set sha256hash = "ab1a04a69e50d0d1dbabd5fd498e6f968dfa768f6c77096037318c31162b2360" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/brentp/cyvcf2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - gcc
    - zlib {{ CONDA_ZLIB }}*

  run:
    - python
    - numpy
    - libgcc
    - zlib {{ CONDA_ZLIB }}*
    - coloredlogs
    - click

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
