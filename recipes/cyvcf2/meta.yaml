{% set name = "cyvcf2" %}
{% set version = "0.10.2" %}
{% set sha256hash = "a30ba3a50295793d52ea72b50bd2a73a32ecf9f05528d7391b54dfd83622bbbc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/cyvcf2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl

  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
