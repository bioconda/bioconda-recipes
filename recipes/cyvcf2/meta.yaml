{% set name = "cyvcf" %}
{% set version = "0.8.0" %}
{% set sha256hash = "85b63999f7b7c748c82bc184e7cdf5c29b424bf4f415e7cb3c527bf42da4a339" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/brentp/cyvcf2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - gcc
    - zlib
    - cython

  run:
    - python
    - numpy
    - matplotlib
    - seaborn
    - pandas
    - libgcc
    - zlib
    - coloredlogs
    - click

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
