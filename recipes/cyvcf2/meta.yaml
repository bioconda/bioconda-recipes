{% set name = "cyvcf2" %}
{% set version = "0.10.2" %}
{% set sha256hash = "4fb54dbe6cd11e345a5599e63a764e2d550a74c9beb4e22d9278e0293eb5bb52" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vladsaveliev/cyvcf2/releases/download/v{{ version }}/cyvcf2-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 5

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl
  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
