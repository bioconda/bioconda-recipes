{% set name = "cyvcf2" %}
{% set version = "0.10.2" %}
{% set sha256hash = "f08a6bf806f32fe02f56a0dea895a80449e65982b6931fdf0d6c055dd8660e87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vladsaveliev/cyvcf2/releases/download/v{{ version }}/cyvcf2-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl
    - autoconf

  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
