{% set name = "cyvcf2" %}
{% set version = "0.30.22" %}
{% set sha256hash = "c7466984e93c1c1f2ff14d3709e140159c09275eea7004a367c71ad9a7e25f46" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/cyvcf2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}
  patches:
    # Link to htslib shipped by conda
    - patches/setup.py.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl
    - htslib >=1.10
    - openssl

  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl
    - htslib >=1.10
    - openssl
    - pathlib2  # [py<34]

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
