{% set name = "cyvcf2" %}
{% set version = "0.10.8" %}
{% set sha256hash = "47c4573e52eb8a07c7ebadf6329fb281d737bfc0995943a36ec12db09b6c5dc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/brentp/cyvcf2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}
  patches:
    - patches/setup.py.patch

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl
    - htslib >=1.9,<2.0
    - openssl >=1.1.1b,<1.1.2a

  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl
    - htslib >=1.9,<2.0
    - openssl >=1.1.1b,<1.1.2a

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
