{% set name = "cyvcf2" %}
{% set version = "0.10.2" %}
{% set sha256hash = "64c4d536b0bbb9b4a2700b6ed3ca0326411e6e2ad017407dd20b30ab674272d0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vladsaveliev/cyvcf2/releases/download/v{{ version }}/cyvcf2-{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - zlib
    - libcurl

  run:
    - python
    - numpy
    - zlib
    - coloredlogs
    - click
    - libcurl

test:
  imports:
    - cyvcf2

about:
  home: https://github.com/brentp/cyvcf2
  summary: A cython wrapper around htslib built for fast parsing of Variant Call Format (VCF) files
  license: MIT
