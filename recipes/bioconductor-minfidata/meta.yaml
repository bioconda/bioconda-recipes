{% set version = "0.56.0" %}
{% set name = "minfiData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: dc7abebc8c3eaaa92a56c4f5c0e117bc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-minfidata", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - r-base
  run:
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: Example data for the Illumina Methylation 450k array
  description: Data from 6 samples across 2 groups from 450k methylation arrays.

