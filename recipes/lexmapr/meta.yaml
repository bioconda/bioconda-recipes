{% set name = "LexMapr" %}
{% set version = "0.1.3" %}
{% set sha256 = "7c8ba572fc7431319fb6055fa368d4e1ef04e7e9e203484840ef23c103aaf9b2" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
  url: https://github.com/Public-Health-Bioinformatics/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: '0'
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  
requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-dateutil
    - nltk
    - nltk_data
    - inflection
    - wikipedia
    - rdflib

test:
    commands:
        - lexmapr -h
    imports:
        - lexmapr
about:
    home: https://github.com/LexMapr/lexmapr
    license: GPL-3.0
    license_file: LICENSE
    summary: A Lexicon and Rule-Based Tool for Translating Short Biomedical Specimen Descriptions into Semantic Web Ontology Terms
