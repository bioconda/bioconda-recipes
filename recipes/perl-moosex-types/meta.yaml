package:
  name: perl-moosex-types
  version: "0.46"

source:
  fn: MooseX-Types-0.46.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Types-0.46.tar.gz
  md5: e1debd6007b9cc494636499397c6dabf
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - perl-app-cpanminus
    - perl-threaded
    - perl-scalar-list-utils
    - perl-module-runtime
    - perl-moose
    - perl-module-build-tiny
    - perl-extutils-makemaker
    - perl-pathtools

  run:
    - perl-threaded
    - perl-scalar-list-utils
    - perl-module-runtime
    - perl-moose

test:
  # Perl 'use' tests
  imports:
    - MooseX::Types
    - MooseX::Types::Base
    - MooseX::Types::CheckedUtilExports
    - MooseX::Types::Combine
    - MooseX::Types::Moose
    - MooseX::Types::TypeDecorator
    - MooseX::Types::UndefinedType
    - MooseX::Types::Util
    - MooseX::Types::Wrapper

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moose/MooseX-Types
  license: perl_5
  summary: 'Organise your Moose types in libraries'

