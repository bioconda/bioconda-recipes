{% set name = "perl-moosex-types" %}
{% set version = "0.50" %}
{% set sha256 = "9cd87b3492cbf0be9d2df9317b2adf9fc30663770e69906654bea3f41b17cb08" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Types-0.50.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  host:
    - perl
    - perl-test-fatal
    - perl-carp
    - perl-module-build-tiny
    - perl-module-runtime
    - perl-carp-clan
#    - perl-if
    - perl-sub-name
    - perl-namespace-autoclean
    - perl-test-requires
    - perl-module-metadata
    - perl-moose
    - perl-sub-install
    - perl-lib
    - perl-sub-exporter
    - perl-exporter
    - perl-sub-exporter-formethods
    - perl-base

  run:
    - perl
    - perl-carp
    - perl-moose
    - perl-sub-install
    - perl-module-runtime
    - perl-carp-clan
    - perl-sub-exporter
    - perl-sub-name
    - perl-namespace-autoclean
    - perl-exporter
    - perl-sub-exporter-formethods
    - perl-base

test:
  imports:
    - MooseX::Types
    - MooseX::Types::Base
    - MooseX::Types::CheckedUtilExports
    - MooseX::Types::Combine
    - MooseX::Types::Moose
    - MooseX::Types::TypeDecorator
    - MooseX::Types::UndefinedType
    - MooseX::Types::Util
    - MooseX::Types::Wrapper

about:
  home: https://github.com/moose/MooseX-Types
  license: perl_5
  summary: 'Organise your Moose types in libraries'
