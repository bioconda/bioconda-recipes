{% set name = "flagx" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # This should point to the top-level repo "FLAG-X"
  url: https://github.com/bionetslab/FLAG-X/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5d7b40f9d9e494c6927d0bf4dc99db86936c4aa75e840e2c0b3e3700730f6707

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  run_exports: 
    - {{ pin_subpackage("flagx", max_pin="x.x") }}

requirements:
  host:
    - python >=3.10,<3.14
    - pip
    - hatchling

  run:
    - python >=3.10,<3.14
    - numpy
    - pandas
    - scanpy
    - matplotlib-base
    - pytometry
    - scikit-learn
    - scipy
    - numba
    - somoclu
    - click
    - pyyaml
    - typing_extensions

test:
  imports:
    - flagx
  
about:
  home: https://github.com/bionetslab/FLAG-X
  summary: "FLAG-X: FLow cytometry Automated Gating toolboX"
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PaMartini
