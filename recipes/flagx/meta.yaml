{% set name = "flagx" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # This should point to the top-level repo "FLAG-X"
  url: https://github.com/bionetslab/FLAG-X/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f77b30d18eb136ef9a0ad3d9238af5d99076c470ff42a7064365a2eebe8f46a3

build:
  number: 0
  noarch: python
  run_exports: 
    - {{ pin_subpackage("flagx", max_pin="x.x") }}

requirements:
  host:
    - python >=3.10,<3.14
    - pip
    - setuptools
    - wheel
    - numpy
    - pandas
    - scanpy
    - matplotlib-base
    - pytometry
    - scikit-learn
    - scipy
    - numba
    - somoclu
    - click
    - pyyaml
    - typing_extensions

  run:
    - python >=3.10,<3.14
    - numpy
    - pandas
    - scanpy
    - matplotlib-base
    - pytometry
    - scikit-learn
    - scipy
    - numba
    - somoclu
    - click
    - pyyaml
    - typing_extensions

test:
  imports:
    - flagx
  
about:
  home: https://github.com/bionetslab/FLAG-X
  summary: "FLAG-X: FLow cytometry Automated Gating toolboX"
  license: GNU General Public License v3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - PaMartini
