{% set name = "trand" %}
{% set version = "22.10.13" %}
{% set hash_type = "sha256" %}
{% set hash_value = "da152adc9492a8677180e8c8a93f5c005b7249cf47afa2bb7dc8b9cc87421dcc" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - numpy >=1.18
    - pandas >=1.2.4
    - pybedtools >=0.8
    - pysam
    - matplotlib-base <3.6
    - seaborn >=0.9.0
    - upsetplot >=0.4.1
    - loguru
    - bedtools

test:
  commands:
    - trand -h

about:
  home: https://github.com/McIntyre-Lab/TranD
  license: MIT License
  license_family: MIT
  summary: 'transcript event and distance'
  description: |
    TranD is a collection of tools to facilitate metrics of structural variation for whole genome transcript annotation files (GTF) that pinpoint structural variation to the nucleotide level.

extra:
  recipe-maintainers:
    - moskalenko
