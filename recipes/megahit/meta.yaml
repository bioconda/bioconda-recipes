{% set version = "1.2.5-beta" %}
{% set sha256 = "5c3b6e4664daf29ebd6aba045d227d2945076351abe566e46475bd19ea7d037b" %}

package:
  name: megahit
  version: {{ version | replace("-", "_") }}

source:
  sha256: '{{sha256}}'
  url: https://github.com/voutcn/megahit/archive/v{{version}}.tar.gz

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - megahit --test --no-hw-accel
    - megahit --test --no-hw-accel --kmin-1pass

about:
  home: https://github.com/voutcn/megahit
  license: GPL-3.0
  summary: |-
    MEGAHIT: An ultra-fast single-node solution for large and complex
    metagenomics assembly via succinct de Bruijn graph
  license_family: GPL
