{% set version = "1.2.6.1" %}
{% set sha256 = "9cce8b01c52fcf07eb4176fc005e0f429fae5d673a34e55e2be18e58a3461436" %}

package:
  name: megahit
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: https://github.com/voutcn/megahit/archive/v{{version}}.tar.gz

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - zlib
    - clangdev  # [osx]
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - megahit --test --no-hw-accel
    - megahit --test --no-hw-accel --kmin-1pass

about:
  home: https://github.com/voutcn/megahit
  license: GPL-3.0
  license_family: GPL
  summary: |-
    MEGAHIT: An ultra-fast single-node solution for large and complex
    metagenomics assembly via succinct de Bruijn graph
  identifiers:
    - biotools:megahit
    - doi:10.1093/bioinformatics/btv033
