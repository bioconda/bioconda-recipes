{% set version = "1.2.6" %}
{% set sha256 = "0fcd63e4fe4d4ee0d19ef4b63843b5d815bbcd0d5245e6f6e63082c3ee406d22" %}

package:
  name: megahit
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: https://github.com/voutcn/megahit/archive/v{{version}}.tar.gz

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - megahit --test -m 5e6
    - megahit --test -m 5e6 --kmin-1pass

about:
  home: https://github.com/voutcn/megahit
  license: GPL-3.0
  license_family: GPL
  summary: |-
    MEGAHIT: An ultra-fast single-node solution for large and complex
    metagenomics assembly via succinct de Bruijn graph
  identifiers:
    - biotools:megahit
    - doi:10.1093/bioinformatics/btv033
