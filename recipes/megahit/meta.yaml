{% set version = "1.2.9" %}
{% set sha256 = "09026eb07cc4e2d24f58b0a13f7a826ae8bb73da735a47cb1cbe6e4693118852" %}

package:
  name: megahit
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: https://github.com/voutcn/megahit/archive/v{{version}}.tar.gz

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - megahit --test -m 5e6
    - megahit --test -m 5e6 --kmin-1pass

about:
  home: https://github.com/voutcn/megahit
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: |-
    MEGAHIT: An ultra-fast single-node solution for large and complex
    metagenomics assembly via succinct de Bruijn graph

extra:
  identifiers:
    - biotools:megahit
    - doi:10.1093/bioinformatics/btv033
