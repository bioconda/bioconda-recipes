package:
  name: kaks_calculator
  version: '2.0'

source:
  sha256: e2df719a2fecc549d8ddc4e6d8f5cfa4b248282dca319c1928eaf886d68ec3c5
  url: https://sourceforge.net/projects/kakscalculator2/files/KaKs_Calculator2.0.tar.gz

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - KaKs_Calculator -h 2>&1 | grep "KaKs_Calculator" > /dev/null

about:
  home: 'http://sourceforge.net/projects/kakscalculator2/'
  license: "GPLv3"
  summary: "Calculates nonsynonymous (Ka) and synonymous (Ks) substitution rates"
  description: |
    KaKs_Calculator 2.0 is a toolbox that calculates nonsynonymous (Ka) and synonymous
    (Ks) substitution rates by means of various models or model selection and averaging.
    Furthermore, it can detect positive selected sites (PSS) based on chosen Ka/Ks methods,
    by incorporating sliding window strategy.