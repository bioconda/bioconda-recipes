{% set name = "getorganelle" %}
{% set version = "1.7.0" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/Kinggerm/GetOrganelle/archive/{{version}}.tar.gz
  sha256: 23a191d6f0c4d1adf43f96fb33e82b3c7e30c964f22836cd915ce42da27c950e

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python
    - pip

  run:
    - python
    - perl
    - pigz
    - spades >=3.9,<=3.13.0
    - bowtie2 >=2.3
    - blast >=2.3
    - numpy >=1.16.4
    - scipy >=1.3.0
    - sympy >=1.4
    - requests

test:
  imports:
    - GetOrganelleLib

  commands:
    - get_organelle_from_reads.py -h
    - get_organelle_from_assembly.py -h
    - slim_graph.py -h

about:
  home: http://github.com/Kinggerm/GetOrganelle
  license: GPL3
  license_file: LICENSE
  summary: Get organelle genomes from genome skimming data
