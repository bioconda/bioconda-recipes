{% set name = "getorganelle" %}
{% set version = "1.7.5.3" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/Kinggerm/GetOrganelle/archive/{{version}}.tar.gz
  sha256: 1fcc815ce25c8c4ca3e0c12adde6b484744ca8c374e35278baa54047890bc855

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python
    - pip

  run:
    - python
    - perl
    - pigz
    - spades >=3.9
    - tbb <=2020.2
    - bowtie2 >=2.3
    - blast >=2.3
    - numpy >=1.16.4
    - scipy >=1.3.0
    - sympy >=1.4
    - requests

test:
  imports:
    - GetOrganelleLib

  commands:
    - get_organelle_from_reads.py -h
    - get_organelle_from_assembly.py -h
    - slim_graph.py -h

about:
  home: http://github.com/Kinggerm/GetOrganelle
  license: GPL3
  license_file: LICENSE
  summary: Get organelle genomes from genome skimming data
