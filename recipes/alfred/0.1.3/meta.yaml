{% set version = "0.1.3" %}

package:
  name: alfred
  version: {{ version }}

source:
  url: https://github.com/tobiasrausch/alfred/archive/v{{ version }}.tar.gz
  sha256: 2c929beada3640c187d20d4be0574eb6716c45c17ce9258aeaa7406d286d0e3f
  patches:
    - Makefile.patch

build:
  number: 2
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True # [osx]

requirements:
  build:
    - gcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib {{CONDA_HTSLIB}}*
  run:
    - libgcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - alfred --help

about:
  home: https://github.com/tobiasrausch/alfred
  license: GPLv3
  summary: Sequence alignment quality control, BAM statistics and feature counting
