{% set version = "0.1.2" %}

package:
  name: alfred
  version: {{ version }}

source:
  url: https://github.com/tobiasrausch/alfred/archive/v{{ version }}.tar.gz
  sha256: 4389ddd474b6d8e9ffb87ffa429870c8ede861a2c1853603b21b05f3e8c79d26
  patches:
    - Makefile.patch

build:
  number: 1
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True # [osx]

requirements:
  build:
    - gcc
    - zlib ==1.2.8
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib ==1.3.1
  run:
    - libgcc
    - zlib ==1.2.8
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib ==1.3.1

test:
  commands:
    - alfred --help

about:
  home: https://github.com/tobiasrausch/alfred
  license: GPLv3
  summary: Sequence alignment quality control, BAM statistics and feature counting
