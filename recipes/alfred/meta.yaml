{% set version = "0.5.1" %}
{% set sha256 = "15d4a88825b39a40e8d5fdd3d04bb3c3d21f8fa3d2f0c5b5e8fb7629db1bfaf8" %}

package:
  name: alfred
  version: '{{ version }}'

source:
  url: https://github.com/tobiasrausch/alfred/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('alfred', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - htslib
  run:
    - boost-cpp
    - htslib

test:
  commands:
    - alfred --help

about:
  home: https://github.com/tobiasrausch/alfred
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: BAM alignment statistics, feature counting and feature annotation
  dev_url: "https://github.com/tobiasrausch/alfred"
  doc_url: "https://github.com/tobiasrausch/alfred/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/bty1007
    - biotools:alfred
