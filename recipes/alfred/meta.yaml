{% set version = "0.2.1" %}
{% set sha256 = "7fd146ea4563b4f39d073d1e7fd3868ade06b2412db46b4dadafcd5208473daf" %}

package:
  name: alfred
  version: '{{ version }}'

source:
  url: https://github.com/tobiasrausch/alfred/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json

test:
  commands:
    - alfred --help

about:
  home: https://github.com/tobiasrausch/alfred
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: BAM alignment statistics, feature counting and feature annotation
