{% set version = "0.1.17" %}
{% set sha256 = "63ca5af9153d580f8de325b4617a50fca85d9ec7ab76b90ab49c3175f7a0427e" %}

package:
  name: alfred
  version: '{{ version }}'

source:
  url: https://github.com/tobiasrausch/alfred/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - Makefile.patch

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
    - nlohmann_json

test:
  commands:
    - alfred --help

about:
  home: https://github.com/tobiasrausch/alfred
  license: GPLv3
  summary: BAM statistics, feature counting and feature annotation
