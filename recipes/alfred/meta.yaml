{% set version = "0.1.12" %}
{% set sha256 = "9e4702279aacb350eafe709925d7c2f651b5622b8fa1fb90d0c8320e1c093dbe" %}

package:
  name: alfred
  version: '{{ version }}'

source:
  url: https://github.com/tobiasrausch/alfred/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - Makefile.patch

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - libboost ==1.63.0
    - htslib
  run:
    - zlib
    - bzip2
    - libboost ==1.63.0
    - htslib

test:
  commands:
    - alfred --help

about:
  home: https://github.com/tobiasrausch/alfred
  license: GPLv3
  summary: BAM statistics, feature counting and feature annotation
