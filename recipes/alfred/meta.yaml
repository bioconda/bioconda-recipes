{% set version = "0.1.5" %}

package:
  name: alfred
  version: {{ version }}

source:
  url: https://github.com/tobiasrausch/alfred/archive/v{{ version }}.tar.gz
  sha256: 8e4e1e9a271eca48cbdb5bb09627ef5fad698f71592bab3519814b878a29d0eb
  patches:
    - Makefile.patch

build:
  number: 2
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True # [osx]

requirements:
  build:
    - gcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib {{CONDA_HTSLIB}}*
  run:
    - libgcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - alfred --help

about:
  home: https://github.com/tobiasrausch/alfred
  license: GPLv3
  summary: Sequence alignment quality control, BAM statistics and feature counting
