{% set version = "0.1.0" %}

package:
  name: vcfilter
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('vcfilter', max_pin="x.x") }}

source:
  url: https://github.com/IBCHgenomic/vcfilter/archive/refs/heads/main.zip
  sha256: 29dba7abf123fb5562d9ac4d92501107ff11ec2682c87e81b9de43fd135023c9

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    -  vcfilter --help

about:
  home: https://github.com/IBCHgenomic/vcfilter
  license: MIT
  license_family: MIT
  summary: |
    Parallel threaded variant linker.
  dev_url: https://github.com/IBCHgenomic/vcfilter

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - IBCHgenomic
