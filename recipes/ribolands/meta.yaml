{% set name = "ribolands" %}
{% set version = "0.6.1" %}
{% set sha256 = "4745c38ba7f6acb79104155469037eed1d960b0b9778d9ac3c2a6097de3d5928" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://github.com/bad-ants-fleet/ribolands/archive/09986dc358e0044d09658b6cd08716b45022f4c5.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - python
    - setuptools
    - viennarna
    - pandas
    - networkx
    - matplotlib
    - future
    - crnsimulator
    - treekin ==0.5.1
  run:
    - python
    - viennarna
    - pandas
    - networkx
    - matplotlib
    - future
    - crnsimulator
    - treekin ==0.5.1

test:
  imports:
    - ribolands
  commands:
    - DrTransformer.py --version

about:
  home: https://github.com/bad-ants-fleet/ribolands
  license: MIT
  summary: "Energy landscapes and folding kinetics of nucleic acids"
