{% set version = "1.2.0" %}
{% set name = "PoTRA" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 357f05eb0d5584eb761cd11edc08ee7e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, colr, metap, repmis
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-graphite >=1.32.0,<1.33.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - r-base
    - r-igraph
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - 'bioconductor-graphite >=1.32.0,<1.33.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - r-base
    - r-igraph
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'PoTRA: Pathways of Topological Rank Analysis'
  description: 'The PoTRA analysis is based on topological ranks of genes in biological pathways. PoTRA can be used to detect pathways involved in disease (Li, Liu & Dinu, 2018). We use PageRank to measure the relative topological ranks of genes in each biological pathway, then select hub genes for each pathway, and use Fishers Exact test to determine if the number of hub genes in each pathway is altered from normal to cancer (Li, Liu & Dinu, 2018). Alternatively, if the distribution of topological ranks of gene in a pathway is altered between normal and cancer, this pathway might also be involved in cancer (Li, Liu & Dinu, 2018). Hence, we use the Kolmogorovâ€“Smirnov test to detect pathways that have an altered distribution of topological ranks of genes between two phenotypes (Li, Liu & Dinu, 2018). PoTRA can be used with the KEGG, Biocarta, Reactome, NCI, SMPDB and PharmGKB databases from the devel graphite library.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

