{% set version = "1.2.5" %}
{% set name = "MSstatsTMT" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 86b9274db2ad39576875b14c8cf4e514
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-msstats >=3.16.0,<3.17.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lme4
    - r-matrixstats
    - r-nlme
    - r-reshape2
    - r-statmod
    - r-tidyr
  run:
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-msstats >=3.16.0,<3.17.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lme4
    - r-matrixstats
    - r-nlme
    - r-reshape2
    - r-statmod
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for protein significance analysis in shotgun mass spectrometry-based proteomic experiments with tandem mass tag (TMT) labeling.'

