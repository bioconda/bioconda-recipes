{% set version = "0.1.0" %}

package:
  name: prophex
  version: {{ version }}

build:
  number: 2

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
  run:
    - zlib {{CONDA_ZLIB}}*
    - libgcc  # [not osx]
    - perl

test:
  commands:
    - prophex 2>&1 | grep "prophex"

about:
  home: https://github.com/prophyle/prophex
  license: GPL3
  summary: The BWA read mapper.
