{% set version = "1.24.0" %}
{% set name = "HMP2Data" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 524ef126d243df5575cf62b01450f6dc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hmp2data", max_pin="x.x") }}'
  noarch: generic

# Suggests: Biobase, BiocCheck, BiocManager, BiocStyle, cowplot, devtools, ggplot2, gridExtra, haven, rmarkdown, roxygen2, stats, testthat, tibble, UpSetR
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-kableextra
    - r-knitr
    - r-magrittr
    - r-readr
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-kableextra
    - r-knitr
    - r-magrittr
    - r-readr
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: 16s rRNA sequencing data from the Human Microbiome Project 2
  description: HMP2Data is a Bioconductor package of the Human Microbiome Project 2 (HMP2) 16S rRNA sequencing data. Processed data is provided as phyloseq, SummarizedExperiment, and MultiAssayExperiment class objects. Individual matrices and data.frames used for building these S4 class objects are also provided in the package.

