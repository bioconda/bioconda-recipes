{% set name = "hmnfusion" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/guillaume-gricourt/HmnFusion/archive/{{ version }}.tar.gz
  sha256: 47d30d9a1e95fd877f23807a36ce293c49ab58e6074e679d78aa919f54c8d094

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vvv . --no-deps --no-build-isolation --no-cache-dir
  entry_points:
    - {{ name }}=hmnfusion.__main__:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - pytest
    - python
    - pyyaml
    - setuptools
  run:
    - beautifulsoup4
    - et-xmlfile
    - matplotlib-base
    - lxml
    - natsort
    - networkx
    - numpy
    - openpyxl
    - pandas
    - pysam
    - pytest
    - python
    - pyyaml
    - requests
    - snakemake

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}

about:
  home: https://github.com/guillaume-gricourt/HmnFusion
  summary: "Fusion analysis from DNA genomics."
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
