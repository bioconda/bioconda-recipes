{% set name = "hmnfusion" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/guillaume-gricourt/HmnFusion/archive/{{ version }}.tar.gz
  sha256: 2ff6ec69c7de4f2caca43805449e0de922c303687a4f156e89c2b1344f2e451d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .
  entry_points:
    - {{ name }}=hmnfusion.__main__:main

requirements:
  build:
    - pip
    - pytest
    - python
    - pyyaml
    - setuptools
  run:
    - beautifulsoup4
    - et-xmlfile
    - matplotlib-base
    - lxml
    - natsort
    - networkx
    - numpy
    - openpyxl
    - pandas
    - pysam
    - pytest
    - python
    - pyyaml
    - requests
    - snakemake

test:
  source_files:
    - tests
  imports:
    - {{ name|lower }}

about:
  home: https://github.com/guillaume-gricourt/HmnFusion
  summary: Analysis fusion from DNA genomics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
