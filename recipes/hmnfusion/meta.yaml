{% set name = "hmnfusion" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: https://github.com/guillaume-gricourt/HmnFusion/archive/{{ version }}.tar.gz
  sha256: 8bed9250ad71ebee8160a8b6d61c212497ba06c6052f423b8e1fb728dff4d521

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .
  entry_points:
    - {{ name }}=hmnfusion.__main__:main

requirements:
  build:
    - pip
    - pytest
    - python
    - pyyaml
    - setuptools
  run:
    - beautifulsoup4
    - et-xmlfile
    - matplotlib
    - lxml
    - natsort
    - networkx
    - numpy
    - openpyxl
    - pandas
    - pysam
    - pytest
    - python
    - pyyaml
    - requests
    - snakemake

test:
  source_files:
    - tests
  imports:
    - hmnfusion

about:
  home: https://github.com/guillaume-gricourt/HmnFusion
  summary: Analysis fusion from DNA genomics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
