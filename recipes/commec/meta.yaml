{% set name = "commec" %}
{% set version = "0.2.0" %}
{% set sha256 = "2ab7a8308a5c0a6252a0aa65443180d0edd1eeb9a53ced80905ea2a4aa39ec9b" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ibbis-screening/common-mechanism/archive/refs/tags/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('commec', max_pin="x.x.x") }}

requirements:
  host:
    - python >=3.1
    - pip >=24
  run:
    # Runtime Python dependencies
    - biopython
    - numpy
    - pandas
    - pytaxonkit >=0.8
    # Runtime non-Python dependencies
    - bedtools >=2.31
    - blast >=2.16
    - emboss >=6.6
    - diamond >=0.9
    - hmmer >=3.4
    - infernal >=1.1
    - parallel >=20240722
    - perl-list-moreutils >=0.430
    - taxonkit >=0
    - wget >=0
    - pytest

test:
  commands:
    - commec screen --help
    - commec flag --help
    - commec split --help
    - pytest

about:
  home: https://github.com/ibbis-screening/common-mechanism
  license: MIT
  license_family: MIT
  doc_url: https://github.com/ibbis-screening/common-mechanism/wiki
  summary: "commec: a free, open-source, globally available tool for DNA sequence screening"
  dev_url: https://github.com/ibbis-screening/common-mechanism
