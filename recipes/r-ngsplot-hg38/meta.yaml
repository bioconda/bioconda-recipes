{% set version = "3.00" %}
{% set name = "ngsplotdb-hg38" %}

package:
  name: 'r-{{ name|lower }}'
  version: '{{ version }}'
build: 
  skip: True  # [not py27]
  number: 5 
requirements:
  run:
    - r-ngsplot
    - r-base
    - wget
    - python<3.0a0
test:
  commands:
    - (ngsplotdb.py list | grep -qF "hg38" || ngsplotdb.py list)
about:
  home: 'https://github.com/shenlab-sinai/ngsplot'
  license: GPL-2.0
  summary: 'HG19 genome database for NGSplot'
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
