package:
  name: r-ngsplotdb-hg38
  version: 3.00

build:
  noarch: generic
  number: 7

requirements:
  run:
    - r-ngsplot
    - r-base
    - wget
    - python <3.0a0

test:
  commands:
    - ngsplotdb.py list | grep -qF 'hg38' || ngsplotdb.py list

about:
  home: https://github.com/shenlab-sinai/ngsplot
  license: GPL-2.0
  summary: 'HG19 genome database for NGSplot'

extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
