{% set name = "perl-json" %}
{% set version = "4.10" %}
{% set sha256 = "df8b5143d9a7de99c47b55f1a170bd1f69f711935c186a6dc0ab56dd05758e35" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/JSON-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-json-xs
  run:
    - perl
    - perl-json-xs

test:
  # Perl 'use' tests
  imports:
    - JSON

about:
  home: http://metacpan.org/pod/JSON
  license: perl_5
  summary: 'JSON (JavaScript Object Notation) encoder/decoder'
