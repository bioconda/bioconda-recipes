{% set name = "perl-json" %}
{% set version = "4.08" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IS/ISHIGAKI/JSON-{{ version }}.tar.gz
  sha256: 6b2a38eb6f92934840d142e31ce6683610b66477fad3ffab1111978ef26ca53f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-json-xs <3
  run:
    - perl
    - perl-json-xs <3

test:
  # Perl 'use' tests
  imports:
    - JSON

about:
  home: http://metacpan.org/pod/JSON
  license: perl_5
  summary: 'JSON (JavaScript Object Notation) encoder/decoder'
