{% set name = "IPK" %}
{% set version = "0.5.0" %}
{% set sha256 = "7d073583d0f9891a30ec6865fee33818b526086a1f0de04028409496b279004c" %}

# test related paths
{% set test_refalign = "tests/data/neotrop/reference.fasta" }
{% set test_reftree = "tests/data/neotrop/tree.rooted.newick" }

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/phylo42/{{ name|lower }}/releases/download/v{{ version }}/IPK-v{{ version }}_src_for_bioconda.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001_makes_python_wrapper_to_expect_binaries_in_same_directory.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ipk', max_pin="x.x") }}

requirements:
  build:
    - boost-cpp >=1.67
    - make
    - {{ compiler('cxx') }}
    - cmake
    - zlib
  host:
    - boost-cpp >=1.67
    - zlib
  run:
    #- boost-cpp >=1.67
    #- zlib
    - raxml-ng
    - phyml
    - python
    - click

test:
  commands:
    - test -f $(which ipk-dna)
    - test -f $(which ipk-aa)
    #- ipk-dna | grep "the option '--ar-binary' is required but missing"
    - ipk.py build --help
    - ipk.py build -r {{test_refalign}} -t {{test_reftree}} -m GTR -k 7 --omega 2.0 -u 1.0 -b raxml-ng -w test_output && test -f test_output/DB_k7_o2.0.rps

about:
  home: https://github.com/phylo42/ipk
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny."
  description: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny. Please cite: doi.org/10.1093/bioinformatics/btad692"
