{% set name = "IPK" %}
{% set version = "0.4.0" %}
{% set sha256 = "50611396dd359d4a5687dea91ce52c4b39f67e13075690e88050310d7f92a7bc" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/phylo42/IPK/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost-cpp >=1.67
    - python >=3.8
  run:
    - zlib
    - boost-cpp >=1.67
    - python >=3.8
    - raxml-ng
    - phyml 

test:
  commands:
    - python ipk.py --help

about:
  home: https://github.com/phylo42/IPK
  license_file: LICENSE
  license: MIT
  summary: IPK is a tool for computing phylo-k-mers for a fixed phylogeny.
