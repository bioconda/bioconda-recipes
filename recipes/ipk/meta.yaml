{% set name = "IPK" %}
{% set version = "0.5.0" %}
#{% set sha256 = "b5163e80ae4d29d9ef6dcfbc7f03b3ea0b6ae52c1305615f5b9f19f62bd90ac0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/phylo42/{{ name|lower }}/archive/refs/tags/v{{version}}.tar.gz
  #sha256: {{ sha256 }}
  git_url: https://github.com/phylo42/IPK.git
  git_rev: {{ version }}
  patches:
    - 0001_makes_python_wrapper_to_expect_binaries_in_same_directory.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ipk', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - zlib
  host:
    - boost-cpp >=1.67
    - zlib
  run:
    - boost-cpp >=1.67
    - raxml-ng
    - phyml
    - python3

test:
  commands:
    - which ipk-dna
    - which ipk-aa-pos
    - which ipk.py
    - python ipk.py | grep "Usage: ipk.py [OPTIONS] COMMAND [ARGS]..."

about:
  home: https://github.com/phylo42/ipk
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny."
  description: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny."

