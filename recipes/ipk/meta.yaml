{% set name = "IPK" %}
{% set version = "v0.5.0" %}
{% set sha256 = "16129b288a7fc0f18d1a43e5d9a4dc8fc170a0f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/phylo42/{{ name|lower }}/releases/download/{{version}}/{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost-cpp>=1.67
  run:
    - boost-cpp>=1.67
    - raxml-ng
    - phyml

test:
  commands:
    - python ipk.py | grep "please provide a path to database"

about:
  home: https://github.com/phylo42/ipk
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny."
  description: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny."

extra:
  identifiers:
    - doi:10.1101/2020.06.22.161422
