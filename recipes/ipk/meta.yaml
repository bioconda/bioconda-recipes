{% set name = "IPK" %}
{% set version = "0.5.1" %}
{% set sha256 = "22efbfe282a37d153b69f44f6a655f39727d6ae955690b60fe1c6c785bbc0535" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/phylo42/{{ name|lower }}/releases/download/v{{ version }}/IPK-v{{ version }}_src_for_bioconda.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('ipk', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake <4
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - boost-cpp =1.85
    - zlib
  run:
    - boost-cpp =1.85
    - raxml-ng
    - phyml
    - python
    - click

test:
  requires:
    - wget

about:
  home: "https://github.com/phylo42/ipk"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny."
  description: "IPK is a tool for computing phylo-k-mers for a fixed phylogeny. Please cite: doi.org/10.1093/bioinformatics/btad692"
  dev_url: "https://github.com/phylo42/ipk"

extra:
  additional-platforms:
    - linux-aarch64
    # autoupdate: error: echo failed with exit status: 127
    #- osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btad692
