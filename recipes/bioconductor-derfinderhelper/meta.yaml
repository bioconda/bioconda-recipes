{% set version = "1.12.0" %}
{% set name = "derfinderHelper" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2b4ca09478fa851e1c6a290bcab429a7760ebbbc27764503bb47d48d12145219
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-iranges >=1.99.27'
    - 'bioconductor-s4vectors >=0.2.2'
    - r-base
    - r-matrix
  run:
    - 'bioconductor-iranges >=1.99.27'
    - 'bioconductor-s4vectors >=0.2.2'
    - r-base
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Helper package for speeding up the derfinder package when using multiple cores.'

extra:
  identifiers:
    - biotools:derfinderhelper
