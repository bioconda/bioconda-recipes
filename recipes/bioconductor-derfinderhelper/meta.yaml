{% set version = "1.14.0" %}
{% set name = "derfinderHelper" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 25eda535a4442aa581aa6ae28a98584d43ac0a948f86269f31be82910b8ee475
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-matrix
  run:
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Helper package for speeding up the derfinder package when using multiple cores.'
extra:
  identifiers:
    - biotools:derfinderhelper
