package:
  name: svjedi-tag
  version: "1.0.0"

source:
  url: https://github.com/MTemperville/SVJedi-Tag/archive/v1.0.0.tar.gz
  sha256: 6fda6ff3d8e0aa7ba165260bec6120dde72b906d5cbaa9fd63895eab37607e3d

build:
  noarch: python
  number: 0
  script:
    - mkdir -p $PREFIX/bin
    - cp svjedi-tag.py $PREFIX/bin/
    - cp classes_creationGFA.py $PREFIX/bin/
    - cp construct_graph.py $PREFIX/bin/
    - cp predict_genotype.py $PREFIX/bin/
    - chmod +x $PREFIX/bin/*.py

requirements:
  host:
    - python =3.11
    - pip
  run:
    - python =3.11
    - vg =1.54.0
    - biopython
    - matplotlib-base
    - networkx

test:
  commands:
    - svjedi-tag.py -h

about:
  home: "https://github.com/MTemperville/SVJedi-Tag"
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: "SVJedi-Tag : a tool for genotyping inversions using linked-reads data."

extra:
  recipe-maintainers:
    - MTemperville
