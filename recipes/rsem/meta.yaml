{% set name = "rsem" %}
{% set version = "1.2.28" %}
{% set md5 = "a589c7b8f3fdb59ec4bb33aa27b44dd3" %}

about:
  home: http://deweylab.biostat.wisc.edu/rsem/
  license: GPLv3
  summary: RSEM (RNA-Seq by Expectation-Maximization)

package:
  name: {{ name }} 
  version: {{ version }}

build:
  rpaths:
    - lib/R/lib/
    - lib/
  number: 2
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - gcc
    - boost {{CONDA_BOOST}}*
    - samtools 1.3
    - htslib 1.3
    - zlib
    - r
    - perl
    - bioconductor-biobase
    - perl-module-build
  run:
    - libgcc
    - zlib
    - boost {{CONDA_BOOST}}*
    - samtools 1.3
    - htslib 1.3
    - r
    - perl
    - bioconductor-biobase
    - perl-module-build

test:
  commands:
        #- rsem-prepare-reference 2>&1 | grep reference_name > /dev/null
    - rsem-for-ebseq-find-DE 2>&1 | grep Usage > /dev/null
    - rsem-bam2wig foo bar foobar 2>&1 | grep 'fail to open file' > /dev/null
    - which rsem-for-ebseq-calculate-clustering-info

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/deweylab/RSEM/archive/v{{ version }}.tar.gz
  md5: {{ md5 }} 
  patches:
    - Makefile.patch
