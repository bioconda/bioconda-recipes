{% set version = '1.10-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-arm

source:
  url: {{ cran_mirror }}/src/contrib/arm_{{ version }}.tar.gz
  sha256: 6f1158c9295e65bd649139224497d3356189b931ff143f9b374daae72548776f

build:
  merge_build_host: True  # [win]

  number: 1

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base >=3.1.0

  run:
    - r-base >=3.1.0
    - {{native}}gcc-libs         # [win]

test:
  commands:

    - $R -e "library('arm')"           # [not win]
    - "\"%R%\" -e \"library('arm')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=arm
  license: GPL-3
  summary: Data Analysis Using Regression and Multilevel/Hierarchical Models
  license_family: GPL3
extra:
  recipe-maintainers:
    - AlexisDereeper
