{% set version = "1.4.0" %}
{% set name = "PolySTest" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c080a08f9f9b89e48b170430a8b36479

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-polystest", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 3.0.0), BiocStyle
requirements:
  host:
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.12
    - r-fdrtool >=1.2.15
    - r-gplots >=3.1.1
    - r-heatmaply >=1.1.1
    - r-knitr >=1.33
    - r-matrixstats >=0.57.0
    - r-plotly >=4.9.4
    - r-shiny >=1.5.0
    - r-upsetr >=1.4.0
  run:
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.12
    - r-fdrtool >=1.2.15
    - r-gplots >=3.1.1
    - r-heatmaply >=1.1.1
    - r-knitr >=1.33
    - r-matrixstats >=0.57.0
    - r-plotly >=4.9.4
    - r-shiny >=1.5.0
    - r-upsetr >=1.4.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: 'PolySTest: Detection of differentially regulated features. Combined statistical testing for data with few replicates and missing values'
  description: The complexity of high-throughput quantitative omics experiments often leads to low replicates numbers and many missing values. We implemented a new test to simultaneously consider missing values and quantitative changes, which we combined with well-performing statistical tests for high confidence detection of differentially regulated features. The package contains functions to run the test and to visualize the results.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

