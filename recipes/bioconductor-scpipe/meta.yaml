{% set version = "1.0.6" %}
{% set name = "scPipe" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c8453e8b21fe3aaeee8081637be8ff97329a7c90e60be714f1e9e2a41ef2aa99
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-rhtslib
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-base
    - r-ggally
    - r-ggplot2
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-robustbase
    - r-scales
  run:
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-rhtslib
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-base
    - r-ggally
    - r-ggplot2
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-robustbase
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'to process single cell RNA-seq data from fastq to gene counting matrix. it can process data generated by CEL-seq, MARS-seq, Drop-seq and SMART-seq.'
