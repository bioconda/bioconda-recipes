{% set version = "1.8.0" %}
{% set name = "scPipe" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 218f9b23a6d5ea6310bd98990a9c6efb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Rsubread, knitr, rmarkdown, testthat
# SystemRequirements: C++11, GNU make
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-rhtslib >=1.18.0,<1.19.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-zlibbioc >=1.32.0,<1.33.0'
    - r-base
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-glue
    - r-hashmap
    - r-magrittr
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-robustbase
    - r-scales
    - r-stringr
    - r-testthat
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biomart >=2.42.0,<2.43.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-rhtslib >=1.18.0,<1.19.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-zlibbioc >=1.32.0,<1.33.0'
    - r-base
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - r-glue
    - r-hashmap
    - r-magrittr
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-robustbase
    - r-scales
    - r-stringr
    - r-testthat
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'pipeline for single cell RNA-seq data analysis'
  description: 'A preprocessing pipeline for single cell RNA-seq data that starts from the fastq files and produces a gene count matrix with associated quality control information. It can process fastq data generated by CEL-seq, MARS-seq, Drop-seq, Chromium 10x and SMART-seq protocols.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-scpipe
    path: recipes/bioconductor-scpipe
    version: 1.2.1

