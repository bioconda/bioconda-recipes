{% set version = "2.0.0" %}
{% set name = "scPipe" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 460d566decff05a6ed6c304b1aa2a9ee
build:
  skip: True  # [osx]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, DT, GenomicFeatures, grid, igraph, kableExtra, knitr, locStra, plotly, rmarkdown, RColorBrewer, readr, reshape2, RANN, shiny, scater (>= 1.11.0), testthat, xml2, umap
# SystemRequirements: C++11, GNU make
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-basilisk >=1.12.0,<1.13.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-dropletutils >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-multiassayexperiment >=1.26.0,<1.27.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-org.mm.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-rhtslib >=2.2.0,<2.3.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-rsubread >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-zlibbioc >=1.46.0,<1.47.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-flexmix
    - r-ggally
    - r-ggplot2
    - 'r-glue >=1.3.0'
    - r-hash
    - r-magrittr
    - r-mass
    - 'r-matrix >=1.5.0'
    - r-mclust
    - r-purrr
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-reticulate
    - r-rlang
    - r-robustbase
    - r-scales
    - r-stringr
    - r-testthat
    - r-tibble
    - r-tidyr
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-basilisk >=1.12.0,<1.13.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-dropletutils >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-multiassayexperiment >=1.26.0,<1.27.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-org.mm.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-rhtslib >=2.2.0,<2.3.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-rsubread >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-zlibbioc >=1.46.0,<1.47.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-flexmix
    - r-ggally
    - r-ggplot2
    - 'r-glue >=1.3.0'
    - r-hash
    - r-magrittr
    - r-mass
    - 'r-matrix >=1.5.0'
    - r-mclust
    - r-purrr
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-reticulate
    - r-rlang
    - r-robustbase
    - r-scales
    - r-stringr
    - r-testthat
    - r-tibble
    - r-tidyr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Pipeline for single cell multi-omic data pre-processing'
  description: 'A preprocessing pipeline for single cell RNA-seq/ATAC-seq data that starts from the fastq files and produces a feature count matrix with associated quality control information. It can process fastq data generated by CEL-seq, MARS-seq, Drop-seq, Chromium 10x and SMART-seq protocols.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-scpipe
    path: recipes/bioconductor-scpipe
    version: 1.2.1

