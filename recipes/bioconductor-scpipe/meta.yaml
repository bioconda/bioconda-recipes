    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-zlibbioc >=1.48.0,<1.49.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-flexmix
    - r-ggally
    - r-ggplot2
    - 'r-glue >=1.3.0'
    - r-hash
    - r-magrittr
    - r-mass
    - 'r-matrix >=1.5.0'
    - r-mclust
    - r-purrr
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-reticulate
    - r-rlang
    - r-robustbase
    - r-scales
    - r-stringr
    - r-testthat
    - r-tibble
    - r-tidyr
    - 'r-vctrs >=0.5.2'
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-basilisk >=1.14.0,<1.15.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biomart >=2.58.0,<2.59.0'
