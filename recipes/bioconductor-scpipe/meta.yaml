{% set version = "1.16.0" %}
{% set name = "scPipe" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a657f989ddc2a2efbed9da5ba4ad586f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Rsubread, knitr, rmarkdown, testthat
# SystemRequirements: C++11, GNU make
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-org.mm.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-rhtslib >=1.26.0,<1.27.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-scater >=1.22.0,<1.23.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-zlibbioc >=1.40.0,<1.41.0'
    - r-base
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - 'r-glue >=1.3.0'
    - r-hash
    - r-magrittr
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-rlang
    - r-robustbase
    - r-scales
    - r-stringr
    - r-testthat
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-org.hs.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-org.mm.eg.db >=3.14.0,<3.15.0'
    - 'bioconductor-rhtslib >=1.26.0,<1.27.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-scater >=1.22.0,<1.23.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-zlibbioc >=1.40.0,<1.41.0'
    - r-base
    - r-dplyr
    - r-ggally
    - r-ggplot2
    - 'r-glue >=1.3.0'
    - r-hash
    - r-magrittr
    - r-mass
    - r-mclust
    - 'r-rcpp >=0.11.3'
    - r-reshape
    - r-rlang
    - r-robustbase
    - r-scales
    - r-stringr
    - r-testthat
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'pipeline for single cell RNA-seq data analysis'
  description: 'A preprocessing pipeline for single cell RNA-seq data that starts from the fastq files and produces a gene count matrix with associated quality control information. It can process fastq data generated by CEL-seq, MARS-seq, Drop-seq, Chromium 10x and SMART-seq protocols.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  parent_recipe:
    name: bioconductor-scpipe
    path: recipes/bioconductor-scpipe
    version: 1.2.1

