{% set version = '1.5-5' %}

package:
  name: r-asbio
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/asbio_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/asbio/asbio_{{ version }}.tar.gz
  sha256: e7c43e871d91bbff3f887edc988b354a44a42559619f42cb1d0aa89a1642035b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-desolve
    - r-lattice
    - r-multcompview
    - r-mvtnorm
    - r-pixmap
    - r-plotrix
    - r-scatterplot3d
  run:
    - r-base
    - r-desolve
    - r-lattice
    - r-multcompview
    - r-mvtnorm
    - r-pixmap
    - r-plotrix
    - r-scatterplot3d

test:
  commands:
    - $R -e "library('asbio')"

about:
  home: https://CRAN.R-project.org/package=asbio
  license: GPL (>= 2)
  summary: 'Contains functions from: Aho, K. (2014) Foundational and Applied Statistics for Biologists
    using R.  CRC/Taylor and Francis, Boca Raton, FL, ISBN: 978-1-4398-7338-0.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - bioconda/r
    - PertuyF

