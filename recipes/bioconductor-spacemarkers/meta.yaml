{% set version = "2.0.0" %}
{% set name = "SpaceMarkers" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a04fbd44004811af5b25c55a1234d7d3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spacemarkers", max_pin="x.x") }}'
  noarch: generic

# Suggests: data.table, devtools, knitr, cowplot, rjson, rmarkdown, BiocStyle, testthat (>= 3.0.0), CoGAPS, ComplexHeatmap
requirements:

  host:
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-ape
    - r-base
    - r-circlize
    - r-dplyr
    - r-effsize
    - r-ggplot2
    - r-hdf5r
    - r-jsonlite
    - r-matrix
    - r-matrixstats
    - r-matrixtests
    - r-mixtools
    - r-nanoparquet
    - r-rcolorbrewer
    - r-readbitmap
    - r-reshape2
    - r-rlang
    - r-rstatix
    - r-spatstat.explore
    - r-spatstat.geom
    - r-viridis

  run:
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-ape
    - r-base
    - r-circlize
    - r-dplyr
    - r-effsize
    - r-ggplot2
    - r-hdf5r
    - r-jsonlite
    - r-matrix
    - r-matrixstats
    - r-matrixtests
    - r-mixtools
    - r-nanoparquet
    - r-rcolorbrewer
    - r-readbitmap
    - r-reshape2
    - r-rlang
    - r-rstatix
    - r-spatstat.explore
    - r-spatstat.geom
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Spatial Interaction Markers
  description: Spatial transcriptomic technologies have helped to resolve the connection between gene expression and the 2D orientation of tissues relative to each other. However, the limited single-cell resolution makes it difficult to highlight the most important molecular interactions in these tissues. SpaceMarkers, R/Bioconductor software, can help to find molecular interactions, by identifying genes associated with latent space interactions in spatial transcriptomics.
  license_file: LICENSE

