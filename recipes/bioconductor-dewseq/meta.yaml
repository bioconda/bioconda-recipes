{% set version = "1.14.0" %}
{% set name = "DEWSeq" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 02180a59d83e6a2ef88b2bea89104832
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, BiocStyle, IHW
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-deseq2 >=1.40.0,<1.41.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-r.utils
  run:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-deseq2 >=1.40.0,<1.41.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-r.utils
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Differential Expressed Windows Based on Negative Binomial Distribution'
  description: 'DEWSeq is a sliding window approach for the analysis of differentially enriched binding regions eCLIP or iCLIP next generation sequencing data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

