{% set version = "1.20.0" %}
{% set name = "DEWSeq" %}
{% set bioc = "3.20" %}

about:
  description: DEWSeq is a sliding window approach for the analysis of differentially enriched binding regions eCLIP or iCLIP next generation sequencing data.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 3)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
  summary: Differential Expressed Windows Based on Negative Binomial Distribution

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dewseq", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, tidyverse, rmarkdown, testthat, BiocStyle, IHW
requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table >=1.11.8
    - r-r.utils
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table >=1.11.8
    - r-r.utils

source:
  md5: 85f79fefdd2693dd19a371f5c1cd47e2
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

