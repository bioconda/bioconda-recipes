{% set version = "1.16.2" %}
{% set name = "DEWSeq" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4164c3c7d4967586861e0c2d40815ec5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dewseq", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, tidyverse, testthat, BiocStyle, IHW
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-r.utils
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-r.utils
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Differential Expressed Windows Based on Negative Binomial Distribution'
  description: 'DEWSeq is a sliding window approach for the analysis of differentially enriched binding regions eCLIP or iCLIP next generation sequencing data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

