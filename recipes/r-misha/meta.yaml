{% set version = "4.0.11" %}

package:
  name: 'r-misha'
  version: '{{ version }}'

source:
  url: 'https://github.com/tanaylab/misha/archive/4.0.11.zip'
  sha256: 17da26bacb60b9e476668be8928352718e04ad250fe69e93e33530d5e207b323
  patches:
    # Remove if misha updates such that src/FileUtils.cpp compiles on macOS
    - omit-FileUtils.patch

build:
  number: 0
  rpaths:
    - lib/R/lib
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-devtools
  run:
    - r-base

test:
  commands:
    - '$R -e "library(misha)"'

about:
  home: 'https://tanaylab.github.io/misha/index.html'
  license: GPL-2
  summary: 'Toolkit for analysis of genomic data'

extra:
  maintainers:
    - Misha Hoichman <misha@hoichman.com>
