{% set version = "5.3.0" %}

package:
  name: 'r-misha'
  version: '{{ version }}'

source:
  url: 'https://github.com/tanaylab/misha/archive/{{ version }}.zip'
  sha256: 0bce1a2ab5a9958902e227da65a86986d55d1f3c2a347b53f6480c2eee4e5e70

build:
  # https://github.com/tanaylab/misha/issues/9
  skip: True  # [osx]
  number: 0
  rpaths:
    - lib/R/lib
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-devtools
  run:
    - r-base

test:
  commands:
    - '$R -e "library(misha)"'

about:
  home: 'https://tanaylab.github.io/misha/index.html'
  license: GPL-2
  summary: 'Toolkit for analysis of genomic data'

extra:
  maintainers:
    - Misha Hoichman <misha@hoichman.com>
