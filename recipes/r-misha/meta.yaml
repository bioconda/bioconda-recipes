{% set version = "5.0.0" %}

package:
  name: 'r-misha'
  version: '{{ version }}'

source:
  url: 'https://github.com/tanaylab/misha/archive/{{ version }}.zip'
  sha256: 6d8efbc32c709858d5afd907b64ffd88dc3576ec2d48078fe697e1b8f90f5015

build:
  # https://github.com/tanaylab/misha/issues/9
  skip: True  # [osx]
  number: 0
  rpaths:
    - lib/R/lib
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-devtools
  run:
    - r-base

test:
  commands:
    - '$R -e "library(misha)"'

about:
  home: 'https://tanaylab.github.io/misha/index.html'
  license: GPL-2
  summary: 'Toolkit for analysis of genomic data'

extra:
  maintainers:
    - Misha Hoichman <misha@hoichman.com>
