{% set version = "1.4.1" %}
{% set sha256sum = "16fdc9e59f837549f149906fe4e771da40265e52d165460ecf6ac8949df7397b" %}

package:
  name: sv2
  version: {{ version }}

source:
  fn: sv2-{{ version }}.tar.gz
  url: https://github.com/dantaki/SV2/archive/sv2v{{ version }}.tar.gz
  sha256: "{{ sha256sum }}"
  patches:
  - sv2.diff

build:
  skip: True # [py3k]
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 0

requirements:
  build:
  - python
  - cython
  - numpy
  - pandas
  - pybedtools
  - pysam
  - wget
  run:
  - python
  - cython
  - numpy
  - pandas
  - pybedtools
  - pysam
  - wget

test:
  run:
  - sv2 --help
  - sv2train --help

about:
  home: https://github.com/dantaki/SV2
  summary: Support Vector Structural Variation Genotyper
  license: MIT
  license_file: LICENSE
