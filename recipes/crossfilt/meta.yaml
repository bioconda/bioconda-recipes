{% set name = "crossfilt" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crossfilt-{{ version }}.tar.gz
  sha256: 99f6b57615c5eb22853d9db6532ab8697bda1f342d9ae12a23c7373e5a4f3994

build:
  entry_points:
    - crossfilt-lift = crossfilt.liftover_bam:main
    - crossfilt-split = crossfilt.split_bam:main
    - crossfilt-filter = crossfilt.identical_reads:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('crossfilt', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - setuptools >=77.0.3
    - pip
  run:
    - python >=3.6
    - pysam
    - intervaltree

test:
  imports:
    - crossfilt
  commands:
    - pip check
    - crossfilt-lift --help
    - crossfilt-split --help
    - crossfilt-filter --help
  requires:
    - pip

about:
  summary: Tools to filter reads causing alignment bias in cross-species genomic comparisons
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/kennethabarr/CrossFilt

extra:
  recipe-maintainers:
    - kennethabarr
