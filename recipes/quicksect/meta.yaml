{% set name = "quicksect" %}
{% set version = "0.2.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "1a652bcff0dc0095be4b5f9c5c2d387378eecd73f91eec614a1151069d234550" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python

test:
  imports:
    - quicksect

about:
  home: https://github.com/brentp/quicksect
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A cythonized, extended version of the interval search tree in bx"

