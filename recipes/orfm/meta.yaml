{% set version = "0.7.1" %}
{% set sha256 = "d6fa1152e0b0b75e17f25667fedf2b240c3f2bcb63f9d3abeee77d427f768e34" %}


package:
  name: orfm
  version: '{{version}}'

build:
  number: 0

source:
  fn: orfm_{{version}}.tar.gz
  url: https://github.com/wwood/OrfM/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'
requirements:
  build:
    - gnu-wget
    - gcc  # [not osx]
    - llvm  # [osx]
    - autoconf
    - automake

  run:
    - libgcc   # [not osx]

test:
  commands:
    - orfm -h

about:
  home: https://github.com/wwood/OrfM
  license: LGPL-3.0
  license_file: LICENSE.txt
  summary: OrfM is a simple and not slow ORF caller
  license_family: GPL
