{% set version = "1.0.3" %}

package:
  name: pnnl-atlas
  version: {{ version }}

source:
  fn: atlas-{{ version }}.tar.gz
  url: https://github.com/pnnl/atlas/archive/v{{ version }}.tar.gz
  sha256: 0b5fc94be536de5f99f0bb7903ea4bdaef181644ce1506b9d41570f5d9c08de9

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - click
    - pandas
    - pyyaml
    - snakemake
    # - bbmap
    # - diamond
    # - maxbin2
    # - megahit
    # - prodigal
    # - samtools
    # - spades
    # - subread

test:
    imports:
      - atlas
    commands:
      - atlas --help > /dev/null

about:
  home: https://github.com/pnnl/atlas
  license: BSD-3-Clause
  summary: "ATLAS - a comprehensive infrastructure for assembly, annotation, and genomic binning of metagenomic and metatranscriptomic data"
