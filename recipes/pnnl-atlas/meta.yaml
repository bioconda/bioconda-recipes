{% set version = "1.0.14" %}

package:
  name: pnnl-atlas
  version: {{ version }}

source:
  fn: atlas-{{ version }}.tar.gz
  url: https://github.com/pnnl/atlas/archive/{{ version }}.tar.gz
  sha256: b3bfa9e407c23197011142ea086ae2e54b22eb84252c6e6a43e083b11b1e75c8

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - python
    - setuptools
    - click
    - pandas
    - pyyaml
    - snakemake

  run:
    - python
    - click
    - pandas
    - pyyaml
    - snakemake
    - libgcc  # [not osx]

test:
    imports:
      - atlas
    commands:
      # click requires a unicode locale
      - LANG=en_US.UTF-8 atlas --help

about:
  home: https://github.com/pnnl/atlas
  license: BSD-3-Clause
  summary: 'ATLAS - a comprehensive infrastructure for assembly, annotation, and genomic binning of metagenomic and metatranscriptomic data'
