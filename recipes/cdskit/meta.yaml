{% set name = "cdskit" %}
{% set version = "0.14.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/kfuku52/cdskit/archive/refs/tags/{{ version }}.tar.gz
  sha256: d5558cd419c8d46bdc958064cb97f963d1ea793866414c025906ec15033512ed

build:
  number: 2
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - cdskit

about:
  home: "https://github.com/kfuku52/cdskit"
  license: "MIT"
  summary: "CDSKIT processes protein-coding sequences."

extra:
  recipe-maintainers:
    - kfuku52