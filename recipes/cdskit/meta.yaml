{% set name = "cdskit" %}
{% set version = "0.14.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kfuku52/cdskit/archive/{{ version }}.tar.gz
  sha256: 7e40ee4f45c0f282d159acd97bdcf059252d59dbdec11fe37025abcf49a05925
  
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('cdskit', max_pin="x.x") }}
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8

test:
  imports:
    - cdskit
  commands:
    - cdskit --help

about:
  home: "https://github.com/kfuku52/cdskit"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "CDSKIT processes protein-coding sequences."

extra:
  recipe-maintainers:
    - kfuku52
