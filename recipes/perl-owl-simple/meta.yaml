  noarch: generic

requirements:
  build:
    - make
    - perl
    - perl-moose
    - perl-log-log4perl
    - perl-list-util
    - perl-xml-parser
    - perl-file-temp
  host:
    - perl
    - perl-moose
    - perl-log-log4perl
    - perl-list-util
    - perl-xml-parser
  run:
    - perl
    - perl-moose
    - perl-log-log4perl
    - perl-list-util
    - perl-xml-parser

test:
