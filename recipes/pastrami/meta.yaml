{% set name = "pastrami" %}
{% set version = "0.9.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/healthdisparities/pastrami/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 949e07383d26b04a49a151b0f35737327f7b5b72218785561d6bbca56ac941a8

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8
    - numpy
    - pandas
    - pathos
    - pip
    - plink
    - python
    - scipy
  run:
    - python >=3.8
    - numpy
    - pandas
    - pathos
    - plink
    - python
    - scipy

test:
  imports
    - pastrami
  commands:
    - pastrami.py -h

about:
  home: "https://github.com/healthdisparities/pastrami"
  summary: "Pastrami is a novel, scalable computational algorithm for rapid human ancestry estimation at population-, subcontinental- and continental-levels. Pastrami works on two key methodologies: exact haplotype matching and non-negative least square (NNLS) optimization."
