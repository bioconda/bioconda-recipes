{% set name = "pastrami" %}
{% set version = "0.9.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/healthdisparities/pastrami/archive/v{{ version }}.tar.gz"
  sha256: 4457ad6cda7a2384a1b22109caf3edbff191b3e0a8749f779525276424b4c55c

build:
  noarch: python
  number: '0'
  string: py_0

requirements:
  build:
    - python >=3.8
    - plink2
    - setuptools
    - _libgcc_mutex
    - _openmp_mutex
    - brotlipy
    - bzip2
    - ca-certificates
    - certifi
    - cffi
    - charset-normalizer
    - cryptography
    - dill
    - idna
    - ld_impl_linux-64
    - libblas
    - libcblas
    - libffi
    - libgcc-ng
    - libgfortran-ng
    - libgfortran5
    - libgomp
    - liblapack
    - libnsl
    - libopenblas
    - libsqlite
    - libstdcxx-ng
    - libuuid
    - libzlib
    - multiprocess
    - ncurses
    - numpy
    - openssl
    - packaging
    - pandas
    - pathos
    - pip
    - platformdirs
    - pooch
    - pox
    - ppft
    - pycparser
    - pyopenssl
    - pysocks
    - python-dateutil
    - python_abi
    - pytz
    - readline
    - requests
    - scipy
    - setuptools
    - six
    - tk
    - typing-extensions
    - typing_extensions
    - urllib3
    - wheel
    - xz
  run:
    - python >=3.8
    - plink2
    - _libgcc_mutex
    - _openmp_mutex
    - brotlipy
    - bzip2
    - ca-certificates
    - certifi
    - cffi
    - charset-normalizer
    - cryptography
    - dill
    - idna
    - ld_impl_linux-64
    - libblas
    - libcblas
    - libffi
    - libgcc-ng
    - libgfortran-ng
    - libgfortran5
    - libgomp
    - liblapack
    - libnsl
    - libopenblas
    - libsqlite
    - libstdcxx-ng    
    - libuuid
    - libzlib
    - multiprocess
    - ncurses
    - numpy
    - openssl
    - packaging
    - pandas
    - pathos
    - pip
    - platformdirs
    - pooch
    - pox
    - ppft
    - pycparser
    - pyopenssl
    - pysocks
    - python-dateutil
    - python_abi
    - pytz
    - readline
    - requests
    - scipy
    - six
    - tk
    - typing-extensions
    - typing_extensions
    - urllib3
    - wheel
    - xz

test:
  commands:
    - pastrami.py -h

about:
  home: "https://github.com/healthdisparities/pastrami"
  license: CC BY-NC-SA 4.0
  license_file: LICENSE
  summary: "Pastrami is a novel, scalable computational algorithm for rapid human ancestry estimation"
