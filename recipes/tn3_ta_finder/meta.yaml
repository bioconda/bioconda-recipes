{% set name = "tn3_ta_finder" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danillo-alvarenga/tn3-ta_finder/archive/refs/tags/{{ version }}.tar.gz
  sha256: 27f77b194f64109cd5c96f75b7bcd20801f7f3ae2b304a6412776110c628ab19

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  run:
    - python >=3.6
    - biopython >=1.66,<1.78
    - blast >=2.2.28
    - prodigal >=2.6.1

test:
  commands:
    - Tn3+TA_finder.py --help
    - Tn3+TA_finder.py --version

about:
  home: https://github.com/danillo-alvarenga/tn3-ta_finder
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: Tn3 transposon and type II toxin-antitoxin finder for bacterial and archaeal genomes
  description: |
    Tn3+TA_finder is a program for the automatic prediction of transposable
    elements of the Tn3 family associated with type II toxin and antitoxin
    pairs in bacteria and archaea. It compares bacterial and archaeal genome
    sequences to custom Tn3 transposase+resolvase and type II toxin+antitoxin
    databases
  dev_url: https://github.com/danillo-alvarenga/tn3-ta_finder

extra:
  recipe-maintainers:
    - fmaguire
