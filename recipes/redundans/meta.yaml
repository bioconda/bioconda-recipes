{% set name = "redundans" %}
{% set version = "0.11" %}
{% set sha256 = "270aac37cd08eb3462a9b3cb83fa43bb59cd71dc0701f982c123cf8330d7bd45" %}


package:
    name: {{ name }}
    version: {{ version }}

source:
    url: https://github.com/Gabaldonlab/{{ name }}/archive/refs/tags/v{{ version }}-beta.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    noarch: python

requirements:
    build:
        - _libgcc_mutex 0.1 conda_forge
        - _openmp_mutex 4.5 0_gnu
        - ca-certificates 2019.11.28 hecc5488_0
        - certifi 2019.11.28 py27_0
        - libffi 3.2.1 he1b5a44_1006
        - libgcc-ng 9.2.0 h24d8f2e_2
        - libgomp 9.2.0 h24d8f2e_2
        - libstdcxx-ng 9.2.0 hdf63c60_2
        - ncurses 6.1 hf484d3e_1002
        - openssl 1.1.1d h516909a_0
        - pip 20.0.2 py27_0
        - python 2.7.15 h5a48372_1009
        - readline 8.0 hf8c457e_0
        - setuptools 44.0.0 py27_0
        - sqlite 3.30.1 hcee41ef_0
        - tk 8.6.10 hed695b0_0
        - wheel 0.34.1 py27_0
        - zlib 1.2.11 h516909a_1006
    run:
        - python >=2.7,<2.8.0a0
        - zlib >=1.2.11,<1.3.0a0
test:
    commands:
        redundans.py -h | grep "Heterozygous genome assembly"
about:
    home: https://github.com/lpryszcz/redundans
    license: GPL
    summary: "Redundans pipeline assists an assembly of heterozygous genomes."
extra:
    copy_test_source_files: true
    final: true
