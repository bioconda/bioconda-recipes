{% set version = "1.4.0" %}
{% set name = "singscore" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 22d04aef20157eb31727850d14d61ef8
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-reshape2
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-reshape2
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A simple single-sample gene signature scoring method that uses rank-based statistics to analyze the sample''s gene expression profile. It scores the expression activities of gene sets at a single-sample level.'

