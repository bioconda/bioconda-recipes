{% set version = "1.30.0" %}
{% set name = "singscore" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 99908987c09e9c88712de251f1ad536d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-singscore", max_pin="x.x") }}'
  noarch: generic

# Suggests: pkgdown, BiocStyle, hexbin, knitr, rmarkdown, testthat, covr
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-reshape2
    - r-tidyr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-reshape2
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Rank-based single-sample gene set scoring method
  description: A simple single-sample gene signature scoring method that uses rank-based statistics to analyze the sample's gene expression profile. It scores the expression activities of gene sets at a single-sample level.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

