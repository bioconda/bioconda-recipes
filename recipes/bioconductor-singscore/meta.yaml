{% set version = "1.6.0" %}
{% set name = "singscore" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 453c28159ff84b553c8ab71c295c2200
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-gseabase >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-reshape2
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-gseabase >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-reshape
    - r-reshape2
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Rank-based single-sample gene set scoring method'
  description: 'A simple single-sample gene signature scoring method that uses rank-based statistics to analyze the sample''s gene expression profile. It scores the expression activities of gene sets at a single-sample level.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

