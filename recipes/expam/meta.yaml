{% set name = "expam" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ede50046a310388a8f0d55f8f25b6a74ba9fd287aa2d4c604a840e97d4f4ab10

build:
  number: 0
  skip: true  # [py < 38]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - numpy>=1.22.0
    - setuptools >=46.4
  run:
    - python
    - numpy>=1.22.0
    - matplotlib-base
    - pandas
    - psutil
    - requests
    - pytables

test:
  imports:
    - {{ name }}
  commands:
    - expam --help

about:
  home: https://github.com/seansolari/expam
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Metagenomic profiling using a reference phylogeny"
  doc_url: https://expam.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - seansolari
