{% set name = "expam" %}
{% set version = "1.4.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 98558284958005bd441bd2ae1bdc8c6b8aef884dadea452fd0b51c70a818b6ba

build:
  number: 0
  skip: True  # [osx]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - expam=expam.main:main
    - expam_limit=expam.sandbox.main:main
  run_exports:
    - {{ pin_subpackage('expam', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - cython
    - numpy >=1.22.0
  run:
    - python
    - ete3
    - numpy >=1.22.0
    - matplotlib-base
    - multiprocess
    - pandas
    - psutil
    - requests
    - pytables

test:
  imports:
    - {{ name }}
  commands:
    - expam --help

about:
  home: https://github.com/seansolari/expam
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Metagenomic profiling using a reference phylogeny"
  doc_url: https://expam.readthedocs.io/en/latest
  dev_url: https://github.com/seansolari/expam

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - seansolari
