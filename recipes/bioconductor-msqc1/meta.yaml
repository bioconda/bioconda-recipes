{% set version = "1.10.0" %}
{% set name = "msqc1" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1b5501b8a37e63490ac3c9d7cc4d934730141abed5513a23ea4c5fa75a7dac43
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-lattice
  run:
    - r-base
    - r-lattice
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL
  summary: 'The data set contains an eight technical replicate data set and a three replicate dilution series of the MS Qual/Quant QC Mix standard sample (Sigma-Aldrich, Buchs, Switzerland) measured on five different mass spec platforms at the Functional Genomics Center Zurich.'
