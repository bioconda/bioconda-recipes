{% set name = "mashtree" %}
{% set version = "2.0" %}
{% set hash = "5ccf52f09b540a1c9fe00a708ade783ced6f1f1a486c39f2559f0a9c8dacc189" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/mashtree/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
    - perl-bioperl
    - perl-dbd-sqlite >=1.58

  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-dbd-sqlite >=1.58
    - mash  >=1.1
    - sqlite
    - quicktree
test:
  commands:
    - mashtree --version

about:
  home: https://github.com/lskatz/mashtree
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Create a tree using Mash distances'
