{% set name = "mashtree" %}
{% set version = "0.340" %}
{% set hash = "96509528262dc1670b8550f6f44838427f4c8561115f725961f927a7553b0eb8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/mashtree/archive/v0.34.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
    - perl-bioperl
    - perl-dbd-sqlite

  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-dbd-sqlite
    - mash  >=1.1
    - sqlite
    - quicktree
test:
  commands:
    - mashtree.pl --version
    - mashtree_wrapper.pl --help 2>&1  | grep 'Usage'

about:
  home: https://github.com/lskatz/mashtree
  license: GPL-3.0
  summary: 'Create a tree using Mash distances'
