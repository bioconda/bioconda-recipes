{% set name = "mashtree" %}
{% set version = "0.14" %}
{% set hash = "fba8ca0c796a71cf38e1fb5f713969a9c370ae342c42706ce8319213d555a814" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/mashtree/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
    number: 0

requirements:
    build:
        - gcc  # [not osx]
        - llvm  # [osx]
        - perl
        - perl-module-build
        - perl-bioperl
        - perl-dbd-sqlite

    run:
        - libgcc # [not osx]
        - perl
        - perl-bioperl
        - perl-dbd-sqlite
        - mash  >=1.1
        - sqlite

test:
  commands:
    - mashtree.pl --help 2>&1  | grep 'Usage'
    - mashtree_wrapper.pl --help 2>&1  | grep 'Usage'

about:
  home: https://github.com/lskatz/mashtree
  license: GPL-3.0
  summary: 'Create a tree using Mash distances'
