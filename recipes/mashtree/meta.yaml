{% set name = "mashtree" %}
{% set version = "1.4.3" %}
{% set hash = "f603a1c424eacbff2b379f0c41fbe59486f0afecce4e4a1bb6749bf94dd7e797" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/mashtree/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
    - perl-bioperl
    - perl-dbd-sqlite >=1.58
  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-dbd-sqlite >=1.58
    - perl-file-which
    - mash >=1.1
    - quicktree
test:
  commands:
    - mashtree --version

about:
  home: https://github.com/lskatz/mashtree
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Create a tree using Mash distances'
