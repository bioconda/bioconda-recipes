{% set name = "mashtree" %}
{% set version = "1.2.0" %}
{% set hash = "367ddb83fc99eebe40a168a998a2e7691e3a7b339b785a3a73eb31918996b6cd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/mashtree/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
    - perl-bioperl
    - perl-dbd-sqlite >=1.58

  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-dbd-sqlite >=1.58
    - mash  >=1.1
    - sqlite
    - quicktree
test:
  commands:
    - mashtree --version

about:
  home: https://github.com/lskatz/mashtree
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Create a tree using Mash distances'
