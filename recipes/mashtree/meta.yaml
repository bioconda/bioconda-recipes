{% set name = "mashtree" %}
{% set version = "0.55" %}
{% set hash = "bc5beca805ca3de251b90269e4d025ff70e7e212c7e6c1f00fe2ac68c9556b09" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/mashtree/archive/v0.55.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
    - perl-bioperl
    - perl-dbd-sqlite >=1.58

  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-dbd-sqlite >=1.58
    - mash  >=1.1
    - sqlite
    - quicktree
test:
  commands:
    - mashtree --version
    - mashtree_wrapper.pl --help 2>&1  | grep 'Usage'

about:
  home: https://github.com/lskatz/mashtree
  license: GPL-3.0
  summary: 'Create a tree using Mash distances'
