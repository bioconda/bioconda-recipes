{% set name = "mashtree" %}
{% set version = "0.57" %}
{% set hash = "e905cba1535d285562f67372e829b5fa711e78e5e5095d58e06720f1744dcad5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lskatz/mashtree/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-module-build
    - perl-bioperl
    - perl-dbd-sqlite >=1.58

  run:
    - perl
    - perl-bioperl >=1.7.2
    - perl-dbd-sqlite >=1.58
    - mash  >=1.1
    - sqlite
    - quicktree
test:
  commands:
    - mashtree --version

about:
  home: https://github.com/lskatz/mashtree
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Create a tree using Mash distances'
