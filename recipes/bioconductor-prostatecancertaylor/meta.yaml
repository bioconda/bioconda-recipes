{% set version = "1.26.0" %}
{% set name = "prostateCancerTaylor" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dcdc31e127be410f341977446705400a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GEOquery, org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221104
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Prostate Cancer Data'
  description: 'A Bioconductor data package for the Taylor et al (2010) dataset.'

