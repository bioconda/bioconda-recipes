{% set version = "1.26.0" %}
{% set name = "BgeeCall" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5f09ab597ecd81ad8bf808280901e685

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bgeecall", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, testthat, rmarkdown, AnnotationHub, GenomeInfoDb, httr
# SystemRequirements: kallisto
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - bioconductor-tximport >=1.38.0,<1.39.0
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-jsonlite
    - r-rcurl
    - r-readr
    - r-rslurm
    - r-rsqlite
    - r-scales
    - r-sjmisc
    - r-spatstat.univar
    - r-stringr

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - bioconductor-tximport >=1.38.0,<1.39.0
    - r-base
    - r-curl
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-jsonlite
    - r-rcurl
    - r-readr
    - r-rslurm
    - r-rsqlite
    - r-scales
    - r-sjmisc
    - r-spatstat.univar
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Automatic RNA-Seq present/absent gene expression calls generation
  description: BgeeCall allows to generate present/absent gene expression calls without using an arbitrary cutoff like TPM<1. Calls are generated based on reference intergenic sequences. These sequences are generated based on expression of all RNA-Seq libraries of each species integrated in Bgee (https://bgee.org).
  license_file: LICENSE

