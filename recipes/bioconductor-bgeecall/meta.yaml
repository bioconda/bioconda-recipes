{% set version = "1.4.0" %}
{% set name = "BgeeCall" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d5bc2f44f5603496db3cd4d02c6b8819
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, rmarkdown, AnnotationHub, httr
# SystemRequirements: kallisto
requirements:
  host:
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-tximport >=1.16.0,<1.17.0'
    - r-base
    - r-jsonlite
  run:
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-tximport >=1.16.0,<1.17.0'
    - r-base
    - r-jsonlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automatic RNA-Seq present/absent gene expression calls generation'
  description: 'Reference intergenic regions are generated by the Bgee RNA-Seq pipeline. These intergenic regions are used to generate all Bgee RNA-Seq present/absent expression calls. BgeeCall now allows to generate present/absent calls for any RNA-Seq library as long as reference intergenic sequences have been generated for the corresponding species. The threshold of present/absent expression is no longer arbitrary defined but is calculated based on expression of all RNA-Seq libraries integrated in Bgee.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

