{% set version = "3.13.0" %}
{% set name = "rgu34b.db" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5aeb80d5190bf2dcffa6b9264d3db33f
build:
  number: 6
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rgu34b.db", max_pin="x.x") }}'
  noarch: generic
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Affymetrix Affymetrix RG_U34B Array annotation data (chip rgu34b)
  description: Affymetrix Affymetrix RG_U34B Array annotation data (chip rgu34b) assembled using data from public repositories

