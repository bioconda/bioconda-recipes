{% set version = "1.68.0" %}
{% set name = "HilbertVis" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c191531d73c5eff175ec8a552f554f8d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hilbertvis", max_pin="x.x") }}'

# Suggests: IRanges, EBImage
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - r-base
    - r-lattice
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base
    - r-lattice

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: Hilbert curve visualization
  description: Functions to visualize long vectors of integer data by means of Hilbert curves
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:hilbertvis
    - doi:10.1093/bioinformatics/btp152
  parent_recipe:
    name: bioconductor-hilbertvis
    path: recipes/bioconductor-hilbertvis
    version: 1.38.0

