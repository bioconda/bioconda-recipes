{% set version = "1.2.0" %}
{% set sha256 = "e66f681d334131fa5b1f8a8801c83afa0eed738123b73a1dc3f72d5946d2a0ff" %}

package:
  name: emerald
  version: {{ version }}

source:
  url: https://github.com/algbio/emerald/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('emerald', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - gmp
    - openmp
  run:
    - gmp
    - openmp

test:
  commands:
    - emerald --help > /dev/null

about:
  home: https://github.com/algbio/emerald
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE
  summary: Unlocking the suboptimal pairwise alignment space for protein sequences

extra:
  identifiers:
    - biotools:Emerald
