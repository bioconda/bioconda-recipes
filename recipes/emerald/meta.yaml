{% set version = "1.0.0" %}
{% set sha256 = "bada2bd2171aa1184a85dc573ab31bc05150c9db531c7f67b48431ac80f46128" %}

package:
  name: emerald
  version: {{ version }}

source:
  url: https://github.com/algbio/emerald/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - gmp
    - openmp
  run:
    - gmp
    - openmp

test:
  commands:
    - emerald --help > /dev/null

about:
  home: https://github.com/algbio/emerald
  license: AGPL-3.0
  license_family: AGPL
  summary: Unlocking the suboptimal pairwise alignment space for protein sequences

extra:
  identifiers:
    - biotools:Emerald
