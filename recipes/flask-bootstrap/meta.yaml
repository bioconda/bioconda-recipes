{% set version = "3.3.7.1" %}
{% set sha256 = "cb08ed940183f6343a64e465e83b3a3f13c53e1baabb8d72b5da4545ef123ac8" %}
package:
  name: flask-bootstrap
  version: '{{version}}'

build:
  number: 0

source:
  fn: Flask-Bootstrap-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/F/Flask-Bootstrap/Flask-Bootstrap-{{version}}.tar.gz
  sha256: '{{sha256}}'
requirements:
  build:
    - python
    - setuptools
    - flask >=0.8
    - dominate
    - visitor

  run:
    - python
    - flask >=0.8
    - dominate
    - visitor

test:
  imports:
    - flask_bootstrap

about:
  home: http://github.com/mbr/flask-bootstrap
  license: BSD License
  summary: An extension that includes Bootstrap in your project, without any boilerplate
    code.
  license_family: BSD
