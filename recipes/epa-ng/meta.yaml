package:
  name: epa-ng
  version: "0.2.1_beta_dev"

build:
  number: 1

source:
  url: https://github.com/gavinmdouglas/epa-ng/archive/0.2.1-beta-dev.tar.gz
  md5: 15e7ad94596afc5cb72d90dfc0fad3eb

requirements:
  build:
    - {{ compiler('cxx') }}
    - libtool
    - flex
    - bison
    - m4
    - cmake==3.11
    - automake
    - autoconf
  run:

test:
  commands:
    - epa-ng -h > /dev/null

about:
