package:
  name: epa-ng
  version: "0.3.2_dev"

build:
  number: 1

source:
  url: https://github.com/gavinmdouglas/epa-ng/archive/v0.3.2-dev.tar.gz
  md5: 3ca0d23b749ed99b76275cd2b22a1c23

requirements:
  build:
    - {{ compiler('cxx') }}
    - libtool
    - flex
    - bison
    - m4
    - cmake==3.11
    - automake
    - autoconf
  run:
    - zlib

test:
  commands:
    - epa-ng -h > /dev/null

about:
  home: https://github.com/Pbdas/epa-ng
  license: GNU Affero General Public License v3.0
  summary: Massively parallel phylogenetic placement of genetic sequences

extra:
  identifiers:
    - https://doi.org/10.1093/sysbio/syy054
