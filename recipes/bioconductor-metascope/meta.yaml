{% set version = "1.10.0" %}
{% set name = "MetaScope" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 6cd5c4736f6e47cd4b883ce5c8fa7ccd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-metascope", max_pin="x.x") }}'
  noarch: generic

# Suggests: animalcules, BiocStyle, biomformat, GenomicRanges, IRanges, knitr, lintr, plyr, R.utils, RCurl, rmarkdown, Rsubread, spelling, sys, testthat, usethis
requirements:

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-rbowtie2 >=2.16.0,<2.17.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table >=1.16.2
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-matrix
    - r-readr
    - r-rlang
    - r-stringr
    - r-taxonomizr
    - r-tibble
    - r-tidyr

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-rbowtie2 >=2.16.0,<2.17.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table >=1.16.2
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-matrix
    - r-readr
    - r-rlang
    - r-stringr
    - r-taxonomizr
    - r-tibble
    - r-tidyr
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL (>= 3)
  summary: Tools and functions for preprocessing 16S and metagenomic sequencing microbiome data
  description: This package contains tools and methods for preprocessing microbiome data. Functionality includes library generation, demultiplexing, alignment, and microbe identification.  It is in part an R translation of the PathoScope 2.0 pipeline.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

