{% set name = "CHAMOIS" %}
{% set name_pypi = "chamois-tool" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/c/{{ name_pypi }}/{{ name_pypi | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2d5750f4fd118776718be9535a9fd560d10c2a6f93874cdfb01b3fb1e5a0d80e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  run_exports:
    - {{ pin_subpackage("chamois", max_pin="x.x") }}
  entry_points:
    - chamois = chamois.cli:run

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=39.2
    - wheel >=0.30
  run:
    - python >=3.7
    - importlib_resources >=1.0  #[py37, py38, py39]
    - numpy >=1.16,<3.0
    - anndata >=0.8,<0.10
    - gb-io >=0.3.1,<0.4
    - lz4 >=4.0,<5.0
    - numpy >=1.0,<3.0
    - pandas >=1.3,<3.0
    - platformdirs >=3.0,<5.0
    - pyhmmer >=0.11.0,<0.12.0
    - pyrodigal >=3.0,<4.0
    - rich >=12.4.0
    - rich-argparse >=1.1,<2.0
    - scipy >=1.4,<2.0
    - scikit-learn >=1.0,<2.0
    - kennard-stone >=2.1,<3.0
    - rdkit >=2023.3

test:
  imports:
    - {{ name|lower }}
  commands:
    - pip check
    - {{ name|lower }} --help
  requires:
    - pip

about:
  home: https://chamois.readthedocs.io/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Chemical Hierarchy Approximation for secondary Metabolism clusters Obtained In Silico.
  dev_url: https://github.com/zellerlab/CHAMOIS

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.1101/2025.03.13.642868  # bioRxiv preprint
