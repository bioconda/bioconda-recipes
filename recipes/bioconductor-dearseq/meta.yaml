{% set version = "1.18.0" %}
{% set name = "dearseq" %}
{% set bioc = "3.20" %}

about:
  description: 'Differential Expression Analysis RNA-seq data with variance component score test accounting for data heteroscedasticity through precision weights. Perform both gene-wise and gene set analyses, and can deal with repeated or longitudinal data. Methods are detailed in: i) Agniel D & Hejblum BP (2017) Variance component score test for time-course gene set analysis of longitudinal RNA-seq data, Biostatistics, 18(4):589-604 ; and ii) Gauthier M, Agniel D, Thi√©baut R & Hejblum BP (2020) dearseq: a variance component score test for RNA-Seq differential analysis that effectively controls the false discovery rate, NAR Genomics and Bioinformatics, 2(4):lqaa093.'
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2 | file LICENSE
  license_file: LICENSE
  summary: Differential Expression Analysis for RNA-seq data through a robust variance component test

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dearseq", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: Biobase, BiocManager, BiocSet, edgeR, DESeq2, GEOquery, GSA, knitr, limma, readxl, rmarkdown, S4Vectors, SummarizedExperiment, testthat, covr
requirements:
  host:
    - r-base
    - r-compquadform
    - r-dplyr
    - r-ggplot2
    - r-kernsmooth
    - r-magrittr
    - r-matrixstats
    - r-patchwork
    - r-pbapply
    - r-reshape2
    - r-rlang
    - r-scattermore
    - r-statmod
    - r-survey
    - r-tibble
    - r-viridislite
  run:
    - r-base
    - r-compquadform
    - r-dplyr
    - r-ggplot2
    - r-kernsmooth
    - r-magrittr
    - r-matrixstats
    - r-patchwork
    - r-pbapply
    - r-reshape2
    - r-rlang
    - r-scattermore
    - r-statmod
    - r-survey
    - r-tibble
    - r-viridislite

source:
  md5: 6f4003b3e3321981299e5b5ab5bbf707
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
