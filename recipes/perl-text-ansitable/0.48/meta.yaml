{% set name = "perl-text-ansitable" %}
{% set version = "0.48" %}
{% set sha256 = "624387371d114c939f4ea11476604d2bb779e7448ca97e2fc7878e51044efb66" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PERLANCAR/Text-ANSITable-0.48.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 1

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-namespace-clean
    - perl-json-maybexs
    - perl-extutils-makemaker
    - perl-moo
    - perl-module-load
    - perl-perl-osnames
    - perl-test-more
    - perl-term-app-roles
    - perl-border-style
    - perl-color-theme
    - perl-perlio
    - perl-test-exception
    #- perl-module-list
    #- perl-experimental
    #- perl-carp
    #- perl-text-ansi-util
    #- perl-scalar-util
    #- perl-strict
    #- perl-warnings
    #- perl-utf8
    #- perl-file-spec
    #- perl-color-rgb-util
    #- perl-parse-varname
    #- perl-package-moreutil
    #- perl-io-handle
    #- perl-ipc-open3
    #- perl-function-fallback-coreorpp
    #- perl-log-any-iflog

  run:
    - perl
    - perl-app-cpanminus
    - perl-namespace-clean
    - perl-json-maybexs
    - perl-extutils-makemaker
    - perl-moo
    - perl-module-load
    - perl-perl-osnames
    - perl-test-more
    - perl-term-app-roles
    - perl-border-style
    - perl-color-theme
    - perl-perlio
    - perl-test-exception
    - perl-json-maybexs
    #- perl-namespace-clean
    #- perl-carp
    #- perl-module-list
    #- perl-experimental
    #- perl-warnings
    #- perl-text-ansi-util
    #- perl-term-app-roles
    #- perl-function-fallback-coreorpp
    #- perl-scalar-util
    #- perl-package-moreutil
    #- perl-module-load
    #- perl-moo
    #- perl-border-style
    #- perl-utf8
    #- perl-strict
    #- perl-color-theme
    #- perl-log-any-iflog
    #- perl-perlio
    #- perl-color-rgb-util
    #- perl-parse-varname

test:
  # Perl 'use' tests
  imports:
    - Text::ANSITable
    - Text::ANSITable::BorderStyle::Default
    - Text::ANSITable::ColorTheme::Default
    - Text::ANSITable::StyleSet::AltRow

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://metacpan.org/release/Text-ANSITable
  license: perl_5
  summary: 'Create nice formatted tables using extended ASCII and ANSI colors'

