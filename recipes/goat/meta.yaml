{% set version = "0.1.5" %}

package:
  name: goat
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/genomehubs/goat-cli/archive/{{ version }}.tar.gz
  sha256: 762e4e0769d9d4ee57c8eb8e38d24eeef3a1dfcf10fdf499e6789678da7c96a3

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - rust >=1.52
    - pkg-config # [osx]
  host:
    - openssl
  run:
    

test:
  commands:
    - goat --help
    - goat --version

about:
  home: https://github.com/genomehubs/goat-cli
  license: MIT
  summary: |
    Query metadata for any taxon across the tree of life.