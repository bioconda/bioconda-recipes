{% set version = "0.1.54" %}

package:
  name: goat
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/genomehubs/goat-cli/archive/{{ version }}.tar.gz
  sha256: 75f67568893ce65e5512b02ca0115653c0f3264cbdabe416e7582dc69cce37e5

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - rust >=1.52
    - pkg-config # [osx]
  host:
    - openssl
  run:
    

test:
  commands:
    - goat-cli --help
    - goat-cli --version

about:
  home: https://github.com/genomehubs/goat-cli
  license: MIT
  license_file: LICENSE
  summary: |
    Query metadata for any taxon across the tree of life.
  description: |
    A command line interface for the GoaT API, which is a collection of datasets to decorate the genomic tree of life.
