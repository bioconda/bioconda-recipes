{% set name = 'tftargets' %}
{% set version = '1.3' %}

package:
  name: r-{{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/slowkow/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e27ed65c283779b4dcda6e0704a37112a81bfedb198b3d7d036c1a80083670ca

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('tftargets')"

about:
  home: https://github.com/slowkow/tftargets
  license: CC0
  summary: Human transcription factor target genes.
  license_family: CC0
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/CC0'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\CC0'  # [win]

extra:
  recipe-maintainers:
    - khughitt
