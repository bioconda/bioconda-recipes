{% set name = "knock-knock" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/1e/77/86a1a3047b15380ed26ae0754cf7870a572e4893d7e359e5bf4c4b9a932f/knock_knock-0.2.1.tar.gz"
  sha256: "466250fe26904c347a64a8a2707eb8cb8c1f2184e7364ff028f4700341525f61"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - biopython >=1.70
    - blast ==2.7.1
    - bokeh >=0.12.14
    - hits >=0.1
    - ipywidgets >=7.1.2
    - matplotlib >=2.1.2
    - minimap2 ==2.16
    - nbconvert >=5.3.1
    - nbformat >=4.4.0
    - numpy >=1.14.2
    - pandas >=0.22.0
    - parallel >=20190522
    - pillow >=5.0.0
    - pysam >=0.14
    - python >=3.6
    - pyyaml >=3.12
    - samtools >=1.9
    - star >=2.7.1
    - tqdm >=4.31.1

test:
  imports:
    - knock_knock
  commands:
    - knock-knock -h
    - blastn -version
    - minimap2 --version
    - samtools --version
    - STAR --version


about:
  home: "https://github.com/jeffhussmann/knock-knock"
  license: "GPL-3"
  license_family: "OTHER"
  license_file: "LICENSE"
  summary: "toolkit for analyzing CRISPR knock-in experiments"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - jeffhussmann
