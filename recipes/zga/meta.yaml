{% set name = "zga" %}
{% set version = "0.0.9.post2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 145145f50f6fbbcb26b5c5350325b9b8c3ac17af7f29f330d5cd9a6629fba705

build:
  noarch: python
  number: 0
  entry_points:
    - zga = zga.zga:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython <=1.77
    - pip
    - python >=3.6
  run:
    - biopython <=1.77
    - python  >=3.6
    - fastp
    - bbmap
    - mash >=2
    - spades >=3.12
    - unicycler
    - flye >=2.6
    - checkm-genome >=1.1.0
    - blast
    - samtools >=1.9
    - dfast >=1.2.12
    - nxtrim
    - racon

test:
  imports:
    - zga
  commands:
    - zga --help

about:
  home: "https://github.com/laxeye/zga"
  license: BSD
  license_family: BSD
  summary: "Prokaryotic genome assembly and annotation pipeline"
  dev_url: https://github.com/laxeye/zga/

extra:
  recipe-maintainers:
    - laxeye
