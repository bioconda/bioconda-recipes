{% set version = "2.14.0" %}
{% set name = "chipenrich" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: e12b09a5ae49bc0fee7750441adc36d5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, devtools, knitr, rmarkdown, roxygen2, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-chipenrich.data >=2.14.0,<2.15.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-org.dm.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.dr.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.hs.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.mm.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.rn.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-chipenrich.data >=2.14.0,<2.15.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-org.dm.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.dr.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.hs.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.mm.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-org.rn.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Gene Set Enrichment For ChIP-seq Peak Data'
  description: 'ChIP-Enrich and Poly-Enrich perform gene set enrichment testing using peaks called from a ChIP-seq experiment. The method empirically corrects for confounding factors such as the length of genes, and the mappability of the sequence surrounding genes.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

