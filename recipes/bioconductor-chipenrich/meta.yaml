{% set version = "2.6.0" %}
{% set name = "chipenrich" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1f2807d1e41236a4c301d138b6c7dd74beef14e88eadbf3720f55341f6b83ede
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-chipenrich.data >=2.6.0,<2.8.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-org.dm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.dr.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.rn.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-chipenrich.data >=2.6.0,<2.8.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-org.dm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.dr.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.rn.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'ChIP-Enrich performs gene set enrichment testing using peaks called from a ChIP-seq experiment. The method empirically corrects for confounding factors such as the length of genes, and the mappability of the sequence surrounding genes.'
