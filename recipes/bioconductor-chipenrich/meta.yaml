{% set version = "2.34.0" %}
{% set name = "chipenrich" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 3226f0c4bb213452d275beee1a532df2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chipenrich", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, devtools, knitr, rmarkdown, roxygen2, testthat
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-chipenrich.data >=2.34.0,<2.35.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.dm.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.dr.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-chipenrich.data >=2.34.0,<2.35.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.dm.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.dr.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Gene Set Enrichment For ChIP-seq Peak Data
  description: ChIP-Enrich and Poly-Enrich perform gene set enrichment testing using peaks called from a ChIP-seq experiment. The method empirically corrects for confounding factors such as the length of genes, and the mappability of the sequence surrounding genes.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

