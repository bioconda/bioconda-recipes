{% set version = "2.16.0" %}
{% set name = "chipenrich" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c2740e93fde0d24058e0bb6f47d9286e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, devtools, knitr, rmarkdown, roxygen2, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-chipenrich.data >=2.16.0,<2.17.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-org.dm.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.dr.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.mm.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.rn.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-chipenrich.data >=2.16.0,<2.17.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-org.dm.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.dr.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.mm.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-org.rn.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-mgcv
    - r-plyr
    - r-rms
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Gene Set Enrichment For ChIP-seq Peak Data'
  description: 'ChIP-Enrich and Poly-Enrich perform gene set enrichment testing using peaks called from a ChIP-seq experiment. The method empirically corrects for confounding factors such as the length of genes, and the mappability of the sequence surrounding genes.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

