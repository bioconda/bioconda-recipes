{% set version = "1.1.6" %}

package:
  name: r-epic
  version: {{ version }}

source:
  url:
    - https://github.com/GfellerLab/EPIC/archive/v{{ version }}.tar.gz
  sha256: e4303ff464b16cb3f67f686a18a0445ee56d00c5f8df8ec96537a552035680ec

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
  run:
    - r-base

test:
  commands:
    - $R -e "library('EPIC')"

about:
  home: https://github.com/GfellerLab/EPIC
  license: other
  summary: "Estimate the Proportion of Immune and Cancer cells from bulk gene expression data."
  license_family: other
  license_file: LICENSE

extra:
  recipe-maintainers:
    - grst
  identifiers:
    - doi:10.7554/eLife.26476.001
