{% set name = "MONSDA" %}
{% set version = "1.0.0-alpha" %}
{% set sha256 = "fccd4ab7f7232955450e32a79fd86426d608674db98617297b347a33b70f0fd1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install --ignore-installed -vv ."
  entry_points:
    - monsda = MONDA.RunMONSDA:main
    - monsda_configure = MONSDA.Configurator:main
  noarch: python

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - yaml>=0.2.5
    - pandas>=1.4.1
    - libmamba>=0.21.2
    - perl>=5.32.1
    - biopython>=1.79
    - snakemake>=6.5.3
    - snakemake-minimal>=6.5.3
    - numpy>=1.21.0
    - nextflow
    - natsort>=7.1.1
    - mamba>=0.17.0
    - more-itertools>=8.8.0
    - conda>=4.10.3
    - grep>=3.4
    - python>=3.9
    - setuptools
    - scipy>=1.7.0
    - zlib>=1.2.11
    - zstd>=1.5.0
    
test:
  commands:
    - monsda -h |grep '--version'
    - monsda_configure -h|grep '--help'
    
about:
  home: https://github.com/jfallmann/MONSDA
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: MONSDA, Modular Organizer of Nextflow and Snakemake driven hts Data Analysis
  doc_url: https://monsda.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - jfallmann
