{% set name = "MONSDA" %}
{% set version = "1.1.0" %}
{% set sha256 = "deca629eb1c67b2e36dcf243aad3dab7e688660b4701887b5f1f4db699923cbc" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - monsda = MONSDA.RunMONSDA:main
    - monsda_configure = MONSDA.Configurator:main
  noarch: python
  run_exports:
    - {{ pin_subpackage("monsda", max_pin="x") }}

requirements:
  host:
    - python >=3.11.4
    - pip
    - setuptools
    - pytest-runner
  run:
    - grep >=3.4
    - conda-libmamba-solver >=23.5.0
    - isort >=5.10.1
    - mamba >=1.0.0
    - more-itertools >=8.12.0
    - natsort >=8.1.0
    - nextflow =23.04.1
    - perl =5.32.1
    - python =3.11.4
    - python_abi =3.11
    - python-dateutil >=2.8.2
    - python-fastjsonschema >=2.15.3
    - python-irodsclient >=1.1.3
    - pyopenssl >=22.0
    - pyyaml >=6.0
    - snakemake =7.32.3
    
test:
  commands:
    - monsda --version 2>&1 |grep {{ version }}
    - monsda_configure -h|grep help
    - rm -rf LOGS
    
about:
  home: https://github.com/jfallmann/MONSDA
  license: GPL3
  license_family: GPL
  license_file: LICENSE
  summary: MONSDA, Modular Organizer of Nextflow and Snakemake driven hts Data Analysis
  doc_url: https://monsda.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - jfallmann
