{% set name = "MONSDA" %}
{% set version = "1.2.2" %}
{% set sha256 = "677ce6d6c880f022dfd70b5dddb62d2ffdb21c2816a0930ec2a712e786adc4c3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --use-pep517 --no-deps --ignore-installed -vvv"
  entry_points:
    - monsda = MONSDA.RunMONSDA:main
    - monsda_configure = MONSDA.Configurator:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('monsda', max_pin="x") }}

requirements:
  host:
    - python >=3.11
    - pip
    - pytest-runner
  run:
    - python >=3.11
    - biopython >=1.78
    - more-itertools >=8.8.0
    - natsort >=7.1.1
    - nextflow >=23.04.1
    - numpy >=1.21.0
    - pandas >=1.4.1
    - perl >=5.32.1
    - scipy >=1.7.0
    - snakemake >=7.32.3
    - versioneer >=0.20
    - yaml >=0.2.5
    - black >=21.5b2
    - flake8 >=3.8.3
    - isort >=5.9.2
    - sphinx >=4.1.0

test:
  commands:
    - monsda --version 2>&1 |grep {{ version }}
    - monsda_configure -h|grep help
    - rm -rf LOGS

about:
  home: https://github.com/jfallmann/MONSDA
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: MONSDA, Modular Organizer of Nextflow and Snakemake driven hts Data Analysis
  doc_url: https://monsda.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - jfallmann
