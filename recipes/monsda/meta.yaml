{% set name = "MONSDA" %}
{% set version = "1.2.4" %}
{% set sha256 = "7a2830bf7ccc90afdb8aa2b3d15985865109f14ac24f12ddfc3a4345031a73fb" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --use-pep517 --no-deps --ignore-installed -vvv"
  entry_points:
    - monsda = MONSDA.RunMONSDA:main
    - monsda_configure = MONSDA.Configurator:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('monsda', max_pin="x") }}

requirements:
  host:
    - python >=3.12
    - pip
    - pytest-runner
    - versioneer >=0.20
  run:
    - python >=3.12
    - biopython >=1.83
    - black >=21.5b2
    - flake8 >=3.8.3
    - natsort >=8.4.0
    - nextflow >=23.10.1
    - numpy >=1.26.4
    - pandas >=2.2.1
    - perl >=5.32.0
    - pyyaml >=6.0.1
    - scipy >=1.12.0
    - snakemake >=8.10.0
    - snakemake-executor-plugin-slurm =0.4.2
    - snakemake-executor-plugin-cluster-generic =1.0.9
    - snakemake-interface-common =1.17.1
    - snakemake-interface-executor-plugins =9.0.2
    - snakemake-interface-report-plugins =1.0.0
    - snakemake-interface-storage-plugins =3.1.1
    - snakemake-storage-plugin-s3 =0.2.10
    - versioneer >=0.20

test:
  commands:
    - monsda --version 2>&1 |grep {{ version }}
    - monsda_configure -h|grep help
    - rm -rf LOGS

about:
  home: https://github.com/jfallmann/MONSDA
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: MONSDA, Modular Organizer of Nextflow and Snakemake driven HTS Data Analysis
  doc_url: https://monsda.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - jfallmann
