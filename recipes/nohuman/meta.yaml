{% set version = "0.3.0" %}
{% set name = "nohuman" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 3503a0e8b6fcbf92832fe4bfcfb3d5a071536a8ebe3230cac1ee4e053de3cf6a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('nohuman', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  run:
    - kraken2 =2.1

test:
  commands:
    - nohuman --help
    - nohuman --check

about:
  home: https://github.com/mbhall88/nohuman
  license: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: Remove human reads from a sequencing run

extra:
  recipe-maintainers:
    - mbhall88
