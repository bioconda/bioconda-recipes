{% set version = "0.5.0" %}
{% set name = "nohuman" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4270827406244385cf69eb11eaf53e557b20f6c64d25812da995f40a08b771c1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('nohuman', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - xz
  run:
    - kraken2 =2.1.6

test:
  commands:
    - nohuman --help
    - nohuman --check

about:
  home: "https://github.com/mbhall88/nohuman"
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: "Remove human reads from a sequencing run."
  dev_url: "https://github.com/mbhall88/nohuman"
  doc_url: "https://github.com/mbhall88/nohuman/blob/{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/gigascience/giae010
  recipe-maintainers:
    - mbhall88
