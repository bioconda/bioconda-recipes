{% set version = "0.2.0" %}
{% set name = "nohuman" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 910a0910e8ae10874138a943a3cf6875c42f25b57072cfd7bdf0c8e3c3bb59fc

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('nohuman', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - rust >=1.70
    - openssl
  run:
    - kraken2 =2.1

test:
  commands:
    - nohuman --help

about:
  home: https://github.com/mbhall88/nohuman
  license: MIT
  license_family: MIT
  summary: Remove human reads from a sequencing run
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
