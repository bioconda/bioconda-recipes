{% set name = "ngsderive" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c386d517fb9ae11d97f85cb76fd00df7f115ccb9c5412007822f504b9ac6849f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - colorlog
    - pysam 0.15.3
    - pytabix
    - python >=3
    - rstr 2.2.6

test:
  imports:
    - ngsderive
    - ngsderive.commands
    - ngsderive.readers
  commands:
    - ngsderive --help


about:
  home: https://github.com/claymcleod/ngsderive
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Backwards derive attributes from NGS data"
  doc_url: https://github.com/claymcleod/ngsderive
  dev_url: https://github.com/claymcleod/ngsderive

extra:
  recipe-maintainers:
    - claymcleod
