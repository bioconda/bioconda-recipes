{% set name = "ngsderive" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ae086370e44cbf93f120944dc6cd6e234852e881ae6cedf4042d45e7454e377c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - poetry
  run:
    - colorlog
    - pysam 0.15.3
    - pytabix
    - python >=3.7
    - rstr 2.2.6
    - poetry

test:
  imports:
    - ngsderive
    - ngsderive.commands
    - ngsderive.readers
  commands:
    - ngsderive --help

about:
  home: https://github.com/claymcleod/ngsderive
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Backwards derive attributes from NGS data"
  doc_url: https://github.com/claymcleod/ngsderive
  dev_url: https://github.com/claymcleod/ngsderive

extra:
  recipe-maintainers:
    - claymcleod
