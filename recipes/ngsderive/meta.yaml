{% set name = "ngsderive" %}
{% set version = "3.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3b1e4b1de93580e6c2dadbfe86fef9ae6a17503acac81a857f3670c66d70563c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8, <3.10
    - poetry >=1.3.2
  run:
    - colorlog >=6.6.0
    - pysam >=0.18
    - pytabix >=0.1
    - python >=3.8, <3.10
    - rstr >=3.0.0
    - gtfparse >=1.2.1
    - sortedcontainers >=2.4.0
    - tabix >=1.11

test:
  imports:
    - ngsderive
    - ngsderive.commands
    - ngsderive.readers
  commands:
    - ngsderive --help

about:
  home: https://github.com/stjudecloud/ngsderive
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Backwards derive attributes from NGS data"
  doc_url: https://stjudecloud.github.io/ngsderive/
  dev_url: https://github.com/stjudecloud/ngsderive

extra:
  recipe-maintainers:
    - claymcleod
    - a-frantz
