{% set version = "1.14.0" %}
{% set name = "ggmanh" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: a1af9a081c2597ad8813bbdb635e0d46

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ggmanh", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, rmarkdown, knitr, testthat (>= 3.0.0), GenomicRanges
requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
  host:
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-seqarray >=1.50.0,<1.51.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-paletteer
    - r-pals
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-tidyr
  run:
    - bioconductor-gdsfmt >=1.46.0,<1.47.0
    - bioconductor-seqarray >=1.50.0,<1.51.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-magrittr
    - r-paletteer
    - r-pals
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-tidyr

test:
  commands:
    - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Visualization Tool for GWAS Result
  description: Manhattan plot and QQ Plot are commonly used to visualize the end result of Genome Wide Association Study. The "ggmanh" package aims to keep the generation of these plots simple while maintaining customizability. Main functions include manhattan_plot, qqunif, and thinPoints.
  license_file: LICENSE

extra:
  container:
    extended-base: yes

