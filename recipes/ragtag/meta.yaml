{% set name = "RagTag" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 52ee2ddeaaa2622c9b1891c79630730da708b13236d1f2f3bf41cf7bedd97333

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - networkx
    - intervaltree
    - numpy
    - pip
    - pysam
    - python >3
  run:
    - networkx
    - intervaltree
    - numpy
    - pysam
    - python >3
    - minimap2
    - mummer

test:
  imports:
    - ragtag_utilities
  commands:
    - ragtag.py --help

about:
  home: "https://github.com/malonge/RagTag"
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "Fast reference-guided genome assembly scaffolding"
  doc_url: https://github.com/malonge/RagTag/wiki
  dev_url: https://github.com/malonge/RagTag

extra:
  recipe-maintainers:
    - malonge
  identifiers:
    - doi:10.5281/zenodo.4499056
