{% set name = "simplejsoncpp" %}
{% set namegh = "SimpleJSON" %}
{% set version = "1.0.2" %}

package:
  name:  {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/grenaud/{{ namegh }}/archive/{{ version }}.tar.gz"
  sha256: 4b4a7d1c12e1483fa1d50af73f7c989863d5eb332ab501d3ff93c46bfafbf715

build:
  number: 1
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - test -f $PREFIX/lib/simplejsoncpp/libsimplejson.a

about:
  home: "https://github.com/grenaud/SimpleJSON"
  license: MIT
  summary: "C++ library for JSON, forked from Mike Anchor (gh:MJPA)"

extra:
  recipe-maintainers:
    - grenaud
