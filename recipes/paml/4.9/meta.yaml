package:
  name: paml
  version: "4.9"

source:
  fn: paml4.9c.tgz
  url: http://abacus.gene.ucl.ac.uk/software/paml4.9c.tgz
  md5: 852d60dd435bc3b1ce9c47c2a7b83806

build:
  number: 0

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]

test:
  files:
    - 9s.trees
    - baseml.ctl
    - mtprim9.nuc
    - pamp.ctl
  commands:
    - baseml baseml.ctl | grep BASEML >/dev/null
    - pamp pamp.ctl | grep PAMP >/dev/null

about:
  home: 'http://abacus.gene.ucl.ac.uk/software/paml.html'
  summary: 'A package of programs for phylogenetic analyses of DNA or protein sequences using maximum likelihood.'
  license: GNU General Public License v3 (GPLv3)
