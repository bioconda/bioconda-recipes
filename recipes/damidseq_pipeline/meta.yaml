package:
  name: damidseq_pipeline
  version: '1.4.6'

source:
  url: https://github.com/owenjm/damidseq_pipeline/archive/refs/tags/v1.4.6.tar.gz
  sha256: 1b69ab98999c181e8a0d1331eaf747872914614584aabfe22a2aaea855cf0952

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
  run:
    - bowtie2 >=2.3.0
    - igvtools
    - perl
    - r-base
    - samtools <1.3.0

test:
  commands:
    - 'damidseq_pipeline --help 2>&1 || true'
    - 'gatc.track.maker.pl --help 2>&1 || true'
    - 'gff2tdf.pl --help 2>&1 || true'

about:
  home: https://github.com/owenjm/damidseq_pipeline
  license: 'GPL-2.0'
  summary: 'An automated pipeline for processing DamID sequencing datasets'
