{% set name = "ice-cream" %}
{% set version = "1.10" %}

package:
  name: "{{ name|lower }}"
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/ICEcream/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 83a2cf3258993830d6b1010408d5740a8540d7e5dbbe1ee8fd0df647433e0072

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('ice-cream', max_pin='x') }}

requirements:
  run:
    - python >=3.6
    - perl >=5.26
    - prokka
    - biopython
    - aragorn
    - hmmer
    - vmatch
    - blast
    - prodigal
    - pandas
    - r-base >=4.2
    - r-reshape2 

test:
  commands:
    - ICEcream.sh --help
    - plotting_script.py --help

about:
  home: https://github.com/xinehc/ICEcream
  license: MIT
  license_family: MIT
  summary: 'ICEcream'