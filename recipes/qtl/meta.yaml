{% set name = "qtl" %}
{% set version = "0.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qtl-{{ version }}.tar.gz
  sha256: 8fdb99cda1ceff578a233db6c15a944fa57b43a2826af41c292e36848906117b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage("qtl", max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - scipy
    - matplotlib-base
    - seaborn
    - pybigwig
    - bx-python

test:
  imports:
    - qtl
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/broadinstitute/pyqtl
  summary: Utilities for analyzing and visualizing QTL data
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - lrvdijk
