package:
  name: tmux
  version: "2.1"

source:
  fn: tmux-2.1.tar.gz
  url: https://github.com/tmux/tmux/releases/download/2.1/tmux-2.1.tar.gz
  md5: 74a2855695bccb51b6e301383ad4818c

build:
  number: 1

requirements:
  build:
    - ncurses
    - libevent
  run:
    - ncurses
    - libevent

test:
  commands:
    - tmux -V
    - tmux -c "echo 'hello world'"

about:
  home: http://tmux.sourceforge.net
  license: BSD
  summary: tmux is a terminal multiplexer.
