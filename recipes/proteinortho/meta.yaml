{% set version = "6.0b" %}
{% set sha256 = "2fdbf43fb952107879bcdfbeb8d412dc2cb1ff7dfaa8fa0984aa92eb4be1c58b" %}

package:
  name: proteinortho
  version: {{ version }}

source:
  url: https://gitlab.com/paulklemm_PHD/proteinortho/-/archive/v{{ version }}/proteinortho-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:    
    - perl
    - python
    - diamond
    - openmp
    - lapack
    - libgcc
  run:
    - perl
    - python
    - diamond
    - openmp
    - lapack
    - libgcc

test:
  commands:
    - proteinortho --version
    - proteinortho_clustering -test

about:
  home: https://gitlab.com/paulklemm_PHD/proteinortho/
  license: GNU-3
  summary: "Proteinortho is a tool to detect orthologous genes within different species."
