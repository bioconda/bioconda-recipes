{% set version = "6.0b" %}
{% set sha256 = "5c7335942c52260a9aa23542e20eb5afa5143332455299a501a1f3c078f3c8d1" %}

package:
  name: proteinortho
  version: {{ version }}

source:
  url: https://gitlab.com/paulklemm_PHD/proteinortho/-/archive/v{{ version }}/proteinortho-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [py3k] 

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:    
    - perl
    - python
    - diamond
    - openmp
    - lapack
  run:
    - perl
    - python
    - diamond
    - openmp
    - lapack

test:
  commands:
    - proteinortho --version
    - proteinortho_clustering -test

about:
  home: https://gitlab.com/paulklemm_PHD/proteinortho/
  license: GNU-3
  summary: "Proteinortho is a tool to detect orthologous genes within different species."