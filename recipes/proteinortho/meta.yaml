{% set version = "6.0b" %}
{% set sha256 = "94b6245839991a1f8d75e7c34ef61800d9033e33c9c3dd23cc16db78f25fee4b" %}

package:
  name: proteinortho
  version: {{ version }}

source:
  url: https://gitlab.com/paulklemm_PHD/proteinortho/-/archive/v{{ version }}/proteinortho-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - perl
    - python
    - diamond
    - openmp
    - lapack
    - openmp 4.0.*  # [osx]
  run:
    - perl
    - python
    - diamond
    - openmp
    - lapack
 
test:
  commands:
    - proteinortho --version
    - proteinortho_clustering -test

about:
  home: https://gitlab.com/paulklemm_PHD/proteinortho/
  license: GNU-3
  summary: "Proteinortho is a tool to detect orthologous genes within different species."
