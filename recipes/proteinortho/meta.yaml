{% set version = "6.0" %}
{% set sha256 = "043cdbb1f9d46a6fecf952b3201c2018f9726f4e79adb79bcb8b7037ddfd3701" %}

package:
  name: proteinortho
  version: {{ version }}

source:
  url: https://gitlab.com/paulklemm_PHD/proteinortho/-/archive/v{{ version }}/proteinortho-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - perl
    - python
    - diamond
    - openmp
    - lapack
  run:
    - perl
    - python
    - diamond
    - openmp
    - lapack
 
test:
  commands:
    - proteinortho --version
    - proteinortho_clustering -test

about:
  home: https://gitlab.com/paulklemm_PHD/proteinortho/
  license: GNU-3
  summary: "Proteinortho is a tool to detect orthologous genes within different species."
