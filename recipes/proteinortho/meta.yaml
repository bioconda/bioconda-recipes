{% set name = "proteinortho" %}
{% set version = "6.0.18" %}
{% set sha256 = "c9157bd6c6498d5d54af86acd2a55217c3815177848dc1d4e1e29c514950c00e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.com/paulklemm_PHD/proteinortho/-/archive/v{{ version }}/proteinortho-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
  host:
    - openmp
    - liblapacke
  run:
    - perl
    - python
    - diamond>=0.9.29
    - openmp
    - liblapacke
 
test:
  commands:
    - proteinortho --version
    - proteinortho -test
    - proteinortho_clustering -test
    - proteinortho_grab_proteins.pl -help

about:
  home: https://gitlab.com/paulklemm_PHD/proteinortho/
  license: GNU GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: "Proteinortho is a tool to detect orthologous genes within different species."
