{% set name = "proteinortho" %}
{% set version = "6.0.26" %}
{% set sha256 = "ca4ddadf8281df0d0ba450c43e34c23b7fb32fe6d46bfb7f1778c98b006168ef" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.com/paulklemm_PHD/proteinortho/-/archive/v{{ version }}/proteinortho-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}  
    - llvm-openmp  # [osx]
    - libgomp      # [linux]  
    - cmake
  host:
    - liblapacke
  run:
    - perl
    - python
    - diamond>=0.9.29
    - liblapacke
 
test:
  commands:
    - proteinortho --version
    - proteinortho -test
    - proteinortho_clustering -test
    - proteinortho_grab_proteins.pl -help

about:
  home: https://gitlab.com/paulklemm_PHD/proteinortho/
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "Proteinortho is a tool to detect orthologous genes within different species."
