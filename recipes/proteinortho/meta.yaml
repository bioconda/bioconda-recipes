{% set version = "6.0b" %}
{% set sha256 = "363e643f30fc4c9d148a432714a1860c4c6f3e5a3399bf1a9edb17235180c73a" %}

package:
  name: proteinortho
  version: {{ version }}

source:
  url: https://gitlab.com/paulklemm_PHD/proteinortho/-/archive/v{{ version }}/proteinortho-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - perl
    - python
    - diamond
    - openmp
    - lapack
  run:
    - perl
    - python
    - diamond
    - openmp
    - lapack
 
test:
  commands:
    - proteinortho --version
    - proteinortho_clustering -test

about:
  home: https://gitlab.com/paulklemm_PHD/proteinortho/
  license: GNU-3
  summary: "Proteinortho is a tool to detect orthologous genes within different species."
