{% set version = "0.3.10" %}
{% set github = "https://github.com/acidgenomics/r-acidplyr" %}

package:
  name: r-acidplyr
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 3dadd35b680bcd090b2660d6516d13bc1827355b00ef11d2430b8f8e79c06565
  
build:
  number: 1
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidgenerics >=0.6.6
    - r-goalie >=0.6.8
    # Suggests:
    - bioconductor-iranges >=2.32.0
    - r-acidcli >=0.2.7
    - r-pipette >=0.10.4
    - r-tidyr >=1.3.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidgenerics >=0.6.6
    - r-goalie >=0.6.8
    # Suggests:
    - bioconductor-iranges >=2.32.0
    - r-acidcli >=0.2.7
    - r-pipette >=0.10.4
    - r-tidyr >=1.3.0

test:
  commands:
    - $R -e "library('AcidPlyr')"

about:
  home: https://r.acidgenomics.com/packages/acidplyr/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: A grammar of S4 class data manipulation.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
