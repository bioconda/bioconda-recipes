{% set version = "0.1.17" %}
{% set github = "https://github.com/acidgenomics/r-acidplyr" %}

package:
  name: r-acidplyr
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 18fd5ae7bd3f4810d1359b919f90244f28c3828fe680ccd5943f7c2731b5b5f9
  
build:
  number: 1
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidcli >=0.1.0
    - r-acidgenerics >=0.5.17
    - r-goalie >=0.5.0
    - r-purrr >=0.3.4
  run:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidcli >=0.1.0
    - r-acidgenerics >=0.5.17
    - r-goalie >=0.5.0
    - r-purrr >=0.3.4

test:
  commands:
    - $R -e "library('AcidPlyr')"

about:
  home: https://r.acidgenomics.com/packages/acidplyr/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: A grammar of S4 class data manipulation.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
