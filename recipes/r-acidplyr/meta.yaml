{% set version = "0.2.0" %}
{% set github = "https://github.com/acidgenomics/r-acidplyr" %}

package:
  name: r-acidplyr
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: c83c8f78dcd4e50705a103c84bb9162a9b8b326f89fdd4c7cafa76e8eb4f4137
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - r-acidbase >=0.4.5
    - r-acidcli >=0.1.6
    - r-acidgenerics >=0.5.20
    - r-goalie >=0.5.4
    - r-pipette >=0.7.1
    # Suggests:
    - r-dplyr >=1.0.7
    - r-purrr >=0.3.4
  run:
    # Depends:
    - r-base
    # Imports:
    - r-acidbase >=0.4.5
    - r-acidcli >=0.1.6
    - r-acidgenerics >=0.5.20
    - r-goalie >=0.5.4
    - r-pipette >=0.7.1
    # Suggests:
    - r-dplyr >=1.0.7
    - r-purrr >=0.3.4

test:
  commands:
    - $R -e "library('AcidPlyr')"

about:
  home: https://r.acidgenomics.com/packages/acidplyr/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: A grammar of S4 class data manipulation.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
