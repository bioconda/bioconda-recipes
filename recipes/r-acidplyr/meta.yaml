{% set version = "0.5.0" %}
{% set github = "https://github.com/acidgenomics/r-acidplyr" %}

package:
  name: r-acidplyr
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 25cf2f40fbde2f8cef5c2a9b36fd02864609ff759dd311b8472ac1e2913dd01b
  
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidplyr', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidgenerics >=0.7.0
    - r-goalie >=0.7.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidgenerics >=0.7.0
    - r-goalie >=0.7.0

test:
  commands:
    - $R -e "library('AcidPlyr')"

about:
  home: https://r.acidgenomics.com/packages/acidplyr/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: A grammar of S4 class data manipulation.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
