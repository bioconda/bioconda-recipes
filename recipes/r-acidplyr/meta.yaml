{% set version = "0.5.4" %}
{% set github = "https://github.com/acidgenomics/r-acidplyr" %}

package:
  name: r-acidplyr
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 6fd487f33b1ed9ccc1c2580003c8ea9907efd0fcf2b3875f27efa3ccf7d62e45

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidplyr', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidgenerics >=0.7.4
    - r-goalie >=0.7.6
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidgenerics >=0.7.4
    - r-goalie >=0.7.6

test:
  commands:
    - $R -e "library('AcidPlyr')"

about:
  home: https://r.acidgenomics.com/packages/acidplyr/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: A grammar of S4 class data manipulation.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
