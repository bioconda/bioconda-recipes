{% set version = "0.3.7" %}
{% set github = "https://github.com/acidgenomics/r-acidplyr" %}

package:
  name: r-acidplyr
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 06f1c127be409e0c6f56176bf983e3d65784f215812ec27733c460b4c5f9b8ff
  
build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-s4vectors >=0.34.0
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.4
    # Suggests:
    - bioconductor-iranges >=2.30.1
    - r-acidcli >=0.2.3
    - r-dplyr >=1.0.9
    - r-pipette >=0.10.0
    - r-purrr >=0.3.4
    - r-tidyr >=1.2.0
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-s4vectors >=0.34.0
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.4
    # Suggests:
    - bioconductor-iranges >=2.30.1
    - r-acidcli >=0.2.3
    - r-dplyr >=1.0.9
    - r-pipette >=0.10.0
    - r-purrr >=0.3.4
    - r-tidyr >=1.2.0

test:
  commands:
    - $R -e "library('AcidPlyr')"

about:
  home: https://r.acidgenomics.com/packages/acidplyr/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: A grammar of S4 class data manipulation.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
