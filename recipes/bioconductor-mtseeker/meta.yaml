{% set version = "1.2.0" %}
{% set name = "MTseeker" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e58ce97bc0d80e4200e8830fd9d6bf1b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: MTseekerData, BiocStyle, rmarkdown, ggthemes, ggplot2, pkgdown, knitr, rsvg
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gmapr >=1.26.0,<1.27.0'
    - 'bioconductor-homo.sapiens >=1.4.0,<1.5.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - 'bioconductor-varianttools >=1.26.0,<1.27.0'
    - r-base
    - r-circlize
    - r-jsonlite
    - r-viridis
    - r-xml2
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicalignments >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gmapr >=1.26.0,<1.27.0'
    - 'bioconductor-homo.sapiens >=1.4.0,<1.5.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - 'bioconductor-varianttools >=1.26.0,<1.27.0'
    - r-base
    - r-circlize
    - r-jsonlite
    - r-viridis
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Variant analysis tools for mitochondrial genetics.'

