{% set version = "0.4.0" %}

package:
  name: gotree
  version: {{ version }}

build:
  number: 0
  binary_relocation: false

source:
  - url: https://github.com/evolbioinfo/gotree/archive/v{{ version }}.tar.gz
    sha256: 3b7610eb351624b06b2b785ec16fe102120b4f0e2bb3507d1f9f771d720ad050
    folder: src/github.com/evolbioinfo/gotree/

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - gotree -h
    - gotree_test.sh

about:
  home: https://github.com/evolbioinfo/gotree
  license: GPL-2.0
  summary: Gotree is a set of command line tools to manipulate phylogenetic trees

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
