{% set version = "0.3.1" %}
{% set name = "gotree" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  binary_relocation: false

source:
  - url: https://github.com/evolbioinfo/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: a905972c7038febbc60fd4997d1c7b09451aa600f9a8162215ec71a3316d1ae4
    folder: src/github.com/evolbioinfo/{{ name }}/

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - gotree -h
    - gotree_test.sh

about:
  home: https://github.com/evolbioinfo/{{ name }}
  license: GPL-2.0
  summary: {{ name }} is a set of command line tools to manipulate phylogenetic trees.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
