{% set version = "0.3.1" %}

package:
  name: gotree
  version: {{ version }}

build:
  number: 0
  binary_relocation: false

source:
  - url: https://github.com/evolbioinfo/gotree/archive/v{{ version }}.tar.gz
    sha256: a905972c7038febbc60fd4997d1c7b09451aa600f9a8162215ec71a3316d1ae4
    folder: src/github.com/evolbioinfo/gotree/

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - gotree -h
    - gotree_test.sh

about:
  home: https://github.com/evolbioinfo/gotree
  license: GPL-2.0
  summary: gotree is a set of command line tools to manipulate phylogenetic trees.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
