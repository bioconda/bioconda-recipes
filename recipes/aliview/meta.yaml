
{% set name = "aliview" %}
{% set version = "1.18.1" %}
{% set hash = "2e7df9237ed8a2496c6d602957e7d94abf8b0431f1152bd7532eb3ce85ca9599" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.ormbunkar.se/aliview/downloads/linux/linux-version-{{ version }}/aliview.tgz
  fn: aliview.tgz
  sha256: {{ hash }}

build:
  number: 0
  noarch: generic

requirements:
  build:
  run:
    - openjdk >=6
    - python
test:
  commands:
    - aliview 2>&1 | grep 'AliView'

about:
  home: http://www.ormbunkar.se/aliview/
  license: GPLv3
  summary: 'AliView is yet another alignment viewer and editor, but this is probably one of the fastest and most intuitive to use, not so bloated and hopefully to your liking.'
