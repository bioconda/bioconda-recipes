{% set version = "0.5.2" %}

package:
  name: selene-sdk
  version: {{ version }}

source:
  url: https://github.com/FunctionLab/selene/archive/refs/tags/{{ version }}.tar.gz
  sha256: 16fa0d84bdd91c0a5c367f66eaa0858a5dcc6ca1cfc4aadb9e3311abbcc7ffba

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  run_exports:
    - {{ pin_subpackage("selene-sdk", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }} 
  host:
    - python  
    - setuptools
    - cython >=0.29.3
    - numpy
  run:
    - python
    - click
    - h5py
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pyyaml >=5.1
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
  imports:
    - selene_sdk
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - kathyxchen
