{% set name = "selene-sdk" %}
{% set version = "0.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/FunctionLab/selene/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9eaf17fe0135d05a605403214086ec29d3189c45804fd61de444254c7eb3102d

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - selene_sdk = selene_sdk.cli:main
  run_exports:
    - {{ pin_subpackage('selene-sdk', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython >=0.29.24
    - numpy >=1.21.4
    - poetry-core
    - pip
  run:
    - python
    - click
    - h5py
    - matplotlib-base >=2.2.3
    - numpy >=1.21.4
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pyyaml >=5.1
    - ruamel.yaml
    - scikit-learn
    - scipy
    - seaborn-base
    - statsmodels
    - pytorch >=1.0.0,<=2.3.1

test:
  imports:
    - selene_sdk
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: "https://github.com/FunctionLab/selene"
  summary: "Framework for developing sequence-level deep learning networks."
  license: "BSD 3-Clause Clear"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/FunctionLab/selene"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - kathyxchen
