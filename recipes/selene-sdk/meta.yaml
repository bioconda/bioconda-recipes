package:
  name: selene-sdk
  version: 0.3.0 

source:
  url: https://github.com/FunctionLab/selene/archive/0.3.0.tar.gz
  sha256: 087f2f3cf66c948dedf5ec29fa0215da01af7c58d424928094e34d9383d12ed1 

build:
  number: 0
  skip: True  # [py27 or osx]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }} 
  host:
    - python  
    - setuptools
    - cython
    - numpy>=1.11.3
    - pytorch>=0.4.1
  run:
    - python
    - h5py
    - matplotlib
    - numpy
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pytorch>=0.4.1
    - pyyaml
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
  imports:
    - selene_sdk
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kathyxchen
