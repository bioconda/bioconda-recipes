package:
  name: selene-sdk
  version: 0.0.1 

source:
  url: https://github.com/FunctionLab/selene/archive/0.0.1.tar.gz
  sha256: 37a60bda28c914e0b4cdd99712bb14c89e1b72ad706b477b3aa8a38dacdce8df

build:
  number: 0
  skip: True  # [py27 or win]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python  # [py3k]
    - setuptools
    - numpy
    - cython
  run:
    - python  # [py3k]
    - h5py
    - matplotlib
    - numpy
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pytorch
    - pyyaml
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
  imports:
    - selene_sdk

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause
  license_file: LICENSE
