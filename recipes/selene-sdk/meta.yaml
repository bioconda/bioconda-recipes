package:
  name: selene-sdk
  version: 0.1.3 

source:
  url: https://github.com/FunctionLab/selene/archive/0.1.3.tar.gz
  sha256: e0a3a2096ffd13b037b3f74e7548bf93074aeb65ddfa0ccca41183dab6c902ac

build:
  number: 0
  skip: True  # [py27 or osx]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python  
    - setuptools
    - numpy
    - cython
  run:
    - python 
    - h5py
    - matplotlib
    - numpy
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pytorch
    - pyyaml
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
    imports:
        - selene_sdk

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause
  license_file: LICENSE
