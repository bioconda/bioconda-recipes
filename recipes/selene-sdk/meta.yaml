package:
  name: selene-sdk
  version: 0.3.0 

source:
  url: https://github.com/FunctionLab/selene/archive/0.3.0.tar.gz
  sha256: aa4b159984e0a49dfeada69dc3ea75cb3dc9e4a40daec7b4491b74148433e36b 

build:
  number: 2
  skip: True  # [py27 or osx]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }} 
    - cython>=0.29.3
    - numpy==1.14.5
  host:
    - python  
    - setuptools
    - cython>=0.29.3
    - numpy==1.14.5
    - pytorch>=0.4.1,<1
  run:
    - python
    - h5py
    - matplotlib
    - cython>=0.29.3
    - numpy==1.14.5
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pytorch>=0.4.1,<1
    - pyyaml==3.13
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
  imports:
    - selene_sdk
    - selene_sdk.predict
    - selene_sdk.samplers
    - selene_sdk.samplers.file_samplers
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kathyxchen
