package:
  name: selene-sdk
  version: 0.4.8 

source:
  url: https://github.com/FunctionLab/selene/archive/0.4.8.tar.gz
  sha256: 306f8f14b7edd577df6ad7c4f3436d57c0d75a291df91adc680a4f1c6cdd7723

build:
  number: 2
  # torchvision py3.8 builds not available through conda-forge.
  skip: True  # [py<30 or py>=38 or osx]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }} 
  host:
    - python  
    - setuptools
    - cython>=0.29.3
    - numpy
  run:
    - python
    - h5py
    - matplotlib-base
    - numpy
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pyyaml>=5.1
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
  imports:
    - selene_sdk
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kathyxchen
