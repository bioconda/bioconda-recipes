{% set version = "0.6.0" %}

package:
  name: selene-sdk
  version: {{ version }}

source:
  url: https://github.com/FunctionLab/selene/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2b895b29e7be9fee47d2ae21cb5a82e5cfb32e56a32a7367ec0ce0020051ddf7

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  run_exports:
    - {{ pin_subpackage("selene-sdk", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }} 
  host:
    - python >=3.9
    - setuptools
    - cython >=0.29.24
    - numpy
  run:
    - python >=3.9
    - click
    - h5py
    - matplotlib-base
    - numpy >=1.21.4
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pyyaml >=5.1
    - ruamel.yaml
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
  imports:
    - selene_sdk
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - kathyxchen
