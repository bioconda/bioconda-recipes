package:
  name: selene-sdk
  version: 0.4.1 

source:
  url: https://github.com/FunctionLab/selene/archive/0.4.1.tar.gz
  sha256: e081b1445521ca7b1a46f6e2b52017b86b1b2d0e8f9a36c6478275f96a78068c

build:
  number: 0
  skip: True  # [py27 or osx]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }} 
  host:
    - python  
    - setuptools
    - cython>=0.29.3
    - numpy==1.15.1 
  run:
    - python
    - h5py
    - matplotlib
    - numpy==1.15.1 
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pyyaml>=5.1
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
  imports:
    - selene_sdk
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kathyxchen
