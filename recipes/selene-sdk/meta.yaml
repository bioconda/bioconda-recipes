
{% set data = load_setup_py_data() %}

package:
  name: selene-sdk
  version: {{ data['version'] }}

source:
  url: https://github.com/FunctionLab/selene/archive/0.0.0.tar.gz
  sha256: a3c29fa5b59bbb3b0e3ae694a8f64d92948dad4f89aa985ea12087e16e94a9f3 

build:
  number: 0
  skip: True  # [py27 or win]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python  # [py3k]
    - setuptools
    - numpy
    - cython
  run:
    - python  # [py3k]
    - h5py
    - matplotlib
    - numpy
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pytorch
    - pyyaml
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - torchvision

test:
    imports:
        - selene-sdk

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause
  license_file: LICENSE
