{% set version = "0.6.0" %}

package:
  name: selene-sdk
  version: {{ version }}

source:
  url: https://github.com/FunctionLab/selene/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9eaf17fe0135d05a605403214086ec29d3189c45804fd61de444254c7eb3102d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  run_exports:
    - {{ pin_subpackage("selene-sdk", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }} 
  host:
    - python >=3.8,<3.9 
    - setuptools
    - wheel
    - cython >=0.29.24
    - numpy >=1.21.4
    - poetry-core
    - pip
  run:
    - python >=3.8,<3.9
    - click
    - h5py
    - matplotlib-base >=2.2.3
    - {{ pin_compatible('numpy') }}
    - pandas
    - plotly
    - pyfaidx
    - pytabix
    - pyyaml >=5.1
    - ruamel.yaml
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - pytorch >=1.0.0,<=2.3.1

test:
  imports:
    - selene_sdk
    - selene_sdk.targets._genomic_features
    - selene_sdk.sequences._sequence

about:
  home: https://github.com/FunctionLab/selene
  summary: Framework for developing sequence-level deep learning networks.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - kathyxchen
