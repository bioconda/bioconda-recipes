{% set version = "1.18.0" %}
{% set name = "genotypeeval" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b196ca7302a91ddfbf5af12223313a2b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown, testthat, SNPlocs.Hsapiens.dbSNP141.GRCh38, TxDb.Hsapiens.UCSC.hg38.knownGene
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-variantannotation >=1.32.0,<1.33.0'
    - r-base
    - r-ggplot2
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-variantannotation >=1.32.0,<1.33.0'
    - r-base
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'QA/QC of a gVCF or VCF file'
  description: 'Takes in a gVCF or VCF and reports metrics to assess quality of calls.'
  license_file: LICENSE

