{% set name = "kSNP3" %}
{% set version = "3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/ksnp/kSNP{{ version }}_Linux_package.zip
  sha256: e1ea5bc4fbc00bc3ad8dc987490894a2f9800a2d2493405ee0c59cdca6046b97

build:
  number: 0
  noarch: generic

requirements:
  run:
    - kmer-jellyfish
    - perl
    - raxml
    - tcsh
    - unzip

test:
  commands:
    - kSNP3

about:
  home: https://sourceforge.net/projects/ksnp/
  license: BSD-3-Clause
  license_family: BSD
  summary: "kSNP does SNP discovery and SNP annotation from whole genomes"
  dev_url: https://sourceforge.net/projects/ksnp/
  doc_url: https://sourceforge.net/projects/ksnp/
