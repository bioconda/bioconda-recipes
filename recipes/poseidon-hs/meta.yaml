{% set version = "0.17.4" %}
package:
    name: poseidon-hs
    version: {{ version }}

source:
    url: https://github.com/poseidon-framework/poseidon-hs/releases/download/{{ version }}/trident-Linux
    md5: f49a7ded9e9bc99a14ecaa468d077e73

build:
  number: 0
  skip: True # [not osx]
  script:
    - "mkdir -p $PREFIX/bin"
    - "mv trident* $PREFIX/bin/trident"
    - "chmod u+x $PREFIX/bin/trident"

test:
    commands:
         - trident --version

about:
    home: https://poseidon-framework.github.io/#/
    license: MIT
    summary: "A tool (trident) to work with modular genotype databases formatted using Poseidon."
