{% set version = "1.8.0" %}
{% set name = "esetVis" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 574ade1a1c0ad7c4a3f501ab5a06092404f250d6af96d89d4cf001ff263e4b58
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-mlp >=1.30.0,<1.32.0'
    - r-base
    - r-hexbin
    - r-mass
    - r-mpm
    - r-rtsne
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-mlp >=1.30.0,<1.32.0'
    - r-base
    - r-hexbin
    - r-mass
    - r-mpm
    - r-rtsne
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Utility functions for visualization of expressionSet (or SummarizedExperiment) Bioconductor object, including spectral map, tsne and linear discriminant analysis. Static plot via the ggplot2 package or interactive via the ggvis or rbokeh packages are available.'
extra:
  identifiers:
    - biotools:esetvis
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-esetvis
    path: recipes/bioconductor-esetvis
    version: 1.6.3
