package:
  name: scikit-bio
  version: "0.4.2"

source:
  fn: scikit-bio-0.4.2.tar.gz
  url: https://pypi.python.org/packages/source/s/scikit-bio/scikit-bio-0.4.2.tar.gz
  sha256: fe33a6cd7e6eb3fd8c088491422e499cfb36fab63c38659b587230f3dd63d91a

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - setuptools
    - bz2file
    - lockfile
    - cachecontrol
    - contextlib2
    - decorator
    - numpy x.x
    - matplotlib >=1.1.0
    - scipy >=0.13.0
    - pandas
    - future
    - six
    - natsort
    - ipython
    - nose

  run:
    - python
    - bz2file
    - lockfile
    - cachecontrol
    - contextlib2
    - decorator
    - numpy x.x
    - matplotlib >=1.1.0
    - scipy >=0.13.0
    - pandas
    - future
    - six
    - natsort
    - ipython
    - nose

test:
  # Python imports
  imports:
    - benchmarks
    - skbio
    - skbio.alignment
    - skbio.alignment._lib
    - skbio.alignment.tests
    - skbio.diversity
    - skbio.diversity.alpha
    - skbio.diversity.alpha.tests
    - skbio.diversity.beta
    - skbio.diversity.beta.tests
    - skbio.diversity.tests
    - skbio.io
    - skbio.io.format
    - skbio.io.format.tests
    - skbio.io.tests
    - skbio.sequence
    - skbio.sequence.tests
    - skbio.stats
    - skbio.stats.distance
    - skbio.stats.distance.tests
    - skbio.stats.evolve
    - skbio.stats.evolve.tests
    - skbio.stats.ordination
    - skbio.stats.ordination.tests
    - skbio.stats.tests
    - skbio.tests
    - skbio.tree
    - skbio.tree.tests
    - skbio.util
    - skbio.util.tests

about:
  home: http://scikit-bio.org
  license: BSD License
  summary: Data structures, algorithms and educational resources for bioinformatics.
  license_file: COPYING.txt
