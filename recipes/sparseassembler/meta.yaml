{% set name = "SparseAssembler" %}
{% set version = "20160205" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "mkdir -p $PREFIX/bin; chmod a+x *; mv * $PREFIX/bin"

source:
  fn: SparseAssembler
  url: https://raw.githubusercontent.com/yechengxi/SparseAssembler/master/compiled/SparseAssembler
  md5: c9ba3f2dbbd9146767c3bdad02118a85

requirements:
  build:
  - gcc [not osx]
  - zlib

  run:
  - libgcc [not osx]
  - zlib

test:
  commands:
    - SparseAssembler | grep "Error! Genome size not given." > /dev/null

about:
  home: https://github.com/yechengxi/SparseAssembler
  summary: A sparse k-mer graph based, memory-efficient genome assembler.

