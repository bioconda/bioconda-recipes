{% set name = "SparseAssembler" %}
{% set version = "20160205" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "mkdir -p $PREFIX/bin; chmod a+x *; cp * $PREFIX/bin"

source:
  fn: SparseAssembler
  url: https://raw.githubusercontent.com/yechengxi/SparseAssembler/master/compiled/SparseAssembler
  md5: 8ee76129bfb9841e00e8c9d6e7ac906f

requirements:
  build:
  - gcc [not osx]
  - zlib

  run:
  - libgcc [not osx]
  - zlib

test:
  commands:
    - SparseAssembler  > /dev/null

about:
  home: https://github.com/yechengxi/SparseAssembler
  summary: A sparse k-mer graph based, memory-efficient genome assembler.

