{% set name = "DiNAMO" %}
{% set version = "1.0" %}
{% set sha256 = "9530934528dd3bff1a0b4dce33f7e5c3fece939214cbdab2ca98b5e4ef13c2dd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://github.com/bonsai-team/{{name}}/archive/V{{version}}.tar.gz
  patches:
    - Makefile.patch

build:
  number: 8
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - dinamo -h 2>&1 | grep "Usage"

about:
  home: "https://github.com/bonsai-team/DiNAMO"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_url: "https://raw.githubusercontent.com/bonsai-team/DiNAMO/V{{ version }}/LICENSE"
  summary: "An exact and efficient method for IUPAC motif discovery in DNA sequences."
  dev_url: "https://github.com/bonsai-team/DiNAMO"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - simonvh
  identifiers:
    - biotools:DiNAMO
    - doi:10.1186/s12859-018-2215-1
