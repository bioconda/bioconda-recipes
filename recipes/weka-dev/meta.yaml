{% set version = "3.9.1" %}
{% set download_version = "3-9-1" %}
{% set md5sum = "d628c58356e59d4a4b89797cc7697ef3" %}

package:
  name: weka-dev
  version: {{ version }}

source:
  fn: "weka-{{ version }}.zip"
  url: https://sourceforge.net/projects/weka/files/weka-3-9/{{ version }}/weka-{{ download_version }}.zip/download
  md5: "{{ md5sum }}"

build:
  number: 0

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - weka-dev weka.core.SystemInfo

about:
  home: http://www.cms.waikato.ac.nz/ml/weka
  summary: The Waikato Environment for Knowledge Analysis (WEKA), a machine learning workbench. This version represents the developer version, the "bleeding edge" of development, you could say. New functionality gets added to this version.
  license: GPL3
