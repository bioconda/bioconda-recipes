{% set name = "pyideogram" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyideogram-{{ version }}.tar.gz
  sha256: 93388687b060743cf6d945b3eb6493be120c663b49c0d5bf4abcaffa657ac0af

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - matplotlib-base
    - numpy

test:
  imports:
    - pyideogram
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Balthasar-eu/pyideogram
  summary: plot ideograms in matplotlib
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - koisland
