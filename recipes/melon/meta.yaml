{% set name = "melon" %}
{% set version = "0.2.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/melon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d37e857b5566300bf7f1a4862c010f6ad482bde574c8fafac8aba1fe6c2c6837

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  run_exports:
    - {{ pin_subpackage('melon', max_pin='x') }}

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - diamond >=2.1.8
    - minimap2 >=2.26
    - kraken2
    - seqkit
    - numpy
    - scipy
    - tqdm

test:
    imports:
      - melon
    commands:
      - melon -h

about:
  home: https://github.com/xinehc/melon
  license: MIT
  license_family: MIT
  summary: 'Melon: metagenomic long-read-based taxonomic identification and quantification'

extra:
  recipe-maintainers:
    - xinehc
