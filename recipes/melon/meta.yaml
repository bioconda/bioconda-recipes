{% set name = "melon" %}
{% set version = "0.1.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/melon/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 099790947f54cca51ab0a47536cb846f884757db785822f04b540324a0bc6839

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  run_exports:
    - {{ pin_subpackage('melon', max_pin='x') }}

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - diamond >=2.1.8
    - minimap2 >=2.26
    - kraken2
    - seqkit
    - numpy
    - scipy

test:
    imports:
      - melon
    commands:
      - melon -h

about:
  home: https://github.com/xinehc/melon
  license: MIT
  license_family: MIT
  summary: 'Melon: metagenomic long-read-based taxonomic identification and quantification'

extra:
  recipe-maintainers:
    - xinehc
