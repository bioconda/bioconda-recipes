{% set name = "sam2lca" %}
{% set version = "1.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sam2lca-{{ version }}.tar.gz
  sha256: 144ee1f31fbc9c3283505e34e7323bd06f00d794e4bbde6a965432c30720310d

build:
  entry_points:
    - sam2lca = sam2lca.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click
    - numpy
    - pandas
    - pysam
    - python >=3.7
    - python-rocksdb
    - scipy
    - taxopy
    - tqdm
    - xopen

test:
  imports:
    - sam2lca
  commands:
    - pip check
    - sam2lca --help
  requires:
    - pip

about:
  home: https://github.com/maxibor/sam2lca
  summary: Lowest Common Ancestor on SAM/BAM/CRAM alignment files
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
