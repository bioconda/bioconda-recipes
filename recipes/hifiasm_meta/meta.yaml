{% set version = "hamtv0.2" %}

package:
  name: hifiasm_meta
  version: {{ version }}

source:
  url: https://github.com/xfengnefx/hifiasm-meta/archive/refs/tags/{{ version }}.tar.gz
  sha256: d89e3cdf73ea972e85a3d276f063780b4b89cc3576ce29e340ea586fab9dbfb3 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - hifiasm_meta 2>&1 | grep 'Usage'

about:
  home: https://github.com/xfengnefx/hifiasm-meta
  license: MIT
  summary: 'Metagenome assembler for Hifi reads, based on hifiasm.'

