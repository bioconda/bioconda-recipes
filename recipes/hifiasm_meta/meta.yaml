{% set version = "hamtv0.3.5" %}

package:
  name: hifiasm_meta
  version: {{ version }}

source:
  url: https://github.com/xfengnefx/hifiasm-meta/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8c1c1f394e0d4d3be2c78cb76c4122dd0caf2d088a8b986c161d4d90c194f560
  patches:
    - hifiasm_meta-aarch64.patch  # [arm64 or aarch64]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('hifiasm_meta', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib

test:
  commands:
    - hifiasm_meta 2>&1 | grep 'Usage'

about:
  home: "https://github.com/xfengnefx/hifiasm-meta"
  license: MIT
  license_family: MIT
  summary: "Metagenome assembler for Hifi reads, based on hifiasm."
  dev_url: "https://github.com/xfengnefx/hifiasm-meta"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
