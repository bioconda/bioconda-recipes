{% set name = "miniasm" %}
{% set version = "0.3_r179" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lh3/{{ name }}/archive/v0.3.tar.gz
  sha256: 9b688454f30f99cf1a0b0b1316821ad92fbd44d83ff0b35b2403ee8692ba093d

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - miniasm -V

about:
  home: https://github.com/lh3/miniasm
  license: MIT
  license_file: LICENSE.txt
  summary: Ultrafast de novo assembly for long noisy reads (though having no consensus step)
