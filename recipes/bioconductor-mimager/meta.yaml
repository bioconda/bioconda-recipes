{% set version = "1.34.0" %}
{% set name = "mimager" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 2d5617e33a6be462aa2c0f007111ec45

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mimager", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, testthat, lintr, Matrix, abind, affydata, hgu95av2cdf, oligoData, pd.hugene.1.0.st.v1
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyplm >=1.86.0,<1.87.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi
    - r-gtable
    - r-scales
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyplm >=1.86.0,<1.87.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi
    - r-gtable
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: 'mimager: The Microarray Imager'
  description: Easily visualize and inspect microarrays for spatial artifacts.
  license_file: LICENSE

