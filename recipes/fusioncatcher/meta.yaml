package:
  name: fusioncatcher
  version: "0.99.7b"

source:
  fn: fusioncatcher_v0.99.7b.zip
  url: https://sourceforge.net/projects/fusioncatcher/files/fusioncatcher_v0.99.7b.zip
  sha256: 

build:
  number: 0
  skip: True # [not py27]

requirements:
  run:
      - python # linux64 and osx
      - setuptools
      - python-numpy # [py27]
      - ptyhon-biopython # [py27]
      - python-xlrd # [py27]
      - python-openpyxl # [py27]
      - bowtie =1.2.0
      - STAR =2.5.2b
      - bowtie2 =2.2.9
      - seqtk-fork =r82b
      - blat =35
      - sra-tools
      - ucsc-liftOver
      - bwa
      - pigz

test:
  commands:
      - fusioncatcher.py --help
      - fusioncatcher.py --version

about:
  home: https://github.com/ndaniel/fusioncatcher
  license: GNU General Public License v3 or later (GPLv3+).
  summary: It searches for novel/known somatic fusion genes, translocations, and chimeras in RNA-seq data from diseased samples.
  
extra:
maintainers:
- Daniel Nicorici
doi:10.1101/011650

