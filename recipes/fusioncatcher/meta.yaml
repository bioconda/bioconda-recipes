{% set name = "fusioncatcher" %}
{% set version = "1.20" %}
{% set sha256 = "31744fa542d37358775b6919db1c6d0c66a1be6f262b6a09ebe1b5b50c832d79" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/{{ name }}/files/{{ name }}_v{{ version }}.zip
  sha256: {{ sha256 }}
  patches:
    - paths.patch

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python <3
    - biopython >=1.50
    - bowtie=1.2.2
    - fusioncatcher-seqtk=1.2
    - star=2.7.0f
    - bowtie2=2.2
    - bbmap=38.44
    - blat=35
    - lzo
    - bwa=0.7.12
    - ucsc-faToTwoBit 
    - velvet=1.2.10
    - openpyxl=2.5.0a2
    - xlrd=1.0.0
    - pigz=2.3
    - samtools=0.1.19
    - picard=2.10.6
    - numpy=1.13.1
    - parallel=20171222
    - ucsc-liftover
    - oases
    - lzop
    - openjdk
    - sra-tools=2.6.2
    - zip

test:
  commands:
    - export FC_DB_PATH=${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}/db && fusioncatcher -h
    - export FC_DB_PATH=${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}/db && fusioncatcher-build -h

about:
  home: https://github.com/ndaniel/fusioncatcher
  license: GPL-3.0
  summary: "Finder of Somatic Fusion Genes in RNA-seq data."
  license_family: GPL
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1101/011650
