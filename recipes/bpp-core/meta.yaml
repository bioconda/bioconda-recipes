{% set name = 'bpp-core' %}
{% set version = '3.0.0' %}
{% set sha256 = '6b0306820c6e2797adcc0532f86b61cf6555e65d98ba0afb11fbb2fc8b22c8a1' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

source:
  url: https://github.com/BioPP/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.10

test:
  commands:
    - test -f ${PREFIX}/lib/libbpp-core.a
    - test -f ${PREFIX}/lib/libbpp-core.so  # [linux]
    - test -f ${PREFIX}/lib/libbpp-core.dylib  # [osx]

about:
  home: https://github.com/BioPP/bpp-core
  license: CECILL-2.1
  license_file: LICENSES/CECILL-2.1.txt
  summary: "Bio++ is a set of C++ libraries for Bioinformatics."
