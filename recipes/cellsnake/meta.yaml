{% set name = "cellsnake" %}
{% set version = "0.2.0.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cellsnake-{{ version }}.tar.gz
  sha256: ceb1779bf0401db27fcfe3b7479d0f8fcd0024d2121e826cc1ca84fa333cfe5f

build:
  noarch: python
  number: 2
  entry_points:
    - cellsnake=cellsnake.command_line:main
  script: python -m pip install . -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - pip
    - python

  run:
    - python
    - celltypist ==1.3.0
    - docopt
    - fuzzywuzzy
    - levenshtein
    - matplotlib-base <3.7
    - pandas <=1.5.3
    - pysam >=0.16.0.1
    - regex >=2021.4.4
    - scipy 
    - snakemake >=7.22.0
    - umap-learn
    - plotly
    - python-kaleido
    - r-base ==4.2.2
    - r-seurat ==4.3.0
    - r-seuratobject ==4.1.3
    - r-matrix <=1.5_4.1
    - r-igraph ==1.3.4
    - r-ggraph ==2.1.0
    - r-clustree ==0.5.0
    - r-dbplyr <=2.3.2 
    - r-ggthemes
    - r-viridis
    - r-librarian
    - r-patchwork
    - r-optparse
    - r-openxlsx
    - r-nmf
    - r-fields
    - r-minqa
    - r-ggpubr
    - r-reticulate
    - r-expm
    - r-ggalluvial
    - r-curl
    - r-tidyseurat
    - r-tidyverse
    - r-v8
    - r-plotly
    - r-terra
    - r-r.utils
    - r-spdep
    - r-hdf5r
    - r-monocle3
    - r-rsvd
    - r-cowplot
    - r-randomcolor
    - bioconductor-rhdf5lib
    - bioconductor-clusterprofiler ==4.6.0
    - bioconductor-scater ==1.26.0
    - bioconductor-limma
    - bioconductor-complexheatmap
    - bioconductor-topgo
    - bioconductor-org.hs.eg.db
    - bioconductor-miqc 
    - bioconductor-rhdf5lib
    - bioconductor-singler
    - bioconductor-celldex
    - bioconductor-enhancedvolcano
    - geos ==3.11.1
    - cmake
    - hdf5
    - numba >=0.56.4
    - r-xml
    - bedtools
    - samtools
    - pandoc
    - kraken2
    - scanpy >=1.9.1
    - openblas ==0.3.21

test:
  imports:
    - cellsnake
  commands:
    - cellsnake --help

about:
  home: https://github.com/sinanugur/cellsnake
  summary: cellsnake, a user-friendly tool for single cell RNA sequencing analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - sinanugur
