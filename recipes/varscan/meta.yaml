{% set version = "2.4.2" %}
{% set sha256 = "34ff6462f91fb6ed3f11e867ab4a179efae5dd8214b97fa261fc616f23d4d031" %}

package:
  name: varscan
  version: '{{ version }}'

build:
  number: 0

source:
  fn: VarScan-{{ version }}.jar
  url: https://github.com/dkoboldt/varscan/raw/master/VarScan.v{{ version }}.jar
  sha256: '{{ sha256 }}'

requirements:
  build:
  run:
    - openjdk

test:
  commands:
    - varscan mpileup2cns --help

about:
  home: http://dkoboldt.github.io/varscan/
  license: NPOSL-3.0
  license_family: NPOSL
  summary: variant detection in massively parallel sequencing data

extra:
  identifiers:
    - biotools:varscan
