package:
  name: crispresso
  version: 1.0


source:
  fn: CRISPResso-1.0.zip
  url: https://github.com/lucapinello/CRISPResso/archive/42c37b32a3740a5e0998678a1a0bb221fac69481.zip
  md5: 3f87c9499f5a3a8a6b63e1d82b07e141

build:
  skip: True # [not py27]

requirements:
  build:
    - python
    - mock
    - nose
    - numpy #==1.10.4
    - pandas >=0.15
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - setuptools
    - trimmomatic
    - flash
    - emboss
    - java-jdk >=8
    - gcc
    - samtools
    - bowtie2

  run:
    - python
    - mock
    - nose
    - numpy #==1.10.4
    - pandas >=0.15
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse    
    - setuptools
    - trimmomatic
    - flash
    - emboss
    - java-jdk >=8
    - libgcc
    - samtools
    - bowtie2

test:
  commands:
    - CRISPResso -h

about:
  home: https://github.com/lucapinello/CRISPResso
  license: GPLv3
  summary: "A software pipeline for the analysis of targeted CRISPR-Cas9 sequencing data"
