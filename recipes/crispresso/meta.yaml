package:
  name: crispresso
  version: 1.0.13


source:
  url: https://github.com/lucapinello/CRISPResso/archive/1.0.13.zip
  md5: dea8b224c329759b68d94b6d1e214d30

build:
  number: 2
  skip: True # [not py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - mock
    - nose
    - numpy >=1.10.4
    - pandas >=0.16
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - trimmomatic
    - flash
    - emboss
    - openjdk
    - samtools
    - bowtie2
    - seaborn

  run:
    - python
    - mock
    - nose
    - numpy >=1.10.4
    - pandas >=0.16
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - trimmomatic
    - flash
    - emboss
    - openjdk >=8
    - samtools
    - bowtie2
    - seaborn

test:
  commands:
    - CRISPResso -h

about:
  home: https://github.com/lucapinello/CRISPResso
  license: GPLv3
  summary: "A software pipeline for the analysis of targeted CRISPR-Cas9 sequencing data"
