package:
  name: crispresso
  version: 1.0.8


source:
  url: https://github.com/lucapinello/CRISPResso/archive/d63a974c78d0f34d3980e0ea8980a866c953916f.zip
  md5: 718ace1c2cc69262a0ccb67f52a433d0

build:
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - mock
    - nose
    - numpy >=1.10.4
    - pandas >=0.16
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - trimmomatic
    - flash
    - emboss
    - openjdk
    - samtools
    - bowtie2
    - seaborn

  run:
    - python
    - mock
    - nose
    - numpy >=1.10.4
    - pandas >=0.16
    - matplotlib >=1.3.1
    - biopython >=1.6.5
    - argparse
    - trimmomatic
    - flash
    - emboss
    - openjdk >=8
    - samtools
    - bowtie2
    - seaborn

test:
  commands:
    - CRISPResso -h

about:
  home: https://github.com/lucapinello/CRISPResso
  license: GPLv3
  summary: "A software pipeline for the analysis of targeted CRISPR-Cas9 sequencing data"
