{% set name = "ScanIndel" %}
{% set version = "1.3" %}
{% set hash_type = "md5" %}
{% set hash_value = "d51dc67c19763e1f5630020a261f4afc" %}

package:
  name: ScanIndel
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://github.com/cauyrd/{{ name }}/archive/v{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0

requirements:
  build:
    - bedtools ==2.17.0
    - samtools <=1.0
    - bwa ==0.7.12
    - blat
    - freebayes ==0.9.18
    - python ==2.7.13
    - pysam ==0.7.7
    - pyvcf ==0.6.7
    - biopython ==1.64
    - scipy ==0.14.0
    - numpy ==1.8.1
    - trinity
  run:
    - bedtools ==2.17.0
    - samtools <=1.0
    - bwa ==0.7.12
    - blat
    - freebayes ==0.9.18
    - python ==2.7.13
    - pysam ==0.7.7
    - pyvcf ==0.6.7
    - biopython ==1.64
    - scipy ==0.14.0
    - numpy ==1.8.1
    - trinity

    
test:
  commands:
    - ScanIndel -h

about:
  home: https://github.com/cauyrd/ScanIndel
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'ScanIndel is a python program to detect indels (insertions and deletions) from NGS data by re-align and de novo assemble soft clipped reads.'
  license_family: GPL3