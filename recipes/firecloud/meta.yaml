{% set name = "firecloud" %}
{% set version = "0.16.37" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8033d40d225c3623ec8fe2e364b6b569966ff589b58950353a1776d0a7216fcb

build:
  number: 0
  noarch: python
  entry_points:
    - fissfc = firecloud.fiss:main_as_cli
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python <3.12
  run:
    - google-auth >=1.6.3
    - google-cloud-storage
    - pydot
    - python <3.12
    - requests
    - six
    - nose
    - pylint >=1.9.5

test:
  imports:
    - firecloud
  commands:
    - fissfc --help

about:
  home: "https://github.com/broadinstitute/fiss"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "API and CLI for Broad Institute's Firecloud workspace/workflow management service."
  doc_url: "https://software.broadinstitute.org/firecloud"
  dev_url: "https://github.com/broadinstitute/fiss"

extra:
  recipe-maintainers:
    - notestaff
