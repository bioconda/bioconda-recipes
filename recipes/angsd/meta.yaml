{% set version = "0.938" %}
{% set sha256 = "4f0b832cede3237c6925a0338b0cabda365c0e620d630c9d6dad4e2c3a019653" %}

package:
  name: angsd
  version: {{ version }}

source:
  url: http://popgen.dk/software/download/angsd/angsd{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - htslib
  run:
    - htslib
    - zlib
    - bzip2
    - xz

test:
  commands:
    - angsd 2>&1 | grep "angsd version"
    - thetaStat 2>&1 | grep "neutrality test"

about:
  home: http://www.popgen.dk/angsd/index.php/ANGSD
  license: GPLv3, MIT
  summary: "ANGSD: Analysis of next generation Sequencing Data"

extra:
  identifiers:
    - biotools:angsd
    - doi:10.1186/s12859-014-0356-4
