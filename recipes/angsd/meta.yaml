{% set version = "0.941" %}
{% set sha256 = "760ba3066d7cb24e9eea5c85fd67a611d3edf8b9509295efc48d689c1808a026" %}

package:
  name: angsd
  version: {{ version }}

source:
  url: https://github.com/ANGSD/angsd/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - vcfreader.patch


build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - htslib
  run:
    - htslib
    - zlib
    - bzip2
    - xz

test:
  commands:
    - angsd 2>&1 | grep "angsd version"
    - thetaStat 2>&1 | grep "neutrality test"

about:
  home: http://www.popgen.dk/angsd/index.php/ANGSD
  license: GPLv3, MIT
  summary: "ANGSD: Analysis of next generation Sequencing Data"

extra:
  identifiers:
    - biotools:angsd
    - doi:10.1186/s12859-014-0356-4
