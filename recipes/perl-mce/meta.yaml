{% set name = "perl-mce" %}
{% set version = "1.900" %}
{% set sha256 = "f83132da7a993a4700464cdbf1665bab8ec8ec120beb86e607cd983d207fc935" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MARIOROY/MCE-1.900.tar.gz
  sha256: {{ sha256 }}

build:
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-path
    - perl-getopt-long
    - perl-time-hires
    - perl-socket
    - perl-constant
    - perl-carp
    - perl-storable
    - perl-base
  run:
    - perl
    - perl-file-path
    - perl-getopt-long
    - perl-time-hires
    - perl-socket
    - perl-constant
    - perl-carp
    - perl-storable
    - perl-base

test:
  imports:
    - MCE
    - MCE::Candy
    - MCE::Core::Input::Generator
    - MCE::Core::Input::Handle
    - MCE::Core::Input::Iterator
    - MCE::Core::Input::Request
    - MCE::Core::Input::Sequence
    - MCE::Core::Manager
    - MCE::Core::Validation
    - MCE::Core::Worker
    - MCE::Flow
    - MCE::Grep
    - MCE::Loop
    - MCE::Map
    - MCE::Mutex
    - MCE::Mutex::Channel
    - MCE::Mutex::Flock
    - MCE::Queue
    - MCE::Relay
    - MCE::Signal
    - MCE::Step
    - MCE::Stream
    - MCE::Subs
    - MCE::Util

about:
  home: https://github.com/marioroy/mce-perl
  license: perl_5
  summary: 'Many-Core Engine for Perl providing parallel processing capabilities'
