{% set version = '1.1.1' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gmwt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gMWT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gMWT/gMWT_{{ version }}.tar.gz
  sha256: 2318f11f58f9f8a8a1b4298b4769628846dd967fe392e2b308c065ef10297ced

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-rcpp >=0.9.13
    - r-rcpparmadillo
    - r-clinfun
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-rcpp >=0.9.13
    - r-rcpparmadillo
    - r-clinfun

test:
  commands:
    - $R -e "library('gMWT')"           # [not win]
    - "\"%R%\" -e \"library('gMWT')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gMWT
  license: GPL-2.0-only
  summary: Generalized Mann-Whitney type tests based on probabilistic indices and new diagnostic
    plots.
  license_family: GPL2
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

