{% set version = "1.2.0" %}
{% set name = "mspms" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 452df04c1dc6c05ca1d61a115c24416e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mspms", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, testthat (>= 3.0.0), downloadthis, DT, rmarkdown, BiocStyle, imputeLCMD
requirements:
  host:
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qfeatures >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-ggseqlogo
    - r-heatmaply
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-rstatix
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-qfeatures >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-ggseqlogo
    - r-heatmaply
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-rstatix
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Tools for the analysis of MSP-MS data
  description: This package provides functions for the analysis of data generated by the multiplex substrate profiling by mass spectrometry for proteases (MSP-MS) method. Data exported from upstream proteomics software is accepted as input and subsequently processed for analysis. Tools for statistical analysis, visualization, and interpretation of the data are provided.
  license_file: LICENSE

