{% set version = "0.21.1" %}

package:
  name: genomeconstellation
  version: {{ version }}

source:
  url: https://bitbucket.org/berkeleylab/jgi-genomeconstellation/get/205b193.zip
  sha256: a6f3ac256bace0af12eedebfa9cc4fd4666da031a88ce96911a4af556849b6f8
  patches:
    - makefile.patch
    - jgi_gc.patch

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('genomeconstellation', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - boost-cpp
    - zlib
  run:
    - boost-cpp

test:
  commands:
    - jgi_gc --help

about:
  home: "https://bitbucket.org/berkeleylab/jgi-genomeconstellation"
  license: BSD
  license_file: "license.txt"
  summary: "Fast, accurate and versatile k-mer based classification system."
  dev_url: "https://bitbucket.org/berkeleylab/jgi-genomeconstellation"

extra:
  identifiers:
    - doi:10.1101/812917
  additional-platforms:
    - linux-aarch64
    - osx-arm64
