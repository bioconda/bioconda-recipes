{% set version = "2.18.0" %}
{% set name = "PhenStat" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fdf7e71f71b7df37e0e86844d722df145d8434a6a4174f27e04d29605dea9ac6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-car
    - r-corrplot
    - r-ggplot2
    - r-knitr
    - r-lme4
    - r-logistf
    - r-mass
    - r-msgps
    - r-nlme
    - r-nortest
    - r-pingr
    - r-reshape
    - r-smoothwin
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-car
    - r-corrplot
    - r-ggplot2
    - r-knitr
    - r-lme4
    - r-logistf
    - r-mass
    - r-msgps
    - r-nlme
    - r-nortest
    - r-pingr
    - r-reshape
    - r-smoothwin
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Package contains methods for statistical analysis of phenotypic data.'
