{% set version = "1.2.0" %}
{% set name = "HPAanalyze" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a9b46d0c9adc901e15595ec3e0416312
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, devtools, BiocStyle
requirements:
  host:
    - 'bioconductor-hpar >=1.26.0,<1.27.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-openxlsx
    - r-readr
    - r-reshape2
    - r-tibble
    - r-tidyr
    - r-xml2
  run:
    - 'bioconductor-hpar >=1.26.0,<1.27.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-openxlsx
    - r-readr
    - r-reshape2
    - r-tibble
    - r-tidyr
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Provide functions for retrieving, exploratory analyzing and visualizing the Human Protein Atlas data.'

