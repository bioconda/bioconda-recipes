{% set version = "1.0.0" %}
{% set name = "HPAanalyze" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0e2b2131ad4685f4e54409fe4529f2743b5d197c61eca48ef37c2454091a27fc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-hpar >=1.24.0,<1.26.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-readr
    - r-reshape2
    - r-tibble
    - r-tidyr
    - r-xlconnect
    - r-xml2
  run:
    - 'bioconductor-hpar >=1.24.0,<1.26.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-readr
    - r-reshape2
    - r-tibble
    - r-tidyr
    - r-xlconnect
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Provide functions for retrieving, exploratory analyzing and visualizing the Human Protein Atlas data.'
