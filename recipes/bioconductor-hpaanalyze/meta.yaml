{% set version = "1.28.0" %}
{% set name = "HPAanalyze" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5f0f10f26a05aef2d803eba41178e09a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hpaanalyze", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, devtools, BiocStyle
requirements:
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-openxlsx
    - r-tibble
    - r-xml2
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-openxlsx
    - r-tibble
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Retrieve and analyze data from the Human Protein Atlas
  description: 'Provide functions for retrieving, exploratory analyzing and visualizing the Human Protein Atlas data. HPAanalyze is designed to fullfill 3 main tasks: (1) Import, subsetting and export downloadable datasets; (2) Visualization of downloadable datasets for exploratory analysis; and (3) Working with the individual XML files. This package aims to serve researchers with little programming experience, but also allow power users to use the imported data as desired.'
  license_file: LICENSE

