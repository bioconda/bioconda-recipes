{% set version = "1.6.0" %}
{% set name = "HPAanalyze" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5bf42f7d96d63a0d291612c7f8197b9a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, devtools, BiocStyle
requirements:
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-openxlsx
    - r-tibble
    - r-xml2
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-openxlsx
    - r-tibble
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Retrieve and analyze data from the Human Protein Atlas'
  description: 'Provide functions for retrieving, exploratory analyzing and visualizing the Human Protein Atlas data.'
  license_file: LICENSE

