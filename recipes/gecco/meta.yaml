{% set name = "GECCO" %}
{% set name_pypi = "gecco" %}
{% set version = "0.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/g/{{ name_pypi }}/{{ name_pypi }}-{{ version }}.tar.gz
  sha256: 775d77e997080f96536128dfa57b0acc44c093b110acb15fe0ebfd462362688d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  run_exports:
    - {{ pin_subpackage("gecco", max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=39.2
    - wheel >=0.30
    - pyhmmer >=0.8
    - rich >=12.4.0
  run:
    - python >=3.7
    - biopython >=1.73,<2.0
    - importlib_metadata >=4.0  #[py37, py38, py39]
    - importlib_resources >=5.7  #[py37, py38, py39, py310]
    - numpy >=1.0,<3.0
    - polars >=1.0,<2.0
    - pyhmmer >=0.11.0,<0.12.0
    - pyrodigal >=3.0,<4.0
    - rich >=12.4.0
    - rich-argparse >=1.0,<2.0
    - scikit-learn >=1.0,<2.0
    - scipy >=1.4,<2.0
    - sklearn-crfsuite >=0.5.0,<0.6.0
    - statsmodels >=0.13,<0.15

test:
  imports:
    - {{ name|lower }}
  commands:
    - python -m {{ name|lower }} --help

about:
  home: https://gecco.embl.de/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Gene Cluster prediction with Conditional Random Fields.

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.1101/2021.05.03.442509  # bioRxiv preprint
