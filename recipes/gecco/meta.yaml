{% set name = "GECCO" %}
{% set name_pypi = "gecco-tool" %}
{% set version = "0.9.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/g/{{ name_pypi }}/{{ name_pypi }}-{{ version }}.tar.gz
  sha256: f00751abb507faa3d8108acd3b38ef0ef9c1507f2968f4a8e5fa5e9eb2d77bd7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools >=39.2
    - wheel >=0.30
    - pyhmmer >=0.8
    - pronto >=2.2
    - rich >=12.4.0
  run:
    - python >=3.7
    - biopython >=1.73
    - docopt >=0.6.2
    - importlib_metadata >=4.0  #[py37, py38, py39]
    - numpy >=1.16
    - psutil >=5.8
    - pyhmmer >=0.8.0
    - pyrodigal >=2.1.0
    - rich >=12.4.0
    - scikit-learn >=1.0
    - scipy >=1.4
    - sklearn-crfsuite >=0.3.6

test:
  imports:
    - {{ name|lower }}
  commands:
    - python -m {{ name|lower }} --help

about:
  home: https://gecco.embl.de/
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: Biosynthetic Gene Cluster prediction with Conditional Random Fields.

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.1101/2021.05.03.442509  # bioRxiv preprint
