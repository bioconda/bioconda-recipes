{% set name = "cleaverna" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/reyhaneh-tavakoli/CleaveRNA.git
  git_tag: main

build:
  noarch: python
  number: 0
  entry_points:
    - cleaverna = CleaveRNA.CleaveRNA:main
    - cleaverna-feature = CleaveRNA.Feature:main

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - setuptools
  run:
    - python >=3.9,<3.13
    - pandas >=1.3.0
    - numpy >=1.20.0,<2.0
    - scikit-learn >=1.0.0,<2.0
    - matplotlib-base >=3.3.0,<4.0
    - tqdm >=4.50.0,<5.0
    - viennarna
    - intarna >=3.0

test:
  requires:
    - pandas >=1.3.0
    - numpy >=1.20.0,<2.0
    - scikit-learn >=1.0.0,<2.0
    - matplotlib-base >=3.3.0,<4.0
    - tqdm >=4.50.0,<5.0
    - viennarna
    - intarna >=3.0
  imports:
    - CleaveRNA
    - CleaveRNA.CleaveRNA
    - CleaveRNA.Feature
  commands:
    - python -c "import CleaveRNA; print('CleaveRNA imported successfully')"
    - cleaverna --help
    - cleaverna-feature --help

about:
  home: https://github.com/reyhaneh-tavakoli/CleaveRNA
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Computational tool for scoring candidate cleavage sites of DNAzyme'
  description: |
    CleaveRNA is Advanced machine learning-based computational tool for scoring candidate
    DNAzyme cleavage sites in substrate RNA sequences using structural and
    thermodynamic features. The tool supports multiple
    analysis modes including training and prediction.
    Key features:
    - Machine learning-based cleavage site prediction
    - Multiple prediction modes for different use cases
    - Feature extraction and model training capabilities
    - Cross-validation and performance metrics
    - Command-line interface for easy integration into workflows
  doc_url: https://github.com/reyhaneh-tavakoli/CleaveRNA/blob/main/README.md
  dev_url: https://github.com/reyhaneh-tavakoli/CleaveRNA

extra:
  recipe-maintainers:
    - reyhaneh-tavakoli
  skip-lints:
    - missing_hash  # Will be added when creating actual release
