{% set name = "cleaverna" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/reyhaneh-tavakoli/CleaveRNA/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cc73116199bcf5b475494fa6dca2927aaf45686788a19e5de223dbc578734c52

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pandas >=1.3.0
    - numpy >=1.20.0
    - scikit-learn >=1.0.0
    - matplotlib-base >=3.3.0
    - tqdm >=4.60.0
    - viennarna
    - intarna >=3.0

test:
  requires:
    - pandas >=1.3.0
    - numpy >=1.20.0
    - scikit-learn >=1.0.0
    - matplotlib-base >=3.3.0
    - tqdm >=4.60.0
    - viennarna
    - intarna >=3.0
  imports:
    - CleaveRNA
    - CleaveRNA.CleaveRNA
    - CleaveRNA.Feature
  commands:
    - cleaverna --help

about:
  home: https://github.com/reyhaneh-tavakoli/CleaveRNA
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Computational tool for scoring candidate cleavage sites of DNAzyme'
  description: |
    CleaveRNA is Advanced machine learning-based computational tool for scoring candidate
    DNAzyme cleavage sites in substrate RNA sequences using structural and
    thermodynamic features. The tool supports multiple
    analysis modes including training and prediction.
    Key features:
    - Machine learning-based cleavage site prediction
    - Multiple prediction modes for different use cases
    - Feature extraction and model training capabilities
    - Cross-validation and performance metrics
    - Single command-line interface for all workflows
  doc_url: https://github.com/reyhaneh-tavakoli/CleaveRNA/blob/main/README.md
  dev_url: https://github.com/reyhaneh-tavakoli/CleaveRNA

extra:
  recipe-maintainers:
    - reyhaneh-tavakoli
    - bgruening
    - martin-raden
