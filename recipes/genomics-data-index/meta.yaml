{% set name = "genomics-data-index" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/genomics-data-index-{{ version }}.tar.gz
  sha256: c3beada54b4ea3ac04e23bbba2336fbe78a969bcc916de9a78c3f380e56aa44b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.10
    - pip
  run:
    - python >=3.8,<3.10
    - biopython >=1.70
    - pandas >=1.0.0
    - numpy
    - scikit-bio
    - scipy <1.9
    - vcfpy
    - sqlalchemy
    - pymysql
    - requests
    - requests-html
    - ete3
    - pyqt
    - biocommons.seqrepo
    - click
    - click-config-file
    - coloredlogs
    - pyyaml
    - pyroaring
    - sourmash
    - pybedtools
    - snakemake
    - jinja2
    - pathvalidate
    - pytest
    - zipp
    - packaging
    - htslib >=1.13
    - bcftools >=1.13
    - samtools >=1.13
    - bamtools
    - minimap2
    - bedtools
    - fasttree
    - iqtree
    - pyqt
    - snpeff

test:
  imports:
    - genomics_data_index
  commands:
    - gdi --version
  requires:
    - pip

about:
  home: https://pypi.org/project/genomics-data-index/
  summary: Indexes genomics data (nucleotide variants, kmers, MLST) for fast querying of features.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apetkau
