{% set name = "biofluff" %}
{% set version = "3.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/simonvh/fluff/releases/download/v{{ version }}/fluff-{{ version }}.tar.gz
  sha256: 9d6db890423d59390ae61a90a5f00efe99f709a9bb0a67376e2fe008f1b5aa74

build:
  number: 1
  noarch: python
  entry_points:
    - fluff = fluff.parse:main
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('biofluff', max_pin="x") }}

requirements:
  host:
    - python >=3
    - setuptools >=38.6.0
    - pip
  run:
    - python >=3
    - scipy
    - matplotlib-base
    - pysam
    - htseq
    - pybedtools
    - palettable
    - scikit-learn
    - pybigwig

test:
  imports:
    - fluff

about:
  home: "https://github.com/simonvh/fluff"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Exploratory analysis and visualization of high-throughput sequencing data."
  dev_url: "https://github.com/simonvh/fluff"
  doc_url: "https://fluff.readthedocs.io/en/latest"

extra:
  identifiers:
    - doi:10.7717/peerj.2209
