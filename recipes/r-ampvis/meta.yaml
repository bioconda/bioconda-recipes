{% set name = "r-ampvis" %}
{% set version = "1.27.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/MadsAlbertsen/ampvis/archive/8d425cead73155e0591ffed64069c557ced8b46d.tar.gz
  md5: e898bf83d56eb7bfc17535b563932690

build:
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-reshape2
    - bioconductor-phyloseq
    - r-vegan
    - r-knitr
    - r-igraph
    - r-rcolorbrewer
    - bioconductor-biostrings
    - r-data.table
    - bioconductor-deseq2
    - r-ggdendro
    - r-stringr
    - r-dplyr
    - r-magrittr
    - r-gridextra
    - r-scales
  run:
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-reshape2
    - bioconductor-phyloseq
    - r-vegan
    - r-knitr
    - r-igraph
    - r-rcolorbrewer
    - bioconductor-biostrings
    - r-data.table
    - bioconductor-deseq2
    - r-ggdendro
    - r-stringr
    - r-dplyr
    - r-magrittr
    - r-gridextra
    - r-scales

test:
  commands:
    - $R -e "library('ampvis')"

about:
  home: https://github.com/MadsAlbertsen/ampvis
  license: AGPL-3
  summary: 'A package to visualise amplicon data'

