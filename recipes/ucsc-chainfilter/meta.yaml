{% set version = "357" %}

package:
  name: ucsc-chainfilter
  version: '{{version}}'

source:
  sha256: 0ec45a78e45b2aa63b9b852c2eae96cefda7a97f439ead11988b26795c81c846  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/chainFilter  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87                                                      # [linux]
  patches:                                                                                   # [linux]
    - include.patch                                                                          # [linux]

build:
  number: 2

requirements:
  build:
    - '{{ compiler("c") }}'
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib
  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which chainFilter

about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: Filter chain files.  Output goes to standard out.
