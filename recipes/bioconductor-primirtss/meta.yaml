{% set version = "1.10.0" %}
{% set name = "primirTSS" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 95d11c2651b5aa8cb404f3dc1d9349c9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-genomicscores >=2.4.0,<2.5.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-jaspar2018 >=1.1.0,<1.2.0'
    - 'bioconductor-phastcons100way.ucsc.hg38 >=3.7.0,<3.8.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-tfbstools >=1.30.0,<1.31.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-purrr >=0.2.5'
    - 'r-r.utils >=2.6.0'
    - 'r-shiny >=1.0.5'
    - 'r-stringr >=1.3.1'
    - 'r-tibble >=1.4.2'
    - 'r-tidyr >=0.8.1'
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-genomicscores >=2.4.0,<2.5.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-jaspar2018 >=1.1.0,<1.2.0'
    - 'bioconductor-phastcons100way.ucsc.hg38 >=3.7.0,<3.8.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-tfbstools >=1.30.0,<1.31.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-purrr >=0.2.5'
    - 'r-r.utils >=2.6.0'
    - 'r-shiny >=1.0.5'
    - 'r-stringr >=1.3.1'
    - 'r-tibble >=1.4.2'
    - 'r-tidyr >=0.8.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Prediction of pri-miRNA Transcription Start Site'
  description: 'A fast, convenient tool to identify the TSSs of miRNAs by integrating the data of H3K4me3 and Pol II as well as combining the conservation level and sequence feature, provided within both command-line and graphical interfaces, which achieves a better performance than the previous non-cell-specific methods on miRNA TSSs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  parent_recipe:
    name: bioconductor-primirtss
    path: recipes/bioconductor-primirtss
    version: 1.0.0

