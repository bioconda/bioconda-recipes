{% set version = "1.0.0" %}
{% set name = "primirTSS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b8581fba1bfef110c7f5838cd88709d7e999f51c94a83450e36c766c74d57e2e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.6.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-genomicscores >=1.6.0,<1.8.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-jaspar2018 >=1.1.0,<1.3.0'
    - 'bioconductor-phastcons100way.ucsc.hg38 >=3.7.0,<3.9.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-tfbstools >=1.20.0,<1.22.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-purrr >=0.2.5'
    - 'r-r.utils >=2.6.0'
    - 'r-shiny >=1.0.5'
    - 'r-stringr >=1.3.1'
    - 'r-tibble >=1.4.2'
    - 'r-tidyr >=0.8.1'
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.6.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-genomicscores >=1.6.0,<1.8.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-jaspar2018 >=1.1.0,<1.3.0'
    - 'bioconductor-phastcons100way.ucsc.hg38 >=3.7.0,<3.9.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-tfbstools >=1.20.0,<1.22.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-purrr >=0.2.5'
    - 'r-r.utils >=2.6.0'
    - 'r-shiny >=1.0.5'
    - 'r-stringr >=1.3.1'
    - 'r-tibble >=1.4.2'
    - 'r-tidyr >=0.8.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A fast, convenient tool to identify the TSSs of miRNAs by integrating the data of H3K4me3 and Pol II as well as combining the conservation level and sequence feature, provided within both command-line and graphical interfaces, which achieves a better performance than the previous non-cell-specific methods on miRNA TSSs.'
