{% set name = "AmpliGone" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f53520874f5f3301b6099142e1d79264a96820add09affb0130744eb39ae4139

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage("ampligone", max_pin="x") }}  
  entry_points:
    - ampligone = AmpliGone.AmpliGone:main
    - AmpliGone = AmpliGone.AmpliGone:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=1.3
    - pysam =0.19
    - biopython >=1.79
    - mappy ==2.24
    - parmap =1.5
    - regex >=2021.11.10
    - rich =12.5

test:
  imports:
    - AmpliGone.fasta2bed
  commands:
    - ampligone --help
    - AmpliGone --help

about:
  home: "https://rivm-bioinformatics.github.io/AmpliGone/"
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE
  summary: "Ampligone is a tool which accurately removes primer sequences from FastQ NGS reads in an amplicon sequencing experiment"
  doc_url: https://rivm-bioinformatics.github.io/AmpliGone/
  dev_url: https://github.com/RIVM-bioinformatics/AmpliGone

extra:
  recipe-maintainers:
    - florianzwagemaker
    - KHajji
    - ids-bioinformatics