{% set name = "AmpliGone" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bc9be58eecdc79ed8c2a23218f883ceb20ff26b0a0636a17898455842a347b67

build:
  noarch: python
  number: 0
  entry_points:
    - ampligone = AmpliGone.AmpliGone:main
    - AmpliGone = AmpliGone.AmpliGone:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.79
    - mappy >=2.17
    - numpy >=1.20
    - pandas >=1.2.3
    - parmap >=1.5.2
    - pip
    - pysam >=0.16
    - python>=3.8
    - regex >=2021.11.10
    - tqdm >=4.59.0
  run:
    - biopython >=1.79
    - mappy >=2.17
    - numpy >=1.20
    - pandas >=1.2.3
    - parmap >=1.5.2
    - pysam >=0.16
    - python>=3.8
    - regex >=2021.11.10
    - tqdm >=4.59.0

test:
  imports:
    - AmpliGone.fasta2bed
  commands:
    - ampligone --help
    - AmpliGone --help

about:
  home: "https://rivm-bioinformatics.github.io/AmpliGone/"
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE
  summary: "Ampligone is a tool which accurately removes primer sequences from FastQ NGS reads in an amplicon sequencing experiment"
  doc_url: https://rivm-bioinformatics.github.io/AmpliGone/
  dev_url: https://github.com/RIVM-bioinformatics/AmpliGone

extra:
  recipe-maintainers:
    - florianzwagemaker
    - KHajji
    - ids-bioinformatics
