package:
  name: tasmanian-missmatch-analysis-tool
  version: 0.1.1

build:
  number: 0
  noarch: python

requirements:
  build:
    - git
    - python
    - setuptools

  run:
    - python
    - numpy 
    - matplotlib-base==3.1.1
    - numpy==1.16.4
    - pandas==0.25.1
    - plotly==4.3.0
    - scikit-learn==0.21.2
    - scipy==1.2.1
    - seaborn==0.9.0
    - statsmodels==0.10.1
    - termcolor==1.1.0

test:
  imports:
    - tasmanian
    - tasmanian.utils

about:
  home: https://github.com/nebiolabs/tasmanian-missmatch
  license: GNU License
  summary: "Tasmanian tool to analyze mismatches at read and position in high throughput sequencing data"
  doc_url: 
