{% set name = "tasmanian-missmatch-analysis-tool" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b16e60e99b520073b971ebf78e8a23b832f5b580f08cbdc500c41d76fb815d25

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pandas
    - pip
    - plotly
    - python
    - scipy
  run:
    - numpy
    - pandas
    - plotly
    - python
    - scipy

test:
  imports:
    - tasmanian
    - tasmanian.utils

about:
  home: "https://github.com/nebiolabs/tasmanian"
  license: GNU
  license_family: OTHER
  license_file: 
  summary: "Tasmanian tool to analyze mismatches at read and position in high throughput sequencing data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
