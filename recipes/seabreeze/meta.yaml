{% set name = "seabreeze" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/barricklab/seabreeze/archive/refs/tags/v1.4.0.tar.gz"
  sha256: 6d2dd262e1963b1050ac323c82d5068b15bddfe9e690e66d38e09aa26fd07ffe

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('seabreeze', max_pin="x.x.x") }}

requirements:
  host:
    - pip
    - python=3.11.12
  run:
    - python=3.11.12
    - snakemake-minimal=7.32.4
    - numpy=2.2.5
    - pandas=2.2.3
    - pytest=8.3.5
    - setuptools=80.1.0
    - click=8.1.8
    - coloredlogs=15.0.1


test:
  imports:
    - seabreeze
  commands:
    - seabreeze run -h
    - seabreeze batch -h

about:
  home: "https://github.com/barricklab/seabreeze"
  license: "MIT"
  license_family: MIT
  license_file: "LICENSE"
  summary: "Analyzing Structural Variation Between Bacterial Genome Assemblies "
  doc_url: "https://barricklab.github.io/seabreeze"
  dev_url: "https://github.com/barricklab/seabreeze"

extra:
  recipe-maintainers:
    - ira-zibbu
    - jeffreybarrick
