{% set name = "capcruncher" %}
{% set version = "0.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capcruncher-{{ version }}.tar.gz
  sha256: 1de368f3f69757bd022efe8011f3fb1dcde23f82dbf37bede69732600afe8b93

build:
  number: 0
  noarch: python
  entry_points:
    - capcruncher = capcruncher.cli:cli
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - python >=3.9
    - click<=8.2.0
    - cooler
    - duckdb
    - h5py
    - loguru
    - more-itertools
    - natsort
    - numpy
    - pandas <=2.0.1
    - plotly >5.0.0,<=5.10.0
    - pyarrow >8.0.0,<=9.0.0
    - pybedtools
    - pyranges
    - pysam >0.15.0,<=0.19.1
    - pyyaml >=6.0
    - quarto
    - ray
    - seaborn
    - snakemake <=7.30.2
    - tqdm
    - trackhub
    - tracknado
    - ujson
    - xopen
    - xxhash

test:
  imports:
    - capcruncher
    - capcruncher.cli
  commands:
    - pip check
    - capcruncher --help
  requires:
    - pip

about:
  home: https://github.com/sims-lab/CapCruncher.git
  summary: An end-to-end solution for processing Capture-C, Tri-C and Tiled-C data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmith
