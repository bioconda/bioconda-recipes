{% set name = "capcruncher" %}
{% set version = "0.3.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capcruncher-{{ version }}.tar.gz
  sha256: 1de368f3f69757bd022efe8011f3fb1dcde23f82dbf37bede69732600afe8b93

build:
  number: 0
  noarch: python
  entry_points:
    - capcruncher = capcruncher.cli:cli
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - bedtools
    - bowtie2 >=2.4.4
    - cgatcore
    - click
    - cooler
    - dask
    - fastqc
    - flash
    - iced
    - joblib
    - more-itertools
    - multiqc
    - natsort
    - pandas
    - plotly
    - pyarrow
    - pybedtools
    - pysam
    - python-xxhash
    - python >=3.9
    - samtools
    - seaborn
    - tqdm
    - trackhub
    - trim-galore
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-fetchchromsizes
    - ujson
test:
  imports:
    - capcruncher
    - capcruncher.cli
  commands:
    - pip check
    - capcruncher --help
  requires:
    - pip

about:
  home: https://github.com/sims-lab/CapCruncher.git
  summary: An end-to-end solution for processing Capture-C, Tri-C and Tiled-C data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmith
