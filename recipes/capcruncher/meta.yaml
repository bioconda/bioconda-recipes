{% set name = "capcruncher" %}
{% set version = "0.3.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capcruncher-{{ version }}.tar.gz
  sha256: 36298dc04c9af6153d59cb478aa53b2d9677dcb8711edc7db43066da7aa86ac0

build:
  number: 0
  noarch: python
  entry_points:
    - capcruncher = capcruncher.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools
  run:
    - bedtools
    - bowtie2 >=2.4.4
    - cgatcore
    - click
    - cooler
    - cytoolz <0.11
    - dask
    - fastqc
    - flash
    - iced
    - joblib
    - more-itertools
    - multiqc
    - natsort
    - pandas
    - plotly
    - pyarrow
    - pybedtools
    - pysam
    - python-xxhash
    - python >=3.9
    - samtools
    - seaborn
    - tqdm
    - trackhub
    - trim-galore
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-fetchchromsizes
    - ujson
test:
  imports:
    - capcruncher
    - capcruncher.cli
  commands:
    - pip check
    - capcruncher --help
  requires:
    - pip

about:
  home: https://github.com/sims-lab/CapCruncher.git
  summary: An end-to-end solution for processing Capture-C, Tri-C and Tiled-C data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmith
