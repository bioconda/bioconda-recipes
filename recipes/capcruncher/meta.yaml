{% set name = "capcruncher" %}
{% set version = "0.1.0a2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capcruncher-{{ version }}.tar.gz
  sha256: 4d9c6e4709410ade6ff3e2f3d0824edcd105b8ee6aa3f94357c237e41180998a

build:
  number: 0
  noarch: python
  entry_points:
    - capcruncher = capcruncher.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - apsw
    - bowtie2
    - cgatcore >=0.6.7
    - click
    - cooler
    - drmaa
    - gevent
    - fastqc
    - flash
    - iced
    - ipykernel
    - joblib
    - multiqc
    - natsort
    - pandas >=1
    - papermill >=2.1.1
    - paramiko >=2.7.1
    - plotly >=4.8.0
    - pybedtools >=0.8.1
    - pysam >=0.15.3
    - python >=3.8
    - ruffus
    - samtools
    - seaborn
    - sqlalchemy >=1.3.18
    - trackhub
    - trim-galore
    - ucsc-bedtobigbed
    - ucsc-bedgraphtobigwig
    - ucsc-fetchchromsizes
    - ucsc-fatotwobit
    - ujson
    - xopen >=0.7.3
    - python-xxhash

test:
  imports:
    - capcruncher
    - capcruncher.cli
  commands:
    - pip check
    - capcruncher --help
  requires:
    - pip

about:
  home: https://github.com/sims-lab/CapCruncher.git
  summary: An end-to-end solution for processing Capture-C, Tri-C and Tiled-C data.
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmith
