{% set name = "capcruncher" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capcruncher-{{ version }}.tar.gz
  sha256: d00f99e6ce4eaace049262b4242dbda04dc4f664e036562084456f5ee6d83e0c

build:
  number: 0
  noarch: python
  entry_points:
    - capcruncher = capcruncher.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
  - bedtools
  - bowtie2>=2.4.4
  - cgatcore
  - click
  - cooler
  - dask
  - fastqc
  - flash
  - iced
  - joblib
  - more-itertools
  - multiqc
  - natsort
  - pandas
  - pip
  - plotly
  - pyarrow
  - pybedtools
  - pysam
  - python-xxhash
  - samtools
  - seaborn
  - tqdm
  - trackhub
  - trim-galore
  - ucsc-bedgraphtobigwig
  - ucsc-bedtobigbed
  - ucsc-fatotwobit
  - ucsc-fetchchromsizes
  - ujson

test:
  imports:
    - capcruncher
    - capcruncher.cli
  commands:
    - pip check
    - capcruncher --help
  requires:
    - pip

about:
  home: https://github.com/sims-lab/CapCruncher.git
  summary: An end-to-end solution for processing Capture-C Tri-C and Tiled-C data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmith