{% set name = "capcruncher" %}
{% set version = "0.3.14" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capcruncher-{{ version }}.tar.gz
  sha256: 149a582b49d6206d44e1dd25b824a1c0e2db83ff84cd3561cf293c3afc36b537

build:
  number: 1
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - capcruncher = capcruncher.cli:cli
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools-scm
    - setuptools
  run:
    - python >=3.10
    - click <=8.2.0
    - cooler
    - duckdb
    - h5py
    - cookiecutter <=2.1.1
    - loguru <=0.7.2
    - more-itertools
    - natsort
    - numpy <=1.26.4
    - pandas <=2.1.2
    - plotly >5.0.0,<=5.10.0
    - polars <=1.27.1
    - protobuf <=6.30.2
    - pulp <2.8.0
    - pyarrow >11.0.0,<19.0.1
    - pybedtools
    - pyranges <=0.1.2
    - pysam >0.15.0,<=0.21.0
    - pyyaml >=6.0
    - quarto
    - ray
    - seaborn-base
    - sh
    - snakemake-minimal <=7.32.4
    - snakemake-wrapper-utils
    - tqdm
    - trackhub
    - tracknado
    - ujson
    - xopen
    - python-xxhash

test:
  imports:
    - capcruncher
    - capcruncher.cli
  commands:
    - capcruncher --help

about:
  home: "https://github.com/sims-lab/CapCruncher"
  summary: "An end-to-end solution for processing Capture-C, Tri-C and Tiled-C data."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  doc_url: "https://sims-lab.github.io/CapCruncher"
  dev_url: "https://github.com/sims-lab/CapCruncher"

extra:
  recipe-maintainers:
    - alsmith151
  identifiers:
    - doi:10.5281/zenodo.10629485
