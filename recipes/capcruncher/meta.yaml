{% set name = "capcruncher" %}
{% set version = "0.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/capcruncher-{{ version }}.tar.gz
  sha256: 9fc944637743bac36a6b7d4df0499671572679ca0d929e23860eb9273cc6713c

build:
  number: 0
  noarch: python
  entry_points:
    - capcruncher = capcruncher.cli:cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - apsw
    - bedtools
    - bowtie2 >=2.4.4
    - cgatcore
    - click
    - cooler
    - drmaa
    - fastqc
    - flash
    - gevent
    - iced
    - ipykernel
    - joblib
    - multiqc
    - natsort
    - nbconvert
    - pandas >=1.2.0
    - papermill
    - paramiko
    - plotly
    - pybedtools
    - pysam 
    - python >=3.8
    - ruffus
    - samtools
    - seaborn
    - sqlalchemy
    - trackhub
    - trim-galore
    - ucsc-bedgraphtobigwig
    - ucsc-bedtobigbed
    - ucsc-fatotwobit
    - ucsc-fetchchromsizes
    - ujson
    - xopen
    - python-xxhash

test:
  imports:
    - capcruncher
    - capcruncher.cli
  commands:
    - pip check
    - capcruncher --help
  requires:
    - pip

about:
  home: https://github.com/sims-lab/CapCruncher.git
  summary: An end-to-end solution for processing Capture-C Tri-C and Tiled-C data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asmith
