{% set name = "DeepLCRetrainer" %}
{% set version = "0.1.22" %}
{% set sha256 = "a85ae4e83fa6cc2a63caffbc12a8966368d0c344ae1ed2e615a14f7153293732" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplcretrainer-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - flit-core >=3.2,<4
  run:
    - python

test:
  imports:
    - deeplcretrainer

about:
  home: "https://github.com/RobbinBouwmeester/DeepLCRetrainer"
  summary: "Evaluating DeepLC performance and retraining prediction models."
  license: "Apache-2.0"
  license_file: LICENSE
