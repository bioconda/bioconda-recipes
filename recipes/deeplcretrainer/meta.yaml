{% set name = "DeepLCRetrainer" %}
{% set version = "1.0.0" %}
{% set sha256 = "a12d46baec788b46437692f941260ec8956aaa55618030c26ebf2d1681f69954" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplcretrainer-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('deeplcretrainer', max_pin="x") }}

requirements:
  host:
    - python
    - pip
    - flit-core >=3.2,<4
  run:
    - python

test:
  imports:
    - deeplcretrainer

about:
  home: "https://github.com/RobbinBouwmeester/DeepLCRetrainer"
  summary: "Evaluating DeepLC performance and retraining prediction models."
  license: "Apache-2.0"
  license_file: LICENSE
