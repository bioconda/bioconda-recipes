{% set name = "deeplcretrainer" %}
{% set version = "0.1.13" %}
{% set sha256 = "2717d470f6d0a5575904370ef5ce1ecc9548cb6e1e6a9a2320de9b5a3a7193aa" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplcretrainer-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - flit-core >=3.2,<4
    - pip
  run:
    - python

test:
  imports:
    - deeplcretrainer
  commands:
    - pip check
  requires:
    - pip

about:
  summary: DeepLCRetrainer
  description: Retention time prediction for (modified) peptides using deep learning.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - compomics
