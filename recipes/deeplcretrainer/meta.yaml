{% set name = "DeepLCRetrainer" %}
{% set version = "0.1.21" %}
{% set sha256 = "51b675e40ca1af0298cdf5e204522c1d4b4f2041768c7eae12302c87f08333cc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deeplcretrainer-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
    - flit-core >=3.2,<4
  run:
    - python

test:
  imports:
    - deeplcretrainer

about:
  home: "https://github.com/RobbinBouwmeester/DeepLCRetrainer"
  summary: "Evaluating DeepLC performance and retraining prediction models."
  license: "Apache-2.0"
  license_file: LICENSE
