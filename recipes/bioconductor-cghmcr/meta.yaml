{% set version = "1.58.0" %}
{% set name = "cghMCR" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4df2110576ea48c62099f7eafb985866
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-cntools >=1.56.0,<1.57.0'
    - 'bioconductor-dnacopy >=1.74.0,<1.75.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-cntools >=1.56.0,<1.57.0'
    - 'bioconductor-dnacopy >=1.74.0,<1.75.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Find chromosome regions showing common gains/losses'
  description: 'This package provides functions to identify genomic regions of interests based on segmented copy number data from multiple samples.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:cghmcr
    - doi:10.1093/bioinformatics/btv298
  parent_recipe:
    name: bioconductor-cghmcr
    path: recipes/bioconductor-cghmcr
    version: 1.38.0

