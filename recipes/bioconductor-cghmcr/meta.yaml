{% set version="1.34.0" %}
{% set name="cghMCR" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 617727d7accb58e0981812758ee4895e20427af0ce68f8871d4a87112efa0387
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biocgenerics >=0.1.6'
    - bioconductor-cntools
    - bioconductor-dnacopy
    - bioconductor-limma
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.1.6'
    - bioconductor-cntools
    - bioconductor-dnacopy
    - bioconductor-limma
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/cghMCR.html
  license: LGPL
  summary: 'This package provides functions to identify genomic regions of interests
    based on segmented copy number data from multiple samples.'
