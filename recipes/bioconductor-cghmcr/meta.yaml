{% set version = "1.64.0" %}
{% set name = "cghMCR" %}
{% set bioc = "3.20" %}

about:
  description: This package provides functions to identify genomic regions of interests based on segmented copy number data from multiple samples.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
  summary: Find chromosome regions showing common gains/losses

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cghmcr", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:cghmcr
    - doi:10.1093/bioinformatics/btv298
  parent_recipe:
    name: bioconductor-cghmcr
    path: recipes/bioconductor-cghmcr
    version: 1.38.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-cntools >=1.62.0,<1.63.0
    - bioconductor-dnacopy >=1.80.0,<1.81.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - r-base
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-cntools >=1.62.0,<1.63.0
    - bioconductor-dnacopy >=1.80.0,<1.81.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - r-base

source:
  md5: 99a36c5d74dba0d4b5118bd5da6c5ac2
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

