{% set version = "1.40.0" %}
{% set name = "cghMCR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6a346302021e31b451dc13c17cb2e8c72efc4e44769af8cf8cd229a3b86b4a40
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-cntools >=1.38.0,<1.40.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-cntools >=1.38.0,<1.40.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'This package provides functions to identify genomic regions of interests based on segmented copy number data from multiple samples.'
extra:
  identifiers:
    - biotools:cghmcr
    - doi:10.1093/bioinformatics/btv298
  parent_recipe:
    name: bioconductor-cghmcr
    path: recipes/bioconductor-cghmcr
    version: 1.38.0
