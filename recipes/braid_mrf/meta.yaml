{% set name = "braid-mrf" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install braid-mrf -vv"

requirements:
  host:
    - matplotlib-base >=2.0
    - numpy
    - pip
    - python
    - pyyaml
    - scipy
    - numba
    - scikit-learn
  run:
    - matplotlib-base >=2.0
    - numpy
    - pip
    - python
    - pyyaml
    - scipy
    - numba
    - scikit-learn

test:
  import:
    braid-mrf

about:
  home: "https://github.com/wasineer-dev/braid"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A framework for predicting protein complexes from high-throughput data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - wasineer-dev
