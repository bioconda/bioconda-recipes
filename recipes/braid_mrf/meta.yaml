{% set name = "braid-mrf" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: ".."

build:
  number: 0
  noarch: python
  
requirements:
  host:
    - matplotlib-base >=2.0
    - numpy
    - scipy
    - numba
    - scikit-learn
  run:
    - matplotlib-base >=2.0
    - numpy
    - scipy
    - numba
    - scikit-learn

test:
  import:
    meanfield

about:
  home: "https://github.com/wasineer-dev/braid"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A framework for predicting protein complexes from high-throughput data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - wasineer-dev
