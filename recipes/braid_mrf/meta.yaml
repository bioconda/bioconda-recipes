{% set name = "braid-mrf" %}
{% set version = "1.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://test.pypi.org/packages/source/b/braid-mrf/braid-mrf-{{ version }}.tar.gz
  sha256: 6c6494d28963b73cf9111d2e7a632d58be0d958710044f01e6b857bba1ba0775

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - numpy
    - numba
    - scipy
    - scikit-learn
  run:
    - python
    - numpy
    - numba
    - scipy
    - pandas >=0.24.1
    - scikit-learn

test:
  imports:
    - braidmrf
    - braidmrf.meanfield
    - braidmrf.observation
    - braidmrf.inputFile
  
about:
  home: https://github.com/wasineer-dev/braid.git
  license: MIT
  license_file: LICENSE
  summary: 'Predicting protein complexes'
  license_family: MIT
  dev_url: https://github.com/wasineer-dev/braid.git

extra:
  recipe-maintainers:
    - wasineer-dev