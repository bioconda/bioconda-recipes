{% set version = "2.5.2" %}
{% set sha256 = "8888cfa213022e014a5ae8585b63b1d798e54f4f1603f8e720017995c8d085fd" %}

package:
  name: gencove
  version: '{{ version }}'

source:
  url: https://github.com/gncv/gencove-cli/archive/refs/tags/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: '$PYTHON -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '

requirements:
  build:
    - pip
    - setuptools
  host:
    - python >=3.7
    - pytest-runner
  run:
    - python >=3.7
    - python-dateutil >=2.2.0
    - six >=1.5
    - click >=7.0
    - requests >=2.19.1
    - boto3 >=1.17.97
    - progressbar2 ==3.55.0
    - backoff ==1.11.0
    - pydantic ==1.9.2
    - pytest-runner

test:
  commands:
    - gencove --help

about:
  home: https://docs.gencove.com
  license: Apache-2.0
  license_file: LICENSE
  summary: Gencove is a high-throughput, cost-effective platform for genome sequencing and analysis. This command-line interface can be used to easily access the Gencove API.

extra:
  recipe-maintainers:
    - atrigila
    - matthdsm
