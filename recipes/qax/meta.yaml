{% set name = "qax" %}
{% set version = "0.9.0" %}
{% set sha256hash = "78d6c9c8464a620bc2e8eaa6c6fcc30f8186b5bd0d4502806817f891075b4570" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/telatin/qax/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - zlib
    - libzip    

test:
  commands:
    - qax --help | grep {{ version }}

about:
  home: https://github.com/telatin/qax
  license: GPL3
  summary: 'Extract data, metadata, bibliography and provenance from Qiime2 artifacts'
