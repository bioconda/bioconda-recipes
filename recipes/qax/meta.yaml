{% set name = "qax" %}
{% set version = "0.9.8" %}
{% set sha256hash = "cd26815fa59a12cdc4a6cb50c2ea946fd6f0043a7d453c8d9740b8d2ac185b9a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/telatin/qax/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
    
requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - zlib
    - libzip    
  run:
    - zip
 
test:
  commands:
    - qax --help | grep {{ version }}

about:
  home: https://github.com/telatin/qax
  license: GPL-3.0-only
  license_file: LICENSE
  summary: 'Extract data, metadata, bibliography and provenance from Qiime2 artifacts'
