{% set name = "qax" %}
{% set version = "0.9.0" %}
{% set sha256hash = "d02e39c635f5114d04c3ab8d1ba9353957e75557a18c842773de099c39555196" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/telatin/qax/archive/v{{ version }}.tar.gz
    sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - zlib
    - libzip    

test:
  commands:
    - qax --help | grep {{ version }}

about:
  home: https://github.com/telatin/qax
  license: GPL3
  summary: 'Extract data, metadata, bibliography and provenance from Qiime2 artifacts'
