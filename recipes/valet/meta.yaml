{% set name = "valet" %}
{% set version = "0.0.1" %}
{% set md5 = "58424405bd4d20f96fbcec7387592efb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/marbl/VALET/archive/d3a433690b70288f42e47d096dfcd5370ddf04ce.zip
  md5: {{ md5 }}

build:
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - python
  run:
    - python
    - bowtie2
    - samtools
    - bedtools
    - numpy
    - scipy
    - perl

test:
  commands:
    - valet.py -h

about:
  home: http://nonpareil.readthedocs.io/
  license: Artistic License 2.0
  summary: Estimate average coverage and create Nonpareil curves for metagenomic datasets
