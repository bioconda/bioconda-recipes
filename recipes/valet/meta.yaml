{% set name = "valet" %}
{% set version = "1.0" %}
{% set md5 = "bc8ed448610fbc42a92ae906dcead2f9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/marbl/VALET/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}
  patches:
    - valet.patch

build:
  noarch: generic
  number: 2

requirements:
  run:
    - python <3
    - bowtie2
    - samtools
    - bedtools
    - numpy
    - scipy
    - perl
    - r-base

test:
  commands:
    - valet.py -h

about:
  home: https://github.com/marbl/VALET
  license: MIT
  summary: Pipeline for detecting mis-assemblies in metagenomic assemblies
