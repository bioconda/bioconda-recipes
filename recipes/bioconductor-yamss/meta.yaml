{% set version = "1.8.0" %}
{% set name = "yamss" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d1f716c22a52b6d8fe8f83636fbcf320e986fa0c4f845331a3dba1a05dd40a81
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-data.table
    - r-matrix
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-data.table
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools to analyze and visualize high-throughput metabolomics data aquired using chromatography-mass spectrometry. These tools preprocess data in a way that enables reliable and powerful differential analysis.'
extra:
  identifiers:
    - biotools:yamss
  parent_recipe:
    name: bioconductor-yamss
    path: recipes/bioconductor-yamss
    version: 1.6.0
