{% set version = "1.12.0" %}
{% set name = "yamss" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4ddb6c01fced0731d9f855a513f5df8e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, digest, mtbls2, testthat
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-ebimage >=4.28.0,<4.29.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-mzr >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-data.table
    - r-matrix
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-ebimage >=4.28.0,<4.29.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-mzr >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-data.table
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for high-throughput metabolomics'
  description: 'Tools to analyze and visualize high-throughput metabolomics data aquired using chromatography-mass spectrometry. These tools preprocess data in a way that enables reliable and powerful differential analysis.'
extra:
  identifiers:
    - biotools:yamss
  parent_recipe:
    name: bioconductor-yamss
    path: recipes/bioconductor-yamss
    version: 1.6.0

