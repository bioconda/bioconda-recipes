{% set name = "Tadarida-C" %}
{% set version = "1.0" %}
{% set md5 = "ef6747d1c0d7e38e60c41258fae3644f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ThimotheeV/{{ name }}/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - r-base
    - r-data.table
    - r-randomforest
  run:
    - r-base
    - r-data.table
    - r-randomforest

test:
  source_files:
    - tadaridaC.r
  commands:
    - tadaridaC.r --help

about:
  home: https://github.com/YvesBas/Tadarida-C
  license: GNU GENERAL PUBLIC LICENSE Version 3, 29 June 2007
  license_file: licence.txt  
  summary: Tadarida-C (Toolbox for Animal Detection on Acoustic Recordings - Classification part) for Galaxy use.