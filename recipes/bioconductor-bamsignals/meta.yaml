{% set version = "1.24.0" %}
{% set name = "bamsignals" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 585a87fba672a129b71ccc44c1f6e103
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat (>= 0.9), Rsamtools, BiocStyle, knitr, rmarkdown
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rhtslib >=1.24.0,<1.25.0'
    - 'bioconductor-zlibbioc >=1.38.0,<1.39.0'
    - r-base
    - 'r-rcpp >=0.10.6'
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rhtslib >=1.24.0,<1.25.0'
    - 'bioconductor-zlibbioc >=1.38.0,<1.39.0'
    - r-base
    - 'r-rcpp >=0.10.6'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Extract read count signals from bam files'
  description: 'This package allows to efficiently obtain count vectors from indexed bam files. It counts the number of reads in given genomic ranges and it computes reads profiles and coverage profiles. It also handles paired-end data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:bamsignals
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bamsignals
    path: recipes/bioconductor-bamsignals
    version: 1.12.1

