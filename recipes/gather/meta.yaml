{% set name = "gather" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Neuroimmunology-UiO/gather/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0664efe0e0de72ec39a4c7010b99dcc4869669932972bd9e264a665a54e98c13

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-build-isolation
  run_exports:
    - {{ pin_subpackage('gather', max_pin='x.x') }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel

  run:
    - python >=3.9
    - numpy >=1.19
    - pandas
    - networkx
    - joblib
    - tqdm
    - biopython
    - rich
    - matplotlib-base
    - bcalm >=2.2.3
    - argcomplete 

test:
  imports:
    - gather
  commands:
    - 10x-asm --help
    - sc-asm --help
    - postproc --help
  requires:
    - python

about:
  home: https://github.com/Neuroimmunology-UiO/gather
  license: MIT
  license_file: LICENSE
  summary: Assembly of heavy and light chain BCRs using De Bruijn graphs.
  description: |
    Gather is a Python-based toolkit for assembling heavy and light chain BCRs from sequence data using
    De Bruijn graphs. It includes modules for processing 10X and single-cell data.

extra:
  recipe-maintainers:
    - codeseyed

