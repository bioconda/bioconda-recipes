{% set name = "scirpy" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/icbi-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 018e4cb6392706a3ad7b4bd01dc3c720b58fcf987e5a654904828c946b1abaf1 
  folder: "{{ name }}-{{ version }}"

build:
  number: 0
  noarch: python
  script:
    - cd "{{ name }}-{{ version }}"
    - "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - flit
    - setuptools_scm
    - pytoml
    - importlib_metadata
    
  run:
    - python >=3.6
    - anndata >=0.7.3
    - scanpy>=1.5.1
    - pandas>=0.21
    - numpy
    - scipy
    - parasail-python
    - scikit-learn
    - python-levenshtein
    - python-igraph
    - networkx
    - squarify
    - airr>=1.2
    - tqdm>=4.29.1

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - scirpy
  commands:
    # Run a minimal test suite (< 10s) with some basic smoke tests. 
    # Running tests during conda/Biocontainers build is mandated 
    # by the AIRR-standard. 
    - pytest -m conda

about:
  home: https://icbi-lab.github.io/scirpy
  dev_url: https://github.com/icbi-lab/scirpy 
  license: BSD-3
  license_family: BSD
  summary: A Scanpy extension for analyzing single-cell T-cell receptor sequencing data.  

extra:
  recipe-maintainers:
   - grst
  identifiers:
   - doi:10.1101/2020.04.10.035865  
