{% set name = "scirpy" %}
{% set version = "0.20.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f2ca536643360ae6162fec312a5795935badfe494946b8c977012480551c8b0d
  folder: "{{ name }}-{{ version }}"

build:
  number: 0
  noarch: python
  script:
    - cd "{{ name }}-{{ version }}"
    - "{{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('scirpy', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.10
    - anndata >=0.9
    - awkward >=2.1.0
    - mudata >=0.2.3
    - scanpy >=1.9.3
    - pandas >=1.5
    - numpy >=1.17.0
    - scipy
    - scikit-learn
    - python-levenshtein
    - python-igraph >0.10.1|<0.10.0
    - networkx >=2.5
    - squarify
    - airr >=1.4.1
    - tqdm >=4.63
    - adjusttext >=0.7
    - numba >=0.41.0
    - pooch >=1.7.0
    - pycairo >=1.20  # [win]
    - joblib >=1.3.1
    - logomaker !=0.8.5

test:
  imports:
    - scirpy
  requires:
    - pytest

about:
  home: https://scirpy.scverse.org/en/latest
  dev_url: https://github.com/icbi-lab/scirpy
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A Scanpy extension for analyzing single-cell T-cell and B-cell receptor (TCR/BCR) sequencing data.

extra:
  recipe-maintainers:
   - grst
  identifiers:
   - doi:10.1101/2020.04.10.035865
