{% set name = "scirpy" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bc6d8b733e4dd38179b1d96f1b7dd9ff1a355585ce2f1465e24eb0d1f8586066 
  folder: "{{ name }}-{{ version }}"

build:
  number: 0
  noarch: python
  script:
    - cd "{{ name }}-{{ version }}"
    - "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python >=3.6
    - flit
    - setuptools_scm
    - pytoml
    - importlib_metadata
    
  run:
    - python >=3.6
    - anndata >=0.7.3
    - scanpy>=1.5.1
    - pandas>=0.21
    - numpy
    - scipy
    - parasail-python
    - scikit-learn
    - python-levenshtein
    - python-igraph
    - networkx
    - squarify
    - airr>=1.2
    - tqdm>=4.29.1

test:
  imports:
    - scirpy
  requires:
    - pytest

about:
  home: https://icbi-lab.github.io/scirpy
  dev_url: https://github.com/icbi-lab/scirpy 
  license: BSD-3
  license_family: BSD
  summary: A Scanpy extension for analyzing single-cell T-cell receptor sequencing data.  

extra:
  recipe-maintainers:
   - grst
  identifiers:
   - doi:10.1101/2020.04.10.035865  
