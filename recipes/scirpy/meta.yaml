{% set name = "scirpy" %}
{% set version = "0.12.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ff656cda4c5bf100f0794d777706b4202687c0c1f52a137621a0836c37b686a0 
  folder: "{{ name }}-{{ version }}"

build:
  number: 0
  noarch: python
  script:
    - cd "{{ name }}-{{ version }}"
    - "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - flit
    - setuptools_scm
    - pytoml
    - importlib_metadata
    
  run:
    - python >=3.7
    - anndata >=0.7.6
    - scanpy >=1.6.0
    - pandas >=1.5,<2
    - numpy >=0.17.0
    - scipy
    - parasail-python
    - scikit-learn
    - python-levenshtein
    - python-igraph >0.10.1|<0.10.0
    - adjusttext >=0.7
    - networkx >=2.5
    - squarify
    - tqdm >=4.44.1
    - airr >=1.2
    - numba >=0.41.0


test:
  imports:
    - scirpy
  requires:
    - pytest

about:
  home: https://icbi-lab.github.io/scirpy
  dev_url: https://github.com/icbi-lab/scirpy 
  license: BSD-3
  license_family: BSD
  summary: A Scanpy extension for analyzing single-cell T-cell and B-cell receptor (TCR/BCR) sequencing data.  

extra:
  recipe-maintainers:
   - grst
  identifiers:
   - doi:10.1101/2020.04.10.035865  
