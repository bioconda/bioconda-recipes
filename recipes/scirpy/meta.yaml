{% set name = "scirpy" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 864ec961736175b99a05354b546aad5c15a600970af4a0d35ef35cfd4c93a8dc 
  folder: "{{ name }}-{{ version }}"

build:
  number: 0
  noarch: python
  script:
    - cd "{{ name }}-{{ version }}"
    - "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - flit
    - setuptools_scm
    - pytoml
    - importlib_metadata
    
  run:
    - python >=3.7
    - anndata >=0.7.6
    - scanpy>=1.6.0
    - pandas>=1.0
    - numpy
    - scipy
    - parasail-python
    - scikit-learn
    - python-levenshtein
    - python-igraph
    - networkx
    - squarify
    - tqdm>=4.42.0
    - airr>=1.2


test:
  imports:
    - scirpy
  requires:
    - pytest

about:
  home: https://icbi-lab.github.io/scirpy
  dev_url: https://github.com/icbi-lab/scirpy 
  license: BSD-3
  license_family: BSD
  summary: A Scanpy extension for analyzing single-cell T-cell receptor sequencing data.  

extra:
  recipe-maintainers:
   - grst
  identifiers:
   - doi:10.1101/2020.04.10.035865  
