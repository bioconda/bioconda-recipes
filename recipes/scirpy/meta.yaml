{% set name = "scirpy" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fe34a1782046be275531810620e19aef2f0aed4df7958a7f8cf89265384e5950 
  folder: "{{ name }}-{{ version }}"

build:
  number: 0
  noarch: python
  script:
    - cd "{{ name }}-{{ version }}"
    - "{{ PYTHON }} -m flit install --deps none"

requirements:
  # The way the version is resolved from SCM (flit + get_version)
  # requires all dependencies to be installed at build time. 
  host:
    - python >=3.6
    - flit
    - get_version
    - anndata >=0.7.1
    - scanpy>=1.4.6
    - pandas>=0.21
    - numpy=1.18
    - scipy
    - parasail-python
    - scikit-learn
    - python-levenshtein
    - python-igraph
    - networkx
    - squarify
  run:
    - python >=3.6
    - get_version
    - anndata >=0.7.1
    - scanpy>=1.4.6
    - pandas>=0.21
    - numpy
    - scipy
    - parasail-python
    - scikit-learn
    - python-levenshtein
    - python-igraph
    - networkx
    - squarify

test:
  imports:
    - scirpy

about:
  home: https://icbi-lab.github.io/scirpy
  dev_url: https://github.com/icbi-lab/scirpy 
  license: BSD-3
  license_family: BSD
  summary: A Scanpy extension for analyzing single-cell T-cell receptor sequencing data.  

extra:
  identifiers:
   - doi:10.1101/2020.04.10.035865  
