{% set version = "1.10.0" %}
{% set name = "splineTimeR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 422a6f641a01f37dfc8998dc2bbd7566ba81585ca9b8c8216ac75f386584bf95
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-fis >=1.10.0,<1.12.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - 'r-genenet >=1.2.13'
    - r-gtools
    - r-igraph
    - 'r-longitudinal >=1.1.12'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-fis >=1.10.0,<1.12.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - 'r-genenet >=1.2.13'
    - r-gtools
    - r-igraph
    - 'r-longitudinal >=1.1.12'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package provides functions for differential gene expression analysis of gene expression time-course data. Natural cubic spline regression models are used. Identified genes may further be used for pathway enrichment analysis and/or the reconstruction of time dependent gene regulatory association networks.'
extra:
  identifiers:
    - biotools:splinetimer
    - doi:10.1371/journal.pone.0160791
  parent_recipe:
    name: bioconductor-splinetimer
    path: recipes/bioconductor-splinetimer
    version: 1.8.0
