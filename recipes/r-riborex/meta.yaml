{% set name = "riborex" %}
{% set version = "2.4.0" %}
{% set sha256 = "432bd526168ebf8df9efd23d922831f3621416b043290a49992350cf4b06f396" %}

package:
  name: r-{{ name|lower }}
  version: {{version}}

source:
  url: https://github.com/smithlabcode/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{sha256}}

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-deseq2
    - bioconductor-edger
    - r-fdrtool

  run:
    - r-base
    - bioconductor-deseq2
    - bioconductor-edger
    - r-fdrtool

test:
  commands:

    - $R -e "library('riborex')" 

about:
  home: https://github.com/smithlabcode/riborex
  license: GPL-3.0
  summary: Riborex is a R package for identification of differential translation from Ribo-seq data.
extra:
  recipe-maintainers:
    - saketkc 
