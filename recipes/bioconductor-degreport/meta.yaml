{% set version="1.12.0" %}
{% set name="DEGreport" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 173035453e401d4d45296e051d4ccbb424d14b8b2a85f041e32eb9233008ca08
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-edger
    - 'r-base >=3.2.0'
    - r-cluster
    - r-coda
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-knitr
    - r-logging
    - r-nozzle.r1
    - r-pheatmap
    - r-quantreg
    - r-reshape
    - r-tidyr
  run:
    - bioconductor-edger
    - 'r-base >=3.2.0'
    - r-cluster
    - r-coda
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-knitr
    - r-logging
    - r-nozzle.r1
    - r-pheatmap
    - r-quantreg
    - r-reshape
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Creation of a HTML report of differential expression analyses of count data. It integrates some of the code mentioned in DESeq2 and edgeR vignettes, and report a ranked list of genes according to the fold changes mean and variability for each selected gene.'
