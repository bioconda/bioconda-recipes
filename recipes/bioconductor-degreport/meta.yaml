{% set version = "1.22.0" %}
{% set name = "DEGreport" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9d356a3f768532bcd04867b0708a52c5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, AnnotationDbi, limma, pheatmap, rmarkdown, statmod, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-complexheatmap >=2.2.0,<2.3.0'
    - 'bioconductor-consensusclusterplus >=1.50.0,<1.51.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-broom
    - r-circlize
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-lasso2
    - r-logging
    - r-magrittr
    - r-nozzle.r1
    - r-psych
    - r-rcolorbrewer
    - r-reshape
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-complexheatmap >=2.2.0,<2.3.0'
    - 'bioconductor-consensusclusterplus >=1.50.0,<1.51.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-broom
    - r-circlize
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-lasso2
    - r-logging
    - r-magrittr
    - r-nozzle.r1
    - r-psych
    - r-rcolorbrewer
    - r-reshape
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Report of DEG analysis'
  description: 'Creation of a HTML report of differential expression analyses of count data. It integrates some of the code mentioned in DESeq2 and edgeR vignettes, and report a ranked list of genes according to the fold changes mean and variability for each selected gene.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:degreport
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-degreport
    path: recipes/bioconductor-degreport
    version: 1.16.0

