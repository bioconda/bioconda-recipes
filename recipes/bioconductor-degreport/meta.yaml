{% set version = "1.20.0" %}
{% set name = "DEGreport" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d46192672effa5839311e532c523465f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, AnnotationDbi, limma, pheatmap, rmarkdown, statmod, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-complexheatmap >=2.0.0,<2.1.0'
    - 'bioconductor-consensusclusterplus >=1.48.0,<1.49.0'
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-broom
    - r-circlize
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-lasso2
    - r-logging
    - r-magrittr
    - r-nozzle.r1
    - r-psych
    - r-rcolorbrewer
    - r-reshape
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-complexheatmap >=2.0.0,<2.1.0'
    - 'bioconductor-consensusclusterplus >=1.48.0,<1.49.0'
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-broom
    - r-circlize
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-lasso2
    - r-logging
    - r-magrittr
    - r-nozzle.r1
    - r-psych
    - r-rcolorbrewer
    - r-reshape
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Creation of a HTML report of differential expression analyses of count data. It integrates some of the code mentioned in DESeq2 and edgeR vignettes, and report a ranked list of genes according to the fold changes mean and variability for each selected gene.'
extra:
  identifiers:
    - biotools:degreport
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-degreport
    path: recipes/bioconductor-degreport
    version: 1.16.0

