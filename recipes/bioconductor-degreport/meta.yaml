package:
  name: bioconductor-degreport
  version: 1.7.2
source:
  git_url: https://github.com/Bioconductor-mirror/DEGreport
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - r
    - r-ggplot2
    - r-nozzle.r1
    - r-plyr
    - bioconductor-edger
    - r-quantreg
    - r-dplyr
    - r-tidyr
    - r-pheatmap
    - r-gridextra
    - r-coda
    - r-reshape
    - r-knitr
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - r
    - r-ggplot2
    - r-nozzle.r1
    - r-plyr
    - bioconductor-edger
    - r-quantreg
    - r-dplyr
    - r-tidyr
    - r-pheatmap
    - r-gridextra
    - r-coda
    - r-reshape
    - r-knitr
test:
  commands:
    - '$R -e "library(''DEGreport'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/DEGreport.html
  license: 'LGPL (>= 3)'
  summary: "Some nice figures for Differential Expression analysis."
