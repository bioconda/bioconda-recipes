{% set version = "1.14.1" %}
{% set name = "DEGreport" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c218f375ace21a7ad0cb855f4ee2a13863975c3dc7e966607efed074dfac7855
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-complexheatmap
    - bioconductor-consensusclusterplus
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-logging
    - r-magrittr
    - r-nozzle.r1
    - r-psych
    - r-quantreg
    - r-reshape
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-complexheatmap
    - bioconductor-consensusclusterplus
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-cluster
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-logging
    - r-magrittr
    - r-nozzle.r1
    - r-psych
    - r-quantreg
    - r-reshape
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Creation of a HTML report of differential expression analyses of count data. It integrates some of the code mentioned in DESeq2 and edgeR vignettes, and report a ranked list of genes according to the fold changes mean and variability for each selected gene.'

extra:
  identifiers:
    - biotools:degreport
    - doi:10.1038/nmeth.3252
