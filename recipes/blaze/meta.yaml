{% set name = "BLAZE" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/shimlab/BLAZE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 136f9fb62ab7ccc6ad915ce4cb622b52483c5a8665e3cc0c452b639647a128d7

build:
  number: 0
  noarch: python
  entry_points:
    - blaze = blaze:_pipeline
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('blaze', max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - fast-edit-distance ==1.2.1
    - matplotlib-base
    - tqdm
    - numpy
    - pandas

test:
  imports:
    - blaze
  commands:
    - blaze --help

about:
  home: "https://github.com/shimlab/BLAZE"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/shimlab/BLAZE"

extra:
  identifiers:
    - doi:10.1186/s13059-023-02907-y
