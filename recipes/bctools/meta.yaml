{% set version = "0.2.1alpha1" %}
{% set sha256 = "b3c28288696d88dfd4fc83ea203796be0fdaf8cc609196239d0534c93918ad40" %}

package:
  name: bctools
  version: {{ version }}

source:
  fn: bctools-{{ version }}.tar.gz
  url: https://github.com/dmaticzka/bctools/archive/0.2.1-alpha1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  run:
    - biopython
    - bedtools
    - pybedtools
    - datamash

test:
  commands:
    - convert_bc_to_binary_RY.py --help
    - coords2clnt.py --help
    - extract_aln_ends.py --help
    - extract_bcs.py --help
    - merge_pcr_duplicates.py --help
    - remove_tail.py --help
    - rm_spurious_events.py --help
    - rm_spurious_events.pl --help

about:
  home: https://github.com/dmaticzka/bctools
  license: Apache 2.0
  summary: 'Tools for handling barcodes in NGS data.'
