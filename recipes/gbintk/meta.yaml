{% set name = "gbintk" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/metagentools/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 5070e3c0c3c2fecdc585695cad0d9f32111ebe9e40b40da9e7b31a53bd7d7129

build:
  number: 0
  noarch: python
  entry_points:
    - gbintk = gbintk.cli:main
  script:
    - "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('gbintk', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.7,<3.11
    - flit-core
  run:
    - python >=3.7,<3.11
    - click
    - pkg-config
    - python-igraph
    - cairo
    - cairocffi
    - cogent3
    - networkx
    - tqdm
    - scipy
    - numpy
    - pandas
    - tabulate
    - fraggenescan
    - hmmer
    - graphbin
    - graphbin2
    - metacoag >=1.2.1

test:
  commands:
    - gbintk --help

about:
  home: "https://github.com/metagentools/gbintk"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "GraphBin-Tk: assembly graph-based metagenomic binning toolkit"
  description: |
    GraphBin-Tk is a toolkit that combines assembly graph-based metagenomic bin-refinement and binning techniques GraphBin, GraphBin2 and MetaCoAG.
  doc_url: "https://gbintk.readthedocs.io/"
  dev_url: "https://github.com/metagentools/gbintk"

extra:
  recipe-maintainers:
    - Vini2  
