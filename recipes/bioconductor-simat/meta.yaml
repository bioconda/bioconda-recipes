{% set version = "1.14.0" %}
{% set name = "SIMAT" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a72965e304ff7a6e7b8a499e648aa2d7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-mzr >=2.16.0,<2.17.0'
    - r-base
    - r-ggplot2
    - 'r-rcpp >=0.11.3'
    - r-reshape2
  run:
    - 'bioconductor-mzr >=2.16.0,<2.17.0'
    - r-base
    - r-ggplot2
    - 'r-rcpp >=0.11.3'
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package provides a pipeline for analysis of GC-MS data acquired in selected ion monitoring (SIM) mode. The tool also provides a guidance in choosing appropriate fragments for the targets of interest by using an optimization algorithm. This is done by considering overlapping peaks from a provided library by the user.'
extra:
  identifiers:
    - biotools:simat
    - doi:10.1186/s12859-015-0681-2
  parent_recipe:
    name: bioconductor-simat
    path: recipes/bioconductor-simat
    version: 1.12.1

