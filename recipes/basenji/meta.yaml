{% set name = "basenji" %}
{% set version = "0.5.1" %}
{% set sha256 = "c2e904471c1f23701b2d9d96ac65826ecc76cf03418e124b8da05b588592ef92" %}

package:
  name: basenji
  version: {{ version }}

source:
  url: https://github.com/calico/basenji/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
  run:
    - python >=3.8
    - astropy
    - h5py
    - intervaltree
    - joblib
    - matplotlib-base
    - natsort
    - networkx
    - numpy
    - pandas
    - pillow
    - pybedtools
    - pybigwig
    - pysam
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - tabulate
    - cooler
    - cooltools
    - tensorflow
    - packaging

test:
  commands:
    - basenji_sat_bed.py --help
    - basenji_sat_vcf.py --help

about:
  home: https://github.com/calico/basenji
  license: Apache-2.0
  license_family: Apache
  summary: Sequential regulatory activity predictions with deep convolutional neural networks.
