{% set version = "1.0.0" %}
{% set github = "https://github.com/SwissClinicalTrialOrganisation/secuTrialR" %}

package:
  name: r-secutrialr
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/{{ version }}.tar.gz"
  sha256: 9dae54b415cf94ed1d3a386ea60415dacaaa7737a17e37e9aa424e668ddaab46

build:
  noarch: generic
  number: 0
  script: R CMD INSTALL --build .

requirements:
  host:
    - r-base
  run:
    - r-base
    - r-haven >=2.2.0
    - r-readr
    - r-readxl
    - r-tcltk2
    - r-igraph
    - r-stringr
    - r-tibble
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-dplyr
    - r-rlang
    - r-lubridate
    - r-knitr
    - r-rmarkdown
    - r-testthat
    - r-tufte
    - r-lintr

test:
  commands:
    - $R -e "library('secuTrialR')"

about:
  home: https://swissclinicaltrialorganisation.github.io/secuTrialR/
  dev_url: "{{ github }}"
  license: MIT
  summary: Handling of Data from the Clinical Data Management System secuTrial 

extra:
  recipe-maintainers:
    - PatrickRWright
