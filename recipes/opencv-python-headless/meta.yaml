{% set name = "opencv-python-headless" %}
{% set version = "4.5.3.56" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: generic
  number: 0
requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - numpy >=1.8.2

test:
  imports:
    - cv2
  requires:
    - pip

about:
  home: https://github.com/opencv/opencv
  summary: opencv python headless
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE
  description: Open source computer vision library

extra:
  recipe-maintainers:
    - sunyi000
