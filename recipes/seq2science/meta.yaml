{% set name = "seq2science" %}
{% set version = "0.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vanheeringen-lab/seq2science/archive/v{{ version }}.tar.gz
  sha256: 78bbde4700f893fc255358ab01bc196983fa2e79ef9d7735ad69cd782c5f44f3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - toml
    - setuptools
  run:
    - python =3.6
    - snakemake=5.18
    - sra-tools=2.9.1
    - entrez-direct=11.0
    - pysam=0.15.3
    - packaging=19.1
    - pygithub=1.43.6
    - conda
    - norns=0.1.5
    - biopython=1.74
    - filelock=3.0.12
    - pyyaml
    - beautifulsoup4=4.9.0
    - pretty_html_table=0.9.dev0
    - trackhub=0.1.2019.12.24
    - mamba=0.3.1

test:
  commands:
    - which seq2science
    - seq2science --help

about:
  home: https://vanheeringen-lab.github.io/seq2science
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: "Automated preprocessing of Next-Generation-Sequencing data."
  dev_url: https://github.com/vanheeringen-lab/seq2science
  doc_url: https://vanheeringen-lab.github.io/seq2science

extra:
  recipe-maintainers:
    - Maarten-vd-Sande
