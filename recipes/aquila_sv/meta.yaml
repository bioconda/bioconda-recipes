package:  
  name: aquila_sv
  version: "1.0"

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziezhoulab/AquilaSV/archive/v1.0.tar.gz
  sha256: 1a1991f6efee215ffb4f596e6c0cd8f8eda504d4c4393c51df7a271475b0a0de

requirements:
  host:
    - python >=3
    - setuptools >=1.1

  run:
    - python >=3
    - samtools
    - pysam
    - minimap2
    - scipy
    - numpy

test:
  commands:
    - AquilaSV_step1 --help
    - AquilaSV_step2 --help
    - AquilaSV_step3 --help


about:
  home: https://github.com/maiziezhoulab/AquilaSV
  license: MIT
  summary: Diploid assembly and variants calling tool