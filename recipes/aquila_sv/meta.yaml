package:  
  name: aquila_sv
  version: "1.0"

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

source:
  url: https://github.com/maiziezhoulab/AquilaSV/archive/v1.0.tar.gz
  sha256: 0f61937a4994bb4c8d926a7c29580b6aa81fb5bb766dd0a5c69103fb54c8756c

requirements:
  host:
    - python >=3
    - setuptools >=1.1

  run:
    - python >=3
    - samtools
    - pysam
    - minimap2
    - scipy
    - numpy

test:
  commands:
    - AquilaSV_step1 --help
    - AquilaSV_step2 --help
    - AquilaSV_step3 --help


about:
  home: https://github.com/maiziezhoulab/AquilaSV
  license: MIT
  summary: Diploid assembly and variants calling tool
