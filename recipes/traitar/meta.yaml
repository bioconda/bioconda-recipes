{% set name = "traitar" %}
{% set version = "1.1.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "73886d01c7431cb9bd4345192920fad0a430aeae48ba5b4b844f843f809e5387" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - pandas >=0.13.1
    - matplotlib >=1.3.1
    - numpy >=1.6
    - scipy >=0.13.3
  run:
    - python
    - pandas >=0.13.1
    - matplotlib >=1.3.1
    - numpy >=1.6
    - scipy >=0.13.3

test:
  imports:
    - traitar
  commands:
    - traitar phenotype -h
    - traitar show -h


about:
  home: http://github.com/aweimann/traitar
  license: GNU General Public, version 3 (GPL-3.0)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: traitar - The microbial trait analyzer
  description: 'Traitar is a software for characterizing microbial samples from nucleotide or protein sequences'
  doc_url: ''
  dev_url: ''

