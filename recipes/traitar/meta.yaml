
{% set version = "3" %}

package:
  name: traitar
  version: {{ version }}

source:
  url: https://github.com/nick-youngblut/traitar3/archive/v{{ version }}.tar.gz
  sha256: 333

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python =3.7
    - pip
  run:
    - python =3.7
    - hmmer
    - scipy
    - pandas >1,<2
    - numpy
    - matplotlib.base
    - pytest

test:
  imports:
    - traitar
  commands:
    - traitar -h
    - traitar pfam -h
    - traitar phenotype -h


about:
  home: https://github.com/nick-youngblut/traitar3
  license: GNU General Public, version 3 (GPL-3.0)
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: traitar - The microbial trait analyzer
  description: 'Traitar is a software for characterizing microbial samples from nucleotide or protein sequences'
  doc_url: 'https://github.com/nick-youngblut/traitar3'
  dev_url: ''

