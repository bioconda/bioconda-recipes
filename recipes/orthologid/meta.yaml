package:
  name: orthologid
  version: 3.0

source:
  url: "https://github.com/veronica-sondervan/orthologid2.0/raw/main/bigplant_v4.tar.gz"
  sha256: 33589bfaa68c509bbb9569c32424691be0cfc4f84c03b0ce6234359fed24e940

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python
    - perl >=v.5.20
    - perl-dbi
    - perl-dbd-mysql
    - perl-db-file
    - blast
    - mcl
    - mafft
    - tnt

test:
  commands:
    - export OID_HOME=$PREFIX
    - export OID_USER_DIR=$PREFIX/share/orthologID/testdata
    - orthologid.pl --help

about:
  home: "https://github.com/veronica-sondervan/orthologid2.0"
  license: GPLv3
  summary: "OrthologID3.0: automation of genome-scale ortholog identification within a parsimony framework"
