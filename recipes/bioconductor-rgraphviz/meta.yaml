{% set version = "2.38.0" %}
{% set name = "Rgraphviz" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 90c21d5fc0fc081ee37969c9f861f1a3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics, XML
# SystemRequirements: optionally Graphviz (>= 2.16)
requirements:
  host:
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: EPL
  summary: 'Provides plotting capabilities for R graph objects'
  description: 'Interfaces R with the AT and T graphviz library for plotting R graph objects from the graph package.'

