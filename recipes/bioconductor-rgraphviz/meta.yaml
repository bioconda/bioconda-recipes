{% set version = "2.26.0" %}
{% set name = "Rgraphviz" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 148a37430c6f20d15b1564cb91796f00
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: EPL
  summary: 'Interfaces R with the AT and T graphviz library for plotting R graph objects from the graph package.'
extra:
  identifiers:
    - biotools:rgraphviz
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgraphviz
    path: recipes/bioconductor-rgraphviz
    version: 2.24.0
