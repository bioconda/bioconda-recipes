{% set version = "2.36.0" %}
{% set name = "Rgraphviz" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4c108dc2322a36b751bc9ecbfd79b715
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics, XML
# SystemRequirements: optionally Graphviz (>= 2.16)
requirements:
  host:
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: EPL
  summary: 'Provides plotting capabilities for R graph objects'
  description: 'Interfaces R with the AT and T graphviz library for plotting R graph objects from the graph package.'

