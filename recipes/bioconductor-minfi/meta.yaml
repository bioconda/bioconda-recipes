{% set version = "1.26.0" %}
{% set name = "minfi" %}
{% set bioc = "release" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 76e8c2e7ee63d07fd95c8c2b799a3446b80566b4d6503c0c10045054c7a58d90
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.33.2'
    - 'bioconductor-biocgenerics >=0.15.3'
    - bioconductor-biostrings
    - 'bioconductor-bumphunter >=1.1.9'
    - bioconductor-genefilter
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-geoquery
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-preprocesscore
    - bioconductor-s4vectors
    - bioconductor-siggenes
    - 'bioconductor-summarizedexperiment >=1.1.6'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - 'r-matrixstats >=0.50.0'
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
  run:
    - 'bioconductor-biobase >=2.33.2'
    - 'bioconductor-biocgenerics >=0.15.3'
    - bioconductor-biostrings
    - 'bioconductor-bumphunter >=1.1.9'
    - bioconductor-genefilter
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-geoquery
    - bioconductor-illuminaio
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-preprocesscore
    - bioconductor-s4vectors
    - bioconductor-siggenes
    - 'bioconductor-summarizedexperiment >=1.1.6'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - 'r-matrixstats >=0.50.0'
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools to analyze & visualize Illumina Infinium methylation arrays.'

extra:
  identifiers:
    - biotools:minfi
