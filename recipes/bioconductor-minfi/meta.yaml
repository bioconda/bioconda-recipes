{% set version = "1.32.0" %}
{% set name = "minfi" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 09b488754d663fb975c7cab750327980
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: IlluminaHumanMethylation450kmanifest (>= 0.2.0), IlluminaHumanMethylation450kanno.ilmn12.hg19 (>= 0.2.1), minfiData (>= 0.18.0), minfiDataEPIC, FlowSorted.Blood.450k (>= 1.0.1), RUnit, digest, BiocStyle, knitr, rmarkdown, tools
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bumphunter >=1.28.0,<1.29.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-geoquery >=2.54.0,<2.55.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-illuminaio >=0.28.0,<0.29.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-preprocesscore >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-siggenes >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bumphunter >=1.28.0,<1.29.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-geoquery >=2.54.0,<2.55.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-illuminaio >=0.28.0,<0.29.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-preprocesscore >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-siggenes >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze Illumina Infinium DNA methylation arrays'
  description: 'Tools to analyze & visualize Illumina Infinium methylation arrays.'
extra:
  identifiers:
    - biotools:minfi
  parent_recipe:
    name: bioconductor-minfi
    path: recipes/bioconductor-minfi
