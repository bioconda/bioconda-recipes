{% set version = "1.36.0" %}
{% set name = "minfi" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 7058aab43dbb644a75ad7c5e8489d20d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: IlluminaHumanMethylation450kmanifest (>= 0.2.0), IlluminaHumanMethylation450kanno.ilmn12.hg19 (>= 0.2.1), minfiData (>= 0.18.0), minfiDataEPIC, FlowSorted.Blood.450k (>= 1.0.1), RUnit, digest, BiocStyle, knitr, rmarkdown, tools
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bumphunter >=1.32.0,<1.33.0'
    - 'bioconductor-delayedarray >=0.16.0,<0.17.0'
    - 'bioconductor-delayedmatrixstats >=1.12.0,<1.13.0'
    - 'bioconductor-genefilter >=1.72.0,<1.73.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-geoquery >=2.58.0,<2.59.0'
    - 'bioconductor-hdf5array >=1.18.0,<1.19.0'
    - 'bioconductor-illuminaio >=0.32.0,<0.33.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-siggenes >=1.64.0,<1.65.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bumphunter >=1.32.0,<1.33.0'
    - 'bioconductor-delayedarray >=0.16.0,<0.17.0'
    - 'bioconductor-delayedmatrixstats >=1.12.0,<1.13.0'
    - 'bioconductor-genefilter >=1.72.0,<1.73.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-geoquery >=2.58.0,<2.59.0'
    - 'bioconductor-hdf5array >=1.18.0,<1.19.0'
    - 'bioconductor-illuminaio >=0.32.0,<0.33.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-siggenes >=1.64.0,<1.65.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze Illumina Infinium DNA methylation arrays'
  description: 'Tools to analyze & visualize Illumina Infinium methylation arrays.'
extra:
  identifiers:
    - biotools:minfi
  parent_recipe:
    name: bioconductor-minfi
    path: recipes/bioconductor-minfi
