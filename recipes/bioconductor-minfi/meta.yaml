    - 'bioconductor-siggenes >=1.58.0,<1.59.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - r-mclust
    - r-nlme
    - r-nor1mix
