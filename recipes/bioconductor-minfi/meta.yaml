{% set version = "1.28.0" %}
{% set name = "minfi" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5db8544bddf740588efc96a00e7c1b7c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: IlluminaHumanMethylation450kmanifest (>= 0.2.0), IlluminaHumanMethylation450kanno.ilmn12.hg19 (>= 0.2.1), minfiData (>= 0.18.0), minfiDataEPIC, FlowSorted.Blood.450k (>= 1.0.1), RUnit, digest, BiocStyle, knitr, rmarkdown, tools
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bumphunter >=1.24.0,<1.26.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-delayedmatrixstats >=1.4.0,<1.6.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bumphunter >=1.24.0,<1.26.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-delayedmatrixstats >=1.4.0,<1.6.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-beanplot
    - r-data.table
    - r-lattice
    - r-mass
    - r-mclust
    - r-nlme
    - r-nor1mix
    - r-quadprog
    - r-rcolorbrewer
    - r-reshape
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools to analyze & visualize Illumina Infinium methylation arrays.'
extra:
  identifiers:
    - biotools:minfi
  parent_recipe:
    name: bioconductor-minfi
    path: recipes/bioconductor-minfi
    version: 1.26.2

