{% set version = "0.2.0" %}
{% set sha256 = "3c846ae7cb5159bd2d28cdf97de2d7b8cc3ac915e98df2b6977f5763b0f59d13" %}

package:
  name: harpy
  version: '{{ version }}'

source:
  url: https://github.com/pdimens/HARPY/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - Makefile.patch
    - remove_native.patch

build:
  number: 0

requirements:
  build:
    - git
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - llvm-openmp
  run:
    - bwa
    - bcftools
    - datamash
    - fastp
    - hapcut2
    - libzlib
    - leviathan
    - llvm-openmp 
    - multiqc
    - python >=3.7
    - r-base >=4
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-knitr
    - r-magrittr
    - r-plotly
    - r-rmarkdown
    - r-stitch
    - r-tidyr
    - rich-click
    - snakemake >=7
    - sambamba
    - samtools
    - seqfu
    - tabix
    - zlib

test:
  commands:
    - "snakemake --version"
    - "R --version"
    - "harpy --version"
about:
  home: "https://github.com/pdimens/HARPY/"
  license: "The MIT License (MIT)"
  summary: "Process raw haplotagging data, from raw sequences to phased haplotypes."
  doc_url: https://pdimens.github.io/HARPY/
  dev_url: https://github.com/pdimens/HARPY

extra:
  container:
    extended-base: True
  maintainers:
    - pdimens