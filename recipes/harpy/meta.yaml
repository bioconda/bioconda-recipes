{% set version = "0.2.2" %}
{% set sha256 = "450360517578b6aad072e8c4cfd16c70045f58c912006dc71325273a30812c1b" %}

package:
  name: harpy
  version: '{{ version }}'

source:
  url: https://github.com/pdimens/harpy/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  folder: harpy

build:
  number: 0

requirements:
  build:
    - git
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - llvm-openmp
  run:
    - bwa
    - bcftools
    - datamash
    - fastp
    - hapcut2
    - libzlib
    - leviathan
    - llvm-openmp 
    - multiqc
    - python >=3.7
    - r-base >=4
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-knitr
    - r-magrittr
    - r-plotly
    - r-rmarkdown
    - r-stitch
    - r-tidyr
    - rich-click
    - snakemake >=7
    - sambamba
    - samtools
    - seqfu
    - tabix
    - zlib

test:
  commands:
    - "snakemake --version"
    - "R --version"
    - "harpy --version"
about:
  home: "https://github.com/pdimens/HARPY/"
  license: "The MIT License (MIT)"
  summary: "Process raw haplotagging data, from raw sequences to phased haplotypes."
  doc_url: https://pdimens.github.io/HARPY/
  dev_url: https://github.com/pdimens/HARPY

extra:
  container:
    extended-base: True
  maintainers:
    - pdimens