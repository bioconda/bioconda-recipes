{% set version = "0.3.0" %}
{% set sha256 = "c8767dd26b51776286917436dfde31430b5912435b5c4fda125a559dd3642c20" %}

package:
  name: harpy
  version: '{{ version }}'

source:
  url: https://github.com/pdimens/harpy/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True  # [osx]
  script: {{ PYTHON }} -m pip install --no-deps .

requirements:
  build:
  host:
    - python >=3.7
    - setuptools-scm
    - pip
  run:
    - bcftools >= 1.17
    - bioconductor-complexheatmap
    - bwa
    - ema >= 0.7
    - fastp
    - freebayes
    - hapcut2
    - leviathan
    - multiqc
    - naibr-plus
    - pysam
    - python >=3.7
    - r-base >=4
    - r-circlize
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-ggridges
    - r-knitr
    - r-magrittr
    - r-plotly
    - r-rmarkdown
    - r-scales
    - r-stitch
    - r-tidyr
    - r-viridislite
    - rich-click
    - snakemake >=7
    - sambamba
    - samtools
    - seqtk
    - tabix
    - zlib

test:
  commands:
    - "snakemake --version"
    - "R --version"
    - "harpy --version"
about:
  home: "https://github.com/pdimens/harpy/"
  license: "The MIT License (MIT)"
  summary: "Process raw haplotagging data, from raw sequences to phased haplotypes."
  doc_url: https://pdimens.github.io/harpy/
  dev_url: https://github.com/pdimens/harpy

extra:
  container:
    extended-base: True
  maintainers:
    - pdimens
  skip-lints:
    - should_be_noarch_generic