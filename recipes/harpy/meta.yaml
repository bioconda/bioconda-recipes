{% set version = "0.1.0" %}
{% set sha256 = "c3078bbe594887c5375ffecb6547c15a9e5e0116ddd6c147b6f7a9ac4282889c" %}

package:
  name: harpy
  version: '{{ version }}'

source:
  url: https://github.com/pdimens/HARPY/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  build:
    - make
  host:
    - python >=3.6
  run:
    - bwa
    - bcftools > 1.17
    - datamash
    - fastp
    - htslib
    - hapcut2
    - leviathan
    - multiqc
    - python >=3.6
    - r-base >=4
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-knitr
    - r-magrittr
    - r-plotly
    - r-rmarkdown
    - r-stitch
    - r-tidyr
    - snakemake >= 7
    - sambamba
    - samtools >= 1.17
    - seqfu
    - tabix

test:
  commands:
    - "snakemake --version"
    - "R --version"
about:
  home: "https://github.com/pdimens/HARPY/"
  license: "The MIT License (MIT)"
  summary: "Process raw haplotagging data, from raw sequences to phased haplotypes."
  doc_url: https://pdimens.github.io/HARPY/
  dev_url: https://github.com/pdimens/HARPY

extra:
  container:
    extended-base: True
  maintainers:
    - pdimens