{% set version = "1.34.0" %}
{% set name = "TCseq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 11da5adde96cbbc30b4cd68b57999ea1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tcseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-e1071
    - r-ggplot2
    - r-locfit
    - r-reshape2
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-e1071
    - r-ggplot2
    - r-locfit
    - r-reshape2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Time course sequencing data analysis
  description: Quantitative and differential analysis of epigenomic and transcriptomic time course sequencing data, clustering analysis and visualization of the temporal patterns of time course data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

