{% set name = "phyluce" %}
{% set version = "1.6.7" %}
{% set sha256 = "98c213ab1610506722ad1440ffc93f9cbc78d8b3aaf3d9a47837e1231452cdb6" %}


package:
  name: '{{name}}'
  version: '{{version}}'

source:
  url: https://github.com/faircloth-lab/{{name}}/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - python <3
    - pip
  run:
    - python <3
    - abyss 1.5.*
    - bcftools
    - bedtools
    - biopython
    - bowtie
    - bwa
    - bx-python
    - dendropy 3.*
    - gatk 3.8.*
    - gblocks
    - lastz
    - mafft
    - muscle
    - pandas
    - picard
    - pysam
    - pyvcf
    - raxml
    - samtools
    - seqtk
    - trimal
    - trinity 2.1.* # [not osx]
    - velvet 1.2.*
    - illumiprocessor
    - spades 3.12.*
    - itero

test:
  imports:
    - phyluce
  commands:
    - phyluce_assembly_match_contigs_to_probes --help
    - phyluce_assembly_get_match_counts --help
    - phyluce_assembly_get_fastas_from_match_counts --help
    - phyluce_align_seqcap_align --help
    - phyluce_align_get_align_summary_data --help
    - phyluce_align_format_nexus_files_for_raxml --help


about:
  home: https://github.com/faircloth-lab/phyluce
  summary: Software for UCE (and general) phylogenomics.
  license: BSD
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btv646
