{% set version = '1.5-2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-plsgenomics
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/plsgenomics_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/plsgenomics/plsgenomics_{{ version }}.tar.gz
  sha256: e4c6f57590464ad64b8d9c7322a24fc41bf1befab76b28ea4a8949b32d286bdf

build:
  merge_build_host: True  # [win]
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-mass
    - r-rhpcblasctl
    - r-boot
    - r-fields
    - r-plyr
    - r-reshape2
  run:
    - r-base
    - r-mass
    - r-rhpcblasctl
    - r-boot
    - r-fields
    - r-plyr
    - r-reshape2

test:
  commands:
    - $R -e "library('plsgenomics')"           # [not win]
    - "\"%R%\" -e \"library('plsgenomics')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=plsgenomics
  license: GPL (>= 2)
  summary: 'Routines for PLS-based genomic analyses, implementing PLS methods for classification
    with microarray data and prediction of transcription factor activities from combined
    ChIP-chip analysis. The >=1.2-1 versions include two new classification methods
    for microarray data: GSIM and Ridge PLS. The >=1.3 versions includes a new classification
    method combining variable selection and compression in logistic regression context:
    logit-SPLS; and an adaptive version of the sparse PLS.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

