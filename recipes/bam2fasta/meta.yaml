{% set version = "1.0.1" %}

package:
  name: bam2fasta
  version: {{ version }}

source:
  url: https://github.com/czbiohub/bam2fasta/archive/v1.0.1.tar.gz
  sha256: 797741db4f8e344ce148defea654a0ae6e2d46d83a8087b210389722b158269b

build:
  entry_points:
    - bam2fasta = bam2fasta.__main__:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - python
    - pathos==0.2.5
    - pysam==0.15.3
    - screed==1.0
    - tqdm==4.36.1

test:
  imports:
    - bam2fasta

  commands:
    - bam2fasta --help
    - bam2fasta info


about:
  home: https://github.com/czbiohub/bam2fasta
  license: MIT License
  summary: 'bam2fasta: cli tool to convert bam to fastas'
  license_family: MIT

extra:
  recipe-maintainers:
    - pranathi7
  identifiers:
    - biotools:bam2fasta
