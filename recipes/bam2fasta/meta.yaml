{% set version = "1.0.5" %}

package:
  name: bam2fasta
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/bam2fasta/bam2fasta-{{ version }}.tar.gz
  sha256: d24c02f98726eda8ffda303ea63c77b28966e46dfeecfa1f0da770832b27a92f

build:
  entry_points:
    - bam2fasta = bam2fasta.__main__:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip
    - setuptools >=38.6.0
    - setuptools_scm
    - setuptools_scm_git_archive
  run:
    - python
    - pandas
    - pathos
    - pysam
    - screed
    - tqdm
    - numpy

test:
  imports:
    - bam2fasta
  commands:
    - bam2fasta --help
    - bam2fasta info

about:
  home: https://github.com/czbiohub/bam2fasta
  license: MIT
  license_file: LICENSE
  summary: 'bam2fasta: cli tool to convert bam to fastas'
  license_family: MIT
  dev_url: https://github.com/czbiohub/bam2fasta

extra:
  recipe-maintainers:
    - pranathi7
  identifiers:
    - biotools:bam2fasta
