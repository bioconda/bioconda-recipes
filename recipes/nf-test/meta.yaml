{% set version = "0.7.1" %}


package:
  name: "nf-test"
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/askimed/nf-test/releases/download/v{{version}}/nf-test-{{version}}.tar.gz
  sha256: a694b881e62014316b86d2e9a1abe93f2e798474d2c1ae625278254f2934d29d

requirements:
  host:
    - openjdk >=11,<=18
    - coreutils
    - curl
  run:
    - openjdk >=11,<=18
    - coreutils
    - curl

test:
  commands:
    - nf-test version

about:
  home: 'https://code.askimed.com/nf-test/'
  license: "MIT"
  summary: "nf-test is a simple test framework for Nextflow pipelines."
