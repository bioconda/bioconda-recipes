{% set version = "0.9.3" %}


package:
  name: "nf-test"
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("nf-test", max_pin="x.x") }}

source:
  url: https://github.com/askimed/nf-test/releases/download/v{{version}}/nf-test-{{version}}.tar.gz
  sha256: 2cbca582fdf81e231783eb2305b31d78b54f315e7e87e676c44582881a9b3446

requirements:
  host:
    - openjdk >=11,<=18
    - coreutils
    - curl
  run:
    - openjdk >=11,<=18
    - coreutils
    - curl

test:
  commands:
    - nf-test version

about:
  home: 'https://code.askimed.com/nf-test/'
  license: "MIT"
  summary: "nf-test is a simple test framework for Nextflow pipelines."
