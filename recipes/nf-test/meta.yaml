{% set version = "0.8.4" %}


package:
  name: "nf-test"
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("nf-test", max_pin="x.x") }}

source:
  url: https://github.com/askimed/nf-test/releases/download/v{{version}}/nf-test-{{version}}.tar.gz
  sha256: 8023bbe6e354294fba514493f423f80e75869e5daf7e51f4cb808877fdc84381

requirements:
  host:
    - openjdk >=11,<=18
    - coreutils
    - curl
  run:
    - openjdk >=11,<=18
    - coreutils
    - curl

test:
  commands:
    - nf-test version

about:
  home: 'https://code.askimed.com/nf-test/'
  license: "MIT"
  summary: "nf-test is a simple test framework for Nextflow pipelines."
