{% set name = "nifflr" %}
{% set version = "2.0.0" %}
{% set sha256 = "841b66c7bd43e7e1229caf2b24fba38625793c5972c9fc0c94cfb33f95adbdd6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alguoo314/NIFFLR/releases/download/v{{ version }}/nifflr-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - boost-cpp
  host:
    - perl
    - zlib
    - bzip2
    - tar
    - boost-cpp
    - libboost
  run:
    - libboost
    - perl
    - wget

test:
  commands:
    - nifflr.sh --version

about:
  home: "https://github.com/alguoo314/NIFFLR"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "NIFFLR: Novel IsoForm Finder using Long RNASeq reads."
  dev_url: "https://github.com/alguoo314/NIFFLR"
  doc_url: "https://github.com/alguoo314/NIFFLR/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
