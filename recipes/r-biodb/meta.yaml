{% set version = "1.2.0a" %}

package:
  name: r-biodb
  version: '{{ version }}'

source:
  url: 'https://github.com/pkrog/biodb/archive/v{{ version }}.tar.gz'
  sha256: 709b941fb1bb738400228aaab31876d255df32bb634139023f7984624880c318

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-codetools
    - r-devtools
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-bitops
    - r-rcurl
    - r-r.utils
  run:
    - r-base
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-bitops
    - r-rcurl
    - r-r.utils
    - r-jsonlite
    - r-digest

test:
  commands:
    - $R -e "library(biodb)"
    - $R -e "library(biodb) ; biodb = biodb::Biodb()"

about:
  license: AGPL-3.0
  summary: 'An R package for connecting to chemical and biological databases.'
  home: https://github.com/pkrog/biodb
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
