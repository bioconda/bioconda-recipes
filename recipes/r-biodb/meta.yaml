{% set version = "1.2.1" %}

package:
  name: r-biodb
  version: '{{ version }}'

source:
  url: 'https://github.com/pkrog/biodb/archive/v{{ version }}.tar.gz'
  sha256: 5f651b9b341a946b2d8b850da7b721fe991f58eb06e76caa87867403120a45e4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - r-base >=3.4.0
    - r-devtools
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-rcurl
    - r-r.utils
  run:
    - r-base >=3.4.0
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-rcurl
    - r-r.utils
    - r-jsonlite
    - r-digest

test:
  commands:
    - $R -e "library(biodb)"
    - $R -e "library(biodb) ; biodb = biodb::Biodb()"

about:
  license: AGPL-3.0
  summary: 'An R package for connecting to chemical and biological databases.'
  home: https://github.com/pkrog/biodb
extra:
  recipe-maintainers:
      - pkrog
      - MathiasHaudgaard
      - FrodePedersen
      - ArneKr
      - johanneskoester
      - bgruening
      - daler
      - jdblischak
