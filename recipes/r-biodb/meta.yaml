{% set version = "1.1.2" %}

package:
  name: r-biodb
  version: '{{ version }}'

source:
  url: 'https://github.com/pkrog/biodb/archive/v{{ version }}.tar.gz'
  sha256: c02df7ab69a611f90044a46f7e33e2e423653b0d7fb8ec56ba97c806471f61e0

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base
    - r-codetools
    - r-devtools
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-bitops
    - r-rcurl
    - r-r.utils

  run:
    - r-base
    - libgfortran  # [osx]
    - r-rcpp
    - r-xml
    - r-stringr
    - r-plyr
    - r-bitops
    - r-rcurl
    - r-r.utils
    - r-jsonlite
    - r-digest

test:
  commands:
    - $R -e "library(biodb)"
    - $R -e "library(biodb) ; biodb = biodb::Biodb()"

about:
  license: AGPL-3.0
  summary: 'An R package for connecting to chemical and biological databases.'
  home: https://github.com/pkrog/biodb
