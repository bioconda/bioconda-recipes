{% set version = "1.0.0" %}

package:
  name: squeezemeta
  version: {{ version }}

source:
  url: https://github.com/jtamames/SqueezeMeta/archive/v{{ version }}.tar.gz
  sha256: 35fa45246fa3580e7ab00644176f719151465aa0ed5f0023d30075668baefb11

requirements:
  host:
    - r-base
    - r-ggplot2
    - r-reshape2
    - r-doMC
    - r-data.table
  run:
    - python 3.6
    - numpy
    - scipy
    - matplotlib
    - dendropy
    - pysam
    - perl=5.26
    - perl-tie-ixhash
    - perl-dbd-mysql
    - perl-dbd-sqlite
    - perl-lwp-simple
    - perl-xml-libxml
    - perl-xml-parser
    - java-jdk
    - ruby=2.5
    - r-base
    - r-ggplot2
    - r-reshape2
    - r-doMC
    - r-data.table
    - bioconductor-pathview

about:
  home:  https://github.com/jtamames/SqueezeMeta
  license: GPL-3
  license_file: ../../LICENSE
  summary: 'SqueezeMeta: a fully automated metagenomics pipeline, from reads to bins'
  description: |
          SqueezeMeta is a full automatic pipeline for metagenomics/metatranscriptomics,
          covering all steps of the analysis. SqueezeMeta includes multi-metagenome
          support allowing the co-assembly of related metagenomes and the retrieval of
          individual genomes via binning procedures.
  dev_url: https://github.com/jtamames/SqueezeMeta
  doc_url: https://github.com/jtamames/SqueezeMeta
  doc_source_url: https://github.com/jtamames/SqueezeMeta/blob/master/README.md

extra:
  recipe-maintainers:
    - fpusan
