{% set version = "1.0.4" %}
{% set name = "PANTHER.db" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bfd7362a4823bd3fda1bfab8e5b7908e
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit,knitr,BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - r-base
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - r-base
    - r-rsqlite
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of annotation maps describing the entire Gene Ontology assembled using data from PANTHER.'
extra:
  parent_recipe:
    name: bioconductor-panther.db
    path: recipes/bioconductor-panther.db
    version: 1.0.4

