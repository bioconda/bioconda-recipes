{% set name = "metagraph" %}
{% set version = "0.4.3" %}
{% set sha256 = "6bdb766cb0e71878fd56e07717ca373ec41de3245cf43709fcfa4e76e2b9fd74" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ratschlab/metagraph/releases/download/v{{ version }}/v{{ version }}-sources-with-submodules.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('metagraph', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - bzip2
    - htslib
    - jemalloc  # [linux]
    - boost-cpp  # [linux]
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - htslib
    - jemalloc  # [linux]
    - boost-cpp  # [linux]
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

test:
  commands:
    - metagraph_DNA --help
    - metagraph_Protein --help
    - metagraph --help

about:
  home: "https://github.com/ratschlab/metagraph"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Ultra Scalable Framework for DNA Search, Alignment, Assembly.'
  description: |
    The MetaGraph framework allows for indexing and analysis of very large biological sequence collections, producing compressed indexes that can represent several petabases of input data. The indexes can be efficiently queried with any query sequence of interest.
  doc_url: "https://metagraph.ethz.ch"
  dev_url: "https://github.com/ratschlab/metagraph"

extra:
  recipe-maintainers:
    - izcram
    - karasikov
  additional-platforms:
    - linux-aarch64
    - osx-arm64
