{% set name = "metagraph" %}
{% set version = "0.4.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/ratschlab/metagraph.git
  git_rev: master
  git_depth: 0
  git_submodules: True

build:
  number: 1
  skip: True  # [win]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - autoconf
    - automake
    - libtool
    - pkg-config
    - python >=3
    - setuptools
    - libdeflate
    - icu  # [osx,osx-arm64]
    - zstd
    - bzip2
  host:
    - jemalloc  # [linux]
    - boost-cpp
    - libgomp  # [linux]
    - llvm-openmp  # [osx,osx-arm64]
  run:
    - jemalloc  # [linux]
    - boost-cpp
    - libgomp  # [linux]
    - llvm-openmp  # [osx,osx-arm64]

test:
  commands:
    - metagraph_DNA --help
    - metagraph_Protein --help
    - metagraph --help

about:
  home: "https://github.com/ratschlab/metagraph"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Ultra Scalable Framework for DNA Search, Alignment, Assembly."
  description: |
    The MetaGraph framework allows for indexing and analysis of very large biological sequence collections, producing compressed indexes that can represent several petabases of input data. The indexes can be efficiently queried with any query sequence of interest.
  doc_url: "https://metagraph.ethz.ch"
  dev_url: "https://github.com/ratschlab/metagraph"

extra:
  recipe-maintainers:
    - adamant-pwn
    - izcram
    - karasikov
  additional-platforms:
    - linux-aarch64
    - osx-arm64
