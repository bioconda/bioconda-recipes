{% set name = "Circle-Map" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4260cc1cf445b62307018817a237a32acbf3d0dd26cea1a490cbcfbaa6105a2d

build:
  number: 0
  entry_points:
    - Circle-Map = circlemap.circle_map:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython >=1.73
    - edlib >=1.2.3
    - numba >=0.43.1
    - numpy >=1.16.3
    - pandas >=0.24.2
    - pip
    - pybedtools >=0.8.0
    - pysam >=0.15.2
    - python
    - scipy >=1.2.1
    - tqdm >=4.31.1
  run:
    - biopython >=1.73
    - edlib >=1.2.3
    - numba >=0.43.1
    - numpy >=1.16.3
    - pandas >=0.24.2
    - pybedtools >=0.8.0
    - pysam >=0.15.2
    - python
    - scipy >=1.2.1
    - tqdm >=4.31.1

test:
  imports:
    - circlemap
  commands:
    - Circle-Map --help

about:
  home: https://github.com/iprada/Circle-Map
  license: MIT
  license_family: MIT
  license_file: 
  summary: Circular DNA analysis tools
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
