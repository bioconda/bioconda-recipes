{% set name = "Circle-Map" %}
{% set version = "1.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2c5337c93477bbb6a899612eb3defc5e2c5995d3958888d09a38e7bdb72437a1

build:
  noarch : python
  number: 1
  entry_points:
    - Circle-Map = circlemap.circle_map:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - biopython >=1.73
    - edlib >=1.2.3
    - python-edlib >=1.2.3
    - numba >=0.45.0
    - numpy >=1.16.3
    - pandas >=0.24.2
    - pybedtools >=0.8.0
    - pysam >=0.15.2
    - python
    - scipy >=1.2.1
    - tqdm >=4.31.1

test:
  imports:
    - circlemap
  commands:
    - Circle-Map --help

about:
  home: https://github.com/iprada/Circle-Map
  license: MIT
  license_family: MIT
  summary: Circular DNA analysis tools

extra:
  recipe-maintainers:
    - iprada
