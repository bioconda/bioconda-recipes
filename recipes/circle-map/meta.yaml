{% set name = "Circle-Map" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "3b3c32879cc129447ea947c3f457948e02fe459ccdf3919688abd361d55153b8"

build:
  noarch : python
  number: 0
  entry_points:
    - Circle-Map = circlemap.circle_map:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython >=1.73
    - edlib >=1.2.3
    - python-edlib >=1.2.3
    - numba >=0.45.0
    - numpy >=1.16.3
    - pandas >=0.24.2
    - pip
    - pybedtools >=0.8.0
    - pysam >=0.15.2
    - python
    - scipy >=1.2.1
    - tqdm >=4.31.1
  run:
    - biopython >=1.73
    - edlib >=1.2.3
    - numba >=0.45.0
    - numpy >=1.16.3
    - pandas >=0.24.2
    - pybedtools >=0.8.0
    - pysam >=0.15.2
    - python
    - scipy >=1.2.1
    - tqdm >=4.31.1

test:
  imports:
    - circlemap
  commands:
    - Circle-Map --help

about:
  home: "https://github.com/iprada/Circle-Map"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Circular DNA analysis tools"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - iprada
