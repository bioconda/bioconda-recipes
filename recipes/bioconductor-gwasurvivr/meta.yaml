{% set version = "1.28.0" %}
{% set name = "gwasurvivr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 3aa7fc13337d742fe06d8fc932291c4f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gwasurvivr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-gwastools >=1.56.0,<1.57.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-matrixstats
    - r-survival
  run:
    - bioconductor-gwastools >=1.56.0,<1.57.0
    - bioconductor-snprelate >=1.44.0,<1.45.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-matrixstats
    - r-survival

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: 'gwasurvivr: an R package for genome wide survival analysis'
  description: gwasurvivr is a package to perform survival analysis using Cox proportional hazard models on imputed genetic data.

