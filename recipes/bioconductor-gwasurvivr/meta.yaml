{% set version = "1.0.0" %}
{% set name = "gwasurvivr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 77b3eceb515f72074fc4d1e609f124cd29a35c2e5f6a5c295636afeb0d153738
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-gwastools >=1.28.0,<1.30.0'
    - 'bioconductor-snprelate >=1.16.0,<1.18.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-matrixstats
    - r-survival
  run:
    - 'bioconductor-gwastools >=1.28.0,<1.30.0'
    - 'bioconductor-snprelate >=1.16.0,<1.18.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-matrixstats
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'gwasurvivr is a package to perform survival analysis using Cox proportional hazard models on imputed genetic data.'
