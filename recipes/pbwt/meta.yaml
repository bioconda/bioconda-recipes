package:
  name: pbwt
  version: "3.0"

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - htslib
    - zlib

  run:
   - htslib
   - zlib

test:
  commands:
    - pbwt > /dev/null


about:
  home: https://github.com/richarddurbin/pbwt
  license: GPL
  summary: Positional Burrows-Wheeler Transform -  methods for storing and computing on genome variation data sets

extra:
  identifiers:
    - biotools:pbwt
