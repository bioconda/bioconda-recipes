{% set version = "r120920" %}

package:
  name: dagchainer
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/kullrich/dagchainer/archive/{{ version }}.tar.gz
  sha256: 0fa681bc47b6998b33f812fadb6b35151239cd52d5ed27eabef99d940f5106b0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl-data-dumper
    - perl-getopt-long
    - perl-storable
    - perl-carp
    - perl-local-lib
  run:
    - perl-data-dumper
    - perl-getopt-long
    - perl-storable
    - perl-carp
    - perl-local-lib

about:
  home: https://github.com/kullrich/dagchainer
  license: MIT
  license_file: LICENSE
  summary: DAGchainer identifies chains of gene pairs sharing conserved order between genomic regions, by identifying paths through a directed acyclic graph (DAG).

test:
  commands:
    - dagchainer
    - run_DAG_chainer.pl

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bth397

