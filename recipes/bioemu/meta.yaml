{% set version = "1.2.0" %}
{% set python_min = "3.10" %}

package:
  name: bioemu
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/b/bioemu/bioemu-{{ version }}.tar.gz
  sha256: be262f913ab700d43da743f2e8ea171e70b293fcceefbaac5e2b4d5e904fa6cf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('bioemu', max_pin="x") }}

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - wheel
    - pip
  run:
    - bio >=1.5.9
    - dm-tree
    - fire >=0.7.0
    - huggingface_hub
    - hydra-core
    - mdtraj >=1.9.9
    - modelcif ==0.7
    - python >={{ python_min }}
    - pytorch >=2.6.0
    - stackprinter
    - torch-geometric >=2.6.1
    - typer

test:
  imports:
    - bioemu
  requires:
    - python {{ python_min }}

about:
  home: https://github.com/microsoft/bioemu
  summary: Biomolecular emulator for scalable emulation of protein equilibrium ensembles with generative deep learning
  license: Apache-2.0 AND MIT
  license_file:
    - LICENSE
    - NOTICE.md

extra:
  identifiers:
    - biotools:bioemu
    - doi:10.1126/science.adv9817
    - doi:10.1101/2024.12.05.626885v2
  recipe-maintainers:
    - awvwgk
