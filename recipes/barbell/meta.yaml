{% set version = "0.2.1" %}
{% set name = "barbell" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rickbeeloo/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5bd6fda3b410e93665b31d9d418ad377ab074658f36db8dffc7b89dbe3a07035

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('barbell', max_pin="x.x") }}
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - cargo-bundle-licenses

test:
  commands:
    - barbell --help
    - barbell annotate --help
    - barbell filter --help
    - barbell trim --help
    - barbell inspect --help
    - barbell kit --help

about:
  home: https://github.com/rickbeeloo/barbell
  license: MIT
  summary: Extremely fast and accurate Nanopore demultiplexing 
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - mbhall88
    - rickbeeloo
