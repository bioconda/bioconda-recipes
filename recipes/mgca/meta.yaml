{% set name = "mgca" %}
{% set version = "0.0.0" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/mgca/archive/v{{ version }}.tar.gz
  sha256: 219e4fafe180a25c29c665f43ea0eccbcfbffa49ea5db22929ea9c9828a747c0


build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
  run:
    - perl
    ##- prokka
    - perl-bioperl
    - emboss
    #- gtdbtk
    - islandpath 1.0.6
    - phispy 4.2.21
    - opfi 0.1.2
    ##- trnascan-se
    #- infernal 1.1.4
    #- bakta 1.4.0
    ##- trf
    #- repeatmasker 4.1.2.p1
    #- mummer4 4.0.0rc1
    #- artemis 18.2.0
    #- saspector 0.0.5
    #- lastz 1.04.15
    #- kakscalculator2
    #- interproscan 5.54_87.0
    #- eggnog-mapper 2.1.7
    - r-ggplot2
    - wget
    ##- openjdk

test:
  commands:
    - mgca --version
    - mgca --help

about:
  home: https://github.com/liaochenlanruo/mgca/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Microbial genome component and annotation pipeline
  description: Microbial genome component and annotation pipeline.
  dev_url: https://github.com/liaochenlanruo/mgca/tree/master
  doc_url: https://liaochenlanruo.fun/mgca/

extra:
  identifiers:
    - biotools:mgca
  recipe-maintainers:
    - liaochenlanruo
  doi:
    - NA
