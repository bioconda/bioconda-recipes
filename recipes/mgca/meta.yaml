{% set name = "mgca" %}
{% set version = "0.0.0" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/mgca/archive/v{{ version }}.tar.gz
  sha256: 219e4fafe180a25c29c665f43ea0eccbcfbffa49ea5db22929ea9c9828a747c0


build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
  run:
    - perl
    - prokka
    - perl-bioperl
    - emboss
    - gtdbtk
    - islandpath
    - phispy
    - opfi
    - trnascan-se
    - infernal
    - bakta
    - trf
    - repeatmasker
    - mummer4
    - artemis
    - saspector
    - lastz
    - kakscalculator2
    - interproscan
    - eggnog-mapper
    - r-ggplot2
    - wget
    - openjdk

test:
  commands:
    - mgca --version
    - mgca --help

about:
  home: https://github.com/liaochenlanruo/mgca/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Microbial genome component and annotation pipeline
  description: Microbial genome component and annotation pipeline.
  dev_url: https://github.com/liaochenlanruo/mgca/tree/master
  doc_url: https://liaochenlanruo.fun/mgca/

extra:
  identifiers:
    - biotools:mgca
  recipe-maintainers:
    - liaochenlanruo
  doi:
    - NA
