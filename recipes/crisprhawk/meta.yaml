{% set name = "crisprhawk" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crisprhawk-{{ version }}.tar.gz
  sha256: b95676dabe177bc6716925c9902958d84a8379451facdc1897148e8c343020f0

build:
  entry_points:
    - crisprhawk = crisprhawk.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.9
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.8,<3.9
    - biopython =1.83
    - charset-normalizer =3.3.2
    - colorama =0.4.6
    - contourpy =1.1.1
    - cycler =0.12.1
    - exceptiongroup =1.2.2
    - filelock =3.16.1
    - fonttools =4.53.1
    - fsspec =2024.10.0
    - gmpy2 =2.1.5
    - h5py =3.7.0
    - idna =3.10
    - iniconfig =2.0.0
    - jinja2 =3.1.4
    - joblib =1.4.2
    - kiwisolver =1.4.5
    - lightgbm =3.3.5
    - markupsafe =2.1.5
    - matplotlib-base =3.5.3
    - mpmath =1.3.0
    - munkres =1.1.4
    - networkx =3.1
    - numexpr =2.8.3
    - numpy =1.24.4
    - openpyxl =3.1.5
    - packaging =25.0
    - pandas =1.4.4
    - pillow =10.4.0
    - pluggy =1.5.0
    - pyarrow =17.0.0
    - pybedtools =0.10.0
    - pysam =0.22.1
    - pytest =8.3.4
    - requests =2.32.3
    - rs3 =0.0.16
    - scikit-learn =1.1.1
    - scipy =1.9.1
    - seaborn =0.13.2
    - six =1.16.0
    - sympy =1.13.3
    - pytables =3.7.0
    - pytorch =2.3.0
    - threadpoolctl =3.5.0
    - tornado =6.4.1
    - tqdm =4.67.1
    - typing_extensions =4.12.2
    - unicodedata2 =15.1.0
    - urllib3 =2.2.3
    - xlrd =2.0.1

test:
  imports:
    - crisprhawk
  commands:
    - crisprhawk --help
  requires:
    - pip
    - pytest

about:
  home: https://github.com/pinellolab/CRISPR-HAWK
  summary: 'CRISPR-HAWK: Haplotype and vAriant-aWare guide design toolKit'
  license: AGPL-3.0-or-later AND BSD-3-Clause
  license_file:
    - LICENSE
    - src/crisprhawk/scores/azimuth/LICENSE.txt

extra:
  recipe-maintainers:
    - ManuelTgn
