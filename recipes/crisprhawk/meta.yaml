{% set name = "crisprhawk" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crisprhawk-{{ version }}.tar.gz
  sha256: b95676dabe177bc6716925c9902958d84a8379451facdc1897148e8c343020f0

build:
  entry_points:
    - crisprhawk = crisprhawk.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.9
    - setuptools >=45
    - wheel
    - pip
  run:
    - python >=3.8,<3.9
    - biopython =1.83
    - charset-normalizer
    - colorama
    - exceptiongroup =1.2.2
    - filelock
    - fsspec
    - gmpy2 =2.1.5
    - h5py =3.7.0
    - idna
    - iniconfig =2.0.0
    - jinja2
    - joblib
    - lightgbm =3.3.5
    - markupsafe
    - matplotlib-base =3.5.3
    - mpmath
    - munkres =1.1.4
    - networkx
    - numexpr =2.8.3
    - numpy =1.24.4
    - openpyxl
    - packaging
    - pandas =1.4.4
    - pluggy =1.5.0
    - pyarrow =17.0.0
    - pybedtools =0.10.0
    - pysam =0.22.1
    - pytest =8.3.4
    - requests
    - rs3 =0.0.16
    - scikit-learn =1.1.1
    - scipy =1.9.1
    - seaborn =0.13.2
    - six
    - sympy =1.13.3
    - pytables =3.7.0
    - pytorch =2.3.0
    - threadpoolctl
    - tqdm
    - typing_extensions
    - urllib3
    - xlrd

test:
  imports:
    - crisprhawk
  commands:
    - crisprhawk --help
  requires:
    - pip
    - pytest

about:
  home: https://github.com/pinellolab/CRISPR-HAWK
  summary: 'CRISPR-HAWK: Haplotype and vAriant-aWare guide design toolKit'
  license: AGPL-3.0-or-later AND BSD-3-Clause
  license_file:
    - LICENSE
    - src/crisprhawk/scores/azimuth/LICENSE.txt

extra:
  recipe-maintainers:
    - ManuelTgn
