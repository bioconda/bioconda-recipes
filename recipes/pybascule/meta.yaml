{% set name = "pybascule" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybascule-{{ version }}.tar.gz
  sha256: a2c2f8fbb103c72a45b4fedaa14e9181ab0ace23e98e2c47ae51b8b79ecfc49b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas >=1.4.2
    - pyro-api ==0.1.2
    - pyro-ppl ==1.8.0
    - numpy ==1.*
    - pytorch ==1.*
    - tqdm
    - statsmodels
    - scikit-learn
    - scipy

test:
  imports:
    - pybascule
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/caravagnalab/pybascule
  summary: Bayesian NMF signatures deconvolution and DP clustering.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - elena-buscaroli
