package:
  name: pipits
  version: "4.0"

source:
  url: https://github.com/hsgweon/pipits/archive/refs/tags/4.0.tar.gz
  sha256: 1e31c872e3968666122219612b9ea4c851d5856a767afb10483214fe0c73d093

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('pipits', max_pin="x") }}

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - pispino >=1.1
    - vsearch
    - fastx_toolkit
    - hmmer
    - itsx
    - biom-format
    - rdptools
    - numpy
    - pandas
    - progressbar2
    - requests
    - seqkit

test:
  commands:
    - pipits_funits -h > /dev/null
    - pipits_process -h > /dev/null

about:
  home: https://github.com/hsgweon/pipits
  summary: "PIPITS: An automated pipeline for analyses of fungal internal transcribed spacer (ITS) sequences from the Illumina sequencing platform"
  license: GNU General Public License v3.0
  license_family: GPL3
