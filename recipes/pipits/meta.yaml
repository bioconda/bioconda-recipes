package:
  name: pipits
  version: "3.0"

source:
  url: https://github.com/hsgweon/pipits/archive/refs/tags/3.0.tar.gz
  sha256: 1770acf333c827f4053c122345b9c41077d395a204f4ee15bdfd913276c5dea6

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - pispino >=1.1
    - vsearch
    - fastx_toolkit
    - hmmer
    - itsx
    - biom-format
    - rdptools
    - numpy
    - pandas
    - progressbar2
    - requests
    - seqkit

test:
  commands:
    - pipits_funits -h > /dev/null
    - pipits_process -h > /dev/null

about:
  home: https://github.com/hsgweon/pipits
  summary: "PIPITS: An automated pipeline for analyses of fungal internal transcribed spacer (ITS) sequences from the Illumina sequencing platform"
  license: GNU General Public License v3.0
  license_family: GPL3
