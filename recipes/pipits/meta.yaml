package:
  name: pipits
  version: "2.6.1"

source:
  url: https://github.com/hsgweon/pipits/archive/2.6.1.tar.gz
  sha256: 439c1fb3f90ed79511b6622553a4a2070648b04e658f430194998b826ad8f311

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - pispino >=1.1
    - vsearch
    - fastx_toolkit
    - hmmer
    - itsx
    - biom-format
    - rdptools
    - numpy
    - pandas
    - progressbar2
    - requests
    - seqkit

test:
  commands:
    - pipits_funits -h > /dev/null
    - pipits_process -h > /dev/null

about:
  home: https://github.com/hsgweon/pipits
  summary: "PIPITS: An automated pipeline for analyses of fungal internal transcribed spacer (ITS) sequences from the Illumina sequencing platform"
  license: GNU General Public License v3.0
  license_family: GPL3
