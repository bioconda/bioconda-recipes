{% set name = "pipits" %}
{% set version = "4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hsgweon/pipits/archive/v{{ version }}.tar.gz
  sha256: 46266e772e3c8f2b1e6949c1489fbe5bf1f0e494f149e4e5a0cbef643eb0346a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - pipits_createreadpairslist = pipits.bin.pipits_createreadpairslist:main
    - pipits_prep = pipits.bin.pipits_prep:main
    - pipits_funits = pipits.bin.pipits_funits:main
    - pipits_process = pipits.bin.pipits_process:main
  run_exports:
    pass

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - vsearch
    - itsx
    - fastx-toolkit
    - seqkit
    - rdp_classifier
    - openjdk
    - biom-format >=2.1.7

test:
  imports:
    - pipits
    - pipits.bin
  commands:
    - pipits_createreadpairslist --help
    - pipits_prep --help
    - pipits_funits --help
    - pipits_process --help
    - pipits_createreadpairslist --version
    - pipits_prep --version
    - pipits_funits --version
    - pipits_process --version

about:
  home: https://github.com/hsgweon/pipits
  summary: PIPITS An automated pipeline for analyses of fungal internal transcribed spacer (ITS) sequences from the Illumina sequencing platform
  license: GPL-3.0-or-later
  license_file: LICENSE
  dev_url: https://github.com/hsgweon/pipits
  doc_url: https://github.com/hsgweon/pipits/blob/master/README.md

extra:
  recipe-maintainers:
    - hsgweon