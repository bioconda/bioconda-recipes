package:
  name: pipits
  version: "2.3"

source:
  url: https://github.com/hsgweon/pipits/archive/2.3.tar.gz
  sha256: 1cddc0885b544d02f1cad0d6c4dad6404716dea80e0604da18fbbe04d7a359da

build:
  number: 2
  skip: True # [py27]

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pispino >=1.1
    - vsearch
    - fastx_toolkit
    - hmmer
    - itsx
    - biom-format
    - rdptools
    - numpy
    - pandas
    - progressbar2
    - requests
    - seqkit

test:
  commands:
    - pipits_funits -h > /dev/null
    - pipits_process -h > /dev/null

about:
  home: https://github.com/hsgweon/pipits
  summary: "PIPITS: An automated pipeline for analyses of fungal internal transcribed spacer (ITS) sequences from the Illumina sequencing platform"
  license: GNU General Public License v3.0
  license_family: GPL3
