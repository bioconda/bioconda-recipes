package:
  name: pipits
  version: "2.1"

source:
  url: https://github.com/hsgweon/pipits/archive/2.1.tar.gz
  sha256: 664f4676fb16e33e4db036ebf09ceadb068427889a13020b154080b059befdc1

build:
  skip: True # [py27]
  number: 1

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - pispino >=1.1
    - vsearch
    - fastx_toolkit
    - hmmer
    - itsx
    - biom-format
    - rdptools
    - numpy
    - pandas

test:
  commands:
    - pipits_funits -h > /dev/null
    - pipits_process -h > /dev/null

about:
  home: https://github.com/hsgweon/pipits
  summary: "PIPITS: An automated pipeline for analyses of fungal internal transcribed spacer (ITS) sequences from the Illumina sequencing platform"
  license: GNU General Public License v3.0
  license_family: GPL3
