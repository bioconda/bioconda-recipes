{% set version = "1.0.0" %}
{% set sha = " 5d5b94c6d67e92ff45d3f3731a71c7ab6e61db408ce425e5e04b821b590dfd2c " %}

package:
  name: phylics
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-polito/PhyliCS/archive/master.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx or win]
        
requirements:
  builds:
    - {{ compiler('cxx') }}
  run:
    - python >=3.6
    - sctools
    - numpy
    - scipy
    - pandas
    - matplotlib
    - jupyter ==1.0.0
    - pygraphviz ==1.3.1
    - scikit-learn ==0.21.3
    - seaborn ==0.9.0
    - aioeasywebdav
    - boto3
    - dicttoxml
    - filechunkio
    - patsy
    - plumbum
    - psutil
    - PySocks
    - python-irodsclient
    - statsmodels ==0.9.0
    - wheel ==0.33.6

test:
  commands:
    - phylics --help

extra:
  skip-lints:
    - should_be_noarch_generic

about:
  home: https://github.com/bioinformatics-polito/PhyliCS
  license: AGPLv3
  license_file: LICENSE
  summary: A tool to perform multi-sample Phylogenetic analysis of Single Cell CNV profiles
