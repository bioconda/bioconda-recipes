{% set version = "1.0.0" %}
{% set sha = "38d100968d3d1d26fb284e8fe9a7845fd9664f3cd03746033ba0500674c21eb6" %}

package:
  name: phylics
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-polito/PhyliCS/archive/v{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx, win]

requirements:
  host:
    - python
    - sctools
  run:
    - python
    - sctools

test:
  commands:
    - phylics --help

about:
  home: https://github.com/bioinformatics-polito/PhyliCS
  license: LICENSE
  summary: A tool to perform multi-sample Phylogenetic analysis of Single Cell CNV profiles
