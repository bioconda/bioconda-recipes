{% set version = "1.0.3" %}
{% set sha = " 75d1b15f57df6bc6c18e39ec030fdf4e089ef31bfaf126eb30b1be0f5ba2b02f " %}
               
package:
  name: phylics
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-polito/PhyliCS/archive/v1.0.2.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - bioconductor-dnacopy
  run:  
    - r-base
    - python >=3.6
    - sctools
    - numpy
    - scipy
    - pandas
    - matplotlib
    - jupyter ==1.0.0
    - pygraphviz ==1.3.1
    - scikit-learn ==0.21.3
    - seaborn ==0.9.0
    - aioeasywebdav
    - boto3
    - dicttoxml
    - filechunkio
    - patsy
    - plumbum
    - psutil
    - PySocks
    - python-irodsclient
    - statsmodels ==0.9.0
    - wheel ==0.33.6
    - bioconductor-dnacopy
    - bioconductor-ctc
    - r-inline
    - r-gplots
    - r-scales
    - r-plyr
    - r-ggplot2
    - r-gridextra
test:
  commands:
    - phylics --help
    - $R -e "library('DNAcopy')"
extra:
  skip-lints:
    - should_be_noarch_generic

about:
  home: https://github.com/bioinformatics-polito/PhyliCS
  license: AGPLv3 / BSD 2-Clause
  license_file: LICENSE.rst
  summary: A tool to perform multi-sample Phylogenetic analysis of Single Cell CNV profiles
