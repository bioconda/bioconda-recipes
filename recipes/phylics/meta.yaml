{% set version = "1.0.0" %}
{% set sha = " acb4328617aa0525c85a03aafcfbfe5986cb28012dbb8432c2456e345a369267 " %}

package:
  name: phylics
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-polito/PhyliCS/archive/master.tar.gz
  sha256: {{ sha }}

build:
  number: 0
  skip: True # [osx]

requirements:
  builds:
    - {{ compiler('cxx') }}
  run:
    - python
    - sctools
    - numpy
    - scipy
    - pandas
    - matplotlib
    - jupyter ==1.0.0
    - pygraphviz ==1.3.1
    - scikit-learn ==0.21.3
    - seaborn ==0.9.0
    - aioeasywebdav
    - boto3
    - dicttoxml
    - filechunkio
    - patsy
    - plumbum
    - psutil
    - PySocks
    - python-irodsclient
    - statsmodels ==0.9.0
    - wheel ==0.33.6

test:
  commands:
    - phylics --help

about:
  home: https://github.com/bioinformatics-polito/PhyliCS
  license: AGPLv3
  license_file: LICENSE
  summary: A tool to perform multi-sample Phylogenetic analysis of Single Cell CNV profiles
