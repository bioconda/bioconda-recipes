{% set name = "phylics" %}
{% set version = "1.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
build:
  number: 0
  skip: True  # [py < 37]
  script: "touch README_PyPI.md && {{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://pypi.python.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2e202f22c91b2687f98923b335ff15017a2f383a5f1086347867c8a7e3fb3578

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools_scm
    - pip
    - sinfo
    - pytoml
  run:
    - python
    - numpy 
    - scipy  
    - pandas 
    - matplotlib-base  
    - seaborn 
    - scikit-learn 
    - statsmodels 
    - anndata 
    - typing
    - umap-learn
    - IPython 
    - joblib 

test:
  imports:
    - phylics

about:
  home: https://github.com/bioinformatics-polito/PhyliCS
  license: AGPL3
  summary: Single-cell CNV data analysis toolkit
