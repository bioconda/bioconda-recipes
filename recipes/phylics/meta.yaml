{% set name = "phylics" %}
{% set version = "1.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
build:
  number: 0
  skip: True  # [py < 37]
  script: "touch README_PyPI.md && {{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://pypi.python.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 834eaa84a7405c1f9ad7dee70810418276d7dbf4c2864361c0907f4ce57cb834

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools_scm
    - pip
    - sinfo
    - pytoml
  run:
    - python
    - numpy 
    - scipy  
    - pandas 
    - matplotlib-base  
    - seaborn 
    - scikit-learn 
    - statsmodels 
    - anndata 
    - typing
    - umap-learn 
    #- IPython 
    - hdbscan 
    #- joblib 

test:
  imports:
    - phylics

about:
  home: https://github.com/bioinformatics-polito/PhyliCS
  license: AGPL3
  summary: Single-cell CNV data analysis toolkit
