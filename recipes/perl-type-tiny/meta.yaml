{% set name = "perl-type-tiny" %}
{% set version = "1.016000" %}
{% set sha256 = "5c5e9494a8d5043b7f7e75248a39d70cbfcfe83782bc4b5a5d9782553f874692" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TO/TOBYINK/Type-Tiny-1.016000.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-exporter-tiny >=1.000000
    - perl-extutils-makemaker

  run:
    - perl
    - perl-exporter-tiny >=1.000000

test:
  imports:
    - Type::Coercion
    - Type::Coercion::FromMoose
    - Type::Coercion::Union
    - Type::Library
    - Type::Params
    - Type::Parser
    - Type::Registry
    - Type::Tiny
    - Type::Tiny::Class
    - Type::Tiny::Duck
    - Type::Tiny::Enum
    - Type::Tiny::Intersection
    - Type::Tiny::Role
    - Type::Tiny::Union
    - Type::Utils
    - Types::Common::Numeric
    - Types::Common::String
    - Types::Standard
    - Types::Standard::ArrayRef
    - Types::Standard::CycleTuple
    - Types::Standard::Dict
    - Types::Standard::HashRef
    - Types::Standard::Map
    - Types::Standard::ScalarRef
    - Types::Standard::Tuple
    - Types::TypeTiny

about:
  home: https://metacpan.org/release/Type-Tiny
  license: perl_5
  summary: 'tiny, yet Moo(se)-compatible type constraint'
