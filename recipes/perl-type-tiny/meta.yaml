package:
  name: perl-type-tiny
  version: "1.000005"

source:
  url: https://cpan.metacpan.org/authors/id/T/TO/TOBYINK/Type-Tiny-1.000005.tar.gz
  md5: 2914b0e6b35c35f657d426fba29b4520

build:
  number: 1

requirements:
  build:
    - perl
    - perl-exporter-tiny
    - perl-moo  # for testing compatibility

  run:
    - perl
    - perl-exporter-tiny

test:
  # Perl 'use' tests
  imports:
    - Type::Coercion
    #- Type::Coercion::FromMoose
    - Type::Coercion::Union
    - Type::Library
    - Type::Params
    - Type::Parser
    - Type::Registry
    - Type::Tiny
    - Type::Tiny::Class
    - Type::Tiny::Duck
    - Type::Tiny::Enum
    - Type::Tiny::Intersection
    - Type::Tiny::Role
    - Type::Tiny::Union
    - Type::Utils
    - Types::Common::Numeric
    - Types::Common::String
    - Types::Standard
    - Types::Standard::ArrayRef
    - Types::Standard::Dict
    - Types::Standard::HashRef
    - Types::Standard::Map
    - Types::Standard::ScalarRef
    - Types::Standard::Tuple
    - Types::TypeTiny

about:
  home: https://metacpan.org/release/Type-Tiny
  license: perl_5
  summary: 'tiny, yet Moo(se)-compatible type constraint'
