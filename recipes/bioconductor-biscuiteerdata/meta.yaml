{% set version = "1.8.0" %}
{% set name = "biscuiteerData" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4b2b00ff38b83f981637d86c329005eb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, markdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - r-base
    - r-curl
  run:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-experimenthub >=2.2.0,<2.3.0'
    - r-base
    - r-curl
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Data Package for Biscuiteer'
  description: 'Contains default datasets used by the Bioconductor package biscuiteer.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

