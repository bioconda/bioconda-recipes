{% set version = "1.6.0" %}
{% set name = "biscuiteerData" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9fadeb6513aacedd38b2640270a22724
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - r-base
    - r-curl
  run:
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - r-base
    - r-curl
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Data Package for Biscuiteer'
  description: 'Contains default datasets used by the Bioconductor package biscuiteer.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

