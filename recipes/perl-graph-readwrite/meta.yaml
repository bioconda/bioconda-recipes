package:
  name: perl-graph-readwrite
  version: "2.09"

source:
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Graph-ReadWrite-2.09.tar.gz
  md5: 5cd9191eadd2fe8fe8bb431575434f67

build:
  number: 1

requirements:
  host:
    - perl
    - perl-graph
    - perl-xml-parser
    - perl-xml-writer
    - perl-parse-yapp

  run:
    - perl
    - perl-graph
    - perl-xml-parser
    - perl-xml-writer
    - perl-parse-yapp

test:
  # Perl 'use' tests
  imports:
    - Graph::Writer::Dot

about:
  home: http://metacpan.org/pod/Graph::Writer::Dot
  license: perl_5
  summary: 'Write out directed graph in Dot format'
