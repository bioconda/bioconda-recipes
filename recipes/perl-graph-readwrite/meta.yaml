package:
  name: perl-graph-readwrite
  version: "2.09"

source:
  fn: Graph-ReadWrite-2.09.tar.gz
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Graph-ReadWrite-2.09.tar.gz
  md5: 5cd9191eadd2fe8fe8bb431575434f67
#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - perl-threaded
    - perl-file-temp
    - perl-io
    - perl-extutils-makemaker
    - perl-constant
    - perl-parse-yapp
    - perl-parent
    - perl-apache-test
    - perl-xml-parser
    - perl-xml-writer
    - perl-carp
    - perl-test-simple
    - perl-graph

  run:
    - perl-threaded
    - perl-io
    - perl-constant
    - perl-parse-yapp
    - perl-parent
    - perl-apache-test
    - perl-xml-parser
    - perl-xml-writer
    - perl-carp
    - perl-graph

test:
  # Perl 'use' tests
  imports:
    - Graph::ReadWrite
    - Graph::Reader
    - Graph::Reader::Dot
    - Graph::Reader::HTK
    - Graph::Reader::XML
    - Graph::Writer
    - Graph::Writer::Dot
    - Graph::Writer::HTK
    - Graph::Writer::VCG
    - Graph::Writer::XML
    - Graph::Writer::daVinci

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/neilb/Graph-ReadWrite
  license: perl_5
  summary: 'modules for reading and writing directed graphs'

