{% set name = "perl-graph-readwrite" %}
{% set version = "2.09" %}
{% set sha256 = "b01ef06ce922eea12d5ce614d63ddc5f3ee7ad0d05f9577051d3f87a89799a4a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Graph-ReadWrite-2.09.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 3

requirements:
  build:
    - make
  host:
    - perl
    - perl-xml-writer
    - perl-graph
    - perl-carp
    - perl-parent
    - perl-xml-parser
    - perl-constant
    - perl-extutils-makemaker
    - perl-file-temp
    - perl-parse-yapp

  run:
    - perl
    - perl-graph
    - perl-carp
    - perl-parent
    - perl-xml-parser
    - perl-constant
    - perl-xml-writer
    - perl-parse-yapp

test:
  imports:
    - Graph::ReadWrite
    - Graph::Reader
    - Graph::Reader::Dot
    - Graph::Reader::HTK
    - Graph::Reader::XML
    - Graph::Writer
    - Graph::Writer::Dot
    - Graph::Writer::HTK
    - Graph::Writer::VCG
    - Graph::Writer::XML
    - Graph::Writer::daVinci

about:
  home: https://github.com/neilb/Graph-ReadWrite
  license: perl_5
  summary: 'modules for reading and writing directed graphs'

