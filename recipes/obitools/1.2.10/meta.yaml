package:
  name: obitools
  version: "1.2.10"

source:
  url: https://pypi.python.org/packages/c6/24/8145846aed626414b19073c95bcf323304206d302e7e8e3e0831eed993dc/OBITools-1.2.10.tar.gz
  md5: 4e1f8a39a304224f5c877f7afb845bcd
  sha1: cb49f1cc73eef5d97110aa092b78f9143f113249
  sha256: ffa158a31d1bc01ca0ee9b62a27654fc88a01e7fe0a18984f4bbb8a1a72b1f5e
  patches:
    - extractreads.patch
    - extractreads2.patch

build:
  noarch: generic
  number: 2
  skip: True  # [not py27 or osx]

requirements:
  host:
    - python
    - cython >=0.24
    - setuptools
    - sphinx >=1.2.0
    - virtualenv >=1.11.0
    - wheel >=0.24.0
  run:
    - python
    - esmre
    - ipython >=3.0.0
    - xorg-libx11
    - xorg-libxau

test:
  commands:
    - ali2consensus -h
    - ecodbtaxstat -h
    - ecotag -h
    - ecotaxspecificity -h
    - ecotaxstat -h
    - extractreads -h
    - extractreads2 -h
    - illuminapairedend -h
    - ngsfilter -h
    - obiaddtaxids -h
    - obiannotate -h
    - obiclean -h
    - obicomplement -h
    - obiconvert -h
    - obicount -h
    - obicut -h
    - obidistribute -h
    - obiextract -h
    - obigrep -h
    - obihead -h
    - obijoinpairedend -h
    - obipr2 -h
    - obisample -h
    - obiselect -h
    - obisilva -h
    - obisort -h
    - obisplit -h
    - obistat -h
    - obisubset -h
    - obitab -h
    - obitail -h
    - obitaxonomy -h
    - obiuniq -h
    - oligotag -h

about:
  home: http://metabarcoding.org/obitools
  license: CeCILL-V2
  summary: "The OBITools package is a set of programs specifically designed for analyzing NGS data in a DNA metabarcoding context, taking into account taxonomic information"
