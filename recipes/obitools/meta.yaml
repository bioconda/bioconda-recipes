package:
  name: obitools
  version: "1.2.13"

source:
  url: https://files.pythonhosted.org/packages/06/3c/33494787b5130f3acbf0da2246239bb725fee76c1d526f5d2787101960ba/OBITools-1.2.13.tar.gz
  md5: a96c303a083df545778f3f8663bdfa29
  sha1: 07c645a8ea3134ff635f93e4592ab9dd4b2acbea
  sha256: efc7b583a44f435f0663f9d67759a0e3d415ba1896e6132198cb135e35c34873
  patches:
    - extractreads.patch
    - extractreads2.patch

build:
  number: 0
  skip: True  # [not py27]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=0.24
    - setuptools
    - sphinx >=1.2.0
    - virtualenv >=1.11.0
    - wheel >=0.24.0
  run:
    - python
    #- esmre # https://git.metabarcoding.org/obitools/obitools/issues/31
    - ipython >=3.0.0,<6.0
    - xorg-libx11
    - xorg-libxau

test:
  commands:
    - ali2consensus -h
    - ecodbtaxstat -h
    - ecotag -h
    - ecotaxspecificity -h
    - ecotaxstat -h
    #- extractreads -h #https://git.metabarcoding.org/obitools/obitools/issues/30
    #- extractreads2 -h #https://git.metabarcoding.org/obitools/obitools/issues/30
    - illuminapairedend -h
    - ngsfilter -h
    - obiaddtaxids -h
    - obiannotate -h
    - obiclean -h
    - obicomplement -h
    - obiconvert -h
    - obicount -h
    - obicut -h
    - obidistribute -h
    - obiextract -h
    - obigrep -h
    - obihead -h
    - obijoinpairedend -h
    - obipr2 -h
    - obisample -h
    - obiselect -h
    - obisilva -h
    - obisort -h
    - obisplit -h
    - obistat -h
    - obisubset -h
    - obitab -h
    - obitail -h
    - obitaxonomy -h
    - obiuniq -h
    - oligotag -h

about:
  home: http://metabarcoding.org/obitools
  license: CeCILL-V2
  summary: "The OBITools package is a set of programs specifically designed for analyzing NGS data in a DNA metabarcoding context, taking into account taxonomic information"
