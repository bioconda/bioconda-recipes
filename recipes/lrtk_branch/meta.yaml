{% set name = "lrtk" %}
{% set version = "1.0" %}
package:
  name: “{{ name }}”
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

source:
  url: https://github.com/CicyYeung/LinkedReadToolKit/archive/v1.0.tar.gz
  sha256: c6cbfe846b510f25ab40b9e920577f645a44053079d769b733676d9dee19aaa8

requirements:
  host:
    - python
    - pip

  run:
    - bwa
    - vcflib
    - samtools
    - picard
    - aquila

test:
  commands:
    - entrypoint --help

