{% set name = "sativa" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  #url: https://github.com/amkozlov/sativa/archive/refs/tags/v{{ version }}.zip
  #sha256: 14b772c7e1bc242655e1876e7492fd8d50d363058236bdf513aa5afca7d94841
  git_url: https://github.com/amkozlov/sativa

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - python >=3.0.0
  host:
    - python >=3.0.0
  run:
    - python >=3.0.0

test:
  files:
    - sequences.alnfna
    - taxonomy.tsv
  commands:
    - $PREFIX/sativa/sativa.py -s sequences.alnfna -t taxonomy.tsv -x bac -debug

about:
   home: https://github.com/amkozlov/sativa
   license: GPL-3
   license_family: GPL
   summary: "SATIVA Semi-Automatic Taxonomy Improvement and Validation Algorithm"

extra:
   identifiers:
     - doi:10.1093/nar/gkw396
