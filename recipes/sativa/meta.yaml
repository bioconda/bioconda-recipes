{% set name = "sativa" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/amkozlov/sativa/archive/refs/tags/v{{ version }}.zip
  sha256: d96ed6f8274b7fef538a3a98f32f4cf58ca378fcef9c115b91bed0cccf85cc12

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - python >=3.0.0
  host:
    - python >=3.0.0
  run:
    - python >=3.0.0

test:
  commands:
    - tests.sh

about:
   home: https://github.com/amkozlov/sativa
   license: GPL-3
   license_family: GPL
   license_file: LICENSE.txt
   summary: "SATIVA Semi-Automatic Taxonomy Improvement and Validation Algorithm"

extra:
   identifiers:
     - doi:10.1093/nar/gkw396
