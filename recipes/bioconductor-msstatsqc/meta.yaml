{% set version = "2.0.0" %}
{% set name = "MSstatsQC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4d3f5863b2c83aaaecca2b1dd008c864
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr,rmarkdown, testthat, RforProteomics
requirements:
  host:
    - 'bioconductor-msnbase >=2.8.0,<2.9.0'
    - 'bioconductor-qcmetrics >=1.20.0,<1.21.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-ggplot2
    - r-plotly
    - r-recordlinkage
  run:
    - 'bioconductor-msnbase >=2.8.0,<2.9.0'
    - 'bioconductor-qcmetrics >=1.20.0,<1.21.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-ggplot2
    - r-plotly
    - r-recordlinkage
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'MSstatsQC is an R package which provides longitudinal system suitability monitoring and quality control tools for proteomic experiments.'

