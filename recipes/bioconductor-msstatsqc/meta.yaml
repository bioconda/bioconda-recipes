{% set version = "2.18.0" %}
{% set name = "MSstatsQC" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e4777a03d82bbf62a75d8731f5131347
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr,rmarkdown, testthat, RforProteomics
requirements:
  host:
    - 'bioconductor-msnbase >=2.26.0,<2.27.0'
    - 'bioconductor-qcmetrics >=1.38.0,<1.39.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-ggplot2
    - r-plotly
  run:
    - 'bioconductor-msnbase >=2.26.0,<2.27.0'
    - 'bioconductor-qcmetrics >=1.38.0,<1.39.0'
    - r-base
    - r-dplyr
    - r-ggextra
    - r-ggplot2
    - r-plotly
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Artistic License 2.0'
  summary: 'Longitudinal system suitability monitoring and quality control for proteomic experiments'
  description: 'MSstatsQC is an R package which provides longitudinal system suitability monitoring and quality control tools for proteomic experiments.'
extra:
  parent_recipe:
    name: bioconductor-msstatsqc
    path: recipes/bioconductor-msstatsqc
    version: 2.0.0

