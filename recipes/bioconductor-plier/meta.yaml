{% set version = "1.60.0" %}
{% set name = "plier" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6f80df698ad3430efd67d6ea77dd9771
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Implements the Affymetrix PLIER algorithm'
  description: 'The PLIER (Probe Logarithmic Error Intensity Estimate) method produces an improved signal by accounting for experimentally observed patterns in probe behavior and handling error at the appropriately at low and high signal values.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:plier
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-plier
    path: recipes/bioconductor-plier
    version: 1.50.0

