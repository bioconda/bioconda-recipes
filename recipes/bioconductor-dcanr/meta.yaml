{% set version = "1.0.0" %}
{% set name = "dcanr" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3d8ea0c3dd1aec60c5f1cb87bd55cbd3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: EBcoexpress, testthat, EBarrays, GeneNet, COSINE, mclust, minqa, SummarizedExperiment, Biobase, knitr, rmarkdown, BiocStyle, edgeR
requirements:
  host:
    - r-base
    - r-circlize
    - r-dorng
    - r-foreach
    - r-igraph
    - r-matrix
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
  run:
    - r-base
    - r-circlize
    - r-dorng
    - r-foreach
    - r-igraph
    - r-matrix
    - r-plyr
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Methods and an evaluation framework for the inference of differential co-expression/association networks.'

