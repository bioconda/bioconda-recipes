{% set name = "libmaus2" %}
{% set version = "2.0.436_release_20180104101628" %}
{% set hash = "4d5c0d69091d67d4cfa92b832398974d6490db6b043b47e8e541508cc6a2c9c9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/gt1/libmaus2/archive/2.0.436-release-20180104101628.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
    number: 0

requirements:
    build:
        - snappy
        - gcc   # [not osx]
        - llvm  # [osx]
        - boost {{CONDA_BOOST}}*
        - libtool
        - autoconf
        - automake
        - pkg-config  
        - zlib {{ CONDA_ZLIB }}*

    run:
        - snappy
        - pkg-config    
        - libgcc    # [not osx]
        - zlib {{ CONDA_ZLIB }}*

test:
        commands:
                - bash ${SRC_DIR}/test/base64decode.sh
                - bash ${SRC_DIR}/test/configure.gz.sh
                - bash ${SRC_DIR}/test/testAIO.sh
                - bash ${SRC_DIR}/test/testBitIO.sh
                - bash ${SRC_DIR}/test/testRank.sh
                - bash ${SRC_DIR}/test/testargparser.sh
                - bash ${SRC_DIR}/test/testarraydecode.sh
                - bash ${SRC_DIR}/test/testarrayinput.sh
                - bash ${SRC_DIR}/test/testautoarray2d.sh
                - bash ${SRC_DIR}/test/testbitbtree.sh
                - bash ${SRC_DIR}/test/testdnarank.sh
                - bash ${SRC_DIR}/test/testintervaltree.sh

about:
  home: https://github.com/gt1/libmaus2
  license: GPLv3
  license_file: GPLv3
  summary: 'A collection of data structures and algorithms'

