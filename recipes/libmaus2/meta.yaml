{% set name = "libmaus2" %}
{% set version = "2.0.806" %}
{% set datestamp = "20211016174753" %}
{% set sha256hash = "518063faaf52ce716ed1071d0b4ca7afbfc77868dfb262137b9c5af30668904f" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  # There's some issue with clang
  skip: True  # [osx]
  number: 0

source:
  url: https://gitlab.com/german.tischler/libmaus2/-/archive/{{ version }}-release-{{ datestamp }}/libmaus2-{{ version }}-release-{{ datestamp }}.tar.gz
  sha256: {{ sha256hash }}
  patches:
    # Until gcc >=8 is being used
    - patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - libcurl
    - snappy
    - staden_io_lib >=1.14.14
  run:
    - boost-cpp
    - libcurl
    - snappy
    - staden_io_lib >=1.14.14

about:
  home: https://gitlab.com/german.tischler/libmaus2
  license: GPL3
  summary: collection of data structures and algorithms for NGS data

test:
  commands:
    - echo
