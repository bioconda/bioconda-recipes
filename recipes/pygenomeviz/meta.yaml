{% set name = "pygenomeviz" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygenomeviz-{{ version }}.tar.gz
  sha256: e7c2ce14fc65828578179f19c74fd8d59561f199b08480a197be81e8344ce9bd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.7,<4.0
  run:
    - biopython >=1.79,<2.0
    - matplotlib-base >=3.5.2,<4.0.0
    - numpy >=1.21,<2.0
    - python >=3.7,<4.0
    - typing-extensions >=4.3.0,<5.0.0

test:
  imports:
    - pygenomeviz
  commands:
    - pip check
  requires:
    - pip
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/moshi4/pyGenomeViz/
  summary: A genome visualization python package for comparative genomics
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moshi4
