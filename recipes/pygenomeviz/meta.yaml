{% set name = "pygenomeviz" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pygenomeviz-{{ version }}.tar.gz
  sha256: 3e65bbe63bdc9fe3d3953dd10a254033aa93ea0541e68065ac2814751c051e27

build:
  number: 0
  noarch: python
  entry_points:
    - pgv-blast = pygenomeviz.scripts.blast:main
    - pgv-mummer = pygenomeviz.scripts.mummer:main
    - pgv-mmseqs = pygenomeviz.scripts.mmseqs:main
    - pgv-pmauve = pygenomeviz.scripts.pmauve:main
    - pgv-download = pygenomeviz.scripts.download:main
    - pgv-gui = pygenomeviz.scripts.gui:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core
  run:
    - python >=3.8
    - biopython >=1.80
    - matplotlib-base >=3.6.3
    - numpy >=1.21
  run_constrained:
    - streamlit >=1.32.0

test:
  imports:
    - pygenomeviz
  commands:
    - pgv-download-dataset --help
    - pgv-mmseqs --help
    - pgv-mummer --help
    - pgv-pmauve --help
    - pgv-simpleplot --help
    - pgv-gui --help
  requires:
    - pytest
  source_files:
    - tests/

about:
  home: "https://github.com/moshi4/pyGenomeViz"
  summary: "A genome visualization python package for comparative genomics."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/moshi4/pyGenomeViz"
  doc_url: "https://moshi4.github.io/pyGenomeViz"

extra:
  recipe-maintainers:
    - moshi4
