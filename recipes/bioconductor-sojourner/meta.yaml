{% set version = "1.4.0" %}
{% set name = "sojourner" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c298ff80ec8371b5b3867ab03bc1568a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, rmarkdown, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-ebimage >=4.32.0,<4.33.0'
    - r-base
    - r-dplyr
    - r-fitdistrplus
    - r-ggplot2
    - r-gridextra
    - r-lattice
    - r-mass
    - r-mclust
    - r-minpack.lm
    - r-mixtools
    - r-mltools
    - r-nls2
    - r-pixmap
    - r-plyr
    - r-r.matlab
    - r-rcpp
    - r-reshape2
    - r-rlang
    - r-rtiff
    - r-sampsurf
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-sp
    - r-truncnorm
    - libblas
    - liblapack
  run:
    - 'bioconductor-ebimage >=4.32.0,<4.33.0'
    - r-base
    - r-dplyr
    - r-fitdistrplus
    - r-ggplot2
    - r-gridextra
    - r-lattice
    - r-mass
    - r-mclust
    - r-minpack.lm
    - r-mixtools
    - r-mltools
    - r-nls2
    - r-pixmap
    - r-plyr
    - r-r.matlab
    - r-rcpp
    - r-reshape2
    - r-rlang
    - r-rtiff
    - r-sampsurf
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-sp
    - r-truncnorm
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Statistical analysis of single molecule trajectories'
  description: 'Single molecule tracking has evolved as a novel new approach complementing genomic sequencing, it reports live biophysical properties of molecules being investigated besides properties relating their coding sequence; here we provided "sojourner" package, to address statistical and bioinformatic needs related to the analysis and comprehension of high throughput single molecule tracking data.'

