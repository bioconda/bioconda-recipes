{% set version="2.0" %}

package:
  name: mirge
  version: {{ version }}

source:
  fn: mirge-{{ version }}.tar.gz
  url: https://github.com/mhalushka/miRge/archive/f9f5f92cf329954152575f410e3b31f630c0d1c1.tar.gz
  sha256: 5bd6089cf7441eaade5f7ffdb21449f6108935516c646abe3734d4e68574b650

build:
  number: 0
  skip: True # [not py27]
  entry_points:
    - miRge2.0 = mirge.__main__:main

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - cutadapt
    - forgi
    - numpy
    - biopython
    - scipy
    - matplotlib
    - pandas
    - scikit-learn
    - reportlab

test:
  imports:
    - mirge
  commands:
    - miRge2.0 --help

about:
  home: https://github.com/mhalushka/miRge
  license: GPLv3
  summary: 'A Python program to perform comprehensive analysis of miRNA sequencing Data, including miRNA annotation, A-to-I analysis, novel miRNA detection, etc'
  license_family: GPL
