{% set name = "bam2fastx" %}
{% set version = "1.3.0" %}
{% set sha256 = "be5639807f1ffd2fb972e570068173971026300a79e879384fbf6ad20b5ab762" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/bam2fastx
  license: BSD-3
  summary: Converting and demultiplexing of PacBio BAM files into gzipped fasta and fastq files

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 2

requirements:
  build:
    - gcc    # [not osx]
    - llvm   # [osx]
    - pbbam 0.18.0*
    - pbcopper 0.4.1*
    - zlib {{ CONDA_ZLIB }}*
    - boost
    - pkg-config
    - meson
    - ninja

  run:
    - libgcc # [not osx]
    - pbbam 0.18.0*
    - pbcopper 0.4.1*
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    - bam2fasta -h
    - bam2fastq -h
