{% set name = "bam2fastx" %}
{% set version = "1.3.1" %}
{% set sha256 = "4a6e305a631002b2da5bc57341a85f5cf424be832c2c80a6775d0d86965f8ed1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/bam2fastx
  license: BSD-3-Clause-Clear
  summary: Converting and demultiplexing of PacBio BAM files into gzipped fasta and fastq files

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.48.1
    - ninja
    - pkg-config
  host:
    - boost
    - zlib
    - pbbam >=1.6.0
    - pbcopper >=1.8.0
  run:
    - pbbam >=1.6.0
    - pbcopper >=1.8.0

test:
  commands:
    - bam2fasta -h
    - bam2fastq -h
