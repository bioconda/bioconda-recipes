{% set name = "MEME" %}
{% set version = "5.5.3" %}
{% set sha256 = "203abf6d89da15f346e6cbf25795fb0659020755df54e8b4b69cb0d4e636e8a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://meme-suite.org/meme/meme-software/{{ version }}/meme-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  detect_binary_files_with_prefix: True

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
  host:
    - nodejs >=16.4.1
    - openmpi
    - yaml
    - icu
    - ghostscript
    - zlib
    - xz
    - libxslt
    - libxml2
    - expat
    - perl
  run:
    - python >=3.7
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-yaml
    - perl-cgi
    - perl-math-cdf
    - perl-log-log4perl
    - perl-xml-simple
    - perl-xml-parser
    - perl-file-which
    - perl-html-parser
    - perl-html-template
    - perl-html-tree
    - perl-json
    - perl-sys-info

test:
  commands:
    - meme -version
    - streme -version
    - xstreme -version
    - meme-chip -version
    - glam2 -version
    - tomtom -version
    - centrimo -version
    - ame 2>&1 | grep -i usage
    - spamo -version
    - gomo -version
    - fimo -version
    - mast -version
    - mcast -version
    - glam2scan -version
    - momo simple -version
    - getsize -version
    - dreme -version

about:
  home: https://meme-suite.org
  license: Custom
  license_file: COPYING
  summary: Motif-based sequence analysis tools

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
  identifiers:
    - biotools:meme_suite
    - usegalaxy-eu:meme_dreme
