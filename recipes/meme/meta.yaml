{% set name = "MEME" %}
{% set version = "5.5.2" %}
{% set sha256 = "340644438dac7584895ecffafa8c1fb7de57c705a34045c1ea1bde785bab05a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://meme-suite.org/meme/meme-software/{{ version }}/meme-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  detect_binary_files_with_prefix: True

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - nodejs >=16.4.1
  host:
    - openmpi
    - yaml
    - icu
    - python
    - ghostscript
    - zlib
    - xz
    - libxslt
    - libxml2
    - expat
    - perl
    - perl-xml-parser
    - perl-app-cpanminus
    - perl-module-build
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - perl-sys-info
  run:
    - openmpi
    - yaml
    - icu
    - expat
    - python
    - perl
    - libxslt
    - libxml2
    - ghostscript
    - perl-xml-parser
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - perl-sys-info

test:
  commands:
    - meme -version
    - streme -version
    - xstreme -version
    - meme-chip -version
    - glam2 -version
    - tomtom -version
    - centrimo -version
    - ame 2>&1 | grep -i usage
    - spamo -version
    - gomo -version
    - fimo -version
    - mast -version
    - mcast -version
    - glam2scan -version
    - momo simple -version
    - getsize -version
    - dreme -version

about:
  home: https://meme-suite.org
  license: Custom
  license_file: COPYING
  summary: Motif-based sequence analysis tools

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
  identifiers:
    - biotools:meme_suite
    - usegalaxy-eu:meme_dreme
