{% set name = "MEME" %}
{% set version = "5.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://meme-suite.org/meme-software/{{ version }}/meme-{{ version }}.tar.gz
  sha256: c07fb8afafa60fc5e84ca24493c82fa6f4bd1df1a2622102edbf86a1c30fd11f

build:
  number: 0
  detect_binary_files_with_prefix: True

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - nodejs
  host:
    - yaml
    - icu
    - python
    - perl
    - ghostscript
    - zlib
    - xz
    - libxslt
    - libxml2
    - expat
    - perl-xml-parser
    - perl-app-cpanminus
    - perl-module-build
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - openmpi
  run:
    - yaml
    - icu
    - expat
    - python
    - perl
    - zlib
    - xz
    - libxslt
    - libxml2
    - ghostscript
    - perl-xml-parser
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - openmpi

test:
  commands:
    - meme -version
    - streme -version
    - xstreme -version
    - meme-chip -version
    - glam2 -version
    - tomtom -version
    - centrimo -version
    - ame --version 2>&1 | grep -i usage
    - spamo -version
    - gomo -version
    - fimo -version
    - mast -version
    - mcast -version
    - glam2scan -version
    - momo simple -version
    - getsize -version
    - dreme -version

about:
  home: http://meme-suite.org
  license: Custom
  license_file: COPYING
  summary: Motif based sequence Analysis tools

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
  identifiers:
    - biotools:meme_suite
    - usegalaxy-eu:meme_dreme
