{% set version = "4.12.0" %}

package:
    name: meme
    version: {{ version }}

source:
    fn: meme_{{ version }}.tar.gz
    url: http://alternate.meme-suite.org/meme-software/{{ version }}/meme_{{ version }}.tar.gz
    sha256: 49ff80f842b59d328588acfcd1d15bf94c55fed661d22b0f95f37430cc363a06
    patches:
        - mast.patch

build:
    number: 1
    detect_binary_files_with_prefix: True

requirements:
    build:
        - gcc # [not osx]
        - llvm # [osx]
        - yaml
        - python
        - perl
        - ghostscript
        - zlib {{ CONDA_ZLIB }}*
        - libxslt
        - libxml2 2.9.*
        - expat
        - perl-xml-parser
        - perl-app-cpanminus
        - perl-module-build
        - perl-yaml
        - perl-xml-simple
        - perl-html-template
        - perl-cgi
        - perl-html-parser
        - perl-html-tree

    run:
        - libgcc # [not osx]
        - yaml
        - expat
        - python
        - perl
        - zlib {{ CONDA_ZLIB }}*
        - libxslt
        - libxml2 2.9.*
        - ghostscript
        - perl-xml-parser
        - perl-yaml
        - perl-xml-simple
        - perl-html-template
        - perl-cgi
        - perl-html-parser
        - perl-html-tree

test:
    commands:
        - meme -version
        - mast -version
        - meme-chip -version
        - centrimo -version

about:
    home: http://alternate.meme-suite.org/
    license: Custom
    license_file: COPYING
    summary: Motif based sequence Analysis tools
