{% set version = "5.1.1" %}

package:
  name: meme
  version: {{ version }}

source:
  url: http://meme-suite.org/meme-software/{{ version }}/meme-{{ version }}.tar.gz
  sha256: 38d73d256d431ad4eb7da2c817ce56ff2b4e26c39387ff0d6ada088938b38eb5

build:
  number: 2
  detect_binary_files_with_prefix: True

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - yaml
    - icu
    - python
    - perl
    - ghostscript
    - zlib
    - xz
    - libxslt
    - libxml2
    - expat
    - perl-xml-parser
    - perl-app-cpanminus
    - perl-module-build
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - openmpi
  run:
    - yaml
    - icu
    - expat
    - python
    - perl
    - zlib
    - xz
    - libxslt
    - libxml2
    - ghostscript
    - perl-xml-parser
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - openmpi

test:
  commands:
    - meme -version
    - meme-chip -version
    - glam2 -version
    - tomtom -version
    - centrimo -version
    - ame -version
    - spamo -version
    - gomo -version
    - fimo -version
    - mast -version
    - mcast -version
    - glam2scan -version
    - momo simple -version
    - getsize -version
    - dreme -version

about:
  home: http://meme-suite.org
  license: Custom
  license_file: COPYING
  summary: Motif based sequence Analysis tools

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
