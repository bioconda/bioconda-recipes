{% set version = "5.0.2" %}

package:
  name: meme
  version: {{ version }}

source:
  url: http://alternate.meme-suite.org/meme-software/{{ version }}/meme-{{ version }}.tar.gz
  sha256: 5840bbfbfdf303c2707cad30f9a80b463cffed6ddcb5fa4a77451625532b23b7
  patches:
    - mast.patch

build:
  number: 4
  detect_binary_files_with_prefix: True

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - yaml
    - python
    - perl
    - ghostscript
    - zlib
    - xz
    - libxslt
    - libxml2
    - expat
    - perl-xml-parser
    - perl-app-cpanminus
    - perl-module-build
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - openmpi
  run:
    - yaml
    - expat
    - python
    - perl
    - zlib
    - xz
    - libxslt
    - libxml2
    - ghostscript
    - perl-xml-parser
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - openmpi

test:
  commands:
    - meme -version
    - mast -version
    - meme-chip -version
    - centrimo -version

about:
  home: http://alternate.meme-suite.org/
  license: Custom
  license_file: COPYING
  summary: Motif based sequence Analysis tools

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
