source:
  url: http://alternate.meme-suite.org/meme-software/4.8.1/meme_4.8.1.tar.gz
  md5: e2e40fc86eb67b1346ac7c35240efd8f

package:
  name: meme
  version: 4.8.1

build:
  number: 1
  skip: True  # [osx  or py3k]
  detect_binary_files_with_prefix: True

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - yaml
    - python
    - perl
    - zlib
    - expat
    - perl-xml-parser #[linux]
    - perl-html-parser
    - perl-html-template
  run:
    - yaml
    - expat
    - python
    - perl
    - zlib
    - perl-xml-parser #[linux]
    - perl-html-parser
    - perl-html-template

test:
  commands:
    - which meme
about:
  home: http://alternate.meme-suite.org
  license: Custom
  license_file: COPYING
  summary: Motif based sequence Analysis tools

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
