package:
  name: meme
  version: 4.8.1

source:
  url: http://alternate.meme-suite.org/meme-software/4.8.1/meme_4.8.1.tar.gz
  sha256: c3ad3ca26bc2a7130c5eceb64e1745275c317a5469e98fc8759a9e56babccb8c
  patches:
    - mast.patch

build:
  number: 0
  detect_binary_files_with_prefix: True

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - yaml
    - python
    - perl
    - ghostscript
    - zlib
    - xz
    - libxslt
    - libxml2
    - expat
    - perl-xml-parser
    - perl-app-cpanminus
    - perl-module-build
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - openmpi
  run:
    - yaml
    - expat
    - python
    - perl
    - zlib
    - xz
    - libxslt
    - libxml2
    - ghostscript
    - perl-xml-parser
    - perl-yaml
    - perl-xml-simple
    - perl-html-template
    - perl-cgi
    - perl-html-parser
    - perl-html-tree
    - perl-math-cdf
    - perl-log-log4perl
    - perl-json
    - perl-file-which
    - openmpi

test:
  commands:
    - meme -version
    - meme-chip -version
    - glam2 -version
    - tomtom -version
    - centrimo -version
    - ame -version
    - spamo -version
    - gomo -version
    - fimo -version
    - mast -version
    - mcast -version
    - glam2scan -version
    - momo simple -version

about:
  home: http://alternate.meme-suite.org/
  license: Custom
  license_file: COPYING
  summary: Motif based sequence Analysis tools

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
