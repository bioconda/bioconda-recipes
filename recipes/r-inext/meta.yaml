{% set version = '2.0.19' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-inext
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/iNEXT_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/iNEXT/iNEXT_{{ version }}.tar.gz
  sha256: f29118d548434acd9f1afafe48256b2f8beeedf3df959f800e60797f238b44a0

build:
  noarch: generic
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:

  host:
    - r-base
    - r-ggplot2
    - r-reshape2

  run:
    - r-base
    - r-ggplot2
    - r-reshape2

test:
  commands:
    - $R -e "library('iNEXT')"           # [not win]
    - "\"%R%\" -e \"library('iNEXT')\""  # [win]

about:
  home: http://chao.stat.nthu.edu.tw/blog/software-download/
  license: GPL (>= 3)
  license_file: LICENSE
  summary: Functions to compute and plot two types of species diversity (Hill numbers).
  license_family: GPL3

extra:
  recipe-maintainers:
    - nick-youngblut