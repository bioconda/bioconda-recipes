package:
    name: 'r-lncpipereporter'
    version: '0.1.1'
source: 
    url:
      - 'https://github.com/bioinformatist/LncPipeReporter/archive/v0.1.1.tar.gz'
    sha256: e7c6fc1865b323cfad0f23bec8ee5ead7692b4a30287cf7fd51c0d44d44e1257
build:
    number: 5
    rpaths:
      - lib/R/lib/
      - lib/
requirements:
    build: 
      - {{ compiler('c') }}
    host:
      - r-base
      - r-devtools
      - r-ggplot2
      - r-plotly
      - r-data.table
      - r-ggsci
      - r-heatmaply
      - r-ggbiplot
      - bioconductor-edger
      - r-knitr
      - r-flexdashboard
      - r-dt
      - r-cowplot
      - r-htmlwidgets
      - r-rmarkdown
      - bioconductor-noiseq
      - bioconductor-deseq2
    run:
      - r-base
      - r-devtools
      - r-ggplot2
      - r-plotly
      - r-data.table
      - r-ggsci
      - r-heatmaply
      - r-ggbiplot
      - bioconductor-edger
      - r-knitr
      - r-flexdashboard
      - r-dt
      - r-cowplot
      - r-htmlwidgets
      - r-rmarkdown
      - bioconductor-noiseq
      - bioconductor-deseq2

test:
    commands:
      - '$R -e "library(LncPipeReporter)"'
about:
    date: '2017-12-20'
    summary:  'Automatically Aggregating and Summarizing lncRNA Analysis Results for Interactive Report'
    home: 'https://github.com/bioinformatist/LncPipeReporter'
    license: 'GPL-2'
