about:
  home: http://github.com/sebhtml/ray
  license: "GPLv3"
  summary: "Ray is a parallel de novo genome assembler that utilises the message-passing interface everywhere and is implemented using peer-to-peer communication."

package:
  name: ray
  version: '2.3.1'

build:
  number: 1

source:
  fn: v2.3.1.tar.gz
  url: https://github.com/sebhtml/ray/archive/v2.3.1.tar.gz

requirements:
  run:
    - mpich2
  build:
    - rayplatform
    - mpich2

test:
  commands:
    - echo -e "@testseq\nATGC\n+\nIIII" > test.fq
    - Ray -s test.fq -o testray
    - test -d testray
