{% set name = "metamate" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tjcreedy/metamate/archive/v{{ version }}.tar.gz
  sha256: 0493635e1edda6286c5ed17674ed5d3866c5752e23510d06005661874ce55844

build:
  noarch: python
  entry_points:
    - metamate = metamate.metamate:main
    - metaMATE = metamate.metamate:main
    - filtertranslate = metamate.filtertranslate:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports: {{ pin_subpackage("metamate", max_pin="x") }}
  number: 0

requirements:
  build:
    - python
    - mafft
    - pysam
    - bbmap
    - r-base
    - biopython
    - r-getopt
    - r-ape
    - r-fastcluster
    - r-cluster
  host:
    - python
    - bbmap
    - pysam
    - mafft
    - r-base
    - r-getopt
    - r-ape
    - r-fastcluster
    - r-cluster
  run:
    - python >=3.6
    - biopython >=1.76
    - scipy >=1.4.1
    - pysam
    - r-base
    - bbmap
    - mafft
test:
  imports:
    - metamate
  commands:
    - metamate --help
    - metaMATE --help
    - filtertranslate --help

about:
  home: https://github.com/tjcreedy/metamate
  license: GPL-3.0
  license_file: LICENSE
  summary: 'metaMATE: your metabarcoding friend!'

extra:
  recipe-maintainers:
    - tjcreedy
    - johnrandallia
