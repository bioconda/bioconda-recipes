{% set name = "mgs-canopy" %}
{% set version = "1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_rev: 00a60e0
  git_url: https://github.com/fplaza/mgs-canopy-algorithm.git

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - boost
    - gcc   # [not osx]
    - llvm  # [osx]

  run:
    - boost
    - libgcc    # [not osx]

test:
  commands:
    - command -v cc.bin
    - command -v canopy

about:
  home: "https://github.com/fplaza/mgs-canopy-algorithm"
  license: "GPL3"
  summary: "Canopy clustering algorithm"

extra:
  maintainers:
    - keuv-grvl
  doi: 10.1038/nbt.2939
