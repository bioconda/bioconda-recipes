{% set name = "GNUVID" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: '{{ version }}'

source:
  url: https://github.com/ahmedmagds/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 33480052caee128bf137dd5ba01055a68ede296faf81bb5eb919433b431b9e5d

build:
  number: 2
  noarch: generic

requirements:
  run:
    - python >=3.8
    - blast >=2.9.0
    - scikit-learn =0.23.2
    - matplotlib-base >=3.3.3
    - pandas >=1.1.5
    - mafft >=7.453
    - minimap2 >=2.17
    - gofasta >=0.0.3

test:
  commands:
    - GNUVID.py -h
    - GNUVID_Predict.py -h
    - Metadata_piechart.py -h

about:
  home: https://github.com/ahmedmagds/{{ name }}
  license: GPLv3
  license_family: GPL
  license_file: 'LICENSE'
  summary: GNUVID is Gene Novelty Unit-based Virus IDentification for SARS-CoV-2
  dev_url: https://github.com/ahmedmagds/{{ name }}

extra:
  recipe-maintainers:
    - AhmedMoustafa
    - PaulPlanet
