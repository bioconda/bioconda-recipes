{% set version = "1.12.0" %}
{% set name = "HilbertCurve" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4825ad7b6df635fa04cf4c966500ccbcd7b2b04a34b432542152dde2a4ea4ff9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-hilbertvis >=1.40.0,<1.42.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - 'r-circlize >=0.3.3'
    - r-png
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-hilbertvis >=1.40.0,<1.42.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - 'r-circlize >=0.3.3'
    - r-png
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Hilbert curve is a type of space-filling curves that fold one dimensional axis into a two dimensional space, but with still preserves the locality. This package aims to provide an easy and flexible way to visualize data through Hilbert curve.'
