{% set version = "1.18.0" %}
{% set name = "HilbertCurve" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ed1242102f06e2fcc78258f693193afd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat (>= 1.0.0), ComplexHeatmap (>= 1.99.0), markdown, RColorBrewer, RCurl, GetoptLong
requirements:
  host:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-hilbertvis >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - r-base
    - 'r-circlize >=0.3.3'
    - r-png
    - r-polylabelr
  run:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-hilbertvis >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - r-base
    - 'r-circlize >=0.3.3'
    - r-png
    - r-polylabelr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Making 2D Hilbert Curve'
  description: 'Hilbert curve is a type of space-filling curves that fold one dimensional axis into a two dimensional space, but with still preserves the locality. This package aims to provide an easy and flexible way to visualize data through Hilbert curve.'
  license_file: LICENSE

