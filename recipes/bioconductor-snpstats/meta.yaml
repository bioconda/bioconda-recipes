{% set version="1.26.0" %}
{% set name="snpStats" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 72212c93e5b274c7f080b9d5ede193b4dc23a244a0484cd328080672e44511b9
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - 'r-base >=2.10.0'
    - r-matrix
    - r-survival
  run:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - 'r-base >=2.10.0'
    - r-matrix
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/snpStats.html
  license: GPL-3
  summary: 'Classes and statistical methods for large SNP association studies. This
    extends the earlier snpMatrix package, allowing for uncertainty in genotypes.'
