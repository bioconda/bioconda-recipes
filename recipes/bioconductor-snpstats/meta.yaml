{% set version = "1.32.0" %}
{% set name = "snpStats" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 634cb6c0dd6b1f3f8f186ee2b5b362c1e8c0ecf4e4d0b0cb3e11afe42ee9f4de
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-matrix
    - r-survival
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-matrix
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Classes and statistical methods for large SNP association studies. This extends the earlier snpMatrix package, allowing for uncertainty in genotypes.'
extra:
  identifiers:
    - biotools:snpstats
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-snpstats
    path: recipes/bioconductor-snpstats
    version: 1.30.0
