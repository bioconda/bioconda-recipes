{% set version = "1.30.0" %}
{% set name = "snpStats" %}
{% set bioc = "3.7" %}
{% set sha256 = "7a2d19beee640bba9f48f8c13d9ca69f5be3085c2b280c0ce2711450ad7bcd47" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: {{ sha256 }}

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - r-base
    - r-matrix
    - r-survival
  run:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - r-base
    - r-matrix
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Classes and statistical methods for large SNP association studies. This extends the earlier snpMatrix package, allowing for uncertainty in genotypes.'

extra:
  identifiers:
    - biotools:snpstats
    - doi:10.1038/nmeth.3252
