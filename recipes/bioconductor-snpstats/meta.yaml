{% set version = "1.28.0" %}
{% set name = "snpStats" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 396e0afa44629a84f8a3b9cd2b623f905dc82a71ca0a803711944301ade738f5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - r-base
    - r-matrix
    - r-survival
  run:
    - bioconductor-biocgenerics
    - bioconductor-zlibbioc
    - r-base
    - r-matrix
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Classes and statistical methods for large SNP association studies. This extends the earlier snpMatrix package, allowing for uncertainty in genotypes.'

extra:
  identifiers:
    - biotools:snpstats
    - doi:10.1038/nmeth.3252
