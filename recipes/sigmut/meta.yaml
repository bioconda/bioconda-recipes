{% set name = "sigmut" %}
{% set version = "1.0" %}
{% set sha256 = "d0060805ffb819461ad5666be53f11879ba0ec37a79496bda6bb1af32f8c02b8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lgpdv/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

  run:
    - python >=3.7
    - matplotlib >=3.1.0
    - zlib
    - pandas
    - numpy
    - scipy
    - statsmodels

test:
  commands:
    - sigprofiler -h

about:
  home: https://github.com/lgpdv/sigmut
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Wrapper of SigProfiler (Copyright(c) 2019, Erik Bergstrom [Alexandrov Lab])'
  dev_url: https://github.com/lgpdv/sigmut

extra:
  recipe-maintainers:
    - lgpdv
