{% set name = "sigmut" %}
{% set version = "1.0" %}
{% set sha256 = "222fb15e98205a76a66fb026aaae943e79b6e9bdb4022abe9a5a5aa6db2637cb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lgpdv/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python >=3.7
    - matplotlib-base
    - zlib
    - pandas
    - numpy >=1.17.5
    - scipy
    - statsmodels

test:
  commands:
    - sigprofiler -h
    - sigprofiler -ig GRCh38

about:
  home: https://github.com/lgpdv/sigmut
  license: BSD 2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Wrapper of SigProfiler (Copyright(c) 2019, Erik Bergstrom [Alexandrov Lab])'
  dev_url: https://github.com/lgpdv/sigmut

extra:
  recipe-maintainers:
    - lgpdv
