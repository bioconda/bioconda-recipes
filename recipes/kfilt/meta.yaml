{% set name = "kfilt" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/davidebolo1993/kfilt/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 68f7591a3f7e2980e37280a62ca565111f1d4d845a8083e7df6c4f8cc1e036e1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('kfilt', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('go') }}
    - go-licenses

test:
  commands:
    - kfilt --help

about:
  home: "https://github.com/davidebolo1993/kfilt"
  summary: "A fast, multi-threaded tool for filtering FASTA/FASTQ reads based on k-mer matching using BK-trees."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/davidebolo1993/kfilt"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
