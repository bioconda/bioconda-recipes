{% set version = "1.14.0" %}
{% set name = "diggit" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: bc89c6e9a869489592065b649a92d6eeb89715713a1b5fb9bb1524c6a10af1ce
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-viper >=1.16.0,<1.18.0'
    - r-base
    - r-ks
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-viper >=1.16.0,<1.18.0'
    - r-base
    - r-ks
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Inference of Genetic Variants Driving Cellullar Phenotypes by the DIGGIT algorithm'
