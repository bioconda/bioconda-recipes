{% set version = "1.42.0" %}
{% set name = "diggit" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 66a86026cc8bcb0efa16218899f8d208
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-diggit", max_pin="x.x") }}'
  noarch: generic
# Suggests: diggitdata
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-viper >=1.44.0,<1.45.0
    - r-base
    - r-ks
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-viper >=1.44.0,<1.45.0
    - r-base
    - r-ks
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: file LICENSE
  summary: Inference of Genetic Variants Driving Cellular Phenotypes
  description: Inference of Genetic Variants Driving Cellullar Phenotypes by the DIGGIT algorithm
  license_file: LICENSE

