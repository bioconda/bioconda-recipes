{% set version = "1.22.0" %}
{% set name = "diggit" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3a29fd044dc2ebd2094059ba00c5a850
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: diggitdata
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-viper >=1.24.0,<1.25.0'
    - r-base
    - r-ks
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-viper >=1.24.0,<1.25.0'
    - r-base
    - r-ks
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Inference of Genetic Variants Driving Cellular Phenotypes'
  description: 'Inference of Genetic Variants Driving Cellullar Phenotypes by the DIGGIT algorithm'
  license_file: LICENSE

