    - r-cli
    - r-matrix >=1.5-0
    - r-memuse
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4arrays >=1.10.0,<1.11.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-sparsearray >=1.10.0,<1.11.0
    - bioconductor-sparsematrixstats >=1.22.0,<1.23.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-matrix >=1.5-0
    - r-memuse

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Gene Set Variation Analysis for Microarray and RNA-Seq Data
  description: Gene Set Variation Analysis (GSVA) is a non-parametric, unsupervised method for estimating variation of gene set enrichment through the samples of a expression data set. GSVA performs a change in coordinate systems, transforming the data from a gene by sample matrix to a gene-set by sample matrix, thereby allowing the evaluation of pathway enrichment for each sample. This new matrix of GSVA enrichment scores facilitates applying standard analytical methods like functional enrichment, survival analysis, clustering, CNV-pathway analysis or cross-tissue pathway analysis, in a pathway-centric manner.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:gsva
  parent_recipe:
    name: bioconductor-gsva
    path: recipes/bioconductor-gsva
    version: 1.28.0

