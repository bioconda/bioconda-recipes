{% set version = "1.6.0" %}
{% set name = "CRISPRball" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cc9eb284e777d3e3fb71dc99a8fef2b4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-crisprball", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, msigdbr, depmap, pool, RSQLite, mygene, testthat (>= 3.0.0), knitr, rmarkdown
requirements:
  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-dittoseq >=1.22.0,<1.23.0
    - bioconductor-interactivecomplexheatmap >=1.18.0,<1.19.0
    - bioconductor-pcatools >=2.22.0,<2.23.0
    - r-base
    - r-circlize
    - r-colourpicker
    - r-dt
    - r-ggplot2
    - r-htmlwidgets
    - r-matrixstats
    - r-plotly
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinywidgets
  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-dittoseq >=1.22.0,<1.23.0
    - bioconductor-interactivecomplexheatmap >=1.18.0,<1.19.0
    - bioconductor-pcatools >=2.22.0,<2.23.0
    - r-base
    - r-circlize
    - r-colourpicker
    - r-dt
    - r-ggplot2
    - r-htmlwidgets
    - r-matrixstats
    - r-plotly
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjqui
    - r-shinyjs
    - r-shinywidgets

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Shiny Application for Interactive CRISPR Screen Visualization, Exploration, Comparison, and Filtering
  description: A Shiny application for visualization, exploration, comparison, and filtering of CRISPR screens analyzed with MAGeCK RRA or MLE. Features include interactive plots with on-click labeling, full customization of plot aesthetics, data upload and/or download, and much more. Quickly and easily explore your CRISPR screen results and generate publication-quality figures in seconds.
  license_file: LICENSE

