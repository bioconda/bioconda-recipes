{% set name = "chain2paf" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AndreaGuarracino/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f2ce1f61dbd4309a853563616ceaf13cbf0b389a213443d89898224fcafa2294 

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - impg --help

about:
  home: https://github.com/AndreaGuarracino/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "convert CHAIN format to PAF format"
  dev_url: https://github.com/AndreaGuarracino/{{ name }}

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
