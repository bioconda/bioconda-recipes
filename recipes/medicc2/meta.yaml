{% set name = "medicc2" %}
{% set version = "1.0.2" %}
{% set hash = "0acfcea5646706ce4ceb787a36eef2e9d7272928442b147e23813c56ecde5987" %}


package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: true  # [py < 37]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler("cxx") }}
  host:
    - python
    - pip
    # The following are needed for building the Cython extension
    - numpy >=1.20.1
    - openfst ==1.8.2
    - setuptools
    - cython ==0.29.*
  run:
    - python
    - numpy >=1.20.1
    - pyyaml >=5.4.1
    - {{ pin_compatible('openfst', max_pin='x.x.x') }}
    - pandas >=1.2.2
    - joblib >=1.0.1
    - biopython >=1.78
    - scipy >=1.7
    - matplotlib-base >=3.3
    - pyranges

test:
  commands:
    - medicc2 --help

extra:
  recipe-maintainers:
    - tlkaufmann

about:
  home: https://bitbucket.org/schwarzlab/medicc2
  license: GPL-3
  license_file: LICENSE
  summary: Whole-genome doubling-aware copy number phylogenies for cancer evolution
  description: |
    For more information see the accompanying biorxiv preprint "Kaufmann et al. Whole-genome 
    doubling-aware copy number phylogenies for cancer evolution with MEDICC2."
