{% set name = "perl-test2-plugin-nowarnings" %}
{% set version = "0.10" %}
{% set sha256 = "c97cb1122cc6e3e4a079059da71e12f65760bfb0671d19d25a7ec7c5f1f240fb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Test2-Plugin-NoWarnings-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-ipc-run3
    - perl-module-pluggable
    - perl-test2-suite
  run:
    - perl
    - perl-ipc-run3

test:
  imports:
    - Test2::Event::Warning
    - Test2::Plugin::NoWarnings

about:
  home: "https://metacpan.org/pod/Test2::Plugin::NoWarnings"
  license: "Artistic-2.0"
  summary: "Fail if tests warn."
  doc_url: "https://metacpan.org/pod/Test2::Plugin::NoWarnings"
