{% set version = "2.0.0" %}
{% set name = "greengenes13.5MgDb" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f9c8cb19045efed1529f4dfd2cedf4b02395692a243e835f6ad7d13d8a699748
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-metagenomefeatures >=2.2.0,<2.4.0'
    - r-base
  run:
    - 'bioconductor-metagenomefeatures >=2.2.0,<2.4.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Metagenome annotation package with for the Greengenes 16S rRNA Database version 13.5. Contains a MgDb-class object, defined in the metagenomeFeatures package.'
