package:
  name: imfusion
  version: 0.2.0

build:
  number: 0

source:
  url: https://github.com/jrderuiter/imfusion/archive/0.2.0.tar.gz
  sha256: 67947e0b3718995e0a5a8c5cc7e2947062e3f1d61237ae43bbf38401f0076451

requirements:
  build:
    - python
    - setuptools

    - future
    - pandas
    - numexpr
    - pysam >=0.9.1
    - toolz
    - scipy
    - seaborn
    - pyfaidx >=0.4.8.1
    - intervaltree
    - pathlib2
    - typing # [py27 or py34]
    - htslib <1.4

  run:
    - python
    - intervaltree
    - future
    - pandas
    - numexpr
    - pysam >=0.9.1
    - toolz
    - scipy
    - seaborn
    - pyfaidx >=0.4.8.1
    - intervaltree
    - pathlib2
    - typing # [py27 or py34]
    - htslib <1.4

    - star
    - subread
    - stringtie
    - tophat >=2.0.0 # [py27]
    - bowtie # [py27]

test:
  imports:
    - imfusion

  commands:
    - imfusion-build -h
    - imfusion-insertions -h
    - imfusion-expression -h
    - imfusion-merge -h
    - imfusion-ctg -h

about:
  home: https://github.com/jrderuiter/imfusion
  license: MIT
  summary: "IM-Fusion - Tool for identifying transposon insertions
    and their effects from RNA-sequencing data"
