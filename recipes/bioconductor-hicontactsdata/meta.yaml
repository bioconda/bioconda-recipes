{% set version = "1.4.0" %}
{% set name = "HiContactsData" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bcd518f48342168f7a814a442cf9564c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hicontactsdata", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, methods, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-biocfilecache >=2.10.0,<2.11.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-biocfilecache >=2.10.0,<2.11.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'HiContacts companion data package'
  description: 'Provides a collection of Hi-C files (pairs, (m)cool and fastq). These datasets can be read into R and further investigated and visualized with the HiContacts package. Data includes yeast Hi-C data generated by the Koszul lab from the Pasteur Institute.'
  license_file: LICENSE

