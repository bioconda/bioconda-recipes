{% set version = "1.12.0" %}
{% set name = "HiContactsData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f417181429ad6ddd2014b5c8bcb34d61
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hicontactsdata", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, methods, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT
  summary: HiContacts companion data package
  description: Provides a collection of Hi-C files (pairs, (m)cool and fastq). These datasets can be read into R and further investigated and visualized with the HiContacts package. Data includes yeast Hi-C data generated by the Koszul lab from the Pasteur Institute.
  license_file: LICENSE

