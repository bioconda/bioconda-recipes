{% set version = "1.0.0" %}
{% set name = "HiContactsData" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b146c39234a88d86183b4ea618cec5a2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, methods, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221108
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'HiContacts companion data package'
  description: 'Provides a collection of Hi-C files (pairs and (m)cool). These datasets can be read into R and further investigated and visualized with the HiContacts package. Data includes yeast Hi-C data generated by the Koszul lab from the Pasteur Institute.'
  license_file: LICENSE

