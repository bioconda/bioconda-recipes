{% set version = "1.8.0" %}
{% set name = "HiContactsData" %}
{% set bioc = "3.20" %}

about:
  description: Provides a collection of Hi-C files (pairs, (m)cool and fastq). These datasets can be read into R and further investigated and visualized with the HiContacts package. Data includes yeast Hi-C data generated by the Koszul lab from the Pasteur Institute.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: HiContacts companion data package
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hicontactsdata", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: testthat, methods, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-biocfilecache >=2.14.0,<2.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - r-base
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-biocfilecache >=2.14.0,<2.15.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 0798e7ca7fd4015c2885161ce8db285a
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

