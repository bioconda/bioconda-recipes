{% set version = "1.2.0" %}
{% set name = "HiContactsData" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8d406482f89b932de475c12470bc8ef2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, methods, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-biocfilecache >=2.8.0,<2.9.0'
    - 'bioconductor-experimenthub >=2.8.0,<2.9.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-biocfilecache >=2.8.0,<2.9.0'
    - 'bioconductor-experimenthub >=2.8.0,<2.9.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'HiContacts companion data package'
  description: 'Provides a collection of Hi-C files (pairs, (m)cool and fastq). These datasets can be read into R and further investigated and visualized with the HiContacts package. Data includes yeast Hi-C data generated by the Koszul lab from the Pasteur Institute.'
  license_file: LICENSE

