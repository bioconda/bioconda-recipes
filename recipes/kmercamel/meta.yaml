{% set version = "2.1.1" %}
{% set sha256 = "159060a7e81fa6e5a33c3dc55e07aa262a56b6e927cc8a27a39f184094475ed8" %}

package:
  name: kmercamel
  version: {{ version }}

source:
  url: https://github.com/OndrejSladky/kmercamel/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('kmercamel', max_pin="x") }}


requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - glpk
  run:
    - zlib
    - glpk

test:
  commands:
    - kmercamel -h 2>&1 | grep "KmerCamel"

about:
  home: https://github.com/OndrejSladky/kmercamel/
  license: MIT
  license_file: LICENSE.txt
  summary: KmerCamelğŸ« - compressing k-mer sets using masked superstrings

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
