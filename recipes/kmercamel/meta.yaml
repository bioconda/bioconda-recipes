{% set version = "2.0.0" %}
{% set sha256 = "a7a1614c0b742e05a01d24b405f330070c9f3b6f2525cdaf9e57375f9bc7f5e7" %}

package:
  name: kmercamel
  version: {{ version }}

source:
  url: https://github.com/OndrejSladky/kmercamel/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('kmercamel', max_pin="x") }}


requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - glpk
  run:
    - zlib
    - glpk

test:
  commands:
    - kmercamel -h 2>&1 | grep "KmerCamel"

about:
  home: https://github.com/OndrejSladky/kmercamel/
  license: MIT
  license_file: LICENSE.txt
  summary: KmerCamelğŸ« - compressing k-mer sets using masked superstrings

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
