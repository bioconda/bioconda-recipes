{% set version = "1.0.2" %}
{% set sha256 = "abbb8ff843c23a4c7d19ac53c57cfae3acabfc7a" %}

package:
  name: kmercamel
  version: {{ version }}

source:
  fn: kmercamel-{{ version }}.tar.gz
  url: https://github.com/OndrejSladky/kmercamel/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
    - glpk
  run:
    - zlib {{CONDA_ZLIB}}*
    - libgcc  # [not osx]
    - glpk

test:
  commands:
    - kmercamel -h 2>&1 | grep "KmerCamel"

about:
  home: https://github.com/OndrejSladky/kmercamel/
  license: MIT
  license_file: LICENSE.txt
  summary: KmerCamel🐫 - compressing k-mer sets using masked superstrings


