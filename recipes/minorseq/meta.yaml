{% set name = "minorseq" %}
{% set version = "1.11.0" %}
{% set sha256 = "97f90d72e89eb5d80c16c9656f3b40fb034e19e5f9a318c1e9a00490514ecb04" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/minorseq/releases/download/v{{ version }}/minorseq.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: Minor Variant Calling and Phasing Tools

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 1
  skip: True # [osx]

requirements:
  run:
    - pbccs
    - blasr
    - samtools

test:
  commands:
    - juliet -h
    - fuse -h
    - cleric -h
    - julietflow -h
