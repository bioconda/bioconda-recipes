{% set name = "minorseq" %}
{% set version = "1.12.0" %}
{% set sha256 = "31f4bcdaa4064cd454adf4330bad1f220cc34004c67ac86794ccfbf94cbacdcd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/minorseq/releases/download/v{{ version }}/minorseq.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True # [osx]

requirements:
  run:
    - pbccs
    - pbmm2
    - samtools

test:
  commands:
    - juliet -h
    - fuse -h
    - cleric -h
    - julietflow -h

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: Minor Variant Calling and Phasing Tools

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
