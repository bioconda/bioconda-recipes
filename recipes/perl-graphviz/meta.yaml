{% set name = "perl-graphviz" %}
{% set version = "2.24" %}
{% set sha256 = "d95efac4cdeedb18283100efe3e00c59c1add524d9ce88c1c8a358359122f5ad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RS/RSAVAGE/GraphViz-2.24.tgz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-xml-twig
    - perl-test-pod
    - perl-extutils-makemaker
    - perl-getopt-long
    - perl-pod-usage
    - perl-ipc-run
    - perl-file-which
    - perl-xml-xpath
    - perl-carp
    - perl-time-hires
    - perl-lib
    - perl-parse-recdescent
    - graphviz

  run:
    - perl
    - perl-xml-twig
    - perl-getopt-long
    - perl-pod-usage
    - perl-ipc-run
    - perl-time-hires
    - perl-xml-xpath
    - perl-carp
    - perl-file-which
    - perl-lib
    - perl-parse-recdescent
    - graphviz

test:
  imports:
    - GraphViz
    - GraphViz::Data::Grapher
    - GraphViz::No
    - GraphViz::Parse::RecDescent
    - GraphViz::Parse::Yacc
    - GraphViz::Parse::Yapp
    - GraphViz::Regex
    - GraphViz::Small
    - GraphViz::XML

about:
  home: http://metacpan.org/pod/GraphViz
  license: perl_5
  summary: "Interface to AT&T's GraphViz. Deprecated. See GraphViz2"

