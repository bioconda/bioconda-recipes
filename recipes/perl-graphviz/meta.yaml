package:
  name: perl-graphviz
  version: "2.20"

source:
  url: https://cpan.metacpan.org/authors/id/R/RS/RSAVAGE/GraphViz-2.20.tgz
  md5: 714dedddd36d86950cd436d87d1d52b6

build:
  number: 2

requirements:
  host:
    - perl
    - perl-module-build
    - perl-file-which
    - perl-ipc-run
    - perl-libwww-perl
    - perl-parse-recdescent
    - perl-test-pod
    - perl-xml-twig
    - perl-xml-xpath
    - graphviz

  run:
    - perl
    - perl-file-which
    - perl-ipc-run
    - perl-libwww-perl
    - perl-parse-recdescent
    - perl-test-pod
    - perl-xml-twig
    - perl-xml-xpath
    - graphviz

test:
  imports:
    - GraphViz
    - GraphViz::Data::Grapher
    - GraphViz::No
    - GraphViz::Parse::RecDescent
    - GraphViz::Parse::Yacc
    - GraphViz::Parse::Yapp
    - GraphViz::Regex
    - GraphViz::Small
    - GraphViz::XML

about:
  home: http://metacpan.org/pod/GraphViz
  license: artistic_2
  summary: "Interface to AT&T's GraphViz. Deprecated. See GraphViz2"
