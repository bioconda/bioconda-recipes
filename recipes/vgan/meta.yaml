{% set name = "vgan" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/grenaud/vgan/releases/download/v{{ version }}/vgan
  sha256: 319a0d5d29fc89ef807c926767604b89ffd61fbb7dedbdb34de181aae2c0e3b5

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vgan ${PREFIX}/bin/
    - chmod +x ${PREFIX}/bin/vgan

test:
  commands:
    - vgan version

about:
  home: https://github.com/grenaud/vgan
  license: GPLv3.0
  summary: Suite of tools for pangenomics built using vg

extra:
  skip-lints:
    - should_be_noarch_generic
