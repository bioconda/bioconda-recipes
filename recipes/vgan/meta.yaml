{% set name = "vgan" %}
{% set version = "1.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/grenaud/vgan/releases/download/v{{ version }}/vgan
  sha256: 8bba543c1731f0d24377a5702247fb4f9650baded54b55307bfa245f13bc6e82

build:
  number: 0
  skip: true  # [osx]
  script:
    - mkdir -p ${PREFIX}/bin
    - cp vgan ${PREFIX}/bin/
    - chmod +x ${PREFIX}/bin/vgan

test:
  commands:
    - vgan version

about:
  home: https://github.com/grenaud/vgan
  license: GPLv3.0
  summary: Suite of tools for pangenomics built using vg

extra:
  skip-lints:
    - should_be_noarch_generic
