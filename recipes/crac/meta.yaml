{% set name = "CRAC" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RipollJ/CRAC/archive/{{ version }}.tar.gz
  sha256:  

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - gsl
    - openmp
    - libhts1
  host:
    - gsl
    - openmp
    - libhts1

test:
  files:
    - test/test.fasta

about:
  home: http://crac.gforge.inria.fr/
  license_file: LICENSE
  license: GPL-compliant CeCILL
  summary: CRAC an integrated approach to the analysis of RNA-seq reads. It predicts point mutations, indels, splice junction, and chimeric RNAs (ie, non colinear splice junctions).