{% set name = "CRAC" %}
{% set version = "v1.5.0" %}
{% set sha256hash = "15b7d965f0edbc1bc109d088c769e514249c294cafb1fbdd9408e9e45819ff13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RipollJ/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256hash }} 

about:
  home: http://crac.gforge.inria.fr/
  license_file: LICENSE/COPYING
  license: GPL-compliant CeCILL
  summary: CRAC predicts point mutations, indels, splice junction, and chimeric RNAs (ie, non colinear splice junctions).

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib


test:
  commands:
    - crac -h 2>&1
    