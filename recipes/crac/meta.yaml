{% set name = "CRAC" %}
{% set version = "v1.5.0" %}
{% set sha256hash = "222d8dd29861d501edc76f6aff9a7f595aaa08826b7cf85fd1cc5d4037df6d29" %}

about:
  home: http://crac.gforge.inria.fr/
  license_file: LICENSE/COPYING
  license: GPL-compliant CeCILL
  summary: CRAC an integrated approach to the analysis of RNA-seq reads. It predicts point mutations, indels, splice junction, and chimeric RNAs (ie, non colinear splice junctions).

build:
  number: 0

package:
  name: {{ name|lower }}
  version: {{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib


source:
  url: https://github.com/RipollJ/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256hash }} 

test:
  commands:
    - crac -h 2>&1
    