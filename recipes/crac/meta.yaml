{% set name = "crac" %}
{% set version = "2.5.0" %}


package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://gforge.inria.fr/frs/download.php/file/35495/crac-2.5.0.tar.gz
  sha256: bd39a25a28efa9158f51e747a1a7cb7636e5a37c599afb679d3ad13de284a685

requirements:

  build:
  - gcc
  - htslib {{ CONDA_HTSLIB }}*
  - zlib {{ CONDA_ZLIB }}*

  run:
  - libgcc
  - htslib {{ CONDA_HTSLIB }}*
  - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    - crac -h

about:
  home: http://crac.gforge.inria.fr
  license: GPL3
  license_file: COPYING
  summary: "CRAC is a mapping software specialized for RNA-Seq data. It detects mutations, indels, splice or fusion junctions in each single read."

extra:
  identifiers:
    - biotools:crac
    - doi:10.1186/gb-2013-14-3-r30
