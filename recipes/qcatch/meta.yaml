{% set name = "qcatch" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/source/q/qcatch/qcatch-{{ version }}.tar.gz
  sha256: 1724f82b9c22b3b7c9986a7c519fef7273dfe0451bb49cf8621032319ac2667e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  run_exports:
    - {{ pin_subpackage('qcatch', max_pin='x.x') }}

requirements:
  host:
    - python =3.12.9
    - pip
    - hatchling 
  run:
    - python =3.12.9
    - numpy=2.1.3
    - scipy=1.15.2
    - pandas =2.2.3
    - beautifulsoup4 =4.13.3
    - pyroe =0.9.0
    - scanpy =1.10.4
    - plotly =6.0.0

test:
  imports:
    - qcatch
  commands:
    - qcatch --help

about:
  home: https://github.com/COMBINE-lab/QCatch
  summary: "QCatch: Quality Control downstream of alevin-fry / simpleaf."
  license: BSD 3-Clause License
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ygao61
