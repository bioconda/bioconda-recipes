{% set name = "ecopy" %}
{% set version = "0.1.2.2" %}
{% set hash = "f01e0ad3888702dcde45f121a293779f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/00/5d/485f3d0ebff8895c38ae515963f6921a1af6722af94ce5c584e4fad2ffcd/ecopy-0.1.2.2.tar.gz
  md5: {{ hash }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy >=1.7
    - scipy >=0.14
    - matplotlib >=1.3.1
    - pandas >=0.13
    - patsy >=0.3.0
  run:
    - python
    - numpy >=1.7
    - scipy >=0.14
    - matplotlib >=1.3.1
    - pandas >=0.13
    - patsy >=0.3.0

test:
  imports:
    - ecopy
    - ecopy.base_funcs
    - ecopy.diversity
    - ecopy.matrix_comp
    - ecopy.ordination
    - ecopy.regression

about:
  home: https://github.com/Auerilas/ecopy
  license: MIT License
  summary: 'EcoPy: Ecological Data Analysis in Python'
  license_family: MIT

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
