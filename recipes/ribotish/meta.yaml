{% set name = "ribotish" %}
{% set version = "0.2.3" %}
{% set sha256 = "a420828fab2ecf7bc6c5a677cb15e3d84a70abe8d45e32c14fdc3d1e81263450" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zhpn1024/ribotish/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  number: 0
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - pysam
    - matplotlib

test:
  commands:
    - ribotish -h

about:
  home: https://github.com/zhpn1024/ribotish
  license: GPL-3
  license_file: LICENSE
  summary: Ribo TIS Hunter (Ribo-TISH) identifies translation activities using ribosome profiling data.
