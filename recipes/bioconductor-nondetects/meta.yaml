{% set version = "2.40.0" %}
{% set name = "nondetects" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 916ae05403bbe9b76fbce46084724a65

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-nondetects", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle (>= 1.0.0), RUnit, BiocGenerics (>= 0.8.0)
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-htqpcr >=1.64.0,<1.65.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-arm
    - r-base
    - r-mvtnorm
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-htqpcr >=1.64.0,<1.65.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-arm
    - r-base
    - r-mvtnorm

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Non-detects in qPCR data
  description: Methods to model and impute non-detects in the results of qPCR experiments.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:nondetects
  parent_recipe:
    name: bioconductor-nondetects
    path: recipes/bioconductor-nondetects
    version: 2.10.0

