{% set version = "2.12.0" %}
{% set name = "nondetects" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a6cea7ad8421f8bd5a127dcfcf28d041e930bd813f9df2fca39d191f069e4cf3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-htqpcr >=1.36.0,<1.38.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-arm
    - r-base
    - r-mvtnorm
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-htqpcr >=1.36.0,<1.38.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-arm
    - r-base
    - r-mvtnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Methods to model and impute non-detects in the results of qPCR experiments.'
extra:
  identifiers:
    - biotools:nondetects
  parent_recipe:
    name: bioconductor-nondetects
    path: recipes/bioconductor-nondetects
    version: 2.10.0
