{% set version = "2.8.0" %}
{% set name = "nondetects" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 4011aca813ccb68b302233b37e9f6b58868b2a7ef31e4f909ef624fed0970674
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.22.0'
    - 'bioconductor-htqpcr >=1.16.0'
    - bioconductor-limma
    - r-base
    - r-mvtnorm
  run:
    - 'bioconductor-biobase >=2.22.0'
    - 'bioconductor-htqpcr >=1.16.0'
    - bioconductor-limma
    - r-base
    - r-mvtnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Methods to model and impute non-detects in the results of qPCR experiments.'

extra:
  identifiers:
    - biotools:nondetects
