{% set version = "0.2.7" %}
{% set github = "https://github.com/acidgenomics/r-acidcli" %}

package:
  name: r-acidcli
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: b27b6f9c6f7990a1a41bd0b650f870bcd18e0f4541ccc7a398676306cf1fbf55

build:
  number: 1
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - r-cli >=3.6.0
    - r-crayon >=1.5.2
    - r-goalie >=0.6.7
    - r-rlang >=1.0.6
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - r-cli >=3.6.0
    - r-crayon >=1.5.2
    - r-goalie >=0.6.7
    - r-rlang >=1.0.6

test:
  commands:
    - $R -e "library('AcidCLI')"

about:
  home: https://r.acidgenomics.com/packages/acidcli/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Interative R command line interface toolkit for Acid Genomics
    packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
