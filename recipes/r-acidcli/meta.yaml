{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/r-acidcli" %}

package:
  name: r-acidcli
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 451c595aefad37abede3f37ba0b64f20d41eb3513146dc80124adf92414e9546

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidcli', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - r-cli >=3.6.1
    - r-crayon >=1.5.2
    - r-goalie >=0.7.0
    - r-rlang >=1.1.1
  run:
    # Depends:
    - r-base
    # Imports:
    - r-cli >=3.6.1
    - r-crayon >=1.5.2
    - r-goalie >=0.7.0
    - r-rlang >=1.1.1

test:
  commands:
    - $R -e "library('AcidCLI')"

about:
  home: https://r.acidgenomics.com/packages/acidcli/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Interative R command line interface toolkit for Acid Genomics
    packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
