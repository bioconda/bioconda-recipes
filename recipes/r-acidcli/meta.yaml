{% set version = "0.2.0" %}
{% set github = "https://github.com/acidgenomics/r-acidcli" %}

package:
  name: r-acidcli
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 0693691fc277fa37165f88e9da893e8541648706f15987aee43da93a53cd641b

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - r-cli >=2.3
    - r-crayon >=1.4
    - r-goalie >=0.5.0
  run:
    # Depends:
    - r-base
    # Imports:
    - r-cli >=2.3
    - r-crayon >=1.4
    - r-goalie >=0.5.0

test:
  commands:
    - $R -e "library('AcidCLI')"

about:
  home: https://r.acidgenomics.com/packages/acidcli/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Interative R command line interface toolkit for Acid Genomics
    packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
