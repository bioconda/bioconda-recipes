{% set name = "perl-file-remove" %}
{% set version = "1.57" %}
{% set sha256 = "b3becd60165c38786d18285f770b8b06ebffe91797d8c00cc4730614382501ad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/File-Remove-1.57.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-spec
    - perl-test-more

  run:
    - perl
    - perl-file-spec
    - perl-test-more

test:
  # Perl 'use' tests
  imports:
    - File::Remove

about:
  home: http://metacpan.org/pod/File::Remove
  license: perl_5
  summary: 'Remove files and directories'
