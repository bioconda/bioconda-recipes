{% set version = "1.18.0" %}
{% set name = "TBX20BamSubset" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d996013fcfc7467add81c8d1605f58bf908d081ad687e2af58b287babc5d37d4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - r-xtable
  run:
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - r-xtable
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'Dual transcriptional activator and repressor roles of TBX20 regulate adult cardiac structure and function. A subset of the RNA-Seq data.'
