{% set version = "1.21.0" %}
{% set name = "TBX20BamSubset" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1ad8cee98b34881c6263e4b66db10b73
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - r-base
    - r-xtable
  run:
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - r-base
    - r-xtable
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'Subset of BAM files from the "TBX20" experiment'
  description: 'Dual transcriptional activator and repressor roles of TBX20 regulate adult cardiac structure and function. A subset of the RNA-Seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

