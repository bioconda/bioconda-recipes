{% set version = "1.4.0" %}
{% set sha256 = "028e1282672ac27d561c30d532409934b8b1288d866c6651dfe27d9601f5de89" %}

package:
  name: longreadsum
  version: {{ version }}

source:
  url: https://github.com/WGLab/LongReadSum/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  entry_points:
    - longreadsum = entry_point:main
  run_exports:
    - {{ pin_subpackage('longreadsum', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - swig
    - hdf5
    - htslib
  run:
    - python
    - numpy
    - hdf5
    - htslib
    - plotly
    - lib-pod5
    - pod5

test:
  commands:
    - longreadsum --help

about:
  home: "https://github.com/WGLab/LongReadSum"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Long read sequencing data quality control tool.'
  description: |
    A fast and flexible QC tool for long read sequencing data.
  dev_url: "https://github.com/WGLab/LongReadSum"
  doc_url: "https://github.com/WGLab/LongReadSum/blob/v{{version }}/README.md"
