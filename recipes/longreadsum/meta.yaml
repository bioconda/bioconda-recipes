{% set version = "1.5.0" %}
{% set sha256 = "fdaf796a5e562d475d0e29d4cc3d1ca9f10e74d7f99f51a05081ed3c38793ae2" %}

package:
  name: longreadsum
  version: {{ version }}

source:
  url: https://github.com/WGLab/LongReadSum/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

channels:
  - conda-forge
  - jannessp  # for pod5
  - bioconda
  - defaults

build:
  number: 4
  skip: true  # [py2k]
  entry_points:
    - longreadsum = entry_point:main
  run_exports:
    - {{ pin_subpackage('longreadsum', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python=3.9
    - swig
    - htslib=1.20
    - ont_vbz_hdf_plugin  # Contains HDF5 as a dependency as well
  run:
    - python=3.9
    - numpy
    - ont_vbz_hdf_plugin
    - bioconda::htslib=1.20
    - plotly
    - jannessp::pod5
    - pyarrow

test:
    commands:
        - longreadsum --help
about:
  home: https://github.com/WGLab/LongReadSum
  license: MIT
  summary: 'Long read sequencing quality control tool'
  description: |
    A fast and flexible QC tool for long read sequencing data.
  dev_url: https://github.com/WGLab/LongReadSum
  doc_url: https://github.com/WGLab/LongReadSum#readme

  extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
