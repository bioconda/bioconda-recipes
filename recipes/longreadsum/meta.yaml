{% set version = "1.2.0" %}
{% set sha256 = "e023d75fe360820b66402c8f1e967db0819bc4105ab7477fa25064003a65c884" %}

package:
  name: longreadsum
  version: {{ version }}

source:
  git_url: https://github.com/WGLab/LongReadSum.git
  git_rev: fcc6cda4f8c906164a64c7cc3e0a03ab234488fa

build:
  number: 1
  skip: true  # [py2k]
  entry_points:
    - longreadsum = entry_point:main

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - python
    - swig
    - hdf5
    - htslib
  run:
    - python
    - hdf5
    - htslib
    - plotly

test:
    commands:
        - longreadsum --help
about:
  home: https://github.com/WGLab/LongReadSum
  license: MIT
  summary: 'Long read sequencing data quality control tool'
  description: |
    A fast and flexible QC tool for long read sequencing data.
  dev_url: https://github.com/WGLab/LongReadSum
  doc_url: https://github.com/WGLab/LongReadSum#readme
  
extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
