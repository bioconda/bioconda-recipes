{% set name = "perl-dbd-pg" %}
{% set version = "3.16.0" %}
{% set sha256 = "2c31163d8bdaaf8beaef9c97b8f260432d67a534bc7b69e7265c21cb841432b8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TU/TURNSTEP/DBD-Pg-3.16.0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-dbi
    - perl-file-temp
    - postgresql
  run:
    - perl
    - perl-dbi
    - postgresql

test:
  imports:
    - DBD::Pg

about:
  home: http://search.cpan.org/dist/DBD-Pg/
  license: perl_5
  summary: 'DBI PostgreSQL interface'
