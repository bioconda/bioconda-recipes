{% set name = "perl-dbd-pg" %}
{% set version = "3.16.2" %}
{% set sha256 = "d19e009fb6f8a81367df952aa587dd7ebbb7ee9cde61d9eb59ecc29eb07308e7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TU/TURNSTEP/DBD-Pg-3.16.2.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-dbi
    - perl-file-temp
    - postgresql
  run:
    - perl
    - perl-dbi
    - postgresql

test:
  imports:
    - DBD::Pg

about:
  home: http://search.cpan.org/dist/DBD-Pg/
  license: perl_5
  summary: 'DBI PostgreSQL interface'
