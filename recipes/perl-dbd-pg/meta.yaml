{% set name = "perl-dbd-pg" %}
{% set version = "3.15.1" %}
{% set sha256 = "13c7543b545c9a5253c86550ccd9204d06fe5f34a7dc51769d3dd665563fc17e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TU/TURNSTEP/DBD-Pg-3.15.1.tar.gz
  sha256: {{ sha256 }}
  # This can be removed in the next release
  patches:
    - patch

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-dbi
    - perl-file-temp
    - postgresql
  run:
    - perl
    - perl-dbi
    - postgresql

test:
  imports:
    - DBD::Pg

about:
  home: http://search.cpan.org/dist/DBD-Pg/
  license: perl_5
  summary: 'DBI PostgreSQL interface'
