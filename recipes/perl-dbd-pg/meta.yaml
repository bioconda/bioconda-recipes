{% set name = "perl-dbd-pg" %}
{% set version = "3.18.0" %}
{% set sha256 = "92bbe8a363040f8ce6a3f1963f128132e245861a9b4dc5a84178b42d625a7807" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TU/TURNSTEP/DBD-Pg-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-dbi
    - perl-file-temp
    - postgresql
  run:
    - perl
    - perl-dbi
    - postgresql

test:
  imports:
    - DBD::Pg

about:
  home: "https://metacpan.org/pod/DBD::Pg"
  license: "Perl_5"
  summary: "DBI PostgreSQL interface."
  doc_url: "https://metacpan.org/pod/DBD::Pg"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
