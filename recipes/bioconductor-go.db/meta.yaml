{% set version = "3.17.0" %}
{% set name = "GO.db" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f278f3cb015e04ead1cc3d982a3fd1b3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DBI
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of annotation maps describing the entire Gene Ontology'
  description: 'A set of annotation maps describing the entire Gene Ontology assembled using data from GO'
extra:
  parent_recipe:
    name: bioconductor-go.db
    path: recipes/bioconductor-go.db
    version: 3.6.0

