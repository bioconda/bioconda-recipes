package:
  name: basic
  version: "1.3.1"

source:
  url: https://github.com/akds/BASIC/archive/v1.3.1.tar.gz
  md5: cae44702c386048d089f5df730823272

build:
  number: 2
  skip: True # [py27]

requirements:
  host:
    - python
  run:
    - python
    - bowtie2

test:
  commands:
    - BASIC.py -h

