package:
  name: BASIC
  version: "1.3.1"

source:
  url: http://ttic.uchicago.edu/~aakhan/BASIC/BASIC.tar.gz
  md5: 00c7c82b2b99d944b1a3deb806f32a30

build:
  number: 2
  skip: True # [py27]

requirements:
  host:
    - python
  run:
    - python
    - bowtie2

test:
  commands:
    - BASIC.py -h

about:
  home: http://ttic.uchicago.edu/~aakhan/BASIC/
  license: MIT
  summary: >
    BASIC is a semi-de novo assembly method for assembling BCR and TCR genes 
    from single cell RNA-seq data.
