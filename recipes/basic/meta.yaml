package:
  name: basic
  version: "1.5.0"

source:
  url: https://github.com/akds/BASIC/archive/v1.5.0.tar.gz
  sha256: e1b036098c91f979d26e205c67297561eea4d10c9055e9be74a4e49e5b282042

build:
  number: 0
  noarch: python

requirements:
  host:
    - python
  run:
    - python
    - bowtie2

test:
  commands:
    - BASIC.py -h
    - touch file.txt && BASIC.py -b $(which bowtie2) -SE file.txt -a && rm file.txt result.fasta

about:
  home: http://ttic.uchicago.edu/~aakhan/BASIC/
  license: MIT
  summary: >
    BASIC is a semi-de novo assembly method for assembling BCR and TCR genes 
    from single cell RNA-seq data.
