{% set version = "1.4.0" %}
{% set name = "ggseqalign" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 7b494cc419b5d8d2f699ca6bbc185e8f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ggseqalign", max_pin="x.x") }}'
  noarch: generic
# Suggests: Biostrings, BiocStyle, knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - r-base
    - r-dplyr
    - r-ggplot2
  run:
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - r-base
    - r-dplyr
    - r-ggplot2
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Minimal Visualization of Sequence Alignments
  description: Simple visualizations of alignments of DNA or AA sequences as well as arbitrary strings. Compatible with Biostrings and ggplot2. The plots are fully customizable using ggplot2 modifiers such as theme().

