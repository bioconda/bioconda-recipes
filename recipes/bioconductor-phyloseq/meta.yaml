{% set version = "1.22.3" %}
{% set name = "phyloseq" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c0de813c5eeb68c02d20455552a6feda97a59d2391777dc35a727fcb40115e36
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.36.2'
    - 'bioconductor-biocgenerics >=0.22.0'
    - 'bioconductor-biomformat >=1.0.0'
    - 'bioconductor-biostrings >=2.40.0'
    - 'bioconductor-multtest >=2.28.0'
    - 'r-ade4 >=1.7.4'
    - 'r-ape >=5.0'
    - r-base
    - 'r-cluster >=2.0.4'
    - 'r-data.table >=1.10.4'
    - 'r-foreach >=1.4.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-igraph >=1.0.1'
    - 'r-plyr >=1.8.3'
    - 'r-reshape2 >=1.4.1'
    - 'r-scales >=0.4.0'
    - 'r-vegan >=2.4'
  run:
    - 'bioconductor-biobase >=2.36.2'
    - 'bioconductor-biocgenerics >=0.22.0'
    - 'bioconductor-biomformat >=1.0.0'
    - 'bioconductor-biostrings >=2.40.0'
    - 'bioconductor-multtest >=2.28.0'
    - 'r-ade4 >=1.7.4'
    - 'r-ape >=5.0'
    - r-base
    - 'r-cluster >=2.0.4'
    - 'r-data.table >=1.10.4'
    - 'r-foreach >=1.4.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-igraph >=1.0.1'
    - 'r-plyr >=1.8.3'
    - 'r-reshape2 >=1.4.1'
    - 'r-scales >=0.4.0'
    - 'r-vegan >=2.4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'phyloseq provides a set of classes and tools to facilitate the import, storage, analysis, and graphical display of microbiome census data.'

extra:
  identifiers:
    - biotools:phyloseq
