{% set version = "1.50.0" %}
{% set name = "phyloseq" %}
{% set bioc = "3.20" %}

about:
  description: phyloseq provides a set of classes and tools to facilitate the import, storage, analysis, and graphical display of microbiome census data.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: AGPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
  summary: Handling and analysis of high-throughput microbiome census data

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phyloseq", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:phyloseq
  parent_recipe:
    name: bioconductor-phyloseq
    path: recipes/bioconductor-phyloseq
    version: 1.24.2

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle (>= 2.4), DESeq2 (>= 1.16.1), genefilter (>= 1.58), knitr (>= 1.16), magrittr (>= 1.5), metagenomeSeq (>= 1.14), rmarkdown (>= 1.6), testthat (>= 1.0.2)
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biomformat >=1.34.0,<1.35.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-multtest >=2.62.0,<2.63.0
    - r-ade4 >=1.7-4
    - r-ape >=5.0
    - r-base
    - r-cluster >=2.0.4
    - r-data.table >=1.10.4
    - r-foreach >=1.4.3
    - r-ggplot2 >=2.1.0
    - r-igraph >=1.0.1
    - r-plyr >=1.8.3
    - r-reshape2 >=1.4.1
    - r-scales >=0.4.0
    - r-vegan >=2.5
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biomformat >=1.34.0,<1.35.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-multtest >=2.62.0,<2.63.0
    - r-ade4 >=1.7-4
    - r-ape >=5.0
    - r-base
    - r-cluster >=2.0.4
    - r-data.table >=1.10.4
    - r-foreach >=1.4.3
    - r-ggplot2 >=2.1.0
    - r-igraph >=1.0.1
    - r-plyr >=1.8.3
    - r-reshape2 >=1.4.1
    - r-scales >=0.4.0
    - r-vegan >=2.5

source:
  md5: 3477ffc96686ac43d1dc7ce0bdbb647f
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

