{% set version="1.20.0" %}
{% set name="phyloseq" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 4b2af7d8c2727b05a929ea397056bd5a88f46ef12ab28c8b8940668c48775f35
build:
  number: 0
  # Skipped because dependency bioconductor-rhdf5 is skipped for osx
  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.18.0'
    - 'bioconductor-biomformat >=1.0.0'
    - 'bioconductor-biostrings >=2.40.0'
    - 'bioconductor-multtest >=2.28.0'
    - 'r-ade4 >=1.7.4'
    - 'r-ape >=3.4'
    - 'r-base >=3.3.0'
    - 'r-cluster >=2.0.4'
    - 'r-data.table >=1.9.6'
    - 'r-foreach >=1.4.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-igraph >=1.0.1'
    - 'r-plyr >=1.8.3'
    - 'r-reshape2 >=1.4.1'
    - 'r-scales >=0.4.0'
    - 'r-vegan >=2.3.5'
    # prev version:
    # - gmp
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.18.0'
    - 'bioconductor-biomformat >=1.0.0'
    - 'bioconductor-biostrings >=2.40.0'
    - 'bioconductor-multtest >=2.28.0'
    - 'r-ade4 >=1.7.4'
    - 'r-ape >=3.4'
    - 'r-base >=3.3.0'
    - 'r-cluster >=2.0.4'
    - 'r-data.table >=1.9.6'
    - 'r-foreach >=1.4.3'
    - 'r-ggplot2 >=2.1.0'
    - 'r-igraph >=1.0.1'
    - 'r-plyr >=1.8.3'
    - 'r-reshape2 >=1.4.1'
    - 'r-scales >=0.4.0'
    - 'r-vegan >=2.3.5'
    # prev version:
    # - gmp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'phyloseq provides a set of classes and tools to facilitate the import, storage, analysis, and graphical display of microbiome census data.'
