{% set version = "1.1.0" %}

package:
  name: pan-plaster
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/plaster/-/archive/v{{version}}/plaster-v{{version}}.tar.gz'  
  sha256: 6090d13ede44bcdf0f87adf9793f3b05efe96e6938988ae127df6771f7a00523                                   

build:
  noarch: generic
  number: 0

requirements:
  run:
    - biopython
    - python >=3
    - mummer4
    - tqdm

test:
  source_files:
    - example/
    - example/*
  commands:
    - plaster --help

about:
  home: https://gitlab.com/treangenlab/plaster 
  license: MIT
  license_file: LICENSE
  summary: Plaster is a program for quick linear pangenome construction.

