{% set version = "1.1.1" %}

package:
  name: pan-plaster
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/plaster/-/archive/v{{version}}/plaster-v{{version}}.tar.gz'  
  sha256: 9acd762665fc2fc047d0c6fc712c84d0562127df6a93e8a69233bf32d584cea1                                   

build:
  noarch: generic
  number: 0

requirements:
  run:
    - biopython
    - python >=3
    - mummer4
    - tqdm

test:
  source_files:
    - example/
    - example/*
  commands:
    - plaster --help

about:
  home: https://gitlab.com/treangenlab/plaster 
  license: MIT
  license_file: LICENSE
  summary: Plaster is a program for quick linear pangenome construction.

