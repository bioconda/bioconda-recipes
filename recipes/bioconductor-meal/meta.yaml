{% set version = "1.14.0" %}
{% set name = "MEAL" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f1d54fb22bf6fe39a3fbc7674e7d6372
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, IlluminaHumanMethylationEPICanno.ilm10b2.hg19, IlluminaHumanMethylation450kanno.ilmn12.hg19, knitr, minfiData, BiocStyle, rmarkdown, brgedata
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-dmrcate >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-minfi >=1.30.0,<1.31.0'
    - 'bioconductor-missmethyl >=1.18.0,<1.19.0'
    - 'bioconductor-multidataset >=1.12.0,<1.13.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - 'r-ggplot2 >=2.0.0'
    - r-isva
    - r-matrixstats
    - r-permute
    - r-smartsva
    - r-vegan
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-dmrcate >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-minfi >=1.30.0,<1.31.0'
    - 'bioconductor-missmethyl >=1.18.0,<1.19.0'
    - 'bioconductor-multidataset >=1.12.0,<1.13.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - 'r-ggplot2 >=2.0.0'
    - r-isva
    - r-matrixstats
    - r-permute
    - r-smartsva
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Package to integrate methylation and expression data. It can also perform methylation or expression analysis alone. Several plotting functionalities are included as well as a new region analysis based on redundancy analysis. Effect of SNPs on a region can also be estimated.'

