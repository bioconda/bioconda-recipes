{% set version = "1.28.0" %}
{% set name = "MEAL" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8d17ccdc765b89dccdfc4e71ff7d88ee
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, IlluminaHumanMethylationEPICanno.ilm10b2.hg19, IlluminaHumanMethylation450kanno.ilmn12.hg19, knitr, minfiData, BiocStyle, rmarkdown, brgedata
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-minfi >=1.44.0,<1.45.0'
    - 'bioconductor-missmethyl >=1.32.0,<1.33.0'
    - 'bioconductor-multidataset >=1.26.0,<1.27.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - 'r-ggplot2 >=2.0.0'
    - r-isva
    - r-matrixstats
    - r-permute
    - r-smartsva
    - r-vegan
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-gviz >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-minfi >=1.44.0,<1.45.0'
    - 'bioconductor-missmethyl >=1.32.0,<1.33.0'
    - 'bioconductor-multidataset >=1.26.0,<1.27.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - 'r-ggplot2 >=2.0.0'
    - r-isva
    - r-matrixstats
    - r-permute
    - r-smartsva
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Perform methylation analysis'
  description: 'Package to integrate methylation and expression data. It can also perform methylation or expression analysis alone. Several plotting functionalities are included as well as a new region analysis based on redundancy analysis. Effect of SNPs on a region can also be estimated.'

