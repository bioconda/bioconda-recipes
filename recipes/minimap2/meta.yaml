{% set name = "minimap2" %}
{% set version = "2.4" %}
{% set hash = "9f8efc2948627f8c9ba82162d58a73420e7c9e93fd16c42fc431e096a431a06f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lh3/minimap2/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
    number: 0

requirements:
    build:
        - gcc
        - zlib {{ CONDA_ZLIB }}*

    run:
        - libgcc
        - zlib {{ CONDA_ZLIB }}*
test:
  commands:
    - minimap2 2>&1 | grep 'Usage'

about:
  home: https://github.com/lh3/minimap2
  license: MIT
  license_file: LICENSE.txt
  summary: 'A fast sequence mapping and alignment program'
