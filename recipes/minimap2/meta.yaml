{% set name = "minimap2" %}
{% set version = "2.8" %}
{% set hash = "7b1eeac79cf0a8c3a490cc557fd4cefe6edbf9237dc9ddd27b933379e4a0428c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lh3/minimap2/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
    number: 0

requirements:
    build:
        - gcc
        - zlib {{ CONDA_ZLIB }}*

    run:
        - libgcc
        - zlib {{ CONDA_ZLIB }}*
test:
  commands:
    - minimap2 2>&1 | grep 'Usage'

about:
  home: https://github.com/lh3/minimap2
  license: MIT
  license_file: LICENSE.txt
  summary: 'A versatile pairwise aligner for genomic and spliced nucleotide sequences.'
