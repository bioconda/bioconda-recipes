{% set name = "minimap2" %}
{% set version = "2.11" %}
{% set hash = "223f647ed03e90b1e7d5045537a8308b09beba24fff7ea5fb3fa26bdb45b98ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lh3/minimap2/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - zlib

  run:
    - zlib
test:
  commands:
    - minimap2 2>&1 | grep 'Usage'

about:
  home: https://github.com/lh3/minimap2
  license: MIT
  license_file: LICENSE.txt
  summary: 'A versatile pairwise aligner for genomic and spliced nucleotide sequences.'
