{% set version = "2.24" %}

package:
  name: minimap2
  version: {{ version }}

source:
  url: https://github.com/lh3/minimap2/archive/v{{ version }}.tar.gz
  sha256: 2e3264300661cf1fce6adabffe6970ec59d46f3e8150dd40fa4501ff4f6c0dbc

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - k8
    - zlib

test:
  commands:
    - minimap2 2>&1 | grep 'Usage'
    - paftools.js version | grep {{ version }}
    - sdust  2>&1 | grep 'Usage'

about:
  home: https://github.com/lh3/minimap2
  license: MIT
  license_file: LICENSE.txt
  summary: 'A versatile pairwise aligner for genomic and spliced nucleotide sequences.'
