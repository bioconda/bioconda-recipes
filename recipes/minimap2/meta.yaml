{% set name = "minimap2" %}
{% set version = "2.7" %}
{% set hash = "85e98186ab6b677e45988f774f9d3e8f16181df897110159364e44043a515a79" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lh3/minimap2/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
    number: 0

requirements:
    build:
        - gcc
        - zlib {{ CONDA_ZLIB }}*

    run:
        - libgcc
        - zlib {{ CONDA_ZLIB }}*
test:
  commands:
    - minimap2 2>&1 | grep 'Usage'

about:
  home: https://github.com/lh3/minimap2
  license: MIT
  license_file: LICENSE.txt
  summary: 'A versatile pairwise aligner for genomic and spliced nucleotide sequences.'
