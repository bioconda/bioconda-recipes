{% set name = "perl-extutils-hascompiler" %}
{% set version = "0.021" %}
{% set sha256 = "efc5e0328ec230fbaf766cffb45a4c1e55e6ea6afe22b5a52f94a937ed5b3d33" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/ExtUtils-HasCompiler-0.021.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-file-temp
    - perl-base
    - perl-extutils-makemaker
    - perl-carp
    - perl-file-path
    - perl-exporter

  run:
    - perl
    - perl-file-temp
    - perl-exporter
    - perl-base
    - perl-carp

test:
  imports:
    - ExtUtils::HasCompiler

about:
  home: http://metacpan.org/pod/ExtUtils-HasCompiler
  license: perl_5
  summary: 'Check for the presence of a compiler'
