{% set version = "1.0.2" %}

package:
  name: pstrain
  version: {{ version }}

build:
  number: 2
  run_exports:
    - {{ pin_subpackage("pstrain", max_pin="x") }}
  entry_points:
    - pstrain = PStrain_V30:main

source:
  url: https://github.com/wshuai294/PStrain/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3a838a0d090509a08bc7b2e52aab832860542d0a8c00945f494e19d0240276f5

requirements:
  build:
  host:
  run:
    - python >=3.7 
    - metaphlan ==3
    - pysam
    - numpy 
    - pulp
    - samtools 
    - bowtie2
    - java-jdk


about:
  home: https://github.com/wshuai294/PStrain
  license: MIT
  summary: An Iterative Microbial Strains Profiling Algorithm for Shotgun Metagenomic Sequencing Data

test:
  commands:
    - pstrain --help

extra:
  identifiers:
    - biotools:pstrain
  recipe-maintainers:
    - wshuai294
