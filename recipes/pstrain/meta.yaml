{% set version = "1.0.3" %}

package:
  name: pstrain
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("pstrain", max_pin="x") }}
  entry_points:
    - pstrain = PStrain:main

source:
  url: https://github.com/wshuai294/PStrain/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7d7b8c8fd8019d623ae443426c8abf1efe058abeb64996db9ef0f178038780c5

requirements:
  build:
    # noarch: python
  host:
  run:
    - python >=3.7 
    - metaphlan ==4
    - pysam
    - numpy 
    - pulp
    - samtools 
    - bowtie2
    - openjdk


about:
  home: https://github.com/wshuai294/PStrain
  license: MIT
  summary: An Iterative Microbial Strains Profiling Algorithm for Shotgun Metagenomic Sequencing Data

test:
  commands:
    - pstrain --help

extra:
  skip-lints:
    - should_be_noarch_generic
  identifiers:
    - biotools:pstrain
  recipe-maintainers:
    - wshuai294
