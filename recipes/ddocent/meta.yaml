package:
  name: ddocent
  version: '2.5.1'

source:
  fn: v2.5.1.zip
  sha256: 4cd739228905c8477a7af459d8e20f15435ccfb91132f158c48fd074e185a840
  url: https://github.com/jpuritz/dDocent/archive/v2.5.1.zip

build:
  number: 0
  skip: True # [osx]
  string: bamtools{{CONDA_BAMTOOLS}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - gcc #  [unix]
    - curl
    - cmake
    - freebayes
    - gawk
    - stacks
    - trimmomatic
    - mawk
    - bwa
    - samtools 
    - vcftools ==0.1.14
    - rainbow
    - seqtk
    - cd-hit
    - bedtools ==2.26.0
    - vcflib
    - gnuplot
    - parallel
    - bamtools {{ CONDA_BAMTOOLS }}*
    - openjdk
    - pear
    - unzip
  run:
    - libgcc # [unix]
    - curl
    - cmake
    - freebayes
    - gawk
    - stacks
    - trimmomatic
    - mawk
    - bwa
    - samtools
    - vcftools ==0.1.14
    - rainbow
    - seqtk
    - cd-hit
    - bedtools ==2.26.0
    - vcflib
    - gnuplot
    - parallel
    - bamtools {{ CONDA_BAMTOOLS }}*
    - openjdk
    - pear
    - unzip
    - grep
    
test:
    commands:
        - "dDocent --help"
about:
    home: "http://ddocent.com"
    license: "The MIT License (MIT)"
    summary: " dDocent is  an interactive bash wrapper to QC, assemble, map, and call SNPs from all types of RAD data"

