{% set version = "2.7.8" %}
{% set sha256 = "02aa297f602b55587782c959379cada8d8b0570973da75eb9f5786089a3ed485" %}

package:
  name: ddocent
  version: '{{ version }}'

source:
  url: https://github.com/jpuritz/dDocent/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 3
  noarch: generic

requirements:
  build:
  host:
  run:
    - fastp
    - seqtk >=1.3
    - coreutils >=8.22
    - curl
    - freebayes
    - mawk
    - bwa
    - samtools
    - vcftools >=0.1.15
    - rainbow
    - cd-hit
    - bedtools >=2.26.0
    - vcflib
    - gnuplot
    - parallel
    - pear
    - unzip
    - grep
    - sed

test:
  commands:
    - "dDocent --help"
about:
  home: "http://ddocent.com"
  license: "The MIT License (MIT)"
  summary: " dDocent is  an interactive bash wrapper to QC, assemble, map, and call SNPs from all types of RAD data"

extra:
  container:
    extended-base: True
