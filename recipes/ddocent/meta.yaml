{% set version = "2.6.0" %}
{% set sha256 = "872055abf47e36643904c8b47b7e9c9f92206f2e85b3d6701906b4781924e63b" %}

package:
  name: ddocent
  version: '{{ version }}'

source:
  url: https://github.com/jpuritz/dDocent/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 3

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - trimmomatic
  run:
    - seqtk >=1.3
    - coreutils >=8.22
    - curl
    - freebayes
    - trimmomatic
    - mawk
    - bwa
    - samtools
    - vcftools >=0.1.15
    - rainbow
    - cd-hit
    - bedtools >=2.26.0
    - vcflib
    - gnuplot
    - parallel
    - openjdk
    - pear
    - unzip
    - grep

test:
  commands:
    - "dDocent --help"
about:
  home: "http://ddocent.com"
  license: "The MIT License (MIT)"
  summary: " dDocent is  an interactive bash wrapper to QC, assemble, map, and call SNPs from all types of RAD data"
