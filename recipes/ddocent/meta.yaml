package:
  name: ddocent
  version: '2.3.7'

source:
  fn: v2.3.7.zip
  sha256: 97244fa6b1ec07e2743d60e8ed60604e82393a62c6d756356520c6e3f4a6bec9
  url: https://github.com/jpuritz/dDocent/archive/v2.3.7.zip

build:
  number: 1
  skip: True # [osx]
  string: bamtools{{CONDA_BAMTOOLS}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - gcc #  [unix]
    - curl
    - cmake
    - freebayes
    - gawk
    - stacks
    - trimmomatic
    - mawk
    - bwa
    - samtools 
    - vcftools ==0.1.14
    - rainbow
    - seqtk
    - cd-hit
    - bedtools ==2.26.0
    - vcflib
    - gnuplot
    - parallel
    - bamtools {{ CONDA_BAMTOOLS }}*
    - openjdk
    - pear
    - unzip
  run:
    - libgcc # [unix]
    - curl
    - cmake
    - freebayes
    - gawk
    - stacks
    - trimmomatic
    - mawk
    - bwa
    - samtools
    - vcftools ==0.1.14
    - rainbow
    - seqtk
    - cd-hit
    - bedtools ==2.26.0
    - vcflib
    - gnuplot
    - parallel
    - bamtools {{ CONDA_BAMTOOLS }}*
    - openjdk
    - pear
    - unzip
    - grep
    
test:
    commands:
        - "dDocent --help"
about:
    home: "http://ddocent.com"
    license: "The MIT License (MIT)"
    summary: " dDocent is  an interactive bash wrapper to QC, assemble, map, and call SNPs from all types of RAD data"

