requirements:
  build:
    - {{ compiler('c') }}
    - curl
    - cmake
    - freebayes
    - gawk
    - stacks
    - trimmomatic
    - mawk
    - bwa
    - samtools
    - vcftools ==0.1.14
    - rainbow
    - seqtk
    - cd-hit
    - bedtools ==2.26.0
    - vcflib
    - gnuplot
    - parallel
    - bamtools
    - openjdk
    - pear
    - unzip
  run:
    - curl
    - cmake
    - freebayes
    - gawk
    - stacks
    - trimmomatic
    - mawk
    - bwa
    - samtools
    - vcftools ==0.1.14
    - rainbow
    - seqtk
    - cd-hit
    - bedtools ==2.26.0
    - vcflib
    - gnuplot
    - parallel
    - bamtools
    - openjdk
    - pear
    - unzip
    - grep

test:
  commands:
    - "dDocent --help"
