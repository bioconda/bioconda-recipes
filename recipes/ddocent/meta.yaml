{% set version = "2.7.6" %}
{% set sha256 = "3b06c8a3ca7610f8f5831014e2fc46d5f96e5330dd88a728b5d3a94452f9e3c2" %}

package:
  name: ddocent
  version: '{{ version }}'

source:
  url: https://github.com/jpuritz/dDocent/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - trimmomatic
  run:
    - fastp
    - seqtk >=1.3
    - coreutils >=8.22
    - curl
    - freebayes
    - trimmomatic
    - mawk
    - bwa
    - samtools
    - vcftools >=0.1.15
    - rainbow
    - cd-hit
    - bedtools >=2.26.0
    - vcflib
    - gnuplot
    - parallel
    - openjdk
    - pear
    - unzip
    - grep

test:
  commands:
    - "dDocent --help"
about:
  home: "http://ddocent.com"
  license: "The MIT License (MIT)"
  summary: " dDocent is  an interactive bash wrapper to QC, assemble, map, and call SNPs from all types of RAD data"
