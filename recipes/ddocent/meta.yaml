{% set version = "2.8.13" %}
{% set sha256 = "55ac3d4eb5bf6a5550aa27720409efc0c973f79aaee6bd13e0de8d7eaade3440" %}

package:
  name: ddocent
  version: '{{ version }}'

source:
  url: https://github.com/jpuritz/dDocent/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
    
build:
  number: 3
  noarch: generic

requirements:
  build:
  host:
  run:
    - fastp >=0.20.0
    - seqtk >=1.3
    - coreutils >=8.22
    - curl
    - bedops
    - freebayes >=1
    - mawk
    - bwa >=0.7.13
    - samtools >=1.3
    - vcftools >=0.1.15
    - rainbow
    - cd-hit
    - bedtools >=2.26.0
    - vcflib >=0.1.11
    - gnuplot
    - parallel
    - pear
    - unzip
    - grep
    - sed

test:
  commands:
    - "samtools --version"
    - "dDocent --help"
about:
  home: "http://ddocent.com"
  license: "The MIT License (MIT)"
  summary: " dDocent is  an interactive bash wrapper to QC, assemble, map, and call SNPs from all types of RAD data"

extra:
  container:
    extended-base: True
