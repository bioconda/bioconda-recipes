{% set name = "biobb_cp2k" %}
{% set version = "4.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 17537ebf02ecd2e66406d61da55334c9df4069d4ccaee4b3de4afac9ff622f30

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - biobb_common ==4.2.0
    - cp2k ==7.1.0

  run:
    - python >=3.8
    - biobb_common ==4.2.0
    - cp2k ==7.1.0


test:
  imports:
    - biobb_cp2k
    - biobb_cp2k.cp2k


