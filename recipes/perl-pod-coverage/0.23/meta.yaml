{% set name = "perl-pod-coverage" %}
{% set version = "0.23" %}
{% set sha256 = "30b7a0b0c942f44a7552c0d34e9b1f2e0ba0b67955c61e3b1589ec369074b107" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Pod-Coverage-0.23.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RC/RCLAMP/Pod-Coverage-0.23.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-devel-symdump
    - perl-pod-parser
    - perl-extutils-makemaker
    - perl-app-cpanminus
    #- perl-pod-find
    #- perl-test-more

  run:
    - perl
    - perl-devel-symdump
    - perl-pod-parser
    - perl-app-cpanminus
    #- perl-pod-find
    #- perl-test-more

test:
  # Perl 'use' tests
  commands:
    - perl -e "Pod::Coverage"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Pod::Coverage
  license: unknown
  summary: 'Checks if the documentation of a module is comprehensive'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
