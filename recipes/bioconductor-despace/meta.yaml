{% set version = "2.2.2" %}
{% set name = "DESpace" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 19a8f92b0be519972b09dc0387c3c9df

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-despace", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, BiocStyle, muSpaData, ExperimentHub, spatialLIBD, purrr, reshape2, tidyverse, concaveman
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-matrix
    - r-patchwork
    - r-scales
    - r-sf
    - r-spatstat.explore
    - r-spatstat.geom
    - r-terra

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-matrix
    - r-patchwork
    - r-scales
    - r-sf
    - r-spatstat.explore
    - r-spatstat.geom
    - r-terra

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: 'DESpace: a framework to discover spatially variable genes and differential spatial patterns across conditions'
  description: Intuitive framework for identifying spatially variable genes (SVGs) and differential spatial variable pattern (DSP) between conditions via edgeR, a popular method for performing differential expression analyses. Based on pre-annotated spatial clusters as summarized spatial information, DESpace models gene expression using a negative binomial (NB), via edgeR, with spatial clusters as covariates. SVGs are then identified by testing the significance of spatial clusters. For multi-sample, multi-condition datasets, we again fit a NB model via edgeR, incorporating spatial clusters, conditions and their interactions as covariates. DSP genes-representing differences in spatial gene expression patterns across experimental conditions-are identified by testing the interaction between spatial clusters and conditions.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

