{% set version = "1.38.0" %}
{% set name = "SC3" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 144cd965a863ef7891ba2f469c428910

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sc3", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, mclust, scater, BiocStyle
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-doparallel
    - r-dorng
    - r-e1071
    - r-foreach
    - r-ggplot2
    - r-pheatmap >=1.0.8
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-robustbase
    - r-rocr
    - r-rrcov
    - r-shiny
    - r-writexls
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-doparallel
    - r-dorng
    - r-e1071
    - r-foreach
    - r-ggplot2
    - r-pheatmap >=1.0.8
    - r-rcpp >=0.11.1
    - r-rcpparmadillo
    - r-robustbase
    - r-rocr
    - r-rrcov
    - r-shiny
    - r-writexls

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Single-Cell Consensus Clustering
  description: A tool for unsupervised clustering and analysis of single cell RNA-Seq data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:sc3
  parent_recipe:
    name: bioconductor-sc3
    path: recipes/bioconductor-sc3
    version: 1.8.0

