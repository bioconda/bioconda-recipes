{% set version = "1.10.0" %}
{% set name = "SC3" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9cee2c774c958206e24f2f2f08c100e3f71d11f99159e8adc50b1fb83ab1e03d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-cluster
    - r-doparallel
    - r-dorng
    - r-e1071
    - r-foreach
    - r-ggplot2
    - 'r-pheatmap >=1.0.8'
    - 'r-rcpp >=0.11.1'
    - r-rcpparmadillo
    - r-robustbase
    - r-rocr
    - r-rrcov
    - r-shiny
    - r-writexls
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-cluster
    - r-doparallel
    - r-dorng
    - r-e1071
    - r-foreach
    - r-ggplot2
    - 'r-pheatmap >=1.0.8'
    - 'r-rcpp >=0.11.1'
    - r-rcpparmadillo
    - r-robustbase
    - r-rocr
    - r-rrcov
    - r-shiny
    - r-writexls
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A tool for unsupervised clustering and analysis of single cell RNA-Seq data.'
extra:
  identifiers:
    - biotools:sc3
  parent_recipe:
    name: bioconductor-sc3
    path: recipes/bioconductor-sc3
    version: 1.8.0
