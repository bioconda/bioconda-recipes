{% set version = "1.14.0" %}
{% set name = "SC3" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 489416a994453512efbff393456bd0ba
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, mclust, scater
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-cluster
    - r-doparallel
    - r-dorng
    - r-e1071
    - r-foreach
    - r-ggplot2
    - 'r-pheatmap >=1.0.8'
    - 'r-rcpp >=0.11.1'
    - r-rcpparmadillo
    - r-robustbase
    - r-rocr
    - r-rrcov
    - r-shiny
    - r-writexls
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-cluster
    - r-doparallel
    - r-dorng
    - r-e1071
    - r-foreach
    - r-ggplot2
    - 'r-pheatmap >=1.0.8'
    - 'r-rcpp >=0.11.1'
    - r-rcpparmadillo
    - r-robustbase
    - r-rocr
    - r-rrcov
    - r-shiny
    - r-writexls
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Single-Cell Consensus Clustering'
  description: 'A tool for unsupervised clustering and analysis of single cell RNA-Seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:sc3
  parent_recipe:
    name: bioconductor-sc3
    path: recipes/bioconductor-sc3
    version: 1.8.0

