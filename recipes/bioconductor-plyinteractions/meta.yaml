{% set version = "1.8.0" %}
{% set name = "plyinteractions" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4f6b5839866eccae821bdc84f63f4236

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-plyinteractions", max_pin="x.x") }}'
  noarch: generic

# Suggests: tidyverse, BSgenome.Mmusculus.UCSC.mm10, Biostrings, BiocParallel, GenomeInfoDb, scales, HiContactsData, rtracklayer, BiocStyle, covr, knitr, rmarkdown, sessioninfo, testthat (>= 3.0.0), RefManageR
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dplyr
    - r-rlang
    - r-tibble
    - r-tidyselect
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dplyr
    - r-rlang
    - r-tibble
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Extending tidy verbs to genomic interactions
  description: Operate on `GInteractions` objects as tabular data using `dplyr`-like verbs. The functions and methods in `plyinteractions` provide a grammatical approach to manipulate `GInteractions`, to facilitate their integration in genomic analysis workflows.

