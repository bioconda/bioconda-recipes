{% set name = "pcdl" %}
{% set version = "v3.3.6" %}
{% set sha256 = "0227f14d6890c6a6aa7f7646b4fcc89b2be2e9b8c8416dc7ebbddc3577ea32a5" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    #url: https://pypi.org/project/pcdl/
    #url: https://github.com/elmbeech/physicelldataloader/archive/refs/tags/{{ version }}.tar.gz
    url: https://files.pythonhosted.org/packages/9f/5f/eb936ae806a1439089c48c21c4ece6326de68e2b99bb4100ca289dbca893/pcdl-3.3.6.tar.gz
    sha256: {{ sha256 }}

build:
    noarch: python
    number: 1
    script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
    #patches: /dev/null  # not used
    #skip: True []  # not used

requirements:
    host:
        - python
        - pip
        - hatchling
    run:
        - python>=3.9
        - anndata>=0.10.8
        - matplotlib
        - numpy>=2.0.0
        - pandas>=2.2.2
        - requests
        - scikit-image
        - scipy>=1.13.0
        - vtk

test:
    commands:
        - pcdl_get_version -h

about:
    home: "https://github.com/elmbeech/physicelldataloader"
    license: "BSD-3-Clause"
    license_file: LICENSE
    summary: "physicell data loader (pcdl) provides a platform independent, python3 based, pip installable interface to transform output, generated with the PhysiCell agent based modeling framework, into standard formats."
    maintainer: "Elmar Bucher"  # optional

# reference: https://training.galaxyproject.org/training-material/topics/dev/tutorials/tool-from-scratch/tutorial.html
