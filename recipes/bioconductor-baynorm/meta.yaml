{% set version = "1.28.0" %}
{% set name = "bayNorm" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7f3046db731ac3a04a1adf336231ec9f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-baynorm", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, BiocStyle, devtools, testthat
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - r-matrix
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-rcppprogress
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - r-matrix
    - r-rcpp >=0.12.12
    - r-rcpparmadillo
    - r-rcppprogress

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Single-cell RNA sequencing data normalization
  description: bayNorm is used for normalizing single-cell RNA-seq data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

