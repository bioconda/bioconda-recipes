{% set version = "1.0.8" %}
{% set name = "bayNorm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 252dbf35f6b1646f1821aafbd944d4edfd8674c2efba21ca91cf820af82158a4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, BiocStyle, devtools, testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.5.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - 'r-rcpp >=0.12.12'
    - r-rcpparmadillo
    - r-rcppprogress
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.5.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - 'r-rcpp >=0.12.12'
    - r-rcpparmadillo
    - r-rcppprogress
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'bayNorm is used for normalizing single-cell RNA-seq data.'

