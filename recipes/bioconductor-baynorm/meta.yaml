{% set version = "1.8.0" %}
{% set name = "bayNorm" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 664fbd6b8462f6aea409be190c1acaf9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, BiocStyle, devtools, testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - r-matrix
    - 'r-rcpp >=0.12.12'
    - r-rcpparmadillo
    - r-rcppprogress
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - r-matrix
    - 'r-rcpp >=0.12.12'
    - r-rcpparmadillo
    - r-rcppprogress
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Single-cell RNA sequencing data normalization'
  description: 'bayNorm is used for normalizing single-cell RNA-seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

