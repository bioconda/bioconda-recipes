{% set version = "1.0.0" %}
{% set name = "bayNorm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4064635122d0018afda22fa1455914cfd92cdd3f5a4e2f7ba99b43376fd08126
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - 'r-rcpp >=0.12.12'
    - r-rcpparmadillo
    - r-rcppprogress
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-bb
    - r-dosnow
    - r-fitdistrplus
    - r-foreach
    - r-iterators
    - r-locfit
    - r-mass
    - 'r-rcpp >=0.12.12'
    - r-rcpparmadillo
    - r-rcppprogress
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'bayNorm is used for normalizing single-cell RNA-seq data.'
