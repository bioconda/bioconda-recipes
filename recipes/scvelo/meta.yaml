{% set name = "scvelo" %}
{% set version = "0.1.24" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a9e1842ec6a55c982a853349238a494464c447e208aa5d46d3a7d225a910113f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - anndata >=0.6.18
    - loompy >=2.0.12
    - matplotlib >=2.2
    - numpy >=1.17
    - pandas >=0.23
    - pip
    - python >=3.6
    - scanpy >=1.4
    - scikit-learn >=0.21.2
    - scipy >=1.0
    - umap-learn >=0.3
  run:
    - anndata >=0.6.18
    - loompy >=2.0.12
    - matplotlib >=2.2
    - numpy >=1.17
    - pandas >=0.23
    - python >=3.6
    - scanpy >=1.4
    - scikit-learn >=0.21.2
    - scipy >=1.0
    - umap-learn >=0.3

test:
  imports:
    - scvelo
    - scvelo.archive
    - scvelo.archive.api
    - scvelo.plotting
    - scvelo.preprocessing
    - scvelo.tools

about:
  home: "https://github.com/theislab/scvelo"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "single-cell RNA velocity generalized to transient cell states"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
