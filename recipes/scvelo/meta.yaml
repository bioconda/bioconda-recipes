{% set name = "scvelo" %}
{% set version = "0.2.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ffacae961993df19034580ae748dc5bda12852e1da517b1f065ad2544850b040

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
  run:
    - anndata >=0.7.0
    - loompy >=2.0.12
    - matplotlib-base >=3.1.2
    - numpy >=1.17
    - pandas >=0.23
    - python >=3.6
    - scanpy >=1.5.0
    - scikit-learn >=0.21.2
    - scipy >=1.4.1
    - typing_extensions
    - umap-learn >=0.3.10

test:
  imports:
    - scvelo
    - scvelo.pl
    - scvelo.pp
    - scvelo.tl
    - scvelo.utils

about:
  home: "https://github.com/theislab/scvelo"
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "single-cell RNA velocity generalized to transient cell states"
