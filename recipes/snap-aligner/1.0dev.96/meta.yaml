package:
  name: snap-aligner
  version: '1.0dev.96'

source: 
  url: https://github.com/blahah/snap/releases/download/1.0dev.96/snap_v1.0dev.96_linux.tar.gz
  sha256: 4a50eea52fd7bc3e1ed366c8995a57cba1134ae5e5b425de81dac1a6b28720a8

build:
  number: 0
  skip: True # [osx]

requirements: 
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - 'snap-aligner 2>&1 | grep "SNAP"'

about:
