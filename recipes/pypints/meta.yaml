{% set name = "pyPINTS" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/07/eb/7d0c672ac5865dcac236bcaec6987947b59cf8e4bf3ffb128813e6360483/pyPINTS-0.0.2.tar.gz
  sha256: 51f13679e23c65acec17125d1ac82080f9130f3ea7c6ee77421f8450ee5f9206

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - matplotlib
    - numpy
    - pandas
    - pybedtools
    - pybigwig
    - pysam
    - python
    - scipy
    - statsmodels

test:
  imports:
    - pints

about:
  home: "https://pints.yulab.org"
  license: GPL
  license_family: GPL
  license_file: 
  summary: "Peak Identifier for Nascent Transcripts Starts (PINTS)"
  doc_url: 
  dev_url: "https://github.com/hyulab/PINTS"

extra:
  identifiers:
    - doi: 10.1038/s41587-022-01211-7
  notes: |
    The tool provides a set of executable files: 
    `pints_caller` (for peak calling, the main program), 
    `pints_visualizer` (for generating bigwig files from bam files), 
    `pints_normalizer` (for normalizing bigwig files by spikein counts), 
    and `pints_boundary_extender`.

