{% set name = "pyPINTS" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/86/69/739ecd412a913a1fef135e38adcfd74e150b1a44363a96a9c1a3dbfac1dc/pyPINTS-1.1.0.tar.gz
  sha256: 0098be4aadfe09d37cf2b0d491a93df4159a1b7248e26181e113c462e33666f3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - matplotlib-base
    - numpy
    - pandas
    - pybedtools
    - pybigwig
    - pysam
    - python
    - requests
    - scipy
    - statsmodels

test:
  imports:
    - pints

about:
  home: "https://pints.yulab.org"
  license: GPL
  license_family: GPL
  license_file: LICENSE
  summary: "Peak Identifier for Nascent Transcripts Starts (PINTS)"
  doc_url: 
  dev_url: "https://github.com/hyulab/PINTS"

extra:
  identifiers:
    - doi:10.1038/s41587-022-01211-7
  notes: |
    The tool provides a set of executable files: 
    `pints_caller` (for peak calling, the main program), 
    `pints_visualizer` (for generating bigwig files from bam files), 
    `pints_normalizer` (for normalizing bigwig files by spikein counts), 
    and `pints_boundary_extender`.

