package:
  name: gottcha
  version: "1.0"

build:
  number: 2
  skip: True # [osx]

source:
  url: https://github.com/LANL-Bioinformatics/GOTTCHA/archive/23a7f0df7b5203a56354ed4926d40c19e7e8f6bd.tar.gz
  md5: ce904c44f9a0f7a45a81268967e143cd

requirements:
  build:
    - unzip
    - bwa
    - dmd
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-tie-ixhash
    - perl-yaml
  run:
    - perl
    - bwa
    - perl-yaml

test:
  commands:
    - "gottcha.pl --help | grep -q '^VERSION: 1.0b'; echo $?"

