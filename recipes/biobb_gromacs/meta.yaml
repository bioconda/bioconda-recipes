{% set name = "biobb_gromacs" %}
{% set version = "5.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 73c158f537c172c8325d7b6db8748761addf89bf08213aefef66b2a6bd671a3d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - setuptools
    - biobb_common ==5.0.0
    - gromacs ==2022.2
  run:
    - python >=3.9
    - biobb_common ==5.0.0
    - gromacs ==2022.2

test:
  imports:
    - biobb_gromacs
    - biobb_gromacs.gromacs
    - biobb_gromacs.gromacs_extra

about:
  home: https://github.com/bioexcel/biobb_gromacs
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: biobb_gromacs is the Biobb module collection to perform molecular dynamics simulations using the GROMACS MD suite.
  description: "# biobb_gromacs\n\n### Introduction\nBiobb_gromacs is the Biobb module collection to perform molecular dynamics simulationsusing the GROMACS MD suite.\nBiobb (BioExcel building blocks) packages are Python building blocks that\ncreate\
