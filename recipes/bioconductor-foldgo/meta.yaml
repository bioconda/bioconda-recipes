{% set version = "1.12.0" %}
{% set name = "FoldGO" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b77de668875285173745a96dfe9be8af
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, devtools, kableExtra
requirements:
  host:
    - 'bioconductor-topgo >=2.46.0,<2.47.0'
    - r-base
    - 'r-ggplot2 >=2.2.1'
    - 'r-tidyr >=0.8.0'
  run:
    - 'bioconductor-topgo >=2.46.0,<2.47.0'
    - r-base
    - 'r-ggplot2 >=2.2.1'
    - 'r-tidyr >=0.8.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Package for Fold-specific GO Terms Recognition'
  description: 'FoldGO is a package designed to annotate gene sets derived from expression experiments and identify fold-change-specific GO terms.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

