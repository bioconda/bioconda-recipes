{% set version = "1.0.1" %}
{% set name = "FoldGO" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 48dac3b597db9819387033f7f5030e60
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, devtools, kableExtra
requirements:
  host:
    - 'bioconductor-topgo >=2.34.0,<2.35.0'
    - r-base
    - 'r-ggplot2 >=2.2.1'
    - 'r-tidyr >=0.8.0'
  run:
    - 'bioconductor-topgo >=2.34.0,<2.35.0'
    - r-base
    - 'r-ggplot2 >=2.2.1'
    - 'r-tidyr >=0.8.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'FoldGO is a package designed to annotate gene sets derived from expression experiments and identify fold-change-specific GO terms.'

