package:
  name: cherrypy
  version: "8.9.1"

source:
  fn: CherryPy-8.9.1.tar.gz
  url: https://pypi.python.org/packages/56/aa/91005730bdc5c0da8291a2f411aacbc5c3729166c382e2193e33f28044a3/CherryPy-8.9.1.tar.gz
  md5: 7abe5198e48f14cfee57a07d23875a4b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  noarch: python
  # preserve_egg_dir: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - six

  run:
    - python
    - six

test:
  # Python imports
  imports:
    - cherrypy
    - cherrypy.lib
    - cherrypy.process
    - cherrypy.scaffold
    - cherrypy.test
    - cherrypy.tutorial
    - cherrypy.wsgiserver

  commands:
    - python -c "import cherrypy; print(cherrypy.__version__);"

about:
  home: http://www.cherrypy.org
  license: BSD License
  summary: 'Object-Oriented HTTP framework'
  license_family: BSD

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
