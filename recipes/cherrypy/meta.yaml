package:
  name: cherrypy
  version: "8.9.1"

source:
  fn: CherryPy-8.9.1.tar.gz
  url: https://pypi.python.org/packages/56/aa/91005730bdc5c0da8291a2f411aacbc5c3729166c382e2193e33f28044a3/CherryPy-8.9.1.tar.gz
  md5: 7abe5198e48f14cfee57a07d23875a4b
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch: python
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - cherrypy = cherrypy:main
    #
    # Would create an entry point called cherrypy that calls cherrypy.main()

    - cherryd = cherrypy.__main__:run

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - six

  run:
    - python
    - six

test:
  # Python imports
  imports:
    - cherrypy
    - cherrypy.lib
    - cherrypy.process
    - cherrypy.scaffold
    - cherrypy.test
    - cherrypy.tutorial
    - cherrypy.wsgiserver

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - cherryd --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://www.cherrypy.org
  license: BSD License
  summary: 'Object-Oriented HTTP framework'
  license_family: BSD

