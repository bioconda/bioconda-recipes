{% set name = "gcnvkernel" %}
{% set version = "0.8" %}
{% set gatk_version = "4.2.2.0" %}
{% set gatk_sha256 = "ddd902441d1874493796566159288e9df178714ac18216ba05092136db1497fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ gatk_version }}/gatk-{{ gatk_version }}.zip
  sha256: {{ gatk_sha256 }}

build:
  noarch: python
  number: 0

requirements:
  build:
    - python =3
    - unzip
  run:
    - python =3
    - mkl  # required by theano
    - numpy
    - pymc3 =3.1
    - scipy
    - theano
    - tqdm

test:
  imports:
    - gcnvkernel

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Python package to support GATK gCNV calling.
  dev_url: https://github.com/broadinstitute/gatk
