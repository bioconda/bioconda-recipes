{% set name = "gcnvkernel" %}
{% set version = "0.8" %}
{% set gatk_version = "4.4.0.0" %}
{% set gatk_sha256 = "444600f7b38b46ad0b3606b7d40ce921e0ff1910a50165872f1c73c7c4a1a390" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/gatk/releases/download/{{ gatk_version }}/gatk-{{ gatk_version }}.zip
  sha256: {{ gatk_sha256 }}

build:
  noarch: python
  number: 1
  #skip: True # [py2k]

requirements:
  build:
    - unzip
  host:
    - python
    - setuptools
  run:
    - mkl-service =2.3.0
    - numpy =1.17.5
    - theano =1.0.4
    - scipy =1.0.0
    - pymc3 =3.1
    - tqdm >=4.15.0

test:
  imports:
    - gcnvkernel

about:
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Python package to support GATK gCNV calling.
  dev_url: https://github.com/broadinstitute/gatk
