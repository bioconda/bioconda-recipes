{% set name = "SeqSero2" %}
{% set version = "1.0.0" %}
{% set sha256 = "2763ac69b84b3c46062065768fc5720c02e8a553269944313e99c228ae7eb76a" %}

package:
  name: '{{ name | lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/denglab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3
    - blast >=2.2.28
    - biopython >=1.73
    - samtools >=1.8
    - sra-tools >=2.8.0
    - spades >=3.9.0
    - bedtools >=2.17.0
    - salmid =0.11
    - bwa >=0.7.12
  run:
    - python >=3
    - blast >=2.2.28
    - biopython >=1.73
    - samtools >=1.8
    - sra-tools >=2.8.0
    - spades >=3.9.0
    - bedtools >=2.17.0
    - salmid =0.11
    - bwa >=0.7.12
test:
  commands:
    - SeqSero2_package.py -h
    - blastn -help
    - SalmID.py -h

about:
  home: https://github.com/denglab/{{ name }}
  license: GPLv2
  license_family: GPL
  license_file: 'LICENSE'
  summary: Salmonella serotype prediction from genome sequencing data
  dev_url: https://github.com/denglab/{{ name }}

extra:
  recipe-maintainers:
    - LSTUGA
