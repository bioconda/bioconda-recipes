{% set name = "SeqSero2" %}
{% set version = "1.0.1" %}
{% set sha256 = "1e677166dba88224ee60f6c4d1585d7f4af4b03b72c89d800bf6fcaf595f3b29" %}

package:
  name: '{{ name | lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/LSTUGA/seqsero2_test/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - blast >=2.2.28
    - biopython =1.73
    - samtools >=1.8
    - sra-tools >=2.8.0
    - spades >=3.9.0
    - bedtools >=2.17.0
    - salmid =0.1.23
    - bwa >=0.7.12
test:
  commands:
    - SeqSero2_package.py -h
    - blastn -help
    - SalmID.py -h

about:
  home: https://github.com/denglab/{{ name }}
  license: GPLv2
  license_family: GPL
  license_file: 'LICENSE'
  summary: Salmonella serotype prediction from genome sequencing data
  dev_url: https://github.com/denglab/{{ name }}

extra:
  recipe-maintainers:
    - LSTUGA
