{% set name = "parnas" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/parnas-{{ version }}.tar.gz
  sha256: c47e5e89c54203e0d134501232da9650589aec5ce182d198a119154a79eeed78

build:
  entry_points:
    - parnas=parnas.cli:run_parnas_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools-scm
  run:
    - python >=3.7
    - setuptools >=75 # uses pkg_resources
    - numpy >=1.17
    - numba >=0.57.0
    - biopython >=1.67
    - dendropy >=4.5.0
    - treetime >=0.9.4

test:
  imports:
    - parnas
  commands:
    - pip check
    - parnas --help
  requires:
    - pip

about:
  home: https://github.com/flu-crew/parnas
  summary: Representative taxon sampling from phylogenetic trees
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fdecarpentier
  identifiers:
    - doi:10.1093/sysbio/syad028
