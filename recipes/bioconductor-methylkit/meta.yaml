    - bioconductor-rhtslib >=3.2.0,<3.3.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-zlibbioc >=1.52.0,<1.53.0
    - r-base
    - r-data.table >=1.9.6
    - r-emdbook
    - r-gtools
    - r-kernsmooth
    - r-mclust
