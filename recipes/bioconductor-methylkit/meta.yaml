{% set version = "1.8.0" %}
{% set name = "methylKit" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a60fc8c6880a118db605bb26cca1cf28a60dba5f855b666318a92b1e68a4e657
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-fastseg >=1.28.0,<1.30.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-rhtslib >=1.14.0,<1.16.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - 'r-data.table >=1.9.6'
    - r-emdbook
    - r-gtools
    - r-kernsmooth
    - r-mclust
    - r-r.utils
    - r-rcpp
  run:
    - 'bioconductor-fastseg >=1.28.0,<1.30.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-rhtslib >=1.14.0,<1.16.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - 'r-data.table >=1.9.6'
    - r-emdbook
    - r-gtools
    - r-kernsmooth
    - r-mclust
    - r-r.utils
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'methylKit is an R package for DNA methylation analysis and annotation from high-throughput bisulfite sequencing. The package is designed to deal with sequencing data from RRBS and its variants, but also target-capture methods and whole genome bisulfite sequencing. It also has functions to analyze base-pair resolution 5hmC data from experimental protocols such as oxBS-Seq and TAB-Seq. Perl is needed to read SAM files only.'
extra:
  identifiers:
    - biotools:methylkit
  parent_recipe:
    name: bioconductor-methylkit
    path: recipes/bioconductor-methylkit
    version: 1.6.3
