{% set name = "seqfu" %}
{% set version = "0.8.2" %}
{% set sha256 = "8e2854e60a3265445c39a17060b720b2c2d532ac18697db94824e45010d33100" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/telatin/{{ name }}2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - nim
  host:
    - zlib
    
test:
  commands:
    - seqfu --help
    - seqfu stats --help
    - "./bin/seqfu  --version | grep 'version: {{ version }}'"



about:
  home: http://github.com/telatin/seqfu/
  license: mit
  summary: 'DNA sequence utilities'
  description: |
    A collection of utilities to work with FASTX (FASTA or FASTQ) files
    that accept gzipped input.
    Tools to interleave and deinterleave

extra:
  identifiers:
    - biotools:{{ name }}
