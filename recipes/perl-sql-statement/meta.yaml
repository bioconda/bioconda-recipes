  sha256: dde8bdcfa6a136eedda06519ba0f3efaec085c39db0df9c472dc0ec6cd781a49

build:
  number: 0
  noarch: generic

requirements:
  build:
    - make
  host:
    - perl
    - perl-clone
    - perl-math-base-convert
    - perl-module-runtime
    - perl-params-util
    - perl-text-soundex
    - perl-test-deep

  run:
    - perl
    - perl-clone
    - perl-math-base-convert
    - perl-module-runtime
    - perl-params-util
    - perl-text-soundex

test:
  # Perl 'use' tests
  imports:
    - SQL::Dialects::ANSI
    - SQL::Dialects::AnyData
    - SQL::Dialects::CSV
    - SQL::Dialects::Role
    - SQL::Eval
    - SQL::Parser
    - SQL::Statement
    - SQL::Statement::Function
    - SQL::Statement::Functions
    - SQL::Statement::GetInfo
    - SQL::Statement::Operation
    - SQL::Statement::Placeholder
    - SQL::Statement::RAM
    - SQL::Statement::Term
    - SQL::Statement::TermFactory
    - SQL::Statement::Util

about:
  home: https://metacpan.org/release/SQL-Statement
  license: perl_5
  summary: 'SQL parsing and processing engine'
