{% set version = "0.2.2" %}

package:
  name: nanomod
  version: {{ version }}

source:
   url: https://github.com/WGLab/NanoMod/archive/v{{ version }}.tar.gz
   sha256: 68e4219b24d74145e2f8b801ab8b6da5ec17b7377b4ce9b3e17bfa66e3cf177b 

build:
  noarch: python
  number: 0

requirements:
  build:
    - python 2.7
    - h5py
    - scipy
    - numpy
    - bwa
    - minimap2
    - rpy2
    - r-base 3.4
    - r-ggplot2
    - r-gridextra
    - r-scales

  run:
    - python 2.7
    - h5py
    - scipy
    - numpy
    - bwa
    - minimap2
    - rpy2
    - r-base 3.4
    - r-ggplot2
    - r-gridextra
    - r-scales

test:
  imports:
    - scripts.myDetect
    - scripts.myRefBaseSignalAnnotation
  commands:
    - NanoMod.py | cat

about:
  home: https://github.com/WGLab/NanoMod
  license: GPL3
  license_file: LICENSE
  summary: 'A computational method for Nanopore signal analysis and modification detection.'

