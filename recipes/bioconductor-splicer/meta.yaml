{% set version = "1.20.0" %}
{% set name = "spliceR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ed29da566b588cf326070cce746d6165e5eed22afe49415c2341138719917cea
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-cummerbund
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - r-base
    - r-plyr
    - r-rcolorbrewer
    - r-venndiagram
  run:
    - bioconductor-cummerbund
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rtracklayer
    - r-base
    - r-plyr
    - r-rcolorbrewer
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'An R package for classification of alternative splicing and prediction of coding potential from RNA-seq data.'

extra:
  identifiers:
    - biotools:splicer
    - doi:10.1186/1471-2105-15-81
