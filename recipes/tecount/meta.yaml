{% set name = "tecount" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/tecount-{{ version }}.tar.gz
  sha256: 82300577a1572e9a44ca37a7c9165936f154b0b39f70845b12bf0f623d85ee81

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - pysam >=0.16.0.1
    - samtools >=1.14
    - bedtools >=2.30.0

test:
  imports:
    - tecount
  commands:
    - TEcount --version

about:
  home: https://github.com/bodegalab/tecount
  summary: A package to count read alignments on transposable elements subfamilies, families and classes.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - bepoli
  identifiers:
    - https://doi.org/10.1038/s41588-021-00989-7
