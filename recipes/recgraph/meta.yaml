{% set name = "RecGraph" %}
{% set version = "1.0.1" %}
{% set sha256 = "cf5c462aa81bfdc1bbeefb15ee11f7e9b5868a867f6564e8fcee26a8507ef087" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AlgoLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - recalign --help

about:
  home: https://github.com/AlgoLab/{{ name }}
  license: MIT
  license_family: MIT
  #license_file: LICENSE
  summary: "Optimal sequence-to-graph alignment with recombinations."
  dev_url: https://github.com/AlgoLab/{{ name }}

extra:
  recipe-maintainers:
    - yp
  additional-platforms:
    - linux-aarch64
    - osx-arm64
