{% set name = "RecGraph" %}
{% set version = "0.3.0" %}
{% set sha256 = "9f6e1d4d10af91ba1b3eed61f7dc7455178ef3236f83b37a4bf0ddafe895bce2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/AlgoLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x.x", allow_no_other_outputs=True) }}

requirements:
  build:
    - {{ compiler('c') }}
    - rust =1.74

test:
  commands:
    - recgraph --help

about:
  home: https://github.com/AlgoLab/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Optimal sequence-to-graph alignment with recombinations

extra:
  recipe-maintainers:
    - yp
