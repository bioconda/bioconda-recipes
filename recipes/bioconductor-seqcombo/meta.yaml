{% set version = "1.4.0" %}
{% set name = "seqcombo" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 831872b57177ba882b87a6554594d19394b52e0bd68f1d9eb799bb81e7803b95
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-magrittr
    - r-rvcheck
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-igraph
    - r-magrittr
    - r-rvcheck
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides useful functions for visualizing sequence recombination and virus reassortment events.'
