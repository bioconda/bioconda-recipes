{% set version = "1.14.0" %}
{% set name = "hermes" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0abd0bc1ceb0dfed7cec74febaffa617

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hermes", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, DelayedArray, DT, grid, httr, knitr, rmarkdown, statmod, testthat (>= 3.2.2), vdiffr (>= 1.0.8)
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-checkmate >=2.1
    - r-circlize
    - r-dplyr
    - r-envstats
    - r-forcats >=1.0.0
    - r-ggfortify
    - r-ggplot2
    - r-ggrepel >=0.9
    - r-magrittr
    - r-matrixstats >=1.5.0
    - r-purrr
    - r-r6
    - r-rdpack >=2.6.2
    - r-rlang
    - r-tidyr

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-checkmate >=2.1
    - r-circlize
    - r-dplyr
    - r-envstats
    - r-forcats >=1.0.0
    - r-ggfortify
    - r-ggplot2
    - r-ggrepel >=0.9
    - r-magrittr
    - r-matrixstats >=1.5.0
    - r-purrr
    - r-r6
    - r-rdpack >=2.6.2
    - r-rlang
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Apache License 2.0
  summary: Preprocessing, analyzing, and reporting of RNA-seq data
  description: Provides classes and functions for quality control, filtering, normalization and differential expression analysis of pre-processed `RNA-seq` data. Data can be imported from `SummarizedExperiment` as well as `matrix` objects and can be annotated from `BioMart`. Filtering for genes without too low expression or containing required annotations, as well as filtering for samples with sufficient correlation to other samples or total number of reads is supported. The standard normalization methods including cpm, rpkm and tpm can be used, and 'DESeq2` as well as voom differential expression analyses are available.

