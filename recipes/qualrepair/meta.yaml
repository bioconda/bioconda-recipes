{% set name = "qualrepair" %}
{% set version = "1.0.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qualrepair-{{ version }}.tar.gz
  sha256: 3bff1875e9dbeb3b6568a8078910712756063e28c3ff3ae3ebb1cd89cd55b8b1

build:
  entry_points:
    - qualrepair = qualrepair._qualrepair:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.11
    - hatchling
    - pip
  run:
    - python >=3.11
    - pysam >=0.23.3
    - syncup >=0.1.0

test:
  imports:
    - qualrepair
  commands:
    - pip check
    - qualrepair --help
  requires:
    - pip

about:
  home: "https://github.com/clintval/{{ name }}"
  summary: Update the FASTQ quality scores from a subsequence FASTQ.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - clintval
