{% set version = "1.8.0" %}
{% set name = "mbkmeans" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 13b7b96b83cf27ca3edc14b755d4751e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: beachmat, HDF5Array, Rhdf5lib, BiocStyle, TENxPBMCData, scater, DelayedMatrixStats, bluster, knitr, testthat, rmarkdown
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.8.0,<2.9.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-rhdf5lib >=1.14.0,<1.15.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-benchmarkme
    - r-clusterr
    - r-matrix
    - r-rcpp
    - 'r-rcpparmadillo >=0.7.2'
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.8.0,<2.9.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-rhdf5lib >=1.14.0,<1.15.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-benchmarkme
    - r-clusterr
    - r-matrix
    - r-rcpp
    - 'r-rcpparmadillo >=0.7.2'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Mini-batch K-means Clustering for Single-Cell RNA-seq'
  description: 'Implements the mini-batch k-means algorithm for large datasets, including support for on-disk data representation.'
  license_file: LICENSE

