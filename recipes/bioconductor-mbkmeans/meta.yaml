{% set version = "1.26.0" %}
{% set name = "mbkmeans" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: caac6c2a1ef587791b59b673719d0003

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mbkmeans", max_pin="x.x") }}'

# Suggests: beachmat, HDF5Array, Rhdf5lib, BiocStyle, TENxPBMCData, scater, DelayedMatrixStats, bluster, knitr, testthat, rmarkdown
# SystemRequirements: C++11
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-beachmat >=2.26.0,<2.27.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-benchmarkme
    - r-clusterr
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo >=0.7.2
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-beachmat >=2.26.0,<2.27.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-rhdf5lib >=1.32.0,<1.33.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-benchmarkme
    - r-clusterr
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo >=0.7.2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Mini-batch K-means Clustering for Single-Cell RNA-seq
  description: Implements the mini-batch k-means algorithm for large datasets, including support for on-disk data representation.
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:mbkmeans

