{% set version = "2.10.0" %}
{% set name = "SwathXtend" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7cd658e53aa4000025c21d6c7780dd3a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
  run:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'SWATH extended library generation and statistical data analysis'
  description: 'Contains utility functions for integrating spectral libraries for SWATH and statistical data analysis for SWATH generated data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:swathxtend
    - doi:10.1074/mcp.M115.055558
  parent_recipe:
    name: bioconductor-swathxtend
    path: recipes/bioconductor-swathxtend
    version: 2.2.0

