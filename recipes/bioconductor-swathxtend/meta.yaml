{% set version="1.4.0" %}
{% set name="SwathXtend" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f188840e151b5798f928a72e1ce152ae8e296664c0dd3d3d47f4f005bff0bce0
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
  run:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/SwathXtend.html
  license: GPL-2
  summary: 'It contains utility functions for integrating spectral libraries for SWATH
    and statistical data analysis for SWATH generated data.'
