{% set version = "2.0.0" %}
{% set name = "SwathXtend" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ae8f58708b2de9f96f6b4d3a250e0c4e6ccd86a53f4d7ef565039402068d15ed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
  run:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Contains utility functions for integrating spectral libraries for SWATH and statistical data analysis for SWATH generated data.'
