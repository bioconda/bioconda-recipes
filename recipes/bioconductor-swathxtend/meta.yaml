{% set version = "2.4.0" %}
{% set name = "SwathXtend" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4caf7b3e5f063c3a14dec1b1ca322e33d1cced6f09c207adbbc78db87ad60625
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
  run:
    - r-base
    - r-e1071
    - r-lattice
    - r-openxlsx
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Contains utility functions for integrating spectral libraries for SWATH and statistical data analysis for SWATH generated data.'
extra:
  identifiers:
    - biotools:swathxtend
    - doi:10.1074/mcp.M115.055558
  parent_recipe:
    name: bioconductor-swathxtend
    path: recipes/bioconductor-swathxtend
    version: 2.2.0
