package:
  name: perl-html-tableextract
  version: "2.15"

source:
  url: https://cpan.metacpan.org/authors/id/M/MS/MSISK/HTML-TableExtract-2.15.tar.gz
  sha256: 86c59c9d58da3ca174da5e62f5a0fb02f4da02b1b1e01df9e5d14bb65e4c3ecf

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-html-tableextract', max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-html-parser
    - perl-html-element-extended
  run:
    - perl
    - perl-html-parser
    - perl-html-element-extended

test:
  imports:
    - HTML::TableExtract

about:
  home: "https://metacpan.org/pod/HTML::TableExtract"
  license: Unknown
  summary: "Perl module for extracting the content contained in tables within an HTML document, either as text or encoded element trees."
  doc_url: "https://metacpan.org/pod/HTML::TableExtract"
