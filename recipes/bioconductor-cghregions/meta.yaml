{% set version = "1.40.0" %}
{% set name = "CGHregions" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: dc7761225434edeedf357ea6a09e5ab5f853505f416f71ae35aa3d2fda3a4812
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (http://www.gnu.org/copyleft/gpl.html)'
  summary: 'Dimension Reduction for Array CGH Data with Minimal Information Loss'
extra:
  identifiers:
    - biotools:cghregions
    - doi:10.1002/9783527678679.dg00687
  parent_recipe:
    name: bioconductor-cghregions
    path: recipes/bioconductor-cghregions
    version: 1.38.0
