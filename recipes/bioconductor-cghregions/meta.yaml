{% set version = "1.44.0" %}
{% set name = "CGHregions" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0ea40733756f1325e1470128b103fce8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-cghbase >=1.46.0,<1.47.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-cghbase >=1.46.0,<1.47.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (http://www.gnu.org/copyleft/gpl.html)'
  summary: 'Dimension Reduction for Array CGH Data with Minimal Information Loss.'
  description: 'Dimension Reduction for Array CGH Data with Minimal Information Loss'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:cghregions
    - doi:10.1002/9783527678679.dg00687
  parent_recipe:
    name: bioconductor-cghregions
    path: recipes/bioconductor-cghregions
    version: 1.38.0

