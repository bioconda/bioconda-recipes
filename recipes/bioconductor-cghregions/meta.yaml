{% set version = "1.68.0" %}
{% set name = "CGHregions" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 41481a515ebc9dd5bee639f25170df61

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cghregions", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cghbase >=1.70.0,<1.71.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cghbase >=1.70.0,<1.71.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Dimension Reduction for Array CGH Data with Minimal Information Loss.
  description: Dimension Reduction for Array CGH Data with Minimal Information Loss
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:cghregions
    - doi:10.1002/9783527678679.dg00687
  parent_recipe:
    name: bioconductor-cghregions
    path: recipes/bioconductor-cghregions
    version: 1.38.0

