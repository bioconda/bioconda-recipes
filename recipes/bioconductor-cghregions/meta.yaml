{% set version = "1.38.0" %}
{% set name = "CGHregions" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7ab10d41625ea1b4004bc0cb4d3a7ada2964b5bfd29cb5f8f9f242ba991c5b79
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-cghbase >=1.40.0,<1.42.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-cghbase >=1.40.0,<1.42.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (http://www.gnu.org/copyleft/gpl.html)'
  summary: 'Dimension Reduction for Array CGH Data with Minimal Information Loss'
extra:
  identifiers:
    - biotools:cghregions
    - doi:10.1002/9783527678679.dg00687
