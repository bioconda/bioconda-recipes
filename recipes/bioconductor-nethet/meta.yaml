{% set version = "1.14.0" %}
{% set name = "nethet" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: de7f46b2f5c400fde16c3954ebc9ff1b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, xtable, BiocStyle
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-multtest >=2.38.0,<2.39.0'
    - r-base
    - r-compquadform
    - r-genenet
    - r-ggm
    - r-ggplot2
    - r-glasso
    - r-glmnet
    - r-gsa
    - r-huge
    - r-icsnp
    - r-mclust
    - r-mvtnorm
    - r-network
    - r-parcor
  run:
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-multtest >=2.38.0,<2.39.0'
    - r-base
    - r-compquadform
    - r-genenet
    - r-ggm
    - r-ggplot2
    - r-glasso
    - r-glmnet
    - r-gsa
    - r-huge
    - r-icsnp
    - r-mclust
    - r-mvtnorm
    - r-network
    - r-parcor
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Package nethet is an implementation of statistical solid methodology enabling the analysis of network heterogeneity from high-dimensional data. It combines several implementations of recent statistical innovations useful for estimation and comparison of networks in a heterogeneous, high-dimensional setting. In particular, we provide code for formal two-sample testing in Gaussian graphical models (differential network and GGM-GSA; Stadler and Mukherjee, 2013, 2014) and make a novel network-based clustering algorithm available (mixed graphical lasso, Stadler and Mukherjee, 2013).'

