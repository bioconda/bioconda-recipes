package:
  name: bioconductor-nethet
  version: 1.8.0
source:
  fn: nethet_1.8.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/nethet_1.8.0.tar.gz
    - https://bioarchive.galaxyproject.org/nethet_1.8.0.tar.gz
    - https://depot.galaxyproject.org/software/nethet/nethet_1.8.0_src_all.tar.gz
  md5: d96ae2e8612f272301f3a97931e0c6c1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-limma
    - bioconductor-multtest
    - r-base
    - r-compquadform
    - r-genenet
    - r-ggm
    - r-ggplot2
    - r-glasso
    - r-glmnet
    - r-gsa
    - r-huge
    - r-icsnp
    - r-mclust
    - r-mvtnorm
    - r-network
    - r-parcor
  run:
    - bioconductor-limma
    - bioconductor-multtest
    - r-base
    - r-compquadform
    - r-genenet
    - r-ggm
    - r-ggplot2
    - r-glasso
    - r-glmnet
    - r-gsa
    - r-huge
    - r-icsnp
    - r-mclust
    - r-mvtnorm
    - r-network
    - r-parcor
test:
  commands:
    - '$R -e "library(''nethet'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/nethet.html
  license: GPL-2
  summary: 'Package nethet is an implementation of statistical solid methodology enabling
    the analysis of network heterogeneity from high-dimensional data. It combines
    several implementations of recent statistical innovations useful for estimation
    and comparison of networks in a heterogeneous, high-dimensional setting. In particular,
    we provide code for formal two-sample testing in Gaussian graphical models (differential
    network and GGM-GSA; Stadler and Mukherjee, 2013, 2014) and make a novel network-based
    clustering algorithm available (mixed graphical lasso, Stadler and Mukherjee,
    2013).'
