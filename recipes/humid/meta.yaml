{% set version = "1.0.3" %}

package:
  name: humid
  version: {{ version }}

source:
  url: https://github.com/jfjlaros/HUMID/releases/download/v{{ version }}/humid-v{{ version }}.tar.gz
  sha256: b0c9620b2042dba7a28cd1bf5d7268bb7db9cc519652846624d289874871ac99

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('humid', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - isa-l
  host:
    - isa-l
    - libdeflate
  run:
    - isa-l
    - libdeflate

test:
  commands:
    - humid > /dev/null

about:
  home: https://github.com/jfjlaros/HUMID
  license: MIT
  license_family: MIT
  summary: HUMID -- High-performance UMI Deduplicator
  doc_url: https://humid.readthedocs.io/en/latest/usage.html
