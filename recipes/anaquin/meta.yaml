{% set version = "1.1.0" %}

package:
  name: anaquin
  version: {{version}}

build:
  number: 0
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True # [osx]

source:
  fn: {{version}}.tar.gz
  url: https://github.com/student-t/Anaquin/archive/{{version}}.tar.gz
  md5: c989314e15198a49b6731d82e23b3272

requirements:
  build:
  - gcc  # [not osx]
  - llvm # [osx]
  - boost {{CONDA_BOOST}}*
  - eigen 3.3.1
  - gnu-wget

  run:
  - libgcc # [not osx]
  - boost {{CONDA_BOOST}}*
  - eigen 3.3.1

test:
  commands:
    - anaquin

about:
  home: http://www.sequin.xyz/software/
  license: BSD
  summary: Statistical analysis of sequins in C++

