package:
  name: humanfilt
  version: "1.0.0"

source:
  url: https://github.com/jprehn-lab/humanfilt/archive/refs/tags/v1.0.0.tar.gz
  sha256: 28263a91b10f4a0085ea643bcfdf615c149a1a824c1854cddfedd540d8bd6e22

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - humanfilt = humanfilt.cli:main
  run_exports:
    - {{ pin_subpackage('humanfilt', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - bwa
    - samtools
    - minimap2
    - bowtie2
    - kraken2
    - trim-galore
    - bbmap
    - fastuniq
    - seqkit
    - pigz

test:
  imports:
    - humanfilt
  commands:
    - humanfilt --help

about:
  home: https://github.com/jprehn-lab/humanfilt
  license: MIT
  license_file: LICENSE
  summary: "WGS human-read filtering with auto-downloaded human references"

extra:
  recipe-maintainers:
    - marsfro
