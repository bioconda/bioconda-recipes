{% set version = "1.22.0" %}
{% set name = "geNetClassifier" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 903c9df6f51a4477a486c9de438a3c330faf3f69e618b2af9a2361a6b3243b1d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ebarrays >=2.46.0,<2.48.0'
    - 'bioconductor-minet >=3.40.0,<3.42.0'
    - r-base
    - r-e1071
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ebarrays >=2.46.0,<2.48.0'
    - 'bioconductor-minet >=3.40.0,<3.42.0'
    - r-base
    - r-e1071
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Comprehensive package to automatically train and validate a multi-class SVM classifier based on gene expression data. Provides transparent selection of gene markers, their coexpression networks, and an interface to query the classifier.'
extra:
  identifiers:
    - biotools:genetclassifier
  parent_recipe:
    name: bioconductor-genetclassifier
    path: recipes/bioconductor-genetclassifier
    version: 1.20.0
