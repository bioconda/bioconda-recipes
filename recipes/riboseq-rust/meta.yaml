{% set name = "riboseq-rust" %}
{% set version = "1.2" %}
{% set sha256 = "9e4267ae23d71167c02d5650f60e4377cdcca7950f69496d7bdb13d72c053e13" %} 

package:
  name: riboseq-rust
  version: "1.2"

source:
  fn: RUST_{{ version }}.tar.gz
  url: https://lapti.ucc.ie/rust/scripts/RUST_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [not py27 or osx]

requirements:
  build:
    - python
    - argparse
    - matplotlib
  run:
    - python
    - argparse
    - matplotlib
    - numpy

test:
  commands:
    - python rust_nucleotide -h 
about:
  home: https://github.com/fabriziocosta/EDeN
  license: GPL
  summary: 'Ribo-seq Unit Step Transformation. Tools to characterise the determinants of ribosome profiling read density across mRNA.
May be used to examine relative decoding rates and and for quality assessment'
