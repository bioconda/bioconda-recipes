{% set version = '1.2.1' %}

package:
  name: r-scistreer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/scistreer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/scistreer/scistreer_{{ version }}.tar.gz
  sha256: f3d59edf1abe0fc24c289cd561407d4278f0e7744ea67cd74b56cda9c1e7176d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-scistreer', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
    - r-rhpcblasctl
    - r-ape
    - r-dplyr
    - r-ggplot2
    - bioconductor-ggtree
    - r-igraph
    - r-paralleldist
    - r-patchwork
    - r-phangorn
    - r-reshape2
    - r-stringr
    - r-tidygraph
  run:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
    - r-rhpcblasctl
    - r-ape
    - r-dplyr
    - r-ggplot2
    - bioconductor-ggtree
    - r-igraph
    - r-paralleldist
    - r-patchwork
    - r-phangorn
    - r-reshape2
    - r-stringr
    - r-tidygraph

test:
  commands:
    - $R -e "library('scistreer')"

about:
  home: https://github.com/kharchenkolab/scistreer, https://kharchenkolab.github.io/scistreer/
  license: GPL-3.0-only
  summary: Fast maximum-likelihood phylogeny inference from noisy single-cell data using the
    'ScisTree' algorithm by Yufeng Wu (2019) <doi:10.1093/bioinformatics/btz676>. 'scistreer'
    provides an 'R' interface and improves speed via 'Rcpp' and 'RcppParallel', making
    the method applicable to massive single-cell datasets (>10,000 cells).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - cbrueffer
