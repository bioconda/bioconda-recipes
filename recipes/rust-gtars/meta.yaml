{% set version = "0.2.1" %}
{% set name = "rust-gtars" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/databio/gtars/archive/v{{ version }}.tar.gz
  sha256: 22ee78c9cdaafd21dcf9c9b31276cf2c39e0cd6ec9ae82c328d2b1b7a2bd599d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - gtars --version

about:
  home: https://github.com/databio/gtars
  dev_url: https://github.com/databio/gtars
  doc_url: "https://docs.rs/crate/gtars/{{ version }}"
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Performance-critical tools to manipulate, analyze, and process genomic interval data.

extra:
  recipe-maintainers:
    - donaldcampbelljr
    - nleroy917
    - khoroshevskyi
  additional-platforms:
    - linux-aarch64
    - osx-arm64
