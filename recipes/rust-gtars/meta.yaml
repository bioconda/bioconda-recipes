{% set version = "0.5.1" %}
{% set name = "rust-gtars" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/databio/gtars/archive/v{{ version }}.tar.gz
  sha256: 6fc9b75236bf62a0aba96b35abb828a224c5eb534190cc289b830e151cd9da44

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - openssl
    - sqlite

test:
  commands:
    - gtars --version

about:
  home: https://github.com/databio/gtars
  dev_url: https://github.com/databio/gtars
  doc_url: "https://docs.rs/crate/gtars/{{ version }}"
  license: BSD-2-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "Performance-critical tools to manipulate, analyze, and process genomic interval data."

extra:
  recipe-maintainers:
    - donaldcampbelljr
    - nleroy917
    - khoroshevskyi
  additional-platforms:
    - linux-aarch64
    - osx-arm64
