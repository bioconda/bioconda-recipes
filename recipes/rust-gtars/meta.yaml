{% set version = "0.2.5" %}
{% set name = "rust-gtars" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/databio/gtars/archive/v{{ version }}.tar.gz
  sha256: f729d488023e1a6bbe452e4d6ba890da458d5ea4d69cfa7c45ce80bb61515869

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkgconfig
  host:
    - openssl

test:
  commands:
    - gtars --version

about:
  home: https://github.com/databio/gtars
  dev_url: https://github.com/databio/gtars
  doc_url: "https://docs.rs/crate/gtars/{{ version }}"
  license: BSD-2-Clause
  license_family: BSD
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "Performance-critical tools to manipulate, analyze, and process genomic interval data."

extra:
  recipe-maintainers:
    - donaldcampbelljr
    - nleroy917
    - khoroshevskyi
  additional-platforms:
    - linux-aarch64
    - osx-arm64
