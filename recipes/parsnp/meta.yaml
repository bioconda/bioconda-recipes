{% set version = "1.5.0" %}
{% set archive_base = "https://github.com/marbl/parsnp/archive" %}
{% set sha256sourcearchive = "7eaa243d0cbc1cff4c2e4b49be3d30d463aa8221832db8f94bf1d0e7ac1529d6" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "{{archive_base}}/v{{version}}.tar.gz"  
  sha256: "{{sha256sourcearchive}}"

build:
  number: 0
  skip: True # [linux]

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake 1.15
    - autoconf
    - libtool
    - make
    - openmp
    - llvm-openmp  # [osx]
  host:
    - zlib
    - openmp
    - llvm-openmp  # [osx]
  run:
    - openmp
    - llvm-openmp  # [osx]
    - harvesttools
    - fasttree
    - phipack
    - numpy
    - zlib
    - phipack
    - raxml
    - fasttree
    - fastani
    - mash
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
