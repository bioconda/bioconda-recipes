{% set version = "1.7.3" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "https://github.com/marbl/parsnp/archive/refs/tags/v{{version}}.tar.gz"  
  sha256: 7343d0fc348b0dc0ae5712941d533f532ec69032707c1c29edcd10dfdc2f4653

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - make
    - llvm-openmp  # [osx]
    - openmp # [linux]
  host:
    - zlib
    - llvm-openmp  # [osx]
    - openmp # [linux]
  run:
    - python >=3.7
    - llvm-openmp  # [osx]
    - openmp # [linux]
    - harvesttools
    - fasttree
    - phipack
    - biopython
    - numpy 
    - zlib
    - phipack
    - pyabpoa
    - muscle >=5
    - raxml
    - fasttree
    - fastani # [linux]
    - mash 
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.
