{% set version = "1.5.3" %}
{% set archive_base = "https://github.com/marbl/parsnp/archive" %}
{% set sha256sourcearchive = "c986c131692d9f8d6e78a7ba94c02eb044dee4d6a57aafe73b22803c8502f1a2" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "{{archive_base}}/v{{version}}-beta.tar.gz"  
  sha256: "{{sha256sourcearchive}}"

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake ==1.15
    - autoconf
    - libtool
    - make
    - openmp
    - llvm-openmp # [osx]
  host:
    - zlib
    - llvm-openmp  # [osx]
    - openmp
  run:
    - llvm-openmp  # [osx]
    - openmp
    - harvesttools
    - fasttree
    - phipack
    - numpy
    - zlib
    - phipack
    - raxml
    - fasttree
    - fastani
    - mash
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
