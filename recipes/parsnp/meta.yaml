{% set version = "1.5.2" %}
{% set archive_base = "https://github.com/marbl/parsnp/archive" %}
{% set sha256sourcearchive = "780ddb5fd8c626bf77d31af8e620436ca942801de942c682d1f246bbbdcf2c3d" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "{{archive_base}}/v{{version}}.tar.gz"  
  sha256: "{{sha256sourcearchive}}"

build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake ==1.15
    - autoconf
    - libtool
    - make
    - openmp
    - llvm-openmp # [osx]
    - libmuscle
  host:
    - zlib
    - llvm-openmp  # [osx]
    - openmp
    - libmuscle
  run:
    - llvm-openmp  # [osx]
    - openmp
    - libmuscle
    - harvesttools
    - fasttree
    - phipack
    - numpy
    - zlib
    - phipack
    - raxml
    - fasttree
    - fastani
    - mash
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
