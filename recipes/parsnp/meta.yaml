{% set version = "1.5.0" %}
{% set package_base = "https://github.com/marbl/parsnp/releases/download" %}
{% set archive_base = "https://github.com/marbl/parsnp/archive" %}
{% set sha256sourcearchive = "23977edf5f93bbc754bec334735168578e8e6177e67749d9dba2ed8bc841442a" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "{{archive_base}}/v{{version}}.tar.gz"  
  sha256: "{{sha256sourcearchive}}"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-okpenmp # [OSX]
    - automake 1.15
    - autoconf
    - libtool
    - make
    - openmp
  host:
    - zlib
    - openmp
    - llvm-okpenmp # [OSX]
  run:
    - openmp
    - harvesttools
    - fasttree
    - phipack
    - numpy
    - zlib
    - phipack
    - raxml
    - fasttree
    - fastani
    - mash
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
