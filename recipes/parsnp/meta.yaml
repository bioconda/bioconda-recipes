{% set version = "1.5.0" %}
{% set base = "https://github.com/marbl/parsnp/releases/download" %}
{% set sha256source = "8d1ed5bdadd7f8e9bc954565e288f43ec406b0535f81a8cdb2528ba23c2f73e7" %}
{% set sha256linux = "ec60bab2306005baca374cc84b4d4dd20dd124e7ea0eee88ec59d9e5a95ce548" %}
{% set sha256osx = "fe8992fb148541cc753670a151bab9ccbd62a23bdec8be9a9c69999e3ca9ff02" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: '{{base}}/v{{version}}/Parsnp-source.tar.gz' 
  sha256: '{{sha256source}}' 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-okpenmp # [OSX]
    - automake 1.15
    - autoconf
    - libtool
    - make
    - openmp
  host:
    - zlib
    - openmp
    - llvm-okpenmp # [OSX]
  run:
    - openmp
    - harvesttools
    - fasttree
    - phipack
    - numpy
    - zlib
    - phipack
    - raxml
    - fasttree
    - fastani
    - mash
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
