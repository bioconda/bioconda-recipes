{% set version = "1.5beta" %}
{% set archive = "https://github.com/marbl/parsnp/archive" %}
{% set base = "https://github.com/marbl/parsnp/releases/download" %}
{% set sha256linux = "bfe15295d14d1e3f52834e1b36aafa3a01189506c254448f51a4279aa858bd1a" %}
#{% set sha256osx = "fe8992fb148541cc753670a151bab9ccbd62a23bdec8be9a9c69999e3ca9ff02" %}
{% set sha256source = "554a1c2d9bf9413cfbd6a9865365ed90db75164c2dc3f41ddae087b8aae2853a" %}
{% set sha256sourcepkg = "930240a92134e1b5d089d627db5c6914fe4004ccd34575f5112e165d94cdea8d" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  #- url: 'https://github.com/marbl/parsnp/archive/v1.5beta.tar.gz'                            # [source]
    #sha256: '{{sha256source}}'                                        # [source]
  - url: '{{base}}/v{{version}}/parsnp-source-v{{version}}.tar.gz'   # [linux]
    sha256: '{{sha256sourcepkg}}'                                         # [linux]
  #- url: '{{base}}/v{{version}}/parsnp-Linux64-v{{version}}.tar.gz'   # [linux]
    #sha256: '{{sha256linux}}'                                         # [linux]
  #- url: '{{base}}/v{{version}}/parsnp-OSX64-v{{version}}.tar.gz'     # [osx]
    #sha256: '{{sha256osx}}'                                           # [osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - dlltool
    - make
  host:
    - zlib
  run:
    - harvesttools
    - fasttree
    - phipack
    - numpy
    - zlib

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
