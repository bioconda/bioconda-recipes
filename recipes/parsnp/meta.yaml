{% set version = "1.6.2" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "https://github.com/marbl/parsnp/archive/refs/tags/v{{version}}.tar.gz"  
  sha256: 7b1e6bd9ad6ffc34a2a9268b3c572df6e6a2c15067afa75a771389cc15d6899b

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - make
    - llvm-openmp  # [osx]
    - openmp # [linux]
  host:
    - zlib
    - llvm-openmp  # [osx]
    - openmp # [linux]
  run:
    - python >=3.7
    - llvm-openmp  # [osx]
    - openmp # [linux]
    - harvesttools
    - fasttree
    - phipack
    - biopython
    - numpy 
    - zlib
    - phipack
    - raxml
    - fasttree # [linux]
    - fastani # [linux]
    - mash # [linux]
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
