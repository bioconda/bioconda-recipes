{% set version = "1.7.1" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "https://github.com/marbl/parsnp/archive/refs/tags/v{{version}}.tar.gz"  
  sha256: 912882e7766d5814f4a3536d6bcb58bec44064aed31a3c5c625ca2dfed1e2524

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - make
    - llvm-openmp  # [osx]
    - openmp # [linux]
  host:
    - zlib
    - llvm-openmp  # [osx]
    - openmp # [linux]
  run:
    - python >=3.7
    - llvm-openmp  # [osx]
    - openmp # [linux]
    - harvesttools
    - fasttree
    - phipack
    - biopython
    - numpy 
    - zlib
    - phipack
    - raxml
    - fasttree
    - fastani # [linux]
    - mash 
    - harvesttools

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.
