{% set version = "2.0.0" %}

package:
  name: parsnp
  version: '{{version}}'

source:
  url: "https://github.com/marbl/parsnp/archive/refs/tags/v{{version}}.tar.gz"  
  sha256: 1c6f87f1e9187cf9e681134f1d23bcd68d0501e975b19df46452b639e5cc4dd7

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage('parsnp', max_pin="x.x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - libtool
    - make
    - llvm-openmp  # [osx]
    - openmp # [linux]
  host:
    - zlib
    - llvm-openmp  # [osx]
    - openmp # [linux]
  run:
    - python >=3.7
    - llvm-openmp  # [osx]
    - openmp # [linux]
    - harvesttools
    - fasttree
    - phipack
    - biopython
    - numpy 
    - zlib
    - phipack
    - raxml
    - fasttree
    - fastani # [linux]
    - mash 
    - harvesttools
    - mafft

about:
  home: https://github.com/marbl/parsnp
  license: "custom; see https://raw.githubusercontent.com/marbl/parsnp/master/LICENSE"
  summary: Parsnp is a command-line-tool for efficient microbial core genome alignment and SNP detection.
