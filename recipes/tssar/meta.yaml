package:
  name: tssar
  version: "1.0.1"

source:
  url: http://nibiru.tbi.univie.ac.at/TSSAR/download/TSSAR_1.0.1.zip
  md5: 22f3c1fe591a566b0c31877fff6c31b9

build:
  number: 10
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('tssar', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - r-base
    - r-vgam
    - r-skellam
  run:
    - r-base 
    - r-vgam
    - r-skellam
    - perl

test:
  commands:
    - TSSAR --help | grep "help"

about:
  home: "http://rna.tbi.univie.ac.at/TSSAR"
  license: "GPL-2.0-or-later"
  license_family: GPL
  summary: "TSSAR is a Web Service for predicting bacterial Transcription Start Sites from dRNA-seq data."
  doc_url: "http://rna.tbi.univie.ac.at/TSSAR"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
