{% set version = "4.4.0" %}
{% set name = "flowWorkspace" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7c871faaf53cfca2e0d10ee9b6e81189
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, flowWorkspaceData (>= 2.23.2), knitr, ggcyto, parallel, CytoML, openCyto
# SystemRequirements: GNU make, C++11
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-cytolib >=2.4.0,<2.5.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-flowcore >=2.4.0,<2.5.0'
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - 'bioconductor-ncdfflow >=2.38.0,<2.39.0'
    - 'bioconductor-rbgl >=1.68.0,<1.69.0'
    - 'bioconductor-rgraphviz >=2.36.0,<2.37.0'
    - 'bioconductor-rhdf5lib >=1.14.0,<1.15.0'
    - 'bioconductor-rprotobuflib >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-aws.s3
    - r-aws.signature
    - r-base
    - 'r-bh >=1.62.0-1'
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-lattice
    - r-latticeextra
    - r-matrixstats
    - r-rcpp
    - r-rcpparmadillo
    - 'r-rcppparallel >=4.4.2-1'
    - r-scales
    - r-xml
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-cytolib >=2.4.0,<2.5.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-flowcore >=2.4.0,<2.5.0'
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - 'bioconductor-ncdfflow >=2.38.0,<2.39.0'
    - 'bioconductor-rbgl >=1.68.0,<1.69.0'
    - 'bioconductor-rgraphviz >=2.36.0,<2.37.0'
    - 'bioconductor-rhdf5lib >=1.14.0,<1.15.0'
    - 'bioconductor-rprotobuflib >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-aws.s3
    - r-aws.signature
    - r-base
    - 'r-bh >=1.62.0-1'
    - r-data.table
    - r-digest
    - r-dplyr
    - r-ggplot2
    - r-lattice
    - r-latticeextra
    - r-matrixstats
    - r-rcpp
    - r-rcpparmadillo
    - 'r-rcppparallel >=4.4.2-1'
    - r-scales
    - r-xml
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Infrastructure for representing and interacting with gated and ungated cytometry data sets.'
  description: 'This package is designed to facilitate comparison of automated gating methods against manual gating done in flowJo. This package allows you to import basic flowJo workspaces into BioConductor and replicate the gating from flowJo using the flowCore functionality. Gating hierarchies, groups of samples, compensation, and transformation are performed so that the output matches the flowJo analysis.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:flowworkspace
    - doi:10.1186/1471-2105-13-252
  parent_recipe:
    name: bioconductor-flowworkspace
    path: recipes/bioconductor-flowworkspace
    version: 3.28.2

