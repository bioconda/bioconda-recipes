    - bioconductor-rbgl >=1.82.0,<1.83.0
    - bioconductor-rgraphviz >=2.50.0,<2.51.0
    - bioconductor-rhdf5lib >=1.28.0,<1.29.0
    - bioconductor-rprotobuflib >=2.18.0,<2.19.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-bh >=1.62.0-1
    - r-cpp11
