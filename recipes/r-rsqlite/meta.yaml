package:
  name: r-rsqlite
  version: "1.1.2"
source:
  url: https://cran.r-project.org/src/contrib/RSQLite_1.1-2.tar.gz
  md5: 6c0922f058cf003ce28c0471a527e6cc
build:
  script: R CMD INSTALL --build .
  number: 0
  rpaths:
    - lib/R/lib
    - lib/
requirements:
  build:
    - 'r-base >=3.3.2'
    - r-rcpp
  run:
    - 'r-base >=3.3.2'
    - r-rcpp
test:
  commands:
    - '$R -e "library(''RSQLite'')"'
about:
  home: https://cran.r-project.org/web/packages/RSQLite/index.html
  license: LGPL-2
  summary: Embeds the 'SQLite' database engine in R and
    provides an interface compliant with the 'DBI' package. The
    source for the 'SQLite' engine (version 3.8.8.2) is included.
