{% set name = "genomeblocks" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/birkiy/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bc4578df65db8451ee4570720360bb64f01bcd856ec1459a4683a3eaa95e5a2c

build:
  noarch: generic
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}


requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - setuptools
  run:
    - python >=3.10,<3.13
    - cgranges
    - numpy
    - pandas
    - pyranges
    - scipy
    - tqdm
    - pybigwig
    - matplotlib-base
    - cooler
    - graph-tool
    # - lightmotif add when available

test:
  imports:
    - genomeblocks
    - genomeblocks.locus
  commands:
    - python -c "import genomeblocks; assert 'Loci' in genomeblocks.__all__"

about:
  home: https://github.com/birkiy/genomeblocks
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Genome utilities for loci and architecture.
  description: |
    `genomeblocks` provides fluent building blocks for regulatory genomics.
  dev_url: https://github.com/birkiy/genomeblocks

extra:
  recipe-maintainers:
    - birkiy


