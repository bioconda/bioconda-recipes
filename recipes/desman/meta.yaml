package:
  name: desman
  version: "2.1"

build:
  number: 0
  skip: True  # [py<35]

extra:
  skip-lints:
    - setup_py_install_args

source:
  fn: DESMAN-v2.1.tar.gz
  url: https://github.com/chrisquince/DESMAN/archive/v2.1.tar.gz
  md5: 13d0669f4969777489e794fae4130bdd
  sha1: 5856a971b2c870808fcbcbfdd732078326c05a5a
  sha256: 3bca35dcabf1ce540ea053aaae459971b1ea9a1300d0b544002f50873d6347a2

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - gsl {{ CONDA_GSL }}*
    - pandas
    - scipy
  run:
    - python
    - cython
    - perl
    - bcbiogff
    - biopython
    - pysam
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - gsl {{ CONDA_GSL }}*
    - r-base 3.4.3
    - r-getopt 1.20.1
    - r-ggplot2 2.2.1
    - r-reshape 0.8.7
    - r-labeling 0.3

test:
  imports:
    - desman
    - sampletau
  commands:
    - desman -h
    - CalcDelta.py -h
    - Lengths.py -h
    - ExtractCountFreqGenes.py -h
    - Variant_Filter.py -h
    - resolvenhap.py -h
    - ExtractGenes.py -h
    - CalcGeneCov.py -h
    - GeneAssign.py -h

about:
  home: https://github.com/chrisquince/DESMAN
  license: BSD
  summary: 'De novo Extraction of Strains from MetAgeNomes'
