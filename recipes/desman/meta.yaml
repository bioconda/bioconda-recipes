{% set name = "DESMAN" %}
{% set version = "2.1" %}
{% set sha256 = "3bca35dcabf1ce540ea053aaae459971b1ea9a1300d0b544002f50873d6347a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 2
  skip: True  # [py<35]

source:
  url: https://github.com/chrisquince/DESMAN/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
     - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - openblas
    - numpy
    - gsl
    - pandas
    - scipy
  run:
    - python
    - cython
    - openblas
    - bcbio-gff
    - biopython
    - pysam
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - gsl
    - r-getopt
    - r-ggplot2 >=2.2.2
    - r-reshape >=0.8.7
    - r-labeling

about:
  home: https://github.com/chrisquince/DESMAN
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: "De novo Extraction of Strains from MetAgeNomes"

extra:
  identifiers:
    - doi:10.1186/s13059-017-1309-9
