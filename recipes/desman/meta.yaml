{% set version = "2.1" %}

package:
  name: desman
  version: {{ version }}

build:
  number: 0
  skip: True  # [py<35]

source:
  fn: DESMAN-v{{ version }}.tar.gz
  url: https://github.com/chrisquince/DESMAN/archive/v{{ version }}.tar.gz
  sha256: 3bca35dcabf1ce540ea053aaae459971b1ea9a1300d0b544002f50873d6347a2

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - gsl {{ CONDA_GSL }}*
    - pandas
    - scipy
  run:
    - python
    - cython
    - perl
    - bcbiogff
    - biopython
    - pysam
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - gsl {{ CONDA_GSL }}*
    - r-getopt 1.20.1
    - r-ggplot2 2.2.1
    - r-reshape 0.8.7
    - r-labeling 0.3

test:
  imports:
    - desman
    - sampletau
  commands:
    - desman -h
    - CalcDelta.py -h
    - Lengths.py -h
    - Variant_Filter.py -h
    - ExtractGenes.py -h
    - CalcGeneCov.py -h
    - GeneAssign.py -h

about:
  home: https://github.com/chrisquince/DESMAN
  license: LICENSE.txt
  summary: 'De novo Extraction of Strains from MetAgeNomes'
