package:
  name: desman
  version: "2.0.4"

build:
  number: 0
  skip: True  # [py<35]

source:
  fn: DESMAN-v2.0.4.tar.gz
  url: https://github.com/johnne/DESMAN/archive/v2.0.4.tar.gz
  md5: d58b62fdaf93aeb71d7dc21842434e66
  sha1: 6093552ee1ca231263fb84834b746b2a6958e889
  sha256: e9ab60667bc9bdd4095329ad88042fa29386059349c305d69582804ca8093e8f

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - gsl 2.2.1
    - pandas
  run:
    - python
    - perl
    - bcbiogff
    - biopython
    - pysam
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - gsl 2.2.1
    - r-base 3.4.3
    - r-getopt 1.20.1
    - r-ggplot2 2.2.1
    - r-reshape 0.8.7
    - r-labeling 0.3

test:
  imports:
    - desman
    - sampletau
  commands:
    - desman -h
    - CalcDelta.py -h
    - Lengths.py -h
    - ExtractCountFreqGenes.py -h
    - Variant_Filter.py -h
    - PlotDev.R -h
    - resolvenhap.py -h
    - ExtractGenes.py -h
    - CalcGeneCov.py -h
    - GeneAssign.py -h

about:
  home: https://github.com/chrisquince/DESMAN
  license: BSD
  summary: 'De novo Extraction of Strains from MetAgeNomes'