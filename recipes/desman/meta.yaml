package:
  name: desman
  version: "2.0.5"

build:
  number: 0
  skip: True  # [py<35]

source:
  fn: DESMAN-v2.0.5.tar.gz
  url: https://github.com/johnne/DESMAN/archive/v2.0.5.tar.gz
  md5: 1d4965016d5926199754e72c181024b1
  sha1: e86a919218851c0ae0d97af5120f696f104c6ff4
  sha256: ffc42a2bc1b9262bb2113d22eaf9c27c6b360e2eb1eac236326c111fbf34062a

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - gsl 2.2.1
    - pandas
    - scipy
  run:
    - python
    - perl
    - bcbiogff
    - biopython
    - pysam
    - scipy
    - numpy
    - pandas
    - scikit-learn
    - gsl 2.2.1
    - r-base 3.4.3
    - r-getopt 1.20.1
    - r-ggplot2 2.2.1
    - r-reshape 0.8.7
    - r-labeling 0.3

test:
  imports:
    - desman
    - sampletau
  commands:
    - desman -h
    - CalcDelta.py -h
    - Lengths.py -h
    - ExtractCountFreqGenes.py -h
    - Variant_Filter.py -h
    - PlotDev.R -h
    - resolvenhap.py -h
    - ExtractGenes.py -h
    - CalcGeneCov.py -h
    - GeneAssign.py -h

about:
  home: https://github.com/chrisquince/DESMAN
  license: BSD
  summary: 'De novo Extraction of Strains from MetAgeNomes'