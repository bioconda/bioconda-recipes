package:
  name: halla
  version: "0.7.15"

source:
  fn: halla-0.7.15.tar.gz
  url: https://pypi.python.org/packages/38/01/a08646129a0d640b19734a11ffc3cf0dcd9f69cbb06c2067c1a94c149d32/halla-0.7.15.tar.gz
  md5: 0b049374bb3d70d18b62791d5e6eee10

build:
  skip: True  # [py35]
  entry_points:
    - halla = halla.halla:main
    - hallagram = halla.hallagram:main
    - hallaclust = halla.hallaclust:main
    - halladata = halla.synthetic_data:main

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.9.2
    - scipy >=0.17.0
    - matplotlib >=1.5.1
    - scikit-learn >=0.14.1
    - minepy >=1.0.0
    - pandas >=0.18.1

  run:
    - python
    - numpy >=1.9.2
    - scipy >=0.17.0
    - matplotlib >=1.5.1
    - scikit-learn >=0.14.1
    - minepy >=1.0.0
    - pandas >=0.18.1

test:
  imports:
    - halla
    - halla.tests

  commands:
    - halla --help
    #- hallagram --help
    - hallaclust --help
    - halladata --help

about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  summary: 'HAllA: Hierarchically All-against-All Association Testing'
  license_family: MIT
