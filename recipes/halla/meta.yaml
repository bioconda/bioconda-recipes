{% set name = "halla" %}
{% set version = "0.8.40" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 858a2a2dcd6af78b34be380608ae8b81bbc1c7b608056a6914b37ae2d4de619f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('halla', max_pin="x.x") }}

requirements:
  build:
    - pip
    - setuptools
  host:
    - python >=3.8
  run:
    - jenkspy >=0.1.5
    - matplotlib-base >=3.5.3
    - numpy >=1.19.0
    - pandas >=1.0.5
    - pyyaml >=5.4
    - rpy2 >=3.3.5
    - scikit-learn >=0.23.1
    - scipy >=1.5.1
    - seaborn >=0.10.1
    - statsmodels >=0.11.1
    - tqdm >=4.50.2
    - r-eva >=0.2.6
    - r-xicor >=0.3.3

test:
  imports:
    - halla
  commands:
    - halla --help
    - hallagram --help
    - halladata --help
    - hallascatter --help

about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt' 
  summary: "HAllA: Hierarchically All-against-All Association Testing."

extra:
  skip-lints:
    - should_be_noarch_python
