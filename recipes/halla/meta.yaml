
{% set version = "0.7.18" %}

package:
  name: halla
  version: {{ version }}

source:
  fn: halla-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/halla/halla-{{ version }}.tar.gz
  sha256: 262e6492743ce11fed18a7e1f770c8c252a1e1172e6dde9adb904cc2d7e6868d

build:
  skip: True  # [py27]
  entry_points:
    - halla = halla.halla:main
    - hallagram = halla.hallagram:main
    - hallaclust = halla.hallaclust:main
    - halladata = halla.synthetic_data:main

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.9.2
    - scipy >=0.17.0
    - matplotlib >=1.5.1
    - scikit-learn >=0.14.1
    - minepy >=1.0.0
    - pandas >=0.18.1
    - jenkspy >=0.1.4

  run:
    - python
    - numpy >=1.9.2
    - scipy >=0.17.0
    - matplotlib >=1.5.1
    - scikit-learn >=0.14.1
    - minepy >=1.0.0
    - pandas >=0.18.1
    - jenkspy >=0.1.4

test:
  imports:
    - halla
    - halla.tests

  commands:
    - halla --help
    - hallagram --help
    - hallaclust --help
    - halladata --help

about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  summary: 'HAllA: Hierarchically All-against-All Association Testing'
  license_family: MIT
