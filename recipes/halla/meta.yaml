{% set name = "halla" %}
{% set version = "0.8.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1c684657ee17852f2736185dfa3419aae41a691e584f34bf7cf74bb7a639fec

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} setup.py install --bypass-dependencies-install --single-version-externally-managed --record=record.txt
  entry_points:
    - halla = scripts.halla:main
    - hallagram = scripts.hallagram:main
    - halladata = scripts.synthetic_data:main
    - hallagnostic = scripts.diagnostic_plot:main

requirements:
  host:
    - pip
    - python
    - jenkspy >=0.1.4
    - matplotlib >=1.5.1
    - minepy >=1.0.0
    - numpy >=1.9.2
    - pandas >=0.18.1
    - scikit-learn >=0.14.1
    - scipy >=0.17.0
  run:
    - python
    - jenkspy >=0.1.4
    - matplotlib >=1.5.1
    - minepy >=1.0.0
    - numpy >=1.9.2
    - pandas >=0.18.1
    - scikit-learn >=0.14.1
    - scipy >=0.17.0
    - pyyaml
    - seaborn
    - statsmodels
    - tqdm
    - r-eva

test:
  imports:
    - halla
  commands:
    - halla --help
    - hallagram --help
    - halladata --help
    - hallagnostic --help

about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  license_family: MIT
  summary: "HAllA: Hierarchically All-against-All Association Testing."
  doc_url: http://huttenhower.sph.harvard.edu/kneaddata
