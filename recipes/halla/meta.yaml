{% set name = "halla" %}
{% set version = "0.8.19" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1c684657ee17852f2736185dfa3419aae41a691e584f34bf7cf74bb7a639fec

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} setup.py install --bypass-dependencies-install --single-version-externally-managed --record=record.txt
  entry_points:
    - halla = scripts.halla:main
    - hallagram = scripts.hallagram:main
    - halladata = scripts.synthetic_data:main
    - hallagnostic = scripts.diagnostic_plot:main

requirements:
  build:
    - python >=3
    - setuptools
    - jenkspy
    - matplotlib-base
    - minepy
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - pyyaml
    - seaborn
    - statsmodels
    - tqdm
    - r-eva

  run:
    - python >=3
    - jenkspy
    - matplotlib-base
    - minepy
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - pyyaml
    - seaborn
    - statsmodels
    - tqdm
    - r-eva

test:
  imports:
    - halla
  commands:
    - halla --help
    - hallagram --help
    - halladata --help
    - hallagnostic --help

about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  license_family: MIT
  summary: "HAllA: Hierarchically All-against-All Association Testing."
  doc_url: http://huttenhower.sph.harvard.edu/kneaddata
