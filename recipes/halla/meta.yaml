{% set name = "halla" %}
{% set version = "0.8.20" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/HAllA-{{ version }}.tar.gz
  sha256: e23b42ed4b6bc804ae9fa2cc43dff3052cf3ef624bd83d8890f8a3093c26dc75

build:
  number: 0
  entry_points:
    - halla = scripts.halla:main
    - halladata = scripts.synthetic_data:main
    - hallagram = scripts.hallagram:main
    - hallagnostic = scripts.diagnostic_plot:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('halla', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - jenkspy >=0.1.5
    - matplotlib-base >=3.3.0
    - numpy >=1.19.0
    - pandas >=1.0.5
    - pyyaml >=5.4
    - r-base >=3.6.1
    - r-eva >=0.2.6
    - r-xicor >=0.3.3
    - rpy2 >=3.3.5
    - scikit-learn >=0.23.1
    - scipy >=1.5.1
    - seaborn >=0.10.1
    - statsmodels >=0.11.1
    - tqdm >=4.50.2

test:
  imports:
    - halla
  commands:
    - halla --help
    - hallagram --help
    - halladata --help
    - hallascatter --help

about:
  home: https://huttenhower.sph.harvard.edu/halla/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "HAllA: Hierarchically All-against-All Association Testing."
  dev_url: https://github.com/biobakery/halla
