package:
  name: halla
  version: "0.7.12"

source:
  fn: halla-0.7.12.tar.gz
  url: https://pypi.python.org/packages/6f/57/0b850082f998c67c7d2094c2efd2dd1ab7bf30a71854ebe2508e79647bb0/halla-0.7.12.tar.gz
  md5: 904ca6067b712ef4d0a8b39c7b080bf0

build:
  skip: True # [py34 or py35]
  entry_points:
    - halla = halla.halla:main
    - hallagram = halla.hallagram:main
    - hallaclust = halla.hallaclust:main
    - halladata = halla.synthetic_data:main

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.9.2
    - scipy >=0.17.0
    - matplotlib >=1.5.1
    - scikit-learn >=0.14.1
    - minepy >=1.0.0
    - pandas >=0.18.1

  run:
    - python
    - numpy >=1.9.2
    - scipy >=0.17.0
    - matplotlib >=1.5.1
    - scikit-learn >=0.14.1
    - minepy >=1.0.0
    - pandas >=0.18.1

test:
  imports:
    - halla
    - halla.tests

  commands:
    - halla --help
    - hallagram --help
    - hallaclust --help
    - halladata --help

about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  summary: 'HAllA: Hierarchically All-against-All Association Testing'
  license_family: MIT
