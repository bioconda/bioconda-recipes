{% set name = "halla" %}
{% set version = "0.8.17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b20f018a2ae91a45169c563b9032f964347144949cfbe465f2545dfe25cec8e1

build:
  number: 1
  entry_points:
    - halla = halla.halla:main
    - hallagram = halla.hallagram:main
    - halladata = halla.synthetic_data:main
    - hallascatter = halla.hallascatter:main

requirements:
  host:
    - pip
    - python
    - jenkspy >=0.1.4
    - matplotlib >=1.5.1
    - minepy >=1.0.0
    - numpy >=1.9.2
    - pandas >=0.18.1
    - scikit-learn >=0.14.1
    - scipy >=0.17.0
  run:
    - python
    - jenkspy >=0.1.4
    - matplotlib >=1.5.1
    - minepy >=1.0.0
    - numpy >=1.9.2
    - pandas >=0.18.1
    - scikit-learn >=0.14.1
    - scipy >=0.17.0

test:
  imports:
    - halla
  commands:
    - halla --help
    - hallagram --help
    - halladata --help
    - hallascatter --help

about:
  home: http://huttenhower.sph.harvard.edu/halla
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE.txt' 
  summary: "HAllA: Hierarchically All-against-All Association Testing."

extra:
  skip-lints:
    - should_be_noarch_python
