{% set version = "1.5" %}
{% set sha256 = "bcb67c5e2b5903cd8bbe6335be772a3265c15eb7d28ac0b06182ab8c1358f0ac" %}

package:
  name: plasmar
  version: '{{version}}'

source:
  url: https://github.com/rastanton/PLASMAR/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('plasmar', max_pin="x") }}

requirements:
  run:
    - python >=3.11
    - gamma
    - numpy >=1.25
    - scikit-learn =1.6.1
    - entrez-direct
    - matplotlib-base =3.10.6
    
test:
  commands:
    - PLASMAR.py -h

about:
  home: https://https://github.com/rastanton/PLASMAR
  license: Apache License 2.0
  license_family: APACHE 
  summary: Plasmid Like Assembly Sequence Matching Algorithm for Resistance (PLASMAR)
