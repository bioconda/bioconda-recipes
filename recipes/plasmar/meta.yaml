{% set version = "1.4" %}
{% set sha256 = "9e8900286aa20622f3ff2357731f668dd8889aabcafb5083cf46b587d57f0ca9" %}

package:
  name: plasmar
  version: '{{version}}'

source:
  url: https://github.com/rastanton/PLASMAR/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('plasmar', max_pin="x") }}

requirements:
  run:
    - python >=3.11
    - gamma
    - numpy >=1.25
    - scikit-learn =1.6.1
    - entrez-direct
    - matplotlib-base =3.10.6
    
test:
  commands:
    - PLASMAR.py -h

about:
  home: https://https://github.com/rastanton/PLASMAR
  license: Apache License 2.0
  license_family: APACHE 
  summary: Plasmid Like Assembly Sequence Matching Algorithm for Resistance (PLASMAR)
