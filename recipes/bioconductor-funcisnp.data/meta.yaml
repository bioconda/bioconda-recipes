{% set version = "1.21.0" %}
{% set name = "FunciSNP.data" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a4dedc268f0f8bb7afafae7e286a5653
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - r-base
  run:
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Various data sets for use with the FunciSNP package'
  description: 'Data sets needed for FunciSNP to integrate information from GWAS, 1000genomes and chromatin feature, in order to identify functional SNP in coding or non-coding regions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

