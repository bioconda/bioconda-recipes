{% set version = "1.18.0" %}
{% set name = "FunciSNP.data" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d92989e8bb3e92138d3a597266fd0770
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - r-base
  run:
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Data sets needed for FunciSNP to integrate information from GWAS, 1000genomes and chromatin feature, in order to identify functional SNP in coding or non-coding regions.'

