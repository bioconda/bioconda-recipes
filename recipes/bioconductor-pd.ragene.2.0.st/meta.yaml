{% set version = "3.14.1" %}
{% set name = "pd.ragene.2.0.st" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 37157b09f009fef368b54e47711c313b
build:
  number: 5
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-oligo >=1.52.0,<1.53.0'
    - 'bioconductor-oligoclasses >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
  run:
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-oligo >=1.52.0,<1.53.0'
    - 'bioconductor-oligoclasses >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix RaGene-2_0-st'
  description: 'Platform Design Info for Affymetrix RaGene-2_0-st'

