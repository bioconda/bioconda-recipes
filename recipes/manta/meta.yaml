{% set name = "manta" %}
{% set version = "1.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Illumina/manta/releases/download/v{{ version }}/manta-{{ version }}.release_src.tar.bz2
  sha256: c846d61b02483265c09d58bd85dacf5326a94f38179b5ae4f70694be96e1368f
  patches:
    - boost-shlibs.patch

build:
  number: 4
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - wget
    - tar
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - boost-cpp
    - python >=2.7,<3
  run:
    - python >=2.7,<3

test:
  commands:
    - configManta.py -h

about:
  home: https://github.com/Illumina/manta
  license: GPL-3.0-only
  summary: Structural variant and indel caller for mapped sequencing data

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:Manta9235
