{% set name = "manta" %}
{% set version = "1.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Illumina/manta/releases/download/v{{ version }}/manta-{{ version }}.centos6_x86_64.tar.bz2  # [x86_64]
  url: https://github.com/Illumina/manta/releases/download/v{{ version }}/manta-{{ version }}.release_src.tar.bz2     # [aarch64]
  sha256: ae19b1b934cf5bb605dfb58b29e8e2b843cb469ec5ff12441ca3d9d39179abf4  # [x86_64]
  sha256: c846d61b02483265c09d58bd85dacf5326a94f38179b5ae4f70694be96e1368f  # [aarch64]
  patches:
    - boost-shlibs.patch  # [aarch64]
build:
  number: 4
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - wget                  # [aarch64]
    - tar                   # [aarch64]
    - cmake                 # [aarch64]
    - {{ compiler('c') }}   # [aarch64]
    - {{ stdlib('c') }}     #Â [aarch64]
    - boost-cpp             # [aarch64]
    - python >=2.6,<3
  run:
    - python >=2.6,<3

test:
  commands:
    - configManta.py -h

about:
  home: https://github.com/Illumina/manta
  license: GPL-3.0-only
  summary: Structural variant and indel caller for mapped sequencing data

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:Manta9235
  skip-lints:
    - should_be_noarch_generic
