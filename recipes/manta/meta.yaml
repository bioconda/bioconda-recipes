{% set version = "1.6.0" %}

package:
  name: manta
  version: '{{ version }}'
source:
  url: https://github.com/Illumina/manta/releases/download/v{{ version }}/manta-{{ version }}.centos6_x86_64.tar.bz2
  sha256: ae19b1b934cf5bb605dfb58b29e8e2b843cb469ec5ff12441ca3d9d39179abf4
build:
  number: 0
requirements:
  run:
    - python <3
test:
