{% set name = 'GeneNoteBook' %}
{% set version = '0.1.15' %}
{% set sha256 = '602f7b3afbb32f8a4d4dfb6d56a947b1100f0838a7d6217c42e5ac5cd5603a92' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs=8.11.4
  build:
    - {{ compiler('cxx') }}
  run:
    - blast
    - nodejs=8.11.4
    - mongodb>=3.4

build:
  number: 2

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for comparative genomics

