{% set name = 'GeneNoteBook' %}
{% set version = '0.3.0' %}
{% set sha256 = 'e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs=14.17.1
    - python=2.7
  build:
    - {{ compiler('cxx') }}
  run:
    - blast
    - nodejs=14.17.1
    - mongodb=4.0.3

build:
  number: 0

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for comparative genomics

