{% set name = 'GeneNoteBook' %}
{% set version = '0.1.8' %}
{% set sha256 = '953fa9fbf7b6d0e3e7a16a565f17ac5953ed119b212fb5cd8bcc72b3829ac33f' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs>=8.0
  build:
    - {{ compiler('cxx') }}
  run:
    - blast
    - nodejs>=8.0
    - mongodb>=3.4

build:
  number: 0

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for comparative genomics

