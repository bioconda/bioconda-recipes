{% set name = 'GeneNoteBook' %}
{% set version = '0.1.5' %}
{% set sha256 = 'b60ac7b2eec70d68cd2aac49e29f4b1dfaf353bcc27f8d0c29c482d9aa443367' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs>=8.0
  build:
    - {{ compiler('cxx') }}
  run:
    - blast
    - nodejs>=8.0
    - mongodb>=3.4

build:
  number: 1

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for comparative genomics