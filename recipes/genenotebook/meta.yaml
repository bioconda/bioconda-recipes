{% set name = 'GeneNoteBook' %}
{% set version = '0.1.15' %}
{% set sha256 = '1e6f83ac8be5790fee6ecc449a7a6e10b730bbe3ff6095226c2a89507a4f8b02' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs=8.11.4
  build:
    - {{ compiler('cxx') }}
  run:
    - blast
    - nodejs=8.11.4
    - mongodb>=3.4

build:
  number: 3

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for comparative genomics

