{% set name = GeneNoteBook %}
{% set version = '0.1.0' %}
{% set sha256 = a1ac5ae3083e09d0a5af99344b75cfd79a39eac4006799e383d6b4a1c2d47f1f %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/releases/download/v{{ version }}/genenotebook_v{{ version }}.tgz
  sha256: {{ sha256 }}

requirements:
  run:
    - nodejs
    - mongodb

build:
  number: 0

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for genes and genomes

