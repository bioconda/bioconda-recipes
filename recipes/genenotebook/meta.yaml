{% set name = 'GeneNoteBook' %}
{% set version = '0.1.0' %}
{% set sha256 = 'e92d34f622939a07557d49c09358ac8924279953a6ded9d91936de7d08deeb23' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/releases/download/v{{ version }}/{{ name|lower }}_v{{ version }}.tgz
  sha256: {{ sha256 }}

requirements:
  run:
    - nodejs
    - mongodb

build:
  number: 0

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for genes and genomes

