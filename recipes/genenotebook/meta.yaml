{% set name = 'GeneNoteBook' %}
{% set version = '0.1.12' %}
{% set sha256 = '29a10b4f739fe7db3eb2329dbfa89a3a181244868ea124d0289ce2d85dad3804' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs>=8.0
  build:
    - {{ compiler('cxx') }}
  run:
    - blast
    - nodejs>=8.0
    - mongodb>=3.4

build:
  number: 0

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for comparative genomics

