{% set name = 'GeneNoteBook' %}
{% set version = '0.1.15' %}
{% set sha256 = '98b92fa0c65e939f61aa781197756b57010a1e34600d5cef645b9ddcba9de3b8' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genenotebook/genenotebook/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - jq
    - nodejs=8.11.4
  build:
    - {{ compiler('cxx') }}
  run:
    - blast
    - nodejs=8.11.4
    - mongodb>=3.4

build:
  number: 1

test:
  commands:
    - genenotebook -v

about:
  home: https://genenotebook.github.io
  license: AGPL-3.0
  license_file: LICENSE
  summary: A colleborative notebook for comparative genomics

