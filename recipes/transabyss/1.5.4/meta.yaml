about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/trans-abyss
  license: 'GPL'
  summary: 'de novo assembly of RNA-Seq data using ABySS'

build:
  skip: True  # [py3k]
  number: 4

package:
  name: transabyss
  version: '1.5.4'

requirements:
  host:
    - python
  run:
    - zlib
    - abyss 1.5.2
    - python-igraph
    - samtools 1.3.1
    - blat
    - python
    - libiconv

source:
  url: http://www.bcgsc.ca/platform/bioinfo/software/trans-abyss/releases/1.5.4/transabyss-1.5.4.zip
  sha256: a4d7cb99afeebf8c1c163bc0f14dd283b65289c8ab43cb927c89d440200218ea
  patches:
    - transabyss.patch
    - transabyss-merge.patch
    - package_info.patch

test:
  commands:
    - transabyss --help
    - transabyss-merge --help
