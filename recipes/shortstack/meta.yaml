{% set name = "ShortStack" %}
{% set version = "4.0.4" %}
{% set sha256 = "62bd8424c95bacb85350fd9a23c9a6b446f6bee86770d08803b7fad0bb512ac2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MikeAxtell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1
  run_exports:
    - {{ pin_subpackage('shortstack', max_pin="x") }}

requirements:
  run:
    - python >=3.12.3
    - samtools >=1.20
    - bowtie >=1.3.1
    - viennarna 2.*
    - tqdm
    - numpy
    - biopython
    - strucvis >=0.9
    - shorttracks >=1.2
    - bedtools
    - cutadapt

test:
  commands:
    - ShortStack --help
    - ShortStack --version

about:
  home: https://github.com/MikeAxtell/ShortStack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ShortStack: Comprehensive annotation and quantification of small RNA genes'
