{% set name = "ShortStack" %}
{% set version = "4.0.0" %}
{% set sha256 = "??" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MikeAxtell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 5

requirements:
  run:
    - python >= 3.10.8
    - samtools >= 1.16
    - bowtie >= 1.3.1
    - viennarna 2.*
    - tqdm
    - numpy
    - biopython
    - strucvis
    - shorttracks
    - bedtools
    - cutadapt

test:
  commands:
    - ShortStack --help
    - ShortStack --version

about:
  home: https://github.com/MikeAxtell/ShortStack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ShortStack: Comprehensive annotation and quantification of small RNA genes'
