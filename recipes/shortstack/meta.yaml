{% set name = "ShortStack" %}
{% set version = "4.1.1" %}
{% set sha256 = "24f0c259f3adce25637a7586bd8c7dae59f32df4d6fb2c974b57ad5506da2158" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MikeAxtell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('shortstack', max_pin="x") }}

requirements:
  run:
    - python >=3.12.3
    - samtools >=1.20
    - bowtie >=1.3.1
    - viennarna 2.*
    - tqdm
    - numpy
    - biopython
    - strucvis >=0.9
    - shorttracks >=1.2
    - bedtools
    - cutadapt

test:
  commands:
    - ShortStack --help
    - ShortStack --version

about:
  home: https://github.com/MikeAxtell/ShortStack
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'ShortStack: Comprehensive annotation and quantification of small RNA genes'
