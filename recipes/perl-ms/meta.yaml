{% set name = "perl-ms" %}
{% set version = "0.206002" %}
{% set sha256 = "087dfcf7beee79215799e22f18236f0dc84d4d0e355e0b7564ec6795f8fa5a24" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/V/VO/VOLKENING/MS-{{ version }}.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-test-fatal
    - perl-perlio-gzip
    - perl-http-tiny
    - perl-biox-seq
    - perl-module-pluggable
    - perl-xml-parser
    - perl-module-build
    - perl-data-lock
    - perl-uri
    - perl-file-sharedir
    - perl-compress-bgzf
    - perl-list-moreutils
    - perl-test-more

  run:
    - perl
    - perl-perlio-gzip
    - perl-http-tiny
    - perl-biox-seq
    - perl-module-pluggable
    - perl-xml-parser
    - perl-data-lock
    - perl-uri
    - perl-file-sharedir
    - perl-compress-bgzf
    - perl-list-moreutils

test:
  # Perl 'use' tests
  imports:
    - MS
    - MS::CV
    - MS::Mass
    - MS::PepInfo
    - MS::Peptide
    - MS::Protein
    - MS::Reader
    - MS::Reader::ImzML
    - MS::Reader::ImzML::Spectrum
    - MS::Reader::MGF
    - MS::Reader::MGF::Spectrum
    - MS::Reader::MSn
    - MS::Reader::MSn::Spectrum
    - MS::Reader::MzIdentML
    - MS::Reader::MzIdentML::DBSequence
    - MS::Reader::MzIdentML::Peptide
    - MS::Reader::MzIdentML::PeptideEvidence
    - MS::Reader::MzIdentML::ProteinAmbiguityGroup
    - MS::Reader::MzIdentML::SequenceItem
    - MS::Reader::MzIdentML::SpectrumIdentificationResult
    - MS::Reader::MzML
    - MS::Reader::MzML::Chromatogram
    - MS::Reader::MzML::Record
    - MS::Reader::MzML::Spectrum
    - MS::Reader::MzQuantML
    - MS::Reader::MzXML
    - MS::Reader::MzXML::Spectrum
    - MS::Reader::PepXML
    - MS::Reader::PepXML::Result
    - MS::Reader::ProtXML
    - MS::Reader::ProtXML::Group
    - MS::Reader::XML
    - MS::Reader::XML::CV
    - MS::Reader::XML::Record
    - MS::Reader::XML::Record::CV
    - MS::Search::DB
    - MS::Search::DB::Source::uniprot
    - MS::Spectrum

about:
  home: http://metacpan.org/pod/MS
  license: gpl_3
  license_file: LICENSE
  summary: 'Namespace for mass spectrometry-related libraries'
