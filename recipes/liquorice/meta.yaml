{% set version = "0.5.4" %}

package:
  name: liquorice
  version: {{ version }}

source:
  url: https://github.com/epigen/LIQUORICE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 476aae3c29516726cd4574b93ecb49bc89e85a931068bfba74a4d1b220361020

build:
  number: 0
  entry_points:
    - LIQUORICE = liquorice.LIQUORICE:main
    - LIQUORICE_summary = liquorice.LIQUORICE_summary:main
  noarch: python
  script: {{PYTHON}} setup.py install

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7.9
    - biopython ==1.79
    - deeptools ==3.5.1
    - lmfit ==1.0.2
    - matplotlib-base ==3.1.1
    - modin  ==0.8.2
    - numpy ==1.21.2
    - pandas ==1.1.4
    - joblib ==1.0.1
    - pybedtools ==0.8.2
    - pybigwig ==0.3.18
    - scikit-learn ==0.24.2
    - scipy ==1.7.1
    - swifter ==1.0.9
    - parallel
    - seaborn ==0.11.2
    - pysam ==0.16.0.1
  run_constrained:
    - ray-core ==1.1.0
    - ray ==1.1.0
    - aioredis ==1.3.1
    - dask ==2021.9.0
    - dask-core ==2021.9.0
    - tornado ==6.1


test:
  commands:
    - LIQUORICE --help
    - LIQUORICE_summary --help
  imports:
    - liquorice
    - liquorice.utils.Workflows
    - liquorice.LIQUORICE

about:
  home: https://github.com/epigen/LIQUORICE
  license_file: LICENSE
  license: GPL-3.0
  license_family: GPL
  summary: A tool for bias correction and quantification of changes in coverage around regions of interest in cfDNA WGS datasets
  description: See https://liquorice.readthedocs.io for more information.
