package:
  name: liquorice
  version: 0.5.1

source:
  url: https://github.com/epigen/LIQUORICE/archive/refs/tags/v0.5.2.tar.gz
  sha256: de79043f75645f9190fa2ff3845933db87ee03d013bdb981744d60e79cb74088

build:
  number: 0
  entry_points:
    - LIQUORICE = liquorice.LIQUORICE:main
    - LIQUORICE_summary = liquorice.LIQUORICE_summary:main
  noarch: python
  script: {{PYTHON}} setup.py install

requirements:
  host:
    - python
  run:
    - python ==3.7.9
    - biopython >=1.78
    - deeptools >=3.5.0
    - lmfit >=1.0.1
    - matplotlib-base ==3.1.1
    - modin[ray] # [linux]
    - modin  ==0.8.2
    - numpy >=1.19.5
    - pandas >=1.1.4
    - joblib >=1.0.0
    - pybedtools >=0.8.1
    - pybigwig >=0.3.17
    - ray-core ==1.1.0 # [linux]
    - scikit-learn >=0.24.0
    - scipy >=1.6.0
    - swifter >=1.0.6
    - parallel
    - seaborn ==0.11.2
    - pysam ==0.16.0.1

test:
  commands:
    - LIQUORICE --help
    - LIQUORICE_summary --help
  imports:
    - liquorice
    - liquorice.utils.Workflows
    - liquorice.LIQUORICE

about:
  home: https://github.com/epigen/LIQUORICE
  license_file: LICENSE
  license: GPL-3.0
  license_family: GPL
  summary: A tool for bias correction and quantification of changes in coverage around regions of interest in cfDNA WGS datasets
  description: See the package README.rst for more information.
