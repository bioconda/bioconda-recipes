{% set version = "1.4.3" %}
{% set name = "immApex" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f776dc5e6d470f4f15543d6b6b6142f5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-immapex", max_pin="x.x") }}'

# Suggests: BiocStyle, dplyr, ggraph, ggplot2, igraph, knitr, markdown, Peptides, randomForest, rmarkdown, scRepertoire, spelling, testthat, tidygraph, viridis
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
    - r-hash
    - r-httr
    - r-matrix
    - r-matrixstats
    - r-rcpp
    - r-rvest
    - r-stringr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - r-base
    - r-hash
    - r-httr
    - r-matrix
    - r-matrixstats
    - r-rcpp
    - r-rvest
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Tools for Adaptive Immune Receptor Sequence-Based Machine and Deep Learning
  description: A set of tools to for machine and deep learning in R from amino acid and nucleotide sequences focusing on adaptive immune receptors. The package includes pre-processing of sequences, unifying gene nomenclature usage, encoding sequences, and combining models. This package will serve as the basis of future immune receptor sequence functions/packages/models compatible with the scRepertoire ecosystem.
  license_file: LICENSE

