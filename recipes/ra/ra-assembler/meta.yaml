{% set name = 'ra' %}
{% set version = '0.2.1' %}
{% set sha256 = '657acb68bc7345d8dc6b1a56948396fe141c8571732566ab99ce6e0cf31527fe' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1
  
source:
  url: https://github.com/lbcb-sci/ra/releases/download/{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - minimap2.makefile.patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - python >=3.3
    
test:
  commands:
    - ra -h

about:
  home: https://github.com/lbcb-sci/ra/
  license: MIT
  license_file: LICENSE
  summary: Ra - a fast and easy to use assembler for long reads.

  description: |
    Ra (short for Rapid Assembler) is as a fast and easy to use assembler for raw reads generated by third generation sequencing. It consists of Minimap2, Rala and Racon.

extra:
  recipe-maintainers:
    - rivera10
