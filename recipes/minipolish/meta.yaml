{% set name="minipolish" %}
{% set version="0.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --ignore-installed"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  url: https://github.com/rrwick/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 528ddb49009d945226e660f7a5aa99b66a847701ea941935b6b42b5bde34d535

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.6
    - python-edlib
    - minimap2
    - racon

test:
  commands:
    - minipolish --version

about:
  home: https://github.com/rrwick/Minipolish
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'A tool for Racon polishing of miniasm assemblies'

extra:
  recipe-maintainers:
    - thanhleviet
    - rrwick
