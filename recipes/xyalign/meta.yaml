{% set name = "xyalign" %}
{% set version = "1.1.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "257034e66906db09ca98f36645f61c3b2fc9c235fffa0751535a1c0ec44e64d5" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
  lit: XYalign

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ lit }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True # [not py27]
  entry_points:
    - xyalign = xyalign.xyalign:main
    - explore_thresholds = xyalign.explore_thresholds:main
    - plot_count_stats = xyalign.plot_count_stats:main
    - plot_window_differences = xyalign.plot_window_differences:main
    - compare_vcfs = xyalign.compare_vcfs:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - matplotlib
    - numpy
    - pandas
    - pybedtools
    - pysam
    - scipy
  run:
    - python
    - matplotlib
    - numpy
    - pandas
    - pybedtools
    - pysam
    - scipy
    - bbmap
    - bedtools
    - bwa
    - sambamba
    - samtools
    - platypus-variant

test:
  imports:
    - xyalign
    - xyalign.test
  commands:
    - xyalign --help
    - explore_thresholds --help
    - plot_count_stats --help
    - plot_window_differences --help
    - compare_vcfs --help
  requires:
    - pytest
    - pytest-runner

about:
  home: https://github.com/WilsonSayresLab/XYalign
  license: GNU General Public License version 3
  summary: Command line tools and python library to infer ploidy, correct for sex chromosome complement, and work with NGS data
