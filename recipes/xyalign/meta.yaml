{% set name = "xyalign" %}
{% set version = "1.1.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "0fc0cb76d5446b6174791657e041f78b1f6574a4fafadb45e816199eefb20e1c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/x/xyalign/XYalign-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True # [not py27]
  entry_points:
    - xyalign = xyalign.xyalign:main
    - explore_thresholds = scripts.explore_thresholds:main
    - plot_count_stats = scripts.plot_count_stats:main
    - plot_window_differences = scripts.plot_window_differences:main
    - compare_vcfs = scripts.compare_vcfs:main
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - matplotlib
    - numpy
    - pandas
    - pybedtools
    - pysam
    - scipy
  run:
    - python
    - matplotlib
    - numpy
    - pandas
    - pybedtools
    - pysam
    - scipy
    - bbmap
    - bedtools
    - bwa
    - sambamba
    - samtools
    - platypus-variant

test:
  imports:
    - xyalign
    - xyalign.test
  commands:
    - xyalign --help
    - explore_thresholds --help
    - plot_count_stats --help
    - plot_window_differences --help
    - compare_vcfs --help
  requires:
    - pytest
    - pytest-runner

about:
  home: https://github.com/WilsonSayresLab/XYalign
  license: GNU General Public License version 3
  summary: Command line tools and python library to infer ploidy, correct for sex chromosome complement, and work with NGS data
