{% set version='1.8.1' %}
package:
  name: targqc
  version: {{ version }}

source:
  url: https://github.com/vladsaveliev/TargQC/archive/{{ version }}.tar.gz
  sha256: 751588fb301d9ca48e7c6267c955908a9b88dbc477f8957f0ec697c1023f230a

build:
  number: 0

requirements:
  
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python
    - pip
    - setuptools
    - numpy

  run:
    - python
    - qualimap
    - sambamba >=0.7.0
    - bwa
    - bedtools >=2.25
    - cython
    - setuptools >=18.5
    - pip
    - {{ pin_compatible('numpy') }}
    - tempita
    - pandas
    - pybedtools
    - joblib
    - ipython
    - ipyparallel
    - ipython-cluster-helper
    - gffutils
    - nose
    - coverage
    - pysam
    - beautifulsoup4
    - lxml
    - natsort
    - click
    - six

test:
  # Python imports
  imports:
    - targqc
    - ensembl

  commands:
    - targqc --version

about:
  home: https://github.com/vladsaveliev/TargQC
  license: GNU General Public License v3 (GPLv3)
  summary: 'Target capture coverage QC'
  license_family: GPL3

