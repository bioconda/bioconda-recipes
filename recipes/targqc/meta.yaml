{% set version='1.5.2' %}
package:
  name: targqc
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/33/c7/baedfb30c1bf8835cacff8fc8244c079098a7b47f6a108cb9801a88bd7bf/TargQC-1.5.2.tar.gz
  sha256: 60a5579968cd3eecbd302a096085c172223b6d32cad515582636dcf21d804d1c

build:
  number: 0
  skip: True  # [not py27]

requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy

  run:
    - python
    - qualimap
    - sambamba
    - bwa
    - bedtools
    - cython
    - setuptools >=18.5
    - pip
    - numpy
    - tempita
    - pandas
    - pybedtools
    - joblib
    - ipython >=4.0.0,<5.0.0
    - ipyparallel
    - ipython-cluster-helper
    - gffutils
    - nose
    - coverage
    - pysam
    - beautifulsoup4
    - lxml

test:
  # Python imports
  imports:
    - targqc
    - ensembl
    - bed_annotation

  commands:
    - targqc --version

about:
  home: https://github.com/vladsaveliev/TargQC
  license: GNU General Public License v3 (GPLv3)
  summary: 'Target capture coverage QC'
  license_family: GPL3

extra:
  skip-lints:
    - uses_setuptools
