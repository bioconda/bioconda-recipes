{% set version='1.4.4' %}
package:
  name: targqc
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/e0/98/f95a514128e3ee1bfc60a4a9544df9a0497b691383bfebf991973e35c414/TargQC-1.4.4.tar.gz
  md5: 75b056abdf2e2cf9860eaa8758ab236a

build:
  number: 1
  skip: True  # [not py27]

requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy
  run:
    - python
    - qualimap
    - sambamba
    - bwa
    - bedtools
    - cython
    - setuptools >=18.5
    - pip
    - numpy
    - tempita
    - pandas
    - pybedtools
    - joblib
    - ipython >=4.0.0,<5.0.0
    - ipyparallel
    - ipython-cluster-helper
    - gffutils
    - nose
    - coverage
    - pysam
    - beautifulsoup4
    - lxml

test:
  # Python imports
  imports:
    - targqc
    - ensembl
    - bed_annotation

  commands:
    - targqc --version

about:
  home: https://github.com/vladsaveliev/TargQC
  license: GNU General Public License v3 (GPLv3)
  summary: 'Target capture coverage QC'
  license_family: GPL3

extra:
  skip-lints:
    - uses_setuptools
