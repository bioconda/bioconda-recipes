package:
  name: eggnog-mapper
  version: 1.0.0

source:
  fn: 1.0.1.tar.gz
  url: https://github.com/jhcepas/eggnog-mapper/archive/1.0.1.tar.gz
  md5: 150c129f918c5b4222068c22bf7600a4
  patches:
    - setup.patch

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - biopython
    - diamond 0.8.22
    - hmmer 3.1b2

test:
  commands:
    - 'emapper.py -h'

about:
  home: https://github.com/jhcepas/eggnog-mapper
  license: GPL
  summary: Fast genome-wide functional annotation through orthology assignment
