{% set name = "pydeseq2" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pydeseq2-{{ version }}.tar.gz
  sha256: 3047c88fd624dddf28479283fda9ea37239e510c58e303cb76afa8b58bd491b9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - anndata >=0.8.0
    - jupyter
    - ipython
    - numpy >=1.23.0
    - pandas >=1.4.0
    - scikit-learn >=1.1.0
    - scipy >=1.8.0
    - statsmodels
    - matplotlib-base >=3.6.2

test:
  imports:
    - pydeseq2
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/owkin/PyDESeq2
  summary: A python implementation of DESeq2.
  license: MIT
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1101/2022.12.14.520412
