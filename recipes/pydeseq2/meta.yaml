{% set name = "pydeseq2" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pydeseq2-{{ version }}.tar.gz
  sha256: 7dcbb34f80ce8147f566e9080d259b88df193174138983c4a77c1fe18ff3fe76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('pydeseq2', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - hatchling
  run:
    - python >=3.10
    - anndata >=0.8.0
    - jupyter
    - ipython
    - numpy >=1.23.0
    - pandas >=1.4.0
    - scikit-learn >=1.1.0
    - scipy >=1.11.0
    - matplotlib-base >=3.6.2
    - formulaic >=1.0.2
    - formulaic-contrasts >=0.2.0

test:
  imports:
    - pydeseq2

about:
  home: https://github.com/owkin/PyDESeq2
  summary: A python implementation of DESeq2.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/owkin/PyDESeq2
  doc_url: https://pydeseq2.readthedocs.io/en/latest

extra:
  identifiers:
    - doi:10.1101/2022.12.14.520412
