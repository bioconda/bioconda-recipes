{% set name = "srnaMapper" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mzytnicki/srnaMapper/archive/refs/tags/{{ version }}.tar.gz
  sha256: 53560677180dfa4c292dba233806cd347cf51fe7893337eb15a9bb15646ff440

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib
    - make
  run_exports:
    - {{ pin_subpackage({{ name|lower }}, max_pin="x.x") }}

about:
  home: https://github.com/mzytnicki/srnaMapper
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Mapping small RNA data to a genome.

test:
  commands:
    - srnaMapper -h

extra:
  recipe-maintainers:
    - mzytnicki
