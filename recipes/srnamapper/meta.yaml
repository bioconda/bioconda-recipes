{% set name = "srnaMapper" %}
{% set version = "1.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

source:
  git_url: https://github.com/mzytnicki/srnaMapper.git
  git_rev: {{ version }}
  sha256: 582b2f891ae181cf9754cd5d8968dc1eafa0f1d5978d7f8d588f1136a005e467

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://github.com/mzytnicki/srnaMapper
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Mapping small RNA data to a genome.

test:
  commands:
    - srnaMapper -h

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
    - missing_hash
  recipe-maintainers:
    - mzytnicki
