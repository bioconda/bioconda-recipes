{% set name = "srnaMapper" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mzytnicki/srnaMapper/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2517117f161a9e0531359bd0c9eaa8598e5bf53911f66e8a9b85334b69caaae9

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://github.com/mzytnicki/srnaMapper
  license: GPL3
  license_file: LICENSE
  summary: Mapping small RNA data to a genome.

test:
  commands:
    - srnaMapper -h

extra:
  recipe-maintainers:
    - mzytnicki

