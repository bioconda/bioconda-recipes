{% set name = "srnaMapper" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mzytnicki/srnaMapper/archive/refs/tags/{{ version }}.tar.gz
  sha256: 5c2175c38f101298a043a29ddbc1cb1133ecc5f688997e2ff328c8412cfc7678

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://github.com/mzytnicki/srnaMapper
  license: GPL3
  license_file: LICENSE
  summary: Mapping small RNA data to a genome.

test:
  commands:
    - srnaMapper -h

extra:
  recipe-maintainers:
    - mzytnicki

