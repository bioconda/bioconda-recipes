{% set name = "srnaMapper" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mzytnicki/srnaMapper/archive/refs/tags/{{ version }}.tar.gz
  sha256: d9ce2f2dc0a6e0804f809219c18f4cdbcd858fcd42a0a4a982d0e51fc1258a1a

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib
    - make

about:
  home: https://github.com/mzytnicki/srnaMapper
  license: GPL3
  license_file: LICENSE
  summary: Mapping small RNA data to a genome.

test:
  commands:
    - srnaMapper -h

extra:
  recipe-maintainers:
    - mzytnicki

