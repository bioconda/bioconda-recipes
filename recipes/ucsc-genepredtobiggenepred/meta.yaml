{% set version = "357" %}

package:
  name: ucsc-genepredtobiggenepred
  version: '{{version}}'

source:
  sha256: 4a59b66873ee684f67f9b485b11b27cd218fca25909a09a7b2949668936c5871  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/genePredToBigGenePred  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87                                                      # [linux]
  patches:                                                                                   # [linux]
    - include.patch                                                                          # [linux]

build:
  number: 2

requirements:
  build:
    - '{{ compiler("c") }}'
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib
  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which genePredToBigGenePred

about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: converts genePred or genePredExt to bigGenePred input (bed format with extra fields)
