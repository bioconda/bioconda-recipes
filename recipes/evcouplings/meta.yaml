{% set name = "evcouplings" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip/
  sha256: aba07acdc39a0da73f39f48a8cac915d5b671abc008c123bbe30e6759a2499d2

build:
  number: 0
  entry_points:
    - evcouplings=evcouplings.utils.app:app
    - evcouplings_runcfg=evcouplings.utils.pipeline:app
    - evcouplings_summarize=evcouplings.utils.summarize:app
    - evcouplings_dbupdate=evcouplings.utils.update_database:app
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - billiard
    - biopython
    - bokeh
    - click
    - filelock
    - jinja2
    - matplotlib-base
    - mmtf-python
    - numba
    - numpy
    - pandas
    - pip
    - psutil
    - python
    - requests
    - ruamel.yaml
    - scipy
    - seaborn
    - setuptools >=18.2
    - scikit-learn
  run:
    - billiard
    - biopython
    - bokeh
    - click
    - filelock
    - jinja2
    - matplotlib-base
    - mmtf-python
    - numba
    - numpy
    - pandas
    - psutil
    - python
    - requests
    - ruamel.yaml
    - scipy
    - seaborn
    - scikit-learn
    - hmmer
    - hhsuite
    - plmc

test:
  imports:
    - evcouplings
    - evcouplings.align
    - evcouplings.compare
    - evcouplings.complex
    - evcouplings.couplings
    - evcouplings.fold
    - evcouplings.mutate
    - evcouplings.utils
    - evcouplings.utils.tracker
    - evcouplings.visualize
    - test
  commands:
    - evcouplings --help
    - evcouplings_runcfg --help
    - evcouplings_summarize --help
    - evcouplings_dbupdate --help

about:
  home: "https://github.com/debbiemarkslab/EVcouplings"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A Framework for evolutionary couplings analysis"
  doc_url: "https://evcouplings.org"
  dev_url: "https://github.com/debbiemarkslab/EVcouplings"

extra:
  recipe-maintainers:
    - your-github-id-here
