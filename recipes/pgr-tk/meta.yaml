{% set version = "0.5.1" %}

package:
  name: pgr-tk
  version: {{ version }}

source:
  url: https://github.com/GeneDx/pgr-tk/releases/download/v{{ version }}/pgr-tk-v{{ version }}.zip
  sha256: c8173e0e8402784511b14ed4e0ed29abdfb6e509b65f133027da23569c6cd4d5 

build:
  number: 0
  skip: True # [osx or py < 38]
  run_exports:
    - {{ pin_subpackage('pgr-tk', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - python
  run:
    - python
    - numpy
    - minimap2
    - graphviz
    - samtools

test:
  commands:
    - python -c "import pgrtk; print(pgrtk.__version__)"

about:
  home: https://github.com/GeneDx/pgr-tk
  license: CC BY-NC-SA 4.0
  license_family: CC
  license_file: LICENSE
  summary: A PanGenomic Research Took Kit. This repository is a project to provide Python and Rust libraries to facilitate pangenomics analysis.

extra:
  recipe-maintainers:
    - cschin
