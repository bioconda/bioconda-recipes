{% set version = "1.2.0" %}
{% set name = "miaDash" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 47fa4e656a53ae2c3daaeed51ff90726

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-miadash", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, philr, remotes, rmarkdown, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-isee >=2.22.0,<2.23.0
    - bioconductor-iseetree >=1.4.0,<1.5.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-htmltools
    - r-rintrojs
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-vegan
  run:
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-isee >=2.22.0,<2.23.0
    - bioconductor-iseetree >=1.4.0,<1.5.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-htmltools
    - r-rintrojs
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-vegan

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Dashboard for the interactive analysis and exploration of microbiome data
  description: miaDash provides a Graphical User Interface for the exploration of microbiome data. This way, no knowledge of programming is required to perform analyses. Datasets can be imported, manipulated, analysed and visualised with a user-friendly interface.

