{% set version = "1.42.0" %}
{% set name = "GSEAlm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2f0976ad676a62140a5fba9dca9314ba538852dc98e444d9f0f880a6c0a7ae9b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Models and methods for fitting linear models to gene expression data, together with tools for computing and using various regression diagnostics.'
extra:
  identifiers:
    - biotools:gsealm
    - doi:10.1093/bioinformatics/btn465
  parent_recipe:
    name: bioconductor-gsealm
    path: recipes/bioconductor-gsealm
    version: 1.40.0
