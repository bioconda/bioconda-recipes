{% set version = "1.20.0" %}
{% set name = "TitanCNA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2b7d63323a87458c78e13a26ea6f5f6b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - 'r-data.table >=1.10.4'
    - 'r-dplyr >=0.5.0'
    - 'r-foreach >=1.4.3'
  run:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.29.0'
    - r-base
    - 'r-data.table >=1.10.4'
    - 'r-dplyr >=0.5.0'
    - 'r-foreach >=1.4.3'
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Hidden Markov model to segment and predict regions of subclonal copy number alterations (CNA) and loss of heterozygosity (LOH), and estimate cellular prevalenece of clonal clusters in tumour whole genome sequencing data.'
extra:
  identifiers:
    - biotools:titancna
  parent_recipe:
    name: bioconductor-titancna
    path: recipes/bioconductor-titancna
    version: 1.19.1

