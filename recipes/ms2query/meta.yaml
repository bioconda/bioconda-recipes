{% set name = "ms2query" %}
{% set version = "1.2.3" %}
{% set sha256 = "2111d9bb6d6b35144128f396d6141ec151b4f4d14a262de0516e3673bfd9a9f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iomega/ms2query/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  entry_points:
    - ms2query=ms2query:command_line
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('ms2query', max_pin="x") }}

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7
    - matchms >=0.14.0,<=0.17.0
    - spec2vec >=0.6.0
    - h5py >=3.8.0
    - tensorflow <2.9
    - scikit-learn
    - ms2deepscore <=0.4.0
    - gensim >=4.0.0
    - pandas >=1.2.5,<2.0.0
    - matchmsextras =0.4.0
    - pubchempy
    - tqdm
    - matplotlib-base
    - skl2onnx
    - onnxruntime <1.16
    - rdkit

test:
  imports:
    - ms2query
  requires:
    - pytest
  commands:
    - pytest --pyargs ms2query.tests

about:
  home: https://github.com/iomega/ms2query
  license: Apache-2.0
  license_file: LICENSE
  summary: "Reliable and fast MS/MS spectral-based analogue search"

extra:
  identifiers:
    - doi:https://doi.org/10.1038/s41467-023-37446-4
  recipe-maintainers:
    - niekdejonge
    - hechth
