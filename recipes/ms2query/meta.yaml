{% set name = "ms2query" %}
{% set version = "1.5.0" %}
{% set sha256 = "7f72a7b2f4a6bf4b8d73e99e6708184decf34d36afe359fc38b3678561a44772" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iomega/ms2query/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - ms2query=ms2query:command_line
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('ms2query', max_pin="x") }}

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7
    - matchms >=0.14.0,<=0.17.0
    - spec2vec >=0.6.0
    - h5py >=3.8.0
    - tensorflow <2.9
    - scikit-learn
    - ms2deepscore
    - gensim >=4.0.0
    - pandas >=1.2.5,<2.0.0
    - matchmsextras =0.4.1
    - pubchempy
    - tqdm
    - matplotlib-base
    - skl2onnx
    - onnxruntime
    - rdkit

test:
  imports:
    - ms2query

about:
  home: https://github.com/iomega/ms2query
  license: Apache-2.0
  license_file: LICENSE
  summary: "Reliable and fast MS/MS spectral-based analogue search"

extra:
  identifiers:
    - doi:https://doi.org/10.1038/s41467-023-37446-4
  recipe-maintainers:
    - niekdejonge
    - hechth
