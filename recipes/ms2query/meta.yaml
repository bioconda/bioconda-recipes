{% set name = "ms2query" %}
{% set version = "1.2.0" %}
{% set sha256 = "41397a8f2ef3e462cf0f5d29d1c7262a8c3f3e93b253c8b1df3fea5a9c0be16c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/iomega/ms2query/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install .

requirements:
  host:
    - python ==3.8
  run:
    - python ==3.8
    - matchms >=0.14.0,<=0.17.0
    - spec2vec >=0.6.0
    - h5py
    - tensorflow <2.9
    - scikit-learn
    - ms2deepscore
    - gensim >=4.0.0
    - pandas >=1.2.5,<2.0.0
    - matchmsextras ==0.4.1
    - pubchempy
    - tqdm
    - matplotlib
    - skl2onnx
    - onnxruntime
    - rdkit

test:
  imports:
    - ms2query

about:
  home: https://github.com/matchms/matchmsextras
  license: Apache-2.0
  license_file: LICENSE
  summary: "Additional network analysis functions for matchms"
extra:
  identifiers:
    - doi:https://doi.org/10.1371/journal.pcbi.1008724
    - doi:https://doi.org/10.21105/joss.02411
  recipe-maintainers:
    - niekdejonge
    - hechth
