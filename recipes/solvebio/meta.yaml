{% set version = "2.27.0" %}
{% set sha256 = "80c549fd4b98aafaac165c8a09de10c500110c2a85db9e461d40bc0d36fd0657" %}

package:
  name: solvebio
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/s/solvebio/solvebio-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  entry_points:
    - solvebio = solvebio.cli.main:main
    - solvebio-recipes = recipes.sync_recipes:sync_recipes
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  run_exports:
    - {{ pin_subpackage("solvebio", max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - setuptools <58  # setup.py uses use_2to3
  run:
    - python
    - six
    - pyprind
    - pycurl >=7.0.0
    - requests >=2.0.0
    - dash-auth <2
    - dash-html-components
    - dash-core-components
    - flask
    - flask-seasurf

test:
  imports:
    - solvebio
    - solvebio.cli
    - solvebio.contrib
    - solvebio.contrib.dash
    - solvebio.contrib.dash.tests
    - solvebio.resource
    - solvebio.test
    - solvebio.utils
  commands:
    - solvebio --help

about:
  home: https://github.com/solvebio/solvebio-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The SolveBio Python client
  doc_url: https://docs.solvebio.com/
