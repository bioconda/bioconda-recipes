{% set version = "2.24.0" %}
{% set sha256 = "33c9352653077f62af1a742517c00aa7d8df0f6ee5ca342e2a9a984ea415c1c9" %}

package:
  name: solvebio
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/s/solvebio/solvebio-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  entry_points:
    - solvebio = solvebio.cli.main:main
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .
  run_exports:
    - {{ pin_subpackage("solvebio", max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - setuptools <58  # setup.py uses use_2to3
  run:
    - python
    - six
    - pyprind
    - pycurl >=7.0.0
    - requests >=2.0.0
    - dash-auth <2
    - dash-html-components
    - dash-core-components
    - flask
    - flask-seasurf

test:
  imports:
    - solvebio
    - solvebio.cli
    - solvebio.contrib
    - solvebio.contrib.dash
    - solvebio.contrib.dash.tests
    - solvebio.resource
    - solvebio.test
    - solvebio.utils
  commands:
    - solvebio --help

about:
  home: https://github.com/solvebio/solvebio-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The SolveBio Python client
