{% set version = "2.23.0" %}
{% set sha256 = "fc92f771917989012c7a928ef733d395829855f69c4370f8909f5be6d875fe96" %}

package:
  name: solvebio
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/s/solvebio/solvebio-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  entry_points:
    - solvebio = solvebio.cli.main:main
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  host:
    - python
    - pip
    - setuptools <58  # setup.py uses use_2to3
  run:
    - python
    - six
    - pyprind
    - pycurl >=7.0.0
    - requests >=2.0.0
    - dash-auth
    - flask
    - flask-seasurf

test:
  imports:
    - solvebio
    - solvebio.cli
    - solvebio.contrib
    - solvebio.contrib.dash
    - solvebio.contrib.dash.tests
    - solvebio.contrib.vcf_parser
    - solvebio.resource
    - solvebio.test
    - solvebio.utils
  commands:
    - solvebio --help

about:
  home: https://github.com/solvebio/solvebio-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: The SolveBio Python client
