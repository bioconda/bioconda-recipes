# This is a meta-package installing the threaded version of PERL from conda-forge

package:
  name: perl-threaded
  version: 5.32.1

build:
  noarch: generic
  number: 1

requirements:
  run:
    - perl

test:
  commands:
    - perl -v | grep 5.32

about:
  home: http://www.perl.org/
  license: Perl
  summary: The Perl language.
