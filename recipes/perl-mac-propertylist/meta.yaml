{% set name = "perl-mac-propertylist" %}
{% set version = "1.413" %}
{% set sha256 = "ad47f2cb0d22798ff412415a6ea8150bb44400d3e53369aecbbe49fb860eeb76" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BD/BDFOY/Mac-PropertyList-{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-parent
    - perl-extutils-makemaker
    - perl-mime-base64
    - perl-time-local
    - perl-xml-entities
    - perl-math-bigint

  run:
    - perl
    - perl-parent
    - perl-mime-base64
    - perl-xml-entities
    - perl-math-bigint
    - perl-time-local

test:
  imports:
    - Mac::PropertyList

about:
  home: https://github.com/briandfoy/mac-propertylist
  license: artistic_2
  summary: 'work with Mac plists at a low level'

extra:
  recipe-maintainers:
    - xileF1337
