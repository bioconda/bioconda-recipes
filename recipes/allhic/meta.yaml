{% set name = "allhic" %}
{% set version = "0.9.13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

source:
  url: https://github.com/tanghaibao/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 958479d9f3eea2f68f9f1c23ccbd6e69c4fcb0ccb403cc1877436f99e1b2868c

requirements:
  build:
    - {{ compiler('go') }}
    - wget
  
test:
  commands:
    - allhic --help

about:
  home: https://github.com/tanghaibao/allhic
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Genome scaffolding based on HiC data in heterozygous and high ploidy genomes
  dev_url: https://github.com/tanghaibao/allhic

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
