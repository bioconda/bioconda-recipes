{% set name = "metav" %}
{% set version = "1.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 298f7678e3f09fab12bf2b402b7f3fb263fb5a02867eac82d9a97c9cfbec23ee

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('metav', max_pin="x") }}


requirements:
  host:
    - libgomp
    - llvm-openmp
    - python >=3.5
    - pip
    - setuptools


  run:
    - python >=3.5
    - trimmomatic >=0.39
    - bowtie2 >=2.3.5
    - trinity >=2.15.1
    - diamond >=2.0.9

test:
  commands:
    - metav --help

about:
  home: "https://github.com/ZhijianZhou01/metav"
  license: "LGPL-2.1-or-later"
  license_family: "LGPL"
  license_file: LICENSE
  summary: "rapid detection and classification of viruses in metagenomics sequencing."

extra:
  recipe-maintainers:
    - ZhijianZhou01
