{% set version = "1.32.0" %}
{% set name = "GWASTools" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bcd518b45bde314d9611d4aed6b8b237
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ncdf4, GWASdata, BiocGenerics, RUnit, Biostrings, GenomicRanges, IRanges, SNPRelate, snpStats, S4Vectors, VariantAnnotation
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-dnacopy >=1.60.0,<1.61.0'
    - 'bioconductor-gdsfmt >=1.22.0,<1.23.0'
    - 'bioconductor-quantsmooth >=1.52.0,<1.53.0'
    - r-base
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-dnacopy >=1.60.0,<1.61.0'
    - 'bioconductor-gdsfmt >=1.22.0,<1.23.0'
    - 'bioconductor-quantsmooth >=1.52.0,<1.53.0'
    - r-base
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for Genome Wide Association Studies'
  description: 'Classes for storing very large GWAS data sets and annotation, and functions for GWAS data cleaning and analysis.'

