{% set version = "1.38.0" %}
{% set name = "GWASTools" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 29be9f5c8e240db94dc2c76ef34cbc05
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ncdf4, GWASdata, BiocGenerics, RUnit, Biostrings, GenomicRanges, IRanges, SNPRelate, snpStats, S4Vectors, VariantAnnotation, parallel
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-dnacopy >=1.66.0,<1.67.0'
    - 'bioconductor-gdsfmt >=1.28.0,<1.29.0'
    - 'bioconductor-quantsmooth >=1.58.0,<1.59.0'
    - r-base
    - r-data.table
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-dnacopy >=1.66.0,<1.67.0'
    - 'bioconductor-gdsfmt >=1.28.0,<1.29.0'
    - 'bioconductor-quantsmooth >=1.58.0,<1.59.0'
    - r-base
    - r-data.table
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for Genome Wide Association Studies'
  description: 'Classes for storing very large GWAS data sets and annotation, and functions for GWAS data cleaning and analysis.'

