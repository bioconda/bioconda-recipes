{% set version = "1.28.0" %}
{% set name = "GWASTools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 96ca8f6948ec124c838f97122e31b39f9b8e13cd767effd3b77db16bde4a03bc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-gdsfmt >=1.18.0,<1.20.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.50.0'
    - r-base
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-gdsfmt >=1.18.0,<1.20.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.50.0'
    - r-base
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Classes for storing very large GWAS data sets and annotation, and functions for GWAS data cleaning and analysis.'
