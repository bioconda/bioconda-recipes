{% set version = "1.28.0" %}
{% set name = "GWASTools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e37216b340d24ffb378566279397852a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: ncdf4, GWASdata, BiocGenerics, RUnit, Biostrings, GenomicRanges, IRanges, SNPRelate, snpStats, S4Vectors, VariantAnnotation
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.57.0'
    - 'bioconductor-gdsfmt >=1.18.0,<1.19.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.49.0'
    - r-base
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.57.0'
    - 'bioconductor-gdsfmt >=1.18.0,<1.19.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.49.0'
    - r-base
    - r-dbi
    - r-gwasexacthw
    - r-lmtest
    - r-logistf
    - r-rsqlite
    - r-sandwich
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Classes for storing very large GWAS data sets and annotation, and functions for GWAS data cleaning and analysis.'

