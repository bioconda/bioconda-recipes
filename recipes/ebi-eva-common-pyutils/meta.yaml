{% set name = "ebi-eva-common-pyutils" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ebi_eva_common_pyutils-{{ version }}.tar.gz
  sha256: 966b58bb516c03815348a903e9a40116fbaa5c3725be09b27d8173ec579ccc94

build:
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - requests
    - lxml ==5.*
    - pyyaml
    - cached-property
    - retry
    - openpyxl ==3.*

test:
  imports:
    - ebi_eva_common_pyutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EBIVariation/eva-common-pyutils
  summary: "EBI EVA - Common Python Utilities."
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/EBIVariation/eva-common-pyutils

extra:
  recipe-maintainers:
    - apriltuesday
