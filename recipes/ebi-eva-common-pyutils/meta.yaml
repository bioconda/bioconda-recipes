{% set name = "ebi-eva-common-pyutils" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ebi_eva_common_pyutils-{{ version }}.tar.gz
  sha256: 4b39b05f8becd8cbcc847c90242e725e4ff233af6eb9d60819aea579b6dd24df

build:
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - requests
    - lxml ==5.*
    - pyyaml
    - cached-property
    - retry
    - openpyxl ==3.*

test:
  imports:
    - ebi_eva_common_pyutils
    - ebi_eva_internal_pyutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EBIVariation/eva-common-pyutils
  summary: "EBI EVA - Common Python Utilities."
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/EBIVariation/eva-common-pyutils

extra:
  recipe-maintainers:
    - apriltuesday
