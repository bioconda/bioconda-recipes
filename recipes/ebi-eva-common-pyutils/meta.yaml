{% set name = "ebi-eva-common-pyutils" %}
{% set version = "0.6.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ebi_eva_common_pyutils-{{ version }}.tar.gz
  sha256: 2e6faf8c4648cd0f72003238c66b2c46b732f8020a5f3b3ad16e228c3ab10584

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - lxml
    - pyyaml
    - cached-property
    - retry

test:
  imports:
    - ebi_eva_common_pyutils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/EBIVariation/eva-common-pyutils
  summary: EBI EVA - Common Python Utilities
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - apriltuesday
