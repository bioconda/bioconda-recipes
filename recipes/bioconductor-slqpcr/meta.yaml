{% set version = "1.48.0" %}
{% set name = "SLqPCR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1e5f8eb53a7264c1530dd3c597388b72988679dcb6488c44efee5f41ecc7ffc7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Functions for analysis of real-time quantitative PCR data at SIRS-Lab GmbH'
extra:
  identifiers:
    - biotools:slqpcr
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-slqpcr
    path: recipes/bioconductor-slqpcr
    version: 1.46.0
