{% set name = 'TransPhylo' %}
{% set version = '1.4.4' %}

package:
  name: r-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xavierdidelot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ee4e274d0c734fd78fcd0215a19f09ac4f50234c8e706122a4cf4ce11a749155

build:
  number: 0
  script: R CMD INSTALL --build .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - pkg-config
    - make
  host:
    - r-base
    - r-rcpp
    - r-ape
  run:
    - r-base
    - r-rcpp
    - r-ape

test:
  commands:
    - $R -e "library('TransPhylo')"

about:
  home: https://xavierdidelot.github.io/TransPhylo
  license: GPL2
  summary: Reconstruction of transmission trees using genomic data

extra:
  identifiers:
    - biotools:TransPhylo
    - doi:10.1093/molbev/msw275
