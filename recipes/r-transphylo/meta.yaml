{% set name = 'TransPhylo' %}
{% set version = '1.3' %}

package:
  name: r-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xavierdidelot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: aa9f42f2fa2384a134567934fdbde9744104b2aa2f1de2ddb426167596dc84a0

build:
  number: 0
  script: R CMD INSTALL --build .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - pkg-config
    - make
  host:
    - r-base
    - r-rcpp
    - r-bh
  run:
    - r-base
    - r-rcpp
    - r-bh
    - r-ape

test:
  commands:
    - $R -e "library('TransPhylo')"


about:
  home: https://xavierdidelot.github.io/TransPhylo
  license: GPL2
  summary: Reconstruction of transmission trees using genomic data

extra:
  identifiers:
    - biotools:TransPhylo
    - doi:10.1093/molbev/msw275
