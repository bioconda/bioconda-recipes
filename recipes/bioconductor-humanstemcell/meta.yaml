{% set version = "0.22.0" %}
{% set name = "humanStemCell" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 34505f331ea9b8d69a922480ae862883a8ebb2b5e542b6248d10c9253fcf8725
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.4.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-hgu133plus2.db >=3.2.0,<3.4.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Affymetrix time course experiment on human stem cells (two time points: undifferentiated and differentiated).'
