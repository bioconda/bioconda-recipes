{% set name = "rdeval" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/{{ name }}/releases/download/v{{ version }}/{{ name }}.v{{ version }}-with_submodules.zip
  sha256: aca1f259d653fc3c1419c1dc7c9a2a4fa4fb9667cc1ff582fde67cfcf1b1c78c
  patches:
    - 0001-Makefile.patch
    - 0002-gfalibs-Makefile.patch

build: 
  number: 1
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - htslib
    - openssl
    - r-base
    - r-bit64
    - r-ggextra
    - r-plotly
    - r-rmarkdown
    - r-tidyverse
    - zlib
  run:
    - htslib
    - openssl
    - pandoc
    - r-base
    - r-bit64
    - r-ggextra
    - r-plotly
    - r-rmarkdown
    - r-tidyverse
    - tectonic

test:
  commands:
    - rdeval --help

about:
  home: "https://github.com/vgl-hub/{{ name }}"
  summary: "A general purpose, multithreaded read analysis and manipulation tool."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/vgl-hub/{{ name }}"
  doc_url: "https://github.com/vgl-hub/rdeval/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
