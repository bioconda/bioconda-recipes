{% set version = "0.1.00e9c9d" %}

package:
  name: yamda
  version: {{ version }}

source:
  url: https://github.com/daquang/YAMDA/archive/00e9c9d.zip 
  sha256: 7893195ad0ef1d8de7084b9bc082f64490ee5b2ef888bba0582378f0bcc8f8b3 

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >3
    - setuptools
  run:
    - python >3
    - numpy
    - scipy
    - pyfaidx
    - tqdm
    - pytorch
    - torchvision
    - biopython
    - bedtools
#    - meme

test:
  commands:
#    - run_em.py #2>&1 | grep usage
    - erase_annoying_sequences.py #2>&1 | grep usage

about:
  home: https://github.com/daquang/YAMDA
  license: MIT
  summary: A highly scalable GPU-accelerated de novo motif discovery software package

extra:
  identifiers:
    - biotools:yamda
