{% set version = "1.4.0" %}
{% set name = "enrichplot" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3842cd6f24eede4adb94dad3374f50a1
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: clusterProfiler, dplyr, knitr, org.Hs.eg.db, prettydoc
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-gosemsim >=2.10.0,<2.11.0'
    - r-base
    - r-cowplot
    - r-europepmc
    - r-ggplot2
    - r-ggplotify
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
    - r-upsetr
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-gosemsim >=2.10.0,<2.11.0'
    - r-base
    - r-cowplot
    - r-europepmc
    - r-ggplot2
    - r-ggplotify
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The ''enrichplot'' package implements several visualization methods for interpreting functional enrichment results obtained from ORA or GSEA analysis. All the visualization methods are developed based on ''ggplot2'' graphics.'
extra:
  parent_recipe:
    name: bioconductor-enrichplot
    path: recipes/bioconductor-enrichplot
    version: 1.0.2

