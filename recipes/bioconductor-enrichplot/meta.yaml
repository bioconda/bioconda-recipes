{% set version = "1.6.0" %}
{% set name = "enrichplot" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 63ae055f94cee12329c6336141869b63
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: clusterProfiler, dplyr, ggupset, knitr, org.Hs.eg.db, prettydoc, tibble
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-dose >=3.12.0,<3.13.0'
    - 'bioconductor-gosemsim >=2.12.0,<2.13.0'
    - r-base
    - r-cowplot
    - r-europepmc
    - r-ggplot2
    - r-ggplotify
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-dose >=3.12.0,<3.13.0'
    - 'bioconductor-gosemsim >=2.12.0,<2.13.0'
    - r-base
    - r-cowplot
    - r-europepmc
    - r-ggplot2
    - r-ggplotify
    - r-ggraph
    - r-ggridges
    - r-gridextra
    - r-igraph
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Visualization of Functional Enrichment Result'
  description: 'The ''enrichplot'' package implements several visualization methods for interpreting functional enrichment results obtained from ORA or GSEA analysis. All the visualization methods are developed based on ''ggplot2'' graphics.'
extra:
  parent_recipe:
    name: bioconductor-enrichplot
    path: recipes/bioconductor-enrichplot
    version: 1.0.2

