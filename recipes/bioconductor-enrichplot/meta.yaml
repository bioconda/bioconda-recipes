{% set version = "1.30.4" %}
{% set name = "enrichplot" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 71b4bdcf08e488bef0f54c11dc90e6fd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-enrichplot", max_pin="x.x") }}'
  noarch: generic

# Suggests: clusterProfiler, dplyr, europepmc, ggarchery, ggupset, glue, knitr, rmarkdown, org.Hs.eg.db, prettydoc, tibble, tidyr, ggforce, ggHoriPlot, AnnotationDbi, ggplotify, ggridges, grDevices, gridExtra, ggstar, scales, ggtreeExtra
requirements:
  host:
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-gosemsim >=2.36.0,<2.37.0
    - r-aplot >=0.2.1
    - r-base
    - r-ggfun >=0.1.7
    - r-ggnewscale
    - r-ggplot2 >=3.5.0
    - r-ggrepel >=0.9.0
    - r-ggtangle >=0.0.9
    - r-igraph
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
    - r-rlang
    - r-scatterpie
    - r-tidydr
    - r-yulab.utils >=0.1.6
  run:
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-ggtree >=4.0.0,<4.1.0
    - bioconductor-gosemsim >=2.36.0,<2.37.0
    - r-aplot >=0.2.1
    - r-base
    - r-ggfun >=0.1.7
    - r-ggnewscale
    - r-ggplot2 >=3.5.0
    - r-ggrepel >=0.9.0
    - r-ggtangle >=0.0.9
    - r-igraph
    - r-plyr
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
    - r-rlang
    - r-scatterpie
    - r-tidydr
    - r-yulab.utils >=0.1.6

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Visualization of Functional Enrichment Result
  description: The 'enrichplot' package implements several visualization methods for interpreting functional enrichment results obtained from ORA or GSEA analysis. It is mainly designed to work with the 'clusterProfiler' package suite. All the visualization methods are developed based on 'ggplot2' graphics.

extra:
  parent_recipe:
    name: bioconductor-enrichplot
    path: recipes/bioconductor-enrichplot
    version: 1.0.2

