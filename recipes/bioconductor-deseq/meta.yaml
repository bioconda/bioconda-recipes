{% set version = "1.34.0" %}
{% set name = "DESeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ca3b8319a6d21b356ec8d4a9c41eb1b2a57aa2c1b699cc7dd6e38401730f9bce
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - r-base
    - r-lattice
    - r-locfit
    - r-mass
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - r-base
    - r-lattice
    - r-locfit
    - r-mass
    - r-rcolorbrewer
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Estimate variance-mean dependence in count data from high-throughput sequencing assays and test for differential expression based on a model using the negative binomial distribution'
extra:
  identifiers:
    - biotools:deseq
  parent_recipe:
    name: bioconductor-deseq
    path: recipes/bioconductor-deseq
    version: 1.32.0
