{% set version = "1.34.0" %}
{% set name = "DESeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 594feee53e87602603b3a8124cd8500a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: pasilla (>= 0.2.10), vsn, gplots
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.61.0'
    - r-base
    - r-lattice
    - r-locfit
    - r-mass
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.61.0'
    - r-base
    - r-lattice
    - r-locfit
    - r-mass
    - r-rcolorbrewer
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Estimate variance-mean dependence in count data from high-throughput sequencing assays and test for differential expression based on a model using the negative binomial distribution'
extra:
  identifiers:
    - biotools:deseq
  parent_recipe:
    name: bioconductor-deseq
    path: recipes/bioconductor-deseq
    version: 1.32.0

