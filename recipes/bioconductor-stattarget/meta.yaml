{% set version = "1.20.0" %}
{% set name = "statTarget" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: afbe3504c98804bcf5b9b6882e48eae0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, knitr, rmarkdown, gWidgets2,gWidgets2RGtk2,RGtk2
requirements:
  host:
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - 'bioconductor-roc >=1.66.0,<1.67.0'
    - r-base
    - r-pdist
    - r-pls
    - r-plyr
    - r-randomforest
    - r-rrcov
  run:
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - 'bioconductor-roc >=1.66.0,<1.67.0'
    - r-base
    - r-pdist
    - r-pls
    - r-plyr
    - r-randomforest
    - r-rrcov
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Statistical Analysis of Molecular Profiles'
  description: 'A streamlined tool provides a graphical user interface for quality control based signal drift correction (QC-RFSC), integration of data from multi-batch MS-based experiments, and the comprehensive statistical analysis in metabolomics and proteomics.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

