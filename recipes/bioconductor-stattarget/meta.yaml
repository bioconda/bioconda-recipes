{% set version = "1.12.0" %}
{% set name = "statTarget" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0e1dbdcee9a0427742134b0f121030bea05caada30e87c24ccf2d0d4820ebe3b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-roc >=1.58.0,<1.60.0'
    - r-base
    - r-pdist
    - r-pls
    - r-plyr
    - r-randomforest
    - r-rrcov
  run:
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-roc >=1.58.0,<1.60.0'
    - r-base
    - r-pdist
    - r-pls
    - r-plyr
    - r-randomforest
    - r-rrcov
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'A streamlined tool provides a graphical user interface for quality control based signal drift correction (QC-RFSC), integration of data from multi-batch MS-based experiments, and the comprehensive statistical analysis in metabolomics and proteomics.'
