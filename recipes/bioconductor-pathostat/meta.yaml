{% set version = "1.28.0" %}
{% set name = "PathoStat" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fd391aaf46df86a1608019bd2454d67f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pathostat", max_pin="x.x") }}'
  noarch: generic
# Suggests: rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biocstyle >=2.30.0,<2.31.0'
    - 'bioconductor-complexheatmap >=2.18.0,<2.19.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-phyloseq >=1.46.0,<1.47.0'
    - r-ape
    - r-base
    - r-corpcor
    - r-devtools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-glmnet
    - r-gmodels
    - r-knitr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-rentrez
    - r-reshape2
    - r-rocr
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tidyr
    - r-vegan
    - r-webshot
    - r-xml
  run:
    - 'bioconductor-biocstyle >=2.30.0,<2.31.0'
    - 'bioconductor-complexheatmap >=2.18.0,<2.19.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-phyloseq >=1.46.0,<1.47.0'
    - r-ape
    - r-base
    - r-corpcor
    - r-devtools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-glmnet
    - r-gmodels
    - r-knitr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-rentrez
    - r-reshape2
    - r-rocr
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tidyr
    - r-vegan
    - r-webshot
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'PathoStat Statistical Microbiome Analysis Package'
  description: 'The purpose of this package is to perform Statistical Microbiome Analysis on metagenomics results from sequencing data samples. In particular, it supports analyses on the PathoScope generated report files. PathoStat provides various functionalities including Relative Abundance charts, Diversity estimates and plots, tests of Differential Abundance, Time Series visualization, and Core OTU analysis.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:pathostat
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pathostat
    path: recipes/bioconductor-pathostat
    version: 1.6.1

