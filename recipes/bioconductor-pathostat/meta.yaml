{% set version = "1.24.0" %}
{% set name = "PathoStat" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ef2d509dad70cad92a110d8b536330b8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biocstyle >=2.26.0,<2.27.0'
    - 'bioconductor-complexheatmap >=2.14.0,<2.15.0'
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-phyloseq >=1.42.0,<1.43.0'
    - r-ape
    - r-base
    - r-corpcor
    - r-devtools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-glmnet
    - r-gmodels
    - r-knitr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-rentrez
    - r-reshape2
    - r-rocr
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tidyr
    - r-vegan
    - r-webshot
    - r-xml
  run:
    - 'bioconductor-biocstyle >=2.26.0,<2.27.0'
    - 'bioconductor-complexheatmap >=2.14.0,<2.15.0'
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-phyloseq >=1.42.0,<1.43.0'
    - r-ape
    - r-base
    - r-corpcor
    - r-devtools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-glmnet
    - r-gmodels
    - r-knitr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-rentrez
    - r-reshape2
    - r-rocr
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tidyr
    - r-vegan
    - r-webshot
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'PathoStat Statistical Microbiome Analysis Package'
  description: 'The purpose of this package is to perform Statistical Microbiome Analysis on metagenomics results from sequencing data samples. In particular, it supports analyses on the PathoScope generated report files. PathoStat provides various functionalities including Relative Abundance charts, Diversity estimates and plots, tests of Differential Abundance, Time Series visualization, and Core OTU analysis.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:pathostat
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pathostat
    path: recipes/bioconductor-pathostat
    version: 1.6.1

