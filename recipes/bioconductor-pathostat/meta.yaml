{% set version = "1.8.0" %}
{% set name = "PathoStat" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fd7828657be2d753cf34323bf087fe4881aeeef58afec38ce6c4d15447af85cc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-phyloseq >=1.26.0,<1.28.0'
    - r-ape
    - r-base
    - r-corpcor
    - r-devtools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-glmnet
    - r-gmodels
    - r-knitr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-rentrez
    - r-reshape2
    - r-rocr
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tidyr
    - r-vegan
    - r-webshot
    - r-xml
  run:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-phyloseq >=1.26.0,<1.28.0'
    - r-ape
    - r-base
    - r-corpcor
    - r-devtools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-glmnet
    - r-gmodels
    - r-knitr
    - r-matrixstats
    - r-plotly
    - r-plyr
    - r-rcolorbrewer
    - r-rentrez
    - r-reshape2
    - r-rocr
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tidyr
    - r-vegan
    - r-webshot
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The purpose of this package is to perform Statistical Microbiome Analysis on metagenomics results from sequencing data samples. In particular, it supports analyses on the PathoScope generated report files. PathoStat provides various functionalities including Relative Abundance charts, Diversity estimates and plots, tests of Differential Abundance, Time Series visualization, and Core OTU analysis.'
extra:
  identifiers:
    - biotools:pathostat
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pathostat
    path: recipes/bioconductor-pathostat
    version: 1.6.1
