{% set version = "0.0.1" %}
{% set sha256 = "aa0c0e8b9cea1c59cd4cb0c3af6e8d714f5ada5580882dcb617d6fb50cd3bc98" %}

package:
  name: peptidedb
  version: '{{ version }}'

source:
  url: https://www.nuget.org/api/v2/package/ProteomIQon.PeptideDB/{{ version }}
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0
  script:
    - dotnet tool install --add-source $SRC_DIR --tool-path $PREFIX/bin --version {{ version }} ProteomIQon.PeptideDB

requirements:
  host:
    - dotnet-sdk
  run:
    - dotnet-runtime

test:
  commands:
    - proteomiqon.peptidedb --help

about:
  home: https://csbiology.github.io/ProteomIQon/
  license: MIT
  summary: "MS-based shotgun proteomics estimates protein abundances using a proxy: peptides. An established method to identify acquired MS/MS spectra is the comparison of each spectrum with peptides in a reference database. The PeptideDB tool helps to create peptide databases by in silico digestion given proteome information in the FASTA format and a set of parameters that allow the user to mimic conditions of their specific experiment. The created database stores peptide protein relationships in a SQLite database which can then be supplied to other ProteomIQon tools."