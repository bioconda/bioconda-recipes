{% set name = "subset-bam" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/10XGenomics/subset-bam/archive/refs/tags/v{{ version }}.tar.gz
  sha256: af7e384dbacbebe55c6173ec8e52b2cebc95e69b922114003668575550b7227f
  patches:
    - cargo.toml.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('subset-bam', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - make
  host:
    - clang

test:
  commands:
    - subset-bam --help

about:
  home: https://github.com/10XGenomics/subset-bam
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool to subset a 10x Genomics BAM file based on a tag, most commonly the cell barcode tag."
  doc_url: https://github.com/10XGenomics/subset-bam/blob/v{{ version }}/README.md
  dev_url: https://github.com/10XGenomics/subset-bam
