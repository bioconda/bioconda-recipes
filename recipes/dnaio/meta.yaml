{% set version = "1.2.4" %}

package:
  name: dnaio
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/a9/f2/3b4d7f4ac4fc25742fde4c5b50ed1bc60ab731cf8cabd3089dd11e4ea1c9/dnaio-1.2.4.tar.gz
  sha256: a7570311f29e8b3c1ea39a60f57b7baf8dad8f2508595c58d4278c5571463166

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage('dnaio', max_pin="x") }}


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python >=3.9
    - cython
    - setuptools-scm
  run:
    - python >=3.9
    - xopen >=1.4.0

test:
  imports:
    - dnaio

about:
  home: https://github.com/marcelm/dnaio/
  license: MIT
  summary: 'Read and write FASTA and FASTQ files efficiently'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - marcelm
