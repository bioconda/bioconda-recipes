package:
  name: dreamtools
  version: "1.3.0"

source:
  fn: dreamtools-1.3.0.tar.gz
  url: https://pypi.python.org/packages/source/d/dreamtools/dreamtools-1.3.0.tar.gz
  md5: aab79625f890fba24644627b1886e43c

build:
  skip: False
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - cython
    - easydev >=0.9.14
    - pandas
    - bioservices >=1.4.5
    - biokit
    - colormap
    - scipy
    - scikit-learn
    - numexpr
    - synapseclient
    - xlrd
    - tabulate
    - fitter

  run:
    - python
    - easydev >=0.9.14
    - cython
    - pandas
    - bioservices >=1.4.5
    - biokit
    - colormap
    - scipy
    - scikit-learn
    - numexpr
    - synapseclient
    - xlrd
    - tabulate
    - fitter

test:
  # Python imports
  imports:
    - dreamtools

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - dreamtools --help 2>&1 > /dev/null

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://pypi.python.org/pypi/dreamtools']
  license: BSD License
  summary: 'Scoring functions for the DREAM / SAGE challenges'

