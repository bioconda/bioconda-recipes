{% set version = "1.0.0" %}
{% set name = "FlowSorted.Blood.EPIC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: da3ec47501f2c4d35a99119b864c7f80e713e3f83daf0d0b2a96de305873c1b4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-nlme
    - r-quadprog
  run:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-nlme
    - r-quadprog
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Raw data objects to be used for blood cell proportion estimation in minfi and similar packages. The FlowSorted.Blood.EPIC object is based in samples assayed by Brock Christensen and colleagues; for details see Salas et al. 2018. https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE110554.'
