{% set version = "1.3.0" %}
{% set name = "FlowSorted.Blood.EPIC" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a03e66da8b553f2ac0e88b3677f50be2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, EpiDISH, FlowSorted.Blood.450k(>= 1.0.1), FlowSorted.CordBlood.450k, FlowSorted.CordBloodNorway.450k, testthat, IlluminaHumanMethylation450kmanifest(>= 0.2.0), IlluminaHumanMethylation450kanno.ilmn12.hg19(>= 0.2.1), IlluminaHumanMethylationEPICanno.ilm10b2.hg19
requirements:
  host:
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-minfi >=1.32.0,<1.33.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-nlme
    - r-quadprog
  run:
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - 'bioconductor-genefilter >=1.68.0,<1.69.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-minfi >=1.32.0,<1.33.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-nlme
    - r-quadprog
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Illumina EPIC data on immunomagnetic sorted peripheral adult blood cells'
  description: 'Raw data objects to be used for blood cell proportion estimation in minfi and similar packages. The FlowSorted.Blood.EPIC object is based in samples assayed by Brock Christensen and colleagues; for details see Salas et al. 2018. https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE110554.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

