{% set version = "1.4.0" %}
{% set name = "SubCellBarCode" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 88ff05c99f24e255b5d27819fdb96c90
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - r-base
    - r-caret
    - r-e1071
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-networkd3
    - r-rtsne
    - r-scatterplot3d
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - r-base
    - r-caret
    - r-e1071
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-networkd3
    - r-rtsne
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'SubCellBarCode: Integrated workflow for robust mapping and visualizing whole human spatial proteome'
  description: 'Mass-Spectrometry based spatial proteomics have enabled the proteome-wide mapping of protein subcellular localization (Orre et al. 2019, Molecular Cell). SubCellBarCode R package robustly classifies proteins into corresponding subcellular localization.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

