{% set version = "1.0.0" %}
{% set name = "SubCellBarCode" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fbc0ec18e594e7bbaaeded98aa0a8794
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - r-base
    - r-caret
    - r-e1071
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-networkd3
    - r-rtsne
    - r-scatterplot3d
  run:
    - r-base
    - r-caret
    - r-e1071
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-networkd3
    - r-rtsne
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Mass-Spectrometry based spatial proteomics have enabled the proteome-wide mapping of protein subcellular localization (Orre et al. 2019, Molecular Cell). SubCellBarCode R package robustly classifies proteins into corresponding subcellular localization.'

