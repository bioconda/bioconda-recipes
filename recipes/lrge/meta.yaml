{% set version = "0.1.0" %}
{% set name = "lrge" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: 817afa20b838fbdd8de35a815567ffd8f2b63486d97e1d67e16182235a474692

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('lrge', max_pin="x.x") }}
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - {{ compiler('c') }}
    - {{ stdlib('c') }}

test:
  commands:
    - lrge --version

about:
  home: https://github.com/mbhall88/lrge
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Genome size estimation from long read overlaps

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - mbhall88