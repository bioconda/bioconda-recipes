{% set version = "0.2.1" %}
{% set name = "lrge" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: 36d9019a7b70d9809733992ed1640155a4ba601c510f5e8654a2d81431e5542f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('lrge', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - zlib
  host:
    - zlib
    - liblzma
    - clangdev

test:
  commands:
    - lrge --version

about:
  home: https://github.com/mbhall88/lrge
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Genome size estimation from long read overlaps

extra:
  skip-lints:
    - version_constraints_missing_whitespace  # see https://github.com/bioconda/bioconda-recipes/issues/51185
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - mbhall88
