{% set version = "1.1.44" %}

package:
  name: viralmsa
  version: {{ version }}

build:
  noarch: python
  number: 1
  run_exports:
    - {{ pin_subpackage('viralmsa', max_pin="x.x.x") }}

source:
  url: https://github.com/niemasd/ViralMSA/archive/refs/tags/{{ version }}.tar.gz
  sha256: a3f90307b86e6171beadc61bfc09309570d51d9b21085a6c74054b86a8991026

requirements:
  run:
    - python >=3.7
    - biopython
    - bowtie2
    - dragmap
    - hisat2
    - lra
    - minimap2
    - ngmlr
    - star
    - unimap
    - wfmash
    - winnowmap

about:
  home: https://github.com/niemasd/ViralMSA
  license: GNU General Public License v3 (GPLv3)
  license_file: LICENSE
  summary: Reference-guided multiple sequence alignment of viral genomes

test:
  commands:
    - ViralMSA.py -h

extra:
  identifiers:
    - biotools:viralmsa
    - doi:10.1093/bioinformatics/btaa743
  maintainers:
    - niemasd
