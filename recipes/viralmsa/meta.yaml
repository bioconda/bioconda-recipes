{% set version = "1.1.46" %}

package:
  name: viralmsa
  version: {{ version }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('viralmsa', max_pin="x.x.x") }}

source:
  url: https://github.com/niemasd/ViralMSA/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1fcfa0ad4f9020c9985aa7e7d502e2f2caf20b3e45994f62b8f14e1a3d6ac91a

requirements:
  run:
    - python >=3.7
    - biopython
    - bowtie2       # [linux or osx]
    - dragmap       # [linux]
    - hisat2        # [linux or osx]
    - lra           # [linux]  
    - minimap2      # [linux or osx]
    - ngmlr         # [linux or osx]
    - star          # [linux or osx]
    - unimap        # [linux]
    - wfmash        # [linux]
    - winnowmap     # [linux or osx]

about:
  home: https://github.com/niemasd/ViralMSA
  license: GNU General Public License v3 (GPLv3)
  license_file: LICENSE
  summary: Reference-guided multiple sequence alignment of viral genomes

test:
  commands:
    - ViralMSA.py -h

extra:
  identifiers:
    - biotools:viralmsa
    - doi:10.1093/bioinformatics/btaa743
  maintainers:
    - niemasd
