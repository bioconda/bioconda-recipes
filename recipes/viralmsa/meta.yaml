{% set version = "1.1.41" %}

package:
  name: viralmsa
  version: {{ version }}

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('viralmsa', max_pin="x.x.x") }}

source:
  url: https://github.com/niemasd/ViralMSA/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1475eb3497823fd85febd5bb983c919b830b1e367aa7cf21af19fb33d437404b

requirements:
  run:
    - python >=3.7
    - biopython
    - bowtie2
    - dragmap
    - hisat2
    - lra
    - minimap2
    - ngmlr
    - star
    - unimap
    - wfmash
    - winnowmap

about:
  home: https://github.com/niemasd/ViralMSA
  license: GNU General Public License v3 (GPLv3)
  license_file: LICENSE
  summary: Reference-guided multiple sequence alignment of viral genomes

test:
  commands:
    - ViralMSA.py -h
