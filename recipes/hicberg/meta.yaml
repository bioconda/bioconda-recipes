{% set name = "hicberg" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1fbee82cd717f70d841161c9ae5fab8a762dffbe67d99b7ac0397879257fe50d

build:
  number: 0
  entry_points:
    - hicberg=hicberg.__main__:cli
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('hicberg', max_pin="x") }}  # Added missing closing brace

requirements:
  host:
    - bioframe
    - biopython
    - click
    - cooler
    - funcy
    - hicstuff
    - matplotlib
    - numpy
    - pandas
    - pip
    - pysam
    - python
    - scikit-learn
    - scipy
    - statsmodels
  run:
    - bioframe
    - biopython
    - click
    - cooler
    - funcy
    - hicstuff
    - matplotlib
    - numpy
    - pandas
    - pysam
    - python
    - scikit-learn
    - scipy
    - statsmodels

test:
  imports:
    - hicberg
    - tests
  commands:
    - hicberg --help

about:
  home: "https://github.com/sebgra/hicberg"
  license: MIT
  license_family: MIT
  license_file:  # Empty string is valid YAML
  summary: "Statistical profiling based tool for contact data (Hi-C, ChIA-PET, Capture-C, etc.) and genomics data reconstruction"
  doc_url:   # Empty string is valid YAML
  dev_url:  # Empty string is valid YAML

extra:
  recipe-maintainers:
    - sebgra