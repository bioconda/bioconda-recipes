package:
  name: bioconductor-customprodb
  version: 1.12.0
source:
  fn: customProDB_1.12.0.tar.gz
  url: https://bioarchive.galaxyproject.org/customProDB_1.12.0.tar.gz
  md5: a872972b6f074de5182c99dd561f2f4b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - 'bioconductor-biomart >=2.17.1'
    - 'bioconductor-biostrings >=2.26.3'
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - 'bioconductor-genomicfeatures >=1.17.13'
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.10.2'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-variantannotation >=1.13.44'
    - 'r >=3.0.1'
    - r-plyr
    - r-rcurl
    - r-rsqlite
    - r-stringr
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-biomart >=2.17.1'
    - 'bioconductor-biostrings >=2.26.3'
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - 'bioconductor-genomicfeatures >=1.17.13'
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-rsamtools >=1.10.2'
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-variantannotation >=1.13.44'
    - 'r >=3.0.1'
    - r-plyr
    - r-rcurl
    - r-rsqlite
    - r-stringr
test:
  commands:
    - '$R -e "library(''customProDB'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/customProDB.html
  license: Artistic-2.0
  summary: 'Generate customized protein sequence database from RNA-Seq data for proteomics
    search'
