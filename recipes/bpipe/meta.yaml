{% set name = "bpipe" %}
{% set version = "0.9.9.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ssadedin/bpipe/releases/download/{{ version }}/bpipe-{{ version }}.tar.gz
  sha256: '12afbca1c08d094d0e61d4069aa8251876241b803119de5f9af3f85e8395db3a'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk
    - coreutils

test:
  commands:
    - bpipe -v --help

about:
  home: 'http://docs.bpipe.org/'
  license: BSD-3-clause
  license_file: LICENSE
  summary: Bpipe - a tool for running and managing bioinformatics pipelines

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bts167
    - biotools:bpipe
