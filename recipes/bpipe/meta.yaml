{% set name = "bpipe" %}
{% set version = "0.9.9.5" %}

about:
  home: 'http://docs.bpipe.org/'
  license: BSD-3-clause
  summary: Bpipe - a tool for running and managing bioinformatics pipelines

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: http://download.bpipe.org/versions/{{ name }}-{{ version }}.tar.gz
  sha256: 'ae6d6e51b7f161db757188fedfcabf4a5c11ce11dbe42a238304ddc1463ce501'

build:
  number: 0

requirements:
  run:
  - openjdk 8*

test:
  commands:
  - bpipe --help
