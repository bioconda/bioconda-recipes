package:
  name: spectral_hk
  version: "0.1"

source:
  url: https://bitbucket.org/ncgc/spectral_hk/get/cb39dca4c40d.tar.bz2
  sha256: c4de3914668aa7db97ab18b89727b858590f5e04eec69f1d9b00d16d82100879

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('spectral_hk', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - spectral_hk --help 2>&1 | grep 'spectral_hk'

about:
  home: "https://bitbucket.org/ncgc/spectral_hk"
  license: "PUBLIC DOMAIN"
  summary: "NCGC Spectral HashKey."
  dev_url: "https://bitbucket.org/ncgc/spectral_hk"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
