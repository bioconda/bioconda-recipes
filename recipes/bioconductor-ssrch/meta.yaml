{% set version = "1.26.0" %}
{% set name = "ssrch" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 6c26de376b946072927440870fd3058b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ssrch", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, testthat, rmarkdown, BiocStyle
requirements:
  host:
    - r-base
    - r-dt
    - r-shiny
  run:
    - r-base
    - r-dt
    - r-shiny
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: a simple search engine
  description: Demonstrate tokenization and a search gadget for collections of CSV files.

