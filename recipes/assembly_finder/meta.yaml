{% set name = "assembly_finder" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/metagenlab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 9aeec6ed2a58b7f701f1596ff7aa670ccd526d406da9273fb64a949b7b1ab866
build:
  number: 0
  entry_points:
    - assembly_finder = assembly_finder.assembly_finder:cli
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv
  run_exports:
    - {{ pin_subpackage('assembly_finder', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  
  run:
    - python >=3.9,<3.12
    - snakemake-minimal >=7.32.4 
    - click >=7
    - biopython >=1.78
    - pandas >=2.0.3
    - ete3 >=3.1.3
    - aspera-cli >=4.14.0
test:
  commands:
    - assembly_finder -h
    - assembly_finder -v
about:
  home: https://github.com/metagenlab/assembly_finder
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Snakemake pipeline to download assemblies from NCBI.

extra:
  container:
    extended-base: true
  recipe-maintainers:
    - idfarbanecha
    - tpillone
    
