{% set name = "formulaic-contrasts" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/formulaic-contrasts-{{ version }}.tar.gz
  sha256: dec59cee6163c3dc5a333008afc52700c3678e8ebe08583724611110dd8db5bc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('formulaic_contrasts', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - pandas >=1.4.0
    - formulaic 

test:
  imports:
    - formulaic_contrasts

about:
  home: https://github.com/scverse/formulaic-contrasts
  summary: Build contrasts for models defined with formulaic
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/scverse/formulaic-contrasts
  doc_url: https://formulaic-contrasts.readthedocs.io/en/latest/

extra:
  identifiers:
    - doi:10.1101/2022.12.14.520412
