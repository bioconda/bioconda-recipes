{% set version="1.2.1" %}

package:
  name: dsh-bio
  version: {{ version }}

source:
  url: https://search.maven.org/remotecontent?filepath=org/dishevelled/dsh-bio-tools/{{ version }}/dsh-bio-tools-{{ version }}-bin.tar.gz
  sha256: 11568c4bd5480f1afc80240818841bf6e6a61d77e9ba1f385689c3725fb5cac5

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk >=8
    - zlib

test:
  commands:
    - dsh-bio --help
    - dsh-split-bed --help

about:
  home: https://github.com/heuermh/dishevelled-bio
  license: LGPL version 3 or later
  license_file: COPYING.LESSER
  summary: Tools for BED, FASTA, FASTQ, GFA1/2, GFF3, SAM, and VCF files
