{% set version="1.1" %}

package:
  name: dsh-bio
  version: {{ version }}

source:
  url: https://search.maven.org/remotecontent?filepath=org/dishevelled/dsh-bio-tools/{{ version }}/dsh-bio-tools-{{ version }}-bin.tar.gz
  sha256: ee83f4875e15d0444d9230a4971514eba436585f6782240106075c63492ce853

build:
  number: 1
  noarch: generic

requirements:
  build:
  run:
    - openjdk >=8
    - zlib

test:
  commands:
    - dsh-bio --help
    - dsh-split-bed --help

about:
  home: https://github.com/heuermh/dishevelled-bio
  license: LGPL version 3 or later
  license_file: COPYING.LESSER
  summary: Tools for BED, FASTA, FASTQ, GFA1/2, GFF3, SAM, and VCF files
