about:
  home: https://bibiserv.cebitec.uni-bielefeld.de/gapc
  license: 'GPLv3+'
  summary: 'The Bellman''s GAP Compiler (GAP-C) is the novel ADP compiler which
translates GAP-L programs into efficient C++ code. It implements
several semantic analyses for optimization purposes, error reporting,
type checking and automatic table design.'

build:
  number: 1
  skip: True # [osx]
package:
  name: bellmans-gapc
  version: 2020.01.08
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - flex
    - bison
    - boost
    - gsl
    - openblas
  run:
    - boost
    - gsl
    - openblas
source:
  sha256: 83ade6148d604d56df0e3fc7af5fba894328dcc6f64d6f7254e89d2f0698998b
  url: https://github.com/jlab/gapc/archive/2020.01.08.tar.gz
test:
  commands:
  - gapc  -h #&> /dev/null
  - gapc -p "bpmax2 * pretty" nussinov.gap
  - make -f out.mf
  - ./out "ACUGAC"
