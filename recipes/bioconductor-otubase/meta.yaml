{% set version = "1.50.0" %}
{% set name = "OTUbase" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0ff077bed280afa9c1460747ad4bb96b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-shortread >=1.58.0,<1.59.0'
    - r-base
    - r-vegan
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-shortread >=1.58.0,<1.59.0'
    - r-base
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides structure and functions for the analysis of OTU data'
  description: 'Provides a platform for Operational Taxonomic Unit based analysis'
extra:
  identifiers:
    - biotools:otubase
    - doi:10.1093/bioinformatics/btr196
  parent_recipe:
    name: bioconductor-otubase
    path: recipes/bioconductor-otubase
    version: 1.30.0

