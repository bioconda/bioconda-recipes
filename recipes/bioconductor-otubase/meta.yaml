{% set version = "1.60.0" %}
{% set name = "OTUbase" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 06d1b549a47b5be2e81df2945f6a55d4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-otubase", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base
    - r-vegan
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-shortread >=1.68.0,<1.69.0
    - r-base
    - r-vegan

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Provides structure and functions for the analysis of OTU data
  description: Provides a platform for Operational Taxonomic Unit based analysis

extra:
  identifiers:
    - biotools:otubase
    - doi:10.1093/bioinformatics/btr196
  parent_recipe:
    name: bioconductor-otubase
    path: recipes/bioconductor-otubase
    version: 1.30.0

