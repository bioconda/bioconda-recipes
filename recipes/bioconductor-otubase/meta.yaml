{% set version = "1.44.0" %}
{% set name = "OTUbase" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 35e8f32249ddc0b7c609990050378ec0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-shortread >=1.52.0,<1.53.0'
    - r-base
    - r-vegan
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-shortread >=1.52.0,<1.53.0'
    - r-base
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides structure and functions for the analysis of OTU data'
  description: 'Provides a platform for Operational Taxonomic Unit based analysis'
extra:
  identifiers:
    - biotools:otubase
    - doi:10.1093/bioinformatics/btr196
  parent_recipe:
    name: bioconductor-otubase
    path: recipes/bioconductor-otubase
    version: 1.30.0

