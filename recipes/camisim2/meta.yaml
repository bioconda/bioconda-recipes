{% set version = "2.0" %}
{% set sha256 = "836e0a3fa5fbd409c41cabb15acff62bbe06aaa77a77f188f94e9f187ae398cd" %}

package:
  name: camisim2
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('camisim2', max_pin="x") }}

source:
  url: https://github.com/CAMI-challenge/CAMISIM/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - nextflow <25
    - conda <25.3
    - gzip
    - perl

test:
  commands:
    - camisim2 --help

about:
  home: https://github.com/CAMI-challenge/CAMISIM
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE.txt
  summary: 'CAMISIM models abundance distributions of microbial communities and simulates metagenome datasets.'
  dev_url: https://github.com/CAMI-challenge/CAMISIM

extra:
  identifiers:
    - doi:10.1186/s40168-019-0633-6
    - doi:10.1038/nmeth.4458
