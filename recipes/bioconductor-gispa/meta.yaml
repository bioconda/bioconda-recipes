{% set version = "1.8.0" %}
{% set name = "GISPA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 375f9485d8ba68a0267fa3d38fcaba0f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-hh
    - r-lattice
    - r-latticeextra
    - r-plyr
    - r-scatterplot3d
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.66.0,<1.67.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
    - r-changepoint
    - r-data.table
    - r-hh
    - r-lattice
    - r-latticeextra
    - r-plyr
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'GISPA is a method intended for the researchers who are interested in defining gene sets with similar, a priori specified molecular profile. GISPA method has been previously published in Nucleic Acid Research (Kowalski et al., 2016; PMID: 26826710).'

