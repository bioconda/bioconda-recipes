{% set version = "6-29e2557" %}
{% set sha256 = "04c444de2aab389db5a7790de79350c77bbb0e3f2a3ae2663bb24c9238304368" %}

package:
  name: foldseek
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/steineggerlab/foldseek/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - aria2
    - wget
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - foldseek > /dev/null

about:
  home: https://github.com/steineggerlab/foldseek
  summary: "Foldseek: fast and accurate protein structure search"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE.md 

extra:
  identifiers:
    - doi:10.1038/s41587-023-01773-0
    - biotools:foldseek
  recipe-maintainers:
    - milot-mirdita
    - martin-steinegger
