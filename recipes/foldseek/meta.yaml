{% set version = "3-915ef7d" %}
{% set sha256 = "5da2a0c739e63fcce5ff220d8635cdb84b21c7a19e9a2439c8e45412f4727ef8" %}

package:
  name: foldseek
  version: {{ version|replace("-", ".")  }}

build:
  number: 1

source:
  url: https://github.com/steineggerlab/foldseek/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - aria2
    - wget
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - foldseek > /dev/null

about:
  home: https://github.com/steineggerlab/foldseek
  summary: "Foldseek: fast and accurate protein structure search"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE.md 

extra:
  identifiers:
    - doi:10.1101/2022.02.07.479398 
    - biotools:foldseek
  recipe-maintainers:
    - milot-mirdita
