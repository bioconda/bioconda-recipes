{% set version = "1-3c64211" %}
{% set sha256 = "9b92af2a98b9f490d61f6fcf43cb4426e0ae1053ad79f30701f410e7a4a5710b" %}

package:
  name: foldseek
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  url: https://github.com/steineggerlab/foldseek/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - wget
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - foldseek > /dev/null

about:
  home: https://github.com/steineggerlab/foldseek
  summary: "Foldseek: fast and accurate protein structure search"
  license: GPL-3
  license_family: GPL
  license_file: LICENSE.md 

extra:
  identifiers:
    - doi:10.1101/2022.02.07.479398 
    - biotools:foldseek
  recipe-maintainers:
    - milot-mirdita
