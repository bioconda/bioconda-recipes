{% set version = "1.10.0" %}
{% set name = "flowPloidy" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8e4270702378029e598d7b82be4177a4
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: flowPloidyData, testthat
requirements:
  host:
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - r-base
    - r-car
    - r-catools
    - r-knitr
    - r-minpack.lm
    - r-rmarkdown
    - r-shiny
  run:
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - r-base
    - r-car
    - r-catools
    - r-knitr
    - r-minpack.lm
    - r-rmarkdown
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Determine sample ploidy via flow cytometry histogram analysis. Reads Flow Cytometry Standard (FCS) files via the flowCore bioconductor package, and provides functions for determining the DNA ploidy of samples based on internal standards.'
extra:
  identifiers:
    - biotools:flowploidy
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowploidy
    path: recipes/bioconductor-flowploidy
    version: 1.6.0

