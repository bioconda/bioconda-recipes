{% set version = "1.20.0" %}
{% set name = "flowPloidy" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fd3b9e55385d4ba659c9f5ec6a3b1c02
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: flowPloidyData, testthat
requirements:
  host:
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - r-base
    - r-car
    - r-catools
    - r-knitr
    - r-minpack.lm
    - r-rmarkdown
    - r-shiny
  run:
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - r-base
    - r-car
    - r-catools
    - r-knitr
    - r-minpack.lm
    - r-rmarkdown
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Analyze flow cytometer data to determine sample ploidy'
  description: 'Determine sample ploidy via flow cytometry histogram analysis. Reads Flow Cytometry Standard (FCS) files via the flowCore bioconductor package, and provides functions for determining the DNA ploidy of samples based on internal standards.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:flowploidy
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowploidy
    path: recipes/bioconductor-flowploidy
    version: 1.6.0

