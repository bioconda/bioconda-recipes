{% set name = "recetox-aplcms" %}
{% set version = "0.10.0" %}
{% set github = "https://github.com/RECETOX" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/recetox-aplcms/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 59c73b0a01d0f4a62e00ecc88e02454b073e7c2b5a5c760ea7a7848657565611

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script_env:
    - RGL_USE_NULL=TRUE # avoid warning at test-time
  script: R CMD INSTALL --build . 
  
requirements:
  host:
    - r-base =4.2
    - r-mass
    - bioconductor-mzr
    - r-splines2
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-rcpp
    - r-arrow >=7.0.0,<10.0.0
    - r-dplyr
    - r-tidyr
    - r-stringr
    - r-tibble
  run:
    - r-base =4.2
    - r-mass
    - bioconductor-mzr
    - r-splines2
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-rcpp
    - r-arrow >=7.0.0,<10.0.0
    - r-dplyr
    - r-tidyr
    - r-stringr
    - r-tibble

test:
  commands:
    - $R -e "library('recetox.aplcms')"

about:
  home: "{{ github }}"
  license: GPL-2.0
  license_file: LICENSE
  summary: apLCMS is a software which generates a feature table from a batch of LC/MS spectra. A modified fork of the original apLCMS by Tianwei Yu.

extra:
  maintainers:
    - hechth
    - martenson
    - maximskorik
  identifiers:
    - doi:10.1093/bioinformatics/btp291
    - doi:10.1186/1471-2105-11-559
    - doi:10.1021/pr301053d
    - doi:10.1093/bioinformatics/btu430
    - doi:10.1038/s41598-020-70850-0
  container:
    extended-base: True
