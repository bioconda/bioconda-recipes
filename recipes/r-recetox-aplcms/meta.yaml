{% set name = "recetox-aplcms" %}
{% set version = "0.9.4" %}
{% set github = "https://github.com/RECETOX" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/recetox-aplcms/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 1ff02397722bbcaafe0dd9e803a66cf9d17e4ad6bc90a8630b908d6ebf0063e6

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script_env:
    - RGL_USE_NULL=TRUE # avoid warning at test-time
  script: R CMD INSTALL --build . 
  
requirements:
  host:
    - r-base
    - r-mass
    - r-rgl
    - bioconductor-mzr
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-gbm
    - r-e1071
    - r-randomforest
    - r-rocr
    - r-rocs
    - r-rcpp

  run:
    - r-base
    - r-mass
    - r-rgl
    - bioconductor-mzr
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-gbm
    - r-e1071
    - r-randomforest
    - r-rocr
    - r-rocs 
    - r-rcpp

test:
  commands:
    - $R -e "library('recetox.aplcms')"

about:
  home: "{{ github }}"
  license: GPL-2.0
  license_file: LICENSE
  summary: apLCMS generates a feature table from a batch of LC/MS spectra.

extra:
  maintainers:
    - RECETOX/conda
  identifiers:
    - doi:10.1021/acs.analchem.6b01214
  container:
    extended-base: True
