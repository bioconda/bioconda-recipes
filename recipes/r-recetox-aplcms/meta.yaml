{% set name = "recetox-aplcms" %}
{% set version = "2.0.0" %}
{% set github = "https://github.com/RECETOX" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/recetox-aplcms/archive/refs/heads/master.tar.gz"
  sha256: 192a83ea923e4f13623e75f6b0e54c31427bdfbbb0ccbf9c389410d468f03834

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script_env:
    - RGL_USE_NULL=TRUE
  
requirements:
  host:
    - r-base
    - r-mass
    - r-rgl
    - bioconductor-mzr
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-gbm
    - r-e1071
    - r-randomforest
    - r-rocr
    - r-rocs
    - r-rcpp

  run:
    - r-base
    - r-mass
    - r-rgl
    - bioconductor-mzr
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-snow
    - r-gbm
    - r-e1071
    - r-randomforest
    - r-rocr
    - r-rocs 
    - r-rcpp

test:
  commands:
    - $R -e "library('apLCMS')"

about:
  home: "{{ github }}"
  license: MIT
  #license_file: LICENSE
  summary: apLCMS generates a feature table from a batch of LC/MS spectra.

extra:
  maintainers:
    - RECETOX
  identifiers:
    - doi:10.1021/acs.analchem.6b01214
  container:
    extended-base: True
