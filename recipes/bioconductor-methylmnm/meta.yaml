{% set version = "1.22.0" %}
{% set name = "methylMnM" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c6e10d64eef549b55d4447db0264f60d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - r-base
    - r-statmod
  run:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - r-base
    - r-statmod
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'To give the exactly p-value and q-value of MeDIP-seq and MRE-seq data for different samples comparation.'
extra:
  identifiers:
    - biotools:methylmnm
    - doi:10.1101/gr.156539.113
  parent_recipe:
    name: bioconductor-methylmnm
    path: recipes/bioconductor-methylmnm
    version: 1.18.0

