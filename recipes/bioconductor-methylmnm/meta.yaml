{% set version = "1.48.0" %}
{% set name = "methylMnM" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e17d21e1e567af947a2b071a5b2eb534

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-methylmnm", max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-edger >=4.8.0,<4.9.0
    - r-base
    - r-statmod
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-edger >=4.8.0,<4.9.0
    - r-base
    - r-statmod

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: detect different methylation level (DMR)
  description: To give the exactly p-value and q-value of MeDIP-seq and MRE-seq data for different samples comparation.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:methylmnm
    - doi:10.1101/gr.156539.113
  parent_recipe:
    name: bioconductor-methylmnm
    path: recipes/bioconductor-methylmnm
    version: 1.18.0

