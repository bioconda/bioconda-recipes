{% set version = "1.32.0" %}
{% set name = "bnbc" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4554452f2d1a7e27e6c2ec21598cff1d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bnbc", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown, RUnit, BSgenome.Hsapiens.UCSC.hg19
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hicbricks >=1.28.0,<1.29.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-data.table
    - r-matrixstats
    - r-rcpp >=0.12.12
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hicbricks >=1.28.0,<1.29.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - r-base
    - r-data.table
    - r-matrixstats
    - r-rcpp >=0.12.12

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Bandwise normalization and batch correction of Hi-C data
  description: Tools to normalize (several) Hi-C data from replicates.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:bnbc

