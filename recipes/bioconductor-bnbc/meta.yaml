{% set version = "1.23.0" %}
{% set name = "bnbc" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 201f8c694f60da1dfa8112194f29ca18
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bnbc", max_pin="x.x") }}'
# Suggests: BiocStyle, knitr, rmarkdown, RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-ebimage >=4.44.0,<4.45.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - 'bioconductor-rhdf5 >=2.46.0,<2.47.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-sva >=3.50.0,<3.51.0'
    - r-base
    - r-data.table
    - r-matrixstats
    - 'r-rcpp >=0.12.12'
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-ebimage >=4.44.0,<4.45.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - 'bioconductor-rhdf5 >=2.46.0,<2.47.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-sva >=3.50.0,<3.51.0'
    - r-base
    - r-data.table
    - r-matrixstats
    - 'r-rcpp >=0.12.12'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - libcxx <17 # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bandwise normalization and batch correction of Hi-C data'
  description: 'Tools to normalize (several) Hi-C data from replicates.'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:{{ name}}
