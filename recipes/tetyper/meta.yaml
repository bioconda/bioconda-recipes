{% set name = "TETyper" %}
{% set version = "1.1" %}
{% set sha256 = "c3b3e043196630ffba803fc6dbcf2a36ce88a8dc38f1481afff98e86a6fdbebf" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
source:
  url: https://github.com/aesheppard/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  
requirements:
  host:
    - python
    - pip
  run:
    # TODO: Remove the jinja expression, see TODO above.
    - python
    - biopython
    - pysam
    - pyvcf
    - samtools
    - bcftools
    - bwa
    - spades
    - blast

test:
    commands:
        - TETyper.py -h

about:
    home: https://github.com/aesheppard/TETyper
    license: GPL-3.0
    license_file: LICENSE
    summary: Typing of a specific transposable element (TE) of interest from paired-end sequencing data.
