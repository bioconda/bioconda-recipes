{% set version = "1.22.0" %}
{% set name = "TBSignatureProfiler" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 97bc1d8d297ab078181bfa486f6f1ed2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tbsignatureprofiler", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, caret, circlize, class, covr, dplyr, e1071, impute, knitr, lintr, MASS, plyr, randomForest, rmarkdown, shiny, spelling, sva, testthat
requirements:

  host:
    - bioconductor-assign >=1.46.0,<1.47.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singscore >=1.30.0,<1.31.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dt
    - r-gdata
    - r-ggplot2
    - r-glmnet
    - r-hgnchelper
    - r-magrittr
    - r-proc
    - r-rcolorbrewer
    - r-reshape2
    - r-rocit
    - r-tibble

  run:
    - bioconductor-assign >=1.46.0,<1.47.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singscore >=1.30.0,<1.31.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dt
    - r-gdata
    - r-ggplot2
    - r-glmnet
    - r-hgnchelper
    - r-magrittr
    - r-proc
    - r-rcolorbrewer
    - r-reshape2
    - r-rocit
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Profile RNA-Seq Data Using TB Pathway Signatures
  description: Gene signatures of TB progression, TB disease, and other TB disease states have been validated and published previously. This package aggregates known signatures and provides computational tools to enlist their usage on other datasets. The TBSignatureProfiler makes it easy to profile RNA-Seq data using these signatures and includes common signature profiling tools including ASSIGN, GSVA, and ssGSEA. Original models for some gene signatures are also available.  A shiny app provides some functionality alongside for detailed command line accessibility.
  license_file: LICENSE

