{% set name = "run-dbcan" %}
{% set version = "3.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/linnabrown/run_dbcan/releases/download/{{ version }}/dbcan-{{ version }}.tar.gz
  sha256: B32246A5874AAC99CA956A51C42D8203E33566469934FDAD8F280DB4E6E7999C

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - natsort
    - pip
    - python
    - setuptools
    - setuptools_scm_git_archive
  run:
    - natsort
    - python
    - fraggenescan
    - prodigal
    - diamond
    - hmmer

test:
  commands:
    - run_dbcan.py --help

about:
  home: "https://github.com/linnabrown/run_dbcan"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE 
  summary: "Standalone version of dbCAN annotation tool for automated CAZyme annotation"

extra:
  recipe-maintainers:
    - lecorguille
    - linnabrown
