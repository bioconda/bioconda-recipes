{% set name = "run-dbcan" %}
{% set version = "2.0.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  #url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  url: "https://files.pythonhosted.org/packages/ae/87/431b9b651544ead5b0889c39e6fddb9e1dd98e773c2ed5c229e18e063ee6/run_dbcan-2.0.11.tar.gz"
  sha256: 79762f252c2b31a3e0dcc3b855673e9f1aac1485fabb2d94a933ab5b8b1f606c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - natsort
    - pip
    - python
    - setuptools
  run:
    - natsort
    - python
    - setuptools

test:
  imports:
    - Hotpep
  commands:
    - run_dbcan.py --help

about:
  home: "https://github.com/linnabrown/run_dbcan"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: 
  summary: "Standalone version of dbCAN annotation tool for automated CAZyme annotation"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
