{% set name = "run-dbcan" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/run_dbcan-{{ version }}.tar.gz
  sha256: a0e57af2f003f12b54ee8e975c0f9f36d910c4fb218e83dc6af5daa6eda73e4e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - natsort
    - pip
    - python
    - setuptools
    - setuptools_scm_git_archive
  run:
    - natsort
    - python
    - fraggenescan
    - prodigal
    - diamond
    - hmmer

test:
  commands:
    - run_dbcan.py --help

about:
  home: "https://github.com/linnabrown/run_dbcan"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE 
  summary: "Standalone version of dbCAN annotation tool for automated CAZyme annotation"

extra:
  recipe-maintainers:
    - lecorguille
