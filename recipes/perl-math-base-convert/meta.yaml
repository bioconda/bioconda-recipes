{% set name = "perl-math-base-convert" %}
{% set version = "0.13" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MI/MIKER/Math-Base-Convert-{{ version }}.tar.gz
  sha256: 289c0c33bc9886db3dc2cf949d8e0ab24e36c67b9e833355941d70aaf3519ed2

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl

test:
  # Perl 'use' tests: relying on "run_test.pl" due to version differences
  # between the top-level and sub- packages.

about:
  home: "https://metacpan.org/pod/Math::Base::Convert"
  license: Unknown
  summary: "Very fast base to base conversion."
  doc_url: "https://metacpan.org/pod/Math::Base::Convert"
