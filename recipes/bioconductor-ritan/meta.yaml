{% set version = "1.6.0" %}
{% set name = "RITAN" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 46994f44991341b580ab85dd93b7fd703ce6413aea418195a48642c8f6f5879b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-bgeedb >=2.8.0,<2.10.0'
    - 'bioconductor-ritandata >=1.6.0,<1.8.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-base
    - r-dynamictreecut
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gsubfn
    - r-hash
    - r-igraph
    - r-knitr
    - r-linkcomm
    - r-mcl
    - r-plotrix
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-sqldf
  run:
    - 'bioconductor-bgeedb >=2.8.0,<2.10.0'
    - 'bioconductor-ritandata >=1.6.0,<1.8.0'
    - 'bioconductor-stringdb >=1.22.0,<1.24.0'
    - r-base
    - r-dynamictreecut
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gsubfn
    - r-hash
    - r-igraph
    - r-knitr
    - r-linkcomm
    - r-mcl
    - r-plotrix
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Tools for comprehensive gene set enrichment and extraction of multi-resource high confidence subnetworks. RITAN facilitates bioinformatic tasks for enabling network biology research.'
