{% set version = "1.34.0" %}
{% set name = "RITAN" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 987c26b722e71827118f1740b30f5b0c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ritan", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, BgeeDB
requirements:

  host:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-bgeedb >=2.36.0,<2.37.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-ritandata >=1.34.0,<1.35.0
    - bioconductor-stringdb >=2.22.0,<2.23.0
    - r-base
    - r-dynamictreecut
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gsubfn
    - r-hash
    - r-igraph
    - r-knitr
    - r-mcl
    - r-plotrix
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-sqldf

  run:
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-bgeedb >=2.36.0,<2.37.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-ritandata >=1.34.0,<1.35.0
    - bioconductor-stringdb >=2.22.0,<2.23.0
    - r-base
    - r-dynamictreecut
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gsubfn
    - r-hash
    - r-igraph
    - r-knitr
    - r-mcl
    - r-plotrix
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-sqldf

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: file LICENSE
  summary: Rapid Integration of Term Annotation and Network resources
  description: Tools for comprehensive gene set enrichment and extraction of multi-resource high confidence subnetworks. RITAN facilitates bioinformatic tasks for enabling network biology research.
  license_file: LICENSE

