{% set version = "1.12.0" %}
{% set name = "RITAN" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 20d5c57feaebc74cee65e2140372b55d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown
requirements:
  host:
    - 'bioconductor-bgeedb >=2.14.0,<2.15.0'
    - 'bioconductor-ritandata >=1.12.0,<1.13.0'
    - 'bioconductor-stringdb >=2.0.0,<2.1.0'
    - r-base
    - r-dynamictreecut
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gsubfn
    - r-hash
    - r-igraph
    - r-knitr
    - r-linkcomm
    - r-mcl
    - r-plotrix
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-sqldf
  run:
    - 'bioconductor-bgeedb >=2.14.0,<2.15.0'
    - 'bioconductor-ritandata >=1.12.0,<1.13.0'
    - 'bioconductor-stringdb >=2.0.0,<2.1.0'
    - r-base
    - r-dynamictreecut
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-gsubfn
    - r-hash
    - r-igraph
    - r-knitr
    - r-linkcomm
    - r-mcl
    - r-plotrix
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Rapid Integration of Term Annotation and Network resources'
  description: 'Tools for comprehensive gene set enrichment and extraction of multi-resource high confidence subnetworks. RITAN facilitates bioinformatic tasks for enabling network biology research.'
  license_file: LICENSE

