{% set name = "molmass" %}
{% set version = "2018.10.18" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "266f60b831c9467183cf6ea531b8a679376af9b4682ef66ef26806e55fdc1ba2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - molmass = molmass.molmass:main
    - molmass_web = molmass.molmass_web:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - molmass
  commands:
    - molmass --help
    - molmass_web --help

about:
  home: https://www.lfd.uci.edu/~gohlke/
  license: BSD License
  license_family: BSD
  license_file: ''
  summary: Molecular Mass Calculations
  description: "Molecular Mass Calculations\n===========================\n\nMolmass is a Python library and console script to calculate the molecular mass\n(average, nominal, and isotopic pure), the elemental\
    \ composition, and the\nmass distribution spectrum of a molecule given by its chemical formula,\nrelative element weights, or sequence.\n\nCalculations are based on the isotopic composition of the elements.\
    \ Mass\ndeficiency due to chemical bonding is not taken into account.\n\nExamples of valid formulas are ``H2O``, ``[2H]2O``, ``CH3COOH``, ``EtOH``,\n``CuSO4.5H2O``, ``(COOH)2``, ``AgCuRu4(H)2[CO]12{PPh3}2``,\
    \ ``CGCGAATTCGCG``,\nand ``MDRGEQGLLK``.\n\nFormulas are case sensitive and ``+`` denotes the arithmetic operator,\nnot an ion charge.\n\nFor command line usage run ``python -m molmass --help``\n\n\
    :Author: `Christoph Gohlke <https://www.lfd.uci.edu/~gohlke/>`_\n\n:Version: 2018.10.18\n\nRequirements\n------------\n* `CPython 2.7 or 3.5+ <https://www.python.org>`_\n\nRevisions\n---------\n2018.8.15\n\
    \    Move modules into molmass package.\n2018.5.29\n    Add option to start web interface from console.\n2018.5.25\n    Style and docstring fixes.\n    Make 'from_fractions' output deterministic.\n\
    2005.x.x\n    Initial release.\n\nExamples\n--------\n>>> from molmass import Formula\n>>> f = Formula('D2O')  # heavy water\n>>> f.formula  # hill notation\n'[2H]2O'\n>>> f.empirical\n'[2H]2O'\n>>>\
    \ f.mass  # average mass\n20.027603556\n>>> f.isotope.massnumber  # nominal mass\n20\n>>> f.isotope.mass  # monoisotopic mass\n20.0231181781\n>>> f.atoms\n3\n>>> print(f.composition())\nElement  Number\
    \  Relative mass  Fraction %\n2H            2       4.028204     20.1133\nO             1      15.999400     79.8867\nTotal:        3      20.027604    100.0000\n>>> print(f.spectrum())\nRelative mass\
    \    Fraction %      Intensity\n20.023118         99.757000     100.000000\n21.027335          0.038000       0.038093\n22.027364          0.205000       0.205499\n\n\n"
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
