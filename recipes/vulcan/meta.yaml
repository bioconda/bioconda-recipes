{% set version = "1.0.1" %}

package:
  name: vulcan
  version: '{{version}}'

source:
  url: 'https://gitlab.com/treangenlab/vulcan/-/archive/v{{version}}/vulcan-v{{version}}.tar.gz'
  sha256: 1fbe8224b7436f32d7711fbd5d83abd001c7364cce3cb8c5d33a82b5b67b0bcc 

build:
  noarch: generic
  number: 0
  script: mkdir -p ${PREFIX}/bin && cp vulcan ${PREFIX}/bin

requirements:
  run:
    - pysam
    - python >=3.5
    - minimap2
    - tqdm
    - ngmlr
    - samtools ==1.9
    - bamtools
    - numpy

test:
  source_files:
    - test
    - test/*
  commands:
    - vulcan --help 

about:
  home: https://gitlab.com/treangenlab/vulcan
  license: MIT
  license_file: LICENSE
  summary: vulcan, map long and prosperðŸ––, a pipeline melds minimap2 and NGMLR
