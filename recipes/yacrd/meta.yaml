{% set version = "0.6.2" %}
{% set sha256 = "6a4215fd62f8982d9e61f913a6144c43071ea2b1dbb2e7a34b918d9565634795" %}

package:
  name: yacrd
  version: '{{version}}'

source:
  url: https://github.com/natir/yacrd/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - rust
    - pkg-config #[osx]
  host:
    - xz
    - zlib
    - bzip2
  run:
    - xz
    - zlib
    - bzip2

test:
  commands:
    - yacrd -h

about:
  home: https://github.com/natir/yacrd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Yet Another Chimeric Read Detector, with long-read mapper result as input.
