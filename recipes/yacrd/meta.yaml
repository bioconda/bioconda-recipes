{% set name = "yacrd" %}
{% set version = "0.1" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/natir/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: eb22087e08640b363e3794e5c044bfb2433fbcc3c018860b8fc82e26ec004e7b

requirements:
  build:
    - gcc >=4.7 #[linux]
    - llvm # [osx]
    - cmake

  run:
    - libgcc # [linux]

test:
  commands:
    - yacrd -h | grep yacrd

about:
  home: https://github.com/natir/yacrd
  license: MIT
  license_file: LICENSE
  summary: Yet Another Chimeric Read Detector, with long-read mapper result as input.
