{% set name = "yacrd" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/natir/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 5c5ef7e00d44909867242f0b244d82f4a4ec92148aea741c8ce79334ee7174ff

requirements:
  build:
    - gcc # [not osx]
    - llvm # [osx]
    - cmake

  run:
    - libgcc # [not osx]

test:
  commands:
    - yacrd -h | grep yacrd

about:
  home: https://github.com/natir/yacrd
  license: MIT
  license_file: LICENSE
  summary: Yet Another Chimeric Read Detector, with long-read mapper result as input.
