{% set version = "0.5.1" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: yacrd
  version: '{{version}}'

source:
  url: https://github.com/natir/yacrd/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1

requirements:
  build:
    - '{{ compiler("c") }}'
    - rust
    - gcc_impl_linux-64 #[linux]
    - pkg-config #[osx]
  host:
    - xz
    - zlib
    - bzip2
  run:
    - xz
    - zlib
    - bzip2

test:
  commands:
    - yacrd -h

about:
  home: https://github.com/natir/yacrd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Yet Another Chimeric Read Detector, with long-read mapper result as input.
