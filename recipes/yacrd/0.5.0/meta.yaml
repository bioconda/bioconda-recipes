{% set version = "0.5.0" %}
{% set sha256 = "d3b663996734555905ff4acd99c2a6c7024d18c2b456561252b09f1c64429073" %}

package:
  name: yacrd
  version: '{{version}}'

source:
  url: https://github.com/natir/yacrd/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 1

requirements:
  build:
    - '{{ compiler("c") }}'
    - rust
    - gcc_impl_linux-64 #[linux]
    - pkg-config #[osx]
  host:
    - xz
    - zlib
    - bzip2
  run:
    - xz
    - zlib
    - bzip2

test:
  commands:
    - yacrd -h

about:
  home: https://github.com/natir/yacrd
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Yet Another Chimeric Read Detector, with long-read mapper result as input.
