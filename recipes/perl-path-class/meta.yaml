{% set name = "perl-path-class" %}
{% set version = "0.37" %}
{% set sha256 = ""654781948602386f2cb2e4473a739f17dc6953d92aabc2498a4ca2561bc248ce %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KW/KWILLIAMS/Path-Class-{{ version }}.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  skip: True # [osx]

requirements:
  host:
    - perl
    - perl-module-build
    - perl-io-file
    - perl-io-dir
    - perl-file-copy
    - perl-file-path
    - perl-file-spec>=3.26
    - perl-file-temp
    - perl-ostype
    - perl-scalar-list-utils

  run:
    - perl

test:
  imports:
    - Path::Class
    - Path::Class::File
    - Path::Class::Dir
    - Path::Class::Entity

about:
  home: https://metacpan.org/release/ExtUtils-MakeMaker
  license: perl_5
  summary: 'Create a module Makefile'
