{% set name = "perl-path-class" %}
{% set version = "0.37" %}
{% set sha256 = "654781948602386f2cb2e4473a739f17dc6953d92aabc2498a4ca2561bc248ce" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KW/KWILLIAMS/Path-Class-0.37.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  host:
    - perl
    - perl-file-path
    - perl-file-temp
    - perl-parent
    - perl-perl-ostype
    - perl-module-build
    - perl-test
    - perl-exporter
    - perl-extutils-makemaker
    - perl-carp

  run:
    - perl
    - perl-file-path
    - perl-file-temp
    - perl-carp
    - perl-parent
    - perl-exporter
    - perl-perl-ostype

test:
  imports:
    - Path::Class
    - Path::Class::Dir
    - Path::Class::Entity
    - Path::Class::File

about:
  home: http://metacpan.org/pod/Path::Class
  license: perl_5
  summary: 'Cross-platform path specification manipulation'
