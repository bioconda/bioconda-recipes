package:
    name: "ucsc-blasttopsl"
    version: "332"
source:
    url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v332.src.tgz"          # [linux]
    fn: "userApps.src.tgz"                                                                     # [linux]
    md5: "8c2663c7bd302a77cdf52b2e9e85e2cd"                                                    # [linux]
    patches:                                                                                   # [linux]
        - "include.patch"                                                                      # [linux]

    url: "http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/blastToPsl"                    # [osx]
    fn: "blastToPsl"                                                                            # [osx]

build:                                                                                       # [osx]
    script: "mkdir -p $PREFIX/bin; cp blastToPsl $PREFIX/bin; chmod +x $PREFIX/bin/blastToPsl" # [osx]

requirements:
    build:
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]
        - gcc

    run:                                                            # [linux]
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]
        - libgcc

test:
    commands:
        # just check for existence, because the individual programs have no unified behavior
        - which blastToPsl

about:
    home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
    license: "varies; see http://genome.ucsc.edu/license"
    summary: "Convert blast alignments to PSLs."
