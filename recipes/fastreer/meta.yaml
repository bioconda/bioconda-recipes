{% set name = "fastreeR" %}
{% set version = "1.13.24" %}
{% set sha256 = "49504347a75b3ab206ac8e1338062b19fe28547a6b71b7470316442cee08e1bb" %}

about:
  home: https://github.com/gkanogiannis/fastreeR
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE.md
  summary: "Phylogenetic, distance, and tree-building utilities for VCF and FASTA files"
  description: |
    fastreeR is a Python+Java CLI tool for calculating distance matrices from VCF or FASTA files
    and constructing Newick trees using a Java backend and Python frontend.

package:
  name: {{ name|lower }}
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage("fastreer", max_pin="x") }}

source:
  url: https://github.com/gkanogiannis/fastreeR/archive/refs/tags/{{ version }}.zip
  sha256: {{ sha256 }}

requirements:
  build:
    - python {{ python_min }}
    - openjdk >=8.0.144
  run:
    - python >={{ python_min }}
    - openjdk >=8.0.144

test:
  commands:
    - fastreeR --version
    - fastreeR --help
    - fastreeR --check

extra:
  recipe-maintainers:
    - gkanogiannis
  identifiers:
    - doi:10.1186/s12859-016-1186-3
