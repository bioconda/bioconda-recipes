{% set version = "1.28.0" %}
{% set name = "OMICsPCAdata" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ed297f996ce341345d941f233b8f6a6c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-omicspcadata", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, kableExtra, rmarkdown
requirements:
  host:
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - r-base
  run:
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: Supporting data for package OMICsPCA
  description: Supporting data for package OMICsPCA
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

