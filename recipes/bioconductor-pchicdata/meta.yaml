package:
  name: bioconductor-pchicdata
  version: 1.2.0
source:
  fn: PCHiCdata_1.2.0.tar.gz
  url: http://bioconductor.org/packages/3.4/data/experiment/src/contrib/PCHiCdata_1.2.0.tar.gz
  md5: 35d4564d71a1f06afc369b890cfa8047
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-chicago
    - r-base
  run:
    - bioconductor-chicago
    - r-base
test:
  commands:
    - '$R -e "library(''PCHiCdata'')"'
about:
  home: http://bioconductor.org/packages/release/data/experiment/html/PCHiCdata.html
  license: Artistic-2.0
  summary: 'Subsets of Promoter Capture Hi-C data conveniently packaged for Chicago
    users. Data includes interactions detected for chromosomes 20 and 21 in GM12878
    cells and for chromosomes 18 and 19 in mESC.'
