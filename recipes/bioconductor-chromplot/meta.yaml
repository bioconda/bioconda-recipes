{% set version = "1.10.0" %}
{% set name = "chromPlot" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: dbb469c1a53071491e26039cf97457e495f95134bf4a8dbf5be0663055e5c795
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
  run:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Package designed to visualize genomic data along the chromosomes, where the vertical chromosomes are sorted by number, with sex chromosomes at the end.'
extra:
  identifiers:
    - biotools:chromplot
    - doi:10.1093/bioinformatics/btw137
  parent_recipe:
    name: bioconductor-chromplot
    path: recipes/bioconductor-chromplot
    version: 1.8.0
