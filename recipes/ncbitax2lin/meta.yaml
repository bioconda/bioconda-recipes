{% set name = "ncbitax2lin" %}
{% set version = "3.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fa57570acc72a4846c76e36002a7222c2b9d10fff9685f36ddf022c8f02d4944

build:
  number: 0
  noarch: python
  entry_points:
    - ncbitax2lin = ncbitax2lin.ncbitax2lin:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.9,<3.14
    - pip
    - poetry
  run:
    - python >=3.9,<3.14
    - fire >=0.7.1,<0.8.0
    - pandas >=2.3.2,<3.0.0
    - typing-extensions >=4.15.0,<5.0.0

test:
  imports:
    - ncbitax2lin
  commands:
    - pip check
    - which ncbitax2lin
    - python -c "import ncbitax2lin"

about:
  home: "https://github.com/zyxue/ncbitax2lin"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: NCBItax2lin
  dev_url: "https://github.com/zyxue/ncbitax2lin"
  description: |
    A tool that converts NCBI taxonomy dump into lineages

extra:
  recipe-maintainers:
    - cumbof
