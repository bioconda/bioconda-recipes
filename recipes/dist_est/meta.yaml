{% set version = "1.1" %}
{% set sha256 = "4f7fa22855a8975081b51e9dd0e0df0da669ae63c803668fd4eba3612ff754f6" %}

package:
  name: dist_est
  version: {{ version }}

source:
  url: https://github.com/TheBrownLab/dist_est/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gfortran') }}

test:
  commands:
    - dist_est -v > /tmp/null

about:
    home: https://www.mathstat.dal.ca/~tsusko/doc/ras.pdf
    license: GNU General Public v3 or later (GPLv3+)
    license_family: GPL3
    license_file: LICENSE
    summary: Estimation of Rates-Across-Sites Distributions in Phylogenetic Subsititution Models
