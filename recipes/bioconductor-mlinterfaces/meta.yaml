{% set version = "1.62.0" %}
{% set name = "MLInterfaces" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0375d370e1cd5ad27b392bf8528efa93
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: class, e1071, ipred, randomForest, gpls, pamr, nnet, ALL, hgu95av2.db, som, hu6800.db, lattice, caret (>= 5.07), golubEsets, ada, keggorthology, kernlab, mboost, party
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rda
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - 'r-threejs >=0.2.2'
  run:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rda
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - 'r-threejs >=0.2.2'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'This package provides uniform interfaces to machine learning code for data in R and Bioconductor containers.'
extra:
  identifiers:
    - biotools:mlinterfaces
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mlinterfaces
    path: recipes/bioconductor-mlinterfaces
    version: 1.60.1

