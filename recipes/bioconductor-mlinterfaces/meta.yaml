{% set version = "1.90.0" %}
{% set name = "MLInterfaces" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 87740bcb98ea86217140856ba05876aa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mlinterfaces", max_pin="x.x") }}'

# Suggests: class, e1071, ipred, randomForest, gpls, pamr, nnet, ALL, hgu95av2.db, som, hu6800.db, lattice, caret (>= 5.07), golubEsets, ada, keggorthology, kernlab, mboost, party, klaR, BiocStyle, knitr, testthat, airway
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-magrittr
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rcpp
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - r-threejs >=0.2.2
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-annotate >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-magrittr
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rcpp
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - r-threejs >=0.2.2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL-2.0-only
  summary: Uniform interfaces to R machine learning procedures for data in Bioconductor containers
  description: This package provides uniform interfaces to machine learning code for data in R and Bioconductor containers.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:mlinterfaces
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mlinterfaces
    path: recipes/bioconductor-mlinterfaces
    version: 1.60.1

