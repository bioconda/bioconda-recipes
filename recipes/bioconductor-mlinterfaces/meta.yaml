{% set version = "1.58.0" %}
{% set name = "MLInterfaces" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: da4e4ba5af1ad8c6e322ddc05f2064860e4f6dc01bb35c02f6dfeee9d700c6df
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotate
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.11'
    - bioconductor-genefilter
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rda
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - 'r-threejs >=0.2.2'
  run:
    - bioconductor-annotate
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.13.11'
    - bioconductor-genefilter
    - r-base
    - r-cluster
    - r-fpc
    - r-gbm
    - r-gdata
    - r-ggvis
    - r-hwriter
    - r-mass
    - r-mlbench
    - r-pls
    - r-rcolorbrewer
    - r-rda
    - r-rpart
    - r-sfsmisc
    - r-shiny
    - 'r-threejs >=0.2.2'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'This package provides uniform interfaces to machine learning code for data in R and Bioconductor containers.'

extra:
  identifiers:
    - biotools:mlinterfaces
    - doi:10.1038/nmeth.3252
