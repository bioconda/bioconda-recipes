{% set name = "apollo" %}
{% set version = "4.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 860f6be3c01ed56cc1c81ac90ebeecb2d469d88da51c43039348b5f387378ade

build:
  noarch: python
  number: 0
  entry_points:
    - arrow=arrow.cli:arrow
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - bcbio-gff
    - biopython
    - cachetools
    - click >=6.7
    - python
    - pyyaml
    - requests
    - wrapt
    - decorator

test:
  imports:
    - apollo
    - apollo.annotations
    - apollo.cannedcomments
    - apollo.cannedkeys
    - apollo.cannedvalues
    - apollo.groups
    - apollo.io
    - apollo.metrics
    - apollo.organisms
    - apollo.status
    - apollo.users
  commands:
    - arrow --help

about:
  home: https://github.com/galaxy-genome-annotation/python-apollo
  license: MIT
  license_family: MIT
  summary: WebApollo API library

extra:
  recipe-maintainers:
    - abretaud
