{% set name = "cellpose" %}
{% set version = "0.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 19aafedfe5723285f270ad55e7947fbd828abff943a13216a8205809e41fb870

build:
  noarch: python
  number: 0
  script: "python -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    # - natsort
    #- numba
    - numpy
    - opencv-python-headless
    - pip
    - python >=3.8
    - scipy
    #- tifffile
    # - torch >=1.6
    #- tqdm
  run:
    - natsort
    - numba
    - numpy
    - opencv-python-headless
    - python >=3.8
    - scipy
    - tifffile
    #- torch >=1.6
    - tqdm

test:
  imports:
    - cellpose
  #commands:
  #  - cellpose --help
  #requires:
  #  - pytest

about:
  home: "https://github.com/MouseLand/cellpose"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "anatomical segmentation algorithm"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - sunyi000
