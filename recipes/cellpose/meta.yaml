{% set name = "cellpose" %}
{% set version = "0.6.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 19aafedfe5723285f270ad55e7947fbd828abff943a13216a8205809e41fb870

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  skip: true # [py2]

requirements:
  host:
    - numpy 
    - pip
    - python
    - scipy
    - setuptools_scm
    - pytest-runner
  run:
    - natsort
    - numba >=0.43.1
    - numpy >1.14.6,<1.19.4
    - opencv-python-headless
    - python
    - scipy
    - tifffile
    - pillow <=7.0.0
    - pyqt
    - pyqtgraph
    #    - torch >=1.6
    - tqdm

  test:
    imports:
     - cellpose

about:
  home: "https://github.com/MouseLand/cellpose"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "anatomical segmentation algorithm"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - sunyi000
