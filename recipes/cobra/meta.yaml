{% set version = "0.21.0" %}

package:
  name: cobra
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cobra/cobra-{{ version }}.tar.gz
  sha256: 4a0a95012bf97f5b196c1155d4db666006718f31f82be552ddb62d0721ae0182

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - appdirs >=1.4
    - six
    - future
    - swiglpk >=4.65
    - ruamel.yaml >=0.16
    - numpy >=1.13
    - pandas >=1.0
    - optlang <1.4.6
    - tabulate
    - python-libsbml >=5.18.0
    - depinfo >=1.5.1
    - diskcache >=5.0
    - httpx >=0.14
    - pydantic >=1.6
    - rich >=6.0

test:
  imports:
    - cobra
    - cobra.core
    - cobra.flux_analysis
    - cobra.sampling
    - cobra.io
    - cobra.manipulation
    - cobra.test
    - cobra.util
  commands:
    - python -c "import cobra.test; cobra.test.create_test_model('textbook').optimize()"

about:
  home: https://opencobra.github.io/cobrapy
  license: GNU Lesser General Public License v2 or later (LGPLv2+) or GNU General Public License v2 or later (GPLv2+)
  license_file: LICENSE
  summary: COBRApy is a package for constraint-based modeling of biological networks.
