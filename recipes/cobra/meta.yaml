{% set version = "0.18.1" %}

package:
  name: cobra
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cobra/cobra-{{ version }}.tar.gz
  sha256: c1ba04b4eff13f83692cbbbe99c3240fa079d89cb41d50b08b597141a7c91eeb

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - six
    - future
    - swiglpk >=4.65
    - ruamel.yaml >=0.15
    - numpy >=1.10.0
    - pandas >=0.23.0
    - optlang >=1.4.4
    - tabulate
    - python-libsbml >=5.18.0
    - depinfo >=1.5.1

test:
  imports:
    - cobra
    - cobra.core
    - cobra.flux_analysis
    - cobra.sampling
    - cobra.io
    - cobra.manipulation
    - cobra.test
    - cobra.util
  commands:
    - python -c "import cobra.test; cobra.test.create_test_model('textbook').optimize()"

about:
  home: https://opencobra.github.io/cobrapy
  license: GNU Lesser General Public License v2 or later (LGPLv2+) or GNU General Public License v2 or later (GPLv2+)
  license_file: LICENSE
  summary: COBRApy is a package for constraint-based modeling of biological networks.
