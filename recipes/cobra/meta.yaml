{% set version = "0.13.4" %}

package:
  name: cobra
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cobra/cobra-{{ version }}.tar.gz
  sha256: 17d0fbdafadabacd9ddc728dc6494839b84f01db3f319d9cfcd1a6486199de17

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - six
    - future
    - swiglpk
    - ruamel.yaml <0.15
    - numpy >=1.6
    - pandas >=0.17.0
    - optlang >=1.2.5
    - tabulate

test:
  imports:
    - cobra
    - cobra.core
    - cobra.flux_analysis
    - cobra.io
    - cobra.manipulation
    - cobra.test
    - cobra.util

about:
  home: https://opencobra.github.io/cobrapy
  license: GNU Lesser General Public License v2 or later (LGPLv2+) or GNU General Public License v2 or later (GPLv2+)
  summary: 'COBRApy is a package for constraint-based modeling of biological networks'
