build:
  number: 0
  skip: True # [osx]

package:
  name: cobra
  version: "0.8.2"

source:
  url: https://github.com/opencobra/cobrapy/archive/0.8.2.tar.gz
  sha256: d6bcf486302553fa1b1b5e9c4081b758db79c9f3b5b9063f09204635e543f494

requirements:
  build:
    - python
    - setuptools
    - six
    - cython
    - gcc
    - glpk

  run:
    - python
    - six
    - numpy
    - scipy
    - lxml
    - python-libsbml
    - glpk
    - libgcc

test:
  imports:
    - cobra
    - cobra.core
    - cobra.design
    - cobra.flux_analysis
    - cobra.io
    - cobra.manipulation
    - cobra.solvers
    - cobra.test
    - cobra.topology

about:
  home: https://opencobra.github.io/cobrapy
  license: GNU Lesser General Public License v2 or later (LGPLv2+) or GNU General Public License v2 or later (GPLv2+)
  summary: 'COBRApy is a package for constraint-based modeling of biological networks'
