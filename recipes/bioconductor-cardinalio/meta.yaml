{% set version = "1.8.0" %}
{% set name = "CardinalIO" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 974a5f2553a1f60f0ee1ca0978b4745b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cardinalio", max_pin="x.x") }}'

# Suggests: BiocStyle, testthat, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-matter >=2.12.0,<2.13.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ontologyindex
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-matter >=2.12.0,<2.13.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-ontologyindex

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0 | file LICENSE
  summary: Read and write mass spectrometry imaging files
  description: Fast and efficient reading and writing of mass spectrometry imaging data files. Supports imzML and Analyze 7.5 formats. Provides ontologies for mass spectrometry imaging.
  license_file: LICENSE

