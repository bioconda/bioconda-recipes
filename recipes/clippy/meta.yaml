{% set name = "Clippy" %}
{% set version = "1.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/ulelab/clippy/archive/refs/tags/v1.3.2.tar.gz"
  sha256: d9a5d17a1c354facbfce07d3ccbc655cfc18d037300cbc2e6cbe1cae51c8e177

build:
  number: 0
  entry_points:
    - clippy = clip:main
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python>=3.8
  run:
    - python>=3.8
    - bedtools=2.26.0
    - numpy>=1.19.0,<1.20.3
    - numpy-base>=1.19.0,<1.20.3
    - numpydoc
    - pandas
    - pybedtools
    - scipy
    - matplotlib-base
    - dash=1.20.0
    - dash-bootstrap-components=0.11.3

test:
  imports:
    - clip
  commands:
    - clippy --help

about:
  home: "https://github.com/ulelab/clippy"
  license: GPL-3.0
  license_file: LICENSE
  summary: "An intuitive and interactive peak caller for CLIP data"

extra:
  recipe-maintainers:
    - CharlotteAnne
    - marc-jones
