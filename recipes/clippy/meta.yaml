{% set name = "Clippy" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/ulelab/clippy/archive/refs/tags/v1.3.1.tar.gz"
  sha256: 698e0c8ed4891171c08c9e6a1991f787c324e399aba9b961d6c109c4023959a3

build:
  number: 0
  entry_points:
    - clippy = clip:main
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python>=3.8
  run:
    - python>=3.8
    - bedtools=2.26.0
    - numpy
    - numpy-base
    - numpydoc
    - pandas
    - pybedtools
    - scipy
    - matplotlib-base
    - dash=1.20.0
    - dash-bootstrap-components=0.11.3

test:
  imports:
    - clip
  commands:
    - clippy --help

about:
  home: "https://github.com/ulelab/clippy"
  license: GPL-3.0
  license_file: LICENSE
  summary: "An intuitive and interactive peak caller for CLIP data"

extra:
  recipe-maintainers:
    - CharlotteAnne
    - marc-jones
