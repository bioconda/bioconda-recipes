{% set name = "Clippy" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/ulelab/clippy/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 1fc00fd3df22524cb28974b7aae2d5fc20c6c23c5b84312dbc09ea275cebcf86

build:
  number: 1
  entry_points:
    - clippy = clip:main
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python
  run_exports:
    - {{ pin_subpackage("clippy", max_pin='x.x') }}

requirements:
  host:
    - pip
    - python >=3.8
    - openssl
  run:
    - python >=3.8
    - bedtools =2.26.0
    - samtools =1.9
    - openssl
    - numpy >=1.19.0,<1.20.3
    - numpydoc
    - pandas
    - pybedtools
    - scipy
    - matplotlib-base
    - dash =1.20.0
    - dash-bootstrap-components =0.11.3
    - werkzeug =2.0.0

test:
  imports:
    - clip
  commands:
    - clippy --help

about:
  home: "https://github.com/ulelab/clippy"
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "An intuitive and interactive peak caller for CLIP data"

extra:
  recipe-maintainers:
    - CharlotteAnne
    - marc-jones
