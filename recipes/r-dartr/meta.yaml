    - {{ cran_mirror }}/src/contrib/dartR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/dartR/dartR_{{ version }}.tar.gz
  sha256: fc2b5643ef222ac20e62c5899f8f36b5ba92bf9146b7a5e25457d7ac789fb3f5

