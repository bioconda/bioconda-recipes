{% set version = "1.10.0" %}
{% set name = "BiocHail" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d396d94ee8ebb289b958f32a16a5b8d7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biochail", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, testthat, BiocStyle, ggplot2, DT
requirements:
  host:
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - r-dplyr
    - r-reticulate
  run:
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - r-dplyr
    - r-reticulate

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: basilisk and hail
  description: Use hail via basilisk when appropriate, or via reticulate. This package can be used in terra.bio to interact with UK Biobank resources processed by hail.is.

