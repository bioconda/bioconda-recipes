{% set name = "dysgu" %}
{% set version = "1.6.4" %}
{% set sha256hash = "28b3ef1f84c5a33160c44ec095df7e6c14dfdede6362dc65068f5fb34817c4fd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kcleal/dysgu/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  binary_relocation: False
  entry_points:
    - dysgu = dysgu.main:cli
  run_exports:
    - {{ pin_subpackage('dysgu', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - htslib >=1.12
    - numpy >=1.18
    - lightgbm
    - zlib
    - pysam >=0.19
    - libcurl
    - openssl
    - bzip2
    - xz
    - wheel
    - scipy >=1.7
    - pandas >=1.2
    - networkx >=2.4
    - scikit-learn >=0.22
    - python-edlib
    - sortedcontainers
    - click >=8.0
  run:
    - python
    - numpy >=1.18
    - scipy >1.7
    - pandas >=1.2
    - networkx >=2.4
    - scikit-learn >=0.22
    - python-edlib
    - sortedcontainers
    - lightgbm
    - zlib
    - click >=8.0
    - pysam >=0.22
    - libcurl
    - openssl
    - bzip2
    - xz
    - htslib >=1.12
    - wheel
    - cython

test:
  requires:
    - cython
  imports:
    - dysgu
  files:
    - dysgu/tests/*
  commands:
    - 'dysgu --help'

about:
  home: https://github.com/kcleal/dysgu
  summary: A collection of tools for calling structural variants using short or long reads
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/kcleal/dysgu

extra:
  container:
      extended-base: True
  recipe-maintainers:
    - kcleal
  skip-lints:
    - cython_must_be_in_host
