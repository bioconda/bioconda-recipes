{% set name = "dysgu" %}
{% set version = "1.8.1" %}
{% set sha256hash = "fb29291e5139cbd179dd12281bb43890f96a69141aa5a166410bc5e5f9ddb100" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kcleal/dysgu/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  binary_relocation: false
  entry_points:
    - dysgu = dysgu.main:cli
  run_exports:
    - {{ pin_subpackage('dysgu', max_pin='x') }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython >=0.29
    - htslib >=1.12
    - numpy >=1.18
    - lightgbm >=3.1
    - zlib >=1.2
    - pysam >=0.19
    - libcurl >=7.75
    - openssl >=1.1
    - bzip2 >=1.0.8
    - xz >=5.2
    - wheel
    - scipy >=1.7
    - pandas >=1.2
    - networkx >=2.4
    - scikit-learn >=0.22
  run:
    - python
    - numpy >=1.18
    - scipy >=1.7
    - pandas >=1.2
    - networkx >=2.4
    - scikit-learn >=0.22
    - sortedcontainers
    - lightgbm >=3.1
    - zlib >=1.2
    - click >=8.0
    - pysam >=0.22
    - libcurl >=7.75
    - openssl >=1.1
    - bzip2 >=1.0.8
    - xz >=5.2
    - htslib >=1.12
    - cython >=0.29
    - superintervals >=0.2.10

test:
  requires:
    - cython
  imports:
    - dysgu
  files:
    - dysgu/tests/*
  commands:
    - dysgu --help

about:
  home: https://github.com/kcleal/dysgu
  summary: A collection of tools for calling structural variants using short or long reads
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  dev_url: https://github.com/kcleal/dysgu

extra:
  additional-platforms:
    - linux-aarch64
  container:
    extended-base: true
  recipe-maintainers:
    - kcleal
  skip-lints:
    - cython_must_be_in_host
