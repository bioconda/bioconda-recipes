{% set name = "dysgu" %}
{% set version = "1.3.14" %}
{% set sha256hash = "d072c9508c085c533d818a3b4ac880ce7f7eb7b62a43ba620e20c9ce1c3ac18d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kcleal/dysgu/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - wget
    - git
  host:
    - python >=3.7
    - setuptools
    - cython
    - libdeflate
    - numpy >=1.18
    - scipy
    - pandas
    - networkx >=2.4
    - scikit-learn >=0.22
    - python-edlib
    - sortedcontainers
    - lightgbm
    - zlib
    - click >=8.0
    - pysam
    - libcurl
    - openssl
    - bzip2
    - xz

  run:
    - python >=3.7
    - numpy >=1.18
    - scipy
    - pandas
    - networkx >=2.4
    - scikit-learn >=0.22
    - python-edlib
    - sortedcontainers
    - lightgbm
    - zlib
    - click >=8.0
    - pysam
    - libcurl
    - openssl
    - bzip2
    - xz
    - htslib

test:
  requires:
    - cython
  imports:
    - dysgu
  commands:
    - 'dysgu test'

about:
  home: https://github.com/kcleal/dysgu
  summary: A collection of tools for calling structural variants using short or long reads
  license: MIT
  license_file: LICENSE.md

extra:
  container:
      extended-base: True
  recipe-maintainers:
    - kcleal
