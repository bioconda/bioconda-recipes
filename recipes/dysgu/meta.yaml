{% set name = "dysgu" %}
{% set version = "1.3.15" %}
{% set sha256hash = "9d0ef15731c4afa5bee558ddf064d4d21f5712ff19ce8dcf05900e4e128138a0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kcleal/dysgu/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0
  binary_relocation: False
  entry_points:
    - dysgu = dysgu.main:cli
  run_exports:
      strong:
        - cython

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - autoconf
    - wget
    - git
  host:
    - python >=3.7
    - setuptools
    - cython
    - htslib
    - libdeflate
    - numpy >=1.18
    - scipy
    - pandas
    - networkx >=2.4
    - scikit-learn >=0.22
    - python-edlib
    - sortedcontainers
    - lightgbm
    - zlib
    - click >=8.0
    - pysam
    - libcurl
    - openssl
    - bzip2
    - xz

  run:
    - python >=3.7
    - numpy >=1.18
    - scipy
    - pandas
    - networkx >=2.4
    - scikit-learn >=0.22
    - python-edlib
    - sortedcontainers
    - lightgbm
    - zlib
    - click >=8.0
    - pysam
    - libcurl
    - openssl
    - bzip2
    - xz
    - htslib

test:
  requires:
    - cython
  imports:
    - dysgu
  files:
    - dysgu/tests/*
  commands:
    - 'pip install cython; dysgu test'


about:
  home: https://github.com/kcleal/dysgu
  summary: A collection of tools for calling structural variants using short or long reads
  license: MIT
  license_file: LICENSE.md

extra:
  container:
      extended-base: True
  recipe-maintainers:
    - kcleal
