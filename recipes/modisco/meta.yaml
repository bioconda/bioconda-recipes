{% set name = "modisco" %}
{% set version = "0.5.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fc1d8f2d227170f349ddf30ccc0e7d42402ab6156177688df346054f01a30020

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} setup.py install  "

requirements:
  host:
    - pip
    - python
  run:
    - h5py >=2.5
    - joblib >=0.11
    - numpy >=1.9
    - python
    - scikit-learn >=0.19

test:
  imports:
    - modisco
    - modisco.affinitymat
    - modisco.backend
    - modisco.cluster
    - modisco.cluster.phenograph
    - modisco.hit_scoring
    - modisco.tfmodisco_workflow
    - modisco.visualization

about:
  home: https://github.com/kundajelab/tfmodisco
  license: MIT License
  license_family: OTHER
  license_file: LICENSE
  summary: TF MOtif Discovery from Importance SCOres
  doc_url: https://github.com/kundajelab/tfmodisco 
  dev_url: https://github.com/kundajelab/tfmodisco

extra:
  recipe-maintainers:
    - visze
