{% set version = "1.0.0" %}
{% set name = "plassembler" %}
{% set sha256 = "7734626f85d29583531321855398cba3965a771536f2bc8db9c17fef372b6f7a" %}
{% set user = "gbouras13" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=3.6
    - flye >=2.9
    - unicycler >=0.4.8
    - biopython >=1.76
    - minimap2 >=2.11
    - pandas
    - fastp >=0.18.0
    - chopper >=0.5.0
    - mash >=2.2
    - samtools >=1.10
    - rasusa >=0.5.0
    - pysam
    - curl
    - tar

test:
  commands:
    - plassembler.py --version
    - install_database.py --help

about:
  home: https://github.com/gbouras13/plassembler
  license: MIT
  license_familY: MIT
  summary: "Automated Bacterial Plasmid Assembly Program"
  dev_url: https://github.com/gbouras13/plassembler
  doc_url: https://plassembler.readthedocs.io

extra:
  recipe-maintainers:
    - gbouras13



