{% set name = "plassembler" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:    https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d8949464013e1685ca3a082093d4feb86d42bc3d4ede878e469d1029b1a5a145
  
build:
  number: 0
  noarch: python
  entry_points:
    - plassembler = plassembler:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8,<3.10
    - poetry =1.3
    - pip
  
  run:
    - python >=3.8,<3.10
    - flye >=2.9
    - minimap2 >=2.11
    - fastp >=0.18.0
    - chopper >=0.5.0
    - mash >=2.2
    - raven-assembler>=1.8
    - samtools >=0.15.0

test:
  imports:
    - plassembler
  commands:
    - plassembler --help

about:
  home: https://github.com/gbouras13/plassembler
  license: MIT
  license_file: LICENSE
  summary: Quickly and accurately assemble plasmids in hybrid sequenced bacterial isolates

extra:
  recipe-maintainers:
    - gbouras13
