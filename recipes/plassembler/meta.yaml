{% set name = "plassembler" %}
{% set version = "1.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ab3a4f7b3b0cb391df9e8189bbf5af4ea6fbdd919da65467053f70ad0a7f9c12

build:
  number: 0
  noarch: python
  entry_points:
    - plassembler = plassembler:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  run_exports:
    - {{ pin_subpackage('plassembler', max_pin='x') }}

requirements:
  host:
    - python >=3.8,<3.10
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8,<3.10
    - flye >=2.9
    - minimap2 >=2.11
    - fastp >=0.18.0
    - chopper >=0.5.0
    - mash >=2.2
    - unicycler >=0.4.8
    - raven-assembler >=1.8
    - samtools >=0.15.0
    - click >=8.0.0
    - loguru >=0.5.3
    - pysam >=0.16.0
    - pyyaml >=6.0
    - pandas >=1.4.2
    - biopython >=1.76
    - alive-progress >=3.0.1
    - requests >=2.25.1
    - canu ==2.2
    - dnaapler >=0.4.0

test:
  imports:
    - plassembler
  commands:
    - plassembler --help

about:
  home: https://github.com/gbouras13/plassembler
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Quickly and accurately assemble plasmids in hybrid sequenced bacterial isolates

extra:
  recipe-maintainers:
    - gbouras13
