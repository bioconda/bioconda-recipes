{% set name = "seqmagick" %}
{% set version = "0.7.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "e5bd29a5bf69cc352ca77b4d383c0ee03af5bc0285c89acd6810446cd1f56e89" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - seqmagick = seqmagick.scripts.cli:main
  skip: True # [py27]

requirements:
  host:
    - python
    - setuptools
    - biopython >=1.70
    - nose
  run:
    - python
    - biopython >=1.70

test:
  imports:
    - seqmagick
    - seqmagick.scripts
    - seqmagick.subcommands
    - seqmagick.test
    - seqmagick.test.integration
    - seqmagick.test.integration.data
  commands:
    - seqmagick --help

about:
  home: http://github.com/fhcrc/seqmagick
  license: GNU General Public License (GPL)
  license_family: LGPL
  license_file: ''
  summary: Tools for converting and modifying sequence files from the command-line
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
