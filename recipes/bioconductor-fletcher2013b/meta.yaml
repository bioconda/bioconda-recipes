{% set version = "1.46.0" %}
{% set name = "Fletcher2013b" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5d4bd34d30131d89113f1285634e2548

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-fletcher2013b", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-fletcher2013a >=1.46.0,<1.47.0
    - bioconductor-reder >=3.6.0,<3.7.0
    - bioconductor-rtn >=2.34.0,<2.35.0
    - r-base
    - r-igraph
    - r-rcolorbrewer
  run:
    - bioconductor-fletcher2013a >=1.46.0,<1.47.0
    - bioconductor-reder >=3.6.0,<3.7.0
    - bioconductor-rtn >=2.34.0,<2.35.0
    - r-base
    - r-igraph
    - r-rcolorbrewer
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Master regulators of FGFR2 signalling and breast cancer risk
  description: This package reproduces the systems biology analysis for the data in package Fletcher2013a using RTN.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

