{% set version = "1.18.0" %}
{% set name = "Fletcher2013b" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2ab5bdba64112e91bc61c60a7e849e0e7674b6a7e97de3be326f498091be896e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-fletcher2013a >=1.18.0,<1.20.0'
    - 'bioconductor-reder >=1.30.0,<1.32.0'
    - 'bioconductor-rtn >=2.6.0,<2.8.0'
    - r-base
    - r-igraph
    - r-rcolorbrewer
  run:
    - 'bioconductor-fletcher2013a >=1.18.0,<1.20.0'
    - 'bioconductor-reder >=1.30.0,<1.32.0'
    - 'bioconductor-rtn >=2.6.0,<2.8.0'
    - r-base
    - r-igraph
    - r-rcolorbrewer
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package reproduces the systems biology analysis for the data in package Fletcher2013a using RTN.'
