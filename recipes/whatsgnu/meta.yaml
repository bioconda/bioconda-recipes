{% set name = "WhatsGNU" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: '{{ version }}'

source:
  url: https://github.com/ahmedmagds/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 7c04c7f6481f287f6054227bfb838e2a16ac89ceea81a79e252bc5f97b260e1e

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python >=3.4
    - blast >=2.9.0
    - matplotlib-base >=3.0.2
    - numpy >=1.15.3
    - scipy >=1.2.0

test:
  commands:
    - WhatsGNU_get_GenBank_genomes.py -h
    - WhatsGNU_database_customizer.py -h
    - WhatsGNU_main.py -h
    - WhatsGNU_plotter.py -h
    - blastp -help

about:
  home: https://github.com/ahmedmagds/{{ name }}
  license: GPLv3
  license_family: GPL
  license_file: 'LICENSE'
  summary: WhatsGNU A Tool For Identifying Proteomic Novelty
  dev_url: https://github.com/ahmedmagds/{{ name }}

extra:
  recipe-maintainers:
    - AhmedMoustafa
    - PaulPlanet
