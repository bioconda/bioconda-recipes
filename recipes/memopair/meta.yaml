{% set version = "0.1.5" %}
{% set name = "memopair" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/SorenHeidelbach/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8a23794efc4b568d551c5e797a47967946feb677abb98af5ccbf82eac8a2e2a7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('memopair', max_pin="x.x") }}
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - memopair --version

about:
  home: https://github.com/SorenHeidelbach/memopair
  license: MIT 
  license_file:
    - LICENSE
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses
  summary: A package for identifying methylated motif pairs

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - SorenHeidelbach
