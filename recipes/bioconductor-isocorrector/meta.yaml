{% set version = "1.0.0" %}
{% set name = "IsoCorrectoR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a5024aeb0dc7da0163b14fbf7f2ea0bcc287f36e06441c00d772d72fa364a162
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-pracma
    - r-quadprog
    - r-readr
    - r-readxl
    - r-stringr
    - r-tibble
    - r-writexls
  run:
    - r-base
    - r-dplyr
    - r-magrittr
    - r-pracma
    - r-quadprog
    - r-readr
    - r-readxl
    - r-stringr
    - r-tibble
    - r-writexls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'IsoCorrectoR is a tool for correcting natural isotope abundance contributions in tracing experiments.'
