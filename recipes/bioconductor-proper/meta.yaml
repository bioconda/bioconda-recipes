{% set version = "1.10.0" %}
{% set name = "PROPER" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a7582cf4fe3bb8719f8ccdc9678efac251c8222b852965f4735151e731bff44c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-edger
    - r-base
  run:
    - bioconductor-edger
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'This package provide simulation based methods for evaluating the statistical power in differential expression analysis from RNA-seq data.'

extra:
  identifiers:
    - biotools:proper
