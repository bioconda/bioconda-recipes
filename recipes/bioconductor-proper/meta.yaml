{% set version = "1.14.0" %}
{% set name = "PROPER" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: abc0a908f2717faa57b95e2a903a50c5d86cf7c7f64298e02c11bf70089a6715
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - r-base
  run:
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'This package provide simulation based methods for evaluating the statistical power in differential expression analysis from RNA-seq data.'
extra:
  identifiers:
    - biotools:proper
  parent_recipe:
    name: bioconductor-proper
    path: recipes/bioconductor-proper
    version: 1.12.0
