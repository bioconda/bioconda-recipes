{% set version = "1.8.0" %}
{% set name = "TCGAbiolinksGUI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 189c5ae512112ef55f946231837714f6f597af1520b34718c7304d7f7c07c3a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-elmer >=2.6.0,<2.8.0'
    - 'bioconductor-illuminahumanmethylation27kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylation27kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.5.0'
    - 'bioconductor-maftools >=1.8.0,<1.10.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-tcgabiolinksgui.data >=1.2.0,<1.4.0'
    - r-base
    - r-caret
    - r-colourpicker
    - r-data.table
    - 'r-downloader >=0.4'
    - r-dt
    - 'r-ggplot2 >=2.1.0'
    - r-ggrepel
    - r-plotly
    - r-readr
    - 'r-shiny >=0.14.1'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.5.3'
    - 'r-shinyfiles >=0.6.2'
    - 'r-shinyjs >=0.7'
    - 'r-stringr >=1.1.0'
    - 'r-tcgabiolinks >=2.5.5'
  run:
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-elmer >=2.6.0,<2.8.0'
    - 'bioconductor-illuminahumanmethylation27kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylation27kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.5.0'
    - 'bioconductor-maftools >=1.8.0,<1.10.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - 'bioconductor-pathview >=1.22.0,<1.24.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-tcgabiolinksgui.data >=1.2.0,<1.4.0'
    - r-base
    - r-caret
    - r-colourpicker
    - r-data.table
    - 'r-downloader >=0.4'
    - r-dt
    - 'r-ggplot2 >=2.1.0'
    - r-ggrepel
    - r-plotly
    - r-readr
    - 'r-shiny >=0.14.1'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.5.3'
    - 'r-shinyfiles >=0.6.2'
    - 'r-shinyjs >=0.7'
    - 'r-stringr >=1.1.0'
    - 'r-tcgabiolinks >=2.5.5'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: ' "TCGAbiolinksGUI: A Graphical User Interface to analyze cancer molecular and clinical data. A demo version of GUI is found in https://tcgabiolinksgui.shinyapps.io/tcgabiolinks/"'
