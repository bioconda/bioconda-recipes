{% set version = "1.12.0" %}
{% set name = "TCGAbiolinksGUI" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e1391204086360db1606a9686d2b2929
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, dplyr, knitr, roxygen2, devtools, rvest, xml2, BiocStyle, animation, pander
requirements:
  host:
    - 'bioconductor-clusterprofiler >=3.14.0,<3.15.0'
    - 'bioconductor-elmer >=2.9.0,<2.10.0'
    - 'bioconductor-maftools >=2.2.0,<2.3.0'
    - 'bioconductor-pathview >=1.26.0,<1.27.0'
    - 'bioconductor-sesame >=1.4.0,<1.5.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-tcgabiolinks >=2.14.0,<2.15.0'
    - 'bioconductor-tcgabiolinksgui.data >=1.6.0,<1.7.0'
    - r-base
    - r-caret
    - r-colourpicker
    - r-data.table
    - 'r-downloader >=0.4'
    - r-dt
    - 'r-ggplot2 >=2.1.0'
    - r-ggrepel
    - r-plotly
    - r-readr
    - 'r-shiny >=0.14.1'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.5.3'
    - 'r-shinyfiles >=0.6.2'
    - 'r-shinyjs >=0.7'
    - 'r-stringr >=1.1.0'
  run:
    - 'bioconductor-clusterprofiler >=3.14.0,<3.15.0'
    - 'bioconductor-elmer >=2.9.0,<2.10.0'
    - 'bioconductor-maftools >=2.2.0,<2.3.0'
    - 'bioconductor-pathview >=1.26.0,<1.27.0'
    - 'bioconductor-sesame >=1.4.0,<1.5.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-tcgabiolinks >=2.14.0,<2.15.0'
    - 'bioconductor-tcgabiolinksgui.data >=1.6.0,<1.7.0'
    - r-base
    - r-caret
    - r-colourpicker
    - r-data.table
    - 'r-downloader >=0.4'
    - r-dt
    - 'r-ggplot2 >=2.1.0'
    - r-ggrepel
    - r-plotly
    - r-readr
    - 'r-shiny >=0.14.1'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.5.3'
    - 'r-shinyfiles >=0.6.2'
    - 'r-shinyjs >=0.7'
    - 'r-stringr >=1.1.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: '"TCGAbiolinksGUI: A Graphical User Interface to analyze cancer molecular and clinical data"'
  description: '"TCGAbiolinksGUI: A Graphical User Interface to analyze cancer molecular and clinical data. A demo version of GUI is found in https://tcgabiolinksgui.shinyapps.io/tcgabiolinks/"'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

