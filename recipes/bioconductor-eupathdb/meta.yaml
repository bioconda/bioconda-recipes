{% set version = "1.0.1" %}
{% set name = "EuPathDB" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1451c3ab6c224d9a4cfbdf27dc5c2680
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: dplyr, knitr, BiocStyle, rmarkdown, jsonlite
requirements:
  host:
    - 'bioconductor-annotationhub >=2.16.0,<2.17.0'
    - 'bioconductor-annotationhubdata >=1.14.0,<1.15.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.3.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-base
    - r-biocmanager
  run:
    - 'bioconductor-annotationhub >=2.16.0,<2.17.0'
    - 'bioconductor-annotationhubdata >=1.14.0,<1.15.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.3.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-base
    - r-biocmanager
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Brings together annotation resources from the various EuPathDB databases (PlasmoDB, ToxoDB, TriTrypDB, etc.) and makes them available in R using the AnnotationHub framework.'

