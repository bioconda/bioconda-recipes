{% set version = "1.0.1" %}
{% set name = "EuPathDB" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1451c3ab6c224d9a4cfbdf27dc5c2680
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: dplyr, knitr, BiocStyle, rmarkdown, jsonlite
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.15.0'
    - 'bioconductor-annotationhubdata >=1.12.0,<1.13.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.3.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - r-base
    - r-biocmanager
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.15.0'
    - 'bioconductor-annotationhubdata >=1.12.0,<1.13.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.3.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - r-base
    - r-biocmanager
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Brings together annotation resources from the various EuPathDB databases (PlasmoDB, ToxoDB, TriTrypDB, etc.) and makes them available in R using the AnnotationHub framework.'

