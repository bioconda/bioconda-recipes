{% set name = "IRMA" %}
{% set version = "0.6.7" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2ec19a2ceb73be103d07de004dfe1cb81bb428cf88db735215c55619b4ab5808" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://wonder.cdc.gov/amd/flu/irma/flu-amd-201704.zip
  {{ hash_type }}: {{ hash_value }}

build:
  number: 0

requirements:
  host:
    - perl ==5.22.2.1
    - zip >=3.0
  run:
    - perl ==5.22.2.1
    - r-base >=3.5.1
    - parallel >=20181022
    - pigz >=2.3.4
    - blat >=35
    - samtools >=1.2
    - shogun >=6.0.0
    - fasttree >=2.1.3
    - muscle ==3.8.1551

test:
  files:
    - test1.fa
    - test2.fastq

about:
  home: https://wonder.cdc.gov/amd/flu/irma/
  license: GNU General Public License v3 or later (GPLv3+)
  summary: "IRMA: Iterative Refinement Meta-Assembler for the robust assembly, variant calling, and phasing of highly variable RNA viruses."
license_family: GPL3
