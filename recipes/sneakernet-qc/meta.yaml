{% set name = "sneakernet-qc" %}
{% set version = "0.25.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build: 
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

source: 
  url: https://github.com/lskatz/sneakernet/archive/v{{ version }}.tar.gz
  sha256: 2798c87f9dd4c8863708f8417da89fc73f927c27da242e72b6a900c7a3c0a9fb

test:
  imports:
    SneakerNet

about:
  license: MIT
  home: https://github.com/lskatz/sneakernet
  summary: "A QC pipeline for raw reads"

# prefix: /scicomp/home-pure/gzu2/bin/miniconda3/envs/sneakernet
requirements:
  run:
    - blast
    - bowtie2
    - fastqc
    - flash
    - kma >=1.4
    - kmc
    - kraken >=1, <2
    - krona
    - lighter
    - lskatz::perl-bio-kmer
    - lskatz::perl-text-fuzzy
    - mash >=2
    - megahit
    - mlst
    - multiqc
    - perl
    - perl-app-cpanminus
    - perl-bioperl
    # unsure if I successfully removed this req but
    # TODO remove cg-pipeline entirely
    - perl-cg-pipeline
    - perl-config-simple
    - perl-file-slurp
    - perl-gd
    - perl-gdgraph
    - perl-list-moreutils
    - perl-moo
    - perl-statistics-descriptive
   #- perl-threaded >=5.16
    - pilon
    - prodigal
    - python >=3.7
    - salmid
    - samclip
    - seqtk
    - shovill
    - skesa >=2.4
    - spades
    - trimmomatic

