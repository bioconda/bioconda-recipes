{% set name="illumina-cleanup" %}
{% set version = "1.0.0" %}
{% set sha256 = "f8ca7d055354dec826a598635591331a3946224af5b5cbe1dd71677f01707e32" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/illumina-cleanup/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  run:
    - bbmap
    - fastq-scan
    - fastqc
    - lighter
    - nextflow
    - pigz

test:
  commands:
    - illumina-cleanup
    - illumina-cleanup --help
    - illumina-cleanup --version

about:
  home: https://github.com/rpetit3/illumina-cleanup
  license: MIT
  license_file: LICENSE
  summary: Nextflow pipeline for pre-processing Illumina FASTQ files
