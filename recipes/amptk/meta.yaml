{% set version = "1.2.5" %}

package:
  name: amptk
  version: {{ version }}

source:
  url: https://github.com/nextgenusfs/amptk/archive/{{ version }}.tar.gz
  sha256: 1d998f58ba8f05c514ce21325ea7e23e5e0a880f218eec726326697c35c3fca4

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
  run:
    - python
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch >=2.2.0
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq >=1.19.1
    - r-plotly
    - r-htmltools
    - r-dt
    - pigz

test:
  commands:
    - amptk version

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD 2-Clause
  license_file: LICENSE.md
  license_family: BSD
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'

extra:
  identifiers:
    - doi:10.7717/peerj.4925
