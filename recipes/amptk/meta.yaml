{% set name = "amptk" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98d3c6e7e88365e621dc060ad58075a8d13ba06959a943b180af2dc0642f416a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - biom-format
    - biopython
    - python-edlib >=1.2.1
    - matplotlib
    - natsort
    - numpy
    - pandas
    - pip
    - psutil
    - python >=2.7
    - seaborn
  run:
    - python >=2.7
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch >=2.2.0
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq
    - r-plotly
    - r-htmltools
    - r-dt
    - pigz

test:
  imports:
    - amptk

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD-2
  license_family: BSD
  license_file: LICENSE.md
  summary: 'AMPtk: amplicon tool kit'
  doc_url: http://amptk.readthedocs.io/
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'

extra:
  identifiers:
    - doi:10.7717/peerj.4925
