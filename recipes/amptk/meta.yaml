{% set version = "1.1.1" %}

package:
  name: amptk
  version: {{ version }}

source:
  fn: amptk-{{ version }}.tar.gz
  url: https://github.com/nextgenusfs/amptk/archive/{{ version }}.tar.gz
  sha256: fbc04cf1e67695f5fa9f9058049df5659d83282bf91b8ac1cf82de2423032ce7

build:
  number: 0

requirements:
  skip: True  # [not py27]

  run:
    - python # [py27]
    - biopython
    - psutil
    - python-edlib
    - vsearch
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2
    - bioconductor-phyloseq
    - pigz
    
test:
  commands:
    - amptk version

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD-2 License
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'
  license_family: BSD
