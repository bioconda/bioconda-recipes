{% set name = "amptk" %}
{% set version = "1.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a7fc2ecb5e4621a1976209e982791fa80b8db15c0abf44a4adc50b75775a92ac

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch >=2.15.0
    - natsort
    - pandas
    - numpy
    - matplotlib-base
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq
    - r-plotly
    - r-htmltools
    - r-dt
    - pigz
    - pyfastx
    - mafft
    - fasttree

test:
  imports:
    - amptk

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD-2
  license_family: BSD
  license_file: LICENSE.md
  doc_url: http://amptk.readthedocs.io/
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'

extra:
  identifiers:
    - doi:10.7717/peerj.4925

