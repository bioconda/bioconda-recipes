{% set version = "1.1.2" %}
{% set name = "amptk" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/nextgenusfs/amptk.git
  git_tag: python3
  #fn: {{ name }}-{{ version }}.tar.gz
  #url: https://github.com/nextgenusfs/{{ name }}/archive/{{ version }}.tar.gz
  #sha256: fbc04cf1e67695f5fa9f9058049df5659d83282bf91b8ac1cf82de2423032ce7

build:
  number: 0

requirements:
  run:
    - python
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq

    
test:
  commands:
    - amptk version
    - vsearch --version

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD-2 License
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'
  license_family: BSD
