{% set version = "1.1.2" %}
{% set name = "amptk" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/nextgenusfs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 361630fc7faafb6a0c9233a1f82137b42c3bd5ed8ac891ba70d9259ae7916207

build:
  number: 0

requirements:
  run:
    - python
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch >=2.2.0
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq
 
test:
  commands:
    - amptk version
    - vsearch --version

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD 2-Clause License
  license_file: LICENSE.md
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'
  license_family: BSD
