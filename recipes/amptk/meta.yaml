{% set version = "1.2.3" %}
{% set name = "amptk" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/nextgenusfs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c07f6e83e74d08b7ee7f0a6b7d6980cf478116d8adfd0e49be5fa388245f6a54

build:
  number: 0

requirements:
  run:
    - python
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch >=2.2.0
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq
    - pigz
 
test:
  commands:
    - amptk version

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD 2-Clause License
  license_file: LICENSE.md
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'
  license_family: BSD

extra:
    identifiers:
        - doi:10.7717/peerj.4925