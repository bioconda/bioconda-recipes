{% set version = "1.1.2" %}
{% set name = "amptk" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/nextgenusfs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: db9cc4d4754d462cea85b8d050bd25c535038b6bb5bdab562e0a0294c195e034

build:
  number: 0

requirements:
  run:
    - python
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch >=2.2.0
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq
#temporary fix due to broken r-ape 5.1 
    - r-ape 5.0.*
 
test:
  commands:
    - amptk version

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD 2-Clause License
  license_file: LICENSE.md
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'
  license_family: BSD
