{% set version = "1.2.4" %}
{% set name = "amptk" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/nextgenusfs/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b99478a7392d4923a2ecfe175d4f6ac93e84f3b3193ab214d399d7c073b7c615

build:
  noarch: python
  number: 0

requirements:
  run:
    - python
    - biopython
    - psutil
    - python-edlib >=1.2.1
    - vsearch >=2.2.0
    - natsort
    - pandas
    - numpy
    - matplotlib
    - seaborn
    - biom-format
    - r-base
    - bioconductor-dada2 >=1.4
    - bioconductor-phyloseq
    - pigz

test:
  commands:
    - amptk version

about:
  home: https://github.com/nextgenusfs/amptk
  license: BSD 2-Clause License
  license_file: LICENSE.md
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing data.'
  license_family: BSD

extra:
  identifiers:
    - doi:10.7717/peerj.4925
