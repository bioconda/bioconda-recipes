{% set name= "CPT_GFFParser" %}
{% set version = "1.2.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/C/{{name}}/{{name}}-{{version}}.tar.gz"
  sha256: 219e35cd40cf3df80d08583ae27183408089e755e8fa81c7ce5dc36a3aa771df

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - biopython
    - pip
    - python
  run:
    - biopython
    - python

test:
  imports:
    - CPT_GFFParser

about:
  home: "https://pypi.org/project/CPT-GFFParser/"
  license: BSD
  license_family: BSD
  summary: "A Biopython extension package for I/O of GFF files"
  
extra:
  recipe-maintainers:
    - BeaverThing
