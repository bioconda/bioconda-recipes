{% set version = "0.6.2" %}

package:
  name: scnic
  version: {{ version }}

source:
  url: https://github.com/lozuponelab/SCNIC/archive/{{ version }}.tar.gz
  sha256: d841c4e68f769b1c569c2e6a95a0f32d6ab4d15684d5228dba13e8c7638400e6

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
    - pytest-runner
  run:
    - python >=3
    - numpy
    - scipy
    - pandas
    - statsmodels
    - h5py
    - biom-format
    - networkx >2
    - scikit-bio
    - fastspar
    - tqdm
    - matplotlib-base
    - seaborn

test:
  command:
    - SCNIC_analysis.py --help
    - fastspar --help  # verify fastspar working correctly

about:
  home: https://github.com/lozuponelab/SCNIC
  license: BSD
  license_file: LICENSE
  summary: "SCNIC: Sparse Cooccurence Network Investigation for Compositional data"

extra:
  recipe-maintainers:
    - lozuponelab
  skip-lints:
    - missing_tests
