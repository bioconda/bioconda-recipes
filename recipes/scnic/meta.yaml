{% set version = "0.6.0" %}

package:
  name: scnic
  version: {{ version }}

source:
  url: https://github.com/shafferm/SCNIC/archive/{{ version }}.tar.gz
  sha256: 476868bb0e1703ee4bd29e712e94178f0027b4413fd9428dcf0922baffd3d677

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
    - pytest-runner
  run:
    - python >=3
    - numpy
    - scipy
    - pandas
    - statsmodels
    - h5py
    - biom-format
    - networkx >2
    - scikit-bio
    - fastspar <=0.0.6
    - parallel
    - armadillo <9
    - tqdm
    - matplotlib
    - seaborn

test:
  command:
    - SCNIC_analysis.py --help
    - fastspar --help

about:
  home: https://github.com/shafferm/SCNIC
  license: BSD
  license_file: LICENSE
  summary: "SCNIC: Sparse Cooccurence Network Investigation for Compositional data"
