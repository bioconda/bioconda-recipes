{% set version = "v1.0.0" %}
{% set sha256 = "c4f90bda11694cd5987b4dcff35eba070c736d4316c018a657327176f5121b76" %}

package:
  name: validORF
  version: {{ version }}

build:
  number: 0

source:
  url: "https://github.com/Woosub-Kim/validORF/archive/refs/tags/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython

test:
  commands:
    - validORF -h
    - validORF ATGTTTTGA

about:
  home: https://github.com/Woosub-Kim/validORF
  summary: "validORF: find translatable ORF from input sequence"
  license: GPLv3

