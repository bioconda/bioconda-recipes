{% set version = "v1.0.2" %}
{% set sha256 = "4a1f2e93c85554b5236539c6caa093d0c13fae42a58275edd6177d4cbe3ec8f3" %}

package:
  name: validORF
  version: {{ version }}

build:
  number: 0

source:
  url: "https://github.com/Woosub-Kim/validORF/archive/refs/tags/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython

test:
  commands:
    - validORF -h
    - validORF --help
    - validORF ATGTTTTGATTTATGGGGTGA

about:
  home: https://github.com/Woosub-Kim/validORF
  summary: "validORF: find translatable ORF from input sequence"
  license: GPLv3

