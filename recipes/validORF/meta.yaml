{% set version = "v1.0.3" %}
{% set sha256 = "770c069c4e5faea919400912938ab3c44ad40b72af1d4c598d87b695ac15fc8f" %}

package:
  name: validORF
  version: {{ version }}

build:
  number: 0

source:
  url: "https://github.com/Woosub-Kim/validORF/archive/refs/tags/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython

test:
  commands:
    - validORF -h
    - validORF --help
    - validORF ATGTTTTGATTTATGGGGTGA

about:
  home: https://github.com/Woosub-Kim/validORF
  summary: "validORF: find translatable ORF from input sequence"
  license: MIT

