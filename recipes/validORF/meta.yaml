{% set version = "v1.0.1" %}
{% set sha256 = "20a0f4cb214882b60a5d79155cacb2e469df9e3e6138b4ec9053185f9030ded5" %}

package:
  name: validORF
  version: {{ version }}

build:
  number: 0

source:
  url: "https://github.com/Woosub-Kim/validORF/archive/refs/tags/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython

test:
  commands:
    - validORF -h
    - validORF --help
    - validORF ATGTTTTGATTTATGGGGTGA

about:
  home: https://github.com/Woosub-Kim/validORF
  summary: "validORF: find translatable ORF from input sequence"
  license: GPLv3

