{% set name = "MoGAAAP" %}
{% set version = "1.0.0" %}
{% set sha256 = "f99d0dce8f58c48b890417e483c067b7541727740cb0f3780f71fb5ebdc50e8d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  skip: True  # [osx]
  script: python -m pip install --no-deps --ignore-installed .
  run_exports:
    - {{ pin_subpackage('mogaaap', max_pin="x") }}
  number: 0

source:
  - url: https://github.com/dirkjanvw/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

requirements:
  host:
    - pip
    - python =3
    - poetry-core >=1.0.0
  run:
    - apptainer >=1.3
    - python =3
    - snakemake >=8.0.0

test:
  commands:
    - MoGAAAP --version
    - MoGAAAP --help

about:
  summary: "MoGAAAP: Modular Genome Assembly, Annotation and quality Assessment Pipeline"
  home: https://github.com/dirkjanvw/MoGAAAP
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dirkjanvw
