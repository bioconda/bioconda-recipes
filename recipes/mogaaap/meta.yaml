{% set name = "MoGAAAP" %}
{% set version = "1.1.0" %}
{% set sha256 = "75ea20a0202e0f04915fe74e47dd7cb476c7018ace835d3144dcdb78b3bc4a83" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed . -vvv
  run_exports:
    - {{ pin_subpackage('mogaaap', max_pin="x") }}
  number: 0

source:
  - url: https://github.com/dirkjanvw/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

requirements:
  host:
    - pip
    - python =3.11
    - poetry-core >=1.0.0
  run:
    - apptainer >=1.3
    - python =3.11
    - snakemake >=8.0.0

test:
  commands:
    - MoGAAAP --version
    - MoGAAAP --help

about:
  summary: "MoGAAAP: Modular Genome Assembly, Annotation and quality Assessment Pipeline"
  home: https://github.com/dirkjanvw/MoGAAAP
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dirkjanvw
