{% set version = "1.24.0" %}
{% set name = "INSPEcT" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3fce05785adc80d24d0e7005601ef24f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-plgem >=1.66.0,<1.67.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.3.0'
    - r-base
    - r-desolve
    - r-gdata
    - r-kernsmooth
    - r-proc
    - r-rootsolve
    - r-shiny
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-plgem >=1.66.0,<1.67.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.3.0'
    - r-base
    - r-desolve
    - r-gdata
    - r-kernsmooth
    - r-proc
    - r-rootsolve
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Modeling RNA synthesis, processing and degradation with RNA-seq data'
  description: 'INSPEcT (INference of Synthesis, Processing and dEgradation rates from Transcriptomic data) RNA-seq data in time-course experiments or steady-state conditions, with or without the support of nascent RNA data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:inspect
  parent_recipe:
    name: bioconductor-inspect
    path: recipes/bioconductor-inspect
    version: 1.10.0

