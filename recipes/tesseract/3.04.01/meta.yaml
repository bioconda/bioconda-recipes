package:
  name: tesseract
  version: 3.04.01
build:
  number: 1
  skip: True # [osx]
source:
  fn: 3.04.01.tar.gz
  url: https://github.com/tesseract-ocr/tesseract/archive/3.04.01.tar.gz
requirements:
  build:
    - {{ compiler('c') }}
    - libpng
    - jpeg
    - libtiff
    - automake
    - autoconf
    - libtool
    - zlib
    - leptonica
  run:
    - libpng
    - jpeg
    - libtiff
    - zlib
    - leptonica
test:
  commands:
    - tesseract --help
about:
  home: https://github.com/tesseract-ocr/tesseract
  license: Apache License, Version 2.0
  summary: OCR engine
