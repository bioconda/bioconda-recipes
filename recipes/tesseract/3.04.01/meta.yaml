package:
  name: tesseract
  version: 3.04.01
build:
  number: 1
  skip: True # [osx]
source:
  fn: 3.04.01.tar.gz
  url: https://github.com/tesseract-ocr/tesseract/archive/3.04.01.tar.gz
  sha256: 57f63e1b14ae04c3932a2683e4be4954a2849e17edd638ffe91bc5a2156adc6a
requirements:
  build:
    - gcc       # [linux]
    - llvm      # [osx]
    - libpng
    - jpeg
    - libtiff
    - automake
    - autoconf
    - libtool
    - zlib {{CONDA_ZLIB}}*
    - leptonica
  run:
    - libgcc    # [linux]
    - libpng
    - jpeg
    - libtiff
    - zlib {{CONDA_ZLIB}}*
    - leptonica
test:
  commands:
    - tesseract --help
about:
  home: https://github.com/tesseract-ocr/tesseract
  license: Apache License, Version 2.0
  summary: OCR engine
