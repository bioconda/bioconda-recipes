{% set version = "1.22.0" %}
{% set name = "Dune" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: aab6e7b6df6db3cb2a8496c469262cdb

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dune", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat (>= 2.1.0)
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-aricode
    - r-base
    - r-dplyr
    - r-gganimate
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-tidyr
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-aricode
    - r-base
    - r-dplyr
    - r-gganimate
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Improving replicability in single-cell RNA-Seq cell type discovery
  description: Given a set of clustering labels, Dune merges pairs of clusters to increase mean ARI between labels, improving replicability.
  license_file: LICENSE

