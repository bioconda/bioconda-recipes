{% set version = "1.10.0" %}
{% set name = "Dune" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2b6f8892515c68f0858b9ad9ed793bd3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-aricode
    - r-base
    - r-dplyr
    - r-gganimate
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-tidyr
  run:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-aricode
    - r-base
    - r-dplyr
    - r-gganimate
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Improving replicability in single-cell RNA-Seq cell type discovery'
  description: 'Given a set of clustering labels, Dune merges pairs of clusters to increase mean ARI between labels, improving replicability.'
  license_file: LICENSE

