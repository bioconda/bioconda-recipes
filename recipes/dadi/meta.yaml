{% set name = "DADI" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

about:
  home: https://bitbucket.org/gutenkunstlab/dadi
  license: Custom
  license_file: LICENSE.txt
  summary: DADI implements methods for demographic history and selection inference from genetic data, based on diffusion approximations to the allele frequency spectrum.

source:
  - url: https://bitbucket.org/gutenkunstlab/{{ name|lower }}/get/{{ version }}.tar.gz
    sha256: 0b52a8d4b3584ef16da19c9675f90da2f5779550a952ced1779f07611bd98dae 

build:
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir .
  skip: True  #[py3k]

requirements:
  host:
    - python 
    - pip
    - numpy
    - scipy
    - matplotlib
    - ipython
  run:
    - python 
    - numpy
    - scipy
    - matplotlib
    - ipython

test:
  imports:
    - dadi
