{% set name = "dadi" %}
{% set version = "2.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"


source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "41727bf965005f3345493eb53d424631a315768a3ba054530a7e13259c6e2a9c"

build:
  number: 0
  skip: True  # [py2k]
  script: 'rm */*/*.so && {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv --install-option="--cython" '

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - cython
    - python
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib

test:
  imports:
    - dadi
    - dadi.DFE
    - dadi.Triallele
    - dadi.TwoLocus

about:
  home: "https://bitbucket.org/gutenkunstlab/dadi"
  license: "BSD-3-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "Fit population genetic models using diffusion approximations to the allele frequency spectrum"

extra:
  recipe-maintainers:
    - RyanGutenkunst
