{% set version = "1.50.0" %}
{% set name = "iBMQ" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 04c411ab1f81aa819085ab3cf1ddf340

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ibmq", max_pin="x.x") }}'

# SystemRequirements: GSL and OpenMP
requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - r-ggplot2 >=0.9.2
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
    - gsl
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - r-ggplot2 >=0.9.2
    - gsl

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: integrated Bayesian Modeling of eQTL data
  description: integrated Bayesian Modeling of eQTL data

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:ibmq
    - usegalaxy-eu:ibmq

