{% set version = '2.4.1' %}

package:
  name: r-tinyarray
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tinyarray_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tinyarray/tinyarray_{{ version }}.tar.gz
  sha256: 7c21e7252154009578a22dd5e1dc28926023ee6c9632ad2971e27c63762c96b5

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-tinyarray', max_pin="x") }}

requirements:
  host:
    - r-base
    - r-biocmanager
    - bioconductor-clusterprofiler
    - r-dplyr
    - r-ggplot2
    - r-hmisc
    - bioconductor-limma
    - r-patchwork
    - r-pheatmap
    - r-stringr
    - r-survival
    - r-survminer
    - r-tibble
  run:
    - r-base
    - r-biocmanager
    - bioconductor-clusterprofiler
    - r-dplyr
    - r-ggplot2
    - r-hmisc
    - bioconductor-limma
    - r-patchwork
    - r-pheatmap
    - r-stringr
    - r-survival
    - r-survminer
    - r-tibble

test:
  commands:
    - $R -e "library('tinyarray')"

about:
  home: https://github.com/xjsun1221/tinyarray
  license: MIT
  summary: Gene Expression Omnibus(GEO) and The Cancer Genome Atlas(TCGA) are common bioinformatics
    public databases. We integrate the regular analysis and charts for expression data,
    to analyze and display the data concisely and intuitively.
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE
