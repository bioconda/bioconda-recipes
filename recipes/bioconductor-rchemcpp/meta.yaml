{% set version = "2.20.0" %}
{% set name = "Rchemcpp" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2bb996e84a44b7311318eec0e0daec247978c5fd0ff1635efa3b22089b6d89bc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-chemminer >=3.34.0,<3.36.0'
    - r-base
    - 'r-rcpp >=0.11.1'
  run:
    - 'bioconductor-chemminer >=3.34.0,<3.36.0'
    - r-base
    - 'r-rcpp >=0.11.1'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2.1)'
  summary: 'The Rchemcpp package implements the marginalized graph kernel and extensions, Tanimoto kernels, graph kernels, pharmacophore and 3D kernels suggested for measuring the similarity of molecules.'
extra:
  identifiers:
    - biotools:rchemcpp
  parent_recipe:
    name: bioconductor-rchemcpp
    path: recipes/bioconductor-rchemcpp
    version: 2.18.0
