{% set name = "sr2silo" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cbg-ethz/sr2silo/archive/v{{ version }}.tar.gz
  sha256: ac3eadc62200fc6ad5dfb8b71fa6e24ccf7bd6b0858b8f743009bc61885fec3b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - sr2silo = sr2silo.main:app
  build:
  run_exports:
    - {{ pin_subpackage('sr2silo', max_pin="x") }}

requirements:
  host:
    - python >=3.11
    - pip
    - poetry-core
  run:
    - python >=3.11
    - pyyaml >=6.0.2
    - boto3 >=1.35.72
    - psutil >=6.1.1
    - tqdm >=4.67.1
    - click >=8.1.8
    - pydantic >=2.10.6
    - zstandard >=0.23.0
    - typer >=0.15.1
    - biopython >=1.83
    - pysam >=0.23.0
    - requests >=2.25.0
    - moto >=5.0.22
    - python-dotenv

test:
  imports:
    - sr2silo
  commands:
    - sr2silo --help

about:
  home: "https://github.com/cbg-ethz/sr2silo"
  dev_url: "https://github.com/cbg-ethz/sr2silo"
  doc_url: "https://github.com/cbg-ethz/sr2silo/blob/v{{ version }}/README.md"
  summary: "Short-read to SILO format converter."
  description: |
    sr2silo is a tool for converting short read data to SILO format,
    designed for bioinformatics applications.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - koehng
