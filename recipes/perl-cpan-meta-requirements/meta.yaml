{% set name = "perl-cpan-meta-requirements" %}
{% set version = "2.144" %}
{% set sha256 = "ddaffba8a1ff8fd82229d9e696ceba6cf0e70fc7f47cfee405be45a3d5d6ff0f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/CPAN-Meta-Requirements-2.144.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-carp
    - perl-extutils-makemaker
    - perl-version

  run:
    - perl
    - perl-carp
    - perl-version

test:
  imports:
    - CPAN::Meta::Requirements

about:
  home: https://github.com/Perl-Toolchain-Gang/CPAN-Meta-Requirements
  license: perl_5
  summary: 'a set of version requirements for a CPAN dist'
