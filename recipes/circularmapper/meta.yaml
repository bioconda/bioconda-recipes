{% set version = "1.93.4" %}

package:
  name: circularmapper
  version: {{ version }}

source:
  fn: DeDup-{{ version }}.jar
  url: https://github.com/apeltzer/dedup/releases/download/v{{ version }}/generator-{{ version }}.jar
  sha256: 2018537eff3cb0fcb531d36dd453d5d445fe13b64bcdd376d634e7857bf1ed0b

build:
  number: 0

requirements:
  build:
    - curl
  run:
    - openjdk
    - python
    - bwa

test:
  commands:
    - circulargenerator > /dev/null
    - realignsamfile > /dev/null

about:
  home: https://github.com/apeltzer/CircularMapper
  license: GPLv3
  summary: " A method to improve mappings on circular genomes, using the BWA mapper."
