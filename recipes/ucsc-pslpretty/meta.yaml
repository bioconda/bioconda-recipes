package:
    name: "ucsc-pslpretty"
    version: "332"
source:
    url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v332.src.tgz"          # [linux]
    fn: "userApps.src.tgz"                                                                     # [linux]
    md5: "8c2663c7bd302a77cdf52b2e9e85e2cd"                                                    # [linux]
    patches:                                                                                   # [linux]
        - "include.patch"                                                                      # [linux]

    url: "http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/pslPretty"                    # [osx]
    fn: "pslPretty"                                                                            # [osx]

build:                                                                                       # [osx]
    script: "mkdir -p $PREFIX/bin; cp pslPretty $PREFIX/bin; chmod +x $PREFIX/bin/pslPretty" # [osx]

requirements:
    build:
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]
        - gcc

    run:                                                            # [linux]
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]
        - libgcc

test:
    commands:
        # just check for existence, because the individual programs have no unified behavior
        - which pslPretty

about:
    home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
    license: "varies; see http://genome.ucsc.edu/license"
    summary: "Convert PSL to human-readable output"
