  # sha256: 0072a56055998d0d67822d66128de1e84ea9d34770fd3752192ca1f93bf6569d

build:
  number: 5

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - openjdk
  run:
    - samtools
    - blast
    - bedtools
    - picard
    - bwa
    - zlib
    - openjdk

about:
  home: https://www.comp.nus.edu.sg/~bioinfo/batvi/
  license: GPLv3+
  summary: Detect viral integrations 
  
test:
  commands:
    - echo "Run test data on the website.. "
