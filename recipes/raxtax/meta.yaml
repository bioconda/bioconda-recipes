{% set version = "1.4.1" %}
{% set sha256 = "3140e31ceae0ef188e25733ef2729ad3f5eca0369ae8be8cad54807fa4355ac9" %}

package:
  name: raxtax
  version: {{ version }}

source:
  url: https://github.com/noahares/raxtax/releases/download/v{{ version }}/source.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('raxtax', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - raxtax --version

about:
  home: https://github.com/noahares/raxtax
  license: CC BY-NC-SA 4.0
  license_family: CC
  license_file:
    - LICENSE
  summary: raxtax is a k-mer-based non-Bayesian Taxonomic Classifier.
