{% set version = "0.11.1" %}
{% set sha256 = "af7315c9fa99e0bfd195a21106c82c81619b42f0bd9b6e287b797c6b6b6a9918" %}
package:
  name: voluptuous
  version: '{{version}}'

source:
  fn: voluptuous-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/v/voluptuous/voluptuous-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0
  skip: false

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - voluptuous

about:
  home: https://github.com/alecthomas/voluptuous
  license: BSD
  summary: Python data validation library
  license_family: BSD
