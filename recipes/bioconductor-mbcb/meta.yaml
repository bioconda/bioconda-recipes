{% set version = "1.56.0" %}
{% set name = "MBCB" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 51a88491b8d5872a1088def3f6113466
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mbcb", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - r-base
    - r-tcltk2
  run:
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - r-base
    - r-tcltk2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'MBCB (Model-based Background Correction for Beadarray)'
  description: 'This package provides a model-based background correction method, which incorporates the negative control beads to pre-process Illumina BeadArray data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

