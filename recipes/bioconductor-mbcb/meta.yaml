{% set version = "1.36.0" %}
{% set name = "MBCB" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e9985f1199ed1626ae997544185cd89cabc27a110d0f6a6f78599d63df833f7a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
    - r-tcltk2
  run:
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - r-base
    - r-tcltk2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package provides a model-based background correction method, which incorporates the negative control beads to pre-process Illumina BeadArray data.'
