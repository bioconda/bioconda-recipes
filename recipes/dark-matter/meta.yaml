{% set name = "dark-matter" %}
{% set version = "7.0.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/dark_matter-{{ version }}.tar.gz
  sha256: aee2583559307aa020b7b1a4beccb31f95ebdcdf261b1c288a6f9ed0338ed490

build:
  skip: true  # [py>=314 or py2k]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - { { pin_subpackage(name, max_pin="x") } }

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.10,<3.14
    - setuptools >=61.0
    - pip
    - cython >=0.29.16
  run:
    - python >=3.10,<3.14
    - biopython >=1.83
    - bz2file >=0.98
    - cachetools >=5.5.2
    - dendropy >=5.0.1
    - edlib >=1.3.9.post1
    - ete4 >=4.4.0
    - ipython >=8.12.3
    - matplotlib-base >=3.7.5
    - mysql-connector-python >=9.0.0
    - numpy >=1.14.2
    - progressbar >=2.5
    - prseq >=0.0.33
    - pysam >=0.23.0
    - pyzmq >=14.3.1
    - requests >=2.32.3
    - rich >=14.0.0
    - scikit-learn >=1.3.2
    - simplejson >=3.5.3
    - summarize-ranges >=0.1.1
    - types-cachetools >=5.5.0
    - types-requests >=2.32.0

test:
  imports:
    - dark
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python library and utility scripts for working with genetic sequence data.
  home: https://github.com/acorg/dark-matter
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-d-grunnill
