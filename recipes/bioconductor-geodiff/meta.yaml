{% set version = "1.16.0" %}
{% set name = "GeoDiff" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1a595683794e47e8516fdaeba61a4479

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-geodiff", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, dplyr
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-geomxtools >=3.14.0,<3.15.0
    - bioconductor-nanostringnctools >=1.18.0,<1.19.0
    - r-base
    - r-lme4
    - r-matrix
    - r-plyr
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-robust
    - r-roptim
    - r-testthat
    - r-withr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-geomxtools >=3.14.0,<3.15.0
    - bioconductor-nanostringnctools >=1.18.0,<1.19.0
    - r-base
    - r-lme4
    - r-matrix
    - r-plyr
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-robust
    - r-roptim
    - r-testthat
    - r-withr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Count model based differential expression and normalization on GeoMx RNA data
  description: A series of statistical models using count generating distributions for background modelling, feature and sample QC, normalization and differential expression analysis on GeoMx RNA data. The application of these methods are demonstrated by example data analysis vignette.
  license_file: LICENSE

