package:
  name: perl-bio-samtools
  version: "1.43"

source:
  url: 'http://www.cpan.org/authors/id/L/LD/LDS/Bio-SamTools-1.43.tar.gz'
  md5: d36d7bfe91d6eaa8d220a2cb08d04a94
  patches:
    - build-pl.patch

build:
  number: 5
  run_exports:
    - {{ pin_subpackage("samtools", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-bioperl-core
    - perl-module-build
    - samtools >=0.1.17,<=0.1.19
    - zlib

  run:
    - perl
    - perl-bioperl-core
    - zlib

test:
  imports:
    - Bio::DB::Bam::AlignWrapper
    - Bio::DB::Bam::Alignment
    - Bio::DB::Bam::Pileup
    - Bio::DB::Bam::PileupWrapper
    - Bio::DB::Bam::Query
    - Bio::DB::Bam::Target
    - Bio::DB::Sam
    - Bio::DB::Sam::Constants

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
    
about:
  home: 'http://search.cpan.org/~lds/Bio-SamTools-1.43/'
  license: perl_5
  summary: 'Read SAM/BAM files'
