{% set name = "ensure_texlive" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ensure_texlive-{{ version }}.tar.gz
  sha256: 7835942bc56858ea8d628b7733059b3ea3c378e22d25a988e8f19990ef65bdaf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests

test:
  imports:
    - ensure_texlive
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://gitlab.com/peczony/ensure_texlive
  summary: A small TeXLive distibution installer
  license: 'MIT'

extra:
  recipe-maintainers:
    - gallardoalba
