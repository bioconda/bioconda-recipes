{% set name = "fglatch" %}
{% set version = "0.4.0" %}
{% set python_min = "3.12" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/f/fglatch/fglatch-{{ version }}.tar.gz
  sha256: d483f5314e651361729c808e9fdf8bdbdbd111448b02365877fff9832316a39a

build:
  entry_points:
    - fglatch = fglatch._main:run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('fglatch', max_pin="x.x") }}

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - defopt >=6.4,<7.dev0
    - latch >=2.67.2,<3
    - pydantic >=2.11,<3.dev0
    - pytest-asyncio >=1.2.0
    - requests >=2.31,<3.dev0
    - requests-ratelimiter >=0.7,<1.dev0
    - xattr >=1.1,<2.dev0

test:
  imports:
    - fglatch
  commands:
    - pip check
    - fglatch --help
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/fglatch/
  summary: CLI and Python extensions for the LatchBio platform.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - msto
