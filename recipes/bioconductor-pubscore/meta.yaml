{% set version = "1.0.0" %}
{% set name = "PubScore" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e6e713763a99ff5cd25d4a317d8465b8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: FCBF, plotly, SummarizedExperiment, SingleCellExperiment, knitr, rmarkdown, testthat (>= 2.1.0), BiocManager, biomaRt
requirements:
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-intergraph
    - r-network
    - r-progress
    - r-rentrez
    - r-sna
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-intergraph
    - r-network
    - r-progress
    - r-rentrez
    - r-sna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Automatic calculation of literature relevance of genes'
  description: 'Calculates the importance score for a given gene. The importance score is the total counts of articles in the pubmed database that are a result for that gene AND each term of a list.'
  license_file: LICENSE

