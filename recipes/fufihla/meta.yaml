package:
  name: fufihla
  version: 0.1.0

source:
  path: ..

build:
  number: 0

requirements:
  host: [] 
  run:
    - python
    - minimap2
    - samtools
    - bcftools
    - htslib    
    - seqtk
    - longcalld
    - unzip
    - wget 

about:
  summary: HLA typing pipeline for long reads (FuFiHLA) with a location-aware CLI.
  license: MIT
  license_file: LICENSE

test:
  commands:
    - fufihla -h 2>/dev/null || true

