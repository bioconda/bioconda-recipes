package:
  name: fufihla
  version: 0.2.2

source:
  url: https://github.com/jingqing-hu/FuFiHLA/archive/refs/tags/v0.2.2.tar.gz
  sha256: 41716aa9e376329246fcf71dc98b1f22d17d56b49e6b115861381678758200b5

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("fufihla", max_pin="x.x") }}
    
requirements:
  host: [] 
  run:
    - python
    - minimap2
    - samtools
    - bcftools
    - htslib    
    - seqtk
    - longcalld ==0.0.4
    - unzip
    - wget 

about:
  home: "https://github.com/jingqing-hu/FuFiHLA"
  summary: HLA typing pipeline for long reads (FuFiHLA) with a location-aware CLI.
  license: MIT
  license_file: LICENSE

test:
  commands:
    - fufihla -h
    - fufihla -h | grep -- '--ont'

extra:
  recipe-maintainers:
    - jingqing-hu
