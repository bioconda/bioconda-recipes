package:
  name: fufihla
  version: 0.2.0

source:
  url: https://github.com/jingqing-hu/FuFiHLA/archive/refs/tags/v0.2.0.tar.gz
  sha256: d55ed3a5689fbb6b78bf6333870945da64a2be4374f2e1f7a99d2affe7f9f2da

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("fufihla", max_pin="x.x") }}
    
requirements:
  host: [] 
  run:
    - python
    - minimap2
    - samtools
    - bcftools
    - htslib    
    - seqtk
    - longcalld ==0.0.4
    - unzip
    - wget 

about:
  home: "https://github.com/jingqing-hu/FuFiHLA"
  summary: HLA typing pipeline for long reads (FuFiHLA) with a location-aware CLI.
  license: MIT
  license_file: LICENSE

test:
  commands:
    - fufihla -h
    - fufihla -h | grep -- '--ont'

extra:
  recipe-maintainers:
    - jingqing-hu
