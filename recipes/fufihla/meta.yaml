package:
  name: fufihla
  version: 0.1.0

source:
  url: https://github.com/jingqing-hu/FuFiHLA/archive/refs/tags/v0.1.0-alpha.tar.gz
  sha256: 56f22cdbb66bd9476a2743e242fc96bf78e12536a8771ab42dfa4bda63e4496a

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("fufihla", max_pin="x.x") }}

requirements:
  host: [] 
  run:
    - python
    - minimap2
    - samtools
    - bcftools
    - htslib    
    - seqtk
    - longcalld
    - unzip
    - wget 

about:
  home: "https://github.com/jingqing-hu/FuFiHLA"
  summary: HLA typing pipeline for long reads (FuFiHLA) with a location-aware CLI.
  license: MIT
  license_file: LICENSE

test:
  commands:
    - fufihla -h 2>/dev/null || true

