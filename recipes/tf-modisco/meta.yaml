{% set name = "tf-modisco" %}
{% set version = "0.5.1.1" %}
{% set file_ext = "zip" %}
{% set hash_type = "sha256" %}
{% set hash_value = "867ade3ffca3ca6e4d1491a28bbbf34fa89d3fc6f656e7df033693ba1bfa69da" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/kundajelab/tfmodisco/archive/v{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python
  script: 'pip install .'

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.9
    - joblib >=0.11
    - scikit-learn >=0.19
    - h5py >=2.5

test:
  imports:
    - modisco.core

about:
  home: https://github.com/kundajelab/tfmodisco
  license: MIT License
  license_family: OTHER
  license_file: 'LICENSE'
  summary: "TF MOtif Discovery from Importance SCOres"
  description: "Algorithm for discovering consolidated patterns from base-pair-level importance scores"
  doc_url: https://github.com/kundajelab/tfmodisco
  dev_url: https://github.com/kundajelab/tfmodisco

extra:
  recipe-maintainers:
    - visze
