{% set version = "0.0.8" %}
{% set sha256 = "7ef4a35d22a6b6b0084e5c70aaba26ac80a8332b1b8d756cc381e95aefde3876" %}

package:
  name: foldcomp
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('foldcomp', max_pin="x.x") }}

source:
  url: https://github.com/steineggerlab/foldcomp/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - foldcomp > /dev/null

about:
  home: https://github.com/steineggerlab/foldcomp
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: "Foldcomp: a library and format for compressing and indexing large protein structure sets"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btad153
  recipe-maintainers:
    - milot-mirdita
  additional-platforms:
    - linux-aarch64
    - osx-arm64
