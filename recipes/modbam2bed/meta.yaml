{% set version = "0.6.3" %}
{% set sha256 = "ae0610f93549673b7812dd6470f293d3fdbdd28c5a89e6ed961a574e3a0ab02c" %}

package:
  name: modbam2bed
  version: {{ version }}

source:
  url: https://github.com/epi2me-labs/modbam2bed/archive/refs/tags/v{{ version }}.zip
  sha256: {{ sha256 }}
  
build:
  number: 0
  noarch: generic

 
requirements:
  build:
    - {{ compiler('c') }}
    # - cmake
    # - make
    - htslib >=1.16
    - libdeflate >=1.13

  host:
    # - zlib >=1.2.12
    - htslib >=1.16
    - libdeflate >=1.13

    # - libcurl >=7.68.0
  run:
    - htslib >=1.16
    # - zlib >=1.2.11
    # - libcurl >=7.68.0  

test:
  commands:
    - modbam2bed

about:
  home: https://github.com/epi2me-labs/modbam2bed
  license: MPL-2.0 license
  license_file: LICENSE
  summary: 'A program to aggregate modified base counts stored in a modified-base BAM (Section 2.1) file to a bedMethyl file'
