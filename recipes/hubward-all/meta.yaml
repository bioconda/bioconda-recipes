package:
  name: hubward-all
  version: "0.2.1"
build:
  noarch: generic
  number: 3
requirements:
  run:
    - hubward
    - ucsc-bedtobigbed
    - ucsc-bedgraphtobigwig
    - ucsc-wigtobigwig
    - ucsc-bigbedtobed
    - ucsc-fetchchromsizes
    - ucsc-liftover
    - ucsc-bigwigtobedgraph
    - ucsc-bigwigtowig
    - bedtools
    - crossmap
about:
  summary: "Meta-package for hubward including bedtools and UCSC tools"
  license: "The license for this meta-package is MIT; individual tools vary"

extra:
  skip-lints:
    - missing_home
    - missing_tests
