package:
  name: ddrage
  version: "1.1.4"

source:
  fn: ddrage-1.1.4.tar.gz
  url: https://pypi.python.org/packages/46/e2/fb9f89336197106198c0ac659e39b0530eaee13f1ac31ab885262f35f0e2/ddrage-1.1.4.tar.gz
  md5: 73e90e01ccbbb0f046a5dc664f8a50d6

build:
  skip: True # [py27]
  number: 0

requirements:
  build:
    - python
    - setuptools
    - numpy
    - numba
    - matplotlib
    - scipy
    - pyyaml
  run:
    - python
    - numpy
    - numba
    - matplotlib
    - scipy
    - pyyaml
    - bokeh
    - sphinx >=1.5.0
    - sphinx_rtd_theme

test:
  commands:
    - rage # should work with default parameters
    - randomize_fastq --help
    - learn_qmodel --help

about:
  home: https://bitbucket.org/genomeinformatics/rage
  license: MIT License
  summary: 'RAGE (ddRAD Data Generator) is a software to simulate double digest restriction site associated DNA sequencing reads. The generated datasets can be used to test ddRAD analysis tools and validate their results.'
