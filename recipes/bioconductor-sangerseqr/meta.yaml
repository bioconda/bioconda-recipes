{% set version = "1.18.0" %}
{% set name = "sangerseqR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ffd516b1311f5088034fa6cc400a9f3c3bd2b1306bfc9fe2c8f1021e02d083b7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-shiny
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package contains several tools for analyzing Sanger Sequencing data files in R, including reading .scf and .ab1 files, making basecalls and plotting chromatograms.'
extra:
  identifiers:
    - biotools:sangerseqr
  parent_recipe:
    name: bioconductor-sangerseqr
    path: recipes/bioconductor-sangerseqr
    version: 1.16.0
