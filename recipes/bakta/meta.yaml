{% set version = "1.10.2" %}

package:
  name: bakta
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/bakta/archive/v{{ version }}.tar.gz
  sha256: 'ed0b9821c740d11c494009bb2c395a5c8b9903e8b04b3abf9c465ca45b0ef739'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  entry_points:
    - bakta = bakta.main:main
    - bakta_proteins = bakta.proteins:main
    - bakta_db = bakta.db:main
    - bakta_plot = bakta.plot:main
    - bakta_io = bakta.json_io:main
  run_exports:
    - {{ pin_subpackage('bakta', max_pin='x.x') }}

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - biopython >=1.78
    - xopen >=1.5.0
    - requests >=2.25.1
    - alive-progress ==3.0.1
    - pyyaml >=6.0
    - pyrodigal >=3.5.0
    - trnascan-se >=2.0.11
    - aragorn >=1.2.41
    - infernal >=1.1.4
    - piler-cr
    - pyhmmer >=0.10.15
    - diamond >=2.1.10
    - blast >=2.14.0
    - ncbi-amrfinderplus >=4.0.3
    - pycirclize >=1.7.0

test:
  import:
    - Bio.SeqIO
    - xopen.xopen
    - requests
    - alive_progress
    - pyyaml
    - pyrodigal
    - pyhmmer
    - pycirclize
  commands:
    - bakta --help

about:
  home: https://github.com/oschwengers/bakta
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Rapid & standardized annotation of bacterial genomes, MAGs & plasmids.
  dev_url: https://github.com/oschwengers/bakta

extra:
  identifiers:
    - biotools:bakta
    - doi:10.1099/mgen.0.000685
    - doi:10.5281/zenodo.4247252
  recipe-maintainers:
    - oschwengers
