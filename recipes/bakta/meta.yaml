{% set version = "1.8.0" %}

package:
  name: bakta
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/bakta/archive/v{{ version }}.tar.gz
  sha256: '2ae85b8e1e70dd601a7d593da71b9b5f556cc7e46d5d9641b2c70138a6a13361'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bakta = bakta.main:main
    - bakta_proteins = bakta.proteins:main
    - bakta_db = bakta.db:main
    - bakta_plot = bakta.plot:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython >=1.80
    - xopen >=1.1.0
    - requests >=2.25.1
    - alive-progress ==3.0.1
    - pyyaml >=6.0
    - pyrodigal >=2.1.0
    - trnascan-se >=2.0.11
    - aragorn >=1.2.41
    - infernal >=1.1.4
    - piler-cr
    - hmmer >=3.3.2
    - diamond >=2.0.14
    - blast >=2.12.0
    - ncbi-amrfinderplus >=3.11.2
    - circos >=0.69.8

test:
  import:
    - Bio.SeqIO
    - xopen.xopen
    - pyrodigal
    - requests
    - alive_progress
  commands:
    - bakta --help

about:
  home: https://github.com/oschwengers/bakta
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Rapid & standardized annotation of bacterial genomes, MAGs & plasmids.
  dev_url: https://github.com/oschwengers/bakta

extra:
  identifiers:
    - biotools:bakta
    - doi:10.1099/mgen.0.000685
    - doi:10.5281/zenodo.4247252
  recipe-maintainers:
    - oschwengers
