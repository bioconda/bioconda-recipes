{% set version = "1.6.1" %}

package:
  name: bakta
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/bakta/archive/v{{ version }}.tar.gz
  sha256: '326436f04ce379bc87a34f434565ee134cbe9f3345a3188223e586c78a54e376'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bakta = bakta.main:main
    - bakta_proteins = bakta.proteins:main
    - bakta_db = bakta.db:main
    - bakta_plot = bakta.plot:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython >=1.78
    - xopen >=1.1.0
    - requests >=2.25.1
    - alive-progress ==1.6.2
    - pyyaml >=6.0
    - pyrodigal >=2.0.2
    - trnascan-se >=2.0.8
    - aragorn >=1.2.38
    - infernal >=1.1.4
    - piler-cr
    - hmmer >=3.3.2
    - diamond >=2.0.14
    - blast >=2.12.0
    - ncbi-amrfinderplus >=3.10.42
    - circos >=0.69.8

test:
  import:
    - Bio.SeqIO
    - xopen.xopen
    - pyrodigal
    - requests
    - alive_progress
  commands:
    - bakta --help

about:
  home: https://github.com/oschwengers/bakta
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Rapid & standardized annotation of bacterial genomes, MAGs & plasmids.
  dev_url: https://github.com/oschwengers/bakta

extra:
  identifiers:
    - biotools:bakta
    - doi:10.1099/mgen.0.000685
    - doi:10.5281/zenodo.4247252
  recipe-maintainers:
    - oschwengers
