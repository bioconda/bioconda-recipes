{% set version = "1.3.3" %}

package:
  name: bakta
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/bakta/archive/v{{ version }}.tar.gz
  sha256: '49b48c0bfdd527bc08afd5ba053f80a492ad60b6bc01fd82e78902439ddb4545'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bakta = bakta.main:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.78
    - xopen >=1.1.0
    - requests >=2.25.1
    - alive-progress ==1.6.2
    - trnascan-se >=2.0.6
    - aragorn >=1.2.38
    - infernal >=1.1.4
    - piler-cr
    - prodigal >=2.6.3
    - hmmer >=3.3.1
    - diamond >=2.0.11
    - blast >=2.7.1
    - ncbi-amrfinderplus >=3.10.16

test:
  import:
    - Bio.SeqIO
    - xopen.xopen
    - requests
    - alive_progress
  commands:
    - bakta --help

about:
  home: https://github.com/oschwengers/bakta
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Rapid & standardized annotation of bacterial genomes & plasmids.
  dev_url: https://github.com/oschwengers/bakta

extra:
  identifiers:
    - biotools:bakta
    - doi:10.1099/mgen.0.000685
    - doi:10.5281/zenodo.4247252
  recipe-maintainers:
    - oschwengers
