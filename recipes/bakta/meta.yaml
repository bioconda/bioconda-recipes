{% set version = "1.9.3" %}

package:
  name: bakta
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/bakta/archive/v{{ version }}.tar.gz
  sha256: '774a60b4fa2032ac4804a37eafdb4c2c67f2573d7f93e785b58963a47d535e70'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - bakta = bakta.main:main
    - bakta_proteins = bakta.proteins:main
    - bakta_db = bakta.db:main
    - bakta_plot = bakta.plot:main
  run_exports:
    - {{ pin_subpackage('bakta', max_pin='x.x') }}

requirements:
  host:
    - python >=3.8, <3.11
    - pip
  run:
    - python >=3.8, <3.11
    - biopython >=1.78
    - xopen >=1.5.0
    - requests >=2.25.1
    - alive-progress ==3.0.1
    - pyyaml >=6.0
    - pyrodigal >=3.1.0
    - trnascan-se >=2.0.11
    - aragorn >=1.2.41
    - infernal >=1.1.4
    - piler-cr
    - pyhmmer >=0.10.4
    - diamond ==2.1.8
    - blast >=2.14.0
    - ncbi-amrfinderplus >=3.11.26
    - circos >=0.69.8

test:
  import:
    - Bio.SeqIO
    - xopen.xopen
    - pyrodigal
    - requests
    - alive_progress
  commands:
    - bakta --help

about:
  home: https://github.com/oschwengers/bakta
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Rapid & standardized annotation of bacterial genomes, MAGs & plasmids.
  dev_url: https://github.com/oschwengers/bakta

extra:
  identifiers:
    - biotools:bakta
    - doi:10.1099/mgen.0.000685
    - doi:10.5281/zenodo.4247252
  recipe-maintainers:
    - oschwengers
