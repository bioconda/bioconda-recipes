{% set version = "4.16.0" %}
{% set name = "PWMEnrich.Hsapiens.background" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 486b6b96a5dfd2a62284559eb4435a831594c47ed2a081831337eab405a48009
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-pwmenrich >=4.18.0,<4.20.0'
    - r-base
  run:
    - 'bioconductor-pwmenrich >=4.18.0,<4.20.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'PWMEnrich pre-compiled background objects for H. sapiens (human) and MotifDb H. sapiens motifs.'
