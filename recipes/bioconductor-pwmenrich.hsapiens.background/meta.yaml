{% set version = "4.20.0" %}
{% set name = "PWMEnrich.Hsapiens.background" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 83693d2ae825756520a806a805f4d876
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-pwmenrich >=4.22.0,<4.23.0'
    - r-base
  run:
    - 'bioconductor-pwmenrich >=4.22.0,<4.23.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'H. sapiens background for PWMEnrich'
  description: 'PWMEnrich pre-compiled background objects for H. sapiens (human) and MotifDb H. sapiens motifs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

