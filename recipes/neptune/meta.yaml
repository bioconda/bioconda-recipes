package:
  name: neptune
  version: 1.2.5

source:
  url: https://github.com/phac-nml/neptune/archive/v1.2.5.tar.gz
  md5: ed48846deffefe25784c9f8b7db2de6e

build:
  noarch: python
  number: 4
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python =2.7.15
    - pip =19.3.1
  run:
    - python =2.7.15
    - drmaa =0.7.9
    - numpy =1.16.4
    - scipy =1.2.1
    - biopython =1.74
    - blast =2.9.0

test:
  commands:
    - neptune -h 2>&1 | grep 'usage' > /dev/null

about:
  home: https://github.com/phac-nml/neptune
  license: Apache 2.0
  summary: 'Neptune: Genomic Signature Discovery'
