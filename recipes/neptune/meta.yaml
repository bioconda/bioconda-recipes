package:
  name: neptune
  version: 1.2.5

source:
  url: https://github.com/phac-nml/neptune/archive/v1.2.5.tar.gz
  md5: ed48846deffefe25784c9f8b7db2de6e

build:
  noarch: generic
  number: 2
  skip: True #[not py27]

requirements:
  host:
    - python
    - setuptools
    - drmaa
    - numpy
    - scipy
    - biopython
    - blast

  run:
    - python
    - drmaa
    - numpy
    - scipy
    - biopython
    - blast

test:
  commands:
    - neptune -h 2>&1 | grep 'usage' > /dev/null

about:
  home: https://github.com/phac-nml/neptune
  license: Apache 2.0
  summary: 'Neptune: Genomic Signature Discovery'
