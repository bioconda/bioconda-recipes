{% set name = "pbalign" %}
{% set version = "0.3.1" %}
{% set sha256 = "8ee9be02959e50504dac4308ce7573ed6d4dd74f59fbe11534f9805a55f64c2d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbalign
  license: BSD-3-Clause-Clear
  summary: Python wrapper for producing PBBAM valid alignments

extra:
  recipe-maintainers:
    - pb-cdunn
    - ylipacbio
    - pb-dseifert
    - mhsieh

build:
  skip: True # [not py27]
  number: 2

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pysam >=0.13
    - pbcore >=1.6.5
    - pbcommand >=1.1.1
    - blasr >=5.3.2
    - pbbam >=0.18.0
    - samtools >=1.6

test:
  commands:
    - pbalign -h
