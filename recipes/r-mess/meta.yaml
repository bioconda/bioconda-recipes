{% set version = '0.5.5' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mess
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MESS_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MESS/MESS_{{ version }}.tar.gz
  sha256: 6f12643ab01bd2ef77e019ca4e401625da65a85db88257a36da525c58eb1748e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{posix}}make
  host:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-geem
    - r-geepack
    - r-glmnet
    - r-kinship2
    - r-mvtnorm
  run:
    - r-base
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-geem
    - r-geepack
    - r-glmnet
    - r-kinship2
    - r-mvtnorm

test:
  commands:
    - $R -e "library('MESS')"

about:
  home: https://github.com/ekstroem/MESS
  license: GPL-2
  summary: A mixed collection of useful and semi-useful diverse statistical functions, some of
    which may even be referenced in The R Primer book.
  license_family: GPL2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
