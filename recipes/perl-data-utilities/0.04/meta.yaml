{% set name = "perl-data-utilities" %}
{% set version = "0.04" %}
{% set sha256 = "1d8a88eb55a29ba531aa20221a74600f0b362a02da763782a52a8efca0661e20" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CO/CORNELIS/Data-Utilities-0.04.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 2

requirements:
  build:
    - make
    - perl
    - perl-clone
    - perl-test-simple

  run:
    - perl
    - perl-clone

test:
  # Perl 'use' tests
  imports:
    - Data::Comparator
    - Data::Differences
    - Data::Merger
    - Data::Transformator
    - Data::Utilities

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Data-Utilities
  license: unknown
  summary: 'recursively compare Perl datatypes'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
