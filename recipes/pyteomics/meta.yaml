{% set version = "4.4.2" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: 83a7d5a4a8ceffe0b360ffbb147449c59476f224494ff9f160099eb0cd64526b

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: "https://bitbucket.org/levitsky/pyteomics"
  license: "Apache License, Version 2.0"
  summary: "A framework for proteomics data analysis."

extra:
  identifiers:
    - biotools:pyteomics
