{% set version = "4.5.6" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: 8c6e79068f18d853218967a312c22861422df69fdcf62499a258526f687b126f

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: https://github.com/levitsky/pyteomics
  license: Apache-2.0
  summary: "A framework for proteomics data analysis."
  license_file: LICENSE

extra:
  identifiers:
    - biotools:pyteomics
