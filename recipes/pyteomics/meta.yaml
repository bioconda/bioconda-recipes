{% set version = "4.5.5" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: c762164d437d2d136153ce8b75235ea23cf460e7163ab69b97cd1c39f489263e

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: https://github.com/levitsky/pyteomics
  license: Apache-2.0
  summary: "A framework for proteomics data analysis."
  license_file: LICENSE

extra:
  identifiers:
    - biotools:pyteomics
