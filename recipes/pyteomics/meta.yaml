{% set version = "4.3.1" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: c8b4e85689ed5a328541ec2642359d187c9e76ed2c8c55f7b7e62288f7a0c7cd

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: "https://bitbucket.org/levitsky/pyteomics"
  license: "Apache License, Version 2.0"
  summary: "A framework for proteomics data analysis."

extra:
  identifiers:
    - biotools:pyteomics
