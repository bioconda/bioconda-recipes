{% set version = "4.5.1" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: 27933872daa156f99fd9c4358a5033be2f1d12ce2cc4ad2afcc2783164d2d8a3

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: "https://bitbucket.org/levitsky/pyteomics"
  license: "Apache License, Version 2.0"
  summary: "A framework for proteomics data analysis."

extra:
  identifiers:
    - biotools:pyteomics
