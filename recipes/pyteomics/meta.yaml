{% set version = "4.7.5" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: 382aeaa8b921bdd2a7e5b4aa9fe46c6184bb43701205a845b4b861ee3e88f46a

build:
  noarch: python
  number: 1
  run_exports:
    - {{ pin_subpackage("pyteomics", max_pin="x") }}

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: https://github.com/levitsky/pyteomics
  license: Apache-2.0
  summary: "A framework for proteomics data analysis."
  license_file: LICENSE

extra:
  identifiers:
    - biotools:pyteomics
