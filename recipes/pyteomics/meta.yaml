{% set version = "4.3" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: c00b2c44938ec77105503b1a3987f6b4103cf2f5a355ecb3acbe706c6acd1b9c

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: "https://bitbucket.org/levitsky/pyteomics"
  license: "Apache License, Version 2.0"
  summary: "A framework for proteomics data analysis."

extra:
  identifiers:
    - biotools:pyteomics
