{% set version = "4.6" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: a5c2ee4a36b13c388b67b7d426646dd0a5cb46d21263e4ce31503021f3b4d5d7

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: https://github.com/levitsky/pyteomics
  license: Apache-2.0
  summary: "A framework for proteomics data analysis."
  license_file: LICENSE

extra:
  identifiers:
    - biotools:pyteomics
