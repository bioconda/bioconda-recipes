{% set version = "4.7.4" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: cd8a9b48ea3a3075bbbc3085880b5a4f76eb7359e3c71ee3948d9bb2aa48883b

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage("pyteomics", max_pin="x") }}

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: https://github.com/levitsky/pyteomics
  license: Apache-2.0
  summary: "A framework for proteomics data analysis."
  license_file: LICENSE

extra:
  identifiers:
    - biotools:pyteomics
