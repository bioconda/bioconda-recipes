{% set version = "4.3.2" %}

package:
  name: pyteomics
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: b3a9590869ef990cc9f5d4f2bb3af877213c3da49ddbb0370e170b45535d9b40

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib-base
    - pandas
    - sqlalchemy

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

about:
  home: "https://bitbucket.org/levitsky/pyteomics"
  license: "Apache License, Version 2.0"
  summary: "A framework for proteomics data analysis."

extra:
  identifiers:
    - biotools:pyteomics
