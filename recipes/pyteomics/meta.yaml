{% set version = "3.5.1" %}

about:
  home: "https://bitbucket.org/levitsky/pyteomics"
  license: "Apache License, Version 2.0"
  summary: "A framework for proteomics data analysis."

build:
  noarch: python
  number: 2

package:
  name: pyteomics
  version: {{ version }}

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - numpy
    - lxml
    - matplotlib
    - pandas
    - sqlalchemy

source:
  url: https://pypi.io/packages/source/p/pyteomics/pyteomics-{{ version }}.tar.gz
  sha256: acd95d8e139e42c113f3f0bc4f512b9a7081d94eefd5bd73e183e1b4a848c364

test:
  imports:
    - pyteomics
    - pyteomics.mass
    - pyteomics.openms

extra:
  identifiers:
    - biotools:pyteomics
