{% set version = "1.42.2" %}
{% set name = "AnnotationForge" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6ed5d42ecb97e5ab9123d078ff766c66
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biomaRt, httr, GenomeInfoDb (>= 1.17.1), Biostrings, affy, hgu95av2.db, human.db0, org.Hs.eg.db, Homo.sapiens, GO.db, markdown, BiocStyle, knitr, BiocManager, BiocFileCache, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-dbi
    - r-rcurl
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-dbi
    - r-rcurl
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for building SQLite-based annotation data packages'
  description: 'Provides code for generating Annotation packages and their databases.  Packages produced are intended to be used with AnnotationDbi.'
extra:
  identifiers:
    - biotools:annotationforge
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationforge
    path: recipes/bioconductor-annotationforge
    version: 1.22.2

