{% set version = "1.20.0" %}
{% set name = "AnnotationForge" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0197cea759e263fac618f263bf8682f6bdce1897b3bbbb0decdbe16d8ecb6b07
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.33.14'
    - 'bioconductor-biobase >=1.17.0'
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-s4vectors
    - r-base
    - r-dbi
    - r-rcurl
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotationdbi >=1.33.14'
    - 'bioconductor-biobase >=1.17.0'
    - 'bioconductor-biocgenerics >=0.15.10'
    - bioconductor-s4vectors
    - r-base
    - r-dbi
    - r-rcurl
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides code for generating Annotation packages and their databases.  Packages produced are intended to be used with AnnotationDbi.'
extra:
  identifiers:
    - biotools:annotationforge
    - doi:10.1038/nmeth.3252
