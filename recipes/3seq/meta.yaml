{% set name = "3seq" %}
{% set version = "1.8" %}
{% set sha256 = "8798fd779c2e3fdcd12d1b348d91ba9a2f1edce9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py < 38]

source:
  url: https://gitlab.com/lamhm/{{ name|lower }}/-/archive/v{{ version }}/3seq-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - autoconf
    - automake
  host:
    - wget
  run:
    - wget

test:
  commands:
    - 3seq -i den2.aln

about:
  home: https://mol.ax/software/3seq/
  license: CC BY-NC-SA 4.0
  license_file: LICENSE
  summary: '3SEQ tests all sequence triplets in an alignment for a mosaic recombination signal.'
