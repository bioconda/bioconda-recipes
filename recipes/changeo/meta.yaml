{% set name = "changeo" %}
{% set version = "0.4.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ac5c4c3fb916e0d10e5b3b58877105b1be634c00795e2fb5acdbaca5b3f487e8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3.4
  run:
    - airr >=1.2.1
    - biopython >=1.65
    - numpy >=1.8
    - pandas >=0.15
    - presto >=0.5.10
    - python >=3.4
    - pyyaml >=3.12
    - scipy >=0.14
    - setuptools >=2.0

test:
  imports:
    - changeo
  commands:
    - AlignRecords.py --version
    - AssignGenes.py --version
    - BuildTrees.py --version
    - ConvertDb.py --version
    - CreateGermlines.py --version
    - DefineClones.py --version
    - MakeDb.py --version
    - ParseDb.py --version
    

about:
  home: http://changeo.readthedocs.io
  license: Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
  license_family: CC
  summary: 'A bioinformatics toolkit for processing high-throughput lymphocyte receptor sequencing data.
    Citations: Gupta, et al (2015) <doi:10.1093/bioinformatics/btv359>.'

extra:
  recipe-maintainers:
    - PertuyF
