{% set name = "changeo" %}
{% set version = "0.4.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7d19ac3873acf83abe6115b7f4787629a622b0fc3095e8a3ab4b35a675d163e2

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - airr >=1.2.1
    - biopython >=1.65
    - numpy >=1.8
    - pandas >=0.15
    - pip
    - presto >=0.5.10
    - python
    - pyyaml >=3.12
    - scipy >=0.14
    - setuptools >=2.0
  run:
    - airr >=1.2.1
    - biopython >=1.65
    - numpy >=1.8
    - pandas >=0.15
    - presto >=0.5.10
    - python
    - pyyaml >=3.12
    - scipy >=0.14
    - setuptools >=2.0

test:
  imports:
    - changeo

about:
  home: http://changeo.readthedocs.io
  license: Creative Commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
  license_family: CC
  license_file: 
  summary: A bioinformatics toolkit for processing high-throughput lymphocyte receptor sequencing data.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - PertuyF
