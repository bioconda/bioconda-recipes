{% set name = "biobb_remote" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f5a8b64dbeb27acf1b7d033760d3aa769fcc585b8650dd879e7f1dc0e0cafc98

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python ==3.7.*
    - setuptools
  run:
    - python ==3.7.*
test:
  imports:
    - biobb_remote
  commands:
    - credentials --help
    - scp_service --help
    - slurm_test --help
    - ssh_command --help

about:
  home: https://github.com/bioexcel/biobb_remote
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: "Biobb_remote is the Biobb module for remote execution via ssl."
  doc_url:
  dev_url:

extra:
  recipe-maintainers: BiobbDevelopers
