{% set version = "3.16.0" %}
{% set name = "org.Mm.eg.db" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 18c83b93687c5a618d5220cf5b0666c2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221103
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Genome wide annotation for Mouse'
  description: 'Genome wide annotation for Mouse, primarily based on mapping using Entrez Gene identifiers.'
extra:
  parent_recipe:
    name: bioconductor-org.mm.eg.db
    path: recipes/bioconductor-org.mm.eg.db
    version: 3.11.1

