
package:
    name: hquate
    version: 1.0.6

source:
    url: https://github.com/JiaQHo/LocaTE/archive/refs/tags/LocaTE_v1.0.3.tar.gz
    sha256: 0d9106561404ed53e1bbfd34ae897b87a3a752fff985d4df0e5406e1685c2764
 
build:
    number: 1

requirements:

    run: 
        - bedtools >=2.30.0,<2.35.0
        - samtools >=1.15,<1.20

test:
    source_files:
        - examples/test.bam
        - examples/testTE.gff

    commands:
        - LocaTE -b examples/test.bam -g examples/testTE.gff

about:
    summary: Tool for locus-specific expression of transposable elements (TEs)  in short read RNA-seq
