about:
    home: https://github.com/JiaQHo/HQuaTE
    license: [GPL-3.0]
    summary: "A tool for high-resolution quantification tool for transposable element expression in short-read RNA-seq"

package:
    name: hquate
    version: 1.0.7

source:
    url: https://github.com/JiaQHo/HQuaTE/archive/refs/tags/v.1.0.7.tar.gz
    sha256: 590d0004d2f5815949a97b643b96c938c9c7deb7f038cc369a51a921902565f9
 
build:
    number: 1

requirements:
    run: 
        - bedtools >=2.30.0,<2.35.0
        - samtools >=1.15,<1.20

test:
    source_files:
        - examples/test.bam
        - examples/testTE.gff
    commands:
        - HQuaTE -b examples/test.bam -g examples/testTE.gff

