{% set name = "clair3" %}
{% set version = "1.0.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://www.bio8.cs.hku.hk/clair3/bioconda/Clair3_v{{ version }}.zip
  sha256: 4f688f33c4dfac88924da4374ef43c47a6883b57d461388940e649df102c6d4d

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cffi
    - bzip2
    - xz
    - zlib
    - python 3.9.0
    - automake
    - make
    - libcurl 7.87.0
    - openssl 1.1.1
  run:
    - python 3.9.0
    - pypy3.6
    - numpy
    - tensorflow 2.8.0
    - pytables
    - samtools 1.15.1
    - whatshap 1.7
    - pigz
    - parallel 20191122
    - zstd
    - openssl 1.1.1
    - cffi 1.14.4
test:
  imports:
    - tensorflow
  commands:
    - longphase --version
    - which clair3.py
    - run_clair3.sh -v
extra:
  container:
    extended-base: true

about:
  home: 'https://github.com/HKU-BAL/Clair3'
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: "Clair3 is a small variant caller for long-reads. Compare to PEPPER (r0.4), Clair3 (v0.1) shows a better SNP F1-score with â‰¤30-fold of ONT data (precisionFDA Truth Challenge V2), and a better Indel F1-score, while runs generally four times faster. Clair3 makes the best of both worlds of using pileup or full-alignment as input for deep-learning based long-read small variant calling. Clair3 is simple and modular for easy deployment and integration."
