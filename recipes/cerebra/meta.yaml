{% set name = "cerebra" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9e689f16729b28235f734ca3b508330499af565259b388b82e173bf39801ab6a

build:
  entry_points:
    - cerebra = cerebra.commandline:cli
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - biopython
    - cython
    - setuptools >=38.6.0
    - setuptools_scm
    - setuptools_scm_git_archive

  run:
    - biopython
    - click
    - colorama
    - coverage
    - flake8
    - aroth85 hgvs # maybe use aroth85/hgvs instead?
    - ncls
    - numpy
    - pandas
    - pathos
    - pyfaidx
    - pysam
    - pytest
    - python
    - tqdm
    - vcfpy

test:
  imports:
    - cerebra
  commands:
    - cerebra --help
  requires:
    - coverage
    - flake8
    - pytest

about:
  home: https://github.com/czbiohub/cerebra
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: "a tool for fast and accurate summarizing of variant calling format (VCF) files"
  dev_url: https://github.com/czbiohub/cerebra

extra:
  recipe-maintainers:
    - lincoln-harris
