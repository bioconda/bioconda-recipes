{% set version = "1.1.0" %}

package:
  name: cerebra
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/57/ba/75bb8436f26c54756e0ac059700327f35632f77394826889ad9403daebc8/cerebra-{{ version }}.tar.gz
  sha256: 9e689f16729b28235f734ca3b508330499af565259b388b82e173bf39801ab6a

build:
  entry_points:
    - bam2fasta = bam2fasta.__main__:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python3
    - pip
    - biopython
    - click
    - cython==0.29.13
    - hgvs
    - ncls
    - numpy
    - pandas
    - pathos
    - pyfaidx
    - setuptools>=38.6.0
    - tqdm
    - vcfpy

  run:
    - biopython
    - click
    - cython==0.29.13
    - hgvs
    - ncls
    - numpy
    - pandas
    - pathos
    - pyfaidx
    - setuptools>=38.6.0
    - tqdm
    - vcfpy

test:
  imports:
    - cerebra

  commands:
    - cerebra --help


about:
  home: https://github.com/czbiohub/cerebra
  license: MIT License
  license_file: LICENSE
  summary: 'a tool for fast and accurate summarizing of variant calling format (VCF) files'
  license_family: MIT
  dev_url: https://github.com/czbiohub/cerebra

extra:
  recipe-maintainers:
    - lincoln-harris
  identifiers:
    - biotools:cerebra
