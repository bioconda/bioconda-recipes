  license: Artistic-2.0
  summary: Estimating individual admixture coefficients based on sparse non-negative matrix factorization and population genetics

build:
  number: 0
  skip: False

requirements:
  build:
    - perl-bioperl
    - perl-lib

package:
  name: snmf
  version: 1.0.0

source:
   fn: sNMF_CL_v1.2.zip
   url: http://membres-timc.imag.fr/Olivier.Francois/snmf/files/sNMF_CL_v1.2.zip
   md5: 280df791c1c50ac15244cc86f6abf69e

test:
 command:
  - snmf test.vcf out logs k_out k_log 2 5 ab
