{% set version = "1.4.0" %}
{% set name = "PhyloProfileData" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d5da0364c4e4205ff9b4d96c75eb6da9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-experimenthub >=1.16.0,<1.17.0'
    - r-base
  run:
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-experimenthub >=1.16.0,<1.17.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Data package for phylogenetic profile analysis using PhyloProfile tool'
  description: 'Two experimental datasets to illustrate running and analysing phylogenetic profiles with PhyloProfile package.'
  license_file: LICENSE

