{% set version = "2.64.0" %}
{% set name = "rsbml" %}
{% set bioc = "3.20" %}

about:
  description: Links R to libsbml for SBML parsing, validating output, provides an S4 SBML DOM, converts SBML to R graph objects. Optionally links to the SBML ODE Solver Library (SOSLib) for simulating models.
  home: "https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html"
  license: "Artistic-2.0"
  summary: "R support for SBML, using libsbml."

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: {{ pin_subpackage('bioconductor-rsbml', max_pin="x") }}

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64

package:
  name: bioconductor-{{ name }}
  version: {{ version }}

# SystemRequirements: libsbml (==5.10.2)
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - automake
    - autoconf
    - libtool
    - make
    - gnuconfig
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base
    - libblas
    - liblapack
    - libsbml
    - libxml2 <2.13
    - sundials
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base
    - libsbml
    - libxml2 <2.13
    - sundials

source:
  sha256: 703c5e7dff3304556259eb34307c6f902c81a9decaad72b9960a6af0cf63f279
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  patches:
    - 0001-configure.ac.patch

test:
  commands:
    - $R -e "library('{{ name }}')"
