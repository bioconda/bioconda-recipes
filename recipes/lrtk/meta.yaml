{% set version = "1.1" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  entry_points:
    - lrtk = lrtk.lrtk:main

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.1.tar.gz
  sha256: 06430cd72822ee5876597cfdcbf80675f9b7bd0ca8184ec5d22a83adf06e498b

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.
