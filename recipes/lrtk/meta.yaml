{% set version = "1.4" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.4.tar.gz
  sha256: 2a955464d67225eeb7ac5fed42bab77d9f208227b01da55e22a69724f0f8d694

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bcftools
    - bwa
    - fastp
    - freebayes
    - gatk
    - hapcut2
    - parallel
    - picard
    - samtools
    - whatshap
    - vcflib

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

