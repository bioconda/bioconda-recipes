{% set version = "1.0" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.0.tar.gz
  sha256: 4979b822d6e66cae6397f1837f1ae9067f24473ad457243674f7272ab84aabda

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2

test:
  imports:
    - lrtk

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

