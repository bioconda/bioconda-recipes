{% set name = "lrtk" %}
{% set version = "1.0" %}
package:
  name: “{{ lrtk }}”
  version: "{{ 1.0 }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

source:
  url: https://github.com/CicyYeung/LinkedReadToolKit/archive/v1.0.tar.gz
  sha256: 0fa085a211f0452ea6762bee667bb9c2cdd968a29238ff9351e46a40b10544c0

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2
    - parallel
    - vcflib

test:
  commands:
    - entrypoint --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.
