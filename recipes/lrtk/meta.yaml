{% set name = "lrtk" %}
{% set version = "1.0" %}
package:
  name: “{{ lrtk }}”
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.0.tar.gz
  sha256: 78c1c352a9c6942f09be4a5680f61021dfc53af15ef93cd579aa7ae2282d3df6

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayse
    - hapcut2

test:
  commands:
    - entrypoint --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.
