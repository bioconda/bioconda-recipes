{% set version = "1.9" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.9.tar.gz
  sha256: 21a000b3d67e7ffde7cb139c44556d30a36a4d098ab26ee69d92fdf10ecdb8c1

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bcftools
    - bedtools
    - bowtie2
    - bwa
    - fastp
    - flye
    - freebayes
    - gatk 3.6
    - hapcut2
    - megahit
    - metabat2
    - parallel
    - picard
    - r-ade4
    - r-base
    - r-clusterSim
    - r-factoextra
    - r-ggforce
    - r-ggplot2
    - r-proxy
    - r-vegan
    - vcflib
    - tabix
    - vcftools

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile ToolKit for analyzing Linked-Read sequencing data.


