{% set version = "1.4" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.4.tar.gz
  sha256: 4cb6778ce59ccc8b791e634b822ebf5554b8952313f81a04729fb6db056fe01b

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bcftools
    - bwa
    - fastp
    - freebayes
    - gatk3
    - hapcut2
    - parallel
    - picard
    - samtools
    - whatshap
    - vcflib

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

