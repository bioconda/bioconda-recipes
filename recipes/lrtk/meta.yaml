{% set version = "1.6" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/refs/tags/v1.6.tar.gz
  sha256: 011b75cf3d297ac43fc59e1115b15ecd44d6d9383a658edd086dea966c7344ab

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bcftools
    - bwa
    - fastp
    - freebayes
    - gatk
    - hapcut2
    - parallel
    - picard
    - samtools
    - whatshap
    - vcflib

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

