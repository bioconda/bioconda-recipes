{% set version = "1.1" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.1.tar.gz
  sha256: cff0ca9b63ee68affd81935e903e9fbece798f83d9dd321df430ba3c1fa655ea

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.
