{% set version = "1.1" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/refs/tags/v1.1.tar.gz
  sha256: 90e2baf48489e8ffe415a87bf764f5dd3c9f780035fe0bd1cf54e46fe6eb158c

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2

test:
  imports:
    - lrtk

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

