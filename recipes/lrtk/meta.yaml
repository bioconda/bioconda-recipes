{% set version = "1.1" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.1.tar.gz
  sha256: 983932c1e04dd9a48b8c386282e62af60fc5ee30d6ffb029dbce2d40d74120fc

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2

test:
  imports:
    - lrtk

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

