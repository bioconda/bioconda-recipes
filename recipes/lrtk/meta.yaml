{% set name = "lrtk" %}
{% set version = "1.0" %}
package:
  name: “{{ lrtk }}”
  version: "{{ 1.0 }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.0.tar.gz
  sha256: f742f1261329e93d06d7249fdcebf13038a91180b7c852b65ac23e7306c09e1a

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2
    - parallel
    - vcflib

test:
  commands:
    - entrypoint --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.
