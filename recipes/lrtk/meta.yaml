{% set version = "1.1" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"
  entry_points:
    - lrtk = lrtk:main

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.1.tar.gz
  sha256: 2f595d7a2eb9d446f7014600dac01a5530ada45632a7c2592c87acc025e47d4a

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.
