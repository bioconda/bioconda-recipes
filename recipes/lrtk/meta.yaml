{% set version = "1.2" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.2.tar.gz
  sha256: c06e2cff90d31ff6124cf2cc7cc7c1e48f5f2e4b20ba0688b9ea33059da0b9b3

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayes
    - hapcut2

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

