{% set name = "lrtk" %}
{% set version = "1.0" %}
package:
  name: “{{ name }}”
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.0.tar.gz
  sha256: df93870bd998816238bccb017e0a0d0664da87f277186ac69b6d5a19edc5fdcc

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bwa
    - samtools
    - picard
    - freebayse
    - hapcut2

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile toolkit for analyzing Linked-Read sequencing data.

