{% set version = "1.8" %}

package:
  name: lrtk
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed "

source:
  url: https://github.com/ericcombiolab/LRTK/archive/v1.8.tar.gz
  sha256: 36528534cfcdf58ae0053170d10a0a22b79917fd608f98226a36cb8dcfd243fb

requirements:
  host:
    - python
    - pip

  run:
    - aquila
    - bcftools
    - bedtools
    - bwa
    - bowtie2
    - fastp
    - freebayes
    - gatk
    - hapcut2
    - megahit
    - metabat2
    - parallel
    - picard
    - r-ade4
    - r-base
    - r-clusterSim
    - r-factoextra
    - r-ggforce
    - r-ggplot2
    - r-proxy
    - r-vegan
    - vcflib
    - vcftools
    - tabix

test:
  commands:
    - lrtk --help

about:
  home: https://github.com/ericcombiolab/LRTK
  license: MIT
  summary: This is a unified and versatile ToolKit for analyzing Linked-Read sequencing data.



