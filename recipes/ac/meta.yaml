{% set version = "1.1" %}

package:
  name: ac
  version: {{ version }}

build:
  # Passes some invalid flags for clang
  skip: True  # [osx]
  number: 0

source:
  url: https://github.com/cobilab/ac/archive/v{{ version }}.tar.gz
  sha256: 0519dcf0fd79bc3cbe38c0ededa7be8da5a68944468af6517a63d291fd013d58

requirements:
  build:
    - cmake
    - {{ compiler('c') }}

test:
  commands:
    - AC -V 2>&1 | grep {{ version }}

about:
  home: https://github.com/cobilab/ac
  license: GPL3
  license_file: LICENSE
  license_family: GPL
  summary: A lossless compression tool for Amino Acid sequences
