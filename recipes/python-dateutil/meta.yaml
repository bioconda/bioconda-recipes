{% set version = "2.6.0" %}

package:
  name: python-dateutil
  version: "{{ version }}"

source:
  fn: python-dateutil-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/51/fc/39a3fbde6864942e8bb24c93663734b74e281b984d1b8c4f95d64b0c21f6/python-dateutil-{{ version }}.tar.gz
  md5: 6e38f91e8c94c15a79ce22768dfeca87
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 1
  skip: False
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - python-dateutil = python-dateutil:main
    #
    # Would create an entry point called python-dateutil that calls python-dateutil.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - six

  run:
    - python
    - six

test:
  # Python imports
  imports:
    - dateutil
    - dateutil.zoneinfo

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://dateutil.readthedocs.org
  license: BSD License
  summary: 'Extensions to the standard Python datetime module'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
