package:
    name: repeatmasker
    version: 4.0.6
source:
    fn:  RepeatMasker-open-4-0-6.tar.gz # [linux]
    url: http://www.repeatmasker.org/RepeatMasker-open-4-0-6.tar.gz # [linux]
    md5: 324bcb707b23b06adfde34704a8ec0c4 # [linux]

build:
  number: 3
  detect_binary_files_with_prefix: False
  binary_has_prefix_files:
    - share/RepeatMasker/Libraries/RepeatMasker.lib.nin
    - share/RepeatMasker/Libraries/RepeatPeps.lib.pin
  has_prefix_files:
    - bin/RepeatMasker
  skip: True # [ not linux ]

requirements:
  build:
    - rmblast # [linux]
  run:
    - rmblast # [linux]
    - hmmer # [linux]
    - trf # [linux]
    - perl-threaded
    - perl-text-soundex
test:
    commands:
        - RepeatMasker | grep 'RepeatMasker - Mask repetitive DNA' > /dev/null
about:
    home: http://www.repeatmasker.org
    license: Open Software License v2.1
    summary: RepeatMasker is a program that screens DNA sequences for interspersed repeats and low complexity DNA sequences.
