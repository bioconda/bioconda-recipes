{% set package = "ucsc-fatovcf" %}
{% set program = "faToVcf" %}
{% set version = "448" %}
{% set sha256 = "90c28f06f3f5b6d79ff141cbf745e6a0c1b289a2ce640bbd1b0a14c826f08a85" %}

package:
  name: {{ package }}
  version: {{ version }}

source:
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz
  sha256: {{ sha256 }}
  patches:
    - include.patch
    - htmshell.patch

build:
  number: 1
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(package, max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils # [linux]
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - libopenssl-static
    - zlib
  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Extract VCF from a multi-sequence FASTA alignment"

extra:
  additional-platforms:
    - linux-aarch64