{% set name = "npinv" %}
{% set version = "1.23" %}

# Do not forget to update the version string in the npinv.py file

about:
  home: https://github.com/haojingshao/npInv
  license: MIT
  summary: an accurate tool for detecting and genotyping inversion using multiple alignment long reads

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/haojingshao/npInv/releases/download/{{ version }}/npInv{{ version }}.jar
  sha256: 0390f8b21a274e20508a4cddfba55ede14472d9ce839f60d0ae61ded701dc491

requirements:
  host:
    - openjdk >=6
    - python
  run:
    - openjdk >=6
    - python

test:
  commands:
    - npinv

extra:
  notes: |
    npinv is Java program that comes with a custom wrapper python script which I took from peptide-shaker.
    By default "-Xms512m -Xmx1g" is set in the wrapper. If you want to overwrite it you can
    specify these values directly after your binaries. If you have _JAVA_OPTIONS
    set globally this will take precedence.
    For example run it with "npinv -Xms512m -Xmx1g"
  identifiers:
    - doi:10.1186/s12859-018-2252-9
