{% set name = "perl-bio-db-seqfeature" %}
{% set version = "1.7.4" %}
{% set sha256 = "f2304f95fb77a12732b1883817525609e54fa70b2638ed2de0696d503407fe91" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CJ/CJFIELDS/Bio-DB-SeqFeature-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}
      - {{ pin_subpackage('perl-bio-db-seqfeature', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-bioperl
    - perl-carp
    - perl-dbi
    - perl-db_file
    - perl-digest-md5
    - perl-exporter
    - perl-file-path
    - perl-file-temp
    - perl-getopt-long
    - perl-memoize
    - perl-mime-base64
    - perl-pathtools
    - perl-pod-usage
    - perl-scalar-list-utils
    - perl-text-parsewords
  run:
    - perl
    - perl-bioperl
    - perl-carp
    - perl-dbi
    - perl-db_file
    - perl-digest-md5
    - perl-exporter
    - perl-file-path
    - perl-file-temp
    - perl-getopt-long
    - perl-memoize
    - perl-mime-base64
    - perl-pathtools
    - perl-pod-usage
    - perl-scalar-list-utils
    - perl-text-parsewords

test:
  commands: 
    - bp_seqfeature_load --help
  imports:
    - Bio::DB::Fasta
    - Bio::DB::GFF::Typename
    - Bio::DB::GFF::Util::Rearrange
    - Bio::DB::SeqFeature
    - Bio::DB::SeqFeature::NormalizedFeature
    - Bio::DB::SeqFeature::NormalizedFeatureI
    - Bio::DB::SeqFeature::NormalizedTableFeatureI
    - Bio::DB::SeqFeature::Segment
    - Bio::DB::SeqFeature::Store
    - Bio::DB::SeqFeature::Store::DBI::Iterator
    - Bio::DB::SeqFeature::Store::DBI::Pg
    - Bio::DB::SeqFeature::Store::DBI::SQLite
    - Bio::DB::SeqFeature::Store::DBI::mysql
    - Bio::DB::SeqFeature::Store::FeatureFileLoader
    - Bio::DB::SeqFeature::Store::GFF2Loader
    - Bio::DB::SeqFeature::Store::GFF3Loader
    - Bio::DB::SeqFeature::Store::LoadHelper
    - Bio::DB::SeqFeature::Store::Loader
    - Bio::DB::SeqFeature::Store::bdb
    - Bio::DB::SeqFeature::Store::berkeleydb
    - Bio::DB::SeqFeature::Store::berkeleydb3
    - Bio::DB::SeqFeature::Store::memory
    - Bio::Location::Simple
    - Bio::PrimarySeq
    - Bio::RangeI
    - Bio::Root::Root
    - Bio::Seq
    - Bio::SeqFeature::CollectionI
    - Bio::SeqFeature::Lite
    - DBI
    - DB_File
    - Memoize
    - Scalar::Util
    - Bio::Root::Test
    
about:
  home: https://metacpan.org/pod/Bio::DB::SeqFeature
  license: perl_5
  summary: 'Normalized feature for use with Bio::DB::SeqFeature::Store'
