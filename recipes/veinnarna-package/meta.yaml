package:
    name: veinnarna
    version: 2.2.2
source:
    url: http://www.tbi.univie.ac.at/RNA/download/package=viennarna-src-tbi&flavor=sourcecode&dist=2_2_x&arch=src&version=2.2.2
    fn: VeinnaRNA-2.2.2.tar.gz
build:
    number: 0
requirements:
  build:
    - gcc
    - python # [py27]
    - perl
  run:
    - libgcc
test:
    commands:
        - RNAfold -help > /dev/null
        - RNAinverse -help > /dev/null
about:
    home: ww.tbi.univie.ac.at/RNA/
    license: Public Domain
    summary: ViennaRNA Package consists of a C code library and several stand-alone programs for the prediction and comparison of RNA secondary structures. 
