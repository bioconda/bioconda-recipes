{% set name = "bioprov" %}
{% set version = "0.1.20" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/vinisalazar/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: e7926ff761ec850bf203c597dc5cd498849ad63e79241f05f8eb35d7c1d7091e

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"
    - "pip install coolname provstore-api"

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - coveralls
    - coolname
    - dataclasses
    - pandas
    - prodigal
    - prov
    - provstore-api
    - pydot
    - pytest
    - pytest-cov
    - python
    - tinydb
    - tqdm

test:
  imports:
    - bioprov
    - bioprov.data
    - bioprov.programs
    - bioprov.src
    - bioprov.tests
    - bioprov.workflows
  commands:
    - pytest

about:
  home: "https://github.com/vinisalazar/BioProv"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "BioProv - Provenance capture for bioinformatics workflows"
  doc_url: "https://bioprov.readthedocs.io/"
  dev_url: "https://github.com/vinisalazar/bioprov"

extra:
  recipe-maintainers:
    - vinisalazar
