{% set name = "pegas" %}
{% set version = "1.0.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/liviurotiul/PeGAS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e01dc48bfb8c5dec3193836edcc978266840aaa03c2804dca438eac6ba8883a0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - conda >=24.7.1
    - plotly >=5.0.0,<6
    - pandas >=1.3.5
    - tqdm >=4.66.5
    - matplotlib-base >=3.9.2
    - networkx >=3.2
    - snakemake-minimal >=7.32.4
    - beautifulsoup4 >=4.12.3

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/liviurotiul/PeGAS
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "PeGAS is a Snakemake pipeline for genome analysis"
  description: |
    PeGAS is a Snakemake pipeline for genome analysis. It is designed to be
    lightweight, easy to install, and easy to use.
  doc_url: https://github.com/liviurotiul/PeGAS#readme
  dev_url: https://github.com/liviurotiul/PeGAS/issues

extra:
  recipe-maintainers:
    - liviurotiul
