package:
  name: pegas
  version: 0.1.10

source:
  url: https://github.com/liviurotiul/PeGAS/archive/refs/tags/v0.1.10.tar.gz
  sha256: "7b8a5569e189838559f5c191f5d77a9feabcbddddc6e4b8e717a63239b759872"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install ."
  run_exports:
    - {{ pin_subpackage('pegas', max_pin="x") }}

requirements:
  build:
    - python
    - pip
    - setuptools

  run:
    - python
    - fastqc
    - abricate
    - plotly
    - pandas
    - roary
    - tqdm
    - matplotlib-base
    - networkx
    - snakemake
    - beautifulsoup4

test:
  commands:
    - pegas --help

about:
  home: https://github.com/liviurotiul/PeGAS
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "PeGAS: a Snakemake pipeline for protein engineering and analysis"
  description: |
    PeGAS is a Snakemake pipeline for protein engineering and analysis. It automates the process of protein design and analysis using various bioinformatics tools.
  doc_url: https://github.com/liviurotiul/PeGAS#readme
  dev_url: https://github.com/liviurotiul/PeGAS/issues

extra:
  recipe-maintainers:
    - liviurotiul
