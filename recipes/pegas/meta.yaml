{% set name = "pegas" %}
{% set version = "1.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/liviurotiul/PeGAS/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 935b6429c12de94d4d06288abc034bd16a1894533e06ab5ea1b89321191e3d24

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
    - {{ pin_subpackage(name ~ "-lite", max_pin="x") }}

test:
  imports:
    - pegas

outputs:
  - name: {{ name }}-lite

    build:
      noarch: python
      script: "python -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
      entry_points:
        - pegas-lite = pegas.main_lite:main

    requirements:
      host:
        - python >=3.10
        - pip
        - setuptools
      run:
        - python >=3.10
        - conda >=24.7.1
        - jinja2 >=3.0
        - plotly >=5.0.0,<6
        - pandas >=1.3.5
        - tqdm >=4.66.5
        - matplotlib-base >=3.9.2
        - networkx >=3.2
        - beautifulsoup4 >=4.12.3
        - numpy

    test:
      commands:
        - pegas-lite --help

  - name: {{ name }}

    build:
      noarch: python
      entry_points:
        - pegas = pegas.main:main

    requirements:
      host:
        - python >=3.10
      run:
        - {{ name }}-lite ={{ version }}
        - snakemake-minimal >=7.32.4

    test:
      commands:
        - {{ name }} --help

about:
  home: https://github.com/liviurotiul/PeGAS
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "PeGAS is a Snakemake pipeline for genome analysis (with a lightweight CLI option)"
  description: |
    PeGAS is a Snakemake pipeline for genome analysis. It is designed to be
    lightweight, easy to install, and easy to use. A separate lite entrypoint
    is provided for running the pipeline without Snakemake.
  doc_url: https://github.com/liviurotiul/PeGAS#readme
  dev_url: https://github.com/liviurotiul/PeGAS/issues

extra:
  recipe-maintainers:
    - liviurotiul
