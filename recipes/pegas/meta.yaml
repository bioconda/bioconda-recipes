{% set name = "pegas" %}
{% set version = "0.2.13" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/liviurotiul/PeGAS.git
  git_branch: main

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install ."
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - python
    - pip
    - setuptools

  run:
    - python=3.10
    - plotly ~=5.0.0
    - pandas ~=1.3.5
    - tqdm ~=4.66.5
    - matplotlib-base ~=3.9.2
    - networkx ~=3.2
    - snakemake ~=7.32.4
    - beautifulsoup4 ~=4.12.3

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/liviurotiul/PeGAS
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: "PeGAS: a Snakemake pipeline for protein engineering and analysis"
  description: |
    PeGAS is a Snakemake pipeline for protein engineering and analysis. It automates the process of protein design and analysis using various bioinformatics tools.
  doc_url: https://github.com/liviurotiul/PeGAS#readme
  dev_url: https://github.com/liviurotiul/PeGAS/issues

extra:
  recipe-maintainers:
    - liviurotiul
