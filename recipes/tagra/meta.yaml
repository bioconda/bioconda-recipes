{% set name = "tagra" %}
{% set version = "0.2.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tagra-{{ version }}.tar.gz
  sha256: cf8a06e1956922da862c73c6b17ecb829936ea7418f38635642d8d0dd4d17304

build:
  number: 0
  noarch: python
  #entry_points:
    #- tagra = ta_gra:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - numpy
    - pandas
    - scikit-learn
    - matplotlib-base
    - networkx
    - plotly

test:
  imports:
    - tagra
  #commands:
    #- tagra --help

about:
  home: "https://github.com/davidetorre92/TaGra"
  summary: "TaGra: TAbular data preprocessing to GRAph representation."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/davidetorre92/TaGra"

extra:
  recipe-maintainers:
    - davidetorre92
