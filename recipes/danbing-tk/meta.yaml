{% set name = "danbing-tk" %}
{% set version = "1.3.2.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ./
  url: "https://github.com/ChaissonLab/danbing-tk/archive/refs/tags/v1.3.2.3.tar.gz"
  sha256: b3df1dc00df48ad085b8db3f983d279280592a1c9e591dd6ae0f03eab9e12b6f

build:
  number: 0
  skip: True [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - cereal
    - eigen
  run:
    - cereal
    - eigen

test:
  commands:
    - danbing-tk 2>&1 | grep "Usage"
    - danbing-tk-pred 2>&1 | grep "Usage"
    - genPanKmers 2>&1 | grep "Usage"
    - ktools 2>&1 | grep "Usage"
    - vntr2kmers_thread 2>&1 | grep "Usage"

about:
  home: "https://github.com/ChaissonLab/danbing-tk"
  summary: 'Toolkit for VNTR genotyping and repeat-pan genome graph construction'
  license: BSD-3-Clause

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1038/s41467-021-24378-0
