{% set name = "danbing-tk" %}
{% set version = "1.3.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  path: ./
  url: "https://github.com/ChaissonLab/danbing-tk/releases/download/v1.3.2.2/v1.3.2.2.include_submodules.tar.gz"
  sha256: ba5fc89ee70afcbe891d16aa9a06833ea3d5aef36bcd1cae46a77124a16fcc99

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - libstdcxx-ng
    - libgcc-ng
  run:
    - libgcc-ng
    - libstdcxx-ng
test:
  commands:
    - danbing-tk
    - danbing-tk-pred
    - genPanKmers
    - ktools
    - vntr2kmers_thread
about:
  home: "https://github.com/ChaissonLab/danbing-tk"
  summary: 'Toolkit for VNTR genotyping and repeat-pan genome graph construction'
  license: BSD-3-Clause
extra:
  identifiers:
    - doi:10.1038/s41467-021-24378-0
