{% set name = "perl-sys-sigaction" %}
{% set version = "0.23" %}
{% set sha256 = "c4ef6c9345534031fcbbe2adc347fc7194d47afc945e7a44fac7e9563095d353" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LB/LBAXTER/Sys-SigAction-0.23.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 2

requirements:
  build:
    - make
    - perl
    - perl-extutils-makemaker
    #- perl-test-more
    #- perl-posix

  run:
    - perl
    #- perl-test-more
    #- perl-posix

test:
  # Perl 'use' tests
  imports:
    - Sys::SigAction

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Sys::SigAction
  license: perl_5
  summary: 'Perl extension for Consistent Signal Handling'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
