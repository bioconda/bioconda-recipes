{% set version = "1.54.0" %}
{% set name = "gpls" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 204b824611d3e0adb6e7239769ae83dadaf36626837f1bb0fa14430305764e93
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Classification using generalized partial least squares for two-group and multi-group (more than 2 group) classification.'
extra:
  identifiers:
    - biotools:gpls
    - doi:10.1198/106186005X47697
  parent_recipe:
    name: bioconductor-gpls
    path: recipes/bioconductor-gpls
    version: 1.52.0
