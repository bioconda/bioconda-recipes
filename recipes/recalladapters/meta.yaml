{% set sha256 = "30e6425d690e29d64ce1b3c521a5888da75b2883c71bcdcbc2f4c65a072944a2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/recalladapters/releases/download/v{{ version }}/recalladapters
