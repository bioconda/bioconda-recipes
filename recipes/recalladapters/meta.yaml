  summary: recalladapters - A tool to recall adapters for PacBio data

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 0
  skip: True # [osx]

test:
  commands:
    - recalladapters -h
