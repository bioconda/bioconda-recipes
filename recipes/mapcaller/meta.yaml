{% set version = "0.9.9.27" %}

package:
  name: mapcaller
  version: {{ version }}

source:
  url: https://github.com/hsinnan75/MapCaller/archive/v{{ version }}.tar.gz
  sha256: 'a5b7d8fbad938e258f02b0a2223626cdd73ccdc12e800c36c27e3054dc8d62fc'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - bzip2
    - boost-cpp
    - xz
  run:
    - bzip2
    - boost-cpp
    - xz

test:
  commands:
    - MapCaller 
    - bwt_index

about:
  home: https://github.com/hsinnan75/MapCaller
  license: MIT
  license_file: LICENSE
  summary: "MapCaller: combined short-read mapper and variant caller"
  description: "An efficient and versatile approach for short-read mapping and variant identification using high-throughput sequenced data."

extra:
  identifiers:
    - doi:10.1101/783605 
