{% set version = "2.1.3" %}
{% set sha256 = "665c0da4f2c94ddc405b291cb088b1377229249a6f2c1b80eebb8b85aebfa983" %}

package:
  name: mhap
  version: '{{version}}'

source:
  url: https://github.com/marbl/MHAP/releases/download/{{version}}/mhap-{{version}}.jar.gz
  sha256: {{sha256}}

build:
  noarch: generic
  detect_binary_files_with_prefix: True
  number: 1

requirements:
  run:
    - openjdk
    - python

test:
  commands:
    - mhap -h

about:
  home: https://github.com/marbl/MHAP
  license: Apache-2.0
  license_family: Apache
  summary: 'MHAP: MinHash Alignment Protocol. A tool for finding overlaps of long-read sequences (such as PacBio or Nanopore) in bioinformatics.'
