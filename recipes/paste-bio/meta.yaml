{% set name = "paste-bio" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5a30d399011f09eb0d0e2a5c205c1dffd983397989db9939b66d776f5abecc9d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python
    - seaborn 
    - scikit-learn
    - scipy 
    - pandas
    - scanpy
    - POT

test:
  imports:
    - paste

about:
  home: https://github.com/raphael-group/paste
  license: BSD
  license_family: BSD
  license_file: 
  summary: "A computational method to align and integrate spatial transcriptomics experiments."
  doc_url: 
  dev_url: https://github.com/raphael-group/paste

extra:
  recipe-maintainers:
    - mrland99
