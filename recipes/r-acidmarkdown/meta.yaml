{% set version = "0.2.6" %}
{% set github = "https://github.com/acidgenomics/r-acidmarkdown" %}

package:
  name: r-acidmarkdown
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 1ed61f4d8c0da120eb74271df883fcc1212f863a76e27f0c4c57989c8e79c0e4

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-knitr >=1.40
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - r-acidgenerics >=0.6.4
    - r-goalie >=0.6.6
    - r-knitr >=1.40

test:
  commands:
    - $R -e "library('AcidMarkdown')"

about:
  home: https://r.acidgenomics.com/packages/acidmarkdown/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for extending the functionality of R Markdown.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
