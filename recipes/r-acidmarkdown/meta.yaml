{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/r-acidmarkdown" %}

package:
  name: r-acidmarkdown
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 159dfee3894b5e95f8316e5ac82a812dd976b3e07d78ace9261570d0f115fe06

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidmarkdown', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - r-acidgenerics
    - r-goalie
    # Suggests:
    - r-knitr
  run:
    # Depends:
    - r-base
    # Imports:
    - r-acidgenerics
    - r-goalie
    # Suggests:
    - r-knitr

test:
  commands:
    - $R -e "library('AcidMarkdown')"

about:
  home: https://r.acidgenomics.com/packages/acidmarkdown/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for extending the functionality of R Markdown.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
