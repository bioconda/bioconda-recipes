{% set version = "0.1.5" %}
{% set github = "https://github.com/acidgenomics/r-acidmarkdown" %}

package:
  name: r-acidmarkdown
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 97f17013ab512658fc4f16a48fc1d687baad40351fa50f87d214985a455fbb57

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.1
    # Imports:
    - r-goalie
    - r-knitr
    - r-stringr
  run:
    # Depends:
    - r-base >=4.1
    # Imports:
    - r-goalie
    - r-knitr
    - r-stringr

test:
  commands:
    - $R -e "library('AcidMarkdown')"

about:
  home: https://r.acidgenomics.com/packages/acidmarkdown/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for extending the functionality of R Markdown.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
