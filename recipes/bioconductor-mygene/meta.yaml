{% set version = "1.18.0" %}
{% set name = "mygene" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a7ef1b10cf18341a3254fe13b7c31d886a433d9e12153d281819a68a97cb760e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-hmisc
    - 'r-httr >=0.3'
    - 'r-jsonlite >=0.9.7'
    - r-plyr
    - r-sqldf
  run:
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-hmisc
    - 'r-httr >=0.3'
    - 'r-jsonlite >=0.9.7'
    - r-plyr
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MyGene.Info_ provides simple-to-use REST web services to query/retrieve gene annotation data. It''s designed with simplicity and performance emphasized. *mygene*, is an easy-to-use R wrapper to access MyGene.Info_ services.'
extra:
  identifiers:
    - biotools:mygene
    - doi:10.1101/009333
  parent_recipe:
    name: bioconductor-mygene
    path: recipes/bioconductor-mygene
    version: 1.16.2
