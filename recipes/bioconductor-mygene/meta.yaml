{% set version = "1.14.0" %}
{% set name = "mygene" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a446efd2261103702a2df190599f494b0a417dd147ce44582ea7a434b1be1363
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-genomicfeatures
    - bioconductor-s4vectors
    - r-base
    - r-hmisc
    - 'r-httr >=0.3'
    - 'r-jsonlite >=0.9.7'
    - r-plyr
    - r-sqldf
  run:
    - bioconductor-genomicfeatures
    - bioconductor-s4vectors
    - r-base
    - r-hmisc
    - 'r-httr >=0.3'
    - 'r-jsonlite >=0.9.7'
    - r-plyr
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MyGene.Info_ provides simple-to-use REST web services to query/retrieve gene annotation data. It''s designed with simplicity and performance emphasized. *mygene*, is an easy-to-use R wrapper to access MyGene.Info_ services.'

extra:
  identifiers:
    - biotools:mygene
    - doi:10.1101/009333
