{% set version = "1.38.0" %}
{% set name = "mygene" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 01ebbd87d5d6b57ca6987eef9c3ae95a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mygene", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-hmisc
    - 'r-httr >=0.3'
    - 'r-jsonlite >=0.9.7'
    - r-plyr
    - r-sqldf
  run:
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-hmisc
    - 'r-httr >=0.3'
    - 'r-jsonlite >=0.9.7'
    - r-plyr
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Access MyGene.Info_ services'
  description: 'MyGene.Info_ provides simple-to-use REST web services to query/retrieve gene annotation data. It''s designed with simplicity and performance emphasized. *mygene*, is an easy-to-use R wrapper to access MyGene.Info_ services.'
extra:
  identifiers:
    - biotools:mygene
    - doi:10.1101/009333
  parent_recipe:
    name: bioconductor-mygene
    path: recipes/bioconductor-mygene
    version: 1.16.2

