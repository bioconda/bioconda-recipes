{% set name = "igv" %}
{% set version = "2.11.7" %}
{% set sha256 = "901cc8b992ebe1a2f0f203cb99f4572af94e4bc8726b82c99e7cfd390aa24518" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/igvteam/igv/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - openjdk >=11
  run:
    - openjdk >=11

test:
  commands:
    - igv --version
    - igv_hidpi --version

about:
  home: http://www.broadinstitute.org/software/igv/home
  license: MIT
  summary: |
    Integrative Genomics Viewer. Fast, efficient, scalable visualization tool for genomics
    data and annotations.

extra:
  identifiers:
    - biotools:igv
