{% set name = "IGV" %}
{% set version = "2.19.6" %}
{% set sha256 = "999f2ef7a0d86adb3855b0712042f580e6b3f43be444f3d60f9f65499b972782" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/igvteam/igv/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  host:
    - openjdk <22
    - glib
  run:
    - openjdk <22

test:
  commands:
    - igv --version
    - igv_hidpi --version

about:
  home: "https://igv.org/doc/desktop"
  dev_url: "https://github.com/igvteam/igv"
  license: MIT
  license_family: MIT
  license_file: "license.txt"
  summary: |
    Integrative Genomics Viewer. Fast, efficient, scalable visualization tool for genomics
    data and annotations.
  doc_url: "https://igv.org"

extra:
  identifiers:
    - biotools:igv
    - doi:10.1038/nbt.1754
    - doi:10.1093/bioinformatics/btac830
