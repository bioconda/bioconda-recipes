{% set name = "IGV" %}
{% set version = "2.19.3" %}
{% set sha256 = "8e9ca6a53f775f120ed1a7df5d77393b7522589b7672c013ec5fc6d9df62fd96" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/igvteam/igv/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - openjdk 21
  run:
    - glib
    - openjdk 21

test:
  commands:
    - igv --version
    - igv_hidpi --version

about:
  home: http://www.broadinstitute.org/software/igv/home
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: |
    Integrative Genomics Viewer. Fast, efficient, scalable visualization tool for genomics
    data and annotations.

extra:
  identifiers:
    - biotools:igv
