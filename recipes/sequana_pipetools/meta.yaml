{% set version = "0.12.1" %}
{% set name = "sequana_pipetools" %}
{% set sha = "4c407fa2c3aa0830cc354c06138e2ac2c7eb47653043d1cfd13b5058564d2cd0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha }}

build:
  noarch: python
  number: 0
  entry_points:
    - sequana_completion=sequana_pipetools.completion:main
    - sequana_slurm_status=sequana_pipetools.slurm:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python <3.10
    - setuptools
    - pip
  run:
    - python <3.10
    - deprecated
    - easydev
    - parse
    - ruamel.yaml
    - packaging
    - pykwalify
    - importlib_resources
    - pyyaml
    - aiohttp
    - tqdm

test:
  imports:
    - sequana_pipetools
  commands:
    - sequana_completion --help 2>&1 | grep usage
    - sequana_slurm_status --help 2>&1 | grep usage


about:
  home: "https://github.com/sequana/sequana_pipetools"
  license: "BSD 3-clause"
  summary: "A set of tools to help building or using Sequana pipelines"
  license_family: BSD

extra:
  recipe-maintainers: 
    - cokelaer
  skip-lints:
    - uses_setuptools
