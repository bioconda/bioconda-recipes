{% set package = "ucsc-genepredtobed" %}
{% set program = "genePredToBed" %}
{% set version = "438" %}
{% set sha256 = "b3593a5d528472aa317d92faca46aa43e0ddaaa371fcbe30064c584285c46faf" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Convert from genePred to bed format. Does not yet handle genePredExt"
