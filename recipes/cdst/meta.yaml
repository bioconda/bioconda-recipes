{% set name = "cdst" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/l1-mh/CDST/archive/refs/tags/v{{ version }}.tar.gz
  sha256: <FILL-IN-SHA256-HERE>

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script: python -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython ==1.85
    - pandas ==2.2.2
    - scipy ==1.13.1
    - scikit-learn ==1.5.1
    - networkx ==3.3
    - matplotlib-base >=3.9
    - joblib ==1.4.*

test:
  commands:
    - cdst --help

about:
  home: https://github.com/l1-mh/CDST
  license: GPL-3.0
  license_file: LICENSE
  summary: "CoDing Sequence Typer (CDST): a decentralized, hash-based bacterial genome typing pipeline"
  description: |
    CDST is a fully decentralized MD5-hashâ€“based framework that indexes predicted coding sequences (CDSs)
    and computes pairwise genomic distances without locus annotation or a central database.
  dev_url: https://github.com/l1-mh/CDST

extra:
  recipe-maintainers:
    - <your-github-username>
