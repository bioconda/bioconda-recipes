{% set name = "pyranges" %}
{% set version = "0.0.38" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2b9a7f7b39cf6f05538a09704c687ff7bbf3d30a1b7d6e6847c47c28f9f4f3a1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - pandas
    - ncls
    - tabulate
    - sorted_nearest
    - pyrle
    - natsort
    - bamread
    - pybigwig
    - piedpiper
  run:
    - python
    - cython
    - pandas
    - ncls
    - tabulate
    - sorted_nearest
    - pyrle
    - natsort
    - bamread
    - pybigwig
    - piedpiper

test:
  imports:
    - pyranges

about:
  home: http://github.com/endrebak/pyranges
  license: MIT
  summary: GenomicRanges for Python.
