{% set name = "pyranges" %}
{% set version = "0.0.100" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1809923b3a4f86e392c6bcfffeaf5698d9aac558cb15514664a4ac73b2e7ff3f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - ncls >=0.0.50
    - tabulate
    - sorted_nearest >=0.0.30
    - pyrle
    - natsort

test:
  imports:
    - pyranges

about:
  home: http://github.com/endrebak/pyranges
  license: MIT
  summary: GenomicRanges for Python.
  license_file: LICENSE
