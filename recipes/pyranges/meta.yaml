{% set name = "pyranges" %}
{% set version = "0.0.82" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 93c8c2f828d150d17e1706b3113feb5fa074a0584f5da14fe22b474bb7317ebd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - ncls >=0.0.50
    - tabulate
    - sorted_nearest >=0.0.30
    - pyrle
    - natsort

test:
  imports:
    - pyranges

about:
  home: http://github.com/endrebak/pyranges
  license: MIT
  summary: GenomicRanges for Python.
  license_file: LICENSE
