{% set name = "pyranges" %}
{% set version = "0.0.126" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 560c2918259555293b4e6725b19c378ba4b28c70c4f74aca5698cab9f3c3dd87

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - ncls >=0.0.63
    - tabulate
    - sorted_nearest >=0.0.33
    - pyrle
    - natsort

test:
  imports:
    - pyranges

about:
  home: http://github.com/endrebak/pyranges
  license: MIT
  license_family: MIT
  summary: GenomicRanges for Python.
  license_file: LICENSE
