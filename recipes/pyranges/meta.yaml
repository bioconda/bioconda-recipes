{% set name = "pyranges" %}
{% set version = "0.0.70" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 45822c6cf8270d7d9a8395c6cbd64aa6cba2fda6e43ae47f1c340219361eebb2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - ncls >=0.0.50
    - tabulate
    - sorted_nearest >=0.0.30
    - pyrle
    - natsort

test:
  imports:
    - pyranges

about:
  home: http://github.com/endrebak/pyranges
  license: MIT
  summary: GenomicRanges for Python.
  license_file: LICENSE
