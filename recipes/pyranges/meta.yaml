{% set name = "pyranges" %}
{% set version = "0.1.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ab54519d4e8312358b493b3ece2d78e457f97305580017a4273d77456a2117f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  run_exports:
    - {{ pin_subpackage('pyranges', max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - setuptools-scm
    - pip
  run:
    - python >=3
    - pandas
    - ncls >=0.0.63
    - tabulate
    - sorted_nearest >=0.0.33
    - natsort
    - importlib-metadata

test:
  imports:
    - pyranges

about:
  home: "https://github.com/endrebak/pyranges"
  license: MIT
  license_family: MIT
  summary: "Performant Pythonic GenomicRanges."
  license_file: LICENSE
  dev_url: "https://github.com/endrebak/pyranges"
  doc_url: "https://pyranges.readthedocs.io"

extra:
  identifiers:
    - biotools:PyRanges
    - doi:10.1093/bioinformatics/btz615
