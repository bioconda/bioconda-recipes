{% set name = "pyranges" %}
{% set version = "0.0.51" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a297055cf816e09f13ffb5f2d0a85b44ecab33d9bebe9d6d9f2ab6786254d379

build:
  number: 1
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - pysam
  run:
    - python
    - pandas
    - ncls >=0.0.43
    - tabulate
    - sorted_nearest >=0.0.28
    - pyrle
    - natsort

test:
  imports:
    - pyranges

about:
  home: http://github.com/endrebak/pyranges
  license: MIT
  summary: GenomicRanges for Python.
