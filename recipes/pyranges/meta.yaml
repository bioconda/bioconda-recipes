{% set name = "pyranges" %}
{% set version = "0.0.69" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 578d2d4a99f372b8a33a15fdf386c25edd3d4c90aac7179465a104da719dd199

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pandas
    - ncls >=0.0.50
    - tabulate
    - sorted_nearest >=0.0.30
    - pyrle
    - natsort

test:
  imports:
    - pyranges

about:
  home: http://github.com/endrebak/pyranges
  license: MIT
  summary: GenomicRanges for Python.
  license_file: LICENSE
