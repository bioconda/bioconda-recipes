{% set name = "syny" %}
{% set version = "1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/PombertLab/SYNY/archive/refs/tags/{{ version }}.tar.gz
  md5: 2bb708ff3eac4c499e2450eaa863d771

requirements:
  host:
    - perl
    - python
  run:
    - perl
    - python
    - matplotlib
    - pandas
    - seaborn
    - scipy
    - libgd
    - perl-perlio-gzip
    - perl-getopt-argvfile
    - perl-clone
    - perl-config-general
    - perl-font-ttf
    - perl-list-moreutils
    - perl-math-bezier
    - perl-math-round 
    - perl-math-vecstat
    - perl-params-validate
    - perl-readonly 
    - perl-regexp-common
    - perl-set-intspan
    - perl-statistics-basic
    - perl-SVG
    - perl-text-format
    - perl-gd
    - perl-text-roman
    - minimap2>=2.28
    - mashmap>=3.1.3
    - diamond>=2.1.9
    - circos

about:
  home: https://github.com/PombertLab/SYNY
  license: MIT
  summary: "Genome collinearity inferences"

test:
  commands:
    - run_syny.pl -h

extra:
  recipe-maintainers:
    - Pombert-JF
