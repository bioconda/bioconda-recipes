{% set name = "syny" %}
{% set version = "1.2b" %}
{% set sha256 = "3c9b02ea0cc32f864ef53640be2d80d88f9d4edd6943a827eabe083594ae16f4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/PombertLab/SYNY/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
  - {{ pin_subpackage('syny', max_pin='x') }}

requirements:
  host:
    - perl >=5.32
    - python
  run:
    - perl >=5.32
    - python
    - matplotlib-base
    - pandas
    - seaborn
    - scipy
    - libgd
    - perl-perlio-gzip
    - perl-getopt-argvfile
    - perl-clone
    - perl-config-general
    - perl-font-ttf
    - perl-list-moreutils
    - perl-math-bezier
    - perl-math-round 
    - perl-math-vecstat
    - perl-params-validate
    - perl-readonly 
    - perl-regexp-common
    - perl-set-intspan
    - perl-statistics-basic
    - perl-SVG
    - perl-gd
    - perl-text-format
    - perl-text-roman
    - minimap2 >=2.28
    - mashmap >=3.1.3
    - diamond >=2.1.9
    - circos

test:
  commands:
    - run_syny.pl --version
    - paf_to_barplot.py
    - linear_maps.py
    - get_homology.pl
    - get_paf.pl
    - circos -v
    - minimap2 --version
    - mashmap --version
    - diamond --version

about:
  home: https://github.com/PombertLab/SYNY
  license: MIT
  summary: "Genome collinearity inferences"

extra:
  recipe-maintainers:
    - Pombert-JF
