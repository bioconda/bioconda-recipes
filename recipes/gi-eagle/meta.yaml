{% set name = "gi-eagle" %}
{% set version = "0.9.3.3" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f7027a67b4ae857cec8ed231bf2f5b001d6a2070909cc7f4590244b749c836d8" %}

package:
  version: '{{ version }}'
  name: '{{ name|lower }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  fn: '{{ name }}-{{ version }}.tar.gz'
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - eagle = run:main

requirements:
  build:
    - python
    - setuptools
    - flask
    - numpy
    - scipy
    - h5py
    - pyliftover
    - pyvcf
  run:
    - python
    - flask
    - numpy
    - scipy
    - h5py
    - pyliftover
    - pyvcf

test:
  imports:
    - eagle
    - eagle.core
    - eagle.core.wrap
    - eagle.scripts
    - eagle.tests
    - eagle.views
  commands:
    - eagle --help

about:
  dev_url: ''
  license_file: ''
  doc_url: ''
  summary: Summary of the package
  license: MIT
  home: https://bitbucket.org/christopherschroeder/eagle
  license_family: MIT
  description: ''

extra:
  recipe-maintainers: ''
