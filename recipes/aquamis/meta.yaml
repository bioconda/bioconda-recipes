package:
  name: aquamis
  version: 1.3.7
 
source:
  url: https://gitlab.com/bfr_bioinformatics/AQUAMIS/-/archive/v1.3.7/AQUAMIS-v1.3.7.tar.gz
  sha256: fed3ed1ec5c6cc5b53af2c7b2d967dc974986b5faeb9e291ee6a2a91857fb223

build:
  number: '0'
  noarch: generic 

requirements:
  run:
    - python=3.7
    - snakemake-minimal>=7
    - pandas>=1.3.5
    - numpy>=1.21
    - pyyaml>=6
    - genson>=1.2.2
    - cerberus>=1.3.4
    - jsonschema>=4.17
    - fastp>=0.23.2
    - confindr=0.7.4
    - biopython>=1.79
    - bbmap>=39
    - kma>=1.2
    - kraken2>=2.1.3
    - blast>=2.14
    - entrez-direct>=16.2
    - taxonkit>=0.15
    - bracken>=2.8
    - mash>=2.3
    - shovill>=1.1.0
    - kmc>=3.2.1
    - trimmomatic>=0.39
    - bwa>=0.7.17
    - spades>=3.15
    - seqtk>=1.4
    - samtools>=1.12
    - pilon>=1.24
    - quast>=5.2.0
    - circos>=0.69.9
    - minimap2>=2.26
    - mlst>=2.23
    - r-base=4.0
    - r-tidyverse>=1.3.2
    - r-rrapply>=1.2.5
    - r-urltools>=1.7.3
    - r-dt>=0.25
    - r-rmarkdown>=2.16
    - r-knitr>=1.40
    - pandoc>=2.19
    - tzdata

about:
  home: https://gitlab.com/bfr_bioinformatics/AQUAMIS
  license: BSD-3
  license_file: LICENSE
  summary: AQUAMIS is a snakemake pipeline for routine assembly and quality assessment of microbial isolate sequencing experiments.

test: 
  commands:
    - aquamis -h
    - create_sampleSheet.sh --help
    - create_pass_samplesheet.sh --help
    - aquamis_setup.sh --help
    - aquamis_wrapper.sh --auto -n
