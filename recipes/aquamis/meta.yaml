{% set name = "AQUAMIS" %}
{% set version = "1.4.0" %}
{% set sha256 = "bc0adb7a204d57c603d145f687facb0dd939488f2309c6b3031ffecce6f520e0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"
 
source:
  url: https://gitlab.com/bfr_bioinformatics/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: '0'
  noarch: generic 
  run_exports:
    - {{ pin_subpackage('aquamis', max_pin="x.x") }}

requirements:
  run:
    - python =3.7
    - snakemake-minimal =7
    - pandas >=1.3.5
    - numpy >=1.21
    - pyyaml >=6
    - genson >=1.2.2
    - cerberus >=1.3.4
    - jsonschema >=4.17
    - fastp >=0.23.2
    - confindr =0.7.4
    - biopython >=1.79
    - bbmap >=39
    - kma >=1.2
    - kraken2 >=2.1.3
    - blast >=2.14
    - entrez-direct >=16.2
    - taxonkit >=0.15
    - bracken >=2.8
    - mash >=2.3
    - shovill >=1.1.0
    - kmc >=3.2.1
    - trimmomatic >=0.39
    - bwa >=0.7.17
    - spades >=3.15
    - seqtk >=1.4
    - samtools >=1.12
    - pilon >=1.24
    - quast >=5.2.0
    - circos >=0.69.9
    - minimap2 >=2.26
    - mlst >=2.23
    - perl-bio-tools-run-alignment-tcoffee =1.7.4=pl5321hdfd78af_4
    - r-base =4.0
    - r-tidyverse >=1.3.2
    - r-rrapply >=1.2.5
    - r-urltools >=1.7.3
    - r-dt >=0.25
    - r-rmarkdown >=2.16
    - r-knitr >=1.40
    - pandoc >=2.19
    - tzdata

about:
  home: https://gitlab.com/bfr_bioinformatics/AQUAMIS
  license: BSD-3
  license_file: LICENSE
  summary: AQUAMIS is a snakemake pipeline for routine assembly and quality assessment of microbial isolate sequencing experiments.

test: 
  commands:
    - aquamis --help
    - create_sampleSheet.sh --help
    - create_pass_samplesheet.sh --help
    - aquamis_setup.sh --help
    - aquamis_wrapper.sh --help
