package:
  name: aquamis
  version: 1.3.0
 
source:
  url: https://gitlab.com/bfr_bioinformatics/AQUAMIS/-/archive/v1.3.0/AQUAMIS-v1.3.0.tar.gz
  sha256: d33feb8ab672e6badc261e36f06c255a307dd867589301ffe00902b4aa8ce2cf

build:
  number: '0'
  noarch: generic 

requirements:
  run:
    - python>=3.7
    - snakemake-minimal>=5.32.2
    - pandas>=1.1.4
    - pyyaml>=5.3.1
    - biopython>=1.76
    - fastp>=0.19.5
    - shovill>=1.1.0
    - kmc=3.1.0
    - confindr>=0.7
    - quast>=5.0.2
    - mash>=2.1
    - kraken2>=2.0.8_beta
    - taxonkit>=0.6.2
    - bracken>=2.6.0
    - mlst>=2.19.0
    - numpy>=1.19
    - genson>=1.2.2
    - cerberus>=1.3.2
    - jsonschema>=3.2
    - r-base=3.6.3
    - r-tidyverse=1.3.0
    - r-rrapply=1.2.2
    - r-urltools=1.7.3
    - r-dt>=0.16
    - r-rmarkdown<=2.7
    - r-knitr>=1.31
    - pandoc=2.11


about:
  home: https://gitlab.com/bfr_bioinformatics/AQUAMIS
  license: BSD-3
  license_file: LICENSE
  summary: AQUAMIS is a snakemake pipeline for routine assembly and quality assessment of microbial isolate sequencing experiments.

test: 
  commands:
    - aquamis -h
    - create_sampleSheet.sh --help
