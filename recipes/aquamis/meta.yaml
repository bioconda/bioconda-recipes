package:
  name: aquamis
  version: 1.3.0
 
source:
  url: https://gitlab.com/bfr_bioinformatics/AQUAMIS/-/archive/v1.3.0-beta/AQUAMIS-v1.3.0-beta.tar.gz
  sha256: 7fcf0900f9600bb53489e0bbaac00c0289675f3fcff9b76c050c96d80372ea5b

build:
  number: '0'
  noarch: generic 

requirements:
  run:
    # snakemake
    - python>=3.7
    - snakemake
    - pandas>=1.1.4
    - pyyaml>=5.3.1
    - biopython>=1.76
    # fastp
    - fastp>=0.19.5
    # shovill
    - shovill>=1.1.0
    - kmc=3.1.0
    # confindr
    - confindr>=0.7
    # quast
    - quast>=5.0.2
    # mash
    - mash>=2.1
    # kraken2
    - kraken2>=2.0.8_beta
    - taxonkit>=0.6.2
    - bracken>=2.6.0
    # mlst
    - mlst>=2.19.0
    # json
    - numpy>=1.19
    - genson>=1.2.2
    - cerberus>=1.3.2
    - jsonschema>=3.2
    # r dependencies
    - r-base=3.6.3
    - r-tidyverse=1.3.0
    - r-rrapply=1.2.2
    - r-urltools=1.7.3
    - r-dt=0.16
    - r-rmarkdown
    - r-knitr
    - pandoc=2.11


about:
  home: https://gitlab.com/bfr_bioinformatics/AQUAMIS
  license: BSD-3
  license_file: LICENSE
  summary: AQUAMIS is a snakemake pipeline for routine assembly and quality assessment of microbial isolate sequencing experiments.

test: 
  commands:
    - aquamis -h
    - create_sampleSheet.sh --help
   
