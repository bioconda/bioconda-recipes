{% set version = "1.8.0" %}
{% set name = "GAprediction" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c0feddd85544237cc9afda68dc2f061b8b601e87662ccaf4652e4033f893a628
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-glmnet
    - r-matrix
  run:
    - r-base
    - r-glmnet
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: "[GAprediction] predicts gestational age using Illumina HumanMethylation450 CpG data."
extra:
  identifiers:
    - biotools:gaprediction
    - doi:10.1186/s13059-016-1063-4
  parent_recipe:
    name: bioconductor-gaprediction
    path: recipes/bioconductor-gaprediction
    version: 1.6.0
