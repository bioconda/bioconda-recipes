{% set name = "phables" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Vini2/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: eeb6ca50ddac945d94200e9659fe4e06ef3d675f0554bb9167a1a8d40ebacc32

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.8,<3.11
    - snakemake >=7.14.0
    - pyyaml >=6.0
    - click >=8.1.3
    - jinja2 >=3.0.2
    - mamba >=0.15.3

test:
  commands:
    - phables --help

about:
  home: "https://github.com/Vini2/phables"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Phables: Phage bubbles resolve bacteriophage genomes in viral metagenomic samples"
  description: |
    Phables resolves bacteriophage genomes using phage bubbles in viral metagenomic data.
  doc_url: "https://phables.readthedocs.io/"
  dev_url: "https://github.com/Vini2/phables"

extra:
  recipe-maintainers:
    - Vini2
