{% set name = "phables" %}
{% set version = "0.1.0a1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Vini2/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: f698f737909b6a98c7bab30ca62c9a19fdcfac85494790605dd4d87577ce8262

channels:
    - defaults
    - conda-forge
    - anaconda
    - bioconda
    - gurobi

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - biopython
    - python-igraph
    - pysam
    - networkx
    - scipy
    - numpy
    - pandas
    - gurobi
    - more-itertools
    - tqdm
    - click
  run:
    - python
    - biopython
    - python-igraph
    - pysam
    - networkx
    - scipy
    - numpy
    - pandas
    - gurobi
    - more-itertools
    - tqdm
    - click

test:
  commands:
    - phables -h

about:
  home: "https://github.com/Vini2/phables"
  license: MIT
  license_file: LICENSE
  summary: "Phables: Phage bubbles resolve bacteriophage genomes in viral metagenomic samples"
  doc_url: "https://phables.readthedocs.io/"
  dev_url: "https://github.com/Vini2/phables"

extra:
  recipe-maintainers:
    - Vini2
