{% set name = "phables" %}
{% set version = "0.1.0a1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Vini2/{{ name }}/archive/v{{ version }}.tar.gz"
  sha256: 0e188c3550facb6465bcb0254da67e50b42190d303ddfbe5dab2ead8dfdf25be

channels:
    - defaults
    - conda-forge
    - anaconda
    - bioconda
    - gurobi

build:
  number: 0
  noarch: python
  entry_points:
    - combine_cov=phables_utils.support.combine_cov:main
    - gfa2fasta=phables_utils.support.gfa2fasta:main
  script:
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython
    - python-igraph
    - pysam
    - networkx
    - scipy
    - numpy
    - pandas
    - gurobi::gurobi
    - more-itertools
    - tqdm
    - click

test:
  commands:
    - phables -h
    - combine_cov -h
    - gfa2fasta -h

about:
  home: "https://github.com/Vini2/phables"
  license: MIT
  license_file: LICENSE
  summary: "Phables: Phage bubbles resolve bacteriophage genomes in viral metagenomic samples"
  doc_url: "https://phables.readthedocs.io/"
  dev_url: "https://github.com/Vini2/phables"

extra:
  recipe-maintainers:
    - Vini2
