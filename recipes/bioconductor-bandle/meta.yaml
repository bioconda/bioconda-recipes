{% set version = "1.14.0" %}
{% set name = "bandle" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0de9832a934d8b49592edf68cf721b65

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bandle", max_pin="x.x") }}'

# Suggests: testthat, interp, fields, pheatmap, viridis, rmarkdown, spelling
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-proloc >=1.50.0,<1.51.0
    - bioconductor-prolocdata >=1.48.0,<1.49.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-bh
    - r-circlize
    - r-coda >=0.19-4
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtools
    - r-knitr
    - r-lbfgs
    - r-plyr
    - r-rcolorbrewer
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-rlang
    - r-robustbase
    - r-tidyr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-proloc >=1.50.0,<1.51.0
    - bioconductor-prolocdata >=1.48.0,<1.49.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-bh
    - r-circlize
    - r-coda >=0.19-4
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtools
    - r-knitr
    - r-lbfgs
    - r-plyr
    - r-rcolorbrewer
    - r-rcpp >=1.0.4.6
    - r-rcpparmadillo
    - r-rlang
    - r-robustbase
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: An R package for the Bayesian analysis of differential subcellular localisation experiments
  description: The Bandle package enables the analysis and visualisation of differential localisation experiments using mass-spectrometry data. Experimental methods supported include dynamic LOPIT-DC, hyperLOPIT, Dynamic Organellar Maps, Dynamic PCP. It provides Bioconductor infrastructure to analyse these data.

