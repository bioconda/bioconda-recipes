{% set version = "1.4.1" %}
{% set name = "bandle" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 18a4217c592ace34eccbb1b9ea46295d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: coda (>= 0.19-4), testthat, interp, fields, pheatmap, viridis, rmarkdown, spelling
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biocstyle >=2.28.0,<2.29.0'
    - 'bioconductor-msnbase >=2.26.0,<2.27.0'
    - 'bioconductor-proloc >=1.40.0,<1.41.0'
    - 'bioconductor-prolocdata >=1.38.0,<1.39.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-bh
    - r-circlize
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-lbfgs
    - r-plyr
    - 'r-rcpp >=1.0.4.6'
    - r-rcpparmadillo
    - r-rlang
    - r-robustbase
    - r-tidyr
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biocstyle >=2.28.0,<2.29.0'
    - 'bioconductor-msnbase >=2.26.0,<2.27.0'
    - 'bioconductor-proloc >=1.40.0,<1.41.0'
    - 'bioconductor-prolocdata >=1.38.0,<1.39.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-bh
    - r-circlize
    - r-dplyr
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-lbfgs
    - r-plyr
    - 'r-rcpp >=1.0.4.6'
    - r-rcpparmadillo
    - r-rlang
    - r-robustbase
    - r-tidyr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'An R package for the Bayesian analysis of differential subcellular localisation experiments'
  description: 'The Bandle package enables the analysis and visualisation of differential localisation experiments using mass-spectrometry data. Experimental methods supported include dynamic LOPIT-DC, hyperLOPIT, Dynamic Organellar Maps, Dynamic PCP. It provides Bioconductor infrastructure to analyse these data.'

