{% set version = "2.22.0" %}
{% set name = "rBiopaxParser" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 96abcdcae77e6219a3f642908110786f7dc059ba43cdea2dc97ceac89317c7ff
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-data.table
    - r-xml
  run:
    - r-base
    - r-data.table
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Parses BioPAX files and represents them in R, at the moment BioPAX level 2 and level 3 are supported.'
extra:
  identifiers:
    - biotools:rbiopaxparser
  parent_recipe:
    name: bioconductor-rbiopaxparser
    path: recipes/bioconductor-rbiopaxparser
    version: 2.20.0
