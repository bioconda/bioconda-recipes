{% set version = "2.18.0" %}
{% set name = "rBiopaxParser" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0487523dbddedf8af73c593e321c7f08812832fd1f687d7760c906abbba51bd9
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-data.table
    - r-xml
  run:
    - r-base
    - r-data.table
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Parses BioPAX files and represents them in R, at the moment BioPAX level 2 and level 3 are supported.'

extra:
  identifiers:
    - biotools:rbiopaxparser
