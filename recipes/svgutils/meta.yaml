{% set version = "0.3.0" %}
{% set sha256 = "ac55ea50e783f9ac276683333c3ba3dad8a20e7b37cea54e4f4f1a9e1b9b5a6c" %}
build:
  number: 0
  skip: true # [osx]

package:
  name: svgutils
  version: '{{version}}'

source:
  url: https://github.com/btel/svg_utils/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'
requirements:
  build:
    - python
    - setuptools
    - lxml

  run:
    - python
    - lxml

test:
  imports:
    - svgutils

about:
  home: http://neuroscience.telenczuk.pl
  license: MIT
  summary: Python SVG editor that allows to automatically create publication ready
    composite SVG figures.
  dev_url: https://github.com/btel/svg_utils
  license_family: MIT
