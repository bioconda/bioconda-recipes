{% set name = "pygvcf2coverage" %}
{% set version = "0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 041d421fe17ccb64cf568d6217f93e4b246341f10efd7ff03b9cd3f406d131f1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cyvcf2

test:
  commands:
    - pygvcf2coverage -h

about:
  home: https://github.com/varda/varda2_preprocessing
  license: MIT
  license_family: MIT
  summary: Python tool to extra coverage from gVCF files.

extra:
  recipe-maintainers: 'marksantcroos'
