{% set version="1.0.0" %}
{% set revision="3651b5bb841d0eabea07d1531f61da376a87d1e4" %}

package:
  name: uvaia 
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/uvaia.git
  git_rev: {{ revision }}
  md5: unused

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - libtool
    - pkg-config
    - make
    - check
    - zlib
    - xz
    - bzip2
  host:
    - check
    - zlib
    - xz
    - bzip2
  run:
    - zlib
    - xz
    - bzip2

test:
  commands:
    - uvaia -h 

about:
  home: https://github.com/quadram-institute-bioscience/uvaia
  license: 'GPLv3'
  license_file: LICENSE 
  summary: 'Reference-based alignment and sequence database search'

extra:
  identifiers:
    - biotools:uvaia
  skip-lints:
    - uses_git_url
    - uses_vcs_url
