{% set version="2.0.1" %}
{% set revision="9986e234c3f7f0fee526bfd3993e2d9ecd388124" %}

package:
  name: uvaia 
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/uvaia.git
  git_rev: {{ revision }}
  md5: unused

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17
    - automake
    - libtool
    - pkg-config
    - make
  host: ## libs must match target platform, not build platform
    - sysroot_linux-64 2.17
    - libgcc-ng
    - check
    - zlib
    - xz
    - bzip2
    - libgomp
  run:
    - sysroot_linux-64 2.17
    - zlib
    - xz
    - bzip2
    - libgomp

test:
  commands:
    - uvaia -h 

about:
  home: https://github.com/quadram-institute-bioscience/uvaia
  license: 'GPLv3'
  license_file: LICENSE 
  summary: 'Reference-based alignment and sequence database search'

extra:
  identifiers:
    - biotools:uvaia
  skip-lints:
    - uses_git_url
    - uses_vcs_url
