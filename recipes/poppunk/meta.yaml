{% set version = "2.7.2" %}
{% set name = "PopPUNK" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bacpop/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 1ea36fd3dee28b47c7e629eacd5ae5bf6dda3e464c23cfa5f51e63dc3d06e371

build:
  number: 0
  skip: True # [py < 39]
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - poppunk = PopPUNK.__main__:main
    - poppunk_assign = PopPUNK.assign:main
    - poppunk_visualise = PopPUNK.visualise:main
    - poppunk_mst = PopPUNK.sparse_mst:main
    - poppunk_references = PopPUNK.reference_pick:main
    - poppunk_mandrake = PopPUNK.mandrake:main
    - poppunk_info = PopPUNK.info:main
    - poppunk_lineages_from_strains = PopPUNK.lineages:main
  run_exports:
    - {{ pin_subpackage("poppunk", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake >=3.18
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    # python
    - python
    - pip
    # C++ extension
    - pybind11
    - zlib
    - eigen
    - boost-cpp
  run:
    # python
    - python
    - numpy
    - scipy
    - scikit-learn >=0.24
    - dendropy >=4.4.0
    - pandas
    - graph-tool >=2.35
    - matplotlib-base
    - hdbscan
    - pp-sketchlib >=2.0.1
    - rapidnj
    - networkx
    - h5py
    - tqdm
    - mandrake
    - biopython
    - treeswift
    - requests
    # C++ extension
    # The xorg-* requirements are only used for gtk3 which is pulled in via graph-tool.
    - xorg-libxi
    - xorg-libxcursor
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxinerama
    - xorg-libxpm
    - xorg-libxaw
    - xorg-libxfixes

test:
  imports:
    - PopPUNK
    - poppunk_refine
  commands:
    - poppunk --help
    - poppunk_assign --help
    - poppunk_visualise --help
    - poppunk_mst --help
    - poppunk_references --help
    - poppunk_mandrake --help
    - poppunk_info --help
    - poppunk_lineages_from_strains --help

about:
  home: "https://poppunk.bacpop.org"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  summary: 'PopPUNK (POPulation Partitioning Using Nucleotide Kmers)'
  dev_url: "https://github.com/bacpop/PopPUNK"
  doc_url: "https://poppunk.bacpop.org/index.html"

extra:
  identifiers:
    - doi:10.1101/gr.241455.118
    - biotools:poppunk
  additional-platforms:
    - osx-arm64
