{% set version = "1.2.0" %}
{% set name = "PopPUNK" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: ffaea06de90eff45b8356d11ef80416cb6202f9efe3196f8c5635cec46ab54fd

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - poppunk = PopPUNK.__main__:main
    - poppunk_prune = PopPUNK.prune_db:main
    - poppunk_references = PopPUNK.reference_pick:main
    - poppunk_tsne = PopPUNK.tsne:main

requirements:
  host:
    - python >=3
    - pip

  run:
    - python >=3
    - numpy
    - mkl
    - scipy
    - scikit-learn
    - dendropy
    - sharedmem
    - numba
    - pandas
    - networkx >=2.1
    - matplotlib
    - hdbscan
    - mash >=2.0
    - rapidnj

test:
  imports:
    - PopPUNK

  commands:
    - poppunk --help
    - poppunk_prune --help
    - poppunk_references --help
    - poppunk_tsne --help

about:
  home: https://www.poppunk.net
  license: Apache-2.0
  license_family: APACHE
  summary: 'PopPUNK (POPulation Partitioning Using Nucleotide Kmers)'

extra:
   identifiers:
     - doi:10.1101/gr.241455.118
