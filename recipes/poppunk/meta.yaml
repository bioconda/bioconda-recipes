{% set version = "1.1.1" %}
{% set name = "PopPUNK" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/{{ name|lower }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 4220459b9af20048a91f7be6695c88c7d21aa58d74b65fc93e213122add6b47e

build:
  number: 0
  skip: true  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - poppunk = PopPUNK.__main__:main
    - poppunk_prune = PopPUNK.prune_db:main
    - poppunk_references = PopPUNK.reference_pick:main
    - poppunk_tsne = PopPUNK.tsne:main

requirements:
  host:
    - python
    - pip

  run:
    - python
    - numpy
    - mkl
    - scipy
    - statsmodels
    - scikit-learn
    - dendropy
    - sharedmem
    - numba
    - pandas
    - networkx >=2.1
    - matplotlib
    - hdbscan
    - mash >=2.0

test:
  imports:
    - PopPUNK

  commands:
    - poppunk --help
    - poppunk_prune --help
    - poppunk_references --help
    - poppunk_tsne --help

about:
  home: https://github.com/johnlees/PopPUNK
  license: Apache-2.0
  license_family: APACHE
  summary: 'PopPUNK (POPulation Partitioning Using Nucleotide Kmers)'
