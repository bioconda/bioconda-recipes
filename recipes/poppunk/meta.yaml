{% set version = "2.4.0" %}
{% set name = "PopPUNK" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/johnlees/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: c2f7eb18affaa22ec2ba5ddd86fa4cc3f4fef40abd4bea40176f39a3c4f142aa

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - poppunk = PopPUNK.__main__:main
    - poppunk_assign = PopPUNK.assign:main
    - poppunk_visualise = PopPUNK.visualise:main
    - poppunk_mst = PopPUNK.sparse_mst:main
    - poppunk_prune = PopPUNK.prune_db:main
    - poppunk_references = PopPUNK.reference_pick:main
    - poppunk_tsne = PopPUNK.tsne:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.18
  host:
    # python
    - python >=3.8
    - pip
    # C++ extension
    - pybind11
    - zlib
    - eigen
    - boost-cpp
    - llvm-openmp  # [osx]
    - libgomp      # [linux64]
    - openblas
    - libgfortran-ng        # [linux64]
    - gfortran_impl_osx-64  # [osx]
  run:
    # python
    - python >=3.8
    - numpy
    - scipy
    - scikit-learn >=0.24
    - dendropy >=4.4.0
    - pandas
    - graph-tool >=2.35
    - matplotlib-base
    - hdbscan
    - pp-sketchlib >=1.7.0
    - rapidnj
    - networkx
    - h5py
    - tqdm
    # http server
    - requests
    - flask
    - flask-cors
    - flask-apscheduler
    - gunicorn
    # C++ extension
    - zlib
    - openblas
    - libgfortran-ng        # [linux64]
    - gfortran_impl_osx-64  # [osx]
    # The xorg-* requirements are only used for gtk3 which is pulled in via graph-tool.
    - xorg-libxi
    - xorg-libxcursor
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxinerama
    - xorg-libxpm
    - xorg-libxaw
    - xorg-libxfixes

test:
  imports:
    - PopPUNK
    - poppunk_refine

  commands:
    - poppunk --help
    - poppunk_assign --help
    - poppunk_visualise --help
    - poppunk_mst --help
    - poppunk_prune --help
    - poppunk_references --help
    - poppunk_tsne --help

about:
  home: https://www.poppunk.net
  license: Apache-2.0
  license_family: APACHE
  summary: 'PopPUNK (POPulation Partitioning Using Nucleotide Kmers)'

extra:
  identifiers:
    - doi:10.1101/gr.241455.118
