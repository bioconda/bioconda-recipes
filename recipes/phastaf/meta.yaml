{% set name = "phastaf" %}
{% set version = "0.1.0" %}
{% set sha256 = "321de71c17927cf2745f052d6fe18b5dd894dd83aff9fd7fcfd8e0587cc3d167" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/tseemann/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
  run:
    - perl
    - diamond >=0.9
    - bedtools >=2.0
    - any2fasta >=0.4

test:
  commands:
    - phastaf --version
    - phastaf --check

about:
  home: https://github.com/tseemann/{{ name }}
  license: GPLv3
  license_family: GPL
  license_file: 'LICENSE'
  summary: Identify phage regions in bacterial genomes for masking purposes
  dev_url: https://github.com/tseemann/{{ name }}
