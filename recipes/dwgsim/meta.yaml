  sha256: 49e4b558e313f4cd5755961f7f24ba48ad580c0324772d7080b59cb69ce0148b

build:
  number: 5

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - ncurses
  run:
    - zlib
    - ncurses

