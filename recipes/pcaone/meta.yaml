{% set version = "0.3.3" %}
{% set sha256 = "dd00840d35c6e156c979110cf978f53a8e72ebe3dfb649d4c22d462dfb070a9f" %}


package:
  name: pcaone
  version: '{{ version }}'

source:
  url: https://github.com/Zilong-Li/PCAone/archive/refs/tags/v{{ version }}.tar.gz # [x86_64]
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - sysroot_linux-64 2.17 # [linux]
    - intel-openmp

  host:
    - mkl
    - mkl-include
    - intel-openmp
    - zlib

  run:
    - mkl
    - intel-openmp
    - zlib

test:
  commands:
    - PCAone --help

about:
  home: https://github.com/Zilong-Li/PCAone
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: PCAone - Principal Component Analysis All in One
  doc_url: https://github.com/Zilong-Li/PCAone
  dev_url: https://github.com/Zilong-Li/PCAone

extra:
  recipe-maintainers:
    - Zilong
