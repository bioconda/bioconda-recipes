{% set version = "0.1.9" %}
{% set sha256 = "6b7afbfbc80445b91bdf6d2309950aee92a9cb759498635ac12a5dcd93e40571" %}


package:
  name: pcaone
  version: '{{ version }}'

source:
  url: https://github.com/Zilong-Li/PCAone/archive/refs/tags/v{{ version }}.tar.gz # [x86_64]
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - mkl
    - mkl-include
    - zlib

  run:
    - mkl
    - mkl-include
    - zlib

test:
  commands:
    - PCAone 

about:
  home: https://github.com/Zilong-Li/PCAone
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: PCAone - Principal Component Analysis All in One
  doc_url: https://github.com/Zilong-Li/PCAone
  dev_url: https://github.com/Zilong-Li/PCAone

extra:
  recipe-maintainers:
    - Zilong
