{% set version = "0.4.4" %}
{% set sha256 = "39e9b2fb3370ee584fbeed8522260c44bb6053489819057f1a232267a526f72a" %}


package:
  name: pcaone
  version: '{{ version }}'

source:
  url: https://github.com/Zilong-Li/PCAone/archive/refs/tags/v{{ version }}.tar.gz # [x86_64]
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pcaone', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - sysroot_linux-64 2.17 # [linux]
    - intel-openmp

  host:
    - mkl
    - mkl-include
    - intel-openmp
    - zlib

  run:
    - mkl
    - intel-openmp

test:
  commands:
    - PCAone --help

about:
  home: https://github.com/Zilong-Li/PCAone
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: PCAone - Principal Component Analysis All in One
  doc_url: https://github.com/Zilong-Li/PCAone
  dev_url: https://github.com/Zilong-Li/PCAone

extra:
  recipe-maintainers:
    - Zilong
