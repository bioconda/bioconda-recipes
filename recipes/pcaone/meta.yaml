{% set version = "0.1.5" %}
{% set system = "Mac"%}  # [x86_64 and osx]
{% set url = "https://github.com/Zilong-Li/PCAone/archive/refs/tags/v0.1.5.tar.gz" %} # [x86_64 and linux]
{% set url = "https://github.com/Zilong-Li/PCAone/releases/download/v0.1.5/PCAone-v0.1.5_x64-Mac.zip" %} # [x86_64 and osx]
{% set sha256 = "3545e2af48da510313d1c4c84cf4c6d9ff08c7500113f0f8dd9abf1ad3d2beaa" %} # [x86_64 and osx]
{% set sha256 = "a9c9f2d26fce2489d5f63455e2d54570532b98aa3752e1c0417d60eff7698dfe" %} # [x86_64 and linux]

package:
  name: pcaone
  version: '{{ version }}'

source:
  url: '{{ url }}'
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - mkl
    - mkl-include
    - zlib
    - zstd

  run:
    - mkl
    - mkl-include
    - zlib
    - zstd

test:
  commands:
    - PCAone 

about:
  home: https://github.com/Zilong-Li/PCAone
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: PCAone - Principal Component Analysis All in One
  doc_url: https://github.com/Zilong-Li/PCAone
  dev_url: https://github.com/Zilong-Li/PCAone

extra:
  recipe-maintainers:
    - Zilong
