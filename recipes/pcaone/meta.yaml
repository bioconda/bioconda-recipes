{% set version = "0.0.0" %}
{% set url = "https://github.com/Zilong-Li/PCAone/archive/refs/tags/v0.0.0.tar.gz" %}
{% set sha256 = "4ec5f253d4b4b3e815d333d531e4e0f2064fc9d336e9239951b1eb2275b6bf68" %}


package:
  name: pcaone
  version: '{{ version }}'

source:
  url: '{{ url }}'
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - mkl
    - mkl-include
    - zlib

  run:
    - mkl
    - mkl-include
    - zlib

test:
  commands:
    - PCAone 

about:
  home: https://github.com/Zilong-Li/PCAone
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: PCAone - Principal Component Analysis All in One
  doc_url: https://github.com/Zilong-Li/PCAone
  dev_url: https://github.com/Zilong-Li/PCAone

extra:
  recipe-maintainers:
    - Zilong
