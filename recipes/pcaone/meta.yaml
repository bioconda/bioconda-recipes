{% set sha256 = "1e3dbb90bbd3785bc32549a847ab99b85a71d00a66edb405ae237323842414b4" %} # [x86_64 and linux]

package:
  name: pcaone
  version: '{{ version }}'

source:
  url: '{{ url }}'
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - mkl
    - mkl-include
    - zlib
    - zstd

  run:
    - mkl
    - mkl-include
    - zlib
    - zstd

test:
  commands:
    - PCAone 

about:
  home: https://github.com/Zilong-Li/PCAone
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: PCAone - Principal Component Analysis All in One
  doc_url: https://github.com/Zilong-Li/PCAone
  dev_url: https://github.com/Zilong-Li/PCAone

extra:
  recipe-maintainers:
    - Zilong
