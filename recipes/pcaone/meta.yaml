{% set version = "0.1.5" %}
{% set system = "Linux"%}  # [x86_64 and linux]
{% set system = "Mac"%}  # [x86_64 and osx]
{% set sha256 = "bd06d62ef83438588f086c8e8c9e8fc44960a3560153d32a2a65ce0240343659" %} # [x86_64 and linux]
{% set sha256 = "ccbddd6d4be5b8bd1a80bcd4cb4e29538eb168ee2a018cd44dc7d444e03ff50a" %} # [x86_64 and osx]

package:
  name: pcaone
  version: '{{ version }}'

source:
  url: https://github.com/Zilong-Li/PCAone/releases/download/v{{ version }}/PCAone-v{{ version }}_x64-{{ system }}-iomp5.zip
  sha256: '{{ sha256 }}'

build:
  number: 0
  script_env:
   - LD_LIBRARY_PATH # [linux]
   - DYLD_LIBRARY_PATH # [osx]

requirements:
  build:

  host:
    - mkl

  run:
    - mkl

test:
  commands:
    - PCAone 

about:
  home: https://github.com/Zilong-Li/PCAone
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: PCAone - Principal Component Analysis All in One
  doc_url: https://github.com/Zilong-Li/PCAone
  dev_url: https://github.com/Zilong-Li/PCAone

extra:
  recipe-maintainers:
    - Zilong
