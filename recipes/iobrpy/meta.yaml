{% set name = "iobrpy" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9e3519d3cfe81adc9b9a6e020fd41f73922e0fced5af6e885f7e8737d1f2e8c6

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel

  run:
    - python >=3.9
    - numpy >=1.22
    - pandas >=1.5
    - scipy >=1.9
    - scikit-learn >=1.2
    - statsmodels >=0.13
    - matplotlib-base >=3.7
    - tqdm >=4.66
    - gseapy >=1.0.6
    - joblib >=1.3
    - regex >=2024.5
    - tiktoken >=0.11,<0.13
    - multiqc ==1.31
    - xarray >=0.20
    - fastp
    - star
    - salmon
    - gzip
    - trust4

test:
  commands:
    - iobrpy --help

about:
  home: https://github.com/IOBR/IOBRpy
  license: MIT
  license_file: LICENSE
  summary: Immuno-Oncology Biological Research using Python (IOBRpy)
  doc_url: https://github.com/IOBR/IOBRpy
  dev_url: https://github.com/IOBR/IOBRpy

extra:
  recipe-maintainers:
    - hhn0527
