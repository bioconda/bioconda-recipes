{% set version = "1.0" %}

package:
  name: enano
  version: {{ version }}

build:
  skip: True # [osx]
  number: 0

source:
  url: https://github.com/guilledufort/EnanoFASTQ/archive/v{{ version }}.tar.gz
  sha256: ce61699e29897995ea269921d81d524cdba35d313c57501c3a36f39e5ef53e23

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - zlib

  run:
    - zlib

about:
  home: https://github.com/guilledufort/EnanoFASTQ
  license: MIT License
  license_family: MIT
  summary: ENANO is a FASTQ compression tool especially designed for nanopore sequencing FASTQ files.

test:
  commands:
     - "enano -h"
