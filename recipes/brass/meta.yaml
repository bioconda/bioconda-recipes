build:
  number: 0
  skip: True # [osx]

package:
    name: brass 
    version: 6.1.0
source:
    fn: 6.1.0.tar.gz
    url: https://github.com/cancerit/BRASS/archive/v6.1.0.tar.gz
    sha256: 934a9cbf48b36e65bb2cd6255b8f016e49b3286d5b9b16df7c0fdae270cec6ab

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - perl-pcap
    - perl-grass
    - cansam
    - boost
    - perl-extutils-makemaker
    - perl-app-cpanminus
    - perl-math-combinatorics
    - perl-bioperl-core ==1.6.924
    - perl-file-sharedir
    - perl-file-sharedir-install
    - perl-bio-db-hts
    - perl-capture-tiny
    - perl-graph-readwrite
    - perl-number-format
    - perl-statistics-basic
    - perl-text-diff
    - perl-bio-featureio

  run:
    - libgcc
    - blat
    - velvet
    - exonerate
    - bedtools
    - cansam
    - perl-pcap
    - perl-grass
    - perl-math-combinatorics
    - perl-bioperl-core ==1.6.924
    - perl-file-sharedir
    - perl-file-sharedir-install
    - perl-bio-db-hts
    - perl-capture-tiny
    - perl-graph-readwrite
    - perl-number-format
    - perl-statistics-basic
    - perl-text-diff
    - perl-bio-featureio

test:
  commands:
    - brass-group --help
    - brass.pl --help

about:
  home: https://github.com/cancerit/BRASS
  summary: 'BRASS analyses one or more related BAM files of paired-end sequencing to determine potential rearrangement breakpoints.'
  license: AGPL-3-0
  license_file: LICENSE
