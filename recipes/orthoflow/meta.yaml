{% set name = "orthoflow" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/orthoflow-{{ version }}.tar.gz
  sha256: 60e5c8bf6ba3f5d3b6d2e3fa9953f4196c117b4e656c9e5c709a28a397451d93

build:
  entry_points:
    - orthoflow = orthoflow.main:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8,<3.12
    - setuptools
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9
    - snakemake >=7.0.0
    - pandas >=1.2.5
    - typer >=0.4.1
    - flask >=2.1.2
    - biopython >=1.79.0
    - jinja2 >=3.1.2
    - pydot >=1.4.2
    - appdirs >=1.4.4
    - joblib >=1.2.0
    - toml >=0.10.2
    - phytest >=1.2.0
    - rich >=13.3.3

test:
  imports:
    - orthoflow
  commands:
    - pip check
    - orthoflow --help
    - pytest
  requires:
    - pip

about:
  home: https://github.com/rbturnbull/orthoflow
  summary: Orthoflow is a workflow for phylogenetic inference of genome-scale datasets of protein-coding genes.
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/rbturnbull/orthoflow
  doc_url: https://rbturnbull.github.io/orthoflow/
  description: |

  # Orthoflow

  Orthoflow is a workflow for phylogenetic inference of genome-scale datasets of protein-coding genes.

  More information: https://github.com/rbturnbull/orthoflow

extra:
  recipe-maintainers:
    - rbturnull
    - vinisalazar
