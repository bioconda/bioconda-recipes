{% set SYNTHETICWSI_VERSION = "0.91" %}

package:
  name: syntheticwsi
  version: {{ SYNTHETICWSI_VERSION }}

source:
  fn: v{{ SYNTHETICWSI_VERSION }}.zip
  url: https://github.com/apgrgr/SyntheticWSI/archive/v{{ SYNTHETICWSI_VERSION }}.zip
  sha1: 442dd8c8b58c2fd20bf7c50e2f5e62a3ed09cce3
  
build:
    number: 0

requirements:
  build:
    - openjdk
    - ant
  run:
    - openjdk
    - python

test:
    commands:
        - syntheticwsi fr.unistra.wsi.synthetic.ModelMaker

about:
  home: https://github.com/apgrgr/SyntheticWSI
  license: MIT
  summary: Generates synthetic whole slide images with reasonable computing resources.
