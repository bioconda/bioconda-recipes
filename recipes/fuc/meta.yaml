{% set name = "fuc" %}
{% set version = "0.24.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dcde349282d8e16d352aa6886311b522edb184500d201b63905dc142897560db

build:
  number: 0
  entry_points:
    - fuc=fuc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - lxml
    - matplotlib-base
    - matplotlib-venn
    - numpy
    - pandas
    - pyranges
    - pysam
    - python
    - scipy
    - seaborn
    - statsmodels

test:
  imports:
    - fuc
    - fuc.api
    - fuc.cli
  commands:
    - fuc --help

about:
  home: "https://github.com/sbslee/fuc"
  license: MIT
  license_family: MIT
  summary: "Frequently used commands in bioinformatics"
  doc_url: "https://sbslee-fuc.readthedocs.io/en/latest/"
  dev_url: "https://github.com/sbslee/fuc"

extra:
  recipe-maintainers:
    - sbslee
