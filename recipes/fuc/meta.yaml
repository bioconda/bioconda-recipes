{% set name = "fuc" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9983a82797f914ad4f963bee5eb4ed079ff62400682328c2e52f266a5a993eb0

build:
  noarch: generic

requirements:
  host:
    - biopython
    - lxml
    - matplotlib-base
    - numpy
    - pandas
    - pip
    - pyranges
    - python
    - seaborn
  run:
    - biopython
    - lxml
    - matplotlib-base
    - numpy
    - pandas
    - pyranges
    - python
    - seaborn

test:
  imports:
    - fuc
    - fuc.api
    - fuc.cli
  commands:
    - fuc --help

about:
  home: "https://github.com/sbslee/fuc"
  license: MIT
  license_family: MIT
  license_file:
  summary: "Frequently used commands in bioinformatics"
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - sbslee
