{% set name = "pyprophet" %}
{% set version = "2.1.3" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f720f07b2375da170f99a110f6e01b27a11e7c0fa7f200b7871d54b21fbc2d29" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [py27]
  entry_points:
    - pyprophet=pyprophet.main:cli
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy >=1.9
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - scipy
    - pandas >=0.17
    - numexpr >=2.1
    - scikit-learn >=0.17
    - matplotlib
    - seaborn
    - xgboost
    - hyperopt
    - statsmodels >=0.8.0
    - click

test:
  imports:
    - pyprophet
  commands:
    - pyprophet --help

about:
  home: http://github.com/uweschmitt/pyprophet
  license: BSD License
  license_family: BSD
  summary: Python reimplementation of mProphet peak scoring
extra:
  container:
    # Click requires the extended container
    extended-base: true
