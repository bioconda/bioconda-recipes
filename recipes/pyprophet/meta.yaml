{% set name = "pyprophet" %}
{% set version = "2.1.10" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ca892114993c0bdf3bca0123f6fb5004ceac724e68b353ce427dcbd8a5dff732" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  skip: True  # [py27]
  entry_points:
    - pyprophet=pyprophet.main:cli
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy >=1.9
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - scipy
    - pandas >=0.17
    - numexpr >=2.1
    - scikit-learn >=0.17
    - matplotlib-base
    - seaborn
    - tabulate
    - xgboost
    - hyperopt
    - statsmodels >=0.8.0
    - click

test:
  imports:
    - pyprophet
  commands:
    - pyprophet --help

about:
  home: https://github.com/PyProphet/pyprophet
  license: BSD License
  license_family: BSD
  summary: Python reimplementation of mProphet peak scoring
extra:
  container:
    # Click requires the extended container
    extended-base: true
