{% set name = "pyprophet" %}
{% set version = "2.2.5" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f1d42ba53ecc0c0cac21e6938ad830f1260acb65ac69b3012a697f56e4badab3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - pyprophet=pyprophet.main:cli
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython <1
    - numpy >=1.9
    - pypdf2
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - scipy
    - pandas >=0.17
    - numexpr >=2.1
    - scikit-learn >=0.17
    - matplotlib-base
    - seaborn
    - tabulate
    - xgboost
    - hyperopt
    - statsmodels >=0.8.0
    - click
    - dataclasses
    - pypdf2
    - typing-extensions

test:
  imports:
    - pyprophet
  commands:
    - pyprophet --help

about:
  home: https://github.com/PyProphet/pyprophet
  license: BSD License
  license_family: BSD
  summary: Python reimplementation of mProphet peak scoring
extra:
  additional-platforms:
    - linux-aarch64
  container:
    # Click requires the extended container
    extended-base: true
