{% set name = "pyprophet" %}
{% set version = "3.0.1" %}
{% set sha256 = "21dad53852fa969fa028d520f24786f53d32e66613d58b65d14d19149dbaf921" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyprophet-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - pyprophet = pyprophet.main:cli
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy ==2.0.2
    - pypdf
    - libgomp  # [linux]  
    - llvm-openmp  # [osx]
  run:
    - python
    - libgomp  # [linux]  
    - llvm-openmp  # [osx]
    - click
    #- duckdb-extensions
    #- duckdb-extension-sqlite-scanner
    - hyperopt
    - loguru
    - numpy ==2.0.2
    - numexpr ==2.10.2
    - pandas >=2.0
    - polars
    - psutil
    - pyarrow
    - pyopenms
    - pypdf
    - python-duckdb
    - scikit-learn >=1.5
    - scipy
    - seaborn-base
    - statsmodels >=0.8.0
    - tabulate
    - typing-extensions
    - xgboost

test:
  imports:
    - pyprophet
  commands:
    - pyprophet --help

about:
  home: "https://github.com/PyProphet/pyprophet"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "PyProphet: Semi-supervised learning and scoring of OpenSWATH results."
  dev_url: "https://github.com/PyProphet/pyprophet"
  doc_url: "https://openswath.org/en/latest"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1038/nmeth.1584
