{% set name = "pyprophet" %}
{% set version = "3.0.1" %}
{% set hash_type = "sha256" %}
{% set hash_value = "21dad53852fa969fa028d520f24786f53d32e66613d58b65d14d19149dbaf921" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyprophet-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - pyprophet = pyprophet.main:cli
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - pypdf
    - libgomp  # [linux]  
    - llvm-openmp  # [osx]
  run:
    - python
    - libgomp  # [linux]  
    - llvm-openmp  # [osx]
    - {{ pin_compatible("numpy") }}
    - scipy
    - python-duckdb
    #- duckdb-extensions
    #- duckdb-extension-sqlite-scanner
    - pandas >=2.0
    - polars
    - numexpr >=2.10.1
    - scikit-learn >=1.5
    - matplotlib-base
    - seaborn-base
    - tabulate
    - pyarrow
    - xgboost
    - hyperopt
    - statsmodels >=0.8.0
    - click
    - loguru
    - psutil
    - pyopenms
    - python-duckdb
    - pypdf
    - typing-extensions

test:
  imports:
    - pyprophet
  commands:
    - pyprophet --help

about:
  home: "https://github.com/PyProphet/pyprophet"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "PyProphet: Semi-supervised learning and scoring of OpenSWATH results."
  dev_url: "https://github.com/PyProphet/pyprophet"
  doc_url: "https://openswath.org/en/latest"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1038/nmeth.1584
