{% set name = "pneumo-typer" %}
{% set version = "1.0.2" %}
{% set sha256 = "be721a90b98ef1a02c598ed2c5309c39b075426d13340864c1586b10291bfd8a" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    url: https://www.microbialgenomic.cn/temp_dir/pneumo-typer-v{{ version }}.tar.gz
    sha256: {{ sha256 }}
    
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('pneumo-typer', max_pin="x") }}
requirements:

  #channels:
  
  run:
    - blast
    - perl-gd
    - perl-gd-svg
    - perl-svg
    - perl-bioperl-core
    - prodigal
    - blat

    #- git
    
test:
  commands:
    - blastn -h
    - makeblastdb -h
    #- blat
    - pneumo-typer -h
    - prodigal -h

about:
  home: 'https://www.microbialgenomic.cn/Pneumo-Typer.html'
  summary: 'Pneumo-Typer is a comprehensive prediction and visualization of serotype and sequence type for streptococcus pneumoniae using assembled genomes.'
  description: 'Pneumo-Typer is a stand-alone perl application, which requires blat, prodigal, NCBI BLAST+, and several perl Modules (GD, GD::SVG, Parallel::Runner) to be installed before use.'
  doc_url: How to install and use Pneumo-Typer at 'https://www.microbialgenomic.cn/Pneumo-Typer.html' and or https://github.com/Xiangyang1984/Pneumo-Typer.
  license: perl_5

extra:
  author:
    - Xiangyang Li <lixiangyang@fudan.edu.cn>
