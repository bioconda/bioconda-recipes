{% set name = "hicmatrix" %}
{% set version = "17.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/deeptools/HiCMatrix/archive/refs/tags/{{ version }}.tar.gz
  sha256: 8f431725f7aa548c9774c18e052dabfab10da72e0f0edf0f9dc512b66a4d9df4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  run_exports:
    - {{ pin_subpackage('hicmatrix', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - numpy >=1.20
    - scipy >=1.2.*
    - intervaltree >=3.0.*
    - pytables >=3.5.*
    - pandas >=0.25.*
    - cooler >=0.8.10
  run:
    - python >=3.7
    - numpy >=1.20
    - scipy >=1.2.*
    - intervaltree >=3.0.*
    - pytables >=3.5.*
    - pandas >=0.25.*
    - cooler >=0.8.10

test:
  imports:
    - hicmatrix

about:
  home: https://github.com/deeptools/HiCMatrix
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: Library to manage Hi-C matrices for HiCExplorer and pyGenomeTracks
