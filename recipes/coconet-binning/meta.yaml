{% set name = "coconet-binning" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a7eaf6f8fcf69f17e2cea6fa85a849a75efe8ba59c3f0e15b59c05ee87063b82

build:
  number: 0
  noarch: python
  entry_points:
    - coconet=coconet.coconet:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python =3.7
    - pip
    - setuptools
  run:
    - python =3.7
    - pyyaml
    - psutil
    - numpy
    - pandas >=1.0
    - h5py
    - scikit-learn
    - scipy
    - biopython
    - pytorch>=1.0
    - scikit-bio >=0.5.6
    - python-igraph >=0.8
    - pysam>=0.16
    - pybind11
    - hnswlib

test:
  imports:
    - coconet
  commands:
    - coconet --help

about:
  home: "https://github.com/Puumanamana/CoCoNet"
  license: Apache 2.0
  license_family: APACHE
  license_file: 
  summary: "A contig binning tool from viral metagenomes"
  doc_url: https://coconet.readthedocs.io/en/latest/
  dev_url: https://github.com/Puumanamana/CoCoNet

extra:
  recipe-maintainers:
    - Puumanamana
