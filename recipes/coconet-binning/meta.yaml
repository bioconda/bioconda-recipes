{% set name = "coconet-binning" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eb604fb2cea2b36f4da912fb4d487fdd64347c5ed9e11d251436df1d61751ded

build:
  number: 0
  noarch: python
  entry_points:
    - coconet=coconet.coconet:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - argparse
    - pyyaml ==5.1.0
    - numpy
    - pandas >=1.0
    - h5py
    - scikit-learn
    - pytorch >=1.0
    - biopython
    - python-igraph >=0.7.1.post6
    - leidenalg >=0.7.0
    - tqdm >=4.40.0
    - hnswlib
    - psutil
    - pybind11
    - pysam >=0.16
    - scikit-bio >=0.5.6

test:
  imports:
    - coconet
  commands:
    - coconet --help

about:
  home: "https://github.com/Puumanamana/CoCoNet"
  license: Apache 2.0
  license_family: APACHE
  license_file: 
  summary: "A contig binning tool from viral metagenomes"
  doc_url: https://coconet.readthedocs.io/en/latest/
  dev_url: https://github.com/Puumanamana/CoCoNet

extra:
  recipe-maintainers:
    - Puumanamana
