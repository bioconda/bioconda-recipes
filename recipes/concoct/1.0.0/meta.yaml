package:
  name: concoct
  version: "1.0.0"

source:
  url: https://github.com/BinPro/CONCOCT/archive/1.0.0.tar.gz
  sha256: 4428a1d7bce5c7546106bea0a0ff6c2168e3680f6422adce5ef523bce46dc180
  patches:
    - makefile.patch

build:
  preserve_egg_dir: True
  number: 6
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage("concoct", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - libxcrypt
  host:
    - python =2.7.15
    - setuptools
    - cython >=0.19.1
    - numpy >=1.7.1
    - scipy >=0.12.0
    - pandas >=0.11.0
    - biopython >=1.62b
    - scikit-learn >=0.18.0
    - nose >=1.3.0
    - gsl
    - llvm-openmp
    - libxcrypt
    - samtools
    - blas =*=mkl # To avoid openblas which causes issue #232

  run:
    - python =2.7.15
    - setuptools
    - cython >=0.19.1
    - numpy >=1.7.1
    - scipy >=0.12.0
    - pandas >=0.11.0
    - biopython >=1.62b
    - scikit-learn >=0.18.0
    - nose >=1.3.0
    - gsl
    - llvm-openmp
    - libxcrypt
    - samtools
    - blas =*=mkl # To avoid openblas which causes issue #232

test:
  commands:
    - concoct -h
  imports:
    - concoct

about:
  home: https://github.com/BinPro/CONCOCT
  license: FreeBSD
  summary: 'Clustering cONtigs with COverage and ComposiTion'
  license_family: BSD

extra:
  skip-lints:
    - uses_setuptools  # concoct uses pkg_resources
    - cython_must_be_in_host # Cython needs to be in run as well currently
  identifiers:
    - doi:10.1038/nmeth.3103