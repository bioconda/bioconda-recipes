package:
  name: concoct
  version: "1.1.0"

source:
  url: https://github.com/BinPro/CONCOCT/archive/1.1.0.tar.gz
  sha256: 00aecacb4b720ac123a63e65072c61e0b5a8690d844c869aaee4dbf287c82888

build:
  preserve_egg_dir: True
  number: 4
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.5
    - setuptools
    - cython >=0.28.5
    - numpy >=1.8.0
    - gsl
  run:
    - python >=3.5
    - setuptools
    - cython >=0.28.5
    - {{ pin_compatible('numpy') }}
    - scipy >=0.13.3
    - pandas >=0.11.0
    - biopython >=1.62b
    - pytz >=2013.9
    - scikit-learn ==1.1.3
    - nose >=1.3.0
    - gsl
    - samtools

test:
  commands:
    - concoct -h
  imports:
    - concoct

about:
  home: https://github.com/BinPro/CONCOCT
  license: FreeBSD
  summary: 'Clustering cONtigs with COverage and ComposiTion'
  license_family: BSD

extra:
  skip-lints:
    - uses_setuptools  # concoct uses pkg_resources
    - cython_must_be_in_host # Cython needs to be in run as well currently
  identifiers:
    - doi:10.1038/nmeth.3103
