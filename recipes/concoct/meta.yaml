package:
  name: concoct
  version: "0.4.0"

source:
  fn: concoct-0.4.0.tar.gz
  url: https://pypi.python.org/packages/4a/ca/66f48bf7480cc06a1b017a9713b5417ba30a24a5300db1f52fb8f4faeb7e/concoct-0.4.0.tar.gz
  md5: 0e783d0e6dabbb7329ff07c11bfd7299
  patches:
    - concoct.patch

build:
  preserve_egg_dir: True
  number: 0
  string: gsl{{CONDA_GSL}}_{{PKG_BUILDNUM}}

requirements:
  build:
    - python
    - setuptools
    - cython >=0.19.1
    - numpy >=1.7.1
    - scipy >=0.12.0
    - pandas >=0.11.0
    - biopython >=1.62b
    - scikit-learn >=0.13.1
    - nose >=1.3.0
    - sphinx_rtd_theme >=0.1.6
    - sphinx >=1.2.2
    - gsl {{ CONDA_GSL }}*

  run:
    - python
    - setuptools
    - cython >=0.19.1
    - numpy >=1.7.1
    - scipy >=0.12.0
    - pandas >=0.11.0
    - biopython >=1.62b
    - scikit-learn >=0.13.1
    - nose >=1.3.0
    - sphinx_rtd_theme >=0.1.6
    - sphinx >=1.2.2
    - gsl {{ CONDA_GSL }}*

test:
  imports:
    - concoct

about:
  home: https://github.com/BinPro/CONCOCT
  license: FreeBSD
  summary: 'Clustering cONtigs with COverage and ComposiTion'
  license_family: BSD

extra:
  skip-lints:
    - uses_setuptools  # concoct uses pkg_resources
