{% set version = "1.14.0" %}
{% set name = "MuData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cbb0c2b36ac493fd3a203b484ab071cf

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mudata", max_pin="x.x") }}'
  noarch: generic

# Suggests: HDF5Array, rmarkdown, knitr, fs, testthat, BiocStyle, covr, SingleCellMultiModal, CiteFuse, scater
requirements:
  host:
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-matrix
  run:
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-matrix

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Serialization for MultiAssayExperiment Objects
  description: Save MultiAssayExperiments to h5mu files supported by muon and mudata. Muon is a Python framework for multimodal omics data analysis. It uses an HDF5-based format for data storage.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

