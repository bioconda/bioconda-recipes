{% set version = "3.6.0" %}
{% set name = "clusterProfiler" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: daf8e5d39b60b7f54a27598d8cd216775f537e88d3c2f9cc422cb09e0e99c718
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - 'bioconductor-dose >=3.3.2'
    - bioconductor-go.db
    - 'bioconductor-gosemsim >=2.0.0'
    - bioconductor-qvalue
    - r-base
    - r-ggplot2
    - r-magrittr
    - r-plyr
    - r-rvcheck
    - r-tidyr
  run:
    - bioconductor-annotationdbi
    - 'bioconductor-dose >=3.3.2'
    - bioconductor-go.db
    - 'bioconductor-gosemsim >=2.0.0'
    - bioconductor-qvalue
    - r-base
    - r-ggplot2
    - r-magrittr
    - r-plyr
    - r-rvcheck
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package implements methods to analyze and visualize functional profiles (GO and KEGG) of gene and gene clusters.'
