{% set version = "4.18.4" %}
{% set name = "clusterProfiler" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4b661ca540c7df9fc1ab0ff65364cfa7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-clusterprofiler", max_pin="x.x") }}'
  noarch: generic

# Suggests: AnnotationHub, BiocManager, jsonlite, readr, org.Hs.eg.db, quarto, testthat
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-enrichplot >=1.30.0,<1.31.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-gosemsim >=2.36.0,<2.37.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-dplyr
    - r-gson >=0.0.7
    - r-httr
    - r-igraph
    - r-magrittr
    - r-plyr
    - r-rlang
    - r-tidyr
    - r-yulab.utils >=0.2.3
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-enrichplot >=1.30.0,<1.31.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-gosemsim >=2.36.0,<2.37.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-dplyr
    - r-gson >=0.0.7
    - r-httr
    - r-igraph
    - r-magrittr
    - r-plyr
    - r-rlang
    - r-tidyr
    - r-yulab.utils >=0.2.3

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: A universal enrichment tool for interpreting omics data
  description: This package supports functional characteristics of both coding and non-coding genomics data for thousands of species with up-to-date gene annotation. It provides a universal interface for gene functional annotation from a variety of sources and thus can be applied in diverse scenarios. It provides a tidy interface to access, manipulate, and visualize enrichment results to help users achieve efficient data interpretation. Datasets obtained from multiple treatments and time points can be analyzed and compared in a single run, easily revealing functional consensus and differences among distinct gene clusters.

extra:
  identifiers:
    - biotools:clusterprofiler
  parent_recipe:
    name: bioconductor-clusterprofiler
    path: recipes/bioconductor-clusterprofiler
    version: 3.8.1

