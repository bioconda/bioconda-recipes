{% set version = "1.24.0" %}
{% set name = "lmdme" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e37aca7c7884ae35b1fd7a9b53ad33ab5e04e81469e4c280bf44b18253203a19
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-stemhypoxia >=1.18.0,<1.20.0'
    - r-base
    - r-pls
  run:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-stemhypoxia >=1.18.0,<1.20.0'
    - r-base
    - r-pls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'linear ANOVA decomposition of Multivariate Designed Experiments implementation based on limma lmFit. Features: i)Flexible formula type interface, ii) Fast limma based implementation, iii) p-values for each estimated coefficient levels in each factor, iv) F values for factor effects and v) plotting functions for PCA and PLS.'
extra:
  identifiers:
    - biotools:lmdme
  parent_recipe:
    name: bioconductor-lmdme
    path: recipes/bioconductor-lmdme
    version: 1.22.0
