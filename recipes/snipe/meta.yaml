{% set name = "snipe" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  url: https://github.com/snipe-bio/snipe/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f2db889bf477920b837b63297e0e7390cec913314ee32578a672361a8523e7e1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.11
    - pip
    - pyfastx
    - hatchling
  run:
    - python >=3.7
    - requests >=2.25.1
    - click >=8.0.0
    - sourmash >=4.8.11
    - numpy ==2.1.2
    - pyfastx
    - pathos
    - pandas
    - tqdm
    - lzstring
    - rapidfuzz
    - zlib

test:
  imports:
    - snipe

about:
  home: "https://github.com/snipe-bio/snipe"
  summary: "SRA-Scale sequence QC and analysis"
  license: "AGPL-3.0-or-later"
  license_family: "AGPL"
  license_file: "LICENSE.txt"

extra:
  recipe-maintainers:
    - mr-eyes
  authors:
    - mr-eyes
    - drtamermanosur
  channels:
    - conda-forge
    - bioconda
    - defaults
