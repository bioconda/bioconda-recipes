{% set name = "snipe" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  url: https://github.com/snipe-bio/snipe/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a25432955f992119c8ce69e38fb03e7d79eff8c2880398944b61b0b628fd7d01


entry_points:
  - snipe = snipe.cli.main:cli

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python <3.12
    - pip
    - hatchling
  run:
    - python >=3.7,<3.12
    - requests >=2.25.1
    - click >=8.0.0
    - pytest
    - numpy >=1.22,<2.0
    - pathos
    - pandas
    - tqdm
    - lzstring
    - rapidfuzz
    - zlib
    - pyfastx >=2.1.0,<3.0a0
    - sourmash >=4.8.11

test:
  imports:
    - snipe

about:
  home: "https://github.com/snipe-bio/snipe"
  summary: "SRA-Scale sequence QC and analysis"
  license: "AGPL-3.0-or-later"
  license_family: "AGPL"
  license_file: "LICENSE.txt"

extra:
  recipe-maintainers:
    - mr-eyes
  authors:
    - mr-eyes
    - drtamermanosur
  channels:
    - conda-forge
    - bioconda
    - defaults
