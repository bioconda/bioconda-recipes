{% set version = "5.1.0" %}

package:
  name: philosopher
  version: {{ version }}

source:
  url: https://github.com/Nesvilab/philosopher/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7807c50e488eda104f40a19b2fd29e393ab0b035fdaefc737892d744aaac51e4

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('philosopher', max_pin="x.x") }}
  skip: true  # [osx]  # https://github.com/Nesvilab/philosopher/issues/21#issuecomment-3523415552

requirements:
  build:
    - {{ compiler('go') }}
    - make
    - unzip

test:
  commands:
    - philosopher --help
    - philosopher version

about:
  home: https://github.com/Nesvilab/philosopher
  license: GPL-3.0-only
  summary: "Philosopher is a versatile toolkit for deep proteomics data analysis (PSI-MS pipelines)"
  license_file: License
extra:
  recipe-maintainers:
    - bernt-matthias
