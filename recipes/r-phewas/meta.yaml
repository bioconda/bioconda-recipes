{% set version = '0.12.1' %}
{% set name = 'PHeWAS' %}
{% set hash = '7063af0c3759e37e44f4ee2b92e22e579d9c58e15f0a529de593540489878544' %}

package:
  name: 'r-{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ name }}/{{ name }}/archive/v0.12.tar.gz'
  sha256: '{{ hash }}'

build:
  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make

  host:
    - r-base
    - r-dplyr
    - r-tidyr
    - r-ggplot2 >=2.2.0
    - r-mass
    - r-meta
    - r-ggrepel
    - r-dt
    - r-lmtest
    - r-logistf
    - r-survival

  run:
    - r-base
    - r-dplyr
    - r-tidyr
    - r-ggplot2 >=2.2.0
    - r-mass
    - r-meta
    - r-ggrepel
    - r-dt
    - r-lmtest
    - r-logistf
    - r-survival

test:
  commands:
    - $R -e "library('PheWAS')"

about:
  home: 'https://github.com/PheWAS/PheWAS'
  license: 'GPL-3'
  license_family: 'GPL'
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Phenome Wide Association Studies (PheWAS) - Functions to perform Phenome Wide Association Studies (PheWAS).
      These functions include the conversion of ICD9 codes to PheWAS codes (v1.2), statistical analysis, and plotting.'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btu197
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
