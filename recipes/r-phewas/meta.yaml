{% set version = '0.99.6' %}
{% set name = 'PHeWAS' %}
{% set hash = 'd462db49cd32dcbacc8e1f0e4611f1e1de21a7e9e227f0d53a63de16272533c7' %}

package:
  name: 'r-{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}-1.tar.gz'
  sha256: '{{ hash }}'

build:
  number: 0
  skip: true  # [win32]
  run_exports:
    - {{ pin_subpackage("r-phewas", max_pin="x.x") }}

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make

  host:
    - r-base
    - r-dplyr
    - r-tidyr
    - r-ggplot2 >=2.2.0
    - r-mass
    - r-meta
    - r-ggrepel
    - r-dt
    - r-lmtest
    - r-logistf
    - r-survival

  run:
    - r-base
    - r-dplyr
    - r-tidyr
    - r-ggplot2 >=2.2.0
    - r-mass
    - r-meta
    - r-ggrepel
    - r-dt
    - r-lmtest
    - r-logistf
    - r-survival

test:
  commands:
    - $R -e "library('PheWAS')"

about:
  home: 'https://github.com/PheWAS/PheWAS'
  license: 'GPL-3'
  license_family: 'GPL'
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Phenome Wide Association Studies (PheWAS) - Functions to perform Phenome Wide Association Studies (PheWAS).
      These functions include the conversion of ICD9 codes to PheWAS codes (v1.2), statistical analysis, and plotting.'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btu197
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
