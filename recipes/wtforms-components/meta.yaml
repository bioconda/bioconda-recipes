package:
  name: wtforms-components
  version: "0.10.3"

source:
  url: https://pypi.python.org/packages/source/W/WTForms-Components/WTForms-Components-0.10.3.tar.gz
  sha256: e66cd8fa8269bfb75b40453ade387a55d55ba33aac534264043d6d283285d2e4
  patches:
    - setup.py.patch

build:
  number: 0
  noarch: python
  skip: False

requirements:
  host:
    - python
    - setuptools
    - wtforms >=1.0.4
    - six >=1.4.1
    - validators >=0.5.0
    - intervals >=0.6.0
    - phonenumbers

  run:
    - python
    - wtforms >=1.0.4
    - six >=1.4.1
    - validators >=0.5.0
    - intervals >=0.6.0
    - phonenumbers

test:
  imports:
    - wtforms_components
    - wtforms_components.fields

about:
  home: https://github.com/kvesteri/wtforms-components
  license: BSD License
  summary: 'Additional fields, validators and widgets for WTForms.'
