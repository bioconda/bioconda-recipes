{% set version = "0.0.7" %}

package:
  name: d2ssect
  version: {{ version }}
source:
  url: https://files.pythonhosted.org/packages/b2/d9/af560c2802ede81e14718331aea5649fc57884b84dfdca82566212839c93/d2ssect-0.0.7.tar.gz
  sha256: 706c2e04a954aac8ccd0bd6065b80f2268605cea5af2535aa9aa9debb77e6911
build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.7
    - setuptools
    - pip
    - kmer-jellyfish 2.*
  run:
    - python >=3.7
    - kmer-jellyfish 2.*

test:
  commands:
    - d2ssect -h
about:
  home: https://github.com/bakeronit/d2ssect
  license: BSD-3-Clause
  license_family: BSD
  summary: A tool to calculate d2s scores using short reads
