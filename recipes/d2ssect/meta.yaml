{% set version = "0.0.6" %}

package:
  name: d2ssect
  version: {{ version }}
source:
  url: https://files.pythonhosted.org/packages/e6/b3/8a0c4c62f054d390db14914f44dc0dcd3845ce96f148501a594f6550085f/d2ssect-0.0.6.tar.gz
  sha256: 562e0f985eabd4bff2f5fe65538e80026211c7bf46e169c4812cec404760481f
build:
  number: 0
  script: python -m pip install .

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=3.7
    - setuptools
    - kmer-jellyfish 2.*
  run:
    - python >=3.7
    - kmer-jellyfish 2.*

test:
  commands:
    - d2ssect -h
about:
  home: https://github.com/bakeronit/d2ssect
  license: BSD-3-Clause
  license_family: BSD
  summary: A tool to calculate d2s scores using short reads
