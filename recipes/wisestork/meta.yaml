{% set name = "wisestork" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f363a5d794d6aa4c4b2305e6af976916909bfa6f058ddf9304ac6a71fa3013d1"

build:
  noarch: python
  number: 0
  entry_points:
    - wisestork = wisestork.wisestork:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython
    - click
    - matplotlib
    - numpy
    - pip
    - progressbar2
    - pyfaidx
    - pysam
    - python >=3.5
    - scipy
    - statsmodels
  run:
    - biopython
    - click
    - matplotlib
    - numpy
    - progressbar2
    - pyfaidx
    - pysam
    - python >=3.5
    - scipy
    - statsmodels

test:
  imports:
    - wisestork
  commands:
    - wisestork --help
    - wisestork --version
    - wisestork count --help
    - wisestork gc-correct --help
    - wisestork newref --help
    - wisestork zscore --help

about:
  home: "https://github.com/sndrtj/wisestork"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: "GPL3"
  license_file: LICENSE
  summary: "Within-sample CNV calling"

extra:
  recipe-maintainers:
    - sndrtj
