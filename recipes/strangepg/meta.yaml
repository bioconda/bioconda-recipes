{% set name = "strangepg" %}
{% set version = "0.8.14" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/qwx9/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 5ec08fe41585170610a979974e45e48eb0be0ab4ca2fb49f7a4a800962cf2ad2

build:
  number: 0
  skip: True  # [not linux]
  run_exports:
    - {{ pin_subpackage('strangepg', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - {{ cdt('mesa-libgl-devel') }}
    - {{ cdt('mesa-libegl-devel') }}
    - {{ cdt('mesa-dri-drivers') }}
    - {{ cdt('libdrm-devel') }}
    - {{ cdt('libglvnd-glx') }}      # [cdt_name != 'cos6']
  host:
    - xorg-libx11
    - xorg-libxcursor
    - xorg-libxi
  run:
    - libxcb
    - xorg-libx11
    - xorg-libxau
    - xorg-libxcursor
    - xorg-libxdmcp
    - xorg-libxext
    - xorg-libxfixes
    - xorg-libxi
    - xorg-libxrandr

test:
  source_files:
    - cmd/main.awk

about:
  home: https://github.com/qwx9/{{ name }}
  summary: 'Strange pangenome-scale interactive graph visualizer'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/qwx9/{{ name }}

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - qwx9
  container:
    extended-base: True
