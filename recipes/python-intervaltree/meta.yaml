{% set version = "3.2.0" %}

package:
  name: "python-intervaltree"
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/12/7a/4b16718429db32b0193d45020f40a94444e76eb56bb379f365a4ac5eac6a/intervaltree-{{ version }}.tar.gz
  sha256: f1e83911d63206f145a039a5b03f2e86297814b1e8b5cfba3af6a09f1b9a73d2

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("python-intervaltree", max_pin="x") }}

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - python-sortedcontainers

test:
  imports:
    - intervaltree

about:
  home: https://pypi.org/project/intervaltree/#description
  dev_uri: https://github.com/chaimleib/intervaltree
  license: Apache-2.0
  summary: "Faster than intervaltree_bio"
