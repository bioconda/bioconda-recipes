{% set version = "1.3.0" %}
{% set sha256 = "2f5b76b03dc7fdb8f251d1b6fdd1612c0ec7198b709d5b1870b4840a39306dd2" %}

package:
  name: metaplatanus
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: https://github.com/rkajitani/metaplatanus/archive/v{{version}}.tar.gz

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - wget
  host:
    - zlib
    - bzip2
    - openmp
  run:
    - zlib
    - gzip
    - bzip2
    - openmp
    - perl >=5
    - tgsgapcloser >=1.0.3
    - racon >=1.4.20
    - metabat2 >=2.12.1
    - bwa >=0.7.17
    - minimap2 >=2.17
    - samtools >=1.3.1
    - seqkit >=0.16.1
    - psutil >=5.8.0

test:
  commands:
    - metaplatanus -h

about:
  home: https://github.com/rkajitani/metaplatanus
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: |-
    MetaPlatanus: A metagenome assembler that combines long-range sequence links and species-specific features to construct near- complete scaffolds
