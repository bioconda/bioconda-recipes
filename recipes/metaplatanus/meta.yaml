{% set version = "1.3.0" %}
{% set sha256 = "f4994b087d38908b4ad6cce774c6c467da23268b12fe8016f78fa45bd244bc59" %}

package:
  name: metaplatanus
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: https://github.com/rkajitani/metaplatanus/archive/v{{version}}.tar.gz

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - zlib
    - openmp
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - wget
  host:
    - zlib
    - bzip2
    - openmp
  run:
    - zlib
    - gzip
    - bzip2
    - openmp
    - perl >=5
    - tgsgapcloser >=1.0.3
    - racon >=1.4.20
    - metabat2 >=2.12.1
    - bwa >=0.7.17
    - minimap2 >=2.17
    - samtools >=1.9
    - seqkit >=0.16.1
    - psutil >=5.8.0

test:
  commands:
    - metaplatanus -h

about:
  home: https://github.com/rkajitani/metaplatanus
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: |-
    MetaPlatanus: A hybrid metagenome assembler
