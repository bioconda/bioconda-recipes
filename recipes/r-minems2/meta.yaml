{% set version = "0.9" %}

package:
  name: r-minems2
  version: '{{ version }}'

source:
  url: 'https://github.com/adelabriere/mineMS2/archive/v{{ version }}.tar.gz'
  sha256: abc4c533a2824e98bb6b4e94b5288bf89c6cf2ba5e62804d0e8dc75147eecb88

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-rcpp
    - r-msnbase
    - r-stringr
    - r-igraph
    - r-matrix
  run:
    - r-base
    - r-rcpp
    - r-msnbase
    - r-stringr
    - r-igraph
    - r-matrix

test:
  commands:
    - $R -e "library(mineMS2)"
    - $R -e 'library(mineMS2) ; path_demo <- system.file("dataset",package="mineMS2") ; ex_file <- file.path(path_demo,"ex_mgf.mgf") ; m2l <- ms2Lib(ex_file)'

about:
  license: AGPL-3.0
  summary: 'Mine MS-MS spectra using a frequent usbgraph mining approach.'
  home: https://github.com/adelabriere/mineMS2
  
extra:
  recipe-maintainers:
    - pkrog
