{% set version = "1.44.0" %}
{% set name = "cancerdata" %}
{% set bioc = "3.20" %}

about:
  description: Dataset for the R package cancerclass
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: 'Development and validation of diagnostic tests from high-dimensional molecular data: Datasets'
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cancerdata", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 0765bb89fc39828f03110a42851e1a02
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

