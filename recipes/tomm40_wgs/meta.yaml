{% set name = "TOMM40_WGS" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/RushAlz/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 07c824728c0c3bcedb32e78c339e63d2b445f1c8431ab096382f3538a2f5eefb

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('tomm40_wgs') }}

requirements:
  run:
    - snakemake-minimal =9.3.0
    - bash =5.2.21
    - samtools =1.21
    - pandas =2.2.3

test:
  commands:
    - TOMM40_WGS -h

