{% set version = "1.0.4" %}

package:
  name: irissv
  version: {{ version }}

source:
  url: https://github.com/mkirsche/Iris/archive/{{ version }}.tar.gz
  sha256: 1a7b609fa582abf901ef7392dd84fbcdabdca930be28cb0decb9fd7389aff6a2

build:
  noarch: generic
  number: 2 

requirements:
  run:
    - openjdk >=11.0.1
    - samtools >=1.9.1
    - racon
    - minimap2

test:
