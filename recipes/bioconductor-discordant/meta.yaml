{% set version = "1.16.0" %}
{% set name = "discordant" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f8f617d7b336870f507f2940b74999d1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-biwt
    - r-gtools
    - r-mass
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-biwt
    - r-gtools
    - r-mass
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The Discordant Method: A Novel Approach for Differential Correlation'
  description: 'Discordant is a method to determine differential correlation of molecular feature pairs from -omics data using mixture models. Algorithm is explained further in Siska et al.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

