{% set version = "1.42.0" %}
{% set name = "SELEX" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4346656d912130571322810ef311f8d3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-selex", max_pin="x.x") }}'
  noarch: generic
# SystemRequirements: Java (>= 1.5)
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
    - r-rjava >=0.5-0
    - openjdk
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
    - r-rjava >=0.5-0
    - openjdk
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Functions for analyzing SELEX-seq data
  description: Tools for quantifying DNA binding specificities based on SELEX-seq data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

