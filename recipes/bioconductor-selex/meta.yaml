{% set version = "1.34.0" %}
{% set name = "SELEX" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fdb39d601a2ce8c882e9a0e822ef014c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-selex", max_pin="x.x") }}'
  noarch: generic
# SystemRequirements: Java (>= 1.5)
requirements:
  host:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - r-base
    - 'r-rjava >=0.5-0'
    - openjdk
  run:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - r-base
    - 'r-rjava >=0.5-0'
    - openjdk
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Functions for analyzing SELEX-seq data'
  description: 'Tools for quantifying DNA binding specificities based on SELEX-seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

