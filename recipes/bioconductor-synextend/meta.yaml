{% set version = "1.22.0" %}
{% set name = "SynExtend" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 48e649c20b0c5e11e8aeff40757245a3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-synextend", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, igraph, markdown, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-decipher >=3.6.0,<3.7.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi
    - r-rsqlite
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-decipher >=3.6.0,<3.7.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dbi
    - r-rsqlite

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Tools for Comparative Genomics
  description: A multitude of tools for comparative genomics, focused on large-scale analyses of biological data. SynExtend includes tools for working with syntenic data, clustering massive network structures, and estimating functional relationships among genes.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

