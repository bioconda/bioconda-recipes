{% set version = "0.8.0" %}

package:
  name: strdust
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('strdust', max_pin="x.x") }}

source:
  url: https://github.com/wdecoster/strdust/archive/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

requirements:
  build:
    - rust >=1.64  
    - autoconf
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - cmake
    - zlib
    - clang
  host:
    - zlib
    - clang
  run:
    - zlib
    - clang

test:
  commands:
    - STRdust --help

about:
  home: https://github.com/wdecoster/STRdust
  license: MIT
  license_file: LICENSE
  summary: Tandem repeat genotyper for long reads.
