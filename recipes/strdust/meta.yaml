{% set name = "strdust" %}
{% set version = "0.13.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/wdecoster/STRdust/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b2a11836557bfa5480b4f9c8cd53a1062f52fc79dc2fae410bf230c9770ac932

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('strdust', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - clangdev
    - make
    - cmake
    - autoconf
    - automake
    - libtool
    - pkg-config
    - cargo-bundle-licenses
  host:
    - zlib

test:
  commands:
    - STRdust --help

about:
  home: "https://github.com/wdecoster/STRdust"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tandem repeat genotyper for long reads."
  dev_url: "https://github.com/wdecoster/STRdust"
  doc_url: "https://github.com/wdecoster/STRdust/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  identifiers:
    - doi:10.1101/gr.279265.124
