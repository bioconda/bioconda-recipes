package:
  name: r-minionqc
  version: 1.3.2

source:
  url: https://github.com/roblanf/minion_qc/releases/download/v1.3.3/MinIONQC.R
  sha256: a2cf48a6d432be041e64fc38f2139269c501471ac39309a0d6bed2cb4224b633

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:

  host:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-futile.logger
    - r-optparse
    - r-plyr
    - r-readr
    - r-reshape2
    - r-scales 
    - r-viridis
    - r-yaml

  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-futile.logger
    - r-optparse
    - r-plyr
    - r-readr
    - r-reshape2
    - r-scales
    - r-viridis
    - r-yaml

test:
  commands:
    - Rscript MinIONQC.R -h

about:
  home: https://github.com/roblanf/minion_qc/blob/master/MinIONQC.R
  license: MIT
  license_file: LICENSE
  summary: 'Quality control for MinION sequencing data'
