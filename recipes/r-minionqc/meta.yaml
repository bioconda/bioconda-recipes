package:
  name: r-minionqc
  version: 1.3.4

source:
  url: https://github.com/roblanf/minion_qc/releases/download/v1.3.4/minionqc.zip
  sha256: 28dfec6747694f3aa3f9c21d3b5a4ee3c446b34236e142369bec8eeabfc2eda9

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:

  host:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-futile.logger
    - r-optparse
    - r-plyr
    - r-readr
    - r-reshape2
    - r-scales 
    - r-viridis
    - r-yaml

  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-futile.logger
    - r-optparse
    - r-plyr
    - r-readr
    - r-reshape2
    - r-scales
    - r-viridis
    - r-yaml

test:
  commands:
    - Rscript MinIONQC.R -h

about:
  home: https://github.com/roblanf/minion_qc/blob/master/MinIONQC.R
  license: MIT
  license_file: LICENSE
  summary: 'Quality control for MinION sequencing data'
