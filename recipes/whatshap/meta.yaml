package:
  name: whatshap
  version: "1.2"

source:
  url: https://files.pythonhosted.org/packages/24/ba/a6b7ded0e342f0cdeb268e0e92b1c0812ca9c0804e11efc8c4e7e5cb6be9/whatshap-1.2.tar.gz
  sha256: e8d55c5c9a3e0c681f0d4dccdaa9096cbfffc440d9ea9ec6be51918bdaaa87c5

build:
  skip: True  # [not py3k]
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python
    - pysam =0.16
    - pyfaidx >=0.5.5.2
    - networkx >=2.4
    - biopython >=1.73
    - scipy
    - xopen >=0.9.0
    - dataclasses  # [py<37]
    # This is not an actual requirement, but allows to run subsequent WhatsHap commands
    # in the same container (input files need to be indexed with tabix)
    - htslib

test:
  imports:
    - whatshap
  commands:
    - whatshap --help > /dev/null

about:
  home: https://whatshap.readthedocs.io/
  license: MIT License
  summary: 'phase genomic variants using DNA sequencing reads (haplotype assembly)'

extra:
  identifiers:
    - biotools:whatshap
    - doi:10.1089/cmb.2014.0157
  recipe-maintainers:
    - marcelm
