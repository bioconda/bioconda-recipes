{% set name = "dcplib" %}
{% set version = "3.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7e7de59ef3e4cc534a90eed2efb3cd087103e965c08871d69bbdac04c00dc7b5

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - boto3 >=1.7.13
    - crc32c
    - pip
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3
  run:
    - boto3 >=1.7.13
    - crc32c
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3

test:
  imports:
    - dcplib
    - dcplib.checksumming_io
    - dcplib.media_types

about:
  home: http://github.com/HumanCellAtlas/dcplib
  license: MIT
  license_family: MIT
  summary: Modules shared among multiple Data Coordination Platform components.
  description: |
      The Data Coordination Platform (DCP) comprises the infrastructure that 
      supports operation of the Human Cell Atlas (HCA). This package provides
      modules to DCP components, including the HCA command line interface (CLI).

extra:
  recipe-maintainers:
    - pinin4fjords
