{% set name = "dcplib" %}
{% set version = "3.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e6d9d7d20a84db311a19b8135b85e2f1822d0ceb53b39433f22b8801616a4851

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - boto3 >=1.7.13
    - crc32c
    - pip
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3
  run:
    - boto3 >=1.7.13
    - crc32c
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3

test:
  imports:
    - dcplib
    - dcplib.checksumming_io
    - dcplib.media_types

about:
  home: http://github.com/HumanCellAtlas/dcplib
  license: MIT
  license_family: MIT
  summary: Modules shared among multiple Data Coordination Platform components.

extra:
  recipe-maintainers:
    - pinin4fjords
