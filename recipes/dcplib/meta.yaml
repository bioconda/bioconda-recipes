{% set name = "dcplib" %}
{% set version = "3.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c4ab12e7510014a76565fa3a4a451661628432ddcb137cc31d93429aa1da051

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - boto3 >=1.7.13
    - crc32c
    - pip
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3
  run:
    - boto3 >=1.7.13
    - crc32c
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3

test:
  imports:
    - dcplib
    - dcplib.checksumming_io
    - dcplib.media_types

about:
  home: http://github.com/HumanCellAtlas/dcplib
  license: MIT
  license_family: MIT
  summary: Modules shared among multiple Data Coordination Platform components.
  description: |
      The Data Coordination Platform (DCP) comprises the infrastructure that 
      supports operation of the Human Cell Atlas (HCA). This package provides
      modules to DCP components, including the HCA command line interface (CLI).

extra:
  recipe-maintainers:
    - pinin4fjords
