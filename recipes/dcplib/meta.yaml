{% set name = "dcplib" %}
{% set version = "2.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 94a2a7272b46dbb92bf06695de0a9327546ad832c061dab623ebd13a8a258e4a

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - boto3 >=1.7.13
    - crc32c
    - pip
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3
  run:
    - boto3 >=1.7.13
    - crc32c
    - puremagic ==1.4
    - python >=3
    - requests >=2.18.4,<3

test:
  imports:
    - dcplib
    - dcplib.checksumming_io
    - dcplib.media_types

about:
  home: http://github.com/HumanCellAtlas/dcplib
  license: MIT
  license_family: MIT
  summary: Modules shared among multiple Data Coordination Platform components.

extra:
  recipe-maintainers:
    - pinin4fjords
