{% set name = "kraken" %}
{% set version = "1.1.1" %}
{% set sha256 = "73e48f40418f92b8cf036ca1da727ca3941da9b78d4c285b81ba3267326ac4ee" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/DerrickWood/kraken/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 12
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - perl
    - {{ compiler('cxx') }}
    - pkg-config
    - clangdev  # [osx]
  host:
    - perl
    - llvm-openmp  # [osx]
  run:
    - kmer-jellyfish 1.*
    - perl
    - tar
    - rsync
    - wget
    - llvm-openmp  # [osx]

test:
  commands:
    - kraken --version
    - kraken-build --version
    - kraken-filter --version
    - kraken-mpa-report --version
    - kraken-report --version
    - kraken-translate --version

about:
  home: "https://ccb.jhu.edu/software/kraken"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Kraken is a system for assigning taxonomic labels to short DNA sequences, usually obtained through metagenomic studies."
  doc_url: "https://ccb.jhu.edu/software/kraken"
  dev_url: "https://github.com/DerrickWood/kraken"

extra:
  identifiers:
    - biotools:kraken
    - doi:10.1186/gb-2014-15-3-r46
  additional-platforms:
    - linux-aarch64
    - osx-arm64
