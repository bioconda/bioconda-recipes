{% set version = "v0.1" %}
{% set sha256 = "0c535ec31515f78f9859badb4cf1e902b77f2a83c58b5aa1e79891b90b2e8619" %}

package:
  name: stark
  version: '{{version}}'

source:
  url: "https://github.com/hnikaein/stark/archive/{{version}}.tar.gz"
  sha256: '{{sha256}}'
  
build:
  number: 0
  skip: True  # [osx]
  
requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - cmake

test:
  commands:
    - stark | grep "stark v1.0" > /dev/null

about:
  home: https://github.com/hnikaein/stark
  license: MIT License
  summary: A tool for bluntifying a bidirected de bruijn graph by removing overlaps.
