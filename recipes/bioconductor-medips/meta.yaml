{% set version = "1.32.0" %}
{% set name = "MEDIPS" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 455c89e4898263be0ee3d937cec61a1d6e2e75b4f6e373d97bc8020ef751acce
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biomart >=2.36.1,<2.38.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-bsgenome >=1.48.0,<1.50.0'
    - 'bioconductor-dnacopy >=1.54.0,<1.56.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-preprocesscore >=1.42.0,<1.44.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - r-base
    - r-gtools
  run:
    - 'bioconductor-biomart >=2.36.1,<2.38.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-bsgenome >=1.48.0,<1.50.0'
    - 'bioconductor-dnacopy >=1.54.0,<1.56.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-preprocesscore >=1.42.0,<1.44.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - r-base
    - r-gtools
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'MEDIPS was developed for analyzing data derived from methylated DNA immunoprecipitation (MeDIP) experiments followed by sequencing (MeDIP-seq). However, MEDIPS provides functionalities for the analysis of any kind of quantitative sequencing data (e.g. ChIP-seq, MBD-seq, CMS-seq and others) including calculation of differential coverage between groups of samples and saturation and correlation analysis.'
extra:
  identifiers:
    - biotools:medips
