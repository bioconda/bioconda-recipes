{% set version = "1.54.0" %}
{% set name = "annaffy" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a5d51550bea25bea16e18cb530acd0c8cd5941cd563967c7039d6e7229558699
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions for handling data from Bioconductor Affymetrix annotation data packages. Produces compact HTML and text reports including experimental data and URL links to many online databases. Allows searching biological metadata using various criteria.'
extra:
  identifiers:
    - biotools:annaffy
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annaffy
    path: recipes/bioconductor-annaffy
    version: 1.52.0
