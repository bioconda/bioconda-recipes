{% set name = "blobtk" %}
{% set version = "0.7.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/genomehubs/blobtk/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 750014d99f5ea3e862f1261a7220949f9de897ab20ec492e2c0eefbc37e0d4dc
  patches:
    - pyproject.patch

build:
  number: 0
  skip: True  # [linux and x86_64]
  run_exports:
    - {{ pin_subpackage('blobtk', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - clangdev
    - llvmlite
    - pkg-config
  host:
    - python
    - pip
    - maturin
    - curl
    - openssl
    - zlib
  run:
    - python

test:
  imports:
    - blobtk

about:
  home: "https://github.com/genomehubs/blobtk"
  summary: "Core functionality shared across BlobToolKit tools."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/genomehubs/blobtk"
  doc_url: "https://github.com/genomehubs/blobtk/wiki"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
