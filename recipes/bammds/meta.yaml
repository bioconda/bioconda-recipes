{% set version = "20140402" %}
{% set name = "bammds" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url:
    - 'http://dna.ku.dk/~sapfo/bammds-20140602.tar.gz'
  sha256: 99ffac63a724e1a1d7a0e212ce779c0b00a29a7c3f90052f0fc549a7840c0171
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - perl-lib
    - samtools
  run:
    - r-base
    - samtools
    - perl-lib
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://dna.ku.dk/~sapfo/bammds.html'
  license: 'file COPYING'
  summary: 'Software that allows to create a multidimensional scaling (MDS) plot of populations for genetic data.'