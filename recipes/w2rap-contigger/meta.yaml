{% set name = "w2rap-contigger" %}
{% set version = "20180221" %}

package:
  name: "{{ name|lower }}"
  version: '{{ version }}'

source:
  url: https://github.com/bioinfologics/w2rap-contigger/archive/7a108173ee4098cfb1f2822babe5eb864fa5257e.tar.gz
  sha256: 33d8b7bf76782c87ceb2bcef9bf867d2bbb26f1daf68da952aa28853cf28a671

build:
        #skip: True  # [osx]
  number: 0

requirements:
  build:
    - cmake >=2.8
    - {{ compiler('c') }}
    - zlib
  host:
    - zlib
  run:
    - zlib

about:
  home: https://github.com/bioinfologics/w2rap-contigger
  summary: >
    An Illumina PE genome contig assembler, can handle large (17Gbp) complex (hexaploid) genomes.

  license: MIT
  license_file: LICENSE

test:
  commands:
    - w2rap-contigger -h

