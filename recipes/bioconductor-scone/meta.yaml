{% set version = "1.12.0" %}
{% set name = "scone" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 089770a07ddfa9524d6fa67bc343240f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, DT, ggplot2, knitr, miniUI, NMF, plotly, reshape2, rmarkdown, scran, scRNAseq, shiny, testthat, visNetwork, doParallel, BatchJobs
requirements:
  host:
    - 'bioconductor-aroma.light >=3.18.0,<3.19.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-ruvseq >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-boot
    - r-class
    - r-cluster
    - r-compositions
    - r-diptest
    - r-fpc
    - r-gplots
    - r-hexbin
    - r-matrixstats
    - r-mixtools
    - r-rarpack
    - r-rcolorbrewer
  run:
    - 'bioconductor-aroma.light >=3.18.0,<3.19.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-ruvseq >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-boot
    - r-class
    - r-cluster
    - r-compositions
    - r-diptest
    - r-fpc
    - r-gplots
    - r-hexbin
    - r-matrixstats
    - r-mixtools
    - r-rarpack
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Single Cell Overview of Normalized Expression data'
  description: 'SCONE is an R package for comparing and ranking the performance of different normalization schemes for single-cell RNA-seq and other high-throughput analyses.'

