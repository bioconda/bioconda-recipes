{% set version = "1.6.1" %}
{% set name = "scone" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f728fe7b47ffcab3cccb00e761b651aa955206e858ea52a6e977496725233d50
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, DT, ggplot2, knitr, miniUI, NMF, plotly, reshape2, rmarkdown, scran, scRNAseq, shiny, testthat, visNetwork
requirements:
  host:
    - 'bioconductor-aroma.light >=3.12.0,<3.13.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.27.0'
    - 'bioconductor-ruvseq >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-boot
    - r-class
    - r-cluster
    - r-compositions
    - r-diptest
    - r-fpc
    - r-gplots
    - r-hexbin
    - r-matrixstats
    - r-mixtools
    - r-rarpack
    - r-rcolorbrewer
  run:
    - 'bioconductor-aroma.light >=3.12.0,<3.13.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.27.0'
    - 'bioconductor-ruvseq >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-boot
    - r-class
    - r-cluster
    - r-compositions
    - r-diptest
    - r-fpc
    - r-gplots
    - r-hexbin
    - r-matrixstats
    - r-mixtools
    - r-rarpack
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'SCONE is an R package for comparing and ranking the performance of different normalization schemes for single-cell RNA-seq and other high-throughput analyses.'

