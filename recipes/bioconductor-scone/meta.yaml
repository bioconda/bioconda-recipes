{% set version = "1.10.0" %}
{% set name = "scone" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: aef6aaf5cb6c0bd44186071262c1e6f4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, DT, ggplot2, knitr, miniUI, NMF, plotly, reshape2, rmarkdown, scran, scRNAseq, shiny, testthat, visNetwork, doParallel, BatchJobs
requirements:
  host:
    - 'bioconductor-aroma.light >=3.16.0,<3.17.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhdf5 >=2.30.0,<2.31.0'
    - 'bioconductor-ruvseq >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-boot
    - r-class
    - r-cluster
    - r-compositions
    - r-diptest
    - r-fpc
    - r-gplots
    - r-hexbin
    - r-matrixstats
    - r-mixtools
    - r-rarpack
    - r-rcolorbrewer
  run:
    - 'bioconductor-aroma.light >=3.16.0,<3.17.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhdf5 >=2.30.0,<2.31.0'
    - 'bioconductor-ruvseq >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-boot
    - r-class
    - r-cluster
    - r-compositions
    - r-diptest
    - r-fpc
    - r-gplots
    - r-hexbin
    - r-matrixstats
    - r-mixtools
    - r-rarpack
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Single Cell Overview of Normalized Expression data'
  description: 'SCONE is an R package for comparing and ranking the performance of different normalization schemes for single-cell RNA-seq and other high-throughput analyses.'

