{% set version = "0.1.0" %}

package:
  name: taxor
  version: {{ version }}

source:
  url: https://github.com/JensUweUlrich/Taxor/releases/download/{{ version }}/taxor.tar.gz # [linux]
  md5: 8e5476aadc3fecab580e8b1b73ba3dff # [linux]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('taxor', max_pin='x.x.x') }}
  skip: true  # [osx]

test:
  commands:
    - taxor --help

about:
  home: https://github.com/JensUweUlrich/Taxor
  summary: Fast and space-efficient taxonomic classification of long reads
  license: BSD 3-Clause

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
