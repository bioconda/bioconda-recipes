{% set version = "0.1.1" %}

package:
  name: taxor
  version: {{ version }}

source:
  url: https://github.com/JensUweUlrich/Taxor/archive/refs/tags/{{ version }}.tar.gz # [linux]
  md5: 4a87f21a997e314a11c945d6f684179e # [linux]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('taxor', max_pin='x.x.x') }}
  skip: true  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.21
  host:
    - zlib
    - bzip2
    - sdsl-lite >=3.0.3
    - libgomp      # [linux]
    - cxxopts >=2.2.0
    - grep
    - coreutils
    - curl
    - diffutils

  run:
    - zlib
    - bzip2
    - sdsl-lite >=3.0.3
    - grep
    - coreutils
    - curl
    - diffutils 

test:
  commands:
    - taxor --help

about:
  home: https://github.com/JensUweUlrich/Taxor
  summary: Fast and space-efficient taxonomic classification of long reads
  license: BSD 3-Clause
