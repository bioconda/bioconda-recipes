{% set version = "0.1.0" %}

package:
  name: taxor
  version: {{ version }}

source:
  url: https://github.com/JensUweUlrich/Taxor/archive/refs/tags/{{ version }}.tar.gz # [linux]
  md5: 8e5476aadc3fecab580e8b1b73ba3dff # [linux]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('taxor', max_pin='x.x.x') }}
  skip: true  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.16
  host:
    - libgomp      # [linux]
    - bzip2
    - seqan3 ==3.3.0
    - grep
    - coreutils
    - curl
    - diffutils
    - zlib

  run:
    - bzip2
    - grep
    - coreutils
    - curl
    - diffutils 
    - zlib
    - raptor ==3.0.1

test:
  commands:
    - taxor --help

about:
  home: https://github.com/JensUweUlrich/Taxor
  summary: Fast and space-efficient taxonomic classification of long reads
  license: BSD 3-Clause

