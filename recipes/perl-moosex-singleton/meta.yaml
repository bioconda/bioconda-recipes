{% set name = "perl-moosex-singleton" %}
{% set version = "0.30" %}
{% set sha256 = "6584b2f31b1d3eb6dd7e23128738e73f6c015b152138b0a8157d3d0d59d06541" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Singleton-0.30.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-module-build-tiny
    - perl-moose
    - perl-carp
    - perl-module-metadata
    - perl-test-fatal
    - perl-test-warnings
    - perl-test-requires

  run:
    - perl
    - perl-moose
    - perl-carp

test:
  imports:
    - MooseX::Singleton
    - MooseX::Singleton::Role::Meta::Class
    - MooseX::Singleton::Role::Meta::Instance
    - MooseX::Singleton::Role::Meta::Method::Constructor
    - MooseX::Singleton::Role::Object

about:
  home: https://github.com/moose/MooseX-Singleton
  license: perl_5
  summary: 'Turn your Moose class into a singleton'
