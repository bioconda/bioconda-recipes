{% set version = "1.0.0" %}
{% set name = "allenpvc" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d0d874324a0d2a4cd2226740cfec53540e379f8dd4675c052d41e140fceefee0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: CC0
  summary: 'Celular taxonomy of the primary visual cortex in adult mice based on single cell RNA-sequencing from a study performed by the Allen Institute for Brain Science. In said study 49 transcriptomic cell types are identified.'
