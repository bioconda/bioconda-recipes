{% set name = "pyrovelocity" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
      
source:
  url: https://test-files.pythonhosted.org/packages/ab/a0/081b55f2f8893fb861cacd378beecea576ed74bba2248aa5756520805edc/{{ name }}-0.1.1.dev1668456981.tar.gz
  sha256: 67e5c6d976b76636b39f21b821f1d4a91663b0cccb8c081348a68ae6ff961237

requirements:
  build:
    - python ==3.8.8
  host:
    - python ==3.8.8
    - pip ==21.1.1
    - poetry
    - poetry-core ==1.1
  run:
    - python ==3.8.8
    - pyro-ppl ==1.6.0
    - seaborn ==0.11.2
    - scvelo ==0.2.4
    - scvi-tools ==0.13.0
    - pytorch-lightning ==1.3.0
    - pytorch-gpu =1.8
    - torchmetrics ==0.5.1
    - h5py
    - anndata ==0.7.5
    - adjusttext
    - astropy
    - ipywidgets
    - ipykernel
    - jupyterlab

test:
  imports:
    - scvelo
    - pyrovelocity

about:
  home: https://github.com/pinellolab/pyrovelocity
  license: Affero GPL V3
  license_family: GPL
  summary: Probabilistic RNA velocity for cell fate uncertainty estimation
  author: Qian Qin
  doc_url: https://pyrovelocity.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - qinqian

