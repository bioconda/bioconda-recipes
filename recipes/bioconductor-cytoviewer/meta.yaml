{% set version = "1.0.0" %}
{% set name = "cytoviewer" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: def4b0774e3872eb4cca490bd369318e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, markdown, testthat
requirements:
  host:
    - 'bioconductor-cytomapper >=1.12.0,<1.13.0'
    - 'bioconductor-ebimage >=4.42.0,<4.43.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-archive
    - r-base
    - r-colourpicker
    - r-rcolorbrewer
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-svglite
    - r-svgpanzoom
    - r-viridis
  run:
    - 'bioconductor-cytomapper >=1.12.0,<1.13.0'
    - 'bioconductor-ebimage >=4.42.0,<4.43.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-archive
    - r-base
    - r-colourpicker
    - r-rcolorbrewer
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-svglite
    - r-svgpanzoom
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'An interactive multi-channel image viewer for R'
  description: 'This R package supports interactive visualization of multi-channel images and segmentation masks generated by imaging mass cytometry and other highly multiplexed imaging techniques using shiny. The cytoviewer interface is divided into image-level (Composite and Channels) and cell-level visualization (Masks). It allows users to overlay individual images with segmentation masks, integrates well with SingleCellExperiment and SpatialExperiment objects for metadata visualization and supports image downloads.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

