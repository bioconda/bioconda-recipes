{% set version = "1.6.0" %}
{% set name = "cytoviewer" %}
{% set bioc = "3.20" %}

about:
  description: This R package supports interactive visualization of multi-channel images and segmentation masks generated by imaging mass cytometry and other highly multiplexed imaging techniques using shiny. The cytoviewer interface is divided into image-level (Composite and Channels) and cell-level visualization (Masks). It allows users to overlay individual images with segmentation masks, integrates well with SingleCellExperiment and SpatialExperiment objects for metadata visualization and supports image downloads.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: An interactive multi-channel image viewer for R

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cytoviewer", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, rmarkdown, markdown, testthat
requirements:
  host:
    - bioconductor-cytomapper >=1.18.0,<1.19.0
    - bioconductor-ebimage >=4.48.0,<4.49.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-archive
    - r-base
    - r-colourpicker
    - r-rcolorbrewer
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-svglite
    - r-svgpanzoom
    - r-viridis
  run:
    - bioconductor-cytomapper >=1.18.0,<1.19.0
    - bioconductor-ebimage >=4.48.0,<4.49.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-archive
    - r-base
    - r-colourpicker
    - r-rcolorbrewer
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-svglite
    - r-svgpanzoom
    - r-viridis

source:
  md5: bd28f195b0b83b1d2a8d5f44012385b7
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
