{% set version = "1.10.0" %}
{% set name = "cytoviewer" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5d06c105dfe88eb5d861ef6eaf902375

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cytoviewer", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, markdown, testthat
requirements:
  host:
    - bioconductor-cytomapper >=1.22.0,<1.23.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-archive
    - r-base
    - r-colourpicker
    - r-rcolorbrewer
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-svglite
    - r-svgpanzoom
    - r-viridis
  run:
    - bioconductor-cytomapper >=1.22.0,<1.23.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-archive
    - r-base
    - r-colourpicker
    - r-rcolorbrewer
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-svglite
    - r-svgpanzoom
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: An interactive multi-channel image viewer for R
  description: This R package supports interactive visualization of multi-channel images and segmentation masks generated by imaging mass cytometry and other highly multiplexed imaging techniques using shiny. The cytoviewer interface is divided into image-level (Composite and Channels) and cell-level visualization (Masks). It allows users to overlay individual images with segmentation masks, integrates well with SingleCellExperiment and SpatialExperiment objects for metadata visualization and supports image downloads.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

