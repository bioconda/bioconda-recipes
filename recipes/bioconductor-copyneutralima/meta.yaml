{% set version = "1.4.0" %}
{% set name = "CopyNeutralIMA" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 86489e2a58ef51afd41d50875409bdda
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle,knitr,rmarkdown,minfi,conumee,minfiData
requirements:
  host:
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - r-base
    - 'r-rdpack >=0.8'
  run:
    - 'bioconductor-experimenthub >=1.12.0,<1.13.0'
    - r-base
    - 'r-rdpack >=0.8'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Copy Neutral Illumina Methylation Arrays'
  description: 'Provides a set of genomic copy neutral samples hybridized using Illumina Methylation arrays (450k and EPIC).'

