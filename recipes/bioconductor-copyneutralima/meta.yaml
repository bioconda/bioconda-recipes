{% set version = "1.0.0" %}
{% set name = "CopyNeutralIMA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1a73408c13373e50b7bab4855aec94150afc8cfc4ec7a991e5eb11b598f1659b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
    - 'r-rdpack >=0.8'
  run:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
    - 'r-rdpack >=0.8'
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides a set of genomic copy neutral samples hybridized using Illumina Methylation arrays (450k and EPIC).'
