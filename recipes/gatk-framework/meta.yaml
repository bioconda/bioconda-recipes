about:
  home: https://github.com/chapmanb/gatk
  license: MIT
  summary: The core MIT-licensed Genome Analysis Toolkit (GATK) framework, free for all uses

package:
  name: gatk-framework
  version: '3.6.24'

build:
  number: 1
  skip: False

source:
  fn: gatk-framework-3.6-24.tar.gz
  url: https://github.com/chapmanb/gatk/releases/download/v3.6-24-framework/gatk-framework-3.6-24.tar.gz

requirements:
  run:
    - java-jdk >=8,<9

test:
    commands:
      - gatk-framework --version
