{% set name = "cctyper" %}
{% set version = "1.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cctyper-{{ version }}.tar.gz
  sha256: 73a4bc661c35e88000d3141d571901cc617d9a4b5517667fcf3bc3e6afc3bffa

build:
  noarch: python
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.9.0a0
    - pip
    - wget
    - setuptools

  run:
    - python >=3.8,<3.9.0a0
    - python_abi 3.8.* *_cp38
    - biopython >=1.78,<=1.79
    - blast 2.5.*
    - cairosvg
    - grep
    - hmmer 3.*
    - imageio
    - minced 0.4.2.*
    - multiprocess >=0.70.14,<=0.70.15
    - numpy >=1.16,<=1.24.3
    - pandas >=1.3,<=2.0.3
    - prodigal >=2.0,<=2.6.2
    - libxgboost 1.7.1.*
    - py-xgboost >=1.4,<=1.7.1
    - scikit-learn >=1.1.3,<=1.3.0
    - scipy >=1,<=1.10.1
    - sed
    - tqdm >=4.64.1,<=4.66.5
    - drawsvg >=1.8.0,<2

test:
  commands:
    - cctyper --help

about:
  home: https://github.com/Russel88/CRISPRCasTyper
  dev_url: https://github.com/Russel88/CRISPRCasTyper
  summary: 'CRISPRCasTyper: Automatic detection and subtyping of CRISPR-Cas operons'
  license: MIT
  license_file: LICENSE


extra:
  identifiers:
    - doi:10.1089/crispr.2020.0059
