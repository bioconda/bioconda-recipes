{% set version = "1.12.0" %}
{% set name = "MetaNeighbor" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d6b6c4e7fdd050281e1458630154fd2c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr (>= 1.17), rmarkdown (>= 1.6), testthat (>= 1.0.2), UpSetR
requirements:
  host:
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - 'r-beanplot >=1.2'
    - r-dplyr
    - r-ggplot2
    - 'r-gplots >=3.0.1'
    - r-igraph
    - 'r-matrix >=1.2'
    - 'r-matrixstats >=0.54'
    - 'r-rcolorbrewer >=1.1.2'
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - 'r-beanplot >=1.2'
    - r-dplyr
    - r-ggplot2
    - 'r-gplots >=3.0.1'
    - r-igraph
    - 'r-matrix >=1.2'
    - 'r-matrixstats >=0.54'
    - 'r-rcolorbrewer >=1.1.2'
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Single cell replicability analysis'
  description: 'MetaNeighbor allows users to quantify cell type replicability across datasets using neighbor voting.'
  license_file: LICENSE

