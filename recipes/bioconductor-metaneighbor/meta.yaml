{% set version = "1.4.0" %}
{% set name = "MetaNeighbor" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a56fc917c62d35882e3cda1aa7132759
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr (>= 1.17), rmarkdown (>= 1.6), testthat (>= 1.0.2)
requirements:
  host:
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - 'r-beanplot >=1.2'
    - 'r-gplots >=3.0.1'
    - 'r-matrix >=1.2'
    - 'r-matrixstats >=0.54'
    - 'r-rcolorbrewer >=1.1'
    - r-rcpp
  run:
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - 'r-beanplot >=1.2'
    - 'r-gplots >=3.0.1'
    - 'r-matrix >=1.2'
    - 'r-matrixstats >=0.54'
    - 'r-rcolorbrewer >=1.1'
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'MetaNeighbor allows users to quantify cell type replicability across datasets using neighbor voting.'

