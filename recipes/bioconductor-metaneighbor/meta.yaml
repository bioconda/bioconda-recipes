{% set version = "1.2.0" %}
{% set name = "MetaNeighbor" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 09347118fb6c541141be061e3ce5a2f30eb6f10ec0b1d0759250a88b168a45f1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - 'r-beanplot >=1.2'
    - 'r-gplots >=3.0.1'
    - 'r-rcolorbrewer >=1.1'
  run:
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - 'r-beanplot >=1.2'
    - 'r-gplots >=3.0.1'
    - 'r-rcolorbrewer >=1.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'MetaNeighbor allows users to quantify cell type replicability across datasets using neighbor voting.'
