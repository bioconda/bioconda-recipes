{% set name = "pysb" %}
{% set version = "1.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "2c3c51a8b3a0ce6ea771f761bc9fb366e9c9fe9860e90cc49e34e12a615956bb"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - futures   # [ py == 27 ]
    - networkx
    - numpy
    - python
    - scipy >=1.1
    - sympy

test:
  imports:
    - pysb
    - pysb.examples
    - pysb.export
    - pysb.generator
    - pysb.importers
    - pysb.simulator
    - pysb.testing
    - pysb.tests
    - pysb.tools
  requires:
    - coverage
    - cython
    - h5py
    - libroadrunner
    - matplotlib
    - mock
    - pandas
    - pexpect
    - pygraphviz
    - python-libsbml
    - theano >=1.0.4

about:
  home: "http://pysb.org/"
  license: "BSD"
  license_family: "BSD"
  license_file: ""
  summary: "Python Systems Biology modeling framework"
  doc_url: "https://pysb.readthedocs.io"
  dev_url: "https://github.com/pysb/pysb"

extra:
  recipe-maintainers:
    - bgyori
