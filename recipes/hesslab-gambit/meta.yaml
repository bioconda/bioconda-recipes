{% set version = "0.2.0" %}

package:
  name: hesslab-gambit
  version: "{{ version }}"

source:
  url: https://github.com/hesslab-gambit/gambit/archive/v{{ version }}.tar.gz
  sha256: 3b44eaffa00be38d0acead55c762f58c8da4af0de8ff2065394626d61db174f3

build:
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - pip
    - numpy >=1.13
    - cython
  run:
    - python >=3.7
    - numpy >=1.13
    - sqlalchemy >=1.1
    - biopython >=1.69
    - alembic >=1.0
    - attrs >=20
    - cattrs >=1.0
    - click >=7.0
    - h5py >=3.0
test:
  imports:
    - gambit
  commands:
    # Just check command is available
    - gambit --help

about:
  home: https://github.com/hesslab-gambit/gambit
  summary: Tool for rapid taxonomic identification of microbial pathogens
  license: TODO

extra:
  recipe-maintainers: 
    - jlumpe
