{% set version = "2.31" %}
{% set sha256 = "5bd3e550c3d6d3436279611959a3e1b9f7a5a7c60d90658e11e2a16614a9cba0" %}

package:
  name: hmftools-purple
  version: '{{ version }}'

source:
  url: https://github.com/hartwigmedical/hmftools/releases/download/purple-v{{ version|replace(".", "-") }}/purple-{{ version }}.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - zlib
    - openjdk >=8
    - xorg-libxtst

test:
  commands:
    - 'PURPLE -version'
    - 'PURPLE 2>&1 | grep usage'

about:
  home: https://github.com/hartwigmedical/hmftools/tree/master/purity-ploidy-estimator
  license: MIT
  license_family: MIT
  summary: Purity/ploidy estimator. Leverages the read depth and tumor BAF to estimate the purity of a sample and generate a copy number profile
