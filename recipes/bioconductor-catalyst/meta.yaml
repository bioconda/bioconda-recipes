    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-circlize
    - r-dplyr
    - r-drc
    - r-dt
    - r-ggplot2
    - r-ggrepel
    - r-ggridges
    - r-gridextra
    - r-htmltools
    - r-magrittr
    - r-matrix
    - r-matrixstats
    - r-nnls
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-shiny
    - r-shinybs
    - r-shinydashboard
    - r-shinyjs
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
