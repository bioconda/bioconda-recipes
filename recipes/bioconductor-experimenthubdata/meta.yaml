{% set version = "1.36.0" %}
{% set name = "ExperimentHubData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8655aa9b488cd6299b61832673f9ca27

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-experimenthubdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: GenomeInfoDb, RUnit, knitr, BiocStyle, rmarkdown, HubPub
requirements:
  host:
    - bioconductor-annotationhubdata >=1.40.0,<1.41.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-biocmanager
    - r-curl
    - r-dbi
    - r-httr
  run:
    - bioconductor-annotationhubdata >=1.40.0,<1.41.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-biocmanager
    - r-curl
    - r-dbi
    - r-httr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Add resources to ExperimentHub
  description: Functions to add metadata to ExperimentHub db and resource files to AWS S3 buckets.

