{% set version = "1.8.0" %}
{% set name = "ExperimentHubData" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 58b3d17dbc93fa8926107054c4c400d777469be70b82bd391b481a9841276625
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationhubdata >=1.12.0,<1.14.0'
    - 'bioconductor-bioccheck >=1.18.0,<1.20.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocviews >=1.50.0,<1.52.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-biocmanager
    - r-curl
    - r-dbi
    - r-httr
  run:
    - 'bioconductor-annotationhubdata >=1.12.0,<1.14.0'
    - 'bioconductor-bioccheck >=1.18.0,<1.20.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocviews >=1.50.0,<1.52.0'
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-biocmanager
    - r-curl
    - r-dbi
    - r-httr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Functions to add metadata to ExperimentHub db and resource files to AWS S3 buckets.'
