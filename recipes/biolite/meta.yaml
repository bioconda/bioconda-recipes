package:
  name: biolite
  version: 1.2.0

source:
  url: https://bitbucket.org/caseywdunn/biolite/get/release-1.2.0.zip
  sha256: 61d9268278a50b3ea03b7a4e1a5424beeff2482634ab570d6c66925dac26d9e2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - biolite-tools ==0.4.0
    - biopython ==1.68
    - dendropy ==4.2.0
    - docutils ==0.13.1
    - ete3 ==3.0.0b35
    - lxml ==3.7.2
    - matplotlib ==2.0.0
    - networkx ==1.11
    - numpy ==1.11.3
    - pandas ==0.19.2
    - python-wget ==3.2
    - sra-tools ==2.8.0

test:
  imports:
    - biolite
    - biolite.workflows
  commands:
    - bl-catalog -h
    - bl-diagnostics -h
    - bl-examl -h
    - bl-examl-bootstraps -h
    - bl-plot-tree
    - bl-sra -h
    - bl-treepruning
  requires:
    - pytest

about:
  home: https://bitbucket.org/caseywdunn/biolite
  license: GPLv3
  summary: A lightweight bioinformatics framework with automated tracking of diagnostics and provenance.
