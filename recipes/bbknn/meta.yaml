{% set name = "bbknn" %}
{% set version = "1.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3fafadcb09b6bf398cc6bea3ca1ccf36a2f1939cc172c3715e1e45d3aa83689

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - annoy
    - cython
    - numpy
    - pip
    - python
    - scipy
    - sklearn
    - umap-learn
  run:
    - annoy
    - cython
    - numpy
    - python
    - scipy
    - sklearn
    - umap-learn

test:
  imports:
    - bbknn

about:
  home: https://github.com/Teichlab/bbknn
  license: MIT
  license_family: MIT
  license_file: 
  summary: Batch balanced KNN
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
