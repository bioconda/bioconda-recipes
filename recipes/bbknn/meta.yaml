{% set name = "bbknn" %} 
{% set version = "1.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16da9c778ddfe363f8a3fa0d72707694d2217f94d3a87482336e8a2c6beb2160 

build:
  number: 1
  skip: true  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - python-annoy
    - pynndescent
    - numpy >=1.13
    - pip
    - python
    - scipy
    - scikit-learn
    - umap-learn
    - packaging
  run:
    - python
    - python-annoy
    - pynndescent
    - numpy >=1.13
    - scipy
    - scikit-learn
    - umap-learn
    - packaging
    - pandas

test:
  imports:
    - bbknn

about:
  home: https://github.com/Teichlab/bbknn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Batch balanced KNN

extra:
  recipe-maintainers:
    - jenzopr
