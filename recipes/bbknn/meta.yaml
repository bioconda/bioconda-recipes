{% set name = "bbknn" %} 
{% set version = "1.3.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 295868fc60c20bcc9876cef3c3fe3b3bfae07fbfa9975d192fb07d0dca9687e9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - python-annoy
    - numpy >=1.13
    - pip
    - python
    - scipy
    - scikit-learn
    - umap-learn
    - packaging
  run:
    - python-annoy
    - numpy >=1.13
    - python
    - scipy
    - scikit-learn
    - umap-learn
    - packaging

test:
  imports:
    - bbknn

about:
  home: https://github.com/Teichlab/bbknn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Batch balanced KNN

extra:
  recipe-maintainers:
    - jenzopr
