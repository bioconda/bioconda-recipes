{% set name = "bbknn" %}
{% set version = "1.6.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1c01a9d6df2fc52a527de8a403617897a4b672724863299a7026f2132f1b041b

build:
  number: 5
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - python-annoy
    - pynndescent
    - numpy >=1.13
    - pip
    - python
    - flit-core >=3.2,<4
    - scipy >=1.6.0
    - scikit-learn >=1.0.2
    - umap-learn
    - pandas
    - zstd
  run:
    - python
    - python-annoy
    - pynndescent
    - numpy >=1.13
    - scipy >=1.6.0
    - scikit-learn >=1.0.2
    - umap-learn
    - pandas

test:
  imports:
    - bbknn

about:
  home: "https://github.com/Teichlab/bbknn"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Batch balanced KNN."
  dev_url: "https://github.com/Teichlab/bbknn"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btz625
  recipe-maintainers:
    - jenzopr
