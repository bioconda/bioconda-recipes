{% set name = "breakdancer" %}
{% set version = "1.4.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/genome/breakdancer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5d74f3a90f5c69026ebb4cf4cb9ccc51ec8dd49ac7a88595a1efabd5a73e92b6
  patches:
    - builddeps.patch
    # This patch is applied during the build via builddeps.patch.
    # The reason is that samtools is a tarball within the breakdancer tarball and
    # needs to be extracted first.
    #- samtools.patch

build:
  number: 13
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - cmake <4
    - python >=3
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - perl
    - sed
    - zlib
    - ncurses
  run:
    - perl
    - perl-math-cdf
    - perl-statistics-descriptive
    - perl-gdgraph-histogram  # for bam2cfg.pl

test:
  commands:
    - 'breakdancer-max 2>&1 | grep "Usage:"'
    - bam2cfg.pl 2>&1 | grep "Usage"
    - samtools 2>&1 | grep "Usage"

about:
  home: "https://github.com/genome/breakdancer"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "SV detection from paired end reads mapping."
  dev_url: "https://github.com/genome/breakdancer"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:breakdancer
