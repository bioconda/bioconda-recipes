{% set name = "skder" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/raufs/skDER/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 70161d3ffc50b406fbc9440a7f9ab35a583335b78b35d9f7e075d59bb3c1d1f7

build:
  number: 0
  skip: True # [py <= 39]

requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - wget
  run:
    - python =3.10
    - biopython =1.79
    - setuptools
    - skani
    - ncbi-genome-download
    - pyfastx
    - wget

test:
  commands:
    - skDER.py -h

about:
  home: https://github.com/raufs/skDER
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "skDER: efficient dynamic dereplication of genomes using skani"
  dev_url: https://github.com/raufs/skDER
