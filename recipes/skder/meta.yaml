{% set name = "skder" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/raufs/skDER/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 62d9319d7146f1a2ac6d2a84da7acdc5079c36747d9a5b1b2e5095c626211a12

build:
  number: 1
  skip: True # [py <= 39]
  run_exports:
    - {{ pin_subpackage('skder', max_pin='x') }}
    
requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - wget
  run:
    - python >=3.10
    - biopython
    - setuptools
    - skani
    - wget
    - seaborn
    - matplotlib-base
    - python-igraph
    - pandas
    - pyrodigal
    - cd-hit
    - aiofile
    - aiohttp
    - tqdm

test:
  commands:
    - skder -h

about:
  home: https://github.com/raufs/skDER
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "skDER & CiDDER: efficient & high-resolution dereplication methods for microbial genomes"
  dev_url: https://github.com/raufs/skDER

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - raufs
