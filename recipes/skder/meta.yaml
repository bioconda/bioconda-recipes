{% set name = "skder" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/raufs/skDER/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f4e8764db85a1d56495ae34d927d0fd70171c7d0490d5585ec8873aef9c081df

build:
  number: 0
  skip: True # [py <= 39]

requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - wget
  run:
    - python =3.10
    - biopython =1.79
    - setuptools
    - skani
    - ncbi-genome-download
    - pyfastx
    - wget

test:
  commands:
    - skder -h

about:
  home: https://github.com/raufs/skDER
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "skDER: efficient dynamic dereplication of genomes using skani"
  dev_url: https://github.com/raufs/skDER
