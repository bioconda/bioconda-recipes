{% set name = "skder" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/raufs/skDER/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d7694073ba6a01732c2027b9ceb951f51597122b4209629eb29b56e6ed7ea68d

build:
  number: 0
  skip: True # [py <= 39]
  run_exports:
    - {{ pin_subpackage('skder', max_pin='x') }}
    
requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - wget
  run:
    - python >=3.10
    - biopython
    - setuptools
    - skani
    - wget
    - seaborn
    - matplotlib-base
    - python-igraph
    - pandas
    - pyrodigal
    - cd-hit
    - aiofile
    - aiohttp

test:
  commands:
    - skder -h

about:
  home: https://github.com/raufs/skDER
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "skDER & CiDDER: efficient & high-resolution dereplication methods for microbial genomes"
  dev_url: https://github.com/raufs/skDER

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - raufs
