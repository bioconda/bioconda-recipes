{% set name = "skder" %}
{% set version = "1.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/raufs/skDER/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3089d3a60f1007101208b4aa4678133b979590521a497f36eb54c673088790d5

build:
  number: 0
  skip: True # [py <= 39]
  run_exports:
    - {{ pin_subpackage('skder', max_pin='x.x') }}
    
requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - wget
  run:
    - python =3.10
    - biopython
    - setuptools
    - skani
    - ncbi-genome-download
    - pyfastx
    - wget
    - seaborn
    - matplotlib-base
    - pandas
    - pyrodigal
    - cd-hit

test:
  commands:
    - skder -h

about:
  home: https://github.com/raufs/skDER
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "skDER: efficient & high-resolution dereplication of microbial genomes"
  dev_url: https://github.com/raufs/skDER

extra:
  additional-platforms:
    - linux-aarch64
