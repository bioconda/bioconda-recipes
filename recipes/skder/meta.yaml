{% set name = "skder" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/raufs/skDER/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 80eb2467af244009adfc6359791cb3b54ff73555b14792f22ecffdaf6c832627

build:
  number: 0
  skip: True # [py <= 39]
  run_exports:
    - {{ pin_subpackage('skder', max_pin='x') }}
    
requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - wget
  run:
    - python >=3.10
    - biopython
    - setuptools
    - skani
    - ncbi-genome-download
    - wget
    - seaborn
    - matplotlib-base
    - pandas
    - pyrodigal
    - cd-hit

test:
  commands:
    - skder -h

about:
  home: https://github.com/raufs/skDER
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "skDER: efficient & high-resolution dereplication of microbial genomes"
  dev_url: https://github.com/raufs/skDER

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
