{% set version = "2.0.1" %}

package:
  name: cami-amber
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/c/cami-amber/cami-amber-{{ version }}.tar.gz
  sha256: 17a49c7237e8534ef9fa86d63d642f59868ee3ccba3398592c5a3911458f4c43

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - numpy >=1.18.3
    - pandas >=1.0.3
    - matplotlib-base >=3.1.0
    - bokeh ==0.13.0
    - seaborn >=0.10.1

test:
  commands:
    - amber.py --help

about:
  home: https://github.com/CAMI-challenge/AMBER
  license: GPL v3
  license_file: LICENSE
  summary: 'AMBER: Assessment of Metagenome BinnERs'
