{% set version = "2.0.0.post0" %}

package:
  name: cami-amber
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/c/cami-amber/cami-amber-{{ version }}.tar.gz
  sha256: a105bb467c07ea56a1e7c0cfe7fe11e562cee6e59657ad070e89276d9adc17a1

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - numpy >=1.18.3
    - pandas >=1.0.3
    - matplotlib-base >=3.1.0
    - bokeh ==0.13.0
    - seaborn >=0.10.1

test:
  commands:
    - amber.py --help

about:
  home: https://github.com/CAMI-challenge/AMBER
  license: GPL v3
  license_file: LICENSE
  summary: 'AMBER: Assessment of Metagenome BinnERs'
