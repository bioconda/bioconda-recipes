{% set version = "1.2.0" %}

package:
  name: riblast
  version: {{ version }}

source:
  url: https://github.com/balajtimate/RIblast/archive/refs/tags/v1.2.0.tar.gz
  sha256: 8051717435fbca7c176ee1c036e835b838369a32e6c81ca419bd06618b24dc96

build:
  number: 0
  binary_relocation: true
  script:
    - cmake -H. -Bbuild_conda -G "${CMAKE_GENERATOR}" -DCMAKE_INSTALL_PREFIX=${PREFIX}
    - cmake --build build_conda --target install

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - libtool
    - automake
    - cmake
    - m4
  host:
    - zlib
  run:
    - zlib

about:
  home: https://github.com/fukunagatsu/RIblast
  license: MIT License
  license_file: LICENSE
  summary: RIblast is ultrafast RNA-RNA interaction prediction software based on seed-and-extension algorithm for comprehensive lncRNA interactome analysis
