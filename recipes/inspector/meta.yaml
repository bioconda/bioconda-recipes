{% set version = "1.3" %}

channels:
  - conda-forge
  - bioconda
  - defaults

package:
  name: inspector
  version: {{ version }}

source:
  url: https://github.com/ChongLab/Inspector/archive/refs/tags/inspector-v{{ version }}.tar.gz
  sha256: 6e1278de333990005a720a85048581783040ed4473b2247d0aa0eeaa8cb9ffda

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('inspector', max_pin="x.x") }}

requirements:
  run:
    - python 
    - minimap2 =2.15
    - pysam =0.16.0.1
    - statsmodels =0.10.1
    - samtools =1.9
    - flye =2.8.3

test:
  commands:
    - inspector.py -h

about:
  home: 'https://github.com/ChongLab/Inspector'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Accurate long-read de novo assembly evaluation with Inspector

extra:
  recipe-maintainers:
    - mingao
