{% set version = "1.0.1" %}

package:
  name: inspector
  version: {{ version }}

source:
  url: https://github.com/ChongLab/Inspector/archive/refs/tags/inspector-v{{ version }}.tar.gz
  sha256: fac61240ee7eff2ba0624491c6e5e050567564695cc79096f54d4e1bb66b8b35

build:
  number: 0
  noarch: python

requirements:
  host:
    - python <3
  run:
    - python <3
    - minimap2 =2.15
    - pysam =0.16.0.1
    - statsmodels =0.10.1
    - samtools =1.9
    - flye =2.8.3

test:
  imports:
    - pysam
  commands:
    - inspector.py -h

about:
  home: 'https://github.com/ChongLab/Inspector'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Accurate long-read de novo assembly evaluation with Inspector

extra:
  recipe-maintainers:
    - mingao
