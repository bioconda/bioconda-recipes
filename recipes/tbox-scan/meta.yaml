{% set version = "0.1.0" %}

package:
  name: tbox-scan
  version: {{ version }}

source:
  url: https://github.com/mpiersonsmela/tbox-conda/archive/v0.1.0.tar.gz
  sha256: 333f622db4671a4ba431cf0956dec68f7218d2feb74ca175e84b8e37aff2a063

build:
  number: 0

requirements:
  build:
  host:
    - python
    - perl
  run:
    - pandas
    - biopython
    - infernal=1.1.2
    - viennarna
  test:
    commands:
      - tbox-scan -h
      - cmsearch -h
      - rnafold -h

about:
  home: https://tbdb.io/
  license: MIT
  summary: tbox-scan is for detecting and classifying T-boxes in DNA sequences
