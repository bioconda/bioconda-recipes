{% set version = "1.0.2" %}

package:
  name: tbox-scan
  version: {{ version }}

source:
  url: https://github.com/mpiersonsmela/tbox-conda/archive/v{{ version }}.tar.gz
  sha256: fe00c2887fbc2e387e473e441ea2143c1f0541b7cbd7619c39dcb7cfe60eaf64

build:
  number: 2
  noarch: generic
  run_exports:
    - {{ pin_compatible('tbox-scan', max_pin="x") }}

requirements:
  run:
    - python
    - perl
    - pandas
    - biopython
    - infernal 1.1.5
    - viennarna

test:
  commands:
    - tbox-scan -h
    - cmsearch -h

about:
  home: "https://tbdb.io"
  license: MIT
  license_family: MIT
  summary: "tbox-scan is for detecting and classifying T-boxes in DNA sequences."
  dev_url: "https://github.com/mpiersonsmela/tbox"
  doc_url: "https://tbdb.io"
