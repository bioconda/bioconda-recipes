{% set version = "0.1.2" %}

package:
  name: tbox-scan
  version: {{ version }}

source:
  url: https://github.com/mpiersonsmela/tbox-conda/archive/v0.1.2.tar.gz
  sha256: 7a1940316228916328a857a3b5b319455247193f7aeb3678aba41492b45da6b3

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python
    - perl
    - pandas
    - biopython
    - infernal 1.1.2
    - viennarna

test:
  commands:
    - tbox-scan -h
    - cmsearch -h

about:
  home: https://tbdb.io/
  license: MIT
  summary: tbox-scan is for detecting and classifying T-boxes in DNA sequences.
