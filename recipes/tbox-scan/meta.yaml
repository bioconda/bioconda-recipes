{% set version = "0.1.1" %}

package:
  name: tbox-scan
  version: {{ version }}

source:
  url: https://github.com/mpiersonsmela/tbox-conda/archive/v0.1.1.tar.gz
  sha256: 7c3b8deb4116fffc81afe87a9ecce6748b187c713ca5e1d37f5f4ae4e5e5c524

build:
  noarch: generic
  number: 0

requirements:
  build:
  host:
    - python
    - perl
  run:
    - pandas
    - biopython
    - infernal=1.1.2
    - viennarna
test:
  commands:
    - tbox-scan -h
    - cmsearch -h

about:
  home: https://tbdb.io/
  license: MIT
  summary: tbox-scan is for detecting and classifying T-boxes in DNA sequences
