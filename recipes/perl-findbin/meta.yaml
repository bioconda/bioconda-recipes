{% set name = "perl-findbin" %}
{% set version = "1.54" %}
{% set sha256 = "6ac732967e529fe376959adeeee2760e6962d7a9d85e796d8b6a5e1cd8f2915d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TO/TODDR/FindBin-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-exporter
    - perl-carp
    - perl-file-spec
  run:
    - perl

test:
  imports:
   - FindBin

about:
  home: "https://metacpan.org/pod/FindBin"
  license: "Perl_5"
  summary: "Locate directory of original perl script."
  doc_url: "https://metacpan.org/pod/FindBin"
