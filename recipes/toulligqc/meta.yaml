{% set version = "1.0" %}
{% set sha256 = "285b50996f67961acf3ee1a9d6ce9aeb8200ff9adaa22f4ffadb5836b5ca276a" %}

package:
  name: toulligqc
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/t/toulligqc/toulligqc-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  entry_points:
    - toulligqc=toulligqc.toulligqc:main
  number: 0
  skip: true  # [py27]

requirements:
  host:
    - python
    - setuptools
    - matplotlib >=2.0,<2.1
    - seaborn >=0.7,<0.8
    - h5py >=2.7,<2.8
    - pandas >=0.19,<0.20
    - numpy >=1.12,<1.13
  run:
    - python
    - matplotlib >=2.0,<2.1
    - seaborn >=0.7,<0.8
    - h5py >=2.7,<2.8
    - pandas >=0.19,<0.20
    - numpy >=1.12,<1.13

test:
  imports:
    - toulligqc
  commands:
    - toulligqc --help

about:
  home: https://github.com/GenomicParisCentre/toulligQC
  license: GPL-3.0
  license_family: GPL
  summary: A post sequencing QC tool for Oxford Nanopore sequencers
