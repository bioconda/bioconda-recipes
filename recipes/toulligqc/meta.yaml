{% set version = "0.5" %}

package:
  name: toulligqc
  version: {{ version }}

source:
  fn: toulligqc-0.5.tar.gz
  url: https://pypi.io/packages/source/t/toulligqc/toulligqc-{{ version }}.tar.gz
  sha256: 77fa4e18a9272833823dab873a553537

build:
  entry_points:
    - toulligqc=toulligqc.toulligqc:main
  number: 0

requirements:
  build:
    - python
    - setuptools
    - matplotlib >=2.0,<2.1
    - seaborn >=0.7,<0.8
    - h5py >=2.7,<2.8
    - pandas >=0.19,<0.20
    - numpy >=1.12,<1.13

  run:
    - python
    - matplotlib >=2.0,<2.1
    - seaborn >=0.7,<0.8
    - h5py >=2.7,<2.8
    - pandas >=0.19,<0.20
    - numpy >=1.12,<1.13

test:
  imports:
    - toulligqc

  commands:
    - toulligqc --help

about:
  home: https://github.com/GenomicParisCentre/toulligQC
  license: GNU General Public License v3 (GPLv3)
  summary: 'A post sequencing QC tool for Oxford Nanopore sequencers'
  license_family: GPL3
