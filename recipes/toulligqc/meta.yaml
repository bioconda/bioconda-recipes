{% set name = "toulligqc" %}
{% set version = "2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3e2bc1c3f04a18862de67c144fa8b59605d61a1ad98e3062dac182160ca2348f

build:
  number: 0
  entry_points:
    - toulligqc=toulligqc.toulligqc:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('toulligqc', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py >=3.7
    - matplotlib-base >=3.6.3
    - numpy >=1.24.2
    - scipy >=1.10.1
    - pandas >=1.5.3
    - plotly >=5.15.0
    - pysam >=0.21.0
    - python >=3.8
    - seaborn >=0.10
    - scikit-learn >=1.2.1
    - tqdm >=4.64.1
    - pod5 >=0.3.6

test:
  imports:
    - toulligqc
  commands:
    - toulligqc --help

about:
  home: https://github.com/GenomicParisCentre/toulligQC
  license: CECILL-2.1 AND GPL-3.0
  summary: A post sequencing QC tool for Oxford Nanopore sequencers
  license_file:
    - LICENSE.txt
    - LICENSE-CeCILL.txt
