{% set name = "toulligqc" %}
{% set version = "2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2d8b576ddf1165d0fa63a9fe359fe6f5030070bf418fc9390513edad0fe047bc

build:
  number: 0
  entry_points:
    - toulligqc=toulligqc.toulligqc:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py >=2.10
    - matplotlib-base >=3.1.2
    - numpy >=1.17.4
    - scipy >=1.3.3
    - pandas >=0.25.3
    - plotly >=4.5.0
    - python >=3.8
    - seaborn >=0.10
    - scikit-learn >=0.22

test:
  imports:
    - toulligqc
  commands:
    - toulligqc --help

about:
  home: https://github.com/GenomicParisCentre/toulligQC
  license: CECILL-2.1
  summary: A post sequencing QC tool for Oxford Nanopore sequencers
