{% set name = "toulligqc" %}
{% set version = "2.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c8f5406e8f8dbfaa260ef446b08875a337ef3201dbaad6c8a4e0fa5cbf42f85

build:
  number: 0
  entry_points:
    - toulligqc=toulligqc.toulligqc:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('toulligqc', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - h5py >=2.10
    - matplotlib-base >=3.1.2
    - numpy >=1.17.4
    - scipy >=1.3.3
    - pandas >=0.25.3
    - plotly >=4.5.0
    - pysam
    - python >=3.8
    - seaborn >=0.10
    - scikit-learn >=0.22
    - tqdm

test:
  imports:
    - toulligqc
  commands:
    - toulligqc --help

about:
  home: https://github.com/GenomicParisCentre/toulligQC
  license: CECILL-2.1
  summary: A post sequencing QC tool for Oxford Nanopore sequencers
