{% set name = "toulligqc" %}
{% set version = "2.7.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 243eea4259e83ff0570e70b65b3b406212fe51356e9e376ab3ff5a27258d46ac

build:
  number: 0
  entry_points:
    - toulligqc=toulligqc.toulligqc:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('toulligqc', max_pin="x") }}

requirements:
  host:
    - python >=3.10.0
  run:
    - h5py >=3.7.0
    - matplotlib-base >=3.6.3
    - numpy >=1.24.2
    - scipy >=1.10.1
    - pandas >=1.5.3
    - plotly >=5.15.0
    - pysam >=0.21.0
    - python >=3.10.0
    - scikit-learn >=1.2.1
    - tqdm >=4.64.1
    - pip:
      - pod5>=0.3.12, <0.4

test:
  imports:
    - toulligqc
  commands:
    - toulligqc --help

about:
  home: https://github.com/GenomicParisCentre/toulligQC
  license: CECILL-2.1
  summary: A post sequencing QC tool for Oxford Nanopore sequencers
