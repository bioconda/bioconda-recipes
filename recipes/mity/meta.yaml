{% set name = 'mity' %}
{% set version = '1.1.0' %}
{% set sha256 = "b9ffe136cacf78bd07b271d928269e660c0bc27502c44c0829d485497ab1df68" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KCCG/{{ name }}/archive/refs/tags/{{ version }}.zip
  sha256: {{ sha256 }}
  patches:
    - _version.patch
    - setup.patch

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('mity', max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv

requirements:
  host:
    - pip
    - python =3.10
    - setuptools >=75.3
  run:
    - bioconda::freebayes >=1.2
    - bioconda::gsort =0.1.4
    - pysam
    - vcfanno
    - scipy
    - numpy
    - pandas
    - pyyaml
    - xlsxwriter
    - python =3.10

test:
  imports:
    - mitylib
  commands:
    - mity -h

about:
  home: https://github.com/KCCG/mity
  summary: This is a patched version of mity: a bioinformatic analysis pipeline designed to call mitochondrial SNV and INDEL variants from Whole Genome Sequencing (WGS) data.
  description: |
    **N.B.** The input BAM files must contain the read group TAG (*RG*).
    
    **USAGE**
    This is an example of calling variants in the [Ashkenazim Trio](https://github.com/KCCG/mity).
    
    **mity call**
    ```
    mity call \
      --prefix ashkenazim \
      --output-dir test_out \
      --reference hg38 \
      --normalise \
      test_in/HG002.hs37d5.2x250.small.MT.RG.bam \
      test_in/HG003.hs37d5.2x250.small.MT.RG.bam \
      test_in/HG004.hs37d5.2x250.small.MT.RG.bam
    ```
    This will create `test_out/normalised/ashkenazim.mity.vcf.gz` (and tbi file).

    **mity report**
    ```
    mity report \
      --prefix ashkenazim \
      --min_vaf 0.01 \
      --output-dir test_out \
      test_out/ashkenazim.mity.vcf.gz
    ```
    This will create: `test_out/ashkenazim.annotated_variants.csv` and `test_out/ashkenazim.annotated_variants.xlsx`.
    
