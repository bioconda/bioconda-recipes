about:
    home: 'https://www.broadinstitute.org/scientific-community/science/projects/viral-genomics/v-phaser-2'
    license: 'single user license for academic non-commercial research purposes only'
    license_file: 'v-phaser2/V-Phaser-2.0/license/V_Phaser_2_License_v20130317.pdf'
    summary: 'V-Phaser 2 is a tool to call variants in genetically heterogeneous populations from ultra-deep sequence data'
package:
  name: "vphaser2"
  version: '2.0'
source:
  git_url: https://github.com/broadinstitute/v-phaser2.git #[osx or linux64]
build:
  number: 3
  rpaths:
    - "$PREFIX/opt/$PKG_NAME-$PKG_VERSION"
    - lib/
requirements:
  build:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib
test:
    commands:
        - 'vphaser2 | grep "BAM file"'
extra:
  skip-lints:
    - uses_git_url
    - missing_hash

