{% set name = "hictk" %}
{% set version = "0.0.1" %}
{% set sha256 = "6feed44e21ffc9187b4717f71b8382ac7c80a9de502c499a1d4fbe8bb6780c6e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  # url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  url: https://github.com/paulsengroup/hictk/archive/3fd4005930109c84e2194fe1f667a471186652be.zip
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2.0
    - highfive >=2.7.0
    - make
  host:
    - hdf5 >=1.12.0
    - libdeflate
  run:
    - hdf5 >=1.12.0
    - libdeflate

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Blazing fast toolkit to work with .hic and .cool files
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://github.com/paulsengroup/{{ name }}#readme

test:
  commands:
    - hictk --help
    - hictk --version

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictk
