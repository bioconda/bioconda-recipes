{% set name = "hictk" %}
{% set version = "0.0.1" %}
{% set sha256 = "460985413c3b2e80121f7697c6c824a91955a38051de770d7eb946ddafa88460" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2.0
    - highfive >=2.7.0
    - make
  host:
    - boost >=1.80
    - hdf5 >=1.12.0
    - libdeflate
  run:
    - boost >=1.80
    - hdf5 >=1.12.0
    - libdeflate

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Blazing fast toolkit to work with .hic and .cool files
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://github.com/paulsengroup/{{ name }}#readme

test:
  commands:
    - hictk --help
    - hictk --version

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictk
    - doi:10.5281/zenodo.8214221
