{% set name = "hictk" %}
{% set version = "2.0.0" %}
{% set sha256 = "e34019a8c9929670c46b7df4f690db1f071f123a2a93331071e6093a8f524051" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('hictk', max_pin='x') }}

source:
  # url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  url: https://github.com/paulsengroup/hictk/archive/53e738bb53f399f1eaa4317100f4c7d607ab2d4e.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2
    - make
    - catch2 >=3.7
    - cli11 >=2.4
    - eigen >=3.4
    - fast_float >=6
    - fmt >=11
    - highfive >=2.9
    - nlohmann_json >=3.11
    - tomlplusplus >=3.3
    - spdlog >=1.14

  host:
    - hdf5 >=1.12
    - libarchive >=3
    - libarrow >=16
    - libdeflate >=1
    - zstd >=1.5

  run:
    - hdf5 >=1.12
    - libarchive >=3
    - libarrow >=16
    - libdeflate >=1
    - zstd >=1.5

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Blazing fast toolkit to work with .hic and .cool files
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://github.com/paulsengroup/{{ name }}#readme

test:
  requires:
    - python >=3.11
    - pip
    - pytest >=8
    - curl
    - perl-digest-sha1
    - zstd
  source_files:
    - cmake/FetchTestDataset.cmake
    - test/integration/
  commands:
    - hictk --help
    - hictk --version

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictk
    - doi:10.5281/zenodo.8214221
  additional-platforms:
    - linux-aarch64
    - osx-arm64
