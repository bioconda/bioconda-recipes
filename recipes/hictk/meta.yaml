{% set name = "hictk" %}
{% set version = "2.1.5" %}
{% set sha256 = "842e0193d3c8d9286de89cd8a02a50ef11bdfd55e63fc757c64ce363d0958980" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('hictk', max_pin='x') }}

source:
  url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2
    - make
    - catch2 >=3.8
    - cli11 >=2.5
    - fast_float >=8
    # - fmt >=12
    - highfive >=3
    - libboost-devel >=1.88  # required for the hash2 library (header-only)
    - libopentelemetry-cpp-headers >=1
    - nlohmann_json >=3.12
    # - spdlog >=1.15
    - tomlplusplus >=3.3

  host:
    - hdf5 >=1.12
    - libarchive >=3
    - libdeflate >=1
    - libopentelemetry-cpp >=1
    - zstd >=1.5

  run:
    - hdf5 >=1.12
    - libarchive >=3
    - libdeflate >=1
    - libopentelemetry-cpp >=1
    - zstd >=1.5

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Blazing fast toolkit to work with .hic and .cool files
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://{{ name }}.readthedocs.io/en/stable/

test:
  requires:
    - python >=3.11,<3.14
    - pip
    - curl
    - perl-digest-sha1
    - zstd
  source_files:
    - cmake/FetchTestDataset.cmake
    - test/integration/
  commands:
    - hictk --help
    - hictk --version

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictk
    - doi:10.5281/zenodo.8214221
  additional-platforms:
    - linux-aarch64
    - osx-arm64
