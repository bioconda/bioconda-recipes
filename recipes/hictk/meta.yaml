{% set name = "hictk" %}
{% set version = "0.0.1" %}
{% set sha256 = "8dfb07c7ce806965f40f2da5d053f2ff60d10da3da14a4a8869e46edbe54c2a8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  # url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  url: https://github.com/paulsengroup/hictk/archive/6b20f80795356870928245904954eedd84a272ac.zip
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.25
    - conan >=2.0
    - highfive >=2.7.0
    - make
  host:
    - hdf5 >=1.12.0
    - libdeflate
  run:
    - hdf5 >=1.12.0
    - libdeflate

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Blazing fast toolkit to work with .hic and .cool files
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://github.com/paulsengroup/{{ name }}#readme

test:
  commands:
    - hictk --help
    - hictk --version

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictk
