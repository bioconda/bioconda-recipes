{% set name = "hictk" %}
{% set version = "2.2.0" %}
{% set sha256 = "989b6e84b967309d9822ee3274abf98daba66d3d6e6ae8c9abffcede07b24761" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('hictk', max_pin='x') }}

source:
  url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - ccache        # required to suppress warnings raised by CMake
    - clang-tools   # required for LTO
    - cmake >=3.29  # required for -DCMAKE_LINKER_TYPE
    - conan >=2.21
    - curl >=7.71   # required for --retry-all-errors
    - make
    - catch2 >=3.8
    - cli11 >=2.6
    - fast_float >=8
    - fmt >=12
    - highfive >=3
    - libboost-devel >=1.89  # required for the hash2 library (header-only)
    - libopentelemetry-cpp-headers >=1
    - lld         # required for LTO
    - llvm-tools  # required for LTO
    - nlohmann_json >=3.12
    - spdlog >=1.16
    - tomlplusplus >=3.3

  host:
    - hdf5 >=1.12
    - libarchive >=3
    - libdeflate >=1
    - libopentelemetry-cpp >=1
    - zstd >=1.5

  run:
    - hdf5 >=1.12
    - libarchive >=3
    - libdeflate >=1
    - libopentelemetry-cpp >=1
    - zstd >=1.5

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Blazing fast toolkit to work with .hic and .cool files
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://{{ name }}.readthedocs.io/en/stable/

test:
  requires:
    - python >=3.11,<3.14
    - pip
    - curl >=7.71  # required for --retry-all-errors
    - perl-digest-sha1
    - zstd
  source_files:
    - cmake/FetchTestDataset.cmake
    - test/integration/
  commands:
    - hictk --help
    - hictk --version

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:hictk
    - doi:10.5281/zenodo.8214221
  additional-platforms:
    - linux-aarch64
    - osx-arm64
