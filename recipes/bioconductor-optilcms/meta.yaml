{% set name = "OptiLCMS" %}
{% set version = "1.1.0" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/xia-lab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz'
  sha256: a310974ea2aae951e078654c24bd331aa662d98191c75fcb82d9b13ce2f2b084

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  script: 'R CMD INSTALL --build .'

requirements:
  host:
    - r-base >=4.0.0
    - bioconductor-biobase
    - bioconductor-biocparallel >=1.8.0
    - bioconductor-msnbase
    - r-rjsonio
    - bioconductor-rbgl
    - bioconductor-graph
    - r-progress
    - r-rsm
    - r-cairo
    - r-hmisc
    - r-entropy
    - r-data.table
    - r-ggrepel
  run:
    - r-base >=4.0.0
    - bioconductor-biobase
    - bioconductor-biocparallel >=1.8.0
    - bioconductor-msnbase
    - bioconductor-mzr >=2.22.0
    - r-lattice
    - r-rcolorbrewer
    - r-plyr
    - r-rjsonio
    - bioconductor-rbgl
    - bioconductor-s4vectors
    - r-ggplot2
    - bioconductor-graph
    - r-progress
    - r-rsm
    - r-cairo
    - r-hmisc
    - r-entropy
    - r-cluster
    - r-data.table
    - r-scales
    - r-ggrepel
    - r-rcpp >=1.0.9
    - r-knitr >=1.1.0
    - r-maldiquant
    - bioconductor-massspecwavelet
    - bioconductor-mtbls2
    - r-rmarkdown
    - bioconductor-biocstyle
    - r-xml

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: https://github.com/xia-lab/OptiLCMS
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A pipeline for users to do the LC-MS (Liquid chromatographyâ€“mass spectrometry) raw data processing with automatically optimized parameters."
  doc_url: https://github.com/xia-lab/OptiLCMS
  dev_url: https://github.com/xia-lab/OptiLCMS

extra:
  recipe-maintainers:
    - DamienCode404
    - yguitton

channels:
  - bioconda
  - conda-forge
  - defaults

