{% set version = "0.2.4" %}

package:
  name: coverageanomalyscanner
  version: {{ version }}

source:
  git_url: https://github.com/rki-mf1/CoverageAnomalyScanner/
  git_tag: v{{ version }}
  sha256: 7af9f346267b1aa258fd580b3ec99815a64b103630ecbfb01e1aa35a271c14d3

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate
  run:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate

test:
  commands:
    - cas --help

about:
  home: https://github.com/rki-mf1/CoverageAnomalyScanner
  license_file: LICENSE
  license: GPL-3.0 license
  summary: Application to find local anomalies in read coverage and to predict putative SV events.

extra:
  skip-lints:
    - uses_vcs_url
