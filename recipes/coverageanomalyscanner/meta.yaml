{% set version = "0.2.3" %}

package:
  name: coverageanomalyscanner
  version: {{ version }}

source:
  git_url: https://github.com/rki-mf1/CoverageAnomalyScanner/
  git_tag: v{{ version }}
  sha256: 1ff587963b691fb1174a80c9fe34d26fc9a1c6b03e3bb55d3db72324e24fe966

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate
  run:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate

test:
  commands:
    - cas --help

about:
  home: https://github.com/rki-mf1/CoverageAnomalyScanner
  license_file: LICENSE
  license: GPL-3.0 license
  summary: Application to find local anomalies in read coverage and to predict putative SV events.

extra:
  skip-lints:
    - uses_vcs_url
