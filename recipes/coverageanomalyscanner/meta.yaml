{% set version = "0.2.2" %}

package:
  name: coverageanomalyscanner
  version: {{ version }}

source:
  - url: https://github.com/rki-mf1/CoverageAnomalyScanner/archive/refs/tags/v{{ version }}.tar.gz
    sha256: c18e7533c199f6f105810a43f0fcf2b55b15954ee0d53a3fd2d37eb95614dbb5

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - cas --help

about:
  home: https://github.com/rki-mf1/CoverageAnomalyScanner
  license_file: LICENSE
  license: GPL-3.0 license
  summary: Application to find local anomalies in read coverage and
    to predict putative SV events.
