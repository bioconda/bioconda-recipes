{% set version = "0.2.2" %}

package:
  name: coverageanomalyscanner
  version: {{ version }}

source:
  git_url: https://github.com/rki-mf1/CoverageAnomalyScanner/
  git_tag: v{{ version }}
  sha256: c18e7533c199f6f105810a43f0fcf2b55b15954ee0d53a3fd2d37eb95614dbb5

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - xz
    - bzip2
  run:
    - zlib
    - xz
    - bzip2

test:
  commands:
    - cas --help

about:
  home: https://github.com/rki-mf1/CoverageAnomalyScanner
  license_file: LICENSE
  license: GPL-3.0 license
  summary: Application to find local anomalies in read coverage and to predict putative SV events.

extra:
  skip-lints:
    - uses_vcs_url
