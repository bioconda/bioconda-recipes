{% set name = "aletsch" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Shao-Group/aletsch/releases/download/v{{ version }}/aletsch-{{ version }}.tar.gz"
  sha256: "0edd19236cf07c53dda8b021634014c98b10463bfd1dce9d35f977c57d201f03"

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - boost-cpp
  run:
    - htslib
    - boost-cpp

test:
  commands:
    - aletsch --help

about:
  home: "https://github.com/Shao-Group/aletsch"
  license: BSD-3-Clause
  license_file: LICENSE
  summary: "Aletsch is a scalable, accurate, and versatile assembler for multiple RNA-seq samples."

extra:
  recipe-maintainers:
    - shaomingfu
