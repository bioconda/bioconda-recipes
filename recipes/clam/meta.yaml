{% set version = "0.1.0" %}

package:
  name: clam
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("clam", max_pin="x.x") }}
    
source:
  url: https://github.com/cademirch/clam/archive/v{{ version }}.tar.gz
  sha256: aca42dfb28700e1a280845b307482f154e3782a4bf620b1009066496f0be1c2c

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - gcc  # [not osx]
    - clangdev
    - pkg-config
    - make
    - cmake


test:
  commands:
    - clam --help

about:
  home: https://github.com/cademirch/clam
  license: MIT
  license_file: LICENSE
  summary: clam is a tool for fast classification of callable loci intervals from sequence depth, and accurate estimation of population genetic statistics using these intervals

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
