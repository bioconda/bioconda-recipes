{% set version = "1.16.0" %}
{% set name = "phemd" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f2f4325b02cd7c6b4c96b69de58ec50a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-destiny >=3.14.0,<3.15.0'
    - 'bioconductor-monocle >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-cluster
    - r-cowplot
    - r-ggplot2
    - r-igraph
    - r-maptree
    - r-phater
    - r-pheatmap
    - r-pracma
    - r-rann
    - r-rcolorbrewer
    - r-reticulate
    - r-rtsne
    - r-scatterplot3d
    - r-seurat
    - r-transport
    - r-vgam
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-destiny >=3.14.0,<3.15.0'
    - 'bioconductor-monocle >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-cluster
    - r-cowplot
    - r-ggplot2
    - r-igraph
    - r-maptree
    - r-phater
    - r-pheatmap
    - r-pracma
    - r-rann
    - r-rcolorbrewer
    - r-reticulate
    - r-rtsne
    - r-scatterplot3d
    - r-seurat
    - r-transport
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Phenotypic EMD for comparison of single-cell samples'
  description: 'Package for comparing and generating a low-dimensional embedding of multiple single-cell samples.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

