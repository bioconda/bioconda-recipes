{% set version = "1.0.1" %}
{% set name = "phemd" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4792170112226f102cb2914b77161e88
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-destiny >=2.14.0,<2.15.0'
    - 'bioconductor-monocle >=2.12.0,<2.13.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-cluster
    - r-cowplot
    - r-ggplot2
    - r-igraph
    - r-maptree
    - r-pheatmap
    - r-pracma
    - r-rann
    - r-rcolorbrewer
    - r-rtsne
    - r-scatterplot3d
    - r-seurat
    - r-transport
    - r-vgam
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-destiny >=2.14.0,<2.15.0'
    - 'bioconductor-monocle >=2.12.0,<2.13.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-singlecellexperiment >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-cluster
    - r-cowplot
    - r-ggplot2
    - r-igraph
    - r-maptree
    - r-pheatmap
    - r-pracma
    - r-rann
    - r-rcolorbrewer
    - r-rtsne
    - r-scatterplot3d
    - r-seurat
    - r-transport
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Package for comparing and generating a low-dimensional embedding of multiple single-cell samples.'

