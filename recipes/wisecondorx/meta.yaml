{% set version="1.2.2" %}
package:
  name: wisecondorx
  version:  {{ version }}

source:
  url: https://github.com/CenterForMedicalGeneticsGhent/wisecondorX/archive/v{{ version }}.tar.gz
  sha256: 507a33afeecdb4195cf7e5c16098991c822d43ba16fce5883ceb4b272be30651

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pysam
    - futures # [not py3k]
    - scipy
    - scikit-learn
    - numpy
    - r-jsonlite >=1.5
    - r-png
    - bioconductor-dnacopy
    - matplotlib-base

test:
  imports:
    - wisecondorX
  commands:
    - WisecondorX --help
    - WisecondorX convert --help
    - WisecondorX gender --help
    - WisecondorX newref --help
    - WisecondorX predict --help

about:
  home: https://github.com/CenterForMedicalGeneticsGhent/wisecondorX
  license: Attribution-NonCommercial-ShareAlike CC BY-NC-SA
  summary: 'WIthin-SamplE COpy Number aberration DetectOR, including sex chromosomes'
