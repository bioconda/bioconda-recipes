
{% set version = "1.4" %}
{% set name = "DeepMicro" %}
{% set sha256 = "2803466d4acb4eb66fc4a9cace37e9e689e9d1ab21f789d54c3d4e59cc8ec6da" %}
{% set user = "paulzierep" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

build:
  number: 1
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:

  host:
    - python 3.10
  run:
    - python 3.10
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - psutil
    - keras >=2.3.0
    - tensorflow >=2.11.0
    - h5py

test:
  commands:
    - DM.py -h

about:
  home: https://github.com/paulzierep/DeepMicro
  license: MIT
  license_file: LICENSE
  summary: "Deep representation learning framework"
  dev_url: https://github.com/paulzierep/DeepMicro
  doc_url: https://github.com/paulzierep/DeepMicro

extra:
  recipe-maintainers:
    - paulzierep
