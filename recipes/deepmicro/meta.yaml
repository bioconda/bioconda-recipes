
{% set version = "1.0" %}
{% set name = "DeepMicro" %}
{% set sha256 = "1f464ce2ab611a52ad062cd0c537776f69f1168c227da5907f8a69fdbba4871e" %}
{% set user = "paulzierep" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  git_url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:

  host:
    - python==3.6.15
  run:
    - python==3.6.15
    - numpy==1.16.2
    - pandas==0.24.2
    - scipy==1.2.1
    - scikit-learn==0.20.3
    - matplotlib==3.0.3
    - psutil==5.6.1
    - keras==2.2.4
    - tensorflow==1.13.1
    - h5py==2.10.0

test:
  commands:
    - DM.py -h

about:
  home: https://github.com/paulzierep/DeepMicro
  license: MIT
  license_file: LICENSE
  summary: "Deep representation learning framework"
  dev_url: https://github.com/paulzierep/DeepMicro
  doc_url: https://github.com/paulzierep/DeepMicro

extra:
  recipe-maintainers:
    - paulzierep