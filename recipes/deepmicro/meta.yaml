
{% set version = "1.1" %}
{% set name = "DeepMicro" %}
{% set sha256 = "880cfce200bda012b1e3279cb07cb914bc8268b49cf6f575a2d284e366d37bcf" %}
{% set user = "paulzierep" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:

  host:
    - python 3.10
  run:
    - python 3.10
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - psutil
    - keras
    - tensorflow
    - h5py

test:
  commands:
    - DM.py -h

about:
  home: https://github.com/paulzierep/DeepMicro
  license: MIT
  license_file: LICENSE
  summary: "Deep representation learning framework"
  dev_url: https://github.com/paulzierep/DeepMicro
  doc_url: https://github.com/paulzierep/DeepMicro

extra:
  recipe-maintainers:
    - paulzierep