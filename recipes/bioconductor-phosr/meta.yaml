{% set version = "1.20.0" %}
{% set name = "PhosR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cdb602968b8efa2536146e3fbf40be08

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-phosr", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, rgl, sna, ClueR, directPA, rmarkdown, org.Rn.eg.db, org.Mm.eg.db, reactome.db, annotate, BiocStyle, stringr, calibrate
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize
    - r-dendextend
    - r-dplyr
    - r-e1071
    - r-ggally
    - r-ggdendro
    - r-ggplot2
    - r-ggpubr
    - r-ggtext
    - r-igraph
    - r-network
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape2
    - r-rlang
    - r-ruv
    - r-stringi
    - r-tidyr

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize
    - r-dendextend
    - r-dplyr
    - r-e1071
    - r-ggally
    - r-ggdendro
    - r-ggplot2
    - r-ggpubr
    - r-ggtext
    - r-igraph
    - r-network
    - r-pheatmap
    - r-rcolorbrewer
    - r-reshape2
    - r-rlang
    - r-ruv
    - r-stringi
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  summary: A set of methods and tools for comprehensive analysis of phosphoproteomics data
  description: 'PhosR is a package for the comprenhensive analysis of phosphoproteomic data. There are two major components to PhosR: processing and downstream analysis. PhosR consists of various processing tools for phosphoproteomics data including filtering, imputation, normalisation, and functional analysis for inferring active kinases and signalling pathways.'
  license_file: LICENSE

