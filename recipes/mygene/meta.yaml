{% set name = "mygene" %}
{% set version = "3.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 307305d83b5f9c0722dd8a78642d59c0d9d7742e60f548040819274a330d53af

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - biothings_client >=0.2.0
    - python

test:
  imports:
    - mygene

about:
  home: https://github.com/suLab/mygene.py
  license: BSD License
  summary: 'Python Client for MyGene.Info services.'
  license_family: BSD
