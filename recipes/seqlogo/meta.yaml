{% set name = "seqLogo" %}
{% set version = "0.1.0" %}
{% set sha256 = "32d4856131ed741b93f97dfab1dd8dad40cde417d8fc8bd59d145eb4c0b44fdf" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - pandas
    - weblogo

test:
  imports:
    - seqLogo
  requires:
    - pytest
  commands:
     pytest -W ignore seqLogo

about:
  home: https://github.com/betteridiot/seqLogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
