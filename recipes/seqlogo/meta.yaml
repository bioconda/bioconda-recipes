{% set name = "seqlogo" %}
{% set version = "0.1.2" %}
{% set sha256 = "3d5821097a197da94d567e78f6b8e2bd54b89add411b67c1133e25abcc3101c2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - pandas
    - weblogo

test:
  imports:
    - seqlogo
  requires:
    - pytest
  commands:
     py.test --pyargs seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
