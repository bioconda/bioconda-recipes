{% set name = "seqlogo" %}

{% set version = "5.29.5" %}


package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e077444f3ef66e41552d2c9fc14cbea85f73ef4e3a02ad44b6f2034fffc184b0


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - numpy
    - pandas
    - python >=3
    - weblogo
    - ghostscript

test:
  imports:
    - seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: "Python port of the R Bioconductor `seqlogo` package"

extra:
  recipe-maintainers:
    - betteridiot
