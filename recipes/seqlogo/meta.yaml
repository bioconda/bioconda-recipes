{% set name = "seqlogo" %}

{% set version = "5.2.0" %}


package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d2b33abffab8734470c3b4da3980cd340185ca0f36ac30c48a9fb75af588c821


build:
  skip: True # [py27]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - pytest
    - python
    - weblogo
    - ghostscript

test:
  imports:
    - seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python port of the R Bioconductor `seqlogo` package

extra:
  recipe-maintainers:
    - betteridiot
