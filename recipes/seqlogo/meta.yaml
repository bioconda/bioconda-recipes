{% set name = "seqlogo" %}
{% set version = "0.1.1" %}
{% set sha256 = "c339d26f1f05f4f50cecc6ac375a03e3d1395422e14114f9884feb0ec6a6afe8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - pandas
    - weblogo

test:
  imports:
    - seqlogo
  requires:
    - pytest
  commands:
     py.test --pyargs seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
