{% set name = "seqlogo" %}
{% set version = "0.1.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3bc542010a6f28eab0d96ac374c62fc4ae2659e5cc3fed18c51af6c7be12d68b

build:
  skip: True # [py27]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numpy >=1.15.0
    - pandas >=0.23.4
    - pip
    - pytest >=4.0.0
    - python
    - weblogo >=3.6.0
  run:
    - numpy >=1.15.0
    - pandas >=0.23.4
    - pytest >=4.0.0
    - python
    - weblogo >=3.6.0

test:
  imports:
    - seqlogo
  requires:
    - pytest
  commands:
    - {{ PYTHON }} -m pytest --pyargs seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python port of the R Bioconductor `seqlogo` package

extra:
  recipe-maintainers:
    - betteridiot
