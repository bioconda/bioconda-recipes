{% set name = "seqlogo" %}
{% set version = "5.29.11" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: db5700e49c4f0d435db2b3e59c8890fb37364ff5ce015d70e92b0a514e8378a5

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('seqlogo', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - setuptools >=40.8.0
  run:
    - numpy
    - pandas
    - python >=3
    - weblogo
    - ghostscript

test:
  imports:
    - seqlogo

about:
  home: "https://github.com/betteridiot/seqlogo"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "Python port of the R Bioconductor `seqlogo` package"
  dev_url: "https://github.com/betteridiot/seqlogo"

extra:
  recipe-maintainers:
    - betteridiot
