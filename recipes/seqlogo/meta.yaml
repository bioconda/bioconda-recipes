{% set name = "seqlogo" %}
{% set version = "0.1.8" %}
{% set sha256 = "03ca5de954e8414245970f335c7a9aa19953093c92af3f950789e790485b59c8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - pandas
    - weblogo
    - pytest

test:
  imports:
    - seqlogo
  requires:
    - pytest
  commands:
    - py.test --pyargs seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
