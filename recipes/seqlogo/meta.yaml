{% set name = "seqLogo" %}
{% set version = "0.0.3" %}
{% set sha256 = "d56d41bf3c669bbdc2bf271fb4fd69474a395f04a7df6ba7fd57249f32a970ed" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True # [win32]
  skip: True # [win64]
  skip: True # [py<34]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - numpy
    - pandas
    - pip
    - python >= 3.5.1
    - weblogo
  run:
    - numpy
    - pandas
    - python >= 3.5.1
    - weblogo

test:
  imports:
    - seqLogo

about:
  home: https://github.com/betteridiot/seqLogo
  license: BSD
  license_family: BSD
  license_file: 
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
