{% set name = "seqlogo" %}
{% set version = "0.1.7" %}
{% set sha256 = "b0e98e27e48624dd5fdc0af9228e2636732d617fd14081426da81e610502c31e" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - pandas
    - weblogo

test:
  imports:
    - seqlogo
  requires:
    - pytest
  commands:
     py.test -W ignore --pyargs seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
