{% set name = "seqLogo" %}
{% set version = "0.0.6" %}
{% set sha256 = "606d6e963debe4ed5dc8b2d490e00de87f05a577f07e01329398bc9028e7f9d1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - pip
    - python >=3
  run:
    - python >=3
    - numpy
    - pandas
    - weblogo

test:
  imports:
    - seqLogo

about:
  home: https://github.com/betteridiot/seqLogo
  license: BSD
  license_family: BSD
  license_file: LICENSE
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
