{% set name = "seqlogo" %}
{% set version = "0.1.9" %}
{% set sha256 = "d23af1b8d10ef267c5bdbc594e5aa62c78253b26152b0c9db736deca0803c78e" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - pip
    - python >=3
    - setuptools
  run:
    - python >=3
    - numpy
    - pandas
    - weblogo

test:
  imports:
    - seqlogo
  requires:
    - setuptools
    - pytest
  commands:
    - py.test --pyargs seqlogo

about:
  home: https://github.com/betteridiot/seqlogo
  license: BSD
  license_family: BSD
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
