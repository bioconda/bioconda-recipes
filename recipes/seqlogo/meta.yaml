{% set name = "seqLogo" %}
{% set version = "0.0.4" %}
{% set sha256 = "6877256e549b747a3f7e27efb6ad9e6b393a11a514d9ada255b9e6cced471e6d" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True # [win32]
  skip: True # [win64]
  skip: True # [py<34]
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - numpy
    - pandas
    - pip
    - python
    - weblogo
  run:
    - numpy
    - pandas
    - python
    - weblogo

test:
  imports:
    - seqLogo

about:
  home: https://github.com/betteridiot/seqLogo
  license: BSD
  license_family: BSD
  license_file: 
  summary: Python port of the R Bioconductor `seqLogo` package

extra:
  recipe-maintainers:
      - betteridiot
