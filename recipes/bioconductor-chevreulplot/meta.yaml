{% set version = "1.2.0" %}
{% set name = "chevreulPlot" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 05b2609a3bf27696d30fc18724aaeafd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chevreulplot", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, RefManageR, rmarkdown, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-chevreulprocess >=1.2.0,<1.3.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-wiggleplotr >=1.34.0,<1.35.0
    - r-base
    - r-circlize
    - r-cluster
    - r-clustree
    - r-dplyr
    - r-forcats
    - r-fs
    - r-ggplot2
    - r-patchwork
    - r-plotly
    - r-purrr
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

  run:
    - bioconductor-chevreulprocess >=1.2.0,<1.3.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-wiggleplotr >=1.34.0,<1.35.0
    - r-base
    - r-circlize
    - r-cluster
    - r-clustree
    - r-dplyr
    - r-forcats
    - r-fs
    - r-ggplot2
    - r-patchwork
    - r-plotly
    - r-purrr
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Plots used in the chevreulPlot package
  description: Tools for plotting SingleCellExperiment objects in the chevreulPlot package. Includes functions for analysis and visualization of single-cell data. Supported by NIH grants R01CA137124 and R01EY026661 to David Cobrinik.
  license_file: LICENSE

