{% set version = "1.52.0" %}
{% set name = "microRNA" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1e6b5ce6d7122ef4716bf2feec2649fa
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Data and functions for dealing with microRNAs'
  description: 'Different data resources for microRNAs and some functions for manipulating them.'
extra:
  identifiers:
    - biotools:microrna
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-microrna
    path: recipes/bioconductor-microrna
    version: 1.38.0

