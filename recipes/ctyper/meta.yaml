{% set name = "ctyper" %}
{% set version = "1.0.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ChaissonLab/Ctyper/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 96c9f36fd01e2d5ad8aafe1abf680c66c93f1826e69d4fdebb1996b86be28d6c 

build:
  number: 0
  skip: True # [osx or aarch64 ]
  run_exports:
    - {{ pin_subpackage('ctyper', max_pin='x') }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib >=1.21  # Pin to version 1.21+
    - boost-cpp
    - eigen
  run:
    - htslib >=1.21  # Use the same pinning for runtime
    - eigen

test:
  commands:
    - ctyper -h | grep 'Usage'

about:
  home: https://github.com/ChaissonLab/Ctyper
  license: "USC-RL v1.0"
  license_file: License.txt
  summary: 'Genotyping sequence-resolved copy-number variation using pangenomes.'
  dev_url: https://github.com/ChaissonLab/Ctyper

