{% set version="0.1.0" %}

package:
  name: stringdecomposer
  version: {{ version }}

source:
  url: https://github.com/ablab/stringdecomposer/archive/v{{ version }}.tar.gz
  sha256: 38f38cf404713d83de4cc2c685cb5f0c7111d17ab8ead15f65df16718a0b1a5c

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
  run:
    - python >=3.5
    - biopython
    - argparse
    - joblib
    - networkx
    - numpy
    - matplotlib
    - pandas
    - python-edlib
    - seaborn
 
test:
  commands:
    - make test
    - sd -h | grep Decomposes

about:
  home: https://github.com/ablab/stringdecomposer
  licence: GPLv2
  license_family: GPL
  license_file: LICENSE
  summary: StringDecomposer (SD) algorithm takes the set of monomers and a long error-prone read (or a genomic segment) and partitions this read into distinct monomers, providing an accurate translation of each read from a nucleotide alphabet into a monomer alphabet.
