{% set version = "1.6.1" %}
{% set name = "motifTestR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 3e561154ea9e2247ad6ae93a5e97f83e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-motiftestr", max_pin="x.x") }}'
  noarch: generic

# Suggests: AnnotationHub, BiocStyle, BSgenome.Hsapiens.UCSC.hg19, extraChIPs (>= 1.13.3), ggdendro, knitr, MASS, MotifDb, rmarkdown, rtracklayer, SimpleUpset, testthat (>= 3.0.0), VGAM
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-universalmotif >=1.28.0,<1.29.0
    - r-base
    - r-ggplot2 >=4.0.0
    - r-harmonicmeanp
    - r-matrixstats
    - r-patchwork
    - r-rlang
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-universalmotif >=1.28.0,<1.29.0
    - r-base
    - r-ggplot2 >=4.0.0
    - r-harmonicmeanp
    - r-matrixstats
    - r-patchwork
    - r-rlang

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Perform key tests for binding motifs in sequence data
  description: Taking a set of sequence motifs as PWMs, test a set of sequences for over-representation of these motifs, as well as any positional features within the set of motifs. Enrichment analysis can be undertaken using multiple statistical approaches. The package also contains core functions to prepare data for analysis, and to visualise results.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

