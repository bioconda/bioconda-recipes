package:
  name: py2neo
  version: "2.0.8"

source:
  fn: py2neo-2.0.8.tar.gz
  url: https://pypi.python.org/packages/53/43/f57399929e63115f2dfe539d13c6ad8b9ce1bc03bd58862acbb0ec68715a/py2neo-2.0.8.tar.gz#md5=3dd2ec898e1bdf61c84e9a57646257b7
  md5: 3dd2ec898e1bdf61c84e9a57646257b7

build:
  number: 1
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    - cypher = py2neo.cypher.__main__:main
    - neoauth = py2neo.password:main
    - neoget = py2neo.server:main
    - geoff = py2neo.ext.geoff.__main__:main
    - neobox = py2neo.ext.neobox.__main__:main

requirements:
  build:
    - python

  run:
    - python

test:
  # Python imports
  imports:
    - py2neo

about:
  home: http://py2neo.org/
  license: Apache Software License
  summary: 'Python bindings to Neo4j'
