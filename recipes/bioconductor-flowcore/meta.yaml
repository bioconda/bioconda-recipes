{% set version = "2.2.0" %}
{% set name = "flowCore" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 91e684d2d8b4dce1b428623af4f0e5a6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Rgraphviz, flowViz, flowStats (>= 3.43.4), testthat, flowWorkspace, flowWorkspaceData, openCyto, knitr, ggcyto, gridExtra
# SystemRequirements: GNU make, C++11
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-cytolib >=2.2.0,<2.3.0'
    - 'bioconductor-rprotobuflib >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - 'r-bh >=1.65.0.1'
    - r-matrixstats
    - r-rcpp
    - r-rcpparmadillo
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-cytolib >=2.2.0,<2.3.0'
    - 'bioconductor-rprotobuflib >=2.2.0,<2.3.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - 'r-bh >=1.65.0.1'
    - r-matrixstats
    - r-rcpp
    - r-rcpparmadillo
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'flowCore: Basic structures for flow cytometry data'
  description: 'Provides S4 data structures and basic functions to deal with flow cytometry data.'
extra:
  identifiers:
    - biotools:flowcore
    - doi:10.1186/1471-2105-10-106
  parent_recipe:
    name: bioconductor-flowcore
    path: recipes/bioconductor-flowcore
    version: 1.46.2

