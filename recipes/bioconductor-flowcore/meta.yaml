{% set version = "1.48.0" %}
{% set name = "flowCore" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 75951b12ee2eb1bf65c73a9b0dc8e77b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Rgraphviz, flowViz, flowStats, testthat, flowWorkspace, flowWorkspaceData, openCyto, knitr, ggcyto, gridExtra
# SystemRequirements: GNU make, C++11
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - r-base
    - 'r-bh >=1.65.0.1'
    - r-corpcor
    - r-mass
    - r-matrixstats
    - r-rcpp
    - r-rrcov
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-graph >=1.60.0,<1.61.0'
    - r-base
    - 'r-bh >=1.65.0.1'
    - r-corpcor
    - r-mass
    - r-matrixstats
    - r-rcpp
    - r-rrcov
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides S4 data structures and basic functions to deal with flow cytometry data.'
extra:
  identifiers:
    - biotools:flowcore
    - doi:10.1186/1471-2105-10-106
  parent_recipe:
    name: bioconductor-flowcore
    path: recipes/bioconductor-flowcore
    version: 1.46.2

