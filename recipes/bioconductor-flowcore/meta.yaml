{% set version = "1.44.0" %}
{% set name = "flowCore" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 46903d63fd36a8b0a7ab04ba5328811405613e94c78448b0d33f9ea52b99bc6a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.1.14'
    - bioconductor-graph
    - r-base
    - r-bh  # not included in original DESCRIPTION
    - r-corpcor
    - r-matrixstats
    - r-rcpp
    - r-rrcov

    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.1.14'
    - bioconductor-graph
    - r-base
    - r-bh  # not included in original DESCRIPTION
    - r-corpcor
    - r-matrixstats
    - r-rcpp
    - r-rrcov
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides S4 data structures and basic functions to deal with flow cytometry data.'
