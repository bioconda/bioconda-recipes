{% set version = "1.44.2" %}
{% set name = "flowCore" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 64f3d5d65d3aa33f61f2f0d41c38b1667b425b164f08c857eccec36c85407727
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.1.14'
    - bioconductor-graph
    - r-base
    - r-bh  # not included in original DESCRIPTION
    - r-corpcor
    - r-matrixstats
    - r-rcpp
    - r-rrcov

  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.1.14'
    - bioconductor-graph
    - r-base
    - r-bh  # not included in original DESCRIPTION
    - r-corpcor
    - r-matrixstats
    - r-rcpp
    - r-rrcov
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides S4 data structures and basic functions to deal with flow cytometry data.'

extra:
  identifiers:
    - biotools:flowcore
    - doi:10.1186/1471-2105-10-106
