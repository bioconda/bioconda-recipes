package:
  name: bioconductor-flowcore
  version: 1.36.9
source:
  fn: flowCore_1.36.9.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/flowCore_1.36.9.tar.gz
  md5: 5a15ddedcc5e3d544069ccfc3ecd9c6c
build:
  number: 1
  rpaths:
    - lib/R/lib/
