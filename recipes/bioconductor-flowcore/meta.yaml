{% set version = "2.22.1" %}
{% set name = "flowCore" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f8af4e04d1225cadc85fc24189fdfd37

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowcore", max_pin="x.x") }}'

# Suggests: Rgraphviz, flowViz, flowStats (>= 3.43.4), testthat, flowWorkspace, flowWorkspaceData, openCyto, knitr, ggcyto, gridExtra
# SystemRequirements: GNU make, C++17
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-cytolib >=2.22.0,<2.23.0
    - bioconductor-rprotobuflib >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-bh >=1.81.0.0
    - r-cpp11
    - r-matrixstats
    - r-rcpp
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-cytolib >=2.22.0,<2.23.0
    - bioconductor-rprotobuflib >=2.22.0,<2.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-bh >=1.81.0.0
    - r-cpp11
    - r-matrixstats
    - r-rcpp

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: 'flowCore: Basic structures for flow cytometry data'
  description: Provides S4 data structures and basic functions to deal with flow cytometry data.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:flowcore
    - doi:10.1186/1471-2105-10-106
  parent_recipe:
    name: bioconductor-flowcore
    path: recipes/bioconductor-flowcore
    version: 1.46.2

