{% set version = "0.9" %}
package: 
    name: cdk-inchi-to-svg
    version: {{ version }}
    
source:
    git_url: https://github.com/ipb-halle/cdk-inchi-to-svg.git
    git_rev: {{ version }}

build:
    skip: True # [py27]
    number: 0

requirements: 
  build: 
    - maven
    - openjdk 8.0
  run:
    - openjdk 8.0
test:
    commands:
      - java -jar ${PREFIX}/bin/cdk-inchi-to-svg.jar -h 2>&1 > /dev/null
about:
    home: https://github.com/ipb-halle/cdk-inchi-to-svg
    license: BSD-2-Clause
    license-family: BSD
    license-file: LICENSE
    summary: Convert an InChI string to a SVG file

extra:
  maintainers:
    - korseby
