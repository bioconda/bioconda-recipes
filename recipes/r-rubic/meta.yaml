{% set name = "r-rubic" %}
{% set version = "1.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}
source:
  url: https://github.com/NKI-CCB/RUBIC/archive/v{{ version }}.tar.gz
  sha256: 36dda0bd2f388e610f551a19b177be08e5a1c2cf68b23a3626dcbd5be1705837
build:
  noarch: generic
  number: 8
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base <=3.4.1
    - r-data.table >1.9.6,<=1.11.4
    - r-digest
    - r-ggplot2
    - r-pracma
    - r-gtable
    - libgfortran =3.0.0
  run:
    - r-base <=3.4.1
    - r-data.table >1.9.6,<=1.11.4
    - r-digest
    - r-ggplot2
    - r-pracma
    - r-gtable
    - libgfortran =3.0.0
test:
  commands:
    - '$R -e "library(''RUBIC'')"'
about:
  home: http://ccb.nki.nl/software/
  license: Apache-2.0
  summary: 'Pinpoint driver genes in focal recurrent aberrations (across tumor samples) in DNA somatic copy number data.'

extra:
  skip-lints:
    - should_use_compilers
  identifiers:
    - doi:10.1038/ncomms12159
