{% set version = "1.0.0" %}
{% set name = "SpectralTAD" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1323e09936b7b05ce36f348196042062
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocCheck, BiocManager, BiocStyle, knitr, rmarkdown, microbenchmark, testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-hiccompare >=1.6.0,<1.7.0'
    - r-base
    - r-cluster
    - r-dplyr
    - r-magrittr
    - r-matrix
    - r-primme
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-hiccompare >=1.6.0,<1.7.0'
    - r-base
    - r-cluster
    - r-dplyr
    - r-magrittr
    - r-matrix
    - r-primme
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'SpectralTAD is an R package designed to identify Topologically Associated Domains (TADs) from Hi-C contact matrices. It uses a modified version of spectral clustering that uses a sliding window to quickly detect TADs. The function works on a range of different formats of contact matrices and returns a bed file of TAD coordinates. The method does not require users to adjust any parameters to work and gives them control over the number of hierarchical levels to be returned.'

