{% set version = "1.2.0" %}
{% set name = "alabaster.sfe" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4bd5f5365b2cf432ee93f2fd2b6d8903

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-alabaster.sfe", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, fs, knitr, rmarkdown, scater, sf, SFEData, testthat (>= 3.0.0), Voyager (>= 1.9.1)
requirements:
  host:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-alabaster.sce >=1.10.0,<1.11.0
    - bioconductor-alabaster.spatial >=1.10.0,<1.11.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-rbioformats >=1.10.0,<1.11.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialfeatureexperiment >=1.12.0,<1.13.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-jsonlite
    - r-sfarrow
    - r-spatialreg
    - r-spdep
    - r-terra
    - r-xml2
  run:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-alabaster.sce >=1.10.0,<1.11.0
    - bioconductor-alabaster.spatial >=1.10.0,<1.11.0
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-rbioformats >=1.10.0,<1.11.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialfeatureexperiment >=1.12.0,<1.13.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-jsonlite
    - r-sfarrow
    - r-spatialreg
    - r-spdep
    - r-terra
    - r-xml2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Language agnostic on disk serialization of SpatialFeatureExperiment
  description: Builds upon the existing ArtifactDB project, expending alabaster.spatial for language agnostic on disk serialization of SpatialFeatureExperiment.
  license_file: LICENSE

