{% set name = "perl-bio-must-core" %}
{% set version = "0.242020" %}
{% set sha256 = "c7a633537bcf1df51cd9a00b01b217f03863aea74eb2c8031f8d00cc514962e4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DB/DBAURAIN/Bio-MUST-Core-0.242020.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:

  # Run exports are used now
  host:
    - perl
    - perl-try-tiny-warnings
    - perl-modern-perl
    - perl-getopt-euclid
    - perl-tie-ixhash
    - perl-graphics-colornames
    - perl-moosex-semiaffordanceaccessor
    - perl-graphics-colornames-www
    - perl-bio-lite-taxonomy-ncbi-gi2taxid
    - perl-regexp-common
    - perl-test-files
    - perl-try-tiny
    - perl-list-allutils
    - perl-archive-zip
    - perl-algorithm-needlemanwunsch
    - perl-list-compare
    - perl-statistics-descriptive
    - perl-smart-comments
    - perl-moosex-nonmoose
    - perl-xml-bare
    - perl-lwp-protocol-https
    - perl-config-any
    - perl-test-most
    - perl-moosex-storage
    - perl-test-deep
    - perl-exporter-easy
    - perl-bio-lite-taxonomy-ncbi
    - perl-path-class
    - perl-graphics-colornames-html
    - perl-ipc-system-simple
    - perl-moose
    - perl-namespace-autoclean
    - perl-aliased
    - perl-const-fast
    - perl-file-find-rule

  run:
    - perl
    #- perl-try-tiny-warnings
    #- perl-modern-perl
    #- perl-getopt-euclid
