    - Bio::MUST::Core::SeqMask
    - Bio::MUST::Core::SeqMask::Freqs
    - Bio::MUST::Core::SeqMask::Pmsf
    - Bio::MUST::Core::SeqMask::Profiles
    - Bio::MUST::Core::SeqMask::Rates
    - Bio::MUST::Core::Taxonomy
    - Bio::MUST::Core::Taxonomy::Category
    - Bio::MUST::Core::Taxonomy::Classifier
    - Bio::MUST::Core::Taxonomy::ColorScheme
    - Bio::MUST::Core::Taxonomy::Criterion
    - Bio::MUST::Core::Taxonomy::Filter
    - Bio::MUST::Core::Taxonomy::Labeler
    - Bio::MUST::Core::Taxonomy::MooseNCBI
    - Bio::MUST::Core::Tree
    - Bio::MUST::Core::Tree::Forest
    - Bio::MUST::Core::Tree::Splits
    - Bio::MUST::Core::Types
    - Bio::MUST::Core::Utils

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

