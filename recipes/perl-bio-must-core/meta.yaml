    #- perl-moose
    #- perl-namespace-autoclean
    #- perl-aliased
    #- perl-const-fast
    #- perl-graphics-colornames-html

test:
  # Perl 'use' tests
  imports:
    - Bio::MUST::Core
    - Bio::MUST::Core::Ali
    - Bio::MUST::Core::Ali::Stash
    - Bio::MUST::Core::Ali::Temporary
    - Bio::MUST::Core::Constants
    - Bio::MUST::Core::GeneticCode
    - Bio::MUST::Core::GeneticCode::Factory
    - Bio::MUST::Core::IdList
    - Bio::MUST::Core::IdMapper
    - Bio::MUST::Core::PostPred
    - Bio::MUST::Core::PostPred::Composition
    - Bio::MUST::Core::Roles::Aliable
    - Bio::MUST::Core::Roles::Commentable
    - Bio::MUST::Core::Roles::Filterable
    - Bio::MUST::Core::Roles::Listable
    - Bio::MUST::Core::Roles::Taxable
    - Bio::MUST::Core::Seq
