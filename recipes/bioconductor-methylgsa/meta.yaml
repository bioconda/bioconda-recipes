{% set version = "1.0.0" %}
{% set name = "methylGSA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 12017f8e0a2e33ae773b213c7426f23c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-missmethyl >=1.16.0,<1.18.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - r-base
    - r-ggplot2
    - r-robustrankaggreg
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-missmethyl >=1.16.0,<1.18.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.66.0,<1.68.0'
    - r-base
    - r-ggplot2
    - r-robustrankaggreg
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The main functions for methylGSA are methylglm and methylRRA. methylGSA implements logistic regression adjusting number of probes as a covariate. methylRRA adjusts multiple p-values of each gene by Robust Rank Aggregation. For more detailed help information, please see the vignette.'
