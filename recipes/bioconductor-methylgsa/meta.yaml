{% set version = "1.28.0" %}
{% set name = "methylGSA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 71bee282202bf346ef650d37cd3a0a12

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-methylgsa", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, enrichplot
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
    - bioconductor-missmethyl >=1.44.0,<1.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactome.db >=1.94.0,<1.95.0
    - r-base
    - r-ggplot2
    - r-robustrankaggreg
    - r-shiny
    - r-stringr
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
    - bioconductor-missmethyl >=1.44.0,<1.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactome.db >=1.94.0,<1.95.0
    - r-base
    - r-ggplot2
    - r-robustrankaggreg
    - r-shiny
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Gene Set Analysis Using the Outcome of Differential Methylation
  description: The main functions for methylGSA are methylglm and methylRRA. methylGSA implements logistic regression adjusting number of probes as a covariate. methylRRA adjusts multiple p-values of each gene by Robust Rank Aggregation. For more detailed help information, please see the vignette.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

