{% set version = "1.6.1" %}
{% set name = "methylGSA" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e0039b3167664c3f5927abb254df4f2b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, enrichplot
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-clusterprofiler >=3.16.0,<3.17.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-missmethyl >=1.22.0,<1.23.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - 'bioconductor-reactome.db >=1.70.0,<1.71.0'
    - r-base
    - r-ggplot2
    - r-robustrankaggreg
    - r-shiny
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-clusterprofiler >=3.16.0,<3.17.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-missmethyl >=1.22.0,<1.23.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - 'bioconductor-reactome.db >=1.70.0,<1.71.0'
    - r-base
    - r-ggplot2
    - r-robustrankaggreg
    - r-shiny
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Gene Set Analysis Using the Outcome of Differential Methylation'
  description: 'The main functions for methylGSA are methylglm and methylRRA. methylGSA implements logistic regression adjusting number of probes as a covariate. methylRRA adjusts multiple p-values of each gene by Robust Rank Aggregation. For more detailed help information, please see the vignette.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

