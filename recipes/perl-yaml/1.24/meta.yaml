{% set name = "perl-yaml" %}
{% set version = "1.24" %}
{% set sha256 = "b58d045a72a5e1ce714f1d42b64ccddbb055a4afac10b74972dba3b6a47dffb6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: YAML-1.24.tar.gz
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-1.24.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl >=5.22,<6.0
    - perl-extutils-makemaker
    - perl-test-yaml
    - perl-test-more

  run:
    - perl >=5.22,<6.0

test:
  # Perl 'use' tests
  imports:
    - YAML
    - YAML::Any
    - YAML::Dumper
    - YAML::Dumper::Base
    - YAML::Error
    - YAML::Loader
    - YAML::Loader::Base
    - YAML::Marshall
    - YAML::Mo
    - YAML::Node
    - YAML::Tag
    #- YAML::Type::blessed
    - YAML::Type::code
    - YAML::Type::glob
    - YAML::Type::ref
    - YAML::Type::regexp
    - YAML::Type::undef
    - YAML::Types
    - YAML::Warning

about:
  home: https://github.com/ingydotnet/yaml-pm
  license: perl_5
  summary: "YAML Ain't Markup Languageâ„¢"
