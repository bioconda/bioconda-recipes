{% set name = "perl-yaml" %}
{% set version = "1.27" %}
{% set sha256 = "c992a1e820de0721b62b22521de92cdbf49edc306ab804c485b4b1ec25f682f9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-1.27.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-encode
    - perl-test-yaml
    - perl-test-deep
    - perl-extutils-makemaker
    - perl-test-simple

  run:
    - perl

test:
  imports:
    - YAML
    - YAML::Any
    - YAML::Dumper
    - YAML::Dumper::Base
    - YAML::Error
    - YAML::Loader
    - YAML::Loader::Base
    - YAML::Marshall
    - YAML::Mo
    - YAML::Node
    - YAML::Tag
    - YAML::Types

about:
  home: https://github.com/ingydotnet/yaml-pm
  license: perl_5
  summary: "YAML Ain't Markup Languageâ„¢"
