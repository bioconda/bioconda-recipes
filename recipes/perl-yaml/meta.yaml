{% set name = "perl-yaml" %}
{% set version = "1.30" %}
{% set sha256 = "5030a6d6cbffaf12583050bf552aa800d4646ca9678c187add649227f57479cd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-1.30.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: True

requirements:
  build:
    - make
  host:
    - perl
    - perl-encode
    - perl-test-yaml
    - perl-test-deep
    - perl-extutils-makemaker
    - perl-test-simple

  run:
    - perl

test:
  imports:
    - YAML
    - YAML::Any
    - YAML::Dumper
    - YAML::Dumper::Base
    - YAML::Error
    - YAML::Loader
    - YAML::Loader::Base
    - YAML::Marshall
    - YAML::Mo
    - YAML::Node
    - YAML::Tag
    - YAML::Types

about:
  home: https://github.com/ingydotnet/yaml-pm
  license: perl_5
  summary: "YAML Ain't Markup Languageâ„¢"
