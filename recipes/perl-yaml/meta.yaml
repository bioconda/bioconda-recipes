{% set name = "perl-yaml" %}
{% set version = "1.26" %}
{% set sha256 = "fa2f99d54c4afbc5af9da6322609d2b697d0200b6bce6fdf644aff4242957fbc" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-1.26.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-test-deep
    - perl-test-more
    - perl-test-yaml

  run:
    - perl

test:
  imports:
    - YAML
    - YAML::Any
    - YAML::Dumper
    - YAML::Dumper::Base
    - YAML::Error
    - YAML::Loader
    - YAML::Loader::Base
    - YAML::Marshall
    - YAML::Mo
    - YAML::Node
    - YAML::Tag
    - YAML::Types

about:
  home: https://github.com/ingydotnet/yaml-pm
  license: perl_5
  summary: "YAML Ain't Markup Languageâ„¢"
