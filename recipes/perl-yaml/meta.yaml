{% set name = "perl-yaml" %}
{% set version = "1.28" %}
{% set sha256 = "d85de81c6c90b0625fa6c5db0a5aa142648aa61fc33026f098b2a597812008c5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-1.28.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-encode
    - perl-test-yaml
    - perl-test-deep
    - perl-extutils-makemaker
    - perl-test-simple

  run:
    - perl

test:
  imports:
    - YAML
    - YAML::Any
    - YAML::Dumper
    - YAML::Dumper::Base
    - YAML::Error
    - YAML::Loader
    - YAML::Loader::Base
    - YAML::Marshall
    - YAML::Mo
    - YAML::Node
    - YAML::Tag
    - YAML::Types

about:
  home: https://github.com/ingydotnet/yaml-pm
  license: perl_5
  summary: "YAML Ain't Markup Languageâ„¢"
