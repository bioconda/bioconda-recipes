{% set name = "perl-yaml" %}
{% set version = "1.29" %}
{% set sha256 = "9c5c57389c31fa1d863ae9235ca6d694b364c741df7856105b54aa96b7d6853e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-1.29.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: True

requirements:
  build:
    - make
  host:
    - perl
    - perl-encode
    - perl-test-yaml
    - perl-test-deep
    - perl-extutils-makemaker
    - perl-test-simple

  run:
    - perl

test:
  imports:
    - YAML
    - YAML::Any
    - YAML::Dumper
    - YAML::Dumper::Base
    - YAML::Error
    - YAML::Loader
    - YAML::Loader::Base
    - YAML::Marshall
    - YAML::Mo
    - YAML::Node
    - YAML::Tag
    - YAML::Types

about:
  home: https://github.com/ingydotnet/yaml-pm
  license: perl_5
  summary: "YAML Ain't Markup Languageâ„¢"
