{% set name = "fingerprintscan" %}
{% set version = 3_597" %}
{% set sha256 = "a7e586ef05682619431342fa9380d84f718799cc7b370bc676074a88ddfc4b53" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/fingerPRINTScan/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    # Compilers are named 'c', 'cxx' and 'fortran'.
    - {{ compiler('cxx') }}

test:
  commands:
    - gtop -h 2>&1 | grep -i usage

about:
  home: https://web.expasy.org/pftools/
  license: GPLv2
  summary: 'A generalized profile syntax for biomolecular sequence motifs and its function in automatic sequence interpretation.'
  dev_url: https://github.com/sib-swiss/pftools3
