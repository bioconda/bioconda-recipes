{% set version = "3.4.16" %}

package:
  name: mzmine
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  - url: https://github.com/mzmine/mzmine3/releases/download/v{{ version }}/MZmine_Linux_portable_{{ version }}.zip  # [linux]
    sha256: 144ee8c14a463cc5a03434a5663b34d5219ddda8e7c676fb04da4e1c61b13598                                         # [linux]
  - url: https://github.com/mzmine/mzmine3/releases/download/v{{ version }}/MZmine_macOS_portable_{{ version }}.zip  # [osx]
    sha256: bd2946005edc6fd71e02f903bc56395d5cf88e0ba3f092b94c3fca391f1712f0                                         # [osx]

requirements:
  run:
    - openjdk 17

test:
  commands:
    - MZmine --help

about:
  home: http://mzmine.github.io/
  license: MIT
  license_file: LICENSE.txt
  summary: Integrative analysis of multimodal mass spectrometry data
  description: |
    MZmine 3 is an open-source and platform-independent software for mass
    spectrometry (MS) data processing and visualization. It enables large-scale
    metabolomics and lipidomics research by spectral preprocessing, feature
    detection, and various options for compound identification, including
    spectral library querying and creation.