{% set version = "1.8.0" %}
{% set name = "gDRutils" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 737814a6f8ad54ca9fcca40b67ae334c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gdrutils", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocManager, BiocStyle, futile.logger, gDRstyle (>= 1.7.1), gDRtestData (>= 1.7.1), IRanges, knitr, lintr, mockery, purrr, rcmdcheck, rmarkdown, scales, testthat, tools, withr, yaml
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bumpymatrix >=1.18.0,<1.19.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-digest
    - r-drc
    - r-jsonlite
    - r-jsonvalidate
    - r-qs
    - r-stringr
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bumpymatrix >=1.18.0,<1.19.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-digest
    - r-drc
    - r-jsonlite
    - r-jsonvalidate
    - r-qs
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: A package with helper functions for processing drug response data
  description: This package contains utility functions used throughout the gDR platform to fit data, manipulate data, and convert and validate data structures. This package also has the necessary default constants for gDR platform. Many of the functions are utilized by the gDRcore package.

