{% set name = "pirs" %}
{% set version = "2.0.2" %}

about:
  home: https://github.com/galaxy001/pirs
  license: 'GPL-2.0'
  summary: 'pIRS is a program for simulating Illumina PE reads.'

build:
  number: 1
  skip: True # [osx]

package:
  name: {{ name }}
  version: {{ version }}

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
    - cmake
    - zlib 
    - boost 
    - automake
    - libgfortran # [osx]
  run:
    - libgcc # [linux]
    - zlib 
    - boost 
    - libgfortran # [osx]
    - perl
    - gnuplot
    - coreutils
    - samtools
    - bwa
    - soapaligner
    - soapcoverage

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/galaxy001/pirs/archive/v{{ version }}.tar.gz
  md5: 8ea08c5c0907ca829fec553ea051a338
  patches:
    - static.patch

test:
    commands:
        - pirs --help 2>&1 | grep pirs > /dev/null
