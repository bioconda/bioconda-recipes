{% set name = "pirs" %}
{% set version = "2.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/galaxy001/pirs/archive/v{{ version }}.tar.gz
  md5: 8ea08c5c0907ca829fec553ea051a338
  patches:
    - static.patch

build:
  number: 4
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
    - automake
  host:
    - zlib
    - boost
  run:
    - zlib
    - boost
    - perl
    - gnuplot
    - coreutils
    - samtools
    - bwa
    - soapaligner
    - soapcoverage

test:
  commands:
    - pirs --help 2>&1 | grep pirs > /dev/null

about:
  home: https://github.com/galaxy001/pirs
  license: 'GPL-2.0'
  summary: 'pIRS is a program for simulating Illumina PE reads.'
