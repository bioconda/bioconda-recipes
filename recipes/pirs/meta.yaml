{% set name = "pirs" %}
{% set version = "2.0.2" %}

about:
  home: https://github.com/galaxy001/pirs
  license: 'GPL-2.0'
  summary: 'pIRS is a program for simulating Illumina PE reads.'

build:
  number: 2
  skip: True # [osx]

package:
  name: {{ name }}
  version: {{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - zlib
    - boost
    - automake
    - libgfortran # [osx]
  run:
    - zlib
    - boost
    - libgfortran # [osx]
    - perl
    - gnuplot
    - coreutils
    - samtools
    - bwa
    - soapaligner
    - soapcoverage

source:
  url: https://github.com/galaxy001/pirs/archive/v{{ version }}.tar.gz
  md5: 8ea08c5c0907ca829fec553ea051a338
  patches:
    - static.patch

test:
  commands:
    - pirs --help 2>&1 | grep pirs > /dev/null
