package:
  name: treemaker
  version: "1.1"

source:
  fn: treemaker-1.1.tar.gz
  url: https://pypi.python.org/packages/d2/35/d8af9036d663ef3a39767ee5fe4fe0aaaafb9c58173d97b22b6cd7e17de4/treemaker-1.1.tar.gz
  md5: b9039c82bc975868cfe1f901d4e09d97

build:
  # noarch: python
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - treemaker = treemaker:main
    #
    # Would create an entry point called treemaker that calls treemaker.main()

    - treemaker = treemaker:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - treemaker

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - treemaker --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.


about:
  home: https://github.com/SimonGreenhill/treemaker
  license: BSD License
  summary: 'A python tool for generating a Newick formatted tree from alist of classifications'
  license_family: BSD

