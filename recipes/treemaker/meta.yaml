{% set name = "treemaker" %}
{% set version = "1.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f26b28a8effd759b4e187f7e10213b1c48b84c4bcd849f6acf5c96ff5c18ee80" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 1
  entry_points:
    - treemaker = treemaker:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python

test:
  imports:
    - treemaker
  commands:
    - treemaker --help

about:
  home: https://github.com/SimonGreenhill/treemaker
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A python tool for generating a Newick formatted tree from alist of classifications
