{% set version = "0.7.1" %}


package:
  name: phylopandas
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/phylopandas/phylopandas-{{ version }}.tar.gz
  sha256: 71567c4eefd4b807b18a26a79aa09ce2e88e05e08f719869d326aa2f90adfc0b

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - pandas
    - biopython

  run:
    - python
    - pandas
    - biopython

test:
  imports:
    - phylopandas

about:
  home: https://github.com/Zsailer/phylopandas
  license: MIT License
  summary: 'Pandas for phylogenetics'
  license_family: MIT
