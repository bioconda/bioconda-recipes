{% set version = "0.8.0" %}

package:
  name: phylopandas
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/p/phylopandas/phylopandas-{{ version }}.tar.gz
  sha256: 1efc4b81ce745794490f6f6144114f1dc8102764303c58935017119cdcaaa7d2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >3
  run:
    - python >3
    - pandas
    - pandas-flavor
    - biopython
    - dendropy

test:
  imports:
    - phylopandas
    - phylopandas.seqio
    - phylopandas.treeio

about:
  home: https://github.com/Zsailer/phylopandas
  license: MIT
  license_family: MIT
  summary: Pandas for phylogenetics
