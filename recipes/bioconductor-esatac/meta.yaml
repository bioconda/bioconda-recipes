{% set version = "1.4.0" %}
{% set name = "esATAC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3954df7a2d00ddc503611eaaef66bd6d6e75a9337df6b713f8b6ed2ce78f37a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-chipseeker >=1.18.0,<1.20.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-jaspar2016 >=1.10.0,<1.12.0'
    - 'bioconductor-motifmatchr >=1.4.0,<1.6.0'
    - 'bioconductor-rbowtie2 >=1.4.0,<1.6.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-shortread >=1.40.0,<1.42.0'
    - 'bioconductor-tfbstools >=1.20.0,<1.22.0'
    - r-base
    - r-biocmanager
    - r-corrplot
    - r-diagrammer
    - r-digest
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-magrittr
    - r-r.utils
    - 'r-rcpp >=0.12.11'
    - r-rjava
    - r-rmarkdown
    - r-venndiagram
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-chipseeker >=1.18.0,<1.20.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-jaspar2016 >=1.10.0,<1.12.0'
    - 'bioconductor-motifmatchr >=1.4.0,<1.6.0'
    - 'bioconductor-rbowtie2 >=1.4.0,<1.6.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-shortread >=1.40.0,<1.42.0'
    - 'bioconductor-tfbstools >=1.20.0,<1.22.0'
    - r-base
    - r-biocmanager
    - r-corrplot
    - r-diagrammer
    - r-digest
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-magrittr
    - r-r.utils
    - 'r-rcpp >=0.12.11'
    - r-rjava
    - r-rmarkdown
    - r-venndiagram
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'This package provides a framework and complete preset pipeline for quantification and analysis of ATAC-seq Reads. It covers raw sequencing reads preprocessing (FASTQ files), reads alignment (Rbowtie2), aligned reads file operations (SAM, BAM, and BED files), peak calling (F-seq), genome annotations (Motif, GO, SNP analysis) and quality control report. The package is managed by dataflow graph. It is easy for user to pass variables seamlessly between processes and understand the workflow. Users can process FASTQ files through end-to-end preset pipeline which produces a pretty HTML report for quality control and preliminary statistical results, or customize workflow starting from any intermediate stages with esATAC functions easily and flexibly.'
