{% set version = "1.46.0" %}
{% set name = "HilbertVisGUI" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d563a58778b362f1c26d18a8fc405ea0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: lattice, IRanges
# SystemRequirements: gtkmm-2.4, GNU make
requirements:
  host:
    - 'bioconductor-hilbertvis >=1.46.0,<1.47.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-hilbertvis >=1.46.0,<1.47.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: HilbertVisGUI
  description: 'An interactive tool to visualize long vectors of integer data by means of Hilbert curves'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

