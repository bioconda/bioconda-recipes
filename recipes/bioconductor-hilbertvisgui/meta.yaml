{% set version = "1.68.0" %}
{% set name = "HilbertVisGUI" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 13d308972f2c8a5952c560c10fb22fc2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hilbertvisgui", max_pin="x.x") }}'

# Suggests: lattice, IRanges
# SystemRequirements: gtkmm-2.4, GNU make
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
  host:
    - bioconductor-hilbertvis >=1.68.0,<1.69.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-hilbertvis >=1.68.0,<1.69.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: HilbertVisGUI
  description: An interactive tool to visualize long vectors of integer data by means of Hilbert curves
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

