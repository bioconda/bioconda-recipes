{% set version = "0.4.0" %}

package:
  name: scanpro
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/s/scanpro/scanpro-{{ version }}.tar.gz
  sha256: 60b22a3370fa3306849146ca7ac1b631f79ac11e7c8eefe08fd48450b1206f05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('scanpro', max_pin="x.x") }}

requirements:
  host:
    - python
    - setuptools
    - wheel
    - numpy
    - pip
  run:
    - python
    - pandas
    - statsmodels
    - matplotlib-base
    - numpy
    - seaborn
    - patsy

test:
  imports:
    - scanpro
  commands:
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/loosolab/scanpro
  summary: Single-Cell Analysis of Proportions
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yalayoubi
