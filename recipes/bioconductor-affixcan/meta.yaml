{% set version = "1.20.0" %}
{% set name = "AffiXcan" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0fdb85714a4ee94e3c04117e56d35724
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-affixcan", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-multiassayexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-crayon
  run:
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-multiassayexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-crayon
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A Functional Approach To Impute Genetically Regulated Expression'
  description: 'Impute a GReX (Genetically Regulated Expression) for a set of genes in a sample of individuals, using a method based on the Total Binding Affinity (TBA). Statistical models to impute GReX can be trained with a training dataset where the real total expression values are known.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

