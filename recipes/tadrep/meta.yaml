{% set version = "0.9" %}

package:
  name: tadrep
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/tadrep/archive/v{{ version }}.tar.gz
  sha256: '5dcba6aa04e4e87d985779dd6c7968a20550ebb1304defc59f66bba698239079'

build:
  noarch: generic
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - tadrep = tadrep.main:main

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython >=1.80
    - xopen >=1.1.0
    - pyrodigal >=2.1.0
    - blast >=2.12.0
    - cd-hit >=4.8.1
    - matplotlib-base >=1.4
    - pygenomeviz >=0.3.2

test:
  import:
    - Bio.SeqIO
    - pyrodigal
  commands:
    - tadrep --help

about:
  home: https://github.com/oschwengers/tadrep
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Targeted Detection and Reconstruction of Plasmids.
  dev_url: https://github.com/oschwengers/tadrep

extra:
  recipe-maintainers:
    - oschwengers
