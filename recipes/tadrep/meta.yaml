{% set name = "tadrep" %}
{% set version = "0.9.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/oschwengers/tadrep/archive/v{{ version }}.tar.gz
  sha256: '53866c0b538f1dc85dc976527127a1564586925953930b30368175c9873936ba'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  entry_points:
    - tadrep = tadrep.main:main
  run_exports:
    - {{ pin_subpackage('tadrep', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython >=1.80
    - xopen >=1.5.0
    - pyrodigal >=2.1.0
    - blast >=2.12.0
    - cd-hit >=4.8.1
    - matplotlib-base >=3.7
    - pygenomeviz >=0.4

test:
  import:
    - Bio.SeqIO
    - pyrodigal
  commands:
    - tadrep --help

about:
  home: "https://github.com/oschwengers/tadrep"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: 'TaDRep: Targeted Detection and Reconstruction of Plasmids'
  dev_url: "https://github.com/oschwengers/tadrep"
  doc_url: "https://github.com/oschwengers/tadrep/blob/main/README.md"

extra:
  recipe-maintainers:
    - oschwengers
