{% set name = "tadrep" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59b98bf6aea7f1e005f321ff6466ac76dec274a595ddfe786f31ce5eb9787d11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - biopython >=1.78
    - xopen >=1.1.0
    - blast >=2.12.0
    - matplotlib-base >=1.4
    - pygenomeviz >=0.3.2
    - attrs 20.3.0
    - pyrodigal >=2.1.0

test:
  imports:
    - tadrep
  commands:
    - pip check
    - tadrep --help
  requires:
    - pip

about:
  home: https://github.com/oschwengers/tadrep
  summary: Targeted Detection and Reconstruction of Plasmids
  license: GPLv3
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dfornika
