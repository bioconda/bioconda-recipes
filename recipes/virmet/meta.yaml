package:
  name: virmet
  version: "v1.1.1"

build:
  number: 0
  skip: True # [py27]

source:
  url: https://github.com/ozagordi/VirMet/archive/v1.1.1.tar.gz
  md5: 160c929fb9997c52d8656b1332abad6ea928b3a8 

requirements:
  build:
    - python
    - setuptools

  run:
    - biopython
    - blast >=2.3
    - bwa
    - entrez-direct
    - htslib
    - pandas
    - prinseq
    - python
    - r-ggplot2
    - samtools >=1.3
    - seqtk

about:
  home: http://virmet.readthedocs.io
  summary: 'A pipeline for viral metagenomics'
  license: MIT
  #license_file:

test:
  commands:
    # test a few subcommands
    - virmet fetch -h
    - virmet wolfpack -h
    - virmet --help
