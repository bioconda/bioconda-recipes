{% set version = "v1.1.1" %}
{% set sha256 = "feda817aecc98bf0332de0e11e58e5a808279c452780be5b33741574158761e0" %}

package:
  name: virmet
  version: '{{version}}'

source:
  url: https://github.com/ozagordi/VirMet/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 5
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip
  run:
    - biopython
    - blast >=2.3
    - bwa
    - entrez-direct
    - htslib
    - pandas
    - prinseq
    - python >=3
    - r-ggplot2
    - samtools >=1.3
    - seqtk

test:
  commands:
    - virmet fetch -h
    - virmet wolfpack -h
    - virmet --help

about:
  home: http://virmet.readthedocs.io
  license: MIT
  license_family: MIT
  summary: A pipeline for viral metagenomics
  dev_url: https://github.com/ozagordi/VirMet
