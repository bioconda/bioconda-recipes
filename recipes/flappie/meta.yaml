{% set name = "flappie" %}
{% set version = "1.0.0" %}
{% set sha256 = "9d3c9f18f13173abd1125239670f1965679854038bba1c9a9791b7f768a0963e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/nanoporetech/flappie/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cmake
    - cunit
    - hdf5
    - openblas
  run:
    - hdf5
    - openblas

test:
  commands:
    - flappie -h

about:
  home: http://www.bcgsc.ca/platform/bioinfo/software/abyss
  license: Oxford Nanopore Technologies, Ltd. Public License Version 1.0
  license_file: LICENSE.txt
  summary: Flip-flop basecaller for Oxford Nanopore reads
  dev_url: https://github.com/nanoporetech/flappie
