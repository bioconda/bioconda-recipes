{% set version = "1.12.0" %}
{% set name = "vsclust" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 197b818ceec1541d45404e2415e01db6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-vsclust", max_pin="x.x") }}'

# Suggests: knitr, yaml, testthat (>= 3.0.0), rmarkdown, BiocStyle, httr
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-httr
    - r-matrixstats
    - r-rcpp
    - r-shiny
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-httr
    - r-matrixstats
    - r-rcpp
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Feature-based variance-sensitive quantitative clustering
  description: Feature-based variance-sensitive clustering of omics data. Optimizes cluster assignment by taking into account individual feature variance. Includes several modules for statistical testing, clustering and enrichment analysis.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

