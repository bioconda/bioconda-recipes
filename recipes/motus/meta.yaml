{% set version = "4.0.4" %}
{% set sha256 = "253f55de5819c65b2a778dc1bd548b26a402369d6ef459768f0b4af13e494d73" %}

package:
  name: motus
  version: '{{ version }}'

source:
  url: https://github.com/motu-tool/mOTUs/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - metasnv =1.0.3
    - samtools >=1.9
    - bwa >=0.7.17
    - python >=3.8

test:
  commands:
    - motus --version 2>&1 >/dev/null | { grep -i "downloaddb" ; echo $? ;}

about:
  home: http://motu-tool.org/
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Marker gene-based OTU (mOTU) profiling
  dev_url: https://github.com/motu-tool/mOTUs

extra:
  notes: A tiny wrapper to the command motus was added. See build.sh for 
  additional notes identifiers:
    - biotools:motus
  recipe-maintainers:
    - AlessioMilanese
