{% set version = "2.6.0" %}
{% set sha256 = "0fbc627e7b7bcab07788984aa00c21cc7cccdd11c9bb74fd274dc0c25a3ffe4d" %}

package:
  name: motus
  version: '{{ version }}'

source:
  url: https://github.com/motu-tool/mOTUs_v2/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  # motus requires python3
  #skip: True # [not py3k]
  noarch: python

requirements:
  build:
     - python >3
  host:
    - python >3
  run:
    - metasnv=1.0.3
    - samtools
    - bwa
    - python >3

test:
  commands:
    - motus profile --test

about:
  home: http://motu-tool.org/
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Marker gene-based OTU (mOTU) profiling
  dev_url: https://github.com/motu-tool/mOTUs_v2

extra:
  notes: A tiny wrapper to the command motus was added. See build.sh for additional notes
  identifiers:
    - biotools:motus
