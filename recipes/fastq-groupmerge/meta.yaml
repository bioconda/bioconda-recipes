{% set name = "fastq-groupmerge" %}
{% set version = "1.0.1" %}
{% set sha256 = "4ef2e52d4416efbfdad7897eccc3bf44ac23526277d3a3d4fed1a95722106bb7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SantaMcCloud/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage("fastq-groupmerge", max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pandas

test:
  commands:
    - fastq_groupmerge.py --help
    - fastq_groupmerge.py --version

about:
  home: https://github.com/SantaMcCloud/fastq-groupmerge
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "A tool for merging reads based on metadata groups."
  dev_url: https://github.com/SantaMcCloud/fastq-groupmerge
