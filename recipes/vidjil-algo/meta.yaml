{% set version = "2025.02" %}
{% set name = "vidjil-algo" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.inria.fr/vidjil/vidjil/-/archive/release-{{ version }}/vidjil-release-{{ version }}.tar.gz
  sha256: 9a600472005bf7ef188849d61a5b4c9517bc911a9cb23509f628350738defd53

build:
  number: 0
  script:
    - mkdir -p "$PREFIX"/bin
    - make algo
    - mv "$SRC_DIR"/vidjil-algo "$PREFIX"/bin/vidjil-algo
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - zlib
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - vidjil-algo --help

about:
  home: https://gitlab.inria.fr/vidjil/vidjil
  license: GPL-3.0
  license_file: LICENSE
  summary: >-
    Vidjil is an open-source platform for the analysis of high-throughput
    sequencing data from lymphocytes.
