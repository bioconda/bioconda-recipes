{% set version = "1.8.1" %}
{% set sha256 = "48a5e196d910ed82d7e09ee25bf35b91b0d49a1b6054f61a4a94f7245565b812" %}

package:
  name: gridss
  version: '{{ version }}'

source:
  url: https://github.com/PapenfussLab/gridss/releases/download/v{{ version }}/gridss-{{ version }}-gridss-jar-with-dependencies.jar
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [osx]

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "gridss gridss.CallVariants --help 2>&1 | grep 'USAGE: CallVariants'"

about:
  home: https://github.com/PapenfussLab/gridss
  license: GPL-3.0
  license_family: GPL
  summary: 'GRIDSS: a Genomic Rearrangement IDentification Software Suite'

extra:
  identifiers:
    - biotools:gridss
    - doi:10.1101/110387
