{% set version = "2.6.3" %}
{% set sha256 = "6a3175c9a820a18fe4d028683109c2d020d5bca69d74afc7d4fe7ad9f0db1348" %}

package:
  name: gridss
  version: '{{ version }}'

source:
  url: https://github.com/PapenfussLab/gridss/releases/download/v{{ version }}/gridss-{{ version }}-gridss-jar-with-dependencies.jar
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "gridss gridss.CallVariants --help 2>&1 | grep 'USAGE: CallVariants'"

about:
  home: https://github.com/PapenfussLab/gridss
  license: GPL-3.0
  license_family: GPL
  summary: 'GRIDSS: a Genomic Rearrangement IDentification Software Suite'

extra:
  identifiers:
    - biotools:gridss
    - doi:10.1101/110387
