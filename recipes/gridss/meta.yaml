{% set version = "2.7.1" %}
{% set sha256 = "d7b0dd859267660a27f21255daf986f4a110c51b224db653bbed988202d10a3d" %}

package:
  name: gridss
  version: '{{ version }}'

source:
  url: https://github.com/PapenfussLab/gridss/releases/download/v{{ version }}/gridss-{{ version }}-gridss-jar-with-dependencies.jar
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "gridss gridss.CallVariants --help 2>&1 | grep 'USAGE: CallVariants'"

about:
  home: https://github.com/PapenfussLab/gridss
  license: GPL-3.0
  license_family: GPL
  summary: 'GRIDSS: a Genomic Rearrangement IDentification Software Suite'

extra:
  identifiers:
    - biotools:gridss
    - doi:10.1101/110387
