{% set version = "2.8.0" %}
{% set sha256 = "26995983f0cd89579afb4e444eaf0e54e919e38568516df633b03f2519edd603" %}

package:
  name: gridss
  version: '{{ version }}'

source:
  url: https://github.com/PapenfussLab/gridss/releases/download/v{{ version }}/gridss-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 1
  noarch: generic

requirements:
  run:
    - openjdk >=8
    - bwa >=0.7
    - samtools >=1.10
    - r-base >=3.6
    - r-argparser
    - r-tidyverse
    - r-testthat
    - r-stringdist
    - bioconductor-structuralvariantannotation

test:
  commands:
    - "gridss 2>&1 | grep 'Usage: gridss'"
    - "gridss_somatic_filter --help | grep '--input'"
    - "gridss_annotate_insertions_repeatmaster --help | grep '--input'"
    - "CallVariants --help | grep 'Usage:'"
    - "CollectGridssMetrics --help | grep 'Usage:'"

about:
  home: https://github.com/PapenfussLab/gridss
  license: GPL-3.0
  license_family: GPL
  summary: 'GRIDSS: the Genomic Rearrangement IDentification Software Suite'

extra:
  identifiers:
    - biotools:gridss
    - doi:10.1101/110387
