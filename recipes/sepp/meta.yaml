{% set name = "sepp" %}
{% set version = "4.5.6" %}
{% set sha256 = "e4aae4908b33d54d34c8796bc1f5aed38e8969c411102d713da075a0d7832560" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/smirarab/sepp/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - relocate.run-sepp.sh.patch
    - relocate.sepp.config.patch

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('sepp', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - hatchling
    - pip
    - dendropy
    - openjdk
    - hmmer
  run:
    - hmmer
    - python
    - pasta
    - pplacer >=1.1.alpha17

test:
  commands:
    - pplacer --version
    # SEPP tests
    - run-sepp.sh
        $PREFIX/share/sepp/ref/input_fragments.fasta
        testrun_tiny_sepp
        -a $PREFIX/share/sepp/ref/reference_alignment_tiny.fasta
        -t $PREFIX/share/sepp/ref/reference_phylogeny_tiny.nwk
        -r $PREFIX/share/sepp/ref/RAxML_info-reference-gg-raxml-bl.info
        -x 1
        -b 1
    - grep "f__Halomonadaceae" testrun_tiny_sepp_placement.tog.relabelled.tre
    - grep "testseqd" testrun_tiny_sepp_placement.tog.relabelled.tre
    # UPP tests (backbone tree + RAxML + unaligned seqs)
    - run_upp.py
        -x 1
        -s $PREFIX/share/sepp/ref/input_fragments.fasta
        -a $PREFIX/share/sepp/ref/reference_alignment_tiny.fasta
        -t $PREFIX/share/sepp/ref/reference_phylogeny_tiny.nwk
        -o testrun_tiny_upp
    # UPP tests (only unaligned seqs): uses pasta as well
    - run_upp.py
        -x 1
        -s $PREFIX/share/sepp/ref/input_fragments.fasta
        -o testrun_tiny_upp_with_pasta
    # HIPPI tests
    #- run_ensemble.py
    #    -x 1
    #    -f $PREFIX/share/sepp/ref/input_fragments.fasta
    #    -a $PREFIX/share/sepp/ref/reference_alignment_tiny.fasta
    #    -t $PREFIX/share/sepp/ref/reference_phylogeny_tiny.nwk
    #    -o testrun_tiny_hippi

about:
  home: "https://github.com/smirarab/sepp"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "SATe-enabled phylogenetic placement."
  dev_url: "https://github.com/smirarab/sepp"
  doc_url: "https://github.com/smirarab/sepp/blob/v{{ version }}/README.md"

extra:
  identifiers:
    - biotools:sepp
  additional-platforms:
    - linux-aarch64
    - osx-arm64
