{% set version = "1.36.0" %}
{% set name = "biovizBase" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: af9069fa4f0a4d36ee59e3a38b8129ad
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BSgenome.Hsapiens.UCSC.hg19, TxDb.Hsapiens.UCSC.hg19.knownGene, BSgenome, rtracklayer, EnsDb.Hsapiens.v75, RUnit
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-annotationfilter >=1.12.0,<1.13.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-ensembldb >=2.12.0,<2.13.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-variantannotation >=1.34.0,<1.35.0'
    - r-base
    - r-dichromat
    - r-hmisc
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-annotationfilter >=1.12.0,<1.13.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-ensembldb >=2.12.0,<2.13.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-variantannotation >=1.34.0,<1.35.0'
    - r-base
    - r-dichromat
    - r-hmisc
    - r-rcolorbrewer
    - r-rlang
    - r-scales
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Basic graphic utilities for visualization of genomic data.'
  description: 'The biovizBase package is designed to provide a set of utilities, color schemes and conventions for genomic data. It serves as the base for various high-level packages for biological data visualization. This saves development effort and encourages consistency.'
extra:
  identifiers:
    - biotools:biovizbase
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biovizbase
    path: recipes/bioconductor-biovizbase
    version: 1.28.2

