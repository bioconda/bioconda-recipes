package:
  name: bioconductor-biovizbase
  version: 1.20.0
source:
  fn: biovizBase_1.20.0.tar.gz
  url: https://bioarchive.galaxyproject.org/biovizBase_1.20.0.tar.gz
  md5: 6d646b803e5aa620b4758e5f488fb6e2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - 'bioconductor-biostrings >=2.33.11'
    - 'bioconductor-ensembldb >=1.3.8'
    - 'bioconductor-genomeinfodb >=1.5.14'
    - 'bioconductor-genomicalignments >=1.1.16'
    - 'bioconductor-genomicfeatures >=1.21.19'
    - 'bioconductor-genomicranges >=1.23.21'
    - 'bioconductor-iranges >=1.99.28'
    - 'bioconductor-rsamtools >=1.17.28'
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-summarizedexperiment
    - 'bioconductor-variantannotation >=1.11.4'
    - r
    - r-dichromat
    - r-hmisc
    - r-rcolorbrewer
    - r-scales
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - 'bioconductor-biostrings >=2.33.11'
    - 'bioconductor-ensembldb >=1.3.8'
    - 'bioconductor-genomeinfodb >=1.5.14'
    - 'bioconductor-genomicalignments >=1.1.16'
    - 'bioconductor-genomicfeatures >=1.21.19'
    - 'bioconductor-genomicranges >=1.23.21'
    - 'bioconductor-iranges >=1.99.28'
    - 'bioconductor-rsamtools >=1.17.28'
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-summarizedexperiment
    - 'bioconductor-variantannotation >=1.11.4'
    - r
    - r-dichromat
    - r-hmisc
    - r-rcolorbrewer
    - r-scales
test:
  commands:
    - '$R -e "library(''biovizBase'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/biovizBase.html
  license: Artistic-2.0
  summary: 'The biovizBase package is designed to provide a set of utilities, color
    schemes and conventions for genomic data. It serves as the base for various high-level
    packages for biological data visualization. This saves development effort and
    encourages consistency.'
