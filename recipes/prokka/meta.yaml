{% set version = "1.13" %}
{% set name = "prokka" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tseemann/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0090acd6e3a8cb2d517fe0933c717c4f8271c60d0a493f7c4927504d77a8db4f

build:
  number: 2

requirements:
  build:
    - perl-bioperl ==1.6.924
    - blast >=2.7.1
    - infernal >=1.1.2
    - hmmer >=3.1b2

  run:
    - aragorn >=1.2
    - barrnap >=0.7
    - blast >=2.7.1
    - hmmer >=3.1b2
    - infernal >=1.1.2
    - minced >=0.2
    - parallel >=20130422
    - perl-bioperl ==1.6.924
    - perl-xml-simple
    - prodigal >=2.6
    - tbl2asn >=25.6

test:
  commands:
    - prokka --listdb
    - prokka --version
    - blastp -help
    - barrnap --help 2>&1 | grep Options
    - prodigal -h
    - tbl2asn --help

about:
  home: http://www.vicbioinformatics.com/software.prokka.shtml
  license: GPLv2
  summary: A tool for the rapid annotation of prokaryotic genomes

extra:
  identifiers:
    - biotools:prokka
