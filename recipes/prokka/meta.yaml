package:
  name: prokka
  version: "1.12"

source:
  url: https://github.com/tseemann/prokka/archive/v1.12.tar.gz
  md5: 658c4c203ddded3623e68a36f94cabec

build:
  number: 1

requirements:
  build:
    - perl-bioperl ==1.6.924
    - blast >=2.2

  run:
    - aragorn >=1.2
    - barrnap >=0.7
    - blast >=2.2
    - hmmer >=3.1b2
    - infernal >=1.1.2
    - minced >=0.2
    - parallel >=20130422
    - perl-bioperl ==1.6.924
    - perl-xml-simple
    - prodigal >=2.6
    - tbl2asn >=25.3

test:
  commands:
    - prokka --listdb
    - prokka --version

about:
  home: http://www.vicbioinformatics.com/software.prokka.shtml
  license: GPLv2
  summary: A tool for the rapid annotation of prokaryotic genomes
