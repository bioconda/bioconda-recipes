{% set version = "1.13.7" %}
{% set sha256 = "fcd7e18f92a076d0913be71b29df34e0c2ca90254d12c6993de1891793a2f1a8" %}

package:
  name: prokka
  version: '{{ version }}'

source:
  url: https://github.com/tseemann/prokka/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 1
  noarch: generic

requirements:
  build:
    - perl-bioperl  >=1.7.2
    - blast >=2.7.1
    - infernal >=1.1.2
    - hmmer >=3.1b2
  run:
    - perl
    - aragorn >=1.2
    - barrnap >=0.7
    - blast >=2.7.1
    - hmmer >=3.1b2
    - infernal >=1.1.2
    - minced >=0.3
    - parallel >=20180522
    - perl-bioperl  >=1.7.2
    - perl-xml-simple
    - prodigal >=2.6
    - tbl2asn >=25.7

test:
  commands:
    - prokka --listdb
    - prokka --version
    - blastp -help
    - barrnap --help 2>&1 | grep Options
    - prodigal -h
    - tbl2asn --help

about:
  home: http://www.vicbioinformatics.com/software.prokka.shtml
  license: GPLv2
  license_family: GPL
  summary: A tool for the rapid annotation of prokaryotic genomes
  dev_url: https://github.com/tseemann/prokka

extra:
  identifiers:
    - biotools:prokka
