{% set version = "1.13" %}

package:
  name: prokka
  version: {{ version }}

source:
  url: https://github.com/tseemann/prokka/archive/v{{ version }}.tar.gz
  md5: 168193a4c61263759784564581523640

build:
  number: 5

requirements:
  build:
    - perl-bioperl ==1.6.924
    - blast >=2.6

  run:
    - aragorn >=1.2
    - barrnap >=0.7
    - blast >=2.6
    - hmmer >=3.1b2
    - infernal >=1.1.2
    - minced >=0.2
    - parallel >=20130422
    - perl-bioperl ==1.6.924
    - perl-xml-simple
    - prodigal >=2.6
    - tbl2asn >=25.6

test:
  commands:
    - prokka --help
    - prokka --listdb
    - prokka --version
    - blastp -help
    - barrnap --help 2>&1 | grep Options
    - prodigal -h
    - tbl2asn --help

about:
  home: http://www.vicbioinformatics.com/software.prokka.shtml
  license: GPLv2
  summary: A tool for the rapid annotation of prokaryotic genomes
