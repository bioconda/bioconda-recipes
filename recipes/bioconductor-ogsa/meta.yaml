{% set version="1.6.0" %}
{% set name="OGSA" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 9ef0cfac46c570731718e622ff755201e0ee5c816191701012fcb0584949b043
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-limma >=3.18.13'
    - 'r-base >=3.2.0'
    - 'r-gplots >=2.8.0'
  run:
    - bioconductor-biobase
    - 'bioconductor-limma >=3.18.13'
    - 'r-base >=3.2.0'
    - 'r-gplots >=2.8.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/OGSA.html
  license: 'GPL (== 2)'
  summary: 'OGSA provides a global estimate of pathway deregulation in cancer subtypes
    by integrating the estimates of significance for individual pathway members that
    have been identified by outlier analysis.'
