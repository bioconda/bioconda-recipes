{% set version = "2.56.0" %}
{% set name = "nem" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 628f990277487de42a337dc38746ced02ea899029310a1d6834fae0441cd450a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-boot
    - r-e1071
    - r-plotrix
    - r-rcolorbrewer
    - r-statmod
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
    - r-boot
    - r-e1071
    - r-plotrix
    - r-rcolorbrewer
    - r-statmod
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package ''nem'' allows to reconstruct features of pathways from the nested structure of perturbation effects. It takes as input (1.) a set of pathway components, which were perturbed, and (2.) phenotypic readout of these perturbations (e.g. gene expression, protein expression). The output is a directed graph representing the phenotypic hierarchy.'
extra:
  identifiers:
    - biotools:nem
    - doi:10.1093/bioinformatics/btq385
  parent_recipe:
    name: bioconductor-nem
    path: recipes/bioconductor-nem
    version: 2.54.0
