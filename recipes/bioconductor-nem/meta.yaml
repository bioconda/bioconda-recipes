{% set version="2.50.0" %}
{% set name="nem" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 40968f55b6a3c854cf46175a901cfcd1bdd39887837d38c101fa16e1131eea35
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-graph
    - bioconductor-limma
    - 'bioconductor-rbgl >=1.8.1'
    - bioconductor-rgraphviz
    - 'r-base >=3.0'
    - r-boot
    - r-e1071
    - r-plotrix
    - r-rcolorbrewer
    - r-statmod
  run:
    - bioconductor-graph
    - bioconductor-limma
    - 'bioconductor-rbgl >=1.8.1'
    - bioconductor-rgraphviz
    - 'r-base >=3.0'
    - r-boot
    - r-e1071
    - r-plotrix
    - r-rcolorbrewer
    - r-statmod
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/nem.html
  license: 'GPL (>= 2)'
  summary: 'The package ''nem'' allows to reconstruct features of pathways from the
    nested structure of perturbation effects. It takes as input (1.) a set of pathway
    components, which were perturbed, and (2.) phenotypic readout of these perturbations
    (e.g. gene expression, protein expression). The output is a directed graph representing
    the phenotypic hierarchy.'
