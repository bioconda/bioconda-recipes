{% set name = "fetchmgs" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fetchmgs-{{ version }}.tar.gz
  sha256: b478cafe73bedbd74698629b57f304f2cc5f6102b4d069adac8df71979ab20c4

build:
  entry_points:
    - fetchMGs=fetchmgs.fetchmgs:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - tqdm
    - pyrodigal ==3.6.3.post1
    - pyhmmer ==0.11.2
    - psutil

test:
  imports:
    - fetchmgs
  commands:
    - pip check
    - fetchMGs 2>&1 | grep 'FetchMGs extracts the'
    - fetchMGs extraction 2>&1 | grep 'fetchMGs extraction'
  requires:
    - pip

about:
  home: https://github.com/motu-tool/FetchMGs
  summary: FetchMGs extracts the 40 marker genes from genomes and metagenomes in an easy and accurate manner.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kbseah
