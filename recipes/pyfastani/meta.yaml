{% set name = "pyfastani" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 255e890d3ee6bbd051bb94d71a5245703b254be1ff2b5dc6789d28b715ec5fa9

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.20
    - make
  host:
    - python
    - pip
    - cython
    - zlib
    - scikit-build-core
  run:
    - python

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyfastani
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: "Cython bindings and Python interface to FastANI, a method for fast whole-genome similarity estimation."
  doc_url: https://pyfastani.readthedocs.org
  dev_url: https://github.com/althonos/pyfastani

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - althonos
