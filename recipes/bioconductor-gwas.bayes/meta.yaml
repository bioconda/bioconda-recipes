{% set version = "1.1.0" %}
{% set name = "GWAS.BAYES" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: df57c2cb8bcbc44319609952c9140b6f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, rmarkdown, formatR, rrBLUP, qqman
requirements:
  host:
    - r-base
    - 'r-caret >=6.0-86'
    - 'r-doparallel >=1.0.15'
    - 'r-ga >=3.2'
    - 'r-ggplot2 >=3.3.0'
    - 'r-matrix >=1.2-18'
    - 'r-memoise >=1.1.0'
    - 'r-rcpp >=1.0.3'
    - 'r-rcppeigen >=0.3.3.7.0'
    - 'r-reshape2 >=1.4.4'
    - libblas
    - liblapack
  run:
    - r-base
    - 'r-caret >=6.0-86'
    - 'r-doparallel >=1.0.15'
    - 'r-ga >=3.2'
    - 'r-ggplot2 >=3.3.0'
    - 'r-matrix >=1.2-18'
    - 'r-memoise >=1.1.0'
    - 'r-rcpp >=1.0.3'
    - 'r-rcppeigen >=0.3.3.7.0'
    - 'r-reshape2 >=1.4.4'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | GPL-3'
  summary: 'GWAS for Selfing Species'
  description: 'This package is built to perform GWAS analysis for selfing species. The research related to this package was supported in part by National Science Foundation Award 1853549.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

