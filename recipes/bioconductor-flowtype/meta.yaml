{% set version = "2.20.1" %}
{% set name = "flowType" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 49e8b8b49790cb4941b43a831022fc89
build:
  number: 0
  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: xtable
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-flowclust >=3.20.0,<3.21.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.43.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.31.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-flowclust >=3.20.0,<3.21.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.43.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.31.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Phenotyping Flow Cytometry Assays using multidimentional expansion of single dimentional partitions.'

extra:
  container:
    extended-base: True
