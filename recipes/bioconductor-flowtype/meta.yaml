{% set version = "2.20.0" %}
{% set name = "flowType" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 32fc942f33af7c4c23b4382e0b6add573ed5050b54591eb7500ed81744443a93
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.44.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.32.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.44.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.32.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Phenotyping Flow Cytometry Assays using multidimentional expansion of single dimentional partitions.'
