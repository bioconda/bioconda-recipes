{% set version = "2.22.0" %}
{% set name = "flowType" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ee8256e879c82ce3ea542245b829c72a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: xtable
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowclust >=3.22.0,<3.23.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowmeans >=1.44.0,<1.45.0'
    - 'bioconductor-flowmerge >=2.32.0,<2.33.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-flowclust >=3.22.0,<3.23.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowmeans >=1.44.0,<1.45.0'
    - 'bioconductor-flowmerge >=2.32.0,<2.33.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Phenotyping Flow Cytometry Assays using multidimentional expansion of single dimentional partitions.'
extra:
  container:
    extended-base: true

