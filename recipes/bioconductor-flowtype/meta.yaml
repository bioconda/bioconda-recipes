{% set version = "2.24.0" %}
{% set name = "flowType" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a7e710d5d9826931d2a4f56aa7cad816
build:
  number: 0
  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: xtable
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-flowclust >=3.24.0,<3.25.0'
    - 'bioconductor-flowcore >=1.52.0,<1.53.0'
    - 'bioconductor-flowmeans >=1.46.0,<1.47.0'
    - 'bioconductor-flowmerge >=2.34.0,<2.35.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-flowclust >=3.24.0,<3.25.0'
    - 'bioconductor-flowcore >=1.52.0,<1.53.0'
    - 'bioconductor-flowmeans >=1.46.0,<1.47.0'
    - 'bioconductor-flowmerge >=2.34.0,<2.35.0'
    - r-base
    - 'r-bh >=1.51.0-3'
    - 'r-rcpp >=0.10.4'
    - r-rrcov
    - r-sfsmisc
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - 'LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64" $R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Phenotyping Flow Cytometry Assays'
  description: 'Phenotyping Flow Cytometry Assays using multidimentional expansion of single dimentional partitions.'
extra:
  container:
    extended-base: true

