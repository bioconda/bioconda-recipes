{% set version = "1.42.2" %}
{% set name = "GenVisR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2344d15077bddb07101c1171e269346b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genvisr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, BSgenome.Hsapiens.UCSC.hg19, knitr, RMySQL, roxygen2, testthat, TxDb.Hsapiens.UCSC.hg19.knownGene, rmarkdown, vdiffr, formatR, TxDb.Hsapiens.UCSC.hg38.knownGene, BSgenome.Hsapiens.UCSC.hg38
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-data.table
    - r-dbi
    - r-ggplot2 >=2.1.0
    - r-gridextra >=2.0.0
    - r-gtable
    - r-gtools
    - r-plyr >=1.8.3
    - r-reshape2
    - r-scales
    - r-viridis

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-data.table
    - r-dbi
    - r-ggplot2 >=2.1.0
    - r-gridextra >=2.0.0
    - r-gtable
    - r-gtools
    - r-plyr >=1.8.3
    - r-reshape2
    - r-scales
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  summary: Genomic Visualizations in R
  description: Produce highly customizable publication quality graphics for genomic data primarily at the cohort level.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:genvisr
  parent_recipe:
    name: bioconductor-genvisr
    path: recipes/bioconductor-genvisr
    version: 1.12.1

