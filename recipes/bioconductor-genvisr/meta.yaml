{% set version = "1.38.0" %}
{% set name = "GenVisR" %}
{% set bioc = "3.20" %}

about:
  description: Produce highly customizable publication quality graphics for genomic data primarily at the cohort level.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Genomic Visualizations in R

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genvisr", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:genvisr
  parent_recipe:
    name: bioconductor-genvisr
    path: recipes/bioconductor-genvisr
    version: 1.12.1

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, BSgenome.Hsapiens.UCSC.hg19, knitr, RMySQL, roxygen2, testthat, TxDb.Hsapiens.UCSC.hg19.knownGene, rmarkdown, vdiffr, formatR, TxDb.Hsapiens.UCSC.hg38.knownGene, BSgenome.Hsapiens.UCSC.hg38
requirements:

  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biomart >=2.62.0,<2.63.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-data.table
    - r-dbi
    - r-ggplot2 >=2.1.0
    - r-gridextra >=2.0.0
    - r-gtable
    - r-gtools
    - r-plyr >=1.8.3
    - r-reshape2
    - r-scales
    - r-viridis

  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biomart >=2.62.0,<2.63.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rsamtools >=2.22.0,<2.23.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-data.table
    - r-dbi
    - r-ggplot2 >=2.1.0
    - r-gridextra >=2.0.0
    - r-gtable
    - r-gtools
    - r-plyr >=1.8.3
    - r-reshape2
    - r-scales
    - r-viridis

source:
  md5: 80e65c64b1130682ef831f38e4d9227a
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

