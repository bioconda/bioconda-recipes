{% set version = "1.6.3" %}
{% set name = "GenVisR" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 99ae687e46fc1dcc9c9535e9cb4b0cddcdf30cf057046fdc37cd89f3bd35d886

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-biostrings
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges >=1.25.4
    - bioconductor-iranges >=2.7.5
    - bioconductor-rsamtools
    - r-base
    - r-dbi
    - r-ffield
    - r-ggplot2 >=2.1.0
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-plyr >=1.8.3
    - r-reshape2
    - r-scales
    - r-viridis
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-biostrings
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges >=1.25.4
    - bioconductor-iranges >=2.7.5
    - bioconductor-rsamtools
    - r-base
    - r-dbi
    - r-ffield
    - r-ggplot2 >=2.1.0
    - r-gridextra
    - r-gtable
    - r-gtools
    - r-plyr >=1.8.3
    - r-reshape2
    - r-scales
    - r-viridis

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://github.com/griffithlab/GenVisR
  license: 'GPL-3 + file LICENSE'
  summary: 'Produce highly customizable publication quality graphics for genomic data primarily at the cohort level.'
