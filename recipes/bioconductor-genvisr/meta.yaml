{% set version = "1.8.1" %}
{% set name = "GenVisR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 128aa2913e259984090c31065e6e26ab0705fa1685b42def3e8f582726a90d31
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-biostrings
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.25.4'
    - 'bioconductor-iranges >=2.7.5'
    - bioconductor-rsamtools
    - r-base
    - r-dbi
    - r-ffield
    - 'r-ggplot2 >=2.1.0'
    - r-gridextra
    - r-gtable
    - r-gtools
    - 'r-plyr >=1.8.3'
    - r-reshape2
    - r-scales
    - r-viridis
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-biostrings
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.25.4'
    - 'bioconductor-iranges >=2.7.5'
    - bioconductor-rsamtools
    - r-base
    - r-dbi
    - r-ffield
    - 'r-ggplot2 >=2.1.0'
    - r-gridextra
    - r-gtable
    - r-gtools
    - 'r-plyr >=1.8.3'
    - r-reshape2
    - r-scales
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Produce highly customizable publication quality graphics for genomic data primarily at the cohort level.'

extra:
  identifiers:
    - biotools:genvisr
