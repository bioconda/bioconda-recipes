{% set version = "1.8.0" %}
{% set name = "GenVisR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2617e027c272db14bb5189bd57330b4283f3ce8a452f8c285d17bb1e3e2e4c0e
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-biostrings
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.25.4'
    - 'bioconductor-iranges >=2.7.5'
    - bioconductor-rsamtools
    - r-base
    - r-dbi
    - r-ffield
    - 'r-ggplot2 >=2.1.0'
    - r-gridextra
    - r-gtable
    - r-gtools
    - 'r-plyr >=1.8.3'
    - r-reshape2
    - r-scales
    - r-viridis
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-biostrings
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.25.4'
    - 'bioconductor-iranges >=2.7.5'
    - bioconductor-rsamtools
    - r-base
    - r-dbi
    - r-ffield
    - 'r-ggplot2 >=2.1.0'
    - r-gridextra
    - r-gtable
    - r-gtools
    - 'r-plyr >=1.8.3'
    - r-reshape2
    - r-scales
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Produce highly customizable publication quality graphics for genomic data primarily at the cohort level.'

extra:
  identifiers:
    - biotools:genvisr
