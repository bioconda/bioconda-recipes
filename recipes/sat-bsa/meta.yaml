{% set name = "Sat-BSA" %}
{% set version = "1.9" %}
{% set md5 = "fa06a90e4d11175ec2d87b161d0689f4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SegawaTenta/Sat-BSA/releases/download/v{{ version }}/Sat-BSA-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - python
    - pip
    - r-base
    - perl

  run:
    - python
    - samtools =1.9
    - minimap2 =2.17
    - r-base
    - perl
    - openjdk

test:
  commands:
    - Sat-BSA -h

about:
  home: https://github.com/SegawaTenta/Sat-BSA
  summary: 'Sat-BSA is a package used for applying local de novo assembly and identifying the structural variants in the assembled region'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:sta-bsa
