{% set name = "Sat-BSA" %}
{% set version = "1.8" %}
{% set md5 = "bdf2ee8ee4b40ca746870c3e4930fadd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SegawaTenta/Sat-BSA/releases/download/v{{ version }}/Sat-BSA-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - python
    - pip
    - r-base
    - perl

  run:
    - python
    - samtools =1.9
    - minimap2 =2.17
    - r-base
    - perl
    - openjdk

test:
  commands:
    - Sat-BSA -h

about:
  home: https://github.com/SegawaTenta/Sat-BSA

extra:
  identifiers:
    - biotools:sta-bsa
