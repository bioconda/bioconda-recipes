{% set version = "1.12.0" %}
{% set name = "methylPipe" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 69939878022e1e20081a7a3309e0acb5cd895cac4a64da3a91e9ce5f1d48df1c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-gviz
    - bioconductor-iranges
    - bioconductor-marray
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - r-base
    - r-data.table
    - r-gplots
  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-gviz
    - bioconductor-iranges
    - bioconductor-marray
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=0.2.0'
    - r-base
    - r-data.table
    - r-gplots
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL(>=2)
  summary: 'Memory efficient analysis of base resolution DNA methylation data in both the CpG and non-CpG sequence context. Integration of DNA methylation data derived from any methodology providing base- or low-resolution data.'

extra:
  identifiers:
    - biotools:methylpipe
