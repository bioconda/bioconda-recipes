{% set name = "tbvcfreport" %}
{% set version = "0.1.7" %}
{% set sha256 = "7a106d48c19dda4998c956ce358c9d90e82e80bb105757d1ab039808060c9673" %} 
{% set author = "COMBAT-TB" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/{{ author }}/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - tbvcfreport=tbvcfreport.tbvcfreport:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - click
    - jinja2
    - pip
    - py2neo >=4.2.0
    - python
    - pyvcf
    - mtb-snp-it
    - tqdm
  run:
    - click
    - jinja2
    - py2neo >=4.2.0
    - python
    - pyvcf
    - mtb-snp-it
    - tqdm

test:
  imports:
    - tbvcfreport
  commands:
    - tbvcfreport --help

about:
  home: "http://github.com/{{ author }}/{{ name }}"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: LICENSE
  summary: "Parses SnpEff annotated M.tb VCF(s) and generates an interactive HTML-based report."
  doc_url: "http://github.com/{{ author }}/{{ name }}/blob/master/README.md"
