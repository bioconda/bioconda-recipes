{% set name = "tbvcfreport" %}
{% set version = "0.1.9" %}
{% set author = "COMBAT-TB" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/{{ author }}/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 6f5ffbaab5dfa4e98679dc8a0f030134f78faaa3c94632c9d4b68a58abd107b3

build:
  noarch: python 
  number: 0
  entry_points:
    - tbvcfreport=tbvcfreport.tbvcfreport:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - jinja2
    - neo4j-python-driver
    - python >=3.6
    - pyvcf

test:
  imports:
    - tbvcfreport
  commands:
    - tbvcfreport --help

about:
  home: "https://github.com/{{ author }}/{{ name }}"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: LICENSE
  summary: "Parses SnpEff annotated M.tb VCF(s) and generates an interactive HTML-based report."
  doc_url: "https://github.com/{{ author }}/{{ name }}/blob/master/README.md"
