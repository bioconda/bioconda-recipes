{% set name = "tbvcfreport" %}
{% set version = "0.1.8" %}
{% set author = "COMBAT-TB" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/{{ author }}/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 3729e16cbe151bf031f9edffa00d4827eedc61173bf64fb5a39280f7186481cc

build:
  noarch: python 
  number: 0
  entry_points:
    - tbvcfreport=tbvcfreport.tbvcfreport:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - click
    - jinja2
    - py2neo >=4.2.0
    - python >=3.6
    - pyvcf
    - mtb-snp-it
    - tqdm

test:
  imports:
    - tbvcfreport
  commands:
    - tbvcfreport --help

about:
  home: "http://github.com/{{ author }}/{{ name }}"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: LICENSE
  summary: "Parses SnpEff annotated M.tb VCF(s) and generates an interactive HTML-based report."
  doc_url: "http://github.com/{{ author }}/{{ name }}/blob/master/README.md"
