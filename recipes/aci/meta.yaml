{% set name = "aci" %}
{% set repo = "amplicon_coverage_inspector" %}
{% set version = "1.45.251125" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ repo[0] }}/{{ repo }}/{{ repo }}-{{ version }}.tar.gz
  sha256: 2770c84134e185cb819fe1b3ee5b27db06ab09420107985bfc01a23128aa7778

build:
  number: 0
  noarch: python
  entry_points:
    - aci = aci.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('aci', max_pin="x") }}

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - setuptools
  run:
    - python >=3.8,<4.0
    - intervaltree
    - matplotlib-base >=3.8.2
    - numpy >=1.26.2
    - pandas >=2.1.4
    - pysam >=0.22.0

test:
  imports:
    - aci
  commands:
    - aci --help

about:
  home: "https://github.com/erinyoung/ACI"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Visualizes coverage for amplicons."
  doc_url: "https://github.com/erinyoung/ACI/blob/{{ version }}/README.md"
  dev_url: "https://github.com/erinyoung/ACI"

extra:
  recipe-maintainers:
    - erinyoung
