package:
  name: dendropy
  version: "3.12.3"

source:
  url: https://pypi.python.org/packages/3d/c0/e0a20d1cf4b268757842a03f36452095fccb8eae5ebd541548e29c6ca1e3/DendroPy-3.12.3.tar.gz
  md5: 13de66112a18e4eb283f4d4b18af7a65

build:
  noarch: python
  number: 1

requirements:
  host:
    - python >=2.7,<3
    - setuptools

  run:
    - python >=2.7,<3

test:
  imports:
    - dendropy
    - dendropy.coalescent
    - dendropy.continuous
    - dendropy.dataio
    - dendropy.dataobject
    - dendropy.interop
    - dendropy.mathlib
    - dendropy.popgensim
    - dendropy.popgenstat
    - dendropy.reconcile
    - dendropy.scm
    - dendropy.seqmodel
    - dendropy.seqsim
    - dendropy.test
    - dendropy.treecalc
    - dendropy.treemanip
    - dendropy.treesim
    - dendropy.treesplit
    - dendropy.treesum
    - dendropy.utility

about:
  home: http://packages.python.org/DendroPy/
  license: BSD License
  summary: 'A Python library for phylogenetics and phylogenetic computing: reading, writing, simulation, processing and manipulation of phylogenetic trees (phylogenies) and characters.'
