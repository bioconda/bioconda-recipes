{% set name = "gossamer" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/cancerit/gossamer/archive/refs/tags/1.0.0.tar.gz"
  sha256: 34c53bf1c32fc62a203f0dc534dbb1723103b9fbbfebc3092990f82beb0b83fe

build:
  number: 0

requirements:
  build:
    - boost =1.60.0
    - pandoc
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cpp') }}

  host:
    - boost =1.60.0

  run:
    - boost =1.60.0

test:
  commands:
    - "xenome build --help"
    - "xenome classify --help"
    
about:
  home: "https://github.com/cancerit/gossamer"
  license: CSIRO
  summary: "Gossamer bioinformatics suite"

extra:
  recipe-maintainers:
    - RamRS
