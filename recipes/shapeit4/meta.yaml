{% set version = "4.2.2" %}

package:
  name: shapeit4
  version: {{ version }}

source:
  url: https://github.com/odelaneau/shapeit4/archive/v{{ version }}.tar.gz
  sha256: 9f109e307b5cc22ab68e7bf77de2429a9bbb2212d66303386e6a3dd81a5bc556

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - bzip2
    - htslib=1.11
  run:
    - boost-cpp
    - bzip2
    - htslib=1.11

test:
  commands:
    - shapeit4 --help

about:
  home: https://odelaneau.github.io/shapeit4/
  license: MIT
  license_file: LICENSE
  summary: fast and accurate method for estimation of haplotypes (phasing)

extra:
  identifiers:
    - doi:10.1101/493403
