{% set version = "3.12.0" %}
{% set name = "pd.chigene.1.1.st" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: bec602b45961607f5a4571977d54e015
build:
  number: 12
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pd.chigene.1.1.st", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-oligo >=1.66.0,<1.67.0'
    - 'bioconductor-oligoclasses >=1.64.0,<1.65.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
  run:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-oligo >=1.66.0,<1.67.0'
    - 'bioconductor-oligoclasses >=1.64.0,<1.65.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - 'r-dbi >=0.3.1'
    - 'r-rsqlite >=1.0.0'
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for Affymetrix ChiGene-1_1-st'
  description: 'Platform Design Info for Affymetrix ChiGene-1_1-st'

