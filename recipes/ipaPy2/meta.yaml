{% set name = "ipaPy2" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ipaPy2-{{ version }}.tar.gz
  sha256: 8a94928064ea6a97f5b8800f2ff81faaa2b1417f5765a22755a9543102b9cc4e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python ==3.9
    - pytest-runner
    - pip
  run:
    - python ==3.9
    - pandas
    - molmass ==2021.6.18
    - scipy ==1.8.1
    - tqdm ==4.64.0
    - pytest ==4.4.1

test:
  imports:
    - ipaPy2
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/francescodc87/ipaPy2
  summary: 'Integrated Probabilistic Annotation (IPA) 2.0 - Python implementation'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://github.com/francescodc87/ipaPy2
  dev_url: https://github.com/francescodc87/ipaPy2

extra:
  recipe-maintainers:
    - francescodc87
    - ChangLiuuczlcl8
