{% set version="1.0.0a1" %}
{% set sha256="d006e623f3b962b3a0d06dceab24275fa47468d8dbd690f8dfca5ff8db09b238" %}

package:
  name: mockinbird
  version: {{ version }}

source:
  url: https://github.com/soedinglab/mockinbird/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  number: 1
  skip: True  #  [not py3k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
  run:
    - python
    - numpy
    - scipy
    - pandas
    - matplotlib
    - seaborn
    - pysam
    - star
    - bowtie
    - samtools
    - fastqc
    - xxmotif
    - r-base
    - r-lsd
    - pyyaml
    - jinja2

test:
  imports:
    - mockinbird
    - mockinbird.ivtree
    - mockinbird.scripts
    - mockinbird.plots
    - mockinbird.obj
    - mockinbird.scripts
    - mockinbird.utils

about:
  home: https://github.com/soedinglab/mockinbird
  license: GPL-3
  license_family: GPL3
  license_file: LICENSE.txt
  summary: A fully automatic and reproducible PAR-CLIP analysis pipeline
  doc_url: http://wwwuser.gwdg.de/~compbiol/mockinbird/doc/
  dev_url: https://github.com/soedinglab/mockinbird
