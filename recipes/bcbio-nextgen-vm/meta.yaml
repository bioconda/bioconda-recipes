package:
  name: bcbio-nextgen-vm
  version: '0.1.0a'

build:
  number: 113
  skip: True # [not py27]

source:
  fn: bcbio-nextgen-vm-4bad653.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen-vm/archive/4bad653.tar.gz
  md5: 73e7e2e5c8204906b1877c8826905b55

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - bcbio-nextgen >=1.0.6
    - ipyparallel >=4.0,<5.0
    - pysam >=0.13.0
    - arvados-cwl-runner >=1.0.20171211211613
    - cwl2wdl
    - ruamel.yaml >=0.13.0
    - toil >=3.11.0
    - rabix-bunny >=1.0.2,<1.0.3
    - nodejs
    - nose
    - sevenbridges-python
    - synapseclient
    - dxpy
    - dx-cwl >=0.1.0a20171222
    - six
    # Deprecate elasticluster and deps to simplify install
    # - elasticluster

test:
  imports:
    - bcbiovm.version
  commands:
    - bcbio_vm.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen-vm
  license: MIT
  summary: Run bcbio-nextgen genomic sequencing analyses using isolated containers and virtual machines
