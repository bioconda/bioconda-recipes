package:
  name: bcbio-nextgen-vm
  version: '0.1.0a'

build:
  number: 105
  skip: True # [not py27]

source:
  fn: bcbio-nextgen-vm-b4e0ab2.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen-vm/archive/b4e0ab2.tar.gz
  md5: 547725d3d9e98053ff1a7369ab318c98

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - bcbio-nextgen >1.0.4
    - ipyparallel >=4.0,<5.0
    - pysam >=0.11.0
    - arvados-cwl-runner
    - cwl2wdl
    - ruamel.yaml >=0.13.0
    - toil >=3.10.0
    - rabix-bunny >=1.0.1
    - nodejs
    - elasticluster
    - nose
    - sevenbridges-python
    - synapseclient
    - dxpy
    - six

test:
  imports:
    - bcbiovm.version
  commands:
    - bcbio_vm.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen-vm
  license: MIT
  summary: Run bcbio-nextgen genomic sequencing analyses using isolated containers and virtual machines
