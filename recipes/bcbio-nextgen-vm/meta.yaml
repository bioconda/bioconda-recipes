package:
  name: bcbio-nextgen-vm
  version: '0.1.1'

build:
  number: 0

source:
  url: https://github.com/bcbio/bcbio-nextgen-vm/archive/d71085a.tar.gz
  sha256: 876d3d6e3da1b5b7903f6b5d172cd96042710b5f802e6e08b7cb408683338cb4

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - bcbio-nextgen >1.1.2
    - python-dateutil >=2.5.0
    - ipyparallel >=6.0.2
    - pysam >=0.15.2
    # Pending updates to Arvados and cwltool in bioconda
    # - arvados-cwl-runner >=1.0.20171211211613  # [py2k]
    # - toil >=3.11.0  # [py2k]
    - cromwell >0.36
    - ruamel.yaml >=0.13.0
    - rabix-bunny >=1.0.4
    - nodejs
    - nose
    - sbg-cwl-runner  # [py3k]
    - sevenbridges-python >=0.17.5
    - synapseclient
    - dxpy  # [py2k]
    - dx-cwl >=0.1.0a20180820  # [py2k]
    - six
    - google-cloud-sdk
    # Older dependencies no longer in active use
    # - pyhocon
    # - cwl2wdl
    # Deprecate elasticluster and deps to simplify install
    # - elasticluster

test:
  imports:
    - bcbiovm.version
  commands:
    - bcbio_vm.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen-vm
  license: MIT
  summary: Run bcbio-nextgen genomic sequencing analyses using isolated containers and virtual machines
