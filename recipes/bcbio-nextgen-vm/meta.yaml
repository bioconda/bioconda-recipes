package:
  name: bcbio-nextgen-vm
  version: '0.1.0a'

build:
  number: 111
  skip: True # [not py27]

source:
  fn: bcbio-nextgen-vm-57b160e.tar.gz
  url: https://github.com/chapmanb/bcbio-nextgen-vm/archive/57b160e.tar.gz
  md5: c3c73e9c16dcd98d2ac1306798d9e6ff

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - bcbio-nextgen >=1.0.6
    - ipyparallel >=4.0,<5.0
    - pysam >=0.13.0
    - arvados-cwl-runner
    - cwl2wdl
    - ruamel.yaml >=0.13.0
    - toil >=3.11.0
    - rabix-bunny >=1.0.2,<1.0.3
    - nodejs
    - nose
    - sevenbridges-python
    - synapseclient
    - dxpy
    - dx-cwl
    - six
    # Deprecate elasticluster and deps to simplify install
    # - elasticluster

test:
  imports:
    - bcbiovm.version
  commands:
    - bcbio_vm.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen-vm
  license: MIT
  summary: Run bcbio-nextgen genomic sequencing analyses using isolated containers and virtual machines
