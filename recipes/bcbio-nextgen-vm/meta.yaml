package:
  name: bcbio-nextgen-vm
  version: '0.1.3'

build:
  number: 1

source:
  url: https://github.com/bcbio/bcbio-nextgen-vm/archive/9567250.tar.gz
  sha256: 9ce190b921105a2a208db2e1d47bc4c8e056d95ae2475af13d5e587ab8e7cc4a

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - bcbio-nextgen >=1.1.3
    - python-dateutil >=2.5.0
    - ipyparallel >=6.0.2
    - pysam >=0.15.2
    - boto3
    # cwltool and schema salad dependencies for latest arvados
    - cachecontrol ==0.11.7
    - pathlib2 ==2.3.2
    - arvados-cwl-runner >=1.3.0.20181218191458  # [py2k and linux]
    - cromwell >=0.36
    - ruamel.yaml >=0.13.0
    - rabix-bunny >=1.0.4
    - nodejs
    - nose
    - sbg-cwl-runner  # [py3k]
    - sevenbridges-python >=0.17.5
    - synapseclient
    - dxpy
    - dx-cwl >=0.1.0a20180820  # [py2k]
    - six
    - google-cloud-sdk
    # Toil needs updates to latest cwltool to be compatible with arvados-cwl-runner
    # - toil >=3.11.0  # [py2k]
    # Older dependencies no longer in active use
    # - pyhocon
    # - cwl2wdl
    # Deprecate elasticluster and deps to simplify install
    # - elasticluster

test:
  imports:
    - bcbiovm.version
  commands:
    - bcbio_vm.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen-vm
  license: MIT
  summary: Run bcbio-nextgen genomic sequencing analyses using isolated containers and virtual machines
