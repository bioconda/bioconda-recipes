package:
  name: bcbio-nextgen-vm
  version: '0.1.0a'

build:
  number: 128
  skip: True # [not py27]

source:
  url: https://github.com/bcbio/bcbio-nextgen-vm/archive/e46e7e9.tar.gz
  sha256: dca152bea883fe8fc0c8d4beb0810c89c8ab5e805b894359a54455617d92fec6

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - bcbio-nextgen >1.1.0
    - python-dateutil >=2.5.0
    - ipyparallel >=6.0.2
    - pysam >=0.13.0
    - arvados-cwl-runner >=1.0.20171211211613
    - cromwell >0.31
    - pyhocon
    - cwl2wdl
    - ruamel.yaml >=0.13.0
    - toil >=3.11.0
    - rabix-bunny >=1.0.4
    - nodejs
    - nose
    - sevenbridges-python
    - synapseclient
    - dxpy
    - dx-cwl >=0.1.0a20180820
    - six
    # Deprecate elasticluster and deps to simplify install
    # - elasticluster

test:
  imports:
    - bcbiovm.version
  commands:
    - bcbio_vm.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen-vm
  license: MIT
  summary: Run bcbio-nextgen genomic sequencing analyses using isolated containers and virtual machines
