package:
  name: bcbio-nextgen-vm
  version: '0.1.0a'

build:
  number: 123
  skip: True # [not py27]

source:
  fn: bcbio-nextgen-vm-71abb7d.tar.gz
  url: https://github.com/bcbio/bcbio-nextgen-vm/archive/71abb7d.tar.gz
  md5: d4f0523d47ad5eadd0c9f49d20f06f9f

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - bcbio-nextgen >1.0.9
    - python-dateutil >=2.5.0
    - ipyparallel >=6.0.2
    - pysam >=0.13.0
    - arvados-cwl-runner >=1.0.20171211211613
    - cromwell >0.31
    - pyhocon
    - cwl2wdl
    - ruamel.yaml >=0.13.0
    - toil >=3.11.0
    - rabix-bunny >=1.0.4
    - nodejs
    - nose
    - sevenbridges-python
    - synapseclient
    - dxpy
    - dx-cwl >=0.1.0a20180116
    - six
    # Deprecate elasticluster and deps to simplify install
    # - elasticluster

test:
  imports:
    - bcbiovm.version
  commands:
    - bcbio_vm.py -h

about:
  home: https://github.com/chapmanb/bcbio-nextgen-vm
  license: MIT
  summary: Run bcbio-nextgen genomic sequencing analyses using isolated containers and virtual machines
