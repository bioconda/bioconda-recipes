{% set name = "read2tree" %}
{% set version = "2.0.0" %}
{% set checksum = "0f0f299d917d0925ec12bbe03bb8b9e1b8c2faf2d37e741f051b1362e94c197d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DessimozLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - numpy
    - biopython
    - lxml
    - tqdm
    - scipy
    - pyparsing
    - requests
    - natsort
    - pyyaml
    - filelock
    - dendropy
    - mafft
    - iqtree
    - ngmlr
    - nextgenmap
    - samtools
    - filelock
    - pyham
    - pysam
test:
  imports:
    - read2tree
  commands:
    - read2tree -h 

about:
  home: https://github.com/DessimozLab/read2tree
  summary: Building phylogenetic trees directly from sequencing reads
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alpae
  identifiers:
    - doi:10.1101/2022.04.18.488678
