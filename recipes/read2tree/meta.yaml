{% set name = "read2tree" %}
{% set version = "0.1.4" %}
{% set checksum = "0e06bdf6799508a72e6a14bbe6af997294bbd7f248c65a806ccf149d910c1c00" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DessimozLab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ checksum }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - numpy
    - biopython
    - lxml
    - tqdm
    - scipy
    - pyparsing
    - requests
    - natsort
    - pyyaml
    - filelock
    - dendropy
    - mafft
    - iqtree
    - ngmlr
    - nextgenmap
    - samtools
    - filelock
    - pyham
    - pysam
test:
  imports:
    - read2tree
  commands:
    - read2tree -h 

about:
  home: https://github.com/DessimozLab/read2tree
  summary: Building phylogenetic trees directly from sequencing reads
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alpae
