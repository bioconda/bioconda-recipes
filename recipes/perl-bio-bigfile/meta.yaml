{% set version="1.07" %}

package:
  name: perl-bio-bigfile
  version: {{ version }}

source:
  - url: https://cpan.metacpan.org/authors/id/L/LD/LDS/Bio-BigFile-{{ version }}.tar.gz
    sha256: 277b66ce8acbdd52399e2c5a0cf4e3bd5c74c12b94877cd383d0c4c97740d16d
  - url: http://hgdownload.cse.ucsc.edu/admin/jksrc.zip
    sha256: 10bd2643526669e497be4923a0884bb1d8024000cfdd9530afab79347184c059
    folder: kent

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - zlib
    - openssl
    - perl
    - perl-module-build
    - perl-bioperl
  run:
    - zlib
    - perl
    - perl-bioperl

test:
  imports:
    - Bio::DB::BigFile

about:
  home: https://metacpan.org/pod/Bio::DB::BigFile
  license: Apache v2.0
  summary: Low-level interface to BigWig & BigBed files
