{% set version = "1.30.0" %}
{% set name = "GenomicFiles" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0644aa09ff9a36d0f3db652153925fb3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, RUnit, genefilter, deepSNV, snpStats, RNAseqData.HNRNPC.bam.chr14, Biostrings, Homo.sapiens
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-matrixgenerics >=1.6.0,<1.7.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicalignments >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-matrixgenerics >=1.6.0,<1.7.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Distributed computing by file or by range'
  description: 'This package provides infrastructure for parallel computations distributed ''by file'' or ''by range''. User defined MAPPER and REDUCER functions provide added flexibility for data combination and manipulation.'
extra:
  identifiers:
    - biotools:genomicfiles
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genomicfiles
    path: recipes/bioconductor-genomicfiles
    version: 1.16.0

