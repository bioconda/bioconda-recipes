package:
  name: pkg-config
  version: "0.28"

source:
  git_url: git://anongit.freedesktop.org/pkg-config 

build:
  number: 1

requirements:
  build:
    - system
    - gcc
    - m4
    - autoconf
    - automake
    - libtool
  run:
    - system

about:
  home: http://www.freedesktop.org/wiki/Software/pkg-config/ 
  license: GPLv2
  summary: "pkg-config is a helper tool used when compiling applications and libraries."
