{% set version = "2.68.0" %}
{% set name = "KCsmart" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1e3e4ae9a01b4a9887f2ad2a29be9c27

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-kcsmart", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - bioconductor-siggenes >=1.84.0,<1.85.0
    - r-base
    - r-kernsmooth
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - bioconductor-siggenes >=1.84.0,<1.85.0
    - r-base
    - r-kernsmooth

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Multi sample aCGH analysis package using kernel convolution
  description: Multi sample aCGH analysis package using kernel convolution
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:kcsmart
    - doi:10.1186/1756-0500-3-298
  parent_recipe:
    name: bioconductor-kcsmart
    path: recipes/bioconductor-kcsmart
    version: 2.38.0

