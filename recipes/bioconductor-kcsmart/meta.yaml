{% set version = "2.46.0" %}
{% set name = "KCsmart" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6d48a8018d72bce5b30bd8e61be291a7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-multtest >=2.44.0,<2.45.0'
    - 'bioconductor-siggenes >=1.62.0,<1.63.0'
    - r-base
    - r-kernsmooth
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-multtest >=2.44.0,<2.45.0'
    - 'bioconductor-siggenes >=1.62.0,<1.63.0'
    - r-base
    - r-kernsmooth
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Multi sample aCGH analysis package using kernel convolution'
  description: 'Multi sample aCGH analysis package using kernel convolution'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:kcsmart
    - doi:10.1186/1756-0500-3-298
  parent_recipe:
    name: bioconductor-kcsmart
    path: recipes/bioconductor-kcsmart
    version: 2.38.0

