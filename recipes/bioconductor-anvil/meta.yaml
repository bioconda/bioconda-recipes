{% set version = "1.4.0" %}
{% set name = "AnVIL" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 33172d2f368c896e0d281b463b48b2ed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, withr, readr
requirements:
  host:
    - r-base
    - r-biocmanager
    - r-dplyr
    - r-futile.logger
    - r-httr
    - r-jsonlite
    - 'r-rapiclient >=0.1.3'
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect
  run:
    - r-base
    - r-biocmanager
    - r-dplyr
    - r-futile.logger
    - r-httr
    - r-jsonlite
    - 'r-rapiclient >=0.1.3'
    - r-rlang
    - r-tibble
    - r-tidyr
    - r-tidyselect
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bioconductor on the AnVIL compute environment'
  description: 'The AnVIL is a cloud computing resource developed in part by the National Human Genome Research Institute. The AnVIL package provides end-user and developer functionality. For the end-user, AnVIL provides fast binary package installation, utitlities for working with Terra / AnVIL table and data resources, and convenient functions for file movement to and from Google cloud storage. For developers, AnVIL provides programatic access to the Terra, Leonardo, Rawls, Dockstore, and Gen3 RESTful programming interface, including helper functions to transform JSON responses to formats more amenable to manipulation in R.'

