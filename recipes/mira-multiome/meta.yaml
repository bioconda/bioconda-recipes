{% set name = "mira-multiome" %}
{% set version = "2.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mira-multiome-{{ version }}.tar.gz
  sha256: f981bc40542097c3892cb02efca0c25766dfa0bbafcbd4e94ea18b3e5e27157b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - wheel
    - pip
    - setuptools >=35.0
    - setuptools_scm
  run:
    - python >=3.7
    - pytorch <2,>=1.8.0
    - pyro-ppl <2,>=1.5.2
    - networkx <3,>=2.3
    - optuna <3,>=2.8
    - anndata <1,>=0.7.6
    - moods >=1.9.4.1
    - pyfaidx <1,>=0.5
    - matplotlib-base <4,>=3.4
    - lisa2 >=2.3.0
    - requests <3,>=2
    - tqdm
    - tensorboard

test:
  imports:
    - mira
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mira-multiome.readthedocs.io/en/latest/
  summary: Single-cell multiomics data analysis
  license: BSD-3-Clause-LBNL
  license_file: LISCENSE

extra:
  recipe-maintainers:
    - allenlynch
