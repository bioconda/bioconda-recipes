{% set name = "pairsnp" %}
{% set version = "0.3.0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
  url: https://github.com/gtonkinhill/{{ name }}-cpp/archive/v{{ version }}.tar.gz
  sha256: 7b785854a991f7bca1b5686db69a85f91b856b088da0ae08d1c68de3535fce5f

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - zlib
  run:
    - zlib

about:
  home: https://github.com/gtonkinhill/pairsnp
  license: MIT
  summary: "pairsnp calculates pairwise SNP distance matrices from multiple sequence alignment fasta files."
  license_file: LICENSE

test:
  commands:
    - pairsnp -h
