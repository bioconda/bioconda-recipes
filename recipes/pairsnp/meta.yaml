{% set name = "pairsnp" %}
{% set version = "0.3.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/gtonkinhill/{{ name }}-cpp/archive/v{{ version }}.tar.gz
  sha256: 5d3be3fe446cbd0861ea601e48641e13e8039de1e02c469f73cdce61e099fbc4

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('pairsnp', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - zlib
  run:
    - libgomp      # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - pairsnp -h

about:
  home: "https://github.com/gtonkinhill/pairsnp"
  license: MIT
  license_family: MIT
  summary: "pairsnp calculates pairwise SNP distance matrices from multiple sequence alignment fasta files."
  license_file: LICENSE
  dev_url: "https://github.com/gtonkinhill/pairsnp"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
