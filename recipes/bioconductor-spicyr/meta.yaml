{% set version = "1.22.0" %}
{% set name = "spicyR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ded9d03ccf996c164f819e886d0fc939

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-spicyr", max_pin="x.x") }}'
  noarch: generic

# Suggests: SpatialDatasets, BiocStyle, knitr, rmarkdown, pkgdown, imcRtools, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-classifyr >=3.14.0,<3.15.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-simpleseg >=1.12.0,<1.13.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-concaveman
    - r-coxme
    - r-data.table
    - r-dplyr
    - r-ggforce
    - r-ggh4x
    - r-ggnewscale
    - r-ggplot2
    - r-ggthemes
    - r-lifecycle
    - r-lmertest
    - r-magrittr
    - r-pheatmap
    - r-rlang
    - r-scales
    - r-scam
    - r-spatstat.explore
    - r-spatstat.geom
    - r-survival
    - r-tibble
    - r-tidyr

  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-classifyr >=3.14.0,<3.15.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-simpleseg >=1.12.0,<1.13.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cli
    - r-concaveman
    - r-coxme
    - r-data.table
    - r-dplyr
    - r-ggforce
    - r-ggh4x
    - r-ggnewscale
    - r-ggplot2
    - r-ggthemes
    - r-lifecycle
    - r-lmertest
    - r-magrittr
    - r-pheatmap
    - r-rlang
    - r-scales
    - r-scam
    - r-spatstat.explore
    - r-spatstat.geom
    - r-survival
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  summary: Spatial analysis of in situ cytometry data
  description: 'The spicyR package provides a framework for performing inference on changes in spatial relationships between pairs of cell types for cell-resolution spatial omics technologies. spicyR consists of three primary steps: (i) summarizing the degree of spatial localization between pairs of cell types for each image; (ii) modelling the variability in localization summary statistics as a function of cell counts and (iii) testing for changes in spatial localizations associated with a response variable.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

