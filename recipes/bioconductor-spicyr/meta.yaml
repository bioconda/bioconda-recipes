{% set version = "1.6.0" %}
{% set name = "spicyR" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6705a7038ddb5fa7131f087b63a2657a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lme4
    - r-lmertest
    - r-mgcv
    - r-pheatmap
    - r-rlang
    - r-scam
    - r-spatstat.core
    - r-spatstat.geom
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lme4
    - r-lmertest
    - r-mgcv
    - r-pheatmap
    - r-rlang
    - r-scam
    - r-spatstat.core
    - r-spatstat.geom
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Spatial analysis of in situ cytometry data'
  description: 'spicyR provides a series of functions to aid in the analysis of both immunofluorescence and mass cytometry imaging data as well as other assays that can deeply phenotype individual cells and their spatial location.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

