{% set version = "1.0.0" %}
{% set sha256 = "23b0da2bd113a63104c4dc5ba21db2e4dac1780d593bd62ec1f5b157d8047c98" %}

package:
  name: r-sew
  version: '{{ version }}'

source:
  url: https://github.com/Genomicsplc/sew/releases/download/{{ version }}/SEW_{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 1
  script: '$R CMD INSTALL --build --install-tests .'

requirements:
  build:
    - {{ compiler('cxx') }}      # [not win]
  host:
    - r-base
    - r-rcpp >=0.12.18
    - r-rcpparmadillo >=0.8.600.0.0
    - r-data.table >=1.11.8
    - r-rrbgen >=0.0.6
    - r-stitch ==1.5.5
    
  run:
    - r-base
    - r-rcpp >=0.12.18
    - r-rcpparmadillo >=0.8.600.0.0
    - r-data.table >=1.11.8
    - r-rrbgen >=0.0.6
    - r-stitch ==1.5.5
    - r-testthat >=2.0.0
    - htslib >=1.4
    - samtools >=1.4
    - rsync
    - coreutils

test:
  commands:
    - $R -e "library('SEW');  testthat::test_package('SEW', stop_on_failure = TRUE, stop_on_warning = TRUE, filter = 'acceptance-sew', reporter = 'summary')"

about:
  home: https://github.com/Genomicsplc/SEW
  license: BSD3
  license_family: BSD
  license_file: LICENSE
  summary: SEW
  doc_url: https://github.com/Genomicsplc/SEW
  dev_url: https://github.com/Genomicsplc/SEW

extra:
  recipe-maintainers:
    - rwdavies
