{% set version = "2.38.0" %}
{% set name = "ChAMPdata" %}
{% set bioc = "3.20" %}

about:
  description: Provides datasets needed for ChAMP including a test dataset and blood controls for CNA analysis.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Data Packages for ChAMP package
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-champdata", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - r-base
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 58ff4c4f195a082fcc386188d2c5dc81
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

