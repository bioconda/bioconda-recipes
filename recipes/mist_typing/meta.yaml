{% set version = "0.0.2" %}

package:
  name: mist_typing
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mist_typing/mist_typing-{{ version }}.tar.gz
  sha256: eadf48bc9b05ee20a0c97107a8b35a2c70b7d3d8f8ee3b972ac74b4e3b400b75

build:
  noarch: python
  number: 0
  entry_points:
    - mist_download=mist.scripts.mist_download:main
    - mist_index=mist.scripts.mist_index:main
    - mist_query=mist.scripts.mist_query:main
    - mlst_phylogeny=mist.scripts.mlst_phylogeny:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('mist_typing', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >61
  run:
    - python >=3.10
    - biopython
    - cd-hit >=4.6.8
    - furl
    - minimap2 >=2.26
    - mummer4
    - pandas >2
    - pyyaml
    - rauth
    - requests

about:
  home: https://github.com/BioinformaticsPlatformWIV-ISP/MiST
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: MiST is a rapid, accurate and flexible (core-genome) multi-locus sequence typing (MLST) allele caller.
  dev_url: https://github.com/BioinformaticsPlatformWIV-ISP/MiST

test:
  imports:
    - mist
  commands:
    - mist_index --help
    - mist_index --version
    - mist_query --help
    - mist_query --version

extra:
  recipe-maintainers:
    - BertBog
