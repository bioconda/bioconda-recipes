{% set version = "1.0.0" %}
{% set program = "pyabpoa" %}
{% set PROGRAM = "abPOA" %}

package:
    name: pyabpoa
    version: {{ version }}

source:
    url: https://github.com/yangao07/{{ PROGRAM }}/releases/download/v{{ version }}/{{ PROGRAM }}-v{{ version }}.tar.gz
    sha256: de73cc7db7ffd6626625c10d9525bd0d0bed2240d11341a31d9e99a54da1a47b

build:
    number: 0

requirements:
    build:
        - {{ compiler('c') }}
        - python
        - setuptools
    host:
        - python
        - setuptools
        - cython
        - zlib
    run:
        - python 
        - zlib

test:
    imports:
        - pyabPOA

about:
    home: https://github.com/yangao07/{{ PROGRAM }}
    license: GPL
    license_file: LICENSE
    summary: 'pyabPOA: SIMD-based partial order alignment using adaptive band'
