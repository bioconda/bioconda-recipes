{% set version = "1.0.0" %}
{% set program = "pyabpoa" %}
{% set PROGRAM = "abPOA" %}

package:
    name: pyabpoa
    version: {{ version }}

source:
    url: https://github.com/yangao07/{{ PROGRAM }}/releases/download/v{{ version }}/{{ PROGRAM }}-v{{ version }}.tar.gz
    sha256: cd8cbf923f9d8f70e6beddae63f14c1b19c1f1806cd4d807afece42cd54af61a

build:
    number: 0

requirements:
    build:
        - {{ compiler('c') }}
        - python
        - setuptools
    host:
        - python
        - setuptools
        - cython
        - zlib
    run:
        - python 
        - zlib

test:
    imports:
        - pyabpoa

about:
    home: https://github.com/yangao07/{{ PROGRAM }}
    license: GPL
    license_file: LICENSE
    summary: 'pyabPOA: SIMD-based partial order alignment using adaptive band'
