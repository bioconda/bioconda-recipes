{% set name = "pyabpoa" %}
{% set version = "1.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/yangao07/abPOA/releases/download/v{{ version }}/abPOA-v{{ version }}.tar.gz
  sha256: bb97de2dbdec014f2fb24beb0c85fa0b2073f717f3b68639e1edd89239729e6c

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - zlib
  run:
    - python

test:
  imports:
    - pyabpoa

about:
  home: https://github.com/yangao07/abPOA
  summary: 'pyabpoa: SIMD-based partial order alignment using adaptive band'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/yangao07/abPOA

extra:
  recipe-maintainers:
    - bkille
  identifiers:
    - doi:10.1093/bioinformatics/btaa963
    - biotools:abpoa
  additional-platforms:
    - linux-aarch64
    - osx-arm64
