{% set name = "sbwt" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/algbio/SBWT/archive/refs/tags/sbwt-v{{ version }}.tar.gz
  sha256: 088350df19da5e9c8ce6f915bd87dae8ea26188ea7c891a8062230a39abb38ee 

requirements:
  build:
    - cmake >=3.14.0
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - zlib
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sbwt build --help

about:
  home: https://github.com/algbio/SBWT
  license: GPLv2
  license_file: LICENSE
  summary: Construction of the compacted de Bruijn graph efficiently
  dev_url: https://github.com/algbio/SBWT
  doc_url: https://github.com/algbio/SBWT#readme 

extra:
  recipe-maintainers:
    - jnalanko
  identifiers:
    - https://doi.org/10.1101/2022.05.19.492613 
