{% set version = "1.6.0" %}
{% set name = "cypress" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 280ea735877c08169eb1453c542d1a97

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cypress", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, MatrixGenerics, htmltools, RUnit, BiocGenerics, BiocManager, BiocStyle, Biobase
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-proper >=1.42.0,<1.43.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-toast >=1.24.0,<1.25.0
    - r-abind
    - r-base
    - r-checkmate
    - r-dplyr
    - r-e1071
    - r-mass
    - r-mvtnorm
    - r-rcolorbrewer
    - r-rlang
    - r-sirt
    - r-tca
    - r-tibble
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - bioconductor-proper >=1.42.0,<1.43.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-toast >=1.24.0,<1.25.0
    - r-abind
    - r-base
    - r-checkmate
    - r-dplyr
    - r-e1071
    - r-mass
    - r-mvtnorm
    - r-rcolorbrewer
    - r-rlang
    - r-sirt
    - r-tca
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2 | GPL-3
  summary: Cell-Type-Specific Power Assessment
  description: CYPRESS is a cell-type-specific power tool. This package aims to perform power analysis for the cell-type-specific data. It calculates FDR, FDC, and power, under various study design parameters, including but not limited to sample size, and effect size. It takes the input of a SummarizeExperimental(SE) object with observed mixture data (feature by sample matrix), and the cell-type mixture proportions (sample by cell-type matrix). It can solve the cell-type mixture proportions from the reference free panel from TOAST and conduct tests to identify cell-type-specific differential expression (csDE) genes.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

