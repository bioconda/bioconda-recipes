    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-memes >=1.18.0,<1.19.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-universalmotif >=1.28.0,<1.29.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-heatmaply
    - r-htmltools
    - r-htmlwidgets
    - r-plotly
    - r-purrr
    - r-rmarkdown
    - r-tidyr
    - r-viridis

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-memes >=1.18.0,<1.19.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-universalmotif >=1.28.0,<1.29.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-heatmaply
    - r-htmltools
    - r-htmlwidgets
    - r-plotly
    - r-purrr
    - r-rmarkdown
    - r-tidyr
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: Benchmarking Epigenomic Profiling Methods Using Motif Enrichment
  description: 'MotifPeeker is used to compare and analyse datasets from epigenomic profiling methods with motif enrichment as the key benchmark.  The package outputs an HTML report consisting of three sections: (1. General Metrics) Overview of peaks-related general metrics for the datasets (FRiP scores, peak widths and motif-summit distances).  (2. Known Motif Enrichment Analysis) Statistics for the frequency of user-provided motifs enriched in the datasets.  (3. De-Novo Motif Enrichment Analysis) Statistics for the frequency of de-novo discovered motifs enriched in the datasets and compared with known motifs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

