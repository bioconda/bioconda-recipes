{% set version = "1.60.0" %}
{% set name = "survcomp" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 185ad641790d78106f07126e206bd4f0

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-survcomp", max_pin="x.x") }}'

# Suggests: Hmisc, clinfun, xtable, Biobase, BiocManager
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-bootstrap
    - r-ipred
    - r-kernsmooth
    - r-prodlim
    - r-rmeta
    - r-suppdists
    - r-survival
    - r-survivalroc
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base
    - r-bootstrap
    - r-ipred
    - r-kernsmooth
    - r-prodlim
    - r-rmeta
    - r-suppdists
    - r-survival
    - r-survivalroc

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Performance Assessment and Comparison for Survival Analysis
  description: Assessment and Comparison for Performance of Risk Prediction (Survival) Models.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:survcomp
  parent_recipe:
    name: bioconductor-survcomp
    path: recipes/bioconductor-survcomp
    version: 1.30.0

