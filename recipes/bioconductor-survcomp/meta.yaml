{% set version = "1.32.0" %}
{% set name = "survcomp" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 89371b7ff0d2c6d7f63aaae8b6b3f9db9df5ca540db3cebda645b9b81cfadbb8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-bootstrap
    - r-ipred
    - r-kernsmooth
    - r-prodlim
    - r-rmeta
    - r-suppdists
    - r-survival
    - r-survivalroc
  run:
    - r-base
    - r-bootstrap
    - r-ipred
    - r-kernsmooth
    - r-prodlim
    - r-rmeta
    - r-suppdists
    - r-survival
    - r-survivalroc
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Assessment and Comparison for Performance of Risk Prediction (Survival) Models.'
extra:
  identifiers:
    - biotools:survcomp
  parent_recipe:
    name: bioconductor-survcomp
    path: recipes/bioconductor-survcomp
    version: 1.30.0
