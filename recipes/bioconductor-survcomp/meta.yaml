{% set version = "1.44.1" %}
{% set name = "survcomp" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3ebc8faf7ee9cd75f783f95d7dd3aade
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Hmisc, clinfun, xtable, Biobase, BiocManager
requirements:
  host:
    - r-base
    - r-bootstrap
    - r-ipred
    - r-kernsmooth
    - r-prodlim
    - r-rmeta
    - r-suppdists
    - r-survival
    - r-survivalroc
    - libblas
    - liblapack
  run:
    - r-base
    - r-bootstrap
    - r-ipred
    - r-kernsmooth
    - r-prodlim
    - r-rmeta
    - r-suppdists
    - r-survival
    - r-survivalroc
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Performance Assessment and Comparison for Survival Analysis'
  description: 'Assessment and Comparison for Performance of Risk Prediction (Survival) Models.'
extra:
  identifiers:
    - biotools:survcomp
  parent_recipe:
    name: bioconductor-survcomp
    path: recipes/bioconductor-survcomp
    version: 1.30.0

