{% set name = "MSMetaEnhancer" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/RECETOX/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 27b5995a43878f1ce90e2d192671cf6e3d4e76b11c9fe3604fe00dc2c5707b15

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . "

requirements:
  host:
    - python >=3.7,<3.9
    - pip
  run:
    - python >=3.7,<3.9
    - matchms >=0.14.0
    - pandas
    - scipy
    - requests
    - aiohttp
    - asyncstdlib
    - frozendict
    - tabulate
    - rdkit
    - multidict

test:
  imports:
    - MSMetaEnhancer

about:
  home: https://github.com/RECETOX/MSMetaEnhancer
  license: MIT
  license_file: LICENSE
  summary: "MSMetaEnhancer is a Python tool that adds more annotations (e.g. SMILES, InChI, CAS number) to MSP files."
  dev_url: "https://github.com/RECETOX/MSMetaEnhancer"
  doc_url: "https://msmetaenhancer.readthedocs.io/"

extra:
  recipe-maintainers:
    - xtrojak
    - martenson
