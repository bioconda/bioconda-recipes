{% set name = "MSMetaEnhancer" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/RECETOX/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 8d69e9a32cee958ad90b69ef0d9f4b11361ee3e99b15195cfb699697afaa2c9f

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . "

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - matchms
    - pandas
    - scipy
    - requests
    - aiohttp
    - asyncstdlib
    - frozendict
    - tabulate
    - rdkit
    - multidict
    - aiocircuitbreaker
    - openpyxl
    
test:
  imports:
    - MSMetaEnhancer

about:
  home: https://github.com/RECETOX/MSMetaEnhancer
  license: MIT
  license_file: LICENSE
  summary: "MSMetaEnhancer is a Python tool that adds more annotations (e.g. SMILES, InChI, CAS number) to MSP files."
  dev_url: "https://github.com/RECETOX/MSMetaEnhancer"
  doc_url: "https://msmetaenhancer.readthedocs.io/"

extra:
  recipe-maintainers:
    - xtrojak
    - martenson
