{% set name = "MSMetaEnhancer" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/RECETOX/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: 2afacead42b77017de3afb79a781244ab171a57722cfe961f5352927a672c9a5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . "

requirements:
  host:
    - python >=3.7,<3.9
    - pip
  run:
    - python >=3.7,<3.9
    - matchms >=0.9.2
    - pandas
    - scipy
    - requests
    - aiohttp
    - asyncstdlib
    - frozendict
    - tabulate

test:
  imports:
    - MSMetaEnhancer

about:
  home: https://github.com/RECETOX/MSMetaEnhancer
  license: MIT
  license_file: LICENSE
  summary: "MSMetaEnhancer is a Python tool that adds more annotations (e.g. SMILES, InChI, CAS number) to MSP files."
  dev_url: "https://github.com/RECETOX/MSMetaEnhancer"
  doc_url: "https://msmetaenhancer.readthedocs.io/"

extra:
  recipe-maintainers:
    - xtrojak
    - martenson
