{% set name = "fanc" %}
{% set version = "0.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4569dcf9d8362e2c173fb78cc189fa2d0b10dc2824c986da2e8808cc4038eac0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python 3.6
    - cython
  run:
    - biopython
    - cooler >=0.8.0
    - future
    - genomic_regions >=0.0.7
    - gridmap >=0.14.0
    - h5py
    - intervaltree
    - matplotlib-base
    - msgpack-python
    - msgpack-numpy >=0.4.4.3
    - numpy >=1.16.0
    - pandas >=0.15.0
    - pillow
    - progressbar2
    - pybedtools
    - pybigwig
    - pysam >=0.9.1
    - pytest
    - python
    - pyyaml >=5.1
    - scikit-image >=0.15.0
    - scikit-learn
    - scipy
    - seaborn
    - pytables >=3.5.1

test:
  imports:
    - fanc
    - fanc.architecture
    - fanc.compatibility
    - fanc.plotting
  commands:
    - fanc -V
    - fancplot -V

about:
  home: https://github.com/vaquerizaslab/fanc
  license: https://raw.githubusercontent.com/vaquerizaslab/fanc/main/LICENSE
  summary: "Framework for the ANalysis of C-data."
  doc_url: https://vaquerizaslab.github.io/fanc
  dev_url: https://github.com/vaquerizaslab/fanc

extra:
  recipe-maintainers:
    - kaukrise
