{% set version = "1.22.0" %}
{% set name = "MetaCyto" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 22428db1b2332f3d7fbde4f03fc5ffed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, dplyr, rmarkdown
requirements:
  host:
    - 'bioconductor-flowcore >=2.12.0,<2.13.0'
    - 'bioconductor-flowsom >=2.8.0,<2.9.0'
    - r-base
    - r-cluster
    - r-fastcluster
    - r-ggplot2
    - r-metafor
    - 'r-tidyr >=0.7'
  run:
    - 'bioconductor-flowcore >=2.12.0,<2.13.0'
    - 'bioconductor-flowsom >=2.8.0,<2.9.0'
    - r-base
    - r-cluster
    - r-fastcluster
    - r-ggplot2
    - r-metafor
    - 'r-tidyr >=0.7'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'MetaCyto: A package for meta-analysis of cytometry data'
  description: 'This package provides functions for preprocessing, automated gating and meta-analysis of cytometry data. It also provides functions that facilitate the collection of cytometry data from the ImmPort database.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

