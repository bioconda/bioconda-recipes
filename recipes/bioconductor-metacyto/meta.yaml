{% set version = "1.4.0" %}
{% set name = "MetaCyto" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9f7daa2947434e7d9c2b26c34cc553ee4ba2ffc3a34e58be94e3b58026d4d7b4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowsom >=1.14.0,<1.16.0'
    - r-base
    - r-cluster
    - r-fastcluster
    - r-ggplot2
    - r-metafor
    - 'r-tidyr >=0.7'
  run:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowsom >=1.14.0,<1.16.0'
    - r-base
    - r-cluster
    - r-fastcluster
    - r-ggplot2
    - r-metafor
    - 'r-tidyr >=0.7'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package provides functions for preprocessing, automated gating and meta-analysis of cytometry data. It also provides functions that facilitate the collection of cytometry data from the ImmPort database.'
