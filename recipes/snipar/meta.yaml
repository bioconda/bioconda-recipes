{% set version = "0.0.12" %}

package:
  name: snipar
  version: {{ version }}

source:
  url: https://github.com/AlexTISYoung/snipar/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv

requirements:
  build:
    - python >=3.7, <=3.9
    - setuptools >=42
    - numpy
    - Cython =0.29.28

  host:
    - python >=3.7
    - pip
    - setuptools >=42
    - pathlib
    - numpy =1.21.1

  run:
    - python >=3.7
    - numpy =1.21.1
    - scipy =1.7.1
    - bgen_reader =4.0.7
    - pandas =1.1.4
    - pysnptools =0.5.3
    - networkx =2.5
    - h5py =3.6.0
    - pooch =1.5.1
    - numba =0.55.0
    - gitpython =3.1.24
    - scikit-learn =1.0.2
    - statsmodels =0.13.2

test:
  imports:
    - snipar
    - snipar.test
    - unittest
    - pip

  commands:
    - pip check
    - python -m unittest snipar.tests

about:
  home: https://github.com/AlexTISYoung/snipar
  license: MIT License
  license_file: LICENSE
  summary: 'Python package for inferring identity-by-descent segments shared between siblings, imputing missing parental genotypes, and for performing family based genome-wide association and polygenic score analyses.'
  description: 'snipar is a Python package for inferring identity-by-descent (IBD) segments shared between siblings, imputing missing parental genotypes, and for performing family based genome-wide association and polygenic score analyses using observed and/or imputed parental genotypes.'
  license_family: MIT

extra:
  identifiers:
    - doi:10.1038/s41588-022-01085-0
  recipe-maintainers:
    - GiulioCentorame
