{% set version = "v0.1.1" %}
{% set sha256 = "f634aaae01d723953e5d6d9051f049ead3b3022b6c57aa42883d1f1f33336abb" %}

package:
  name: mcroni
  version: {{ version }}

source:
  url: https://github.com/liampshaw/mcroni/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - mcroni = mcroni.mcroni:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pandas
    - biopython
    - abricate
    - minimap2

test:
  imports:
    - mcroni
  commands:
    - mcroni --help

about:
  home: https://github.com/liampshaw/mcroni
  summary: 'mcr-1 analysis'
  license: MIT
