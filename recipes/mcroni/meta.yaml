{% set version = "v1.0.0" %}
{% set sha256 = "ad46837ccb5cc38b133149bdbf9df5cbf0d192ace6be82ec91278669c28550d5" %}

package:
  name: mcroni
  version: {{ version }}

source:
  url: https://github.com/liampshaw/mcroni/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - mcroni = mcroni.mcroni:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pandas
    - biopython
    - numpy

test:
  imports:
    - mcroni
  commands:
    - mcroni --help

about:
  home: https://github.com/liampshaw/mcroni
  summary: 'mcr-1 analysis'
  license: MIT
