{% set version = "v0.4.2" %}
{% set sha256 = "a75c19b48d9b0108ebaaaeb411a63b0b44549212da348ded55142881a1aa9026" %}

package:
  name: mcroni
  version: {{ version }}

source:
  url: https://github.com/liampshaw/mcroni/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - mcroni = mcroni.mcroni:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python>=3.6
    - pip

  run:
    - python>=3.6
    - pandas>=1.2
    - biopython>=1.78
    - abricate>=1.0.1
    - minimap2>=2.17

test:
  imports:
    - mcroni
  requires:
    - pytest
  files:
    - mcroni/data/mcr1-variants.fa
  source_files:
    - mcroni/tests/test_mcroni.py
  commands:
    - mcroni --help
    - pytest

about:
  home: https://github.com/liampshaw/mcroni
  summary: 'mcr-1 analysis'
  license: MIT
