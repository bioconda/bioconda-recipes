{% set version = "v0.1.3" %}
{% set sha256 = "653d7e5ecb41df63308754680186809ad9457694ec2d4c2d5c3775e0ba945be6" %}

package:
  name: mcroni
  version: {{ version }}

source:
  url: https://github.com/liampshaw/mcroni/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - mcroni = mcroni.mcroni:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pandas
    - biopython
    - numpy

test:
  imports:
    - mcroni
  commands:
    - mcroni --help

about:
  home: https://github.com/liampshaw/mcroni
  summary: 'mcr-1 analysis'
  license: MIT
