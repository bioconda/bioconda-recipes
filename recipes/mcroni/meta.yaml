{% set version = "v0.1.4.3" %}
{% set sha256 = "6826bd3ef53cbda91eab826af1d1290af2c8cf3bac7cc49a3a36eff9d153b870" %}

package:
  name: mcroni
  version: {{ version }}

source:
  url: https://github.com/liampshaw/mcroni/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - mcroni = mcroni.mcroni:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip

  run:
    - python
    - pandas
    - biopython
    - numpy

test:
  imports:
    - mcroni
  commands:
    - mcroni --help

about:
  home: https://github.com/liampshaw/mcroni
  summary: 'mcr-1 analysis'
  license: MIT
