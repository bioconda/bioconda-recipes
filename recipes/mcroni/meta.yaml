{% set version = "1.0.2" %}
{% set sha256 = "505c6ecbedb7ca9645d0c9e252dd4421a6dc40325be05483732b61502d60a4a4" %}

package:
  name: mcroni
  version: {{ version }}

source:
  url: https://github.com/liampshaw/mcroni/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - mcroni = mcroni.mcroni:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python>=3.6
    - pip

  run:
    - python>=3.6
    - pandas>=1.2
    - biopython>=1.78
    - abricate>=1.0.1
    - minimap2>=2.17

test:
  imports:
    - mcroni

  commands:
    - mcroni --help

about:
  home: https://github.com/liampshaw/mcroni
  summary: 'mcr-1 analysis'
  license: MIT

extra:
  recipe-maintainers:
    - liampshaw
