{% set name="defiant" %}
{% set version="1.1.4" %}
{% set sha256 = "746ba1c020f78b801f241e404af6205be04d14865278602aecace7352232907c" %}
{% set git_rev = "a6605da6e579957d0f54d2f0ae84363a9e8938fc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Requested tag from upstream in https://github.com/hhg7/defiant/issues/10
  url: https://github.com/hhg7/defiant/archive/{{ git_rev }}.zip
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
  host:
    - mpc
    - unzip
    - llvm-openmp  # [osx]
  run:
    - mpc
    - llvm-openmp  # [osx]

test:
  commands:
    - defiant -h
    - roi -h

about:
  home: https://github.com/hhg7/defiant
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Differential methylation, Easy, Fast, Identification and ANnoTation.
