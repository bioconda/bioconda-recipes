{% set name="defiant" %}
{% set version="1.1.4" %}
{% set sha256 = "e49d8e0c474e4a8742720773997c88bbd53b1be5ab7894acedd07daf5c937104" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hhg7/defiant/raw/master/defiant-{{ version }}.zip
  sha256: {{ sha256 }}
  patches:
    - main.patch
    - perl.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
  host:
    - mpc
    - llvm-openmp  # [osx]
  run:
    - mpc
    - llvm-openmp  # [osx]
    - perl

test:
  commands:
    - defiant -h
    - roi -h
    - plot_results.pl -h

about:
  home: https://github.com/hhg7/defiant
  license: GPL-2.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Differential methylation, Easy, Fast, Identification and ANnoTation.
