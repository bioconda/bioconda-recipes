{% set name="defiant" %}
{% set version="1.1.4" %}
{% set sha256 = "e79e96ea979d0dc702d7428b29c783bdc420730e6d9c9e7f179b9661d4e681f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hhg7/defiant/raw/master/defiant-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
  host:
    - mpc
    - unzip
    - llvm-openmp  # [osx]
  run:
    - mpc
    - llvm-openmp  # [osx]

test:
  commands:
    - defiant -h
    - roi -h

about:
  home: https://github.com/hhg7/defiant
  license: GPL-2.0
  license_family: GPL
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: Differential methylation, Easy, Fast, Identification and ANnoTation.
