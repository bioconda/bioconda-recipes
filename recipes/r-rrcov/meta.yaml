package:
  name: r-rrcov
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "1.3_8"

source:
  fn: rrcov_1.3-8.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/rrcov_1.3-8.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/rrcov/rrcov_1.3-8.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: grid, mclust, MASS, ellipse
requirements:
  build:
    - r
    - r-cluster # [not win]
    - r-lattice # [not win]
    - r-mvtnorm
    - r-pcapp
    - r-robustbase >=0.92_1
    - gcc # [not win]

  run:
    - r
    - r-cluster # [not win]
    - r-lattice # [not win]
    - r-mvtnorm
    - r-pcapp
    - r-robustbase >=0.92_1
    - libgcc # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('rrcov')" # [not win]
    - "\"%R%\" -e \"library('rrcov')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  #home:
  license: GPL (>= 2)
  summary: Robust Location and Scatter Estimation and Robust Multivariate Analysis with High
    Breakdown Point.

