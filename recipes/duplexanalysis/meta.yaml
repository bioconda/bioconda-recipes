{% set name = "duplexanalysis" %}
{% set version = "0.0.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "66cb7fefbfd8708db32220dbfcbde89dc6727ba0a499c2526a6442f3c90e293d" %}

package:
  name: 'duplexanalysis'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [not py27]  

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - duplexanalysis

about:
  home: https://github.com/monikaheinzl/duplexanalysis
  license: MIT
  license_file: LICENSE.txt
  summary: Tool for analysing duplex sequencing data
