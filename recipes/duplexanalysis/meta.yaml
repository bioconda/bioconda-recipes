{% set name = "duplexanalysis2" %}
{% set version = "0.0.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ad5191232a47f80030107e1b802079f6a4abf03a436d5d614744c1750b65c69f" %}

package:
  name: 'duplexanalysis'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [not py27]

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - duplexanalysis

about:
  home: https://github.com/monikaheinzl/duplexanalysis2
  license: MIT
  license_file: LICENSE.txt
  summary: Tool for analysing duplex sequencing data
