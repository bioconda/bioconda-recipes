{% set name = "duplexanalysis-pypi" %}
{% set version = "0.0.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "2852699066b06ab9553f88c609689fb13e0be223e9a97888c56473ee4af7ec31" %}

package:
  name: 'duplexanalysis'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: True  # [not py27]

requirements:
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - duplexanalysis-pypi

about:
  home: https://github.com/monikaheinzl/duplexanalysis-pypi
  license: MIT
  license_file: LICENSE.txt
  summary: Tool for analysing duplex sequencing data
