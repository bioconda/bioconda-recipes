package:
  name: bioconductor-codelink
  version: 1.44.0
source:
  fn: codelink_1.44.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/codelink_1.44.0.tar.gz
    - https://bioarchive.galaxyproject.org/codelink_1.44.0.tar.gz
    - https://depot.galaxyproject.org/software/codelink/codelink_1.44.0_src_all.tar.gz
  md5: 0f16414500c50df84733193be513eb4c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotate
    - 'bioconductor-biobase >=2.17.8'
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-limma
    - r-base
  run:
    - bioconductor-annotate
    - 'bioconductor-biobase >=2.17.8'
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-limma
    - r-base
test:
  commands:
    - '$R -e "library(''codelink'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/codelink.html
  license: GPL-2
  summary: 'This package facilitates reading, preprocessing and manipulating Codelink
    microarray data. The raw data must be exported as text file using the Codelink
    software.'
