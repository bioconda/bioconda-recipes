{% set version = "1.0.20180209171722" %}
package:
  name: cwltest
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cwltest/cwltest-{{ version }}.tar.gz
  sha256: 6d2ceee57a58e654725416c2ee4b506b455bb81e99f367e633bae835b302d5cc


build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
    - schema-salad >=1.14
    - ruamel.yaml
    - mistune >=0.7.3,<0.8
    - typing >=3.5.3,<3.6
    - junit-xml
    - cachecontrol <0.12,>=0.11.7
    - futures  # [py27]
    - subprocess32  # [py27]

  run:
    - python
    - schema-salad >=1.14
    - ruamel.yaml
    - mistune >=0.7.3,<0.8
    - typing >=3.5.3,<3.6
    - junit-xml
    - cachecontrol <0.12,>=0.11.7
    - futures  # [py27]
    - subprocess32  # [py27]

test:
  imports:
    - cwltest
  commands:
    - cwltest --help

about:
  home: https://github.com/common-workflow-language/cwltest
  license: Apache License 2.0
  summary: Framework for testing CWL tools and workflows
