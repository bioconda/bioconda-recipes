{% set version = "2.3.20230527113600" %}

package:
  name: cwltest
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cwltest/cwltest-{{ version }}.tar.gz
  sha256: 6ca261e6a0fdc813ade20cf0b8ca340c9283a1aff1c4523deb78504290ac16ee

build:
  number: 0
  noarch: python
  entry_points:
    - cwltest=cwltest:main
    - mock-cwl-runner=cwltest.tests.mock_cwl_runner:main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv 

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - junit-xml >=1.8
    - python >=3.6
    - schema-salad >=5.0.20200220195218
    - defusedxml

test:
  imports:
    - cwltest
    - cwltest.tests
  commands:
    - cwltest --help
    - mock-cwl-runner --help

about:
  home: https://github.com/common-workflow-language/cwltest
  license: Apache-2.0
  summary: Common workflow language testing framework
