{% set name = "cwltest" %}
{% set version = "2.3.20230527113600" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cwltest/cwltest-{{ version }}.tar.gz
  sha256: 6ca261e6a0fdc813ade20cf0b8ca340c9283a1aff1c4523deb78504290ac16ee

build:
  number: 0
  noarch: python
  entry_points:
    - cwltest=cwltest.main:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - schema-salad >=5.0.20200220195218
    - junit-xml >=1.8
    - pytest
    - defusedxml
    - typing_extensions

test:
  imports:
    - cwltest
    - cwltest.tests
  commands:
    - cwltest --help
  requires:
    - cwltool
    - pytest
  source_files:
    - tests/test-data

about:
  home: https://github.com/common-workflow-language/cwltest
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Common workflow language testing framework

extra:
  recipe-maintainers:
    - mr-c
