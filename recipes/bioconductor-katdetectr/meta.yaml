{% set version = "1.12.0" %}
{% set name = "katdetectr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 9b08da96de7617a3becaced8691c1a1c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-katdetectr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle (>= 2.26.0), knitr (>= 1.37), rmarkdown (>= 2.13), stats, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-maftools >=2.26.0,<2.27.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-changepoint >=2.2.3
    - r-changepoint.np >=1.0.3
    - r-checkmate >=2.0.0
    - r-dplyr >=1.0.8
    - r-ggplot2 >=3.3.5
    - r-ggtext >=0.1.1
    - r-rdpack >=2.3.1
    - r-rlang >=1.0.2
    - r-scales >=1.2.0
    - r-tibble >=3.1.6
    - r-tidyr >=1.2.0

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-maftools >=2.26.0,<2.27.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-changepoint >=2.2.3
    - r-changepoint.np >=1.0.3
    - r-checkmate >=2.0.0
    - r-dplyr >=1.0.8
    - r-ggplot2 >=3.3.5
    - r-ggtext >=0.1.1
    - r-rdpack >=2.3.1
    - r-rlang >=1.0.2
    - r-scales >=1.2.0
    - r-tibble >=3.1.6
    - r-tidyr >=1.2.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  summary: Detection, Characterization and Visualization of Kataegis in Sequencing Data
  description: Kataegis refers to the occurrence of regional hypermutation and is a phenomenon observed in a wide range of malignancies. Using changepoint detection katdetectr aims to identify putative kataegis foci from common data-formats housing genomic variants.  Katdetectr has shown to be a robust package for the detection, characterization and visualization of kataegis.
  license_file: LICENSE

