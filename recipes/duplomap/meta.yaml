{% set name = "DuploMap" %}
{% set version = "0.9.3" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://gitlab.com/tprodanov/{{ name }}/-/archive/v{{ version }}/duplomap-v{{ version }}.tar.gz
    sha256: 4840ba488de6b77a4844ad19b76ed3ff52aca2105b320a5cd3d8ad2fd7fc868d

build:
    number: 0

requirements:
    build:
        - rust >=1.40
        - {{ compiler('c') }}
        - zlib
    host:
        - zlib
    run:
        - samtools

test:
    commands:
        - duplomap --help
        - duplomap-prepare --help

about:
    summary: Tool designed to improve precision and recall of long-read alignments in segmental duplications.
    home: https://gitlab.com/tprodanov/duplomap
    license: MIT
    license_file: LICENSE

