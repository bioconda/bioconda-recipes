{% set name = "DuploMap" %}
{% set version = "0.9.3" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://gitlab.com/tprodanov/{{ name }}/-/archive/v{{ version }}/duplomap-v{{ version }}.tar.gz
    sha256: 33023751091e69921379b39b60b8172a5f7d32fa2ce5de6b4490f33cc1b6d817

build:
    number: 0

requirements:
    build:
        - rust >=1.40
        - {{ compiler('c') }}
        - zlib
    host:
        - zlib
    run:
        - samtools

test:
    commands:
        - duplomap --help
        - duplomap-prepare --help

about:
    summary: Tool designed to improve precision and recall of long-read alignments in segmental duplications.
    home: https://gitlab.com/tprodanov/duplomap
    license: MIT
    license_file: LICENSE

