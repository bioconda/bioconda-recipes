{% set name = "DuploMap" %}
{% set version = "0.9.2" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://gitlab.com/tprodanov/{{ name }}/-/archive/v{{ version }}/duplomap-v{{ version }}.tar.gz
    sha256: 961a1a99ae05e2fa2083e486ed120fe87394960aa228767744f768e68803b13f 

build:
    number: 0

requirements:
    build:
        - rust >=1.40
        - {{ compiler('c') }}
        - zlib
    host:
        - zlib

test:
    commands:
        - duplomap --help
        - duplomap-prepare --help

about:
    summary: Tool designed to improve precision and recall of long-read alignments in segmental duplications.
    home: https://gitlab.com/tprodanov/duplomap
    license: MIT
    license_file: LICENSE

