{% set name = "snakemake-storage-plugin-http" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snakemake_storage_plugin_http-{{ version }}.tar.gz
  sha256: 7f6f0856e679c0dc7574454b3fd3c023836ef3729bf94075be4cfd8c110d896a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage("snakemake-storage-plugin-http", max_pin="x") }}

requirements:
  host:
    - python >=3.11.0,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - requests >=2.31.0,<3.0.0
    - requests-oauthlib >=1.3.1,<2.0.0
    - snakemake-interface-common >=1.14.0,<2.0.0
    - snakemake-interface-storage-plugins >=3.0.0,<4.0.0

test:
  imports:
    - snakemake_storage_plugin_http
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Snakemake storage plugin for donwloading input files from HTTP(s).
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - koesterlab
