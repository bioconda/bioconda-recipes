{% set name = "rlpipes" %}
{% set version = "0.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 99023fc956edff8e4779a051f99b427c542aef45e28240918c980d6c389a1d5d

requirements:
  build:
    - python >=3.9
    - setuptools
    - click
    - pysradb
    - pysam
    - pyfastx
    # Have to set this verion or causes install error due to incompatibility with pysradb
    - pandas==1.2.0
  run:
    - python >=3.9
    - graphviz
    - snakemake-minimal
    - click
    - pysradb
    - pysam
    - pyfastx
    # Have to set this verion or causes install error due to incompatibility with pysradb
    - pandas==1.2.0

about:
  home: https://github.com/Bishop-Laboratory/RLPipes
  license: MIT
  license_family: MIT
  summary: A standardized R-loop-mapping pipeline.
  