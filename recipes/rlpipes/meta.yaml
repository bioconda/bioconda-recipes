{% set name = "rlpipes" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3035e31c6bbab76713c491f59d77a476f239a4dc43b07a28848c0d725f970d94

build:
  number: 0
  entry_points:
    - RLPipes = rlpipes.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - click
    - pandas ==1.2.0
    - pyfastx
    - pysam
    - snakemake-minimal ==6.4.0
    - pysradb
    - python

test:
  imports:
    - rlpipes
  commands:
    - RLPipes --help

about:
  home: "https://github.com/Bishop-Laboratory/RLPipes"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A standardized R-loop-mapping pipeline"

extra:
  recipe-maintainers:
    - millerh1
