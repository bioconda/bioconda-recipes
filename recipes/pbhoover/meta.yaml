{% set version = "1.0.7" %}

package:
  name: pbhoover
  version: {{ version }}

source:
  url: https://gitlab.com/LPCDRP/pbhoover/repository/{{ version }}/archive.tar.gz
  sha256: b5d5a76c2c045c26acb3ac909dd5c0f4a7805b718a8ae0fca6ccb57b7e5edaeb

build:
  noarch: generic
  number: 2
  skip: True # [not py27]

requirements:
  host:
    - python
    - setuptools
    - setuptools_scm
    - pbcore >=1.2.10
    - pbh5tools
    - numpy
    - pyvcf

  run:
    - python
    - pbh5tools
    - tabix
    - bcftools
    - pyvcf
    - pbcore >=1.2.10
    - numpy

test:
  commands:
    - pbhoover -h

about:
  home: https://gitlab.com/LPCDRP/pbhoover
  license: GPLv3
  license_file: LICENSE
  summary: "Variant caller for legacy and low coverage Pacific Biosciences' long-read sequencing data"
