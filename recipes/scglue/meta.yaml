{% set name = "scglue" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name.replace('-', '_') }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz"
  sha256: ac57432e030dd0d7460604c63d66b7a2a510cfe1ab8c9c67cc4aa3c4d5fdb021

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - flit >=3.2,<4
    - pip
    - python >=3.6
  run:
    - anndata >=0.7
    - dill >=0.2.3
    - h5py >=2.10
    - leidenalg >=0.7
    - matplotlib-base >=3.1.2
    - muon >=0.1.5
    - networkx >=2
    - numpy >=1.19,<1.22
    - packaging >=16.8
    - pandas >=1.1
    - parse >=1.3.2
    - pybedtools >=0.8.1
    - pynvml >=8.0.1
    - pyro-ppl >=1.0
    - python >=3.6
    - pytorch >=1.8
    - pytorch-ignite >=0.4.1
    - scanpy >=1.5
    - scikit-learn >=0.21.2
    - scipy >=1.3
    - seaborn >=0.9
    - sparse >=0.3.1
    - statsmodels >=0.10
    - tensorboardx >=1.4
    - tqdm >=4.27

test:
  imports:
    - scglue
    - scglue.models

about:
  home: https://github.com/gao-lab/GLUE
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Graph-linked unified embedding for unpaired single-cell multi-omics data integration"
  description: |
    GLUE is a flexible framework that utilizes prior knowledge about feature
    relations to bridge the gap between different feature spaces during unpaired
    multi-modal data integration.
  doc_url: https://scglue.readthedocs.io
  dev_url: https://github.com/gao-lab/GLUE

extra:
  recipe-maintainers:
    - Jeff1995
