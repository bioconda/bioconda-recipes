{% set version = "1.9.1" %}

package:
  name: nanoget
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoget/nanoget-{{ version }}.tar.gz
  sha256: 4aedff62a1fc16c352b034a2d65e7badb8e3c6e31485602f97af4f83bd54b181

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - pandas >=0.22.0
    - numpy
    - biopython
    - pysam >0.10.0
    - nanomath

test:
  imports:
    - nanoget

about:
  home: https://github.com/wdecoster/nanoget
  license: MIT License
  summary: 'Functions to extract information from Oxford Nanopore sequencing data and alignments.'
  license_family: MIT
