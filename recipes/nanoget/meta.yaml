{% set version = "1.13.0" %}

package:
  name: nanoget
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoget/nanoget-{{ version }}.tar.gz
  sha256: c62f2e680b637b04df48c93f6eefe2cb1cd53c6934710e4a10e66e7383f0ecfc

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - pandas >=0.22.0
    - numpy
    - biopython
    - pysam >0.10.0
    - nanomath

test:
  imports:
    - nanoget

about:
  home: https://github.com/wdecoster/nanoget
  license: MIT License
  summary: 'Functions to extract information from Oxford Nanopore sequencing data and alignments.'
  license_family: MIT
