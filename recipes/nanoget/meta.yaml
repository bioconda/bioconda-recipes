{% set version = "1.11.0" %}

package:
  name: nanoget
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoget/nanoget-{{ version }}.tar.gz
  sha256: f4b97018da5f93ba94e5a4848a73e9e77c51832996f068a9d2c95ceeb0864acf

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - pandas >=0.22.0
    - numpy
    - biopython
    - pysam >0.10.0
    - nanomath

test:
  imports:
    - nanoget

about:
  home: https://github.com/wdecoster/nanoget
  license: MIT License
  summary: 'Functions to extract information from Oxford Nanopore sequencing data and alignments.'
  license_family: MIT
