{% set version = "1.9.0" %}

package:
  name: nanoget
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoget/nanoget-{{ version }}.tar.gz
  sha256: f64c6202968ad8a200aaaddab75331991fb064414db5e8567334fae9655beaa9

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - pandas >=0.22.0
    - numpy
    - biopython
    - pysam >0.10.0
    - nanomath

test:
  imports:
    - nanoget

about:
  home: https://github.com/wdecoster/nanoget
  license: MIT License
  summary: 'Functions to extract information from Oxford Nanopore sequencing data and alignments.'
  license_family: MIT
