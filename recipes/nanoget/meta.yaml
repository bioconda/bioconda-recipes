{% set version = "1.19.0" %}

package:
  name: nanoget
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoget/nanoget-{{ version }}.tar.gz
  sha256: 2758819dce29d55df251e22b343ba1bbf2b8285cb337882322b714697bf23a00

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - pandas >=0.22.0
    - numpy
    - biopython
    - pysam >0.10.0
    - nanomath

test:
  imports:
    - nanoget

about:
  home: https://github.com/wdecoster/nanoget
  license: GPL-3.0-only
  summary: 'Functions to extract information from Oxford Nanopore sequencing data and alignments.'
  license_family: GPL
