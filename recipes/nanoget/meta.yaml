{% set version = "1.16.0" %}

package:
  name: nanoget
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanoget/nanoget-{{ version }}.tar.gz
  sha256: a4719b847a902f4fe149a8232f8bec1711ee899be93ca88d8bfc1d26466e31dc

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - pandas >=0.22.0
    - numpy
    - biopython
    - pysam >0.10.0
    - nanomath

test:
  imports:
    - nanoget

about:
  home: https://github.com/wdecoster/nanoget
  license: GPL-3.0-only
  summary: 'Functions to extract information from Oxford Nanopore sequencing data and alignments.'
  license_family: GPL
