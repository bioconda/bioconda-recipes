{% set name = "taranis" %}
{% set version = "2.0.0edge" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/BU-ISCIII/taranis/archive/refs/tags/{{ PKG_VERSION }}.tar.gz
  sha256: d5d6240159c7d18eed25bdd67631c232172f036d2beb86fab050b21a2acbffb3

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python >=3.6
    - prokka >=1.14
    - blast >=2.9
    - mash >=2
    - prodigal >=2.6.3
    - biopython >=1.72
    - pandas >=1.2.4
    - progressbar >=2.5
    - openpyxl >=3.0.7
    - plotly >=5.0.0
    - numpy >=1.20.3

test:
  commands:
    - taranis.py --help

about:
  home: https://github.com/BU-ISCIII/taranis
  license: GPLv3
  summary: "Pipeline for wg/cgMLST allele calling"
  description:
    Taranis is a allele calling software for cg/wgMLST analysis using bacterial strain assemblies and an available cg/wgMLST schema.
