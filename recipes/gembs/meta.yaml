{% set version = "3.5.5_IHEC" %}
{% set sha256 = "d0f14c2a86605aea8e4deab620583aa23e5481976259c1dc38548bb27e2fe1af" %}

package:
  name: gembs
  version: {{ version }}

source:
  url: https://github.com/JakeLehle/gemBS/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  number: 0
  # This should probably be split into gemBS-tools and a noarch: python gemBS package
  skip: true  # [py2k]

requirements:
  build:
    - make
    - autoconf
    - automake
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - htslib
    - openssl
    - bzip2
    - zlib
  run:
    - python
    - matplotlib-base
    - multiprocess
    - pigz
    - openssl
    - bzip2
    - zlib
    - htslib
    - matplotlib-base
    - multiprocess
    - samtools
    - bcftools
    - bs_call
    - gem3-mapper
    - samtools
    - ucsc-bedtobigbed
    - ucsc-wigtobigwig
    - setuptools

test:
  commands:
    - gemBS

about:
  home: https://github.com/heathsc/gemBS
  license: GPL-3.0
  license_file: LICENSE.md
  summary: gemBS is a bioinformatics pipeline designed for high throughput analysis of DNA methylation from Whole Genome Bisulfite Sequencing data (WGBS).

extra:
  identifiers:
    - doi:10.1101/201988
  skip-lints:
    - uses_setuptools  # uses pkg_resoures during run time
