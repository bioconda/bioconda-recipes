{% set version = "conda_v1" %}
{% set sha256 = "c1ce46d532761e6a57b67ca9b5bf31ddf2f55f24f7a5c4362c6c694142496b50" %}

package:
  name: gembs
  version: {{ version }}

source:
  url: https://github.com/karl616/gemBS/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.0
    - zlib
    - bzip2
    - xz
    - htslib
    - ncurses
    - matplotlib
    - multiprocess
  run:
    - python >=3.0
    - zlib
    - bzip2
    - xz
    - pigz
    - htslib == 1.8
    - matplotlib
    - multiprocess
    - samtools == 1.8
    - bcftools == gemBS_{{ version }}
    - gem3-mapper == gemBS_{{ version }}
    - bs_call == gemBS_{{ version }}
    - ncurses

test:
  commands:
    - gemBS

about:
  home: https://github.com/heathsc/gemBS
  license: GPL-3.0
  license_file: LICENSE.md
  summary: gemBS is a bioinformatics pipeline designed for high throughput analysis of DNA methylation from Whole Genome Bisulfite Sequencing data (WGBS). 

extra:
  identifiers:
    - doi:10.1101/201988
