{% set version = "3.5.0" %}
{% set sha256 = "7e6e673f447b95977d8d0f693c1151a9b6bb8c798cbf30cc2f6c4beb0f3c1bf8" %}

package:
  name: gembs
  version: {{ version }}

source:
  url: https://github.com/heathsc/gemBS/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  number: 0
  # This should probably be split into gemBS-tools and a noarch: python gemBS package
  skip: true  # [py2k]

requirements:
  build:
    - make
    - autoconf
    - automake
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - htslib
    - zlib
    - bzip2
    - openssl
  run:
    - python
    - matplotlib-base
    - multiprocess
    - zlib
    - pigz
    - openssl
    - htslib
    - matplotlib-base
    - multiprocess
    - samtools
    - bcftools
    - bs_call
    - bzip2
    - gem3-mapper
    - samtools
    - ucsc-bedtobigbed
    - ucsc-wigtobigwig

test:
  commands:
    - gemBS

about:
  home: https://github.com/heathsc/gemBS
  license: GPL-3.0
  license_file: LICENSE.md
  summary: gemBS is a bioinformatics pipeline designed for high throughput analysis of DNA methylation from Whole Genome Bisulfite Sequencing data (WGBS).

extra:
  identifiers:
    - doi:10.1101/201988
