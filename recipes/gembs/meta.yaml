{% set version = "3.5.0" %}
{% set sha256 = "7e6e673f447b95977d8d0f693c1151a9b6bb8c798cbf30cc2f6c4beb0f3c1bf8" %}

package:
  name: gembs
  version: {{ version }}

source:
  - url: https://github.com/heathsc/gemBS/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py<30]
  script: {{ PYTHON }} -m pip install . --no-deps -vv --install-option=--minimal

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - wget
  host:
    - pip
    - python
    - matplotlib-base
    - multiprocess
    - zlib
    - lzma
    - openssl
    - libcurl-dev
    - libncurses5-dev
    - libncursesw5-dev
    - pigz
  run:
    - pip
    - python
    - matplotlib-base
    - multiprocess
    - zlib
    - lzma
    - openssl
    - libcurl-dev
    - libncurses5-dev
    - libncursesw5-dev
    - pigz

test:
  commands:
    - gemBS

about:
  home: https://github.com/heathsc/gemBS
  license: GPL-3.0
  license_file: LICENSE.md
  summary: gemBS is a bioinformatics pipeline designed for high throughput analysis of DNA methylation from Whole Genome Bisulfite Sequencing data (WGBS).

extra:
  identifiers:
    - doi:10.1101/201988
