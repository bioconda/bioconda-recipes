{% set name = "psosp" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mujiezhang/PSOSP/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 88b6b38aa4f8beee6e00c4fad13b5427c563e5f3b8f0ebe187af941e759f21ab

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('psosp', max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - biopython
    - scikit-learn
    - diamond >=2.0.4
    - meme ==5.5.5
    - prodigal
    - checkv ==1.0.3

test:
  commands:
    - psosp --version

about:
  home: https://github.com/mujiezhang/PSOSP
  license: MIT
  license_file: LICENSE
  summary: 'PSOSP (Prophage SOS-dependency Predictor)'
  dev_url: https://github.com/mujiezhang/PSOSP
  doc_url: https://github.com/mujiezhang/PSOSP/blob/main/README.md

extra:
  recipe-maintainers:
    - mujiezhang 