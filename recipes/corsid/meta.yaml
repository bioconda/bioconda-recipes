{% set name = "corsid" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7bf90464e0b3f6d59b9cb0dd6a972fdd373ac2b7c468ee5769c8398d44245167

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - python
    - setuptools
  host:
    - numpy
    - pandas
    - pip
    - pysam
    - pytablewriter
    - python
  run:
    - numpy
    - pandas
    - pysam
    - pytablewriter
    - python

test:
  imports:
    - corsid

about:
  home: "http://github.com/elkebir-group/CORSID"
  license: MIT
  license_family: MIT
  summary: "Core Sequence Identifier"
  dev_url: "http://github.com/elkebir-group/CORSID" 

extra:
  recipe-maintainers:
    - ChuanyiZ
