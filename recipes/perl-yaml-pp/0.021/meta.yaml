{% set name = "perl-yaml-pp" %}
{% set version = "0.021" %}
{% set sha256 = "04bd7f479d65752263790b5798183608f559abe0c8316e3f224ea9a6bccdb835" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-PP-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-data-dumper
    - perl-test-deep
    - perl-encode
    - perl-test-warn
    - perl-extutils-makemaker
    - perl-carp
    - perl-mime-base64
    - perl-exporter
    - perl-lib
    - perl-module-load
    - perl-constant
    - perl-base
    #- perl-strict
    #- perl-warnings
    #- perl-file-spec
    #- perl-b
    #- perl-overload
    #- perl-test-more
    #- perl-scalar-util

  run:
    - perl
    - perl-data-dumper
    - perl-encode
    - perl-carp
    - perl-mime-base64
    - perl-exporter
    - perl-module-load
    - perl-constant
    - perl-base
    #- perl-warnings
    #- perl-overload
    #- perl-b
    #- perl-scalar-util
    #- perl-strict

test:
  # Perl 'use' tests
  imports:
    - YAML::PP
    - YAML::PP::Common
    - YAML::PP::Constructor
    - YAML::PP::Dumper
    - YAML::PP::Emitter
    - YAML::PP::Exception
    - YAML::PP::Grammar
    - YAML::PP::Highlight
    - YAML::PP::Lexer
    - YAML::PP::Loader
    - YAML::PP::Parser
    - YAML::PP::Perl
    # - YAML::PP::Preserve::Hash
    # - YAML::PP::Preserve::Scalar
    - YAML::PP::Reader
    # - YAML::PP::Reader::File
    - YAML::PP::Render
    - YAML::PP::Representer
    - YAML::PP::Schema
    - YAML::PP::Schema::Binary
    - YAML::PP::Schema::Core
    - YAML::PP::Schema::Failsafe
    - YAML::PP::Schema::Include
    - YAML::PP::Schema::JSON
    - YAML::PP::Schema::Merge
    - YAML::PP::Schema::Perl
    - YAML::PP::Schema::Tie::IxHash
    - YAML::PP::Schema::YAML1_1
    - YAML::PP::Type::MergeKey
    - YAML::PP::Writer
    - YAML::PP::Writer::File

about:
  home: http://metacpan.org/pod/YAML::PP
  license: perl artistic
  summary: 'YAML 1.2 Processor'

extra:
  recipe-maintainers:
      - xileF1337

