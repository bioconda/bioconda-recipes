{% set name = "perl-yaml-pp" %}
{% set version = "0.39.0" %}
{% set sha256 = "32f53c65781277dcbe50827b4cbf217eceeff264779e3a6c98c94229eb149f58" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TI/TINITA/YAML-PP-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-data-dumper
    - perl-test-deep
    - perl-encode
    - perl-test-warn
    - perl-extutils-makemaker
    - perl-carp
    - perl-mime-base64
    - perl-exporter
    - perl-lib
    - perl-module-load
    - perl-constant
    - perl-base
    - perl-file-spec
    - perl-b
    - perl-test-more
    - perl-scalar-list-utils
  run:
    - perl
    - perl-data-dumper
    - perl-encode
    - perl-carp
    - perl-mime-base64
    - perl-exporter
    - perl-module-load
    - perl-constant
    - perl-base
    - perl-b
    - perl-scalar-list-utils

test:
  imports:
    - YAML::PP
    - YAML::PP::Common
    - YAML::PP::Constructor
    - YAML::PP::Dumper
    - YAML::PP::Emitter
    - YAML::PP::Exception
    - YAML::PP::Grammar
    - YAML::PP::Highlight
    - YAML::PP::Lexer
    - YAML::PP::Loader
    - YAML::PP::Parser
    - YAML::PP::Perl
    - YAML::PP::Reader
    - YAML::PP::Render
    - YAML::PP::Representer
    - YAML::PP::Schema
    - YAML::PP::Schema::Binary
    - YAML::PP::Schema::Core
    - YAML::PP::Schema::Failsafe
    - YAML::PP::Schema::Include
    - YAML::PP::Schema::JSON
    - YAML::PP::Schema::Merge
    - YAML::PP::Schema::Perl
    - YAML::PP::Schema::Tie::IxHash
    - YAML::PP::Schema::YAML1_1
    - YAML::PP::Type::MergeKey
    - YAML::PP::Writer
    - YAML::PP::Writer::File

about:
  home: "https://metacpan.org/pod/YAML::PP"
  license: "Perl Artistic"
  summary: "YAML 1.2 Processor"
  doc_url: "https://metacpan.org/pod/YAML::PP"

extra:
  recipe-maintainers:
    - xileF1337
