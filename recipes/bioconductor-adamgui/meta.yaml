{% set version = "1.0.0" %}
{% set name = "ADAMgui" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1c158e0c42e546c9f3eba19fb76a486a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-adam >=1.0.0,<1.1.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - r-base
    - 'r-colorramps >=2.3'
    - 'r-data.table >=1.11.4'
    - 'r-dplyr >=0.7.6'
    - 'r-dt >=0.4'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggpubr >=0.1.8'
    - 'r-ggrepel >=0.8.0'
    - 'r-ggsignif >=0.4.0'
    - 'r-gridextra >=2.3'
    - r-knitr
    - 'r-rcolorbrewer >=1.1-2'
    - 'r-reshape2 >=1.4.3'
    - 'r-shiny >=1.1.0'
    - 'r-shinyjs >=1.0'
    - 'r-stringi >=1.2.4'
    - 'r-stringr >=1.3.1'
    - r-testthat
    - 'r-varhandle >=2.0.3'
  run:
    - 'bioconductor-adam >=1.0.0,<1.1.0'
    - 'bioconductor-go.db >=3.8.0,<3.9.0'
    - r-base
    - 'r-colorramps >=2.3'
    - 'r-data.table >=1.11.4'
    - 'r-dplyr >=0.7.6'
    - 'r-dt >=0.4'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggpubr >=0.1.8'
    - 'r-ggrepel >=0.8.0'
    - 'r-ggsignif >=0.4.0'
    - 'r-gridextra >=2.3'
    - r-knitr
    - 'r-rcolorbrewer >=1.1-2'
    - 'r-reshape2 >=1.4.3'
    - 'r-shiny >=1.1.0'
    - 'r-shinyjs >=1.0'
    - 'r-stringi >=1.2.4'
    - 'r-stringr >=1.3.1'
    - r-testthat
    - 'r-varhandle >=2.0.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'ADAMgui is a Graphical User Interface for the ADAM package. The ADAMgui package provides 2 shiny-based applications that allows the user to study the output of the ADAM package files through different plots. It''s possible, for example, to choose a specific GFAG and observe the gene expression behavior with the plots created with the GFAGtargetUi function. Features such as differential expression and foldchange can be easily seen with aid of the plots made with GFAGpathUi function.'

