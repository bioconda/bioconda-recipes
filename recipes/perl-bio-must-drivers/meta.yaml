{% set name = "perl-bio-must-drivers" %}
{% set version = "0.210160" %}
{% set sha256 = "274f9d594cd7f6e530bbeaed347d2a3c18d22f5bd7d6baaa537f8a37da81d685" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DB/DBAURAIN/Bio-MUST-Drivers-0.210160.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:

  # Run exports are used now
  host:
    - perl
    - perl-list-allutils
    - perl-const-fast
    - perl-test-most
    - perl-module-runtime
    - perl-path-class
    - perl-ipc-system-simple
    - perl-tie-ixhash
    - perl-modern-perl
    - perl-moose
    - perl-aliased
    - perl-smart-comments
    - perl-test-files
    - perl-app-provision-tiny
    - perl-exporter-easy
    - perl-namespace-autoclean
    - perl-bio-must-core
    - perl-bio-fastparsers

  run:
    - perl
    #- perl-list-allutils
    #- perl-smart-comments
    #- perl-modern-perl
    #- perl-const-fast
    #- perl-module-runtime
    #- perl-test-most
    #- perl-app-provision-tiny
    #- perl-path-class
    #- perl-ipc-system-simple
    #- perl-exporter-easy
    #- perl-tie-ixhash
    #- perl-namespace-autoclean
    #- perl-bio-must-core
    #- perl-bio-fastparsers
    #- perl-moose
    #- perl-aliased

test:
  # Perl 'use' tests
  imports:
    - Bio::MUST::Drivers
    - Bio::MUST::Drivers::Blast
    - Bio::MUST::Drivers::Blast::Database
    - Bio::MUST::Drivers::Blast::Database::Temporary
    - Bio::MUST::Drivers::Cap3
    - Bio::MUST::Drivers::CdHit
    - Bio::MUST::Drivers::ClustalO
    - Bio::MUST::Drivers::Exonerate
    - Bio::MUST::Drivers::Exonerate::Aligned
    - Bio::MUST::Drivers::Exonerate::Sugar
    - Bio::MUST::Drivers::Hmmer
    - Bio::MUST::Drivers::Hmmer::Model
    - Bio::MUST::Drivers::Hmmer::Model::Database
    - Bio::MUST::Drivers::Hmmer::Model::Temporary
    - Bio::MUST::Drivers::Mafft
    - Bio::MUST::Drivers::Roles::Blastable
    - Bio::MUST::Drivers::Roles::Hmmerable
    - Bio::MUST::Drivers::Utils
    - Bio::MUST::Provision::Blast
    - Bio::MUST::Provision::Cap3
    - Bio::MUST::Provision::CdHit
    - Bio::MUST::Provision::ClustalO
    - Bio::MUST::Provision::Exonerate
    - Bio::MUST::Provision::Hmmer
    - Bio::MUST::Provision::Mafft

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Bio-MUST-Drivers
  license: perl_5
  summary: 'Bio::MUST classes for driving external programs'

