{% set name = "hera" %}
{% set version = "1.1" %}
{% set hash = "71dcf60a53c25c32e054fda643307976faa90d75d0a246140cd9b852b3774bd7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bioturing/hera/archive/hera-v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}
  patches:
    - hera.patch
    - hera.makefile.patch

build:
  number: 1

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - cmake
    - zlib {{CONDA_ZLIB}}*
    - jemalloc >=4.5.0
    - htslib {{CONDA_HTSLIB}}*
    - hdf5 {{CONDA_HDF5}}*
    - libdivsufsort
    - xz {{CONDA_XZ}}*
    - bzip2 {{CONDA_BZIP2}}*

  run:
    - python
    - libgcc  # [not osx]
    - zlib {{CONDA_ZLIB}}*
    - jemalloc >=4.5.0
    - htslib {{CONDA_HTSLIB}}*
    - hdf5 {{CONDA_HDF5}}*
    - libdivsufsort
    - xz {{CONDA_XZ}}*
    - bzip2 {{CONDA_BZIP2}}*

test:
  commands:
    - hera -h 2>&1 | grep 'Hera'
    - hera_build -h

about:
  home: https://github.com/bioturing/hera
  license: MIT
  summary: 'hera is a bioinformatics tool that helps analyze RNA-seq data, providing base-to-base alignment BAM files, transcript abundance estimation, and fusion gene detection.'
