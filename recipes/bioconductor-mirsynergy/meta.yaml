{% set version = "1.18.0" %}
{% set name = "Mirsynergy" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ab40049f3c28331fbecebd609c5b315a572715bd5fc2d5fe6f717776953fdca6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-scales
  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Detect synergistic miRNA regulatory modules by overlapping neighbourhood expansion.'
extra:
  identifiers:
    - biotools:mirsynergy
  parent_recipe:
    name: bioconductor-mirsynergy
    path: recipes/bioconductor-mirsynergy
    version: 1.16.0
