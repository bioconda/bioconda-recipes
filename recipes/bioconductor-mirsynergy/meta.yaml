{% set version = "1.14.1" %}
{% set name = "Mirsynergy" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 31a9cf84b834a8567ef77288ac6aa31292560fb640971e5ddc402d30552d0f26
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-scales
  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Detect synergistic miRNA regulatory modules by overlapping neighbourhood expansion.'

extra:
  identifiers:
    - biotools:mirsynergy
