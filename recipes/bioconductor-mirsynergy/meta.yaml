{% set version = "1.23.0" %}
{% set name = "Mirsynergy" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7b8ffc3444cbaf80e94df54701cd8381
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: glmnet, RUnit, BiocGenerics, knitr
requirements:
  host:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-scales
  run:
    - r-base
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-matrix
    - r-rcolorbrewer
    - r-reshape
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: Mirsynergy
  description: 'Detect synergistic miRNA regulatory modules by overlapping neighbourhood expansion.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:mirsynergy
  parent_recipe:
    name: bioconductor-mirsynergy
    path: recipes/bioconductor-mirsynergy
    version: 1.16.0

