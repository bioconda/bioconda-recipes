{% set name = "cellxgene" %}
{% set version = "0.16.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1689ccf328d2e805da78b9b70e0a725c47bd489a493a2e422c0c9d080a679472

build:
  number: 0
  noarch: python
  entry_points:
    - cellxgene = server.cli.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - anndata >=0.6.20
    - boto3 >=1.12.18
    - click >=7.1.2
    - fastobo >=0.6.1
    - flask >=1.0.2
    - flask-compress >=1.4.0
    - flask-cors >=3.0.6
    - flask-restful >=0.3.6
    - flask-server-timing >=0.1.2
    - flask-talisman >=0.7.0
    - python-flatbuffers >=1.10.0
    - flatten-dict >=0.2.0
    - fsspec >=0.4.4
    - gunicorn >=20.0.4
    - numba >=0.49.1
    - numpy >=1.16.0
    - packaging >=20.0
    - pandas >=0.24.2
    - python >=3.6
    - pyyaml >=5.3
    - requests >=2.22.0
    - s3fs >=0.4.2
    - scipy >=1.3.0
    - tiledb >=0.5.9,>=0.6.2

test:
  imports:
    - server
    - server.app
    - server.cli
    - server.common
    - server.common.web
    - server.compute
    - server.data_anndata
    - server.data_common
    - server.data_common.fbs
    - server.data_common.fbs.NetEncoding
    - server.data_cxg
  commands:
    - cellxgene --help

about:
  home: https://chanzuckerberg.github.io/cellxgene/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Web application for exploration of large scale scRNA-seq datasets"
  doc_url: "https://github.com/chanzuckerberg/cellxgene"
  dev_url: "https://chanzuckerberg.github.io/cellxgene/"

extra:
  recipe-maintainers:
    - bgruening
  identifiers:
    - usegalaxy-eu:interactive_tool_cellxgene
