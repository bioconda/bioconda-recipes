{% set version = "0.12.0" %}
{% set name = "yriMulti" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b57d703c2438d2e59e0b8200517fe24fa077bdb9550fc1185d24bb866e0ef1a5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-dsqtl >=0.20.0,<0.22.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfiles >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-geuvpack >=1.14.0,<1.16.0'
    - 'bioconductor-gqtlbase >=1.14.0,<1.16.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.5.0'
    - 'bioconductor-multiassayexperiment >=1.8.0,<1.10.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
  run:
    - 'bioconductor-dsqtl >=0.20.0,<0.22.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfiles >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-geuvpack >=1.14.0,<1.16.0'
    - 'bioconductor-gqtlbase >=1.14.0,<1.16.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.5.0'
    - 'bioconductor-multiassayexperiment >=1.8.0,<1.10.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'expression, methylation, DHS for YRI'
