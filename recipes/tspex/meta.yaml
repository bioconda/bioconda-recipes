{% set name = "tspex" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0ba62bea2a14a8d68aeee8ff2b747770aab0b758927412be6f5a9d6d73e0e90

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib
    - numpy
    - pandas >=0.23
    - pip
    - python >=3
  run:
    - matplotlib
    - numpy
    - pandas >=0.23
    - python >=3

test:
  imports:
    - tspex

about:
  home: https://github.com/apcamargo/tspex
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: LICENSE
  summary: A Python package for calculating tissue-specificity metrics for gene expression.
