{% set name = "tspex" %}
{% set version = "0.6.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bb9a2ac4cc05bc7947ca57ed060ad29015f89748cfde8e9615bac26f439cc474

build:
  number: 0
  noarch: python
  entry_points:
    - tspex=tspex.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib >=2.2
    - numpy
    - pandas >=0.23
    - xlrd >=1.1.0
    - pip
    - python >=3
  run:
    - matplotlib >=2.2
    - numpy
    - pandas >=0.23
    - xlrd >=1.1.0
    - python >=3

test:
  imports:
    - tspex
  commands:
    - tspex --help

about:
  home: http://apcamargo.github.io/tspex/
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: LICENSE
  summary: A Python package for calculating tissue-specificity metrics for gene expression.
