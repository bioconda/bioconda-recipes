{% set version = "1.0.1" %}
{% set sha256 = "14ac5b372137a388bf489d7a9d20cec9a2e665fbeec86cadbf5899bf1db40537" %}

package:
  name: carpedeam 
  version: {{ version|replace("-", ".")  }}

source:
  url: https://github.com/LouisPwr/CarpeDeam/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('carpedeam', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake <4
    - make
    - pkg-config
  host:
    - llvm-openmp  # [osx]
    - gawk
    - zlib
    - bzip2
  run:
    - llvm-openmp  # [osx]
    - gawk
    - perl

test:
  commands:
    - carpedeam --version | grep "Ancient Metagenome Assembler."

about:
  home: "https://github.com/LouisPwr/CarpeDeam"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: "LICENCE.md"
  summary: "CarpeDeam - A metagenomic assembler for heavily damaged ancient datasets."
  dev_url: "https://github.com/LouisPwr/CarpeDeam"
  doc_url: "https://github.com/LouisPwr/CarpeDeam/blob/v{{ version }}/README.md"

extra:
  # Does not support aarch64/arm64
  #additional-platforms:
    #- linux-aarch64
    #- osx-arm64
  identifiers:
    - doi:10.1101/2024.08.09.607291
  recipe-maintainers:
    - gabriel-renaud
    - louis-kraft
