{% set version = "1.24.0" %}
{% set name = "PSEA" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 78fba04b50f8ab356eee0868fd32da2e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Population-Specific Expression Analysis.'
  description: 'Deconvolution of gene expression data by Population-Specific Expression Analysis (PSEA).'
extra:
  identifiers:
    - biotools:psea
    - doi:10.1038/scibx.2011.1159
  parent_recipe:
    name: bioconductor-psea
    path: recipes/bioconductor-psea
    version: 1.14.0

