{% set version = "1.16.0" %}
{% set name = "PSEA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6ac58397849d89132a8dc9359df1ad342d6a506e19853f6cabee04da7296817f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Deconvolution of gene expression data by Population-Specific Expression Analysis (PSEA).'
extra:
  identifiers:
    - biotools:psea
    - doi:10.1038/scibx.2011.1159
  parent_recipe:
    name: bioconductor-psea
    path: recipes/bioconductor-psea
    version: 1.14.0
