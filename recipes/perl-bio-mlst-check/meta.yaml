{% set name = "perl-bio-mlst-check" %}
{% set version = "2.1.1706216" %}
{% set sha256 = "f339ba9ab7269859fa5393ef0f9fe2418eb3c5261d23be970797769854e4811b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AJ/AJPAGE/Bio-MLST-Check-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 2

requirements:
  host:
    - perl
    - perl-file-touch
    - perl-test-exception
    - perl-lib
    - perl-regexp-common
    - perl-try-tiny
    - perl-file-slurp
    - perl-moose
    - perl-test-most
    - perl-test-mockmodule
    - perl-text-csv
    - perl-getopt-long
    - perl-xml-libxml
    - perl-file-path
    - perl-file-which
    - perl-file-temp
    - perl-data-dumper
    - perl-exporter
    - perl-string-util
    - perl-extutils-makemaker
    - perl-env-path
    - perl-parallel-forkmanager
    - perl-bioperl
    - perl-lwp-simple
    - blast

  run:
    - perl
    - perl-file-temp
    - perl-data-dumper
    - perl-exporter
    - perl-lib
    - perl-regexp-common
    - perl-try-tiny
    - perl-moose
    - perl-text-csv
    - perl-getopt-long
    - perl-xml-libxml
    - perl-file-path
    - perl-parallel-forkmanager
    - perl-file-which
    - perl-bioperl
    - perl-lwp-simple
    - blast

test:
  imports:
    - Bio::MLST::Blast::BlastN
    - Bio::MLST::Blast::Database
    - Bio::MLST::CDC::Convert
    - Bio::MLST::Check
    - Bio::MLST::CheckMultipleSpecies
    - Bio::MLST::CompareAlleles
    - Bio::MLST::DatabaseSettings
    - Bio::MLST::Databases
    - Bio::MLST::Download::Database
    - Bio::MLST::Download::Databases
    - Bio::MLST::Download::Downloadable
    - Bio::MLST::FilterAlleles
    - Bio::MLST::NormaliseFasta
    - Bio::MLST::OutputFasta
    - Bio::MLST::ProcessFasta
    - Bio::MLST::SearchForFiles
    - Bio::MLST::SequenceType
    - Bio::MLST::Spreadsheet::File
    - Bio::MLST::Spreadsheet::Row
    - Bio::MLST::Types
    - Bio::MLST::Validate::Executable
    - Bio::MLST::Validate::File
    - Bio::MLST::Validate::Resource

about:
  home: http://www.sanger.ac.uk/
  license: gpl_3
  summary: 'Multilocus sequence type checking using blast'
