{% set version="0.1.0" %}

package:
  name: transposcope
  version: {{ version }}

source:
  url: https://github.com/FenyoLab/transposcope/archive/v{{ version }}.tar.gz
  sha256: 05fa70898224b634b5a17ff27d6c314b0195835033e2ded953c91b1761f7f64e

build:
  number: 0
  noarch: python
  entry_points:
    - transposcope = transposcope.cli:main

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - biopython >=1.72
    - samtools >=1.9
    - bowtie2 >=2.3.4.3
    - pysam >=0.15.0
    - cherrypy >=18.1.0
    - numpy >=1.15.2
    - pandas >=0.23.4

test:
  imports:
    - transposcope
    - transposcope.cli
  commands:
    - transposcope --help

about:
  home: https://github.com/FenyoLab/transposcope
  license: MIT
  summary: "A package for visualizing read coverage in areas flanking mobile element insertions."

