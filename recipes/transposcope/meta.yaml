{% set version="2.0.0" %}

package:
  name: transposcope
  version: {{ version }}

source:
  url: https://github.com/FenyoLab/transposcope/archive/{{ version }}.tar.gz
  sha256: fb58569ccc22540922c14d2d1ed1365a394652aa800c4d67ff74cce225b66fa2

build:
  number: 1
  noarch: python
  entry_points:
    - transposcope = transposcope.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - setuptools
    - pip

  run:
    - python >=3
    - biopython >=1.75
    - samtools >=1.10
    - bowtie2 >=2.3.0
    - pysam >=0.15.0
    - numpy >=1.17.3
    - pandas >=0.25.0

test:
  imports:
    - transposcope
    - transposcope.cli
  commands:
    - transposcope --help

about:
  home: https://github.com/FenyoLab/transposcope
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: "A package for visualizing read coverage in areas flanking mobile element insertions."

