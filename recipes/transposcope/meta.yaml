{% set version="0.1.1" %}

package:
  name: transposcope
  version: {{ version }}

source:
  url: https://github.com/FenyoLab/transposcope/archive/v{{ version }}.tar.gz
  sha256: a6df67df551b25d6587036252ccca0ab136a7d35e3f905e5262aceb91f581e47

build:
  number: 0
  noarch: python
  entry_points:
    - transposcope = transposcope.cli:main

requirements:
  host:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - transposcope
    - transposcope.cli
  commands:
    - transposcope --help

about:
  home: https://github.com/FenyoLab/transposcope
  license: MIT License
  summary: "A package for visualizing read coverage in areas surrounding novel mobile element insertions."

#extra:
  #skip-lints:
    #- uses_setuptools
