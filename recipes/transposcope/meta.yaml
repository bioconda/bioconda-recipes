{% set version="0.1.0" %}

package:
  name: transposcope
  version: {{ version }}

source:
  url: https://github.com/FenyoLab/transposcope/archive/v{{ version }}.tar.gz
  sha256: 85fc34adb1514948768cb9c6fe7bbd945353e6fdc1e1c6e0d5ad7c3a79dbd661

build:
  number: 2
  noarch: python
  entry_points:
    - transposcope = transposcope.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - setuptools
    - pip

  run:
    - python >=3
    - biopython >=1.72
    - samtools >=1.9
    - bowtie2 >=2.3.4.3
    - pysam >=0.15.0
    - cherrypy >=18.1.0
    - numpy >=1.15.2
    - pandas >=0.23.4

test:
  imports:
    - transposcope
    - transposcope.cli
  commands:
    - transposcope --help

about:
  home: https://github.com/FenyoLab/transposcope
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: "A package for visualizing read coverage in areas flanking mobile element insertions."

