{% set name = "artic-tools" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/will-rowe/{{ name|lower }}.git
  git_rev: v{{ version }}
  sha256:  0e45c787334c8674235d573a67630cc749788f780b6b85df374bbd28f5486367

build:
  number: 0
  skip: False #  [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - htslib=1.9
  run:
    - htslib=1.9

test:
  commands:
    - artic-tools -h

about:
  home: https://github.com/will-rowe/artic-tools
  license: MIT
  license_file: LICENSE
  summary: A set of tools for working with the ARTIC bioinformatic pipeline.

extra:
   skip-lints:
     - uses_vcs_url
