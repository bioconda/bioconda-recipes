{% set name = "libccp4" %}
{% set version = "8.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www2.mrc-lmb.cam.ac.uk/personal/pemsley/coot/dependencies/{{ name }}-{{ version }}.tar.gz
  sha256: cb813ae86612a0866329deab7cee96eac573d81be5b240341d40f9ad5322ff2d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - make
    - m4  # [osx]
    - pkg-config

test:
  commands:
    - pkg-config --cflags ccp4c | grep -q "${PREFIX}/include"
  requires:
    - pkg-config

about:
  home: https://www2.mrc-lmb.cam.ac.uk/personal/pemsley/coot/dependencies
  license:
    - GPL-3.0-or-later
    - LGPL-3.0-or-later
  license_family:
    - GPL
    - LGPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: "Protein X-ray crystallography toolkit"
  description: |
    CCP4 library provides an interface to the Collaborative Computational
    Project Number 4 (CCP4) suite of programs. It is needed for various
    crystallographic applications like Coot.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - eunos-1128
