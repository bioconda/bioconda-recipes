{% set name = "libccp4" %}
{% set version = "8.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://www2.mrc-lmb.cam.ac.uk/personal/pemsley/coot/dependencies/{{ name|lower }}-{{ version }}.tar.gz
  sha256: cb813ae86612a0866329deab7cee96eac573d81be5b240341d40f9ad5322ff2d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - gnuconfig
    - make
    - m4
    - pkg-config
  run:
    - pkg-config  # for test
test:
  commands:
    - pkg-config --cflags ccp4c | grep -q "${PREFIX}/include"

about:
  home: https://www2.mrc-lmb.cam.ac.uk/personal/pemsley/coot/dependencies
  license: GPL-3.0-or-later AND LGPL-3.0-or-later
  license_family: GPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: "Protein X-ray crystallography toolkit"
  description: |
    CCP4 library provides an interface to the Collaborative Computational
    Project Number 4 (CCP4) suite of programs.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - eunos-1128
