{% set version = "1.0.0" %}
{% set name = "gpart" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 4d01290fd5b975ae73772df72d5312519496e53a7a6315ba224bfdbecb43fb35
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.5.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.4.0,<3.6.0'
    - r-base
    - r-data.table
    - r-igraph
    - r-rcpp
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.5.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.4.0,<3.6.0'
    - r-base
    - r-data.table
    - r-igraph
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'we provide a new SNP sequence partitioning method which partitions the whole SNP sequence based on not only LD block structures but also gene location information. The LD block construction for GPART is performed using Big-LD algorithm, with additional improvement from previous version reported in Kim et al.(2017). We also add a visualization tool to show the LD heatmap with the information of LD block boundaries and gene locations in the package.'
