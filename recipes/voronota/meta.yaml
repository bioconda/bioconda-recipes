{% set name = "Voronota" %}
{% set version = "1.29.4370" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/kliment-olechnovic/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c7b55f1de0a36502121d87d5fe980dbc13223e0323c86a644cf1f3b39de52eda

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - cmake
    - make
    - pkg-config
  host:
    - boost-cpp
    - glew
    - glfw
    - glm
    - libgl  # [linux]
    - libgomp  # [linux]
    - libegl-devel  # [linux]
    - libgl-devel  # [linux]
    - libglx-devel  # [linux]
    - libgles-devel  # [linux]
    - libxcb  # [linux]
    - llvm-openmp  # [osx]
    - mesalib  # [linux]
    - wayland  # [linux]
    - xorg-libsm  # [linux]
    - xorg-libice  # [linux]
    - xorg-libx11  # [linux]
  run:
    - python
    - xorg-libxt  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxfixes  # [linux]
    - xorg-libxxf86vm  # [linux]
    - xorg-libxdamage  # [linux]

test:
  commands:
    - voronota --help 2>&1 | grep -q 'Voronota version 1.29'

about:
  home: https://www.voronota.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Compute Voronoi diagram vertices for macromolecular structures"
  doc_url: https://www.voronota.com/
  dev_url: https://github.com/kliment-olechnovic/voronota

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  container:
    # needs libGL.so.1
    extended-base: True
  identifiers:
    - doi:10.1002/jcc.23538
  recipe-maintainers:
    - eunos-1128
