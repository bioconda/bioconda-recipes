{% set version = "1.0.3" %}

package:
  name: bactopia-assembler
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('bactopia-assembler', max_pin='x.x') }}

source:
  url: https://github.com/bactopia/bactopia-assembler/archive/v{{version}}.tar.gz
  sha256: d4f318b7ba97a5c54823f7405bb79f03e0244bc7ccc52313acb4dcffbc1b7347

requirements:
  run:
    - assembly-scan >=1.0.0
    - coreutils
    - dragonflye >=1.1.1
    - importlib-metadata <5
    - medaka >=1.10.0
    - nanoq >=0.9.0
    - python >3.6,<3.11
    - pigz
    - sed
    - shovill-se >=1.1.0se
    - unicycler
    - wget

test:
  commands:
    - "bactopia-assembler --version"
    - "bactopia-assembler"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: The assembly process used by Bactopia.
  dev_url: https://github.com/bactopia/bactopia-assembler/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
