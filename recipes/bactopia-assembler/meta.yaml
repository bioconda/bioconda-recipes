{% set version = "1.0.3" %}

package:
  name: bactopia-assembler
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('bactopia-assembler', max_pin='x') }}

source:
  url: https://github.com/bactopia/bactopia-assembler/archive/v{{version}}.tar.gz
  sha256: d4f318b7ba97a5c54823f7405bb79f03e0244bc7ccc52313acb4dcffbc1b7347

requirements:
  run:
    - coreutils
    - dragonflye >=1.1.2
    - importlib-metadata <5
    - sed
    #- shovill-se
    - unicycler >=0.5.0
    - wget
    # Debugging shovill
    - perl
    - perl-file-spec
    - perl-findbin
    - lighter >=1.1
    - bwa >=0.7.17
    - kmc >=3.1
    - flash >=1.2
    - pilon >=1.22
    - seqtk >=1.3
    - skesa >=2.2
    #- megahit >=1.2.7
    #- velvet >=1.2.10
    - samclip >=0.4
    #- trimmomatic >=0.36
    - spades >=3.14
    #- pigz
    #- samtools >=1.10

test:
  commands:
    - "bactopia-assembler --version"
    - "bactopia-assembler"

about:
  home: https://bactopia.github.io/
  license: MIT
  license_file: LICENSE
  summary: The assembly process used by Bactopia.
  dev_url: https://github.com/bactopia/bactopia-assembler/

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - biotools:bactopia
    - doi:10.1128/mSystems.00190-20
