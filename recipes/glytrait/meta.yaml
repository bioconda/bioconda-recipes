{% set name = "glytrait" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/glytrait-{{ version }}.tar.gz
  sha256: c60323cb148b5da7ddcd139c0ccf5d24c38105177dd3ef26f01d12cffac1412a

build:
  entry_points:
    - glytrait = glytrait.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="1.4") }}

requirements:
  host:
    - python >=3.10,<3.13
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.13
    - glypy >=1.0.11,<2.0.0
    - attrs >=23.1.0,<24.0.0
    - pandas >=2.0.1,<3.0.0
    - numpy >=1.25.2,<2.0.0
    - openpyxl >=3.1.2,<4.0.0
    - click >=8.1.3,<9.0.0
    - emoji >=2.7.0,<3.0.0
    - pingouin >=0.5.3,<0.6.0

test:
  imports:
    - glytrait
  commands:
    - pip check
    - glytrait --help
  requires:
    - pip

about:
  home: https://github.com/fubin1999/glytrait
  summary: A tool for calculating derived traits for N-glycome
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fubin1999
