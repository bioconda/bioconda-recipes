{% set version = "2.24.0" %}
{% set name = "gwascat" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 27e63da1f93065094222b2c0c4510ee6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: DO.db, DT, knitr, RBGL, testthat, rmarkdown, Gviz, Rsamtools, IRanges, rtracklayer, graph, ggbio, DelayedArray, TxDb.Hsapiens.UCSC.hg19.knownGene, org.Hs.eg.db, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-snpstats >=1.42.0,<1.43.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - r-readr
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-snpstats >=1.42.0,<1.43.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - r-readr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'representing and modeling data in the EMBL-EBI GWAS catalog'
  description: 'Represent and model data in the EMBL-EBI GWAS catalog.'

