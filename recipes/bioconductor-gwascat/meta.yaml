{% set version = "2.14.0" %}
{% set name = "gwascat" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4a30aafb9ce69767d6b21553fbba9607
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-ggbio >=1.30.0,<1.32.0'
    - 'bioconductor-gqtlstats >=1.14.0,<1.16.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.5.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-snpstats >=1.32.0,<1.34.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-ggplot2
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-ggbio >=1.30.0,<1.32.0'
    - 'bioconductor-gqtlstats >=1.14.0,<1.16.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.5.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-snpstats >=1.32.0,<1.34.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Represent and model data in the EMBL-EBI GWAS catalog.'
