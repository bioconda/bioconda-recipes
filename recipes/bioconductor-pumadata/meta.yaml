{% set version = "2.20.0" %}
{% set name = "pumadata" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: bc4a7df5441823c28dfaa3c291750d5a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-oligo >=1.48.0,<1.49.0'
    - 'bioconductor-puma >=3.26.0,<3.27.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-oligo >=1.48.0,<1.49.0'
    - 'bioconductor-puma >=3.26.0,<3.27.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'This is a simple data package including various data sets derived from the estrogen data for use with the puma (Propagating Uncertainty in Microarray Analysis) package.'

