{% set version = "2.18.0" %}
{% set name = "pumadata" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 4c0cb33a379686be96f2c114449762313761e174fcadaab38cf304e815e1197f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-puma >=3.24.0,<3.26.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-puma >=3.24.0,<3.26.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'This is a simple data package including various data sets derived from the estrogen data for use with the puma (Propagating Uncertainty in Microarray Analysis) package.'
