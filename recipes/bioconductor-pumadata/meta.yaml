{% set version = "2.46.0" %}
{% set name = "pumadata" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: d8e4c43c8addb5607621563a2ca33b3d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pumadata", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-puma >=3.52.0,<3.53.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-oligo >=1.74.0,<1.75.0
    - bioconductor-puma >=3.52.0,<3.53.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: LGPL
  summary: Various data sets for use with the puma package
  description: This is a simple data package including various data sets derived from the estrogen data for use with the puma (Propagating Uncertainty in Microarray Analysis) package.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

