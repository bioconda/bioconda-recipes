{% set version = "1.26.0" %}
{% set name = "atSNP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: bdd42947e43bc4e1e378b1a1cdab575f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-atsnp", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-motifstack >=1.54.0,<1.55.0
    - r-base
    - r-data.table
    - r-ggplot2
    - r-lifecycle
    - r-rappdirs
    - r-rcpp
    - r-testthat
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-motifstack >=1.54.0,<1.55.0
    - r-base
    - r-data.table
    - r-ggplot2
    - r-lifecycle
    - r-rappdirs
    - r-rcpp
    - r-testthat

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Affinity test for identifying regulatory SNPs
  description: atSNP performs affinity tests of motif matches with the SNP or the reference genomes and SNP-led changes in motif matches.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

