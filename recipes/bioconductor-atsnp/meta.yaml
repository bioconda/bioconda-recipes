{% set version = "1.3.0" %}
{% set name = "atSNP" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6c1c60c8f3e37fa64345556f1a1a731c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocfilecache >=1.12.0,<1.13.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-motifstack >=1.32.0,<1.33.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-rappdirs
    - r-rcpp
    - r-testit
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocfilecache >=1.12.0,<1.13.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-motifstack >=1.32.0,<1.33.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-rappdirs
    - r-rcpp
    - r-testit
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Affinity test for identifying regulatory SNPs'
  description: 'atSNP performs affinity tests of motif matches with the SNP or the reference genomes and SNP-led changes in motif matches.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

