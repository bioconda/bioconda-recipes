
{% set name = "q2_itsxpress" %}
{% set version = "1.6.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fd54b9c610a201184dbe394623ed924d1a34c30f498ef3970b1bdfd1a17bbccd" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: 
    - conda config --system --add channels qiime2/label/r2018.6
    - python -m pip install pyyaml
    - python -m pip install --no-deps --ignore-installed .
  skip: True # [py27]

requirements:
  build:
    - python
    - pip
  run:
  - python
  - itsxpress
  - qiime2

test:
  imports:
    - q2_itsxpress

about:
  home: https://github.com/usda-ars-gbru/q2_itsxpress
  summary: 'A QIIME2 plugin using ITSxpress to trim the Internally transcribed spacer (ITS) region of FASTQ files'
  license: 'License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication'
  license_family: 'PUBLIC_DOMAIN'
  license_file: ''

extra:
  recipe-maintainers : 'Adam R. Rivers, Kyle C. Weber'
  identifiers:
    - biotools:q2_ITSxpress
