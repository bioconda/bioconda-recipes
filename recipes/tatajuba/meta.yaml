{% set version="1.0.4" %}
{% set revision="c0e2a832bdd62e2eb76092f313f69440bad1f65f" %}

package:
  name: tatajuba 
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/tatajuba.git
  git_rev: {{ revision }}
  md5: unused

build:
  number: 1
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - libtool
    - pkg-config
    - make
    - check
  host:
    - libgcc-ng
    - libgomp
    - check
    - zlib
  run:
    - zlib

test:
  commands:
    - tatajuba -h 

about:
  home: https://github.com/quadram-institute-bioscience/tatajuba
  license: 'GPLv3'
  license_file: LICENSE 
  summary: 'Identification and classification of homopolymeric tracts from reads'

extra:
  identifiers:
    - biotools:tatajuba
  skip-lints:
    - uses_git_url
    - uses_vcs_url
