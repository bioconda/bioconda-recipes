{% set version="1.0.1" %}
{% set revision="9f0cf02a8bb08853ad690f2eaefae7dbd504762f" %}

package:
  name: tatajuba 
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/tatajuba.git
  git_rev: {{ revision }}
  md5: unused

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
    - check
    - zlib
  host:
    - check
    - zlib
  run:
    - zlib

test:
  commands:
    - tatajuba -h 

about:
  home: https://github.com/quadram-institute-bioscience/tatajuba
  license: 'GPLv3'
  summary: 'Identification and classification of homopolymeric tracts from reads (EXPERIMENTAL)'

extra:
  identifiers:
    - biotools:tatajuba
  skip-lints:
    - uses_git_url
