package:
  name: oligotyping
  version: "2.0"

source:
  url: https://pypi.python.org/packages/source/o/oligotyping/oligotyping-2.0.tar.gz
  md5: 2159126a355bf3429418224ab17d5a56

build:
  number: 2
  skip: True # [not py27 or osx]

requirements:
  host:
    - python
    - setuptools
    - matplotlib
    - biopython
    - scipy
    - django

  run:
    - python
    - matplotlib
    - biopython
    - scipy
    - django
    - blast
    - r-vegan
    - r-ggplot2
    - r-gplots
    - r-gtools
    - r-reshape
    - r-optparse
    - r-pheatmap
    - r-rcolorbrewer
    - r-compute.es

test :
  imports:
    - Oligotyping
    - Oligotyping.lib
    - Oligotyping.utils
    - Oligotyping.utils.html
    - Oligotyping.visualization

about:
  home: http://oligotyping.org
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'The oligotyping and minimum entropy decomposition (MED) pipeline for the analysis of marker gene amplicons'
