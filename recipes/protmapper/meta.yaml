{% set name = "protmapper" %}
{% set version = "0.0.28" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "0cd18592dc6ae67e2ec723395c6adfe5221f8ce73e7185c3ac85348639c29a1e"

build:
  number: 0
  noarch: python
  entry_points:
    - protmapper = protmapper.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - boto3
    - python >=3
    - rdflib
    - requests

test:
  imports:
    - protmapper
    - protmapper.rest_api
  commands:
    - protmapper --help
  requires:
    - nose

about:
  home: "https://github.com/indralab/protmapper"
  license: "BSD"
  license_family: "BSD"
  license_file: ""
  summary: "Map protein sites to human reference sequence."
  doc_url: "https://protmapper.readthedocs.io"
  dev_url: "https://github.com/indralab/protmapper"

extra:
  recipe-maintainers:
    - bgyori
