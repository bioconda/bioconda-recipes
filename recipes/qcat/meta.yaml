package:
  name: qcat
  version: 1.0.7

source:
  url: https://github.com/nanoporetech/qcat/archive/v1.0.7.tar.gz
  sha256: 047424fa423c385d32c04848d75e53ba47197281dc713ecba2c1db6c9e4a588e

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - pyyaml
    - biopython
    - six
    - parasail-python
    - pandas
    - pysam
    - mappy

  run:
    - python
    - biopython
    - six
    - pyyaml
    - parasail-python
    - pandas
    - pysam
    - mappy

test:
  commands:
    - qcat -h

about:
  home: https://github.com/nanoporetech/qcat
  license: Mozilla Public License Version 2.0
  summary: "Qcat is Python command-line tool for demultiplexing Oxford Nanopore reads from FASTQ files."

