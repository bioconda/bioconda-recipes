{% set version = "1.1.0" %}

package:
  name: qcat
  version: {{ version }}

source:
  url: https://github.com/nanoporetech/qcat/archive/v{{ version }}.tar.gz
  sha256: a753028525125d5690b6b514938eb199ccd11ad1c60c4bf76284304968c3918b

build:
  noarch: python
  number: 0

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - biopython
    - six
    - pyyaml
    - parasail-python
    - pandas
    - pysam
    - mappy

test:
  commands:
    - qcat -h

about:
  home: https://github.com/nanoporetech/qcat
  license: Mozilla Public License Version 2.0
  license_file: LICENSE
  summary: "Qcat is Python command-line tool for demultiplexing Oxford Nanopore reads from FASTQ files."
