package:
  name: qcat
  version: 0.1.0

source:
  fn: v0.1.0.tar.gz [py3k]
  url: https://github.com/nanoporetech/qcat/archive/v0.1.0.tar.gz [py3k]
  md5: 69a170e7db9cbd1aa50c9e199fa9bc1d [py3k]

build:
  noarch_python: True
  skip: True # [py27]
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - pyyaml
    - biopython
    - six
    - parasail-python
    - pandas
    - pysam
    - mappy

  run:
    - python
    - biopython
    - six
    - pyyaml
    - parasail-python
    - pandas
    - pysam
    - mappy

test:
  commands:
    - qcat -h

about:
  home: https://github.com/nanoporetech/qcat
  license: Mozilla Public License Version 2.0
  summary: "Qcat is Python command-line tool for demultiplexing Oxford Nanopore reads from FASTQ files."

