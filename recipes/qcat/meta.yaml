package:
  name: qcat
  version: 0.1.0

source:
  fn: v0.1.0.tar.gz [py3k]
  url: https://github.com/nanoporetech/qcat/archive/v0.1.0.tar.gz [py3k]
  md5: 69a170e7db9cbd1aa50c9e199fa9bc1d [py3k]

build:
  noarch_python: True
  number: 0

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - pyyaml
    - biopython
    - six
    - parasail-python

  run:
    - python
    - biopython
    - six
    - pyyaml
    - parasail-python

test:
  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - qcat -h


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

about:
  home: https://github.com/nanoporetech/qcat
  license: Mozilla Public License Version 2.0
  summary: "Qcat is Python command-line tool for demultiplexing Oxford Nanopore reads from FASTQ files."
