    - pypore.i_o
    - pypore.i_o.tests
    - pypore.sampledata
    - pypore.sampledata.tests
    - pypore.strategies
    - pypore.strategies.tests
    - pypore.tests
    - pyporegui
    - pyporegui.graphicsItems
    - pyporegui.graphicsItems.tests
    - pyporegui.tests
    - pyporegui.widgets
    - pyporegui.widgets.tests

  requires:
    - nose

