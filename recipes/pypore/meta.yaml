  sha256: 47827b073317cee8a22d38cde5fba11f722bde3cc594ecd632c157469dc8ab00

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
