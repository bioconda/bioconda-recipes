{% set name = "StoatyDive" %}
{% set version = "1.0.2" %}
{% set sha256 = "0eb01d9a7ac3129663806a8988b1b75618f7735e7a5e92a745f3606436e0f273" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/heylf/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    noarch: python

requirements:
    host:
        - python
    run:
        - python
        - bedtools >=2.27.1
        - numpy
        - matplotlib
        - scipy =1.2

test:
    commands:
        - StoatyDive.py --help
        - bedtools --help

about:
    home: https://github.com/heylf/StoatyDive
    license: GPLv3
    license_file: License.txt
    summary: StoatyDive is a tool to evaluate predicted peak profiles to assess the binding specificity of a protein to its targets.
