{% set name = "StoatyDive" %}
{% set version = "1.0.1" %}
{% set sha256 = "c953eacd5022eba2f2f8f2e14ec97300ccb988c3f75e92cf4fb4f56eff6b130d" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/heylf/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    noarch: python

requirements:
    host:
        - python
    run:
        - python
        - bedtools >=2.27.1
        - numpy
        - matplotlib
        - scipy =1.2

test:
    commands:
        - StoatyDive.py --help
        - bedtools --help

about:
    home: https://github.com/heylf/StoatyDive
    license: GPLv3
    license_file: License.txt
    summary: StoatyDive is a tool to evaluate predicted peak profiles to assess the binding specificity of a protein to its targets.
