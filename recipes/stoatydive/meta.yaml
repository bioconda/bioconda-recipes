{% set name = "StoatyDive" %}
{% set version = "1.1.0" %}
{% set sha256 = "cb82fc07cf661d82c69429a64f0281c5f0d5125fe7b59e8b50c15eb87500b42c" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
    url: https://github.com/heylf/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    noarch: python

requirements:
    host:
        - python
    run:
        - python
        - bedtools >=2.27.1
        - numpy
        - matplotlib
        - scipy >=1.3

test:
    commands:
        - StoatyDive.py --help
        - bedtools --help

about:
    home: https://github.com/heylf/StoatyDive
    license: GPLv3
    license_file: License.txt
    summary: StoatyDive is a tool to evaluate predicted peak profiles to assess the binding specificity of a protein to its targets.
