{% set name = "perl-db_file" %}
{% set version = "1.855" %}
{% set sha256 = "d9ffe2a25be6cdfee7a34d64235cdc899e99ba8b3fb8de8a9e7f4af20e4ca960" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PM/PMQS/DB_File-1.855.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - libdb

  host:
    - perl
    - libdb

  run:
    - perl

test:
  imports:
    - DB_File

about:
  home: https://metacpan.org/pod/DB_File
  license: perl
  summary: 'DB_File is a module which allows Perl programs to make use of the facilities provided by Berkeley DB'
