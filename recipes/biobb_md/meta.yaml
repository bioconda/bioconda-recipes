{% set name = "biobb_md" %}
{% set version = "3.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "0fcdfeecec304f7c3db3328984ae9e8e5ee20cc4f3293a8457d30a2fa3f80c86" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.7.*
    - setuptools
    - biobb_common ==3.0.0
    - gromacs ==2019.1
  run:
    - python ==3.7.*
    - biobb_common ==3.0.0
    - gromacs ==2019.1
test:
  imports:
    - biobb_md
    - biobb_md.gromacs
    - biobb_md.gromacs_extra

