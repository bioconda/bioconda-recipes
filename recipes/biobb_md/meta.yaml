{% set name = "biobb_md" %}
{% set version = "0.0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8da7c6c7144587f0afe5b50967695ef6d51de895ad849106080bcc9bab07a3f7" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - biobb_common
  run:
    - python
    - biobb_common

test:
  imports:
    - biobb_md
    - biobb_md.gromacs
    - biobb_md.gromacs_extra
    - biobb_md.pycompss
    - biobb_md.pycompss.gromacs
    - biobb_md.pycompss.gromacs_extra
    - biobb_md.test

