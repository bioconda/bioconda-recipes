{% set version = "0.7.2" %}

package:
  name: oarfish
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("oarfish", max_pin="x.x") }}
    
source:
  url: https://github.com/COMBINE-lab/oarfish/archive/v{{ version }}.tar.gz
  sha256: 8e1f89e84e31badd977a7a9ca8a58730b39204fe7bf42036be8c110390d6b0c4

requirements:
  build:
    - make
    #- rust >=1.82.0
    #- {{ compiler('rust') }} >=1.82.0
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - oarfish --help

about:
  home: https://github.com/COMBINE-lab/oarfish
  license: BSD-3-Clause
  license_file: LICENSE
  summary: oarfish is a tool for fast, accurate and versatile transcript quantification from long-read RNA-seq data

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
