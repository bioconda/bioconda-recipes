{% set version = "0.2.0" %}

package:
  name: oarfish
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("oarfish", max_pin="x.x") }}
    
source:
  url: https://github.com/COMBINE-lab/alevin-fry/archive/v{{ version }}.tar.gz
  sha256: 41c58dd9ad44d17e59def0ee95e93e99c82c53a1bf41976927125a4e45b32fb9

requirements:
  build:
    - rust >=1.75  
    - pkg-config
    # this is a hack, but we don't want it to 
    # ask us to make this no_arch
    - {{ compiler('c') }}
  host:
  run:

test:
  commands:
    - oarfish --help

about:
  home: https://github.com/COMBINE-lab/oarfish
  license: BSD 3-Clause
  license_file: LICENSE
  summary: oarfish is a tool for fast, accurate and versatile transcript quantification from long-read RNA-seq data
