{% set version = "0.8.1" %}

package:
  name: oarfish
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("oarfish", max_pin="x.x") }}
    
source:
  url: https://github.com/COMBINE-lab/oarfish/archive/v{{ version }}.tar.gz
  sha256: e15076413cd72be9c5492836ea19e6e77e0690093bdef1d6a3d2ed9ae68fdd63

requirements:
  build:
    - make
    #- rust >=1.82.0
    #- {{ compiler('rust') }} >=1.82.0
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - oarfish --help

about:
  home: https://github.com/COMBINE-lab/oarfish
  license: BSD-3-Clause
  license_file: LICENSE
  summary: oarfish is a tool for fast, accurate and versatile transcript quantification from long-read RNA-seq data

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
