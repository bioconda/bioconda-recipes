{% set name = "primedrpa" %}
{% set version = "1.0.0" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/MatthewHiggins2017/bioconda-PrimedRPA/archive/master.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python>=3.5
    - pandas
    - clustalo
    - samtools
    - blast

test:
  imports:
    - primedrpa
  commands:
    - PrimedRPA --help

about:
  home: https://github.com/MatthewHiggins2017/bioconda-PrimedRPA/
  license: GPL3
  license_file: LICENSE
  summary: RPA primer & probe design tool.
