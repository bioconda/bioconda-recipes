{% set name = "primedrpa" %}
{% set version = "1.0.1" %}
{% set sha256 = "f622eaac1c28e874cb829663b6ce377c7da10ce5ec16010b8d447e19eea29faa" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/MatthewHiggins2017/bioconda-PrimedRPA/archive/{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - pandas
    - clustalo
    - samtools
    - blast

test:
  commands:
    - PrimedRPA --help

about:
  home: https://github.com/MatthewHiggins2017/bioconda-PrimedRPA/
  license: GPL3
  license_file: LICENSE
  summary: RPA primer & probe design tool.
