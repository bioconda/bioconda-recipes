{% set name = "primedrpa" %}
{% set version = "1.0.0" %}

package:
  name: {{name}}
  version: {{version}}

source:
  url: https://github.com/MatthewHiggins2017/{{name}}/archive/v{{version}}.tar.gz

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python>=3.5
    - pip
  run:
    - python
    - pandas
    - clustalo
    - samtools

test:
  imports:
    - primedrpa
  commands:
    - PrimedRPA.py --help

about:
  home: https://github.com/MatthewHiggins2017/{{ name }}
  license: GPL3
  license_file: LICENSE
  summary: RPA Primer Design
