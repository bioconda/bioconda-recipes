{% set version = "0.1" %}

package:
    name: xTea
    version: '{{ version }}'

source:
    url: https://github.com/parklab/xTea/archive/v{{ version }}.tar.gz
    sha256: c6fce9fa60f3f53890e8552491eb5372224606998bb249dd6c186c4b9fd9239f

build:
  noarch: generic
  number: 0

requirements:
    run:
      - pysam
      - sortedcontainers
      - samtools
      - bwa
      - minimap2
      - wtdbg

test:
  commands:
    - xtea --version
    - xtea_hg19 --version

about:
    home: https://github.com/parklab/xTea
    license: AGPL
    license_file: LICENSE
    summary: TE insertion caller for both short and long reads
