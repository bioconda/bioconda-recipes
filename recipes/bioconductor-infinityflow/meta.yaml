{% set version = "1.4.0" %}
{% set name = "infinityFlow" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cb69bbf36405848d3199f569b8b5c60a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, keras, tensorflow, glmnetUtils, e1071
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - r-base
    - r-generics
    - r-gtools
    - r-matlab
    - r-pbapply
    - r-png
    - r-raster
    - r-uwot
    - r-xgboost
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-flowcore >=2.6.0,<2.7.0'
    - r-base
    - r-generics
    - r-gtools
    - r-matlab
    - r-pbapply
    - r-png
    - r-raster
    - r-uwot
    - r-xgboost
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Augmenting Massively Parallel Cytometry Experiments Using Multivariate Non-Linear Regressions'
  description: 'Pipeline to analyze and merge data files produced by BioLegend''s LEGENDScreen or BD Human Cell Surface Marker Screening Panel (BD Lyoplates).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

