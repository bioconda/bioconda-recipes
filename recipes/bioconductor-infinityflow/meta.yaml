{% set version = "1.20.0" %}
{% set name = "infinityFlow" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c86d72864759f2122568b944ea9622d5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-infinityflow", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, keras, tensorflow, glmnetUtils, e1071
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - r-base
    - r-generics
    - r-gtools
    - r-matlab
    - r-pbapply
    - r-png
    - r-raster
    - r-uwot
    - r-xgboost
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - r-base
    - r-generics
    - r-gtools
    - r-matlab
    - r-pbapply
    - r-png
    - r-raster
    - r-uwot
    - r-xgboost

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Augmenting Massively Parallel Cytometry Experiments Using Multivariate Non-Linear Regressions
  description: Pipeline to analyze and merge data files produced by BioLegend's LEGENDScreen or BD Human Cell Surface Marker Screening Panel (BD Lyoplates).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

