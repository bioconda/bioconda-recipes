{% set version = "2.40.0" %}
{% set name = "rbsurv" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 00bdcb9fb044db5735beb97163eaa129c8449bf4482068156a6bbd8f4c444d23
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-survival
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package selects genes associated with survival.'
extra:
  identifiers:
    - biotools:rbsurv
    - doi:10.18637/jss.v029.i01
  parent_recipe:
    name: bioconductor-rbsurv
    path: recipes/bioconductor-rbsurv
    version: 2.38.0
