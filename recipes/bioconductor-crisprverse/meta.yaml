{% set version = "1.4.0" %}
{% set name = "crisprVerse" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dff359d1f63b8a58289ef0914c9260c5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-crisprverse", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, testthat
requirements:
  host:
    - 'bioconductor-crisprbase >=1.6.0,<1.7.0'
    - 'bioconductor-crisprbowtie >=1.6.0,<1.7.0'
    - 'bioconductor-crisprdesign >=1.4.0,<1.5.0'
    - 'bioconductor-crisprscore >=1.6.0,<1.7.0'
    - 'bioconductor-crisprscoredata >=1.6.0,<1.7.0'
    - 'bioconductor-crisprviz >=1.4.0,<1.5.0'
    - r-base
    - r-biocmanager
    - r-cli
    - r-rlang
  run:
    - 'bioconductor-crisprbase >=1.6.0,<1.7.0'
    - 'bioconductor-crisprbowtie >=1.6.0,<1.7.0'
    - 'bioconductor-crisprdesign >=1.4.0,<1.5.0'
    - 'bioconductor-crisprscore >=1.6.0,<1.7.0'
    - 'bioconductor-crisprscoredata >=1.6.0,<1.7.0'
    - 'bioconductor-crisprviz >=1.4.0,<1.5.0'
    - r-base
    - r-biocmanager
    - r-cli
    - r-rlang
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Easily install and load the crisprVerse ecosystem for CRISPR gRNA design'
  description: 'The crisprVerse is a modular ecosystem of R packages developed for the design and manipulation of CRISPR guide RNAs (gRNAs). All packages share a common language and design principles. This package is designed to make it easy to install and load the crisprVerse packages in a single step. To learn more about the crisprVerse, visit <https://www.github.com/crisprVerse>.'
  license_file: LICENSE

