{% set name = 'RPMG' %}
{% set version = '2.2-1' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-{{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  fn: {{ name }}_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
  md5: b39b7b23147ead7cdfffccb71d5fdf46

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('RPMG')"  # [not win]
    - "\"%R%\" -e \"library('RPMG')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=RPMG
  license: GPL (>= 2)
  summary: Really Poor Man's Graphical User Interface, used to create interactive R analysis
    sessions with simple R commands.
  license_family: GPL3
