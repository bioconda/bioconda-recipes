{% set name = "perl-bioperl-core" %}
{% set version = "1.7.8" %}
{% set sha256 = "c490a3be7715ea6e4305efd9710e5edab82dabc55fd786b6505b550a30d71738" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CJ/CJFIELDS/BioPerl-{{ version }}.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  # Run exports are used now
  host:
    - perl
    - perl-uri
    - perl-xml-sax-writer
    - perl-io-string
    - perl-xml-sax-base
    - perl-test-requiresinternet
    - perl-ipc-run
    - perl-xml-libxml
    - perl-list-moreutils
    - perl-xml-sax
    - perl-xml-writer
    - perl-xml-dom
    - perl-test-most
    - perl-data-stag
    - perl-error
    - perl-set-scalar
    - perl-yaml
    - perl-xml-twig
    # Required at least for testing
    - perl-db_file

  run:
    - perl
    #- perl-xml-writer
    #- perl-uri
    #- perl-xml-dom
    #- perl-xml-sax-writer
    #- perl-io-string
    #- perl-xml-sax-base
    #- perl-test-most
    #- perl-test-requiresinternet
    #- perl-ipc-run
    #- perl-data-stag
    #- perl-xml-libxml
    #- perl-list-moreutils
    #- perl-error
    #- perl-set-scalar
    #- perl-yaml
    #- perl-xml-twig
    #- perl-xml-sax

test:
  imports:
    - BioPerl

about:
  home: https://metacpan.org/release/BioPerl
  license: perl_5
  summary: 'Perl modules for biology'
