package:
  name: perl-bioperl-core
  version: "1.6.924"

source:
  fn: BioPerl-1.6.924.tar.gz
  url: http://cpan.metacpan.org/authors/id/C/CJ/CJFIELDS/BioPerl-1.6.924.tar.gz
  md5: 3090437478919f2a1bd1bcb3d6df5839

build:
  number: 1

requirements:
  build:
    - perl-threaded
    # Required packages
    - perl-data-stag
    - perl-io-string
    # Testing packages
    - perl-test-most
    - perl-module-build
    - perl-uri
    # Recommended packages
    - perl-aceperl
    - perl-algorithm-munkres
    - perl-array-compare
    - perl-bio-phylo
    - perl-clone
    - perl-convert-binary-c
    - perl-dbd-sqlite
    - perl-dbi
    - perl-error
    - perl-gd
    - perl-graphviz
    - perl-html-tableextract
    - perl-io-stringy
    - perl-list-moreutils
    - perl-postscript
    - perl-set-scalar
    - perl-soap-lite
    - perl-sort-naturally
    - perl-spreadsheet-parseexcel
    - perl-svg
    - perl-svg-graph
    - perl-xml-dom
    - perl-xml-dom-xpath
    - perl-xml-sax-writer
    - perl-xml-simple
    - perl-xml-twig
    - perl-xml-writer
    - perl-yaml

  run:
    - perl-threaded
    # Required packages...
    - perl-data-stag
    - perl-io-string
    # Recommended packages...
    - perl-aceperl
    - perl-algorithm-munkres
    - perl-array-compare
    - perl-bio-phylo
    - perl-clone
    - perl-convert-binary-c
    - perl-dbd-sqlite
    - perl-dbi
    - perl-error
    - perl-gd
    - perl-graphviz
    - perl-html-tableextract
    - perl-io-stringy
    - perl-list-moreutils
    - perl-postscript
    - perl-set-scalar
    - perl-soap-lite
    - perl-sort-naturally
    - perl-spreadsheet-parseexcel
    - perl-svg
    - perl-svg-graph
    - perl-xml-dom
    - perl-xml-dom-xpath
    - perl-xml-sax-writer
    - perl-xml-simple
    - perl-xml-twig
    - perl-xml-writer
    - perl-yaml

# Skipping 'use' tests, which will be done by the 'perl-bioperl' package; done
# to avoid having to deal with circular dependencies between the "core" BioPerl
# modules and other modules like Bio::ASN1::EntrezGene.

about:
  home: http://metacpan.org/pod/BioPerl
  license: perl_5
  summary: '"Core" packages for the BioPerl toolkit; you really should install perl-bioperl.'
