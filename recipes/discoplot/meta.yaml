{% set version = "1.0.2" %}

package:
  name: discoplot
  version: {{ version }}

source:
  fn: DiscoPlot-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/d/discoplot/DiscoPlot-{{ version }}.tar.gz
  md5: d1b9d0bc9ab5ea272cb933c311242aa3

build:
  number: 0
  skip: True  # [not py27]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.8.1
    - matplotlib >=1.3.1
    - pysam >=0.8.1

  run:
    - python
    - numpy >=1.8.1
    - matplotlib >=1.3.1
    - pysam >=0.8.1

test:
  imports:
    - DiscoPlot

  commands: 
    - DiscoPlot -h

about:
  home: https://github.com/BeatsonLab-MicrobialGenomics/DiscoPlot
  license: GPLv3
  summary: 'DiscoPlot: identify genomic rearrangements, misassemblies and sequencing artefacts in NGS data'
  license_family: GPL3
