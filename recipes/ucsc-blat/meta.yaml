{% set package = "ucsc-blat" %}
{% set program = "blat" %}
{% set version = "445" %}
{% set sha256 = "c7abb5db6a5e16a79aefcee849d2b59dbc71ee112ca1e41fea0afb25229cf56c" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
- url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"
- url: https://hgdownload.cse.ucsc.edu/admin/exe/linux.x86_64/blat/blat
  sha256: 606a7f2777e1cfa309ef13b7331da418ae546ffc94b5ea904dd16c07ec27faf6

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib
  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "licenseBlat.txt"
  summary: "Standalone BLAT v. 37x1 fast sequence search command line tool"
