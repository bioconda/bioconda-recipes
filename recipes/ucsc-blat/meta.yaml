{% set package = "ucsc-blat" %}
{% set program = "blat" %}
{% set version = "466" %}
{% set sha256 = "5ed312771de13b18a72f3f3f615ef1bc0b8be9dcd647b8dde05dc60d4630e9fb" %}

package:
  name: {{ package }}
  version: {{ version }}

source:
  url: https://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz
  sha256: {{ sha256 }}
  patches:
    - include.patch

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('ucsc-blat', max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - libopenssl-static
    - zlib
  run:
    - libpng
    - libuuid
    - libopenssl-static

test:
  commands:
    # just check for existence and exec bit, because the individual packages have no unified behavior
    - test -x ${PREFIX}/bin/{{ program }}

about:
  home: "https://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "Varies; see https://genome.ucsc.edu/license"
  summary: "Standalone BLAT v. 37x1 fast sequence search command line tool"
  dev_url: "https://github.com/ucscGenomeBrowser/kent"
  doc_url: "https://github.com/ucscGenomeBrowser/kent/blob/master/README"

extra:
  additional-platforms:
    - linux-aarch64
