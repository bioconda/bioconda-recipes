{% set name = "mitos" %}
{% set version = "1.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c86c6e01d409de41619a3b7dce32908b4f568fbbeb67b336a7b99a93a642440c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python
  run_exports:
    - {{ pin_subpackage('mitos', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3
  run:
    - biopython <1.82
    - python >=3
    - blast-legacy =2.2
    - infernal =1.0
    - viennarna
    - r-ggplot2
    - r-reshape2
    - openjdk >8
    - reportlab
    # - does not work with newest libtiff 
    # - force to not install it from defaults
    # xref https://github.com/conda-forge/pillow-feedstock/issues/135
    - conda-forge::pillow
    - conda-forge::libtiff

test:
  imports:
    - mitos
    - mitos.bedfile
    - mitos.blast
    - mitos.codon
    - mitos.draw
    - mitos.extprog
    - mitos.feature
    - mitos.gb
    - mitos.gfffile
    - mitos.mergefeature
    - mitos.mitfi
    - mitos.mito
    - mitos.mitofile
    - mitos.rna
    - mitos.sequence
    - mitos.tax
    - mitos.tbl
    - mitos.trna
    - mitos.update
    - mitos.webserver
  commands:
    - runmitos.py -h
    - 'R -e "library(''reshape2'')"'
    - 'R -e "library(''ggplot2'')"'

about:
  home: http://mitos.bioinf.uni-leipzig.de
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: MITOS is a tool for the annotation of metazoan mitochondrial genomes.
  dev_url: https://gitlab.com/Bernt/MITOS 

extra:
  recipe-maintainers:
    - bernt-matthias
    
