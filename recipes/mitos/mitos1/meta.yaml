{% set name = "mitos" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b626b066e8b50232e750a96157016ab792f63a7a44d8d5d5fe3f79a2c8279038

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python <3
  run:
    - biopython ==1.73
    - ete2 ==2.3*
    - python <3
    - reportlab
    - blast-legacy ==2.2*
    - infernal ==1.0*
    - viennarna <2
    - r-base  
    - r-ggplot2 ==3.1*
    - openjdk

test:
  imports:
    - mitos
    - mitos.align
    - mitos.bedfile
    - mitos.blast
    - mitos.codon
    - mitos.draw
    - mitos.extprog
    - mitos.feature
    - mitos.gb
    - mitos.gfffile
    - mitos.mergefeature
    - mitos.mitfi
    - mitos.mito
    - mitos.mitofile
    - mitos.msa
    - mitos.rEvoluzer
    - mitos.rna
    - mitos.sequence
    - mitos.tax
    - mitos.tbl
    - mitos.trna
    - mitos.update
    - mitos.webserver
  commands:
    - runmitos.py -h

about:
  home: http://mitos.bioinf.uni-leipzig.de
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: MITOS is a tool for the annotation of metazoan mitochondrial genomes.
  dev_url: https://gitlab.com/Bernt/MITOS 

extra:
  recipe-maintainers:
    - bernt-matthias
    
