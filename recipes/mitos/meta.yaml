{% set name = "mitos" %}
{% set version = "2.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e14414c66dde6d2b46b69feec2b32c9b93f05ec5b72c99e542d1633210620016

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python <3
  run:
    - biopython ==1.73
    - ete2 ==2.3*
    - python <3
    - reportlab
    - blast ==2.9*
    - hmmer ==3.2*
    - infernal ==1.1*
    - viennarna <2
    - r-base  
    - r-ggplot2 ==3.1*
    - openjdk

test:
  imports:
    - mitos
    - mitos.bedfile
    - mitos.blast
    - mitos.draw
    - mitos.extprog
    - mitos.feature
    - mitos.gb
    - mitos.gfffile
    - mitos.mergefeature
    - mitos.mitfi
    - mitos.mito
    - mitos.mitofile
    - mitos.rna
    - mitos.sequence
    - mitos.tax
    - mitos.tbl
    - mitos.trna
    - mitos.update
    - mitos.webserver
  commands:
    - runmitos.py -h

about:
  home: http://mitos.bioinf.uni-leipzig.de
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: MITOS is a tool for the annotation of metazoan mitochondrial genomes.
  dev_url: https://gitlab.com/Bernt/MITOS 

extra:
  recipe-maintainers:
    - bernt-matthias
