{% set version = "0.1.0" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 1
  #skip: True # [osx]

source:
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: 9edd0ab50aabbb8cbca1113055e32f80be7e777c376c8cdcc7ecd6f6ca7aedcb


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    #- rust >=1.60
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
    - unzip
    - curl
    - openssl
  host:
    - gsl
    - openssl
    #- libcblas
    #- libcurl
  run:
    - openssl


test:
  commands:
    - which ft 


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
