{% set version = "0.0.1" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: eaa2ee3432c2d95ffb946a7bfe6b579bec342176bb0da16d928ac5c3a2347d38

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.60.0
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]

test:
  commands:
    - ft --help


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
