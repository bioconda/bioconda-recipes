{% set version = "0.0.11" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 1
  #skip: True # [osx]

source:
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: 7146e92d2ffc86af84e46eabc2d75a502a7802d5b04c61fbc08133b0fb660664


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    #- rust >=1.60
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
    - unzip
    - curl
    - openssl
  host:
    - gsl
    - openssl
    #- libcblas
    #- libcurl
  run:
    - openssl


test:
  commands:
    - ft --help


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
