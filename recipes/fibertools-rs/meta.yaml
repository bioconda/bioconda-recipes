{% set version = "0.2.0" %}
{% set name = "fibertools-rs" %}
{% set build_number = "0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: {{ build_number }}
  rpaths:
    - lib/
    - share/{{ name }}-{{ version }}-{{ build_number }}/lib/
  # runpath_whitelist:
  #   - share/{{ name }}-{{ version }}-{{ build_number }}/lib/*
  # missing_dso_whitelist:
  #   - share/{{ name }}-{{ version }}-{{ build_number }}/lib/*
  # overlinking_ignore_patterns:
  #   - share/{{ name }}-{{ version }}-{{ build_number }}/lib/*
  # skip: True # [osx]


source:
  url: https://github.com/fiberseq/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: d9832e02ca04bfa686a77ffc73c0b4919022b8e70872cd0de5a8780868fa392f


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - unzip
    - curl
    #- conda-forge-pinning ==2022.08.25.15.20.42
  host:
    #- conda-forge-pinning ==2022.08.25.15.20.42
    #- openssl
  run:
    #- conda-forge-pinning ==2022.08.25.15.20.42
    #- openssl
  
test:
  commands:
    - ldd $(which ft) || echo "Failed ldd"
    - ft help


about:
  home: https://github.com/fiberseq/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.


extra:
  recipe-maintainers:
    - mrvollger
