{% set version = "0.0.2" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: 4fd5a697085b4410b0ab63aef309e2ea478740745b1f7c99dcb5d17ca2763e43


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.60
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
  host:
    - gsl
    - libcblas
    - libcurl
    - openssl
  run:
    - openssl

test:
  commands:
    - ft --help


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
