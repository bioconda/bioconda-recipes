{% set version = "0.4.2" %}
{% set name = "fibertools-rs" %}
{% set build_number = "0" %}

package:
  name: {{ name }}
  version: {{ version }}

  
source:  
  url: https://github.com/fiberseq/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: 8d73b8160d93731435afbccad3f8f8ea33c291383783303e2f88a98815cc3425


build:
  run_exports:
    - {{ pin_subpackage('fibertools-rs', max_pin="x") }}
  number: {{ build_number }}
  rpaths:
    - lib/
    - share/{{ name }}-{{ version }}-{{ build_number }}/lib/
  #detect_binary_files_with_prefix: False
  #missing_dso_whitelist:
  #  - share/{{ name }}-{{ version }}-{{ build_number }}/lib/*
  #  - "$RPATH/libgomp-a34b3233.so.1"
  #  - "$RPATH/libcudart-d0da41ae.so.11.0"
  # skip: True # [osx]


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - make
    - cmake
    - unzip
    - curl
  # all the host and run requirements match those needed for htslib
  host:
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]

test:
  commands:
    - ft help


about:
  home: https://github.com/fiberseq/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.


extra:
  recipe-maintainers:
    - mrvollger
  
