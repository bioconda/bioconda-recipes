{% set version = "0.2.0" %}
{% set name = "fibertools-rs" %}
{% set build_number = "0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: {{ build_number }}
  #skip: True # [osx]
  rpaths:
    - share/{{ name }}-{{ version }}-{{ build_number }}/lib/
    - lib/
  runpath_whitelist:
    - share/{{ name }}-{{ version }}-{{ build_number }}/lib/*
  missing_dso_whitelist:
    - share/{{ name }}-{{ version }}-{{ build_number }}/lib/*
  overlinking_ignore_patterns:
    - share/{{ name }}-{{ version }}-{{ build_number }}/lib/*


source:
  url: https://github.com/fiberseq/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: d9832e02ca04bfa686a77ffc73c0b4919022b8e70872cd0de5a8780868fa392f


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
    - unzip
    - curl
    - openssl
  # hiding host due to comment made here: 
  # "As of conda-build 3.1.4, the build and host prefixes are always separate when both are defined, or when {{ compiler() }} Jinja2 functions are used. The only time that build and host are merged is when the host section is absent, and no {{ compiler() }} Jinja2 functions are used in meta.yaml."
  #host:
  #  - gsl
  #  - openssl
  #  - libcblas
  run:
    - openssl
  
test:
  commands:
    - ft help


about:
  home: https://github.com/fiberseq/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.


extra:
  recipe-maintainers:
    - mrvollger
