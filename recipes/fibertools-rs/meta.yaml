{% set version = "0.0.8" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: 94d646e98529c268a328b6acf1ceac6558c48b987746ceacac2d83a45a2a3a60


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.60
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
  host:
    - gsl
    - libcblas
    - libcurl
    - openssl
  run:
    - openssl

test:
  commands:
    - ft --help


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
