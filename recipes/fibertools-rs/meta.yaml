{% set version = "0.1.0" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 1
  #skip: True # [osx]

source:
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: 1b59b3c9eac1c7a2bf36cb583eecd4a72b1896d09c3ea6f6bb5988438ff570d8


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    #- rust >=1.60
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
    - unzip
    - curl
    - openssl
  host:
    - gsl
    - openssl
    #- libcblas
    #- libcurl
  run:
    - openssl


test:
  commands:
    - ft --help


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
