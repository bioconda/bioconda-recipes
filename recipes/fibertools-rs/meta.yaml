{% set version = "0.0.9" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: fd67c21286c5cd6d8810fe784756be23b1a96662506420778cfc0f26cd09fb50


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.60
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
  host:
    - gsl
    - libcblas
    - libcurl
    - openssl
  run:
    - openssl

test:
  commands:
    - ft --help


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
