{% set version = "0.1.1" %}

package:
  name: fibertools-rs
  version: {{ version }}

build:
  number: 0
  #skip: True # [osx]

source:
  #url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}-alpha.2.tar.gz
  #sha256: 60e25a28488de36b949bad902358483ef33853172ecd9b654f54936cb4649763
  url: https://github.com/mrvollger/fibertools-rs/archive/v{{ version }}.tar.gz
  sha256: a602c3968ffad439e187e8f8095d3a6c81fbaebade23d4c6578997a3ce8eb8b1


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    #- rust >=1.60
    - clangdev
    - pkg-config
    - make
    - cmake
    - rust-bio-tools
    - unzip
    - curl
    - openssl
  host:
    - gsl
    - openssl
    #- libcblas
    #- libcurl
  run:
    - openssl


test:
  commands:
    - ft help


about:
  home: https://github.com/mrvollger/fibertools-rs
  license: MIT
  summary: Mitchell Vollger's rust tools for fiberseq data.
