{% set version = "1.2.6.1" %}

package:
  name: clark
  version: {{ version }}

source:
  url: http://clark.cs.ucr.edu/Download/CLARKV{{ version }}.tar.gz
  sha256: 301751418ec503ba36c816ee2858adef39c1e3458f2d5d482078f6e8ac55924d

build:
  number: 6
  run_exports:
    - {{ pin_subpackage('clark', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  run:
    - tar

test:
  commands:
    - CLARK --help
    - CLARK-l --help
    - CLARK-S --help

about:
  home: "https://github.com/rouni001/CLARK"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Fast, accurate and versatile k-mer based classification system."
  dev_url: "https://github.com/rouni001/CLARK"
  doc_url: "http://clark.cs.ucr.edu"

extra:
  identifiers:
    - biotools:clark
    - doi:10.1186/s12864-015-1419-2
  additional-platforms:
    - linux-aarch64
    - osx-arm64
