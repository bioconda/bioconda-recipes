{% set version = "1.3.0.0" %}

package:
  name: clark
  version: {{ version }}

source:
  url: https://github.com/rouni001/CLARK/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3ab2ff9f851563ac6eeba9792b1da94bcd1c0a22a3391f7599dda159da412448

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('clark', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  run:
    - tar

test:
  commands:
    - CLARK --help
    - CLARK-l --help
    - CLARK-S --help

about:
  home: "https://github.com/rouni001/CLARK"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Fast, accurate and versatile k-mer based classification system."
  dev_url: "https://github.com/rouni001/CLARK"
  doc_url: "http://clark.cs.ucr.edu"

extra:
  identifiers:
    - biotools:clark
    - doi:10.1186/s12864-015-1419-2
  additional-platforms:
    - linux-aarch64
    - osx-arm64
