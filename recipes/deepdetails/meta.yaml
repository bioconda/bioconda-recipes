{% set name = "deepdetails" %}
{% set version = "0.1.1rc1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepdetails-{{ version }}.tar.gz
  sha256: 346430d3ce79d9923782b87d9081b0eb3c9bca99f62c2bc270b10af40ec39346

build:
  entry_points:
    - deepdetails = deepdetails.cli:deepdetails
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('deepdetails', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - pytorch
    - numpy
    - pandas
    - h5py
    - pyfaidx
    - pytorch-lightning
    - torchmetrics
    - einops
    - matplotlib-base
    - tqdm
    - biopython
    - scikit-learn
    - pybigwig
    - pybedtools
    - tensorboard
    - scipy >=1.11.1
    - wandb
    - bedtools
    - ucsc-bedgraphtobigwig

test:
  imports:
    - deepdetails
  commands:
    - pip check
    - deepdetails --help
  requires:
    - pip

about:
  home: "https://details.yulab.org"
  summary: "Deep-learning-based DEconvolution of Tissue profiles with Accurate Interpretation of Locus-specific Signals (DeepDETAILS)"
  dev_url: "https://github.com/liyao001/DeepDETAILS"
  license: GPL-3.0
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1101/2025.04.02.646189
  recipe-maintainers:
    - liyao001
