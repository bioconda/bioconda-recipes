{% set version = '3.9-1' %}

package:
  name: r-ncvreg
  version: {{ version|replace("-", "_") }}

source:
  fn: ncvreg_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/ncvreg_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/ncvreg/ncvreg_{{ version }}.tar.gz


  sha256: 438659da5e0d325a3a2426c7253db0fc058e0857ea3f8d2fa448d822a6c8e1ec

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - gcc  # [linux]
    - llvm # [osx]

  run:
    - r-base
    - libgcc

test:
  commands:
    - $R -e "library('ncvreg')"

about:
  home: http://myweb.uiowa.edu/pbreheny/publications/Breheny2011.pdf
  license: GPL-3
  summary: Efficient algorithms for fitting regularization paths for linear or logistic regression
    models penalized by MCP or SCAD, with optional additional L2 penalty.
  license_family: GPL3
