{% set name = "panx" %}
{% set version = "0.0.0" %}
{% set md5 = "11247d01528e8ac1a4e85df75f38e5fd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  #fn: {{ version }}.tar.gz
  url: https://github.com/neherlab/pan-genome-analysis/archive/c3b69ae08d2a405858dee4d24cd803428a794855.tar.gz
  md5: {{ md5 }}
  patches:
    - panx_sf_gain_loss.patch

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
  run:
    - python
    - biopython
    - numpy
    - scipy
    - pandas
    - ete2
    - diamond
    - fasttree
    - mafft
    - mcl
    - raxml
    - treetime

test:
  commands:
    - panX.py -h

about:
  home: http://pangenome.de
  license: GNU General Public License v3.0
  summary: Microbial pan-genome analysis and exploration tool
