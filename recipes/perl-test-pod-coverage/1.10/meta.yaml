{% set name = "perl-test-pod-coverage" %}
{% set version = "1.10" %}
{% set sha256 = "48c9cca9f7d99eee741176445b431adf09c029e1aa57c4703c9f46f7601d40d4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Test-Pod-Coverage-1.10.tar.gz
  url: https://cpan.metacpan.org/authors/id/N/NE/NEILB/Test-Pod-Coverage-1.10.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-lib
    - perl-app-cpanminus
    #- perl-test-builder
    #- perl-warnings
    #- perl-strict
    #- perl-test-more

  run:
    - perl
    - perl-app-cpanminus
    #- perl-test-builder
    #- perl-warnings
    #- perl-strict

test:
  # Perl 'use' tests
  commands: 
    - perl -e 'Test::Pod::Coverage'

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Test::Pod::Coverage
  license: artistic_2
  summary: 'Check for pod coverage in your distribution'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
