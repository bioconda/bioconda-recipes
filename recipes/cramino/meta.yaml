{% set version = "0.14.4" %}

package:
  name: cramino
  version: {{ version }}

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage('cramino', max_pin="x.x") }}

source:
  url: https://github.com/wdecoster/cramino/archive/v{{ version }}.tar.gz
  sha256: b07a40180dae4d413ba1cb3ea1307bcf5208634cab38ede352e70e8edd84e6ba

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.60
    - cmake
    - make
    - openssl

test:
  commands:
    - cramino --help

about:
  home: https://github.com/wdecoster/cramino
  license: MIT
  summary: A tool for very fast quality assessment of long read cram/bam files.
