{% set version = "1.2.0" %}

package:
  name: cramino
  version: {{ version }}

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage('cramino', max_pin="x.x") }}

source:
  url: https://github.com/wdecoster/cramino/archive/v{{ version }}.tar.gz
  sha256: a4e4992da306bb78fda422ead45f52e87e65facd91f31bd82a818d18b0979c0d

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - clangdev
    - llvmdev
    - cmake
    - make
    - openssl

test:
  commands:
    - cramino --help

about:
  home: https://github.com/wdecoster/cramino
  license: MIT
  license_file: LICENSE
  summary: A tool for very fast quality assessment of long read cram/bam files.

extra:
  additional-platforms:
    - linux-aarch64
