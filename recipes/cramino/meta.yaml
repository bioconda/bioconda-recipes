{% set version = "0.14.1" %}

package:
  name: cramino
  version: {{ version }}

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage('cramino', max_pin="x.x") }}

source:
  url: https://github.com/wdecoster/cramino/archive/v{{ version }}.tar.gz
  sha256: 57e15afb113808c327a4ec843ae1677f37c35f692e04927cfcc3823affac6cff

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.60
    - cmake
    - make
    - openssl

test:
  commands:
    - cramino --help

about:
  home: https://github.com/wdecoster/cramino
  license: MIT
  summary: A tool for very fast quality assessment of long read cram/bam files.
