{% set version = "1.3.0" %}

package:
  name: cramino
  version: {{ version }}

source:
  url: https://github.com/wdecoster/cramino/archive/v{{ version }}.tar.gz
  sha256: 09a8c13cda92c90b8a7f4d7267f2f936adbe14191bec61bee4bea58e758e2961

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('cramino', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - clangdev
    - llvmdev
    - cmake
    - make
    - pkg-config
  host:
    - openssl

test:
  commands:
    - cramino --help

about:
  home: "https://github.com/wdecoster/cramino"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool for very fast quality assessment of long read cram/bam files."
  dev_url: "https://github.com/wdecoster/cramino"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
