{% set version = "0.10.0" %}

package:
  name: cramino
  version: {{ version }}

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage('cramino', max_pin="x.x") }}

source:
  url: https://github.com/wdecoster/cramino/archive/v{{ version }}.tar.gz
  sha256: 12854bca15718ed1af99ae5894ff5e0114e56a8fb715f268638d1ab40f91e00d

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.60
    - cmake
    - make
    - openssl

test:
  commands:
    - cramino --help

about:
  home: https://github.com/wdecoster/cramino
  license: MIT
  summary: A tool for very fast quality assessment of long read cram/bam files.
