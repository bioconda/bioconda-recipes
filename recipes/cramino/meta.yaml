{% set version = "0.9.2" %}

package:
  name: cramino
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/wdecoster/cramino/archive/v{{ version }}.tar.gz
  sha256: ae6598787f2caafec8587f8f2039e2bf6fb47bd325f02668f1da1d09b7f87aee

requirements:
  build:
    - rust >=1.60  
    - {{ compiler('c') }}
    - cmake
    - make
    - {{ compiler('cxx') }}
    - rust >=1.56.0
    - clangdev
    - pkg-config
  host:
    - openssl # [not osx]
  run:

test:
  commands:
    - cramino --help

about:
  home: https://github.com/wdecoster/cramino
  license: MIT
  summary: A tool for very fast quality assessment of long read cram/bam files.
