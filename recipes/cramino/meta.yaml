{% set version = "0.14.3" %}

package:
  name: cramino
  version: {{ version }}

build:
  number: 0
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage('cramino', max_pin="x.x") }}

source:
  url: https://github.com/wdecoster/cramino/archive/v{{ version }}.tar.gz
  sha256: 10bf8574892077915b314422c18690ec141d8c934e8446502761601f4ab78303

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.60
    - cmake
    - make
    - openssl

test:
  commands:
    - cramino --help

about:
  home: https://github.com/wdecoster/cramino
  license: MIT
  summary: A tool for very fast quality assessment of long read cram/bam files.
