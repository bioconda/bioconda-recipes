{% set name = "current_events_magnifier" %}
{% set version = "0.0.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dbec599c2d762959bd80831e8968bade37b4366b31418a02907be16eda97109c

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - h5py ==3.8.0
    - numpy >=1.23.0
    - pandas >=1.1.5
    - pip
    - plotnine >=0.8.0
    - pyslow5 >=1.0.0
    - pysam >=0.21.0
    - python
    - tqdm >=4.62.0
  run:
    - h5py ==3.8.0
    - numpy >=1.23.0
    - pandas >=1.1.5
    - plotnine >=0.8.0
    - pyslow5 >=1.0.0
    - pysam >=0.21.0
    - python
    - tqdm >=4.62.0

test:
  imports:
    - current_events_magnifier

about:
  home: "https://github.com/lrslab/current_events_magnifier"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A sample tool designed to visualize the features that distinguish between two groups of ONT data at the site level.                It supports two re-squiggle pipeline(Tombo and f5c)."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
