{% set name = "nanoCEM" %}
{% set version = "0.0.2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2719b11ab8046909e6b34907f0a0c3368b22c45df5f4769746dd3a47ebef73b6

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('nanocem', max_pin='x.x') }}
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - h5py ==3.8.0
    - numpy >=1.23.0
    - pandas >=1.1.5
    - plotnine >=0.8.0
    - pyslow5 >=1.0.0
    - pysam >=0.21.0
    - python
    - tqdm >=4.62.0

test:
  imports:
    - {{ name }}

about:
  home: https://github.com/lrslab/nanoCEM
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A sample tool designed to visualize the features that distinguish between two groups of ONT data at the site level. It supports two re-squiggle pipeline(Tombo and f5c)."
  
extra:
  recipe-maintainers:
    - JeremyQuo
