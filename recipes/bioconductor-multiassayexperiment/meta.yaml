{% set version = "1.32.0" %}
{% set name = "MultiAssayExperiment" %}
{% set bioc = "3.20" %}

about:
  description: Harmonize data management of multiple experimental assays performed on an overlapping set of specimens.  It provides a familiar Bioconductor user experience by extending concepts from SummarizedExperiment, supporting an open-ended mix of standard data classes for individual assays, and allowing subsetting by genomic ranges or rownames. Facilities are provided for reshaping data into wide and long formats for adaptability to graphing and downstream analysis.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Software for the integration of multi-omics experiments in Bioconductor

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-multiassayexperiment", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:multiassayexperiment
    - doi:10.1101/144774
  parent_recipe:
    name: bioconductor-multiassayexperiment
    path: recipes/bioconductor-multiassayexperiment
    version: 1.6.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, HDF5Array, knitr, maftools, R.rsp, RaggedExperiment, reshape2, rmarkdown, survival, survminer, testthat, UpSetR
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocbaseutils >=1.8.0,<1.9.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-tidyr
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocbaseutils >=1.8.0,<1.9.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-tidyr

source:
  md5: b9674137dd18833e44e30dfaea04a49f
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
