{% set version = "1.36.1" %}
{% set name = "MultiAssayExperiment" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7847938141fd7caf5a7fbcd8a5b7f981

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-multiassayexperiment", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, HDF5Array, h5mread, knitr, maftools, RaggedExperiment, reshape2, rmarkdown, survival, survminer, testthat, UpSetR
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-tidyr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Software for the integration of multi-omics experiments in Bioconductor
  description: Harmonize data management of multiple experimental assays performed on an overlapping set of specimens.  It provides a familiar Bioconductor user experience by extending concepts from SummarizedExperiment, supporting an open-ended mix of standard data classes for individual assays, and allowing subsetting by genomic ranges or rownames. Facilities are provided for reshaping data into wide and long formats for adaptability to graphing and downstream analysis.

extra:
  identifiers:
    - biotools:multiassayexperiment
    - doi:10.1101/144774
  parent_recipe:
    name: bioconductor-multiassayexperiment
    path: recipes/bioconductor-multiassayexperiment
    version: 1.6.0

