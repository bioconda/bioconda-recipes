{% set version="1.28.0" %}
{% set name="RTCA" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 38888312252c0e1d77c9a69383e574a56d5bdcf412791d04e1195f902777c4a3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - r-base
    - r-gtools
    - r-rcolorbrewer
  run:
    - bioconductor-biobase
    - r-base
    - r-gtools
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/RTCA.html
  license: LGPL-3
  summary: 'Import, analyze and visualize data from Roche(R) xCELLigence RTCA systems.
    The package imports real-time cell electrical impedance data into R. As an alternative
    to commercial software shipped along the system, the Bioconductor package RTCA
    provides several unique transformation (normalization) strategies and various
    visualization tools.'
