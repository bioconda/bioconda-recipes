{% set name = "gbkviz" %}
{% set version = "1.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GBKviz-{{ version }}.tar.gz
  sha256: fd94c8cb3e542d2af3c7173322f7ec3a4f4cbe7c812fca932470ae13da4e777a

build:
  entry_points:
    - gbkviz_webapp = gbkviz.scripts.launch_gbkviz_webapp:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6,<4.0
  run:
    - biopython
    - python >=3.6,<4.0
    - reportlab
    - streamlit
    - mummer4 >=4.0.0rc1

test:
  imports:
    - gbkviz
  commands:
    - pip check
    - gbkviz_webapp --help
  requires:
    - pip
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/moshi4/GBKviz/
  summary: Simple web application to visualize and compare genomes in Genbank files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moshi4
