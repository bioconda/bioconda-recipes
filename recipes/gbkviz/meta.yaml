{% set name = "gbkviz" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/GBKviz-{{ version }}.tar.gz
  sha256: cb442038515a981f13cd577880f2555f8b8dfedafbd6a767e7856d03294112a7

build:
  entry_points:
    - gbkviz_webapp = gbkviz.scripts.launch_gbkviz_webapp:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - biopython >=1.79,<2.0
    - python >=3.6,<4.0
    - reportlab >=3.5.68,<4.0.0
    - streamlit =1.8.1
    - mummer4 >=4.0.0rc1

test:
  imports:
    - gbkviz
  commands:
    - pip check
    - gbkviz_webapp --help
  requires:
    - pip
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/moshi4/GBKviz/
  summary: Simple web application to visualize and compare genomes in Genbank files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moshi4
