package:
  name: pybedtools
  version: '0.7.10'

source:
  url: https://pypi.python.org/packages/09/57/e7668e8644c60413be05b8cc9c23aaea3a0717b4025843d8c26b7c4822af/pybedtools-0.7.10.tar.gz#md5=f003c67e22c48b77f070538368ece70c
  fn: pybedtools-0.7.10.tar.gz
  md5: f003c67e22c48b77f070538368ece70c

build:
  number: 1

requirements:
  build:
    - python
    - six
    - pysam >=0.8.1
    - setuptools
    - pandas
    - cython
    - gcc  # [linux]
    - llvm # [osx]
    - zlib

  run:
    - python
    - bedtools
    - six
    - pysam >=0.8.1
    - pandas
    - libgcc # [linux]

test:
  imports:
    - pybedtools
  commands:
    - python -c "import pybedtools; help(pybedtools.BedTool.intersect)" | grep "Original BEDTools help"

about:
  home: https://github.com/daler/pybedtools
  license: MIT
  summary: Wraps BEDTools for use in Python and adds many additional features.
