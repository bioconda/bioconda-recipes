{% set version = "1.48.1" %}
{% set name = "MassSpecWavelet" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7fb2619b242475d3dfa7ad39e38af3c74aa108e647f84633386599a1902999f5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: xcms, caTools
requirements:
  host:
    - r-base
    - r-waveslim
  run:
    - r-base
    - r-waveslim
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Processing Mass Spectrometry spectrum by using wavelet based algorithm'
extra:
  identifiers:
    - biotools:massspecwavelet
  parent_recipe:
    name: bioconductor-massspecwavelet
    path: recipes/bioconductor-massspecwavelet
    version: 1.46.0

