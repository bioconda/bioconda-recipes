{% set version = "1.58.0" %}
{% set name = "MassSpecWavelet" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b9d7ebdf64eca536f2e2e3130da1dbc4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: xcms, caTools
requirements:
  host:
    - r-base
    - r-waveslim
    - libblas
    - liblapack
  run:
    - r-base
    - r-waveslim
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Mass spectrum processing by wavelet-based algorithms'
  description: 'Processing Mass Spectrometry spectrum by using wavelet based algorithm'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:massspecwavelet
  parent_recipe:
    name: bioconductor-massspecwavelet
    path: recipes/bioconductor-massspecwavelet
    version: 1.46.0

