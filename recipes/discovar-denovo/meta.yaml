{% set name = "discovardenovo" %}
{% set version = "52488" %}
{% set sha256 = "445445a3b75e17e276a6119434f13784a5a661a9c7277f5e10f3b6b3b8ac5771" %}

package:
  name: "{{ name }}"
  version: '{{ version }}'

source:
  url: ftp://ftp.broadinstitute.org/distribution/crd/nightly/discovardenovo/discovardenovo-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - jemalloc
    - zlib
  run:
    - jemalloc
    - zlib

test:
  commands:
    - DiscovarDeNovo -h

about:
  home: https://www.broadinstitute.org/software/discovar/
  license: 'MIT'
  summary: 'Suitable for de novo assembly of large and small genomes.'