{% set version = '1.5' %}

package:
  name: r-lava
  version: {{ version|replace("-", "_") }}

source:
  fn: lava_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/lava_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/lava/lava_{{ version }}.tar.gz

  sha256: 82fdc3fccb48c0928e043c08162220381269f83e73d902335107f510423fda74

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-numderiv
    - r-survival

  run:
    - r-base
    - r-numderiv
    - r-survival

test:
  commands:
    - $R -e "library('lava')"

about:
  home: https://github.com/kkholst/lava
  license: GPL-3
  summary: Estimation and simulation of latent variable models.
  license_family: GPL3
