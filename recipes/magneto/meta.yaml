{% set version = "0.0.0" %}

package:
  name: magneto
  version: {{ version }}

source:
  url: https://gitlab.univ-nantes.fr/bird_pipeline_registry/magneto/archive/{{ version }}.tar.gz
  sha256: 

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('groot', max_pin='x') }}

requirements:
  build:
    - python >=3.6
  run:
    - snakemake 6.3.0
    - click 8.01
    - mamba 0.15.3

test:
  commands:
    - magneto init
    - magneto run

about:
  home: https://gitlab.univ-nantes.fr/bird_pipeline_registry/magneto
  license: GNU General Public License v3.0
  summary: A tool for metagenomes samples analysis with MAGs reconstruction and genes collection.

extra:
  mainteners:
    - name: "hugolefeuvre"
