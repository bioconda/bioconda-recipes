{% set version = "1.10.0" %}
{% set name = "TENxPBMCData" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1232005794a12c65326fffb418c0fdc4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, snow, BiocFileCache, BiocParallel
requirements:
  host:
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.0.0,<3.1.0'
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'PBMC data from 10X Genomics'
  description: 'Single-cell RNA-seq data for on PBMC cells, generated by 10X Genomics.'

