{% set version = "4.0.0.dev8" %}
{% set name = "ms2pip" %}
{% set sha256 = "2a464e00135c875c12c98f6853a4487e193a0730b5bd94f82a44e8d5fb21a7bb" %}

package:
  name: "ms2pip"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/m/ms2pip/ms2pip-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 37]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - ms2pip=ms2pip.__main__:main
    - fasta2speclib=fasta2speclib.fasta2speclib:main
  script:
    - "CFLAGS=${CFLAGS//-pipe/}"
    - "DEBUG_CFLAGS=${DEBUG_CFLAGS//-pipe/}"
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.2,<1
    - numpy
    - pip
    - python >=3.8
    - spectrum_utils >=0.4 # [linux]
  run:
    - python >=3.8
    - {{ pin_compatible('numpy') }}
    - pandas >=1.0
    - pyteomics >=3.5
    - tqdm >=4
    - pytables >=3.4
    - tomlkit >=0.5
    - click >=7
    - xgboost >=1.3
    - matplotlib-base >=3.0
    - lxml >=4
    - rich >=13
    - pydantic >=1.10,<2
    - psm-utils
    - werkzeug >=2
    - pyarrow
    - pyopenms

test:
  imports:
    - ms2pip
  commands:
    - ms2pip --help

about:
  home: http://compomics.github.io/projects/ms2pip_c
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "MS²PIP: MS² Peak Intensity Prediction"
  doc_url: http://compomics.github.io/projects/ms2pip_c
  dev_url: https://github.com/compomics/ms2pip_c

extra:
  recipe-maintainers:
    - compomics
