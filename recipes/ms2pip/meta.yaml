{% set version = "3.4.2" %}
{% set sha256 = "a385e88392fe3d3fa7626caa43ab318e30cf21e8f99b02a89e3453918375422c" %}

package:
  name: "ms2pip"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/m/ms2pip/ms2pip-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  entry_points:
    - ms2pip=ms2pip.__main__:main
    - fasta2speclib=fasta2speclib.fasta2speclib:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.2,<1
    - numpy >=1.15,<2
    - pip
    - python >=3.6,<4
  run:
    - biopython >=1.74,<2
    - numpy >=1.16,<2
    - pandas >=0.24,<1
    - pyteomics >=3.5,<5
    - python >=3.6,<4
    - scipy >=1.2,<2
    - pytables >=3.4
    - tqdm >=4,<5

test:
  imports:
    - ms2pip
  commands:
    - ms2pip --help

about:
  home: http://compomics.github.io/projects/ms2pip_c
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "MS²PIP: MS² Peak Intensity Prediction"
  doc_url: http://compomics.github.io/projects/ms2pip_c
  dev_url: https://github.com/compomics/ms2pip_c

extra:
  recipe-maintainers:
    - compomics
