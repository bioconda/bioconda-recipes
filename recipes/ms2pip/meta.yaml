{% set version = "4.1.0" %}
{% set name = "ms2pip" %}
{% set sha256 = "0bf6a2161c28bf99b0c25945f524b1373e0b8d8f53f526ff3d134a68bef2c84f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true # [py >= 312]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - ms2pip=ms2pip.__main__:main
    - fasta2speclib=fasta2speclib.fasta2speclib:main
  script:
    - "CFLAGS=${CFLAGS//-pipe/}"
    - "DEBUG_CFLAGS=${DEBUG_CFLAGS//-pipe/}"
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.2,<1
    - numpy
    - pip
    - python >=3.8
    - spectrum_utils >=0.4 # [linux]
  run:
    - python >=3.8
    - {{ pin_compatible('numpy') }}
    - pandas >=1.0,<2
    - pyteomics >=3.5,<5
    - tqdm >=4
    - pytables >=3.4
    - tomlkit >=0.5,<1
    - click >=7,<9
    - xgboost >=1.3,<2
    - matplotlib-base >=3.0
    - lxml >=4
    - rich >=13
    - pydantic >=2
    - psm-utils >=0.9
    - werkzeug >=2
    - pyarrow
    - pyopenms
    - ms2rescore-rs

test:
  imports:
    - ms2pip
  commands:
    - ms2pip --help

about:
  home: http://compomics.github.io/projects/ms2pip_c
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "MS²PIP: MS² Peak Intensity Prediction"
  doc_url: http://compomics.github.io/projects/ms2pip_c
  dev_url: https://github.com/compomics/ms2pip_c

extra:
  recipe-maintainers:
    - compomics
