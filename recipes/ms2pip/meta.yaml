{% set version = "4.1.0" %}
{% set name = "ms2pip" %}
{% set sha256 = "0bf6a2161c28bf99b0c25945f524b1373e0b8d8f53f526ff3d134a68bef2c84f" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [osx and x86_64]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  entry_points:
    - ms2pip=ms2pip.__main__:main
  script:
    - "CFLAGS=${CFLAGS//-pipe/}"
    - "DEBUG_CFLAGS=${DEBUG_CFLAGS//-pipe/}"
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - numpy >=2.0
    - pip
    - python
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas >=1,<3
    - pyarrow
    - pyteomics >=3.5,<5
    - tomlkit >=0.5,<1
    - sqlalchemy >=1.3,<2
    - click >=7,<9
    - xgboost >=1.3,<3
    - lxml >=4
    - rich >=13
    - pydantic >=2
    - werkzeug >=2
    - psm-utils >=1.0
    - ms2rescore-rs >=0.4,<2

test:
  imports:
    - ms2pip
  commands:
    - ms2pip --help

about:
  home: https://github.com/compomics/ms2pip/
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "MS²PIP: MS² Peak Intensity Prediction"
  doc_url: https://ms2pip.readthedocs.io/
  dev_url: https://github.com/compomics/ms2pip_c

extra:
  recipe-maintainers:
    - CompOmics
    - RalfG
  additional-platforms:
    - linux-aarch64
    - osx-arm64
