{% set version = "1.1a.1" %}

package:
  name: yahs
  version: {{ version }}

source:
  url: https://github.com/c-zhou/yahs/archive/refs/tags/{{ version }}.tar.gz
  sha256: 26b94ff5c4c44d990bf9b514933f1103df24078c5c9c92f9e7c77434eaafdab9
  patches:
    - Makefile.patch
    - asset.c.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - make
    - zlib

test:
  commands:
    - yahs -h
    - agp_to_fasta -h

about:
  home: https://github.com/c-zhou/yahs
  license: MIT
  summary: YaHS, yet another Hi-C scaffolding tool, is scaffolding tool using Hi-C data

