{% set version = "1.2a.1.patch" %}

package:
  name: yahs
  version: {{ version }}

source:
  url: https://github.com/c-zhou/yahs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7b64607f34a5e6deed10a48c50868ecbbcc8eda5159cba36cb2df4361231de22
  patches:
    - Makefile.patch

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - make
    - zlib

test:
  commands:
    - yahs -h
    - agp_to_fasta -h
    - juicer -h

about:
  home: https://github.com/c-zhou/yahs
  license: MIT
  license_file: LICENSE
  summary: YaHS, yet another Hi-C scaffolding tool.
