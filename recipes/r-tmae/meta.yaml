{% set name = 'tMAE' %}
{% set version = '1.0.5' %}

package:
  name: r-tmae
  version: {{ version }}

source:
  url: https://github.com/gagneurlab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: c43f24bdd846ad39672d7911581cd6190af726503b1dd674d75f739cf90ed1e2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
  run_exports: '{{ pin_subpackage("tMAE", max_pin="x.x") }}'

requirements:
  host:
    - r-base
    - r-BiocManager
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - bioconductor-BiocGenerics
    - bioconductor-DESeq2
    - bioconductor-IRanges
    - bioconductor-GenomicRanges
    - bioconductor-GenomicScores
    - bioconductor-S4Vectors
  run:
    - r-base
    - r-BiocManager
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - bioconductor-BiocGenerics
    - bioconductor-DESeq2
    - bioconductor-IRanges
    - bioconductor-GenomicRanges
    - bioconductor-GenomicScores
    - bioconductor-S4Vectors

test:
  commands:
     - '$R -e "library(''{{ name }}'')"'

about:
  home: https://github.com/gagneurlab/tMAE
  license: MIT
  license_family: MIT
  summary: Tests and visualizations for mono-allelicly expressed variants.

extra:
  recipe-maintainers:
    - c-mertes
    - mumichae
    - atajadidahari
