{% set name = 'tMAE' %}
{% set version = '1.0.2' %}

package:
  name: r-tmae
  version: {{ version }}

source:
  url: https://github.com/gagneurlab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 5fda2eefb3ee06ac8f9bbe6bcdd847f013fd5576a2069f933d0642010dfbd6f3

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic

requirements:
  host:
    - r-base >=3.6
    - r-BiocManager
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - bioconductor-BiocGenerics
    - bioconductor-DESeq2
    - bioconductor-IRanges
    - bioconductor-GenomicRanges
    - bioconductor-hdf5array
    - bioconductor-GenomicScores
    - bioconductor-S4Vectors
  run:
    - r-base >=3.6
    - r-BiocManager
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - bioconductor-BiocGenerics
    - bioconductor-DESeq2
    - bioconductor-IRanges
    - bioconductor-GenomicRanges
    - bioconductor-GenomicScores
    - bioconductor-S4Vectors

test:
  commands:
     - '$R -e "library(''{{ name }}'')"'

about:
  home: https://github.com/gagneurlab/tMAE
  license: MIT
  license_family: MIT
  summary: Tests and visualizations for mono-allelicly expressed variants.

extra:
  recipe-maintainers:
    - c-mertes
    - mumichae
