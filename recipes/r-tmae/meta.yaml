{% set name = 'tMAE' %}
{% set version = '0.9.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: {{ name|lower|replace("^", "r-") }}
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/c-mertes/{{ name }}/archive/{{ version }}-1.tar.gz
  sha256: 7a47516123d2bc6e14233e095e59c4027299b9a0b3bf903b1549fd9107335a26

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: bit64, curl, R.utils, knitr, xts, nanotime, zoo, yaml
requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - bioconductor-DESeq2
    - bioconductor-GenomicScores

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - bioconductor-DESeq2
    - bioconductor-GenomicScores

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('tMAE')"           # [not win]
    - "\"%R%\" -e \"library('tMAE')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/mumichae/tMAE
  license: UNKOWN
  summary: Tests and visualizes for Mono-allelic expressed variants.
    Given allele-specific counts generated by GATK, tests for
    mono-allelic expression using DESeq. It also adds allele frequency from
    gnomAD and provides plotting functions for visualization.
  license_family: OTHER

extra:
  recipe-maintainers:
    - c-mertes
    - mumichae
