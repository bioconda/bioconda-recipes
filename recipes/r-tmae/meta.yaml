{% set name = 'tMAE' %}
{% set version = '1.0.2' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tmae
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/gagneurlab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: e73a367cc86e5856df44512be3941b3b99a4dc2539f03fdcab1cc9901f30155c

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}  # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-BiocManager
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - bioconductor-BiocGenerics
    - bioconductor-DESeq2
    - bioconductor-IRanges
    - bioconductor-GenomicRanges
    - bioconductor-GenomicScores
    - bioconductor-S4Vectors
  run:
    - {{native}}gcc-libs         # [win]
    - r-base
    - r-BiocManager
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - bioconductor-BiocGenerics
    - bioconductor-DESeq2
    - bioconductor-IRanges
    - bioconductor-GenomicRanges
    - bioconductor-GenomicScores
    - bioconductor-S4Vectors

test:
  commands:
    - $R -e "library('tMAE')"           # [not win]
    - "\"%R%\" -e \"library('tMAE')\""  # [win]

about:
  home: https://github.com/gagneurlab/tMAE
  license: MIT
  license_family: MIT
  summary: Tests and visualizations for mono-allelicly expressed variants.

extra:
  recipe-maintainers:
    - c-mertes
    - mumichae
