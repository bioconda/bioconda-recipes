{% set name = "samshee" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/94/ea/d8ca58fffdc6740bc006af7d7b8f7c520fa8cad76736b4928a316ac856a9/samshee-0.2.6.tar.gz
  sha256: f9e563e1904a1ed4711a08878059942f56af94dde79c943aa941ebddd116a1c3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('samshee', max_pin="x.x.x") }}

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - jsonschema >=4.19
    - requests >=2.31.0

test:
  imports:
    - samshee
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lit-regensburg/samshee
  summary: A schema-agnostic parser and writer for illumina sample sheets v2.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j4cko
    - nschcolnicov
