{% set name = "samshee" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/samshee-{{ version }}.tar.gz
  sha256: e85d9363de533dab91e3190c52eda9034cbaf1e53c03f0b33f4f9b433e800b76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - jsonschema >=4.19
    - requests >=2.31.0

test:
  imports:
    - samshee
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A schema-agnostic parser and writer for illumina sample sheets v2.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - j4cko
    - nschcolnicov
