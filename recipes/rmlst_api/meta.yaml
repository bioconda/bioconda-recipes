{% set name = "rmlst_api" %}
{% set version = "0.1.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6f8259958b1b159f338188112d8f05f7c6380ba4fb97ecf9584e6f85635acc8d

build:
  noarch: python
  number: 0
  entry_points:
    - rmlst-api = rmlst_api.cli:run_all
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('rmlst_api', max_pin="x.x") }}

requirements:
  host:
    - hatchling
    - click
    - pip
    - python
  run:
    - requests 2.28.1
    - click
    - python

test:
  imports:
    - rmlst_api
  commands:
    - rmlst-api --help

about:
  home: "pypi.org/project/rmlst-api" 
  license: MIT
  license_family: MIT
  license_file: 
  summary: "API to perform rMLST on PubMLST.org"

extra:
  recipe-maintainers:
    - domenico-simone
