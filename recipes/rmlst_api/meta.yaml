{% set name = "rmlst_api" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8d9b23db209a0d7ed8041f3b82638c4d760b060b87a030c172c596a6a5eb1f2b

build:
  noarch: python
  number: 0
  entry_points:
    - rmlst-api = rmlst_api.cli:run_all
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - hatchling
    - click
    - pip
    - python
  run:
    - requests 2.28.1
    - click
    - python

test:
  imports:
    - rmlst_api
  commands:
    - rmlst-api --help

about:
  home: "pypi.org/project/rmlst-api" 
  license: MIT
  license_family: MIT
  license_file: 
  summary: "API to perform rMLST on PubMLST.org"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - domenico-simone

