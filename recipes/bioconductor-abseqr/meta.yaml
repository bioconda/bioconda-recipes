{% set version = "1.2.0" %}
{% set name = "abseqR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a1cf442849ec89bc9937730094727705
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat
# SystemRequirements: pandoc (>= 1.19.2.1)
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - r-base
    - r-circlize
    - r-flexdashboard
    - r-ggcorrplot
    - r-ggdendro
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-plotly
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-vegan
    - r-venndiagram
    - pandoc >=1.19.2.1
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biocstyle >=2.12.0,<2.13.0'
    - r-base
    - r-circlize
    - r-flexdashboard
    - r-ggcorrplot
    - r-ggdendro
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-plotly
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-vegan
    - r-venndiagram
    - pandoc >=1.19.2.1
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'AbSeq is a comprehensive bioinformatic pipeline for the analysis of sequencing datasets generated from antibody libraries and abseqR is one of its packages. abseqR empowers the users of abseqPy (https://github.com/malhamdoosh/abseqPy) with plotting and reporting capabilities and allows them to generate interactive HTML reports for the convenience of viewing and sharing with other researchers. Additionally, abseqR extends abseqPy to compare multiple repertoire analyses and perform further downstream analysis on its output.'

