{% set version = "1.0.0" %}
{% set name = "abseqR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3e9703a422cd245b481e39f063795fcabf94ea1f9a9eaf7ba43d331a6d7f1670
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - r-base
    - r-circlize
    - r-flexdashboard
    - r-ggcorrplot
    - r-ggdendro
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-plotly
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-vegan
    - r-venndiagram
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - r-base
    - r-circlize
    - r-flexdashboard
    - r-ggcorrplot
    - r-ggdendro
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-plotly
    - r-plyr
    - r-png
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-vegan
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'AbSeq is a comprehensive bioinformatic pipeline for the analysis of sequencing datasets generated from antibody libraries and abseqR is one of its packages. abseqR empowers the users of abseqPy (https://github.com/malhamdoosh/abseqPy) with plotting and reporting capabilities and allows them to generate interactive HTML reports for the convenience of viewing and sharing with other researchers. Additionally, abseqR extends abseqPy to compare multiple repertoire analyses and perform further downstream analysis on its output.'
