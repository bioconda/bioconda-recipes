{% set version = "1.24.0" %}
{% set name = "ChIPQC" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b3bdd89ed068c56354f68506daa319c1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-chipseq >=1.38.0,<1.39.0'
    - 'bioconductor-diffbind >=2.16.0,<2.17.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-txdb.celegans.ucsc.ce6.ensgene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg18.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm10.knowngene >=3.10.0,<3.11.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.rnorvegicus.ucsc.rn4.ensgene >=3.2.0,<3.3.0'
    - r-base
    - r-ggplot2
    - r-gtools
    - r-nozzle.r1
    - r-reshape2
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-chipseq >=1.38.0,<1.39.0'
    - 'bioconductor-diffbind >=2.16.0,<2.17.0'
    - 'bioconductor-genomicalignments >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-txdb.celegans.ucsc.ce6.ensgene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg18.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm10.knowngene >=3.10.0,<3.11.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm9.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.rnorvegicus.ucsc.rn4.ensgene >=3.2.0,<3.3.0'
    - r-base
    - r-ggplot2
    - r-gtools
    - r-nozzle.r1
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Quality metrics for ChIPseq data'
  description: 'Quality metrics for ChIPseq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:chipqc
  parent_recipe:
    name: bioconductor-chipqc
    path: recipes/bioconductor-chipqc
    version: 1.16.1

