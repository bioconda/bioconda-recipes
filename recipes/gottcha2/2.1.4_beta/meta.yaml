{% set name = "GOTTCHA2" %}
{% set version = "2.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  
source:
  url: https://github.com/poeli/GOTTCHA2/archive/{{ version }}.tar.gz
  sha256: ea58e47a068d4f04a9e946466a15db47f13d4e1df9111605103920d337f9b8eb

requirements:
  host:
    - python >3
  run:
    - python >3
    - minimap2
    - gawk
    - requests
    - pandas
    - numpy
    - tqdm

test:
  commands:
    - gottcha2 profile --help
    - gottcha2 pull --help
    
about:
  home: https://github.com/poeli/GOTTCHA2
  license: BSD-3-Clause
  summary: 'Genomic Origin Through Taxonomic CHAllenge (GOTTCHA) v2'
