{% set name = "GOTTCHA2" %}
{% set version = "2.1.4_beta" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True # [py27]

source:
  url: https://github.com/poeli/GOTTCHA2/archive/{{ version }}.tar.gz
  md5: d8b4f97ac78dacbf17621410b9b19cbc

requirements:
  host:
    - python
    - minimap2
    - gawk
  run:
    - python
    - minimap2
    - gawk

test:
  commands:
    - gottcha2.py --version

about:
  home: https://github.com/poeli/GOTTCHA2
  license: BSD-3-Clause
  summary: 'Genomic Origin Through Taxonomic CHAllenge (GOTTCHA) v2'
