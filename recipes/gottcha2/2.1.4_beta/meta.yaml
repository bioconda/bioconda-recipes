{% set name = "GOTTCHA2" %}
{% set version = "2.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/poeli/GOTTCHA2/archive/{{ version }}.tar.gz
  sha256: bbf38a12a1a5ad80cf02f214487a4239575574e65a9db77dd9f82015b4add25e

requirements:
  host:
    - python >3
  run:
    - python >3
    - minimap2
    - gawk

test:
  commands:
    - gottcha2 profile --help
    - gottcha2 pull --help
    
about:
  home: https://github.com/poeli/GOTTCHA2
  license: BSD-3-Clause
  summary: 'Genomic Origin Through Taxonomic CHAllenge (GOTTCHA) v2'
