{% set name = "GOTTCHA2" %}
{% set version = "2.1.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://github.com/poeli/GOTTCHA2/archive/{{ version }}.tar.gz
  md5: d8b4f97ac78dacbf17621410b9b19cbc

requirements:
  host:
    - python >3
  run:
    - python >3
    - minimap2
    - gawk

test:
  commands:
    - gottcha2 profile --help
    - gottcha2 pull --help
    
about:
  home: https://github.com/poeli/GOTTCHA2
  license: BSD-3-Clause
  summary: 'Genomic Origin Through Taxonomic CHAllenge (GOTTCHA) v2'
