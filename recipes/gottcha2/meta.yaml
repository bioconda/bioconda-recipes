{% set name = "GOTTCHA2" %}
{% set version = "2.1.8.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: generic
  number: 0
  script: {{ PYTHON }} -m pip install -vv --no-deps .
  run_exports:
      - {{ pin_subpackage('gottcha2', max_pin='x.x') }}

source:
  url: https://github.com/poeli/GOTTCHA2/archive/refs/tags/{{ version }}.tar.gz
  sha256: 18ae74fa448e837ade605676334c5c37cda07473a6cf0105937d8afe1b017359

requirements:
  host:
    - python >=3.6
  run:
    - minimap2 >=2.17
    - gawk
    - biom-format >=2.1.7
    - requests
    - tqdm

test:
  commands:
    - minimap2 -h
    - gawk -h
    - gottcha2.py --version

about:
  home: https://github.com/poeli/gottcha2
  license: BSD 3-clause
  summary: 'Genomic Origin Through Taxonomic CHAllenge (GOTTCHA) v2'

extra:
  identifiers:
    - biotools:gottcha2
