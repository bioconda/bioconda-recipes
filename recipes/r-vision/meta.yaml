{% set name = "vision" %}
{% set version = "1.1.0a" %}
{% set sha256 = "efb185d954368f6a48fb354f4216385822fc127b1481d62b1414278260b0d8a7" %}

package:
  name: r-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YosefLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-fastica
    - r-igraph
    - r-jsonlite
    - r-loe
    - r-logging
    - parallel
    - r-pbmcapply
    - r-matrix
    - r-matrixstats
    - r-mclust
    - r-plumber
    - r-rcpp
    - r-rsvd
    - r-rtsne
    - r-vegan
    - r-wordspace
  run:
    - r-base
    - r-fastica
    - r-igraph
    - r-jsonlite
    - r-loe
    - r-logging
    - parallel
    - r-pbmcapply
    - r-matrix
    - r-matrixstats
    - r-mclust
    - r-plumber
    - r-rcpp
    - r-rsvd
    - r-rtsne
    - r-vegan
    - r-wordspace

test:
  commands:
    - $R -e "library('VISION')"

about:
  home: https://github.com/YosefLab/VISION
  license: MIT
  summary: "A high-throughput and unbiased module for interpreting scRNA-seq data."
  license_family: MIT

extra:
  recipe-maintainers:
    - tdido
