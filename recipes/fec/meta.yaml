{% set name = "fec" %}
{% set version = "1.0.0" %}
{% set sha256 = "9e5ecd3eced3332962994c236c893c454e3c58b9b199952c8dbfce45446db14b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhangjuncsu/Fec/releases/download/v{{ version }}/Fec
  sha256: {{ sha256 }}

build:
  skip: True
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  run:
    - gcc >= 10.1.0
    - minimap2 >= 2.17

extra:
  skip-lints:
    - should_be_noarch_generic

test:
  commands:
    - Fec -h

about:
  home: https://github.com/zhangjuncsu/Fec
  license: MIT
  summary: A fast error correction tool
