{% set name = "fec" %}
{% set version = "1.0.0" %}
{% set sha256 = "421fb26a489d89414a705b0e5bb5edc33e6ba3443630080b3585b9cad9ca5a32" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhangjuncsu/Fec/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - zlib
    - make
    - {{ compiler('cxx') }}
    - gxx >=10.0.1
  host:
    - zlib
  run:
    - minimap2 >=2.17

test:
  commands:
    - Fec -h

about:
  home: https://github.com/zhangjuncsu/Fec
  license: MIT
  summary: An error correction tool
