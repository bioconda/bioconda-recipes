{% set name = "fec" %}
{% set version = "1.0.0" %}
{% set sha256 = "9e5ecd3eced3332962994c236c893c454e3c58b9b199952c8dbfce45446db14b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/zhangjuncsu/Fec/archive/refs/tags/v{{ version }}.tar.gz
  #url: https://github.com/zhangjuncsu/Fec/releases/download/v{{ version }}/Fec
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
  host:
    - zlib
  run:
    - zlib
    - minimap2 >=2.17

test:
  commands:
    - Fec -h 2>&1 | grep 'USAGE'

about:
  home: https://github.com/zhangjuncsu/Fec
  license: MIT
  summary: An error correction tool
