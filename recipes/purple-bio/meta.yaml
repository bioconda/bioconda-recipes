{% set name = "purple-bio" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f3cd63010e0e20c693571560145b919c26934f425d92e1dcc86456814da9d2e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python>=3
    - biopython
    - pip
    - python
    - tqdm
  run:
    - biopython
    - python
    - tqdm

test:
  imports:
    - purple

about:
  home: https://gitlab.com/HartkopfF/Purple
  license: GNU Lesser General Public v3 or later (LGPLv3+)
  license_family: LGPL
  license_file: 
  summary: Picking Unique Relevant Peptides for viraL Experiments
  doc_url: https://gitlab.com/HartkopfF/Purple 
  dev_url: https://gitlab.com/HartkopfF/Purple

extra:
  recipe-maintainers:
    - 8694670
