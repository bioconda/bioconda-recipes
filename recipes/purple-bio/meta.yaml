{% set name = "purple-bio" %}
{% set version = "0.4.2" %}
{% set sha256 = "1f3cd63010e0e20c693571560145b919c26934f425d92e1dcc86456814da9d2e" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 
    - https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    - https://files.pythonhosted.org/packages/52/8e/0b2060d7723b3648e882b1f44b2a77458cbb434e5accf811ffa0cec0343c/purple_bio-0.4.2.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - biopython
    - pip
    - python >=3
    - tqdm
    - pyyaml
  run:
    - biopython
    - python >=3
    - tqdm
    - pyyaml


test:
  imports:
    - purple

about:
  home: https://gitlab.com/HartkopfF/Purple
  license: GNU Lesser General Public v3 or later (LGPLv3+)
  license_family: LGPL
  license_file: 
  summary: Picking Unique Relevant Peptides for viraL Experiments
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - TheBready

