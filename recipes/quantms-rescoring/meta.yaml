{% set name = "quantms-rescoring" %}
{% set version = "0.0.12" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quantms_rescoring-{{ version }}.tar.gz
  sha256: d5da994fb3c533873734a4a2c2ad0a8b26cbaa7566db96a625421df29d5b82fc

build:
  number: 0
  noarch: python
  entry_points:
    - rescoring = quantmsrescore.rescoring:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<3.12
    - pip
    - poetry-core >=1.2.0
  run:
    - python >=3.9,<3.12
    - click
    - pyopenms >=3.0
    - pandas
    - numpy >=1.25
    - ms2rescore ==3.1.4
    - deeplc >=3.0
    - psm-utils
    - scipy
    - pygam
    - protobuf
    - ms2pip >=4.0
    - peptdeep

test:
  imports:
    - quantmsrescore
  commands:
    - rescoring --help
    - rescoring msrescore2feature --help

about:
  home: "https://www.github.com/bigbio/quantms-rescoring"
  summary: "PSM rescoring python package with scripts and helpers for the quantms workflow."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://www.github.com/bigbio/quantms-rescoring"
  doc_url: "https://github.com/bigbio/quantms-rescoring/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - ypriverol
