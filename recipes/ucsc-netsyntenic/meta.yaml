{% set version = "357" %}

package:
  name: ucsc-netsyntenic
  version: '{{version}}'

source:
  sha256: 20d873a767e4b3e42c61ca5ac3abecc7d77d3e6f0359ae3f65cfc29180e7d30b  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/netSyntenic  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87                                                      # [linux]
  patches:                                                                                   # [linux]
    - include.patch                                                                          # [linux]

build:
  number: 2
  # Skipping OSX because of the following error:
  # /Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/install_name_tool:
  # changing install names or rpaths can't be redone for:
  # /anaconda/conda-bld/ucsc-netsyntenic_1511103948404/_b_env_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placehold_placeho/bin/netSyntenic
  # (for architecture x86_64) because larger updated load commands do not fit
  # (the program must be relinked, and you may need to use -headerpad or
  # -headerpad_max_install_names)
  skip: true  # [osx]

requirements:
  build:
    - '{{ compiler("c") }}'
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib
  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which netSyntenic

about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: Add synteny info to net.
