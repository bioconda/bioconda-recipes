{% set version = "1.3.99" %}
{% set name = "BSgenome.Mmusculus.UCSC.mm10.masked" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c6a5365fa1a0d2a5ecb63752960eb3d7
build:
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Full masked genome sequences for Mus musculus (UCSC version mm10)'
  description: 'Full genome sequences for Mus musculus (Mouse) as provided by UCSC (mm10, Dec. 2011) and stored in Biostrings objects. The sequences are the same as in BSgenome.Mmusculus.UCSC.mm10, except that each of them has the 2 following masks on top: (1) the mask of assembly gaps (AGAPS mask), and (2) the mask of intra-contig ambiguities (AMB mask).'

