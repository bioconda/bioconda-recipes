{% set version = "0.56.0" %}
{% set name = "yeastExpData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 9b38929933a994a0d8f76c0997eba0f6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-yeastexpdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: Biobase, GO.db, RBGL, org.Sc.sgd.db
requirements:
  host:
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
  run:
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL
  summary: Yeast Experimental Data
  description: A collection of different sets of experimental data from yeast.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  parent_recipe:
    name: bioconductor-yeastexpdata
    path: recipes/bioconductor-yeastexpdata
    version: 0.26.0

