{% set version = "1.29.0" %}
{% set name = "TSSi" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e73802f58fd8a5199b7f11ec187658f4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: rtracklayer
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-hmisc
    - r-minqa
    - r-plyr
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-hmisc
    - r-minqa
    - r-plyr
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Identify and normalize transcription start sites in high-throughput sequencing data.'
extra:
  identifiers:
    - biotools:tssi
    - doi:10.1093/bioinformatics/bts189
  parent_recipe:
    name: bioconductor-tssi
    path: recipes/bioconductor-tssi
    version: 1.26.0

