{% set version = "1.24.0" %}
{% set name = "TSSi" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: aaf374afd5b95706a6d751e1f66e4296a6f8b2f6fc3ef451f757c265b1b5270e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=0.3.2'
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-hmisc
    - r-minqa
    - r-plyr
  run:
    - 'bioconductor-biobase >=0.3.2'
    - 'bioconductor-biocgenerics >=0.3.2'
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-hmisc
    - r-minqa
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Identify and normalize transcription start sites in high-throughput sequencing data.'
