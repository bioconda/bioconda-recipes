{% set name = "biofilm" %}
{% set version = "0.0.88" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/biofilm-{{ version }}.tar.gz
  sha256: dd32e4fb86582018128272199fdc30408da4e07911ce48797aff15305e654c66

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - auto-sklearn ==0.14.2
    - dirtyopts ==0.0.17
    - eden-kernel ==0.3.1346
    - lmz ==0.1.11
    - numpy ==1.22.0
    - python >=3.8
    - scikit-learn ==0.24.2
    - shellpy ==0.5.1
    - structout ==0.1.36
    - ubergauss ==0.0.39

test:
  imports:
    - biofilm
    - biofilm.algo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/smautner/biofilm
  summary: another opts parser
  license: GPL-3.0-or-later

