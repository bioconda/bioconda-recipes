{% set name = "negspy" %}
{% set version = "0.2.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/negspy-{{ version }}.tar.gz
  sha256: c3077f9a4616f597e4f7d87d7d93cd7c8a1c8aab25a1561ba21072e577137c72

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - negspy
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/pkerpedjiev/negspy"
  summary: Python NGS tools
  license: MIT
  dev_url: "https://github.com/pkerpedjiev/negspy"
  doc_url: "https://github.com/pkerpedjiev/negspy?tab=readme-ov-file#readme"
