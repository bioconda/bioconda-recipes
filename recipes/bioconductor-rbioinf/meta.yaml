{% set version = "1.42.0" %}
{% set name = "RBioinf" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 15a685471f6a8b369e0dbf00bb201e8671484eb8c125fb41899a46c3b2c55bd0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
  run:
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Functions and datasets and examples to accompany the monograph R For Bioinformatics.'
extra:
  identifiers:
    - biotools:rbioinf
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbioinf
    path: recipes/bioconductor-rbioinf
    version: 1.40.0
