{% set version = "1.66.0" %}
{% set name = "RBioinf" %}
{% set bioc = "3.20" %}

about:
  description: Functions and datasets and examples to accompany the monograph R For Bioinformatics.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: RBioinf

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rbioinf", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:rbioinf
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbioinf
    path: recipes/bioconductor-rbioinf
    version: 1.40.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: Rgraphviz
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base
    - libblas
    - liblapack
  run:
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base

source:
  md5: 303fc235421e997fcfcaa5f4615bc90e
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

