{% set version = "1.6.0" %}
{% set name = "epiregulon.extra" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: d4e1ea2c620943d76d98ce2e397e913e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-epiregulon.extra", max_pin="x.x") }}'
  noarch: generic

# Suggests: epiregulon, knitr, rmarkdown, parallel, BiocStyle, testthat (>= 3.0.0), msigdb, GSEABase, dorothea, scMultiome, S4Vectors, scuttle, vdiffr, ggrastr, ggrepel
requirements:
  host:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-circlize
    - r-ggplot2
    - r-ggraph
    - r-igraph
    - r-matrix
    - r-patchwork
    - r-reshape2
    - r-scales
  run:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-checkmate
    - r-circlize
    - r-ggplot2
    - r-ggraph
    - r-igraph
    - r-matrix
    - r-patchwork
    - r-reshape2
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Companion package to epiregulon with additional plotting, differential and graph functions
  description: Gene regulatory networks model the underlying gene regulation hierarchies that drive gene expression and observed phenotypes. Epiregulon infers TF activity in single cells by constructing a gene regulatory network (regulons). This is achieved through integration of scATAC-seq and scRNA-seq data and incorporation of public bulk TF ChIP-seq data. Links between regulatory elements and their target genes are established by computing correlations between chromatin accessibility and gene expressions.
  license_file: LICENSE

