{% set version = "0.99.16" %}
{% set name = "MesKit" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 78d058d4b00374ebe8e693ea31b5a1d1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: shiny, knitr, rmarkdown, BSgenome.Hsapiens.UCSC.hg19 (>= 1.4.0), org.Hs.eg.db, clusterProfiler
requirements:
  host:
    - r-base
    - r-data.table
    - bioconductor-biostrings
    - r-dplyr
    - 'r-tidyr >=1.0.0'
    - r-ape
    - r-ggrepel
    - r-pracma
    - r-ggridges
    - r-circlize
    - r-cowplot
    - r-mclust
    - r-phangorn
    - 'bioconductor-complexheatmap >=1.9.3'
    - r-ggplot2
    - r-rcolorbrewer
    - bioconductor-s4vectors
  run:
    - r-base
    - r-data.table
    - bioconductor-biostrings
    - r-dplyr
    - 'r-tidyr >=1.0.0'
    - r-ape
    - r-ggrepel
    - r-pracma
    - r-ggridges
    - r-circlize
    - r-cowplot
    - r-mclust
    - r-phangorn
    - 'bioconductor-complexheatmap >=1.9.3'
    - r-ggplot2
    - r-rcolorbrewer
    - bioconductor-s4vectors
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'A tool kit for dissecting cancer evolution from multi-region derived tumor biopsies via somatic alterations'
  description: 'MesKit provides commonly used analysis and visualization modules based on mutational data generated by multi-region sequencing (MRS). This package allows to decipher ITH, infer metastatic routes as well as uncover the underlying process of mutagenesis. Shiny application was also developed for a need of GUI-based analysis.  As a handy tool, MesKit can facilitate the understanding of cancer cell evolution and its relevance to cancer therapeutics.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-meskit
    path: recipes/bioconductor-meskit
    version: 0.99.16

