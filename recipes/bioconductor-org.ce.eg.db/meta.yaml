package:
  name: bioconductor-org.ce.eg.db
  version: 3.2.3

source:
  fn: org.Ce.eg.db_3.2.3.tar.gz
  url: http://bioconductor.org/packages/release/data/annotation/src/contrib/org.Ce.eg.db_3.2.3.tar.gz
  md5: 7c85c6469114956030ec18f8952238d8

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - 'bioconductor-annotationdbi >=1.31.19'
    - 'r >=2.7.0'
  run:
    - 'bioconductor-annotationdbi >=1.31.19'
    - 'r >=2.7.0'

test:
  commands:
    - '$R -e "library(''org.Ce.eg.db'')"'

about:
  home: http://bioconductor.org/packages/release/data/annotation/html/org.Ce.eg.db.html
  license: Artistic-2.0
  summary: 'Genome wide annotation for Worm, primarily based on mapping using Entrez Gene identifiers.'
