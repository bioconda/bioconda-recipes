{% set version = "1.14.0" %}
{% set name = "bsseq" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 244f58c0f58d41c1c5888ddbf33a9c073fe5dd5e15e9a3d3f3b541afcdcad648

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-delayedarray
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.29.14'
    - bioconductor-hdf5array
    - 'bioconductor-iranges >=2.11.16'
    - bioconductor-limma
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.7.8'
    - r-base
    - r-data.table
    - r-gtools
    - r-locfit
    - 'r-matrixstats >=0.50.0'
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-scales
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-delayedarray
    - bioconductor-genomeinfodb
    - 'bioconductor-genomicranges >=1.29.14'
    - bioconductor-hdf5array
    - 'bioconductor-iranges >=2.11.16'
    - bioconductor-limma
    - bioconductor-s4vectors
    - 'bioconductor-summarizedexperiment >=1.7.8'
    - r-base
    - r-data.table
    - r-gtools
    - r-locfit
    - 'r-matrixstats >=0.50.0'
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-scales

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A collection of tools for analyzing and visualizing bisulfite sequencing data.'
