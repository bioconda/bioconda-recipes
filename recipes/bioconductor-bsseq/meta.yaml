{% set version = "1.24.0" %}
{% set name = "bsseq" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 59af47f3d5242d5b3a549d921d11d3f3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, bsseqData, BiocStyle, rmarkdown, knitr, Matrix, doParallel, rtracklayer, BSgenome.Hsapiens.UCSC.hg38, beachmat (>= 1.5.2), BatchJobs
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.4.0,<2.5.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-delayedmatrixstats >=1.10.0,<1.11.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-hdf5array >=1.16.0,<1.17.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-gtools
    - r-locfit
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-rcpp
    - r-scales
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.4.0,<2.5.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-delayedmatrixstats >=1.10.0,<1.11.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-hdf5array >=1.16.0,<1.17.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-rhdf5 >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-gtools
    - r-locfit
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-rcpp
    - r-scales
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze, manage and store bisulfite sequencing data'
  description: 'A collection of tools for analyzing and visualizing bisulfite sequencing data.'
extra:
  identifiers:
    - biotools:bsseq
  parent_recipe:
    name: bioconductor-bsseq
    path: recipes/bioconductor-bsseq
    version: 1.16.1

