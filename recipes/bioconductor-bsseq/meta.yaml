{% set version = "1.30.0" %}
{% set name = "bsseq" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: cf455a0cd18638d3ef9bf2589dbea44f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, bsseqData, BiocStyle, rmarkdown, knitr, Matrix, doParallel, rtracklayer, BSgenome.Hsapiens.UCSC.hg38, beachmat (>= 1.5.2), BatchJobs
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.10.0,<2.11.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rhdf5 >=2.38.0,<2.39.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-gtools
    - r-locfit
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-rcpp
    - r-scales
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.10.0,<2.11.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-rhdf5 >=2.38.0,<2.39.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-gtools
    - r-locfit
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-rcpp
    - r-scales
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze, manage and store bisulfite sequencing data'
  description: 'A collection of tools for analyzing and visualizing bisulfite sequencing data.'
extra:
  identifiers:
    - biotools:bsseq
  parent_recipe:
    name: bioconductor-bsseq
    path: recipes/bioconductor-bsseq
    version: 1.16.1

