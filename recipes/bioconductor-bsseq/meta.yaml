{% set version = "1.42.0" %}
{% set name = "bsseq" %}
{% set bioc = "3.20" %}

about:
  description: A collection of tools for analyzing and visualizing whole-genome methylation data from sequencing. This includes whole-genome bisulfite sequencing and Oxford nanopore data.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Analyze, manage and store whole-genome methylation data

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsseq", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:bsseq
  parent_recipe:
    name: bioconductor-bsseq
    path: recipes/bioconductor-bsseq
    version: 1.16.1

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: testthat, bsseqData, BiocStyle, rmarkdown, knitr, Matrix, doParallel, rtracklayer, BSgenome.Hsapiens.UCSC.hg38, beachmat (>= 1.5.2), batchtools
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-beachmat >=2.22.0,<2.23.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-delayedmatrixstats >=1.28.0,<1.29.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-rhdf5 >=2.50.0,<2.51.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table >=1.11.8
    - r-gtools
    - r-locfit
    - r-permute
    - r-r.utils >=2.0.0
    - r-rcpp
    - r-scales
    - libblas
    - liblapack

  run:
    - bioconductor-beachmat >=2.22.0,<2.23.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-delayedmatrixstats >=1.28.0,<1.29.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-limma >=3.62.0,<3.63.0
    - bioconductor-rhdf5 >=2.50.0,<2.51.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table >=1.11.8
    - r-gtools
    - r-locfit
    - r-permute
    - r-r.utils >=2.0.0
    - r-rcpp
    - r-scales

source:
  md5: f1b8ff8a8f192525c809624b3ad357ad
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

