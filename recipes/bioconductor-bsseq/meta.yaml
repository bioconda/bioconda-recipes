{% set version = "1.22.0" %}
{% set name = "bsseq" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c67d2b77063d360f3973d826017ece4b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, bsseqData, BiocStyle, rmarkdown, knitr, Matrix, doParallel, rtracklayer, BSgenome.Hsapiens.UCSC.hg38, beachmat (>= 1.5.2), BatchJobs
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.2.0,<2.3.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhdf5 >=2.30.0,<2.31.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-gtools
    - r-locfit
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-rcpp
    - r-scales
  run:
    - 'bioconductor-beachmat >=2.2.0,<2.3.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-rhdf5 >=2.30.0,<2.31.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - 'r-data.table >=1.11.8'
    - r-gtools
    - r-locfit
    - r-permute
    - 'r-r.utils >=2.0.0'
    - r-rcpp
    - r-scales
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze, manage and store bisulfite sequencing data'
  description: 'A collection of tools for analyzing and visualizing bisulfite sequencing data.'
extra:
  identifiers:
    - biotools:bsseq
  parent_recipe:
    name: bioconductor-bsseq
    path: recipes/bioconductor-bsseq
    version: 1.16.1

