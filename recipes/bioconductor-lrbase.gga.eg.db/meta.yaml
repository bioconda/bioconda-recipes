{% set version = "1.2.0" %}
{% set name = "LRBase.Gga.eg.db" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 89d653058e7a4a0579823d64d4e5216c
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-lrbasedbi >=1.6.0,<1.7.0'
    - r-base
    - r-rsqlite
  run:
    - 'bioconductor-lrbasedbi >=1.6.0,<1.7.0'
    - r-base
    - r-rsqlite
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'An annotation package for the LRBaseDb object'
  description: 'Contains the LRBaseDb object to access data from several related annotation packages.'

