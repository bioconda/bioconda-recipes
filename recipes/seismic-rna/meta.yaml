build:
  noarch: generic
  number: 0
channels:
- bioconda
- conda-forge
package:
  name: seismic-rna
  version: 0.19.2
requirements:
  build:
  - python >=3.10
  - hatch >=1.12
  run:
  - python >=3.10
  - bowtie2 >=2.5.1
  - fastqc >=0.12.1
  - rnastructure >=6.3
  - samtools >=1.17
  - brotli >=1.0
  - click >=8.1
  - cutadapt >=4.4
  - fastqsplitter >=1.2
  - matplotlib >=3.6
  - numpy >=1.23,<1.27
  - numba >=0.59
  - pandas >=1.5
  - plotly >=5.11
  - pyyaml >=6.0
  - scipy >=1.9
source:
  git_rev: v0.19.2
  git_url: https://github.com/rouskinlab/seismic-rna.git
