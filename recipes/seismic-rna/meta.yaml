{% set name = "seismic-rna" %}
{% set version = "0.22.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rouskinlab/seismic-rna/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 68457d9f50873aa911fcbb117f06f268a301f4bd2faf95a8ef94e97e62231534

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  entry_points:
    - seismic = seismicrna.main:cli
  run_exports:
    - {{ pin_subpackage("seismic-rna", max_pin="x.x") }}

requirements:
  build:
    - python >=3.10
    - meson-python >=0.15.0
    - pip
  run:
    - python >=3.10
    - bowtie2 >=2.5.4
    - fastp >=0.23.0
    - rnastructure >=6.4
    - samtools >=1.20
    - brotli-python >=1.0
    - python-kaleido >=0.2.1
    - click >=8.1
    - fastqsplitter >=1.2
    - numpy >=1.26,<1.27
    - numba >=0.60
    - pandas >=2.2
    - plotly >=5.23
    - pyyaml >=6.0
    - scipy >=1.13
    - networkx >=3.4
    - jinja2 >=3.0

test:
  imports:
    - seismicrna

about:
  home: https://github.com/rouskinlab/seismic-rna
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Structure Ensemble Inference by Sequencing, Mutation Identification, and Clustering of RNA (SEISMIC-RNA) software by the Rouskin Lab."
  dev_url: https://github.com/rouskinlab/seismic-rna
  doc_url: https://rouskinlab.github.io/seismic-rna
