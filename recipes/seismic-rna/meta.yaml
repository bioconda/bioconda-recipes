---

package:
  name: seismic-rna
  version: 0.23.1
about:
  home: https://github.com/rouskinlab/seismic-rna
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  license_url: https://www.gnu.org/licenses/gpl-3.0.html
  summary: SEISMIC-RNA software by the Rouskin Lab
source:
  url: https://github.com/rouskinlab/seismic-rna/archive/refs/tags/v0.23.1.tar.gz
  sha256: 7af0f569db199197551086a2abf7ddb3fb7d7ef5790f11095a209fdd4d22989a
build:
  number: 0
  run_exports:
    - {{ pin_subpackage("seismic-rna", max_pin="x.x") }}
requirements:
  host:
    - python >=3.10
    - numpy >=1.26,<1.27
    - meson-python >=0.15.0
    - pip
  build:
    - {{ compiler('c') }}
  run:
    - python >=3.10
    - bowtie2 >=2.5.4
    - fastp >=0.23.0
    - rnastructure >=6.4
    - samtools >=1.20
    - brotli-python >=1.0
    - python-kaleido >=0.2.1
    - click >=8.1
    - fastqsplitter >=1.2
    - networkx >=3.4
    - numpy >=1.26,<1.27
    - numba >=0.60
    - pandas >=2.2
    - plotly >=5.23
    - pyyaml >=6.0
    - scipy >=1.13
    - jinja2 >=3.0
test:
  commands:
    - seismic --log "" --exit-on-error test -vv
  imports:
    - seismicrna