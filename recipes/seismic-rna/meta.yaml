    - bowtie2 >=2.5.1
    - fastqc >=0.12.1
    - rnastructure >=6.3
    - samtools >=1.17
    - matplotlib-base >=3.6
    - brotli-python >=1.0
    - click >=8.1
    - cutadapt >=4.4
    - fastqsplitter >=1.2
    - numpy >=1.23,<1.27
    - numba >=0.59
    - pandas >=1.5
    - plotly >=5.11
    - pyyaml >=6.0
    - scipy >=1.9
    
test:
  imports:
    - seismicrna
