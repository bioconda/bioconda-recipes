---

package:
  name: seismic-rna
  version: 0.20.1

about:
  home: https://github.com/rouskinlab/seismic-rna
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  license_url: https://www.gnu.org/licenses/gpl-3.0.html
  summary: SEISMIC-RNA software by the Rouskin Lab
  
source:
  url: https://github.com/rouskinlab/seismic-rna/archive/refs/tags/v0.20.1.tar.gz
  sha256: b6d159119d394a9a92f74a886dc398a8479e4d890438bf2e19e2eee3eefaee24
  
build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage("seismic-rna", max_pin="x.x") }}
    
requirements:
  build:
    - python >=3.10
    - pip
    - hatch >=1.12
  run:
    - python >=3.10
    - bowtie2 >=2.5.4
    - fastqc >=0.12.1
    - rnastructure >=6.4
    - samtools >=1.20
    - matplotlib-base >=3.9
    - brotli-python >=1.0
    - python-kaleido >=0.2.1
    - click >=8.1
    - cutadapt >=4.8
    - fastqsplitter >=1.2
    - numpy >=1.26,<1.27
    - numba >=0.60
    - pandas >=2.2
    - plotly >=5.23
    - pyyaml >=6.0
    - scipy >=1.13

test:
  imports:
    - seismicrna