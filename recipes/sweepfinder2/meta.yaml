package:
  name: sweepfinder2
  version: "1.0"

source:
  url: https://degiorgiogroup.fau.edu/SF2.tar.gz
  sha256: 2fccb0a2d65ca0173d97e3d55c474d769a88139b73b3738c29c1917166f401e4
  patches:
    - 0001-Use-CC-and-flags.patch

build:
  number: 6
  run_exports:
    - {{ pin_subpackage('sweepfinder2', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - SweepFinder2 --help | grep usage > /dev/null

about:
  home: "https://degiorgiogroup.fau.edu/sf2.html"
  license: Unknown
  summary: "A program written in C that can perform genomic scans for recent selective sweeps selection while controlling for background selection and mutation rate variation."
  doc_url: "https://degiorgiogroup.fau.edu/sf2.html"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
