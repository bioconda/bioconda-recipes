{% set name = "segzoo" %}
{% set version = "1.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 78c86dfc1aad5ab4826973802a2d8eb35c6e0bcd055d6cc15dd946f7ac9e2951

build:
  noarch: python
  number: 0
  entry_points:
    - segzoo=segzoo.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
   - python
   - pip
  run:
    - python ==3.8
    - bedtools
    - r-base
    - ggd
    - rpy2

test:
  imports:
    - segzoo
  commands:
    - segzoo --help

about:
  home: "https://github.com/hoffmangroup/segzoo"
  license: "GNU General Public v2 (GPLv2)"
  license_family: GPL2
  license_file: LICENSE.txt
  summary: "System for turnkey analysis of semi-automated genome annotations"

extra:
  recipe-maintainers:
    - mmendez12
