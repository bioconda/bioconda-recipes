{% set name = "segzoo" %}
{% set version = "1.0.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8e1001759aadd267ed2a92ca87089ce9725473a386d3713209f2a6d801d64e2a

build:
  noarch: python
  number: 0
  entry_points:
    - segzoo=segzoo.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
   - python >=3.8
   - pip
  run:
    - python >=3.8
    - seaborn
    - segtools
    - ggd
    - snakemake
    - pybedtools
test:
  imports:
    - segzoo
  commands:
    - segzoo --help

about:
  home: "https://github.com/hoffmangroup/segzoo"
  license: "GNU General Public v2 (GPLv2)"
  license_family: GPL2
  license_file: LICENSE.txt
  summary: "System for turnkey analysis of semi-automated genome annotations"

extra:
  recipe-maintainers:
    - mmendez12
