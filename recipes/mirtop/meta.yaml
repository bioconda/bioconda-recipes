{% set version="0.4.20" %}

package:
  name: mirtop
  version: {{ version }}

source:
  url: https://github.com/miRTop/mirtop/archive/v{{ version }}.tar.gz
  sha256: 7c32b3bd6add3a1604f26b0db29c264558b14f68dbdb927d1ca2dd0ad8556731

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  noarch: python
  entry_points:
    - mirtop=mirtop.command_line:main

requirements:
  host:
    - python
    - setuptools
    - pysam
    - pybedtools
    - pandas
    - biopython

  run:
    - python
    - pysam
    - pybedtools
    - pandas
    - biopython

test:
  imports:
    - mirtop
    - mirtop.bam
    - mirtop.gff
    - mirtop.importer
    - mirtop.libs
    - mirtop.mirna
  commands:
    - mirtop --help

about:
  home: http://github.com/mirtop/mirtop
  license: MIT License
  license_family: MIT
  summary: 'Small RNA-seq annotation'

extra:
  identifiers:
    - biotools:mirtop
