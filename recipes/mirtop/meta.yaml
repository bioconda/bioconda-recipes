{% set version="0.4.19" %}

package:
  name: mirtop
  version: {{ version }}

source:
  url: https://github.com/miRTop/mirtop/archive/v{{ version }}.tar.gz
  sha256: 0964e9950e7d5637f7d49d722ad36ffda4ce1869a2daca36a4772b12e5f469a6

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  noarch: python
  entry_points:
    - mirtop=mirtop.command_line:main

requirements:
  host:
    - python
    - setuptools
    - pysam
    - pybedtools
    - pandas
    - biopython

  run:
    - python
    - pysam
    - pybedtools
    - pandas
    - biopython

test:
  imports:
    - mirtop
    - mirtop.bam
    - mirtop.gff
    - mirtop.importer
    - mirtop.libs
    - mirtop.mirna
  commands:
    - mirtop --help

about:
  home: http://github.com/mirtop/mirtop
  license: MIT License
  license_family: MIT
  summary: 'Small RNA-seq annotation'

extra:
  identifiers:
    - biotools:mirtop
  #skip-lints:
  #  - should_be_noarch
