{% set version="0.3.17" %}

package:
  name: mirtop
  version: {{ version }}

source:
  url: https://github.com/miRTop/mirtop/archive/v{{ version }}.tar.gz
  sha256: a1a3304a5a879724b02c29f451090bee5bdfd1a8754240100e307c602ffafa79

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  skip: true # [not py27]
  entry_points:
    - mirtop=mirtop.command_line:main

requirements:
  host:
    - python
    - setuptools
    - pysam
    - pybedtools
    - pandas
    - biopython

  run:
    - python
    - pysam
    - pybedtools
    - pandas
    - biopython

test:
  imports:
    - mirtop
    - mirtop.bam
    - mirtop.gff
    - mirtop.importer
    - mirtop.libs
    - mirtop.mirna
  commands:
    - mirtop --help

about:
  home: http://github.com/mirtop/mirtop
  license: MIT License
  license_family: MIT
  summary: 'Small RNA-seq annotation'
