{% set version="0.4.25" %}

package:
  name: mirtop
  version: {{ version }}

source:
  url: https://github.com/miRTop/mirtop/archive/v{{ version }}.tar.gz
  sha256: 309377c432bf3d45c24659d4a9d2cd6ad61b928122bbc1e392e921b29bef3282

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  noarch: python
  entry_points:
    - mirtop=mirtop.command_line:main

requirements:
  host:
    - python
    - setuptools
    - pysam
    - pybedtools
    - pandas
    - biopython

  run:
    - python
    - pysam
    - pybedtools
    - pandas
    - biopython

test:
  imports:
    - mirtop
    - mirtop.bam
    - mirtop.gff
    - mirtop.importer
    - mirtop.libs
    - mirtop.mirna
  commands:
    - mirtop --help

about:
  home: http://github.com/mirtop/mirtop
  license: MIT License
  license_family: MIT
  summary: 'Small RNA-seq annotation'

extra:
  identifiers:
    - biotools:mirtop
