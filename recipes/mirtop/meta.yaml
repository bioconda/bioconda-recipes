{% set version="0.3.13a0" %}

package:
  name: mirtop
  version: {{version}}

source:
  url: https://files.pythonhosted.org/packages/64/2b/5ec14b626de869d4ad5958f551d01128673396ffc1707b47f320a9e8c357/mirtop-{{version}}.tar.gz
  sha256: 08bc2225aa4109b12ca0c6011b7cfb2b6816abfde491f0c27814142aaebda5b0

build:
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  number: 0
  skip: true # [not py27]
  entry_points:
    - mirtop=mirtop.command_line:main

requirements:
  host:
    - python
    - setuptools
    - pysam
    - pybedtools
    - pandas
    - biopython

  run:
    - python
    - pysam
    - pybedtools
    - pandas
    - biopython

test:
  imports:
    - mirtop
    - mirtop.bam
    - mirtop.gff
    - mirtop.importer
    - mirtop.libs
    - mirtop.mirna
  commands:
    - mirtop --help

about:
  home: http://github.com/mirtop/mirtop
  license: MIT License
  license_family: MIT
  summary: 'Small RNA-seq miRNA annotation'
