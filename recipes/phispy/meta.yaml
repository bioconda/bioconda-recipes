{% set name = "phispy" %}
{% set version = "3.7.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "8995f3dafb3bb53741799ae1a4ed6ca335b065fe9b6bf929318aba398dff3685"

build:
  number: 0
  entry_points:
    - phispy = PhiSpy.py:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - biopython >=1.74
    - numpy >=1.17.0
    - pip
    - python >=3.6
    - scikit-learn >=0.21.3
  run:
    - biopython >=1.74
    - numpy >=1.17.0
    - python
    - scikit-learn >=0.21.3

test:
  imports:
    - PhiSpyModules
  commands:
    - phispy --help

about:
  home: "https://github.com/linsalrob/PhiSpy"
  license: "MIT"
  license_family: "MIT"
  license_file: "https://github.com/linsalrob/PhiSpy/blob/master/LICENSE"
  summary: "Prophage finder using multiple metrics"
  doc_url: "https://github.com/linsalrob/PhiSpy/blob/master/README.md"
  dev_url: "https://github.com/linsalrob/PhiSpy/"

extra:
  recipe-maintainers:
    - linsalrob
