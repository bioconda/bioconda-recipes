{% set name = "phispy" %}
{% set ucname = "PhiSpy" %}
{% set version = "4.2.21" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ ucname }}-{{ version }}.tar.gz
  sha256: 1dc3ec45c15328577557908517254d8e4ba152416f0e6bbad39e965b86730e28

build:
  number: 8
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - pip
    - python
  run:
    - biopython <=1.81
    - numpy
    - python
    - hmmer
    - scikit-learn
    - bcbio-gff

test:
  imports:
    - PhiSpyModules
  commands:
    - PhiSpy.py -v

about:
  home: "https://github.com/linsalrob/PhiSpy"
  license: MIT
  license_family: MIT
  summary: "Prophage finder using multiple metrics"
  doc_url: "https://github.com/linsalrob/PhiSpy/blob/master/README.md"
  dev_url: "https://github.com/linsalrob/PhiSpy"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - linsalrob
  identifiers:
    - doi:10.5281/zenodo.3475717
