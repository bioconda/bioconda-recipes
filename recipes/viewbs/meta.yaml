{% set name = "ViewBS" %}
{% set version = "0.1.9" %}
{% set sha256 = "eac6ec34c6c9cc82aab86db8c80ca8ae5538f02661fe01496bde7f75fb9c530d" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/xie186/ViewBS/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl=5.32.0
    - perl-app-cpanminus
    - r-base>=3.6.3
  run:
    - perl=5.32.0
    - perl-getopt-long
    - perl-bio-db-hts
    - perl-bioperl
    - r-base>=3.6.3
    - r-ggplot2
    - r-pheatmap
    - r-reshape2
    - r-cowplot

test:
  commands:
    - ViewBS -v > /dev/null

about:
  home: https://github.com/xie186/ViewBS
  license: GPLv3
  license_family: GPL
  license_file: license.txt
  summary: ViewBS is a powerful toolkit for visualization of high-throughput bisulfite sequencing data
  dev_url: https://github.com/xie186/ViewBS

extra:
  recipe-maintainers:
    - xuzhougeng
