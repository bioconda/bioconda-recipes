{% set name = "metilene" %}
{% set version = "0.2.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://www.bioinf.uni-leipzig.de/Software/metilene/metilene_v02-9.tar.gz
  sha256: 6a3d3d688c2c275eeba28535d35569f6e966716e4c33e0874bb2e117878afe5d

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  run:
    - perl
    - bedtools >=2.24
    - r-base
    - r-ggplot2 >=2.0.0

test:
  commands:
    - metilene --help 2>&1 | grep 'VERSION'
    - metilene_input.pl --help 2>&1 | grep 'usage'
    - metilene_output.pl --help 2>&1 | grep 'usage'

about:
  home: "http://www.bioinf.uni-leipzig.de/Software/metilene"
  license: "GPL-2.0-or-later"
  license_family: GPL
  license_file: LICENSE
  summary: "Fast and sensitive detection of differential DNA methylation."
  doc_url: "http://www.bioinf.uni-leipzig.de/Software/metilene/manual_v02-8.pdf"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1101/gr.196394.115
