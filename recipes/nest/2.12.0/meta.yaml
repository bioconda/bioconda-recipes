{% set version = "2.12.0" %}
package:
  name: nest
  version: {{ version }}

source:
  url: https://github.com/nest/nest-simulator/releases/download/v{{ version }}/nest-{{ version }}.tar.gz
  sha256: bac578f38bb0621618ee9d5f2f1febfee60cddc000ff32e51a5f5470bb3df40d

build:
  number: 1
  skip: true  # [osx]

requirements:
  build:
    - cmake >=3.6
    - {{ compiler('c') }}
    - libtool
  host:
    - cython
    - gsl
    - mkl
    - ncurses
    - numpy
    - openmpi >=2.1,<3
    - python
    - readline 6.2*
    - scipy
  run:
    - cython
    - gsl
    - ipython
    - libtool
    - matplotlib
    - mkl
    - ncurses
    - numpy
    - openmpi >=2.1,<3
    - python
    - readline 6.2*
    - scipy

test:
  imports:
    - nest
  commands:
    - nest --help
    - sli --help

about:
  home: http://www.nest-simulator.org/
  license: GPL
  summary: "NEST is a simulator for spiking neural network models."

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
