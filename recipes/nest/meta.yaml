{% set version = "2.14.0" %}
package:
  name: nest
  version: {{ version }}

source:
  url: https://github.com/nest/nest-simulator/releases/download/v{{ version }}/nest-{{ version }}.tar.gz
  sha256: d6316d6c9153100a3220488abfa738958c4b65bf2622bd15540e4aa81e79f17f

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - cmake >=3.6
    - cython
    - gcc
    - gsl {{ CONDA_GSL }}*
    - libtool
    - mkl
    - ncurses {{ CONDA_NCURSES }}*
    - numpy
    - openmpi >=2.1
    - python
    - readline 6.2*
    - scipy
  run:
    - cython
    - gsl {{ CONDA_GSL }}*
    - ipython
    - libgcc
    - libtool
    - matplotlib
    - mkl
    - ncurses {{ CONDA_NCURSES }}*
    - numpy
    - openmpi >=2.1
    - python
    - readline 6.2*
    - scipy

test:
  imports:
    - nest
  commands:
    - nest --help
    - sli --help

about:
  home: http://www.nest-simulator.org/
  license: GPL
  summary: "NEST is a simulator for spiking neural network models."

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
