{% set version = "2.14.0" %}
package:
  name: nest
  version: {{ version }}

source:
  url: https://github.com/nest/nest-simulator/releases/download/v{{ version }}/nest-{{ version }}.tar.gz

requirements:
  build:
    - cmake >=3.6
    - cython
    - gcc
    - gsl 2.2.1*
    - libtool
    - mkl
    - ncurses 5.9*
    - numpy
    - openmpi >=2.1
    - python
    - readline 6.2*
    - scipy
  run:
    - cython
    - gsl 2.2.1*
    - ipython
    - matplotlib
    - libtool
    - mkl
    - ncurses 5.9*
    - numpy
    - openmpi >=2.1
    - python
    - readline 6.2*
    - scipy

# automatic replacement did not work, force it
build:
  number: 1

test:
  imports:
    - nest
  commands:
    - nest --help
    - sli --help

about:
  home: http://www.nest-simulator.org/
  license: GPL
  summary: "NEST is a simulator for spiking neural network models."

