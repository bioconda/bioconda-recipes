{% set version = "1.12.0" %}
{% set name = "gcatest" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 9337efbea7807b4f2c39c0fadc80e4a9e4834efbad48d83b31d2da3d58152091
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-lfa >=1.12.0,<1.14.0'
    - r-base
  run:
    - 'bioconductor-lfa >=1.12.0,<1.14.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'GCAT is an association test for genome wide association studies that controls for population structure under a general class of trait. models.'
extra:
  identifiers:
    - biotools:gcatest
    - doi:10.1101/012682
  parent_recipe:
    name: bioconductor-gcatest
    path: recipes/bioconductor-gcatest
    version: 1.10.0
