{% set version = "1.18.0" %}
{% set name = "gcatest" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2515c9770f58dff5658e66d9bc15c57d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, ggplot2
requirements:
  host:
    - 'bioconductor-lfa >=1.18.0,<1.19.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-lfa >=1.18.0,<1.19.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Genotype Conditional Association TEST'
  description: 'GCAT is an association test for genome wide association studies that controls for population structure under a general class of trait. models.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:gcatest
    - doi:10.1101/012682
  parent_recipe:
    name: bioconductor-gcatest
    path: recipes/bioconductor-gcatest
    version: 1.10.0

