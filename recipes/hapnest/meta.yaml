ackage:
  name: hapnest
  version: "1"

build:
  noarch: generic
  number: 0
  run_exports:
    - julia = 1.6.4 

source:
  url: https://github.com/intervene-EU-H2020/synthetic_data/archive/refs/heads/main.zip
  sha256: 6457c711e3430420d07b2ca8e22303a08ab60811b34c9f005a4c87bbe1ea1ade

requirements:
  build:
    - julia = 1.6.4
  
  host:
    - julia = 1.6.4

  run:
    - plink
    - plink2
    - vcftools
    - bcftools
    - king
    - julia = 1.6.4
    - unzip

  test:
   commands:
    -  generate_pheno | grep "option --config requires an argument"  #julia --threads "$1" run_program.jl --genotype --config "$2" | grep "option --config requires an argument"

about:
  summary: "Meta-package for hapnest which simulates genotype and phenotype data"
  license: "The license for this meta-package is GNU General Public License v3.0; individual tools vary"

extra:
  skip-lints:
    - missing_home
    - missing_tests



