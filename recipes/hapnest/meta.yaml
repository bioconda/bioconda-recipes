{% set name = "hapnest" %}
{% set version = "1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/intervene-EU-H2020/synthetic_data/archive/ba52da1a63cf609306ea92540b3d130fa1efd213.zip 
  sha256: e2ff5c0241728b2ac97a6179a31a8e5e5cc09356880373072ce2c146d85920d9
  patches: 004patches 
 
build:
  number: 0
  run_exports:
    - {{ pin_subpackage("hapnest", max_pin="x") }} 

requirements:
  build:
    - {{ compiler('c') }}
    - openmp
    - julia >=1.6.4
  host:
    - julia >=1.6.4
    - openmp
  run:
    - plink
    - plink2
    - vcftools
    - bcftools
    - king
    - julia >=1.6.4
    - unzip
    - libxml2
    - openmp

test:
  commands:
    # - init
    - julia -v
    #- generate_pheno config.yaml

about:
  summary: "Meta-package for hapnest which simulates genotype and phenotype data"
  license: "GPL-3.0-only"
  license_file: LICENSE
  home: "https://github.com/intervene-EU-H2020/synthetic_data/"



