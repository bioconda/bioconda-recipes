{% set version = "1.8.0" %}
{% set name = "orthosData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4201b7593093615e0e08a76f7a17204c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-orthosdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, ggplot2, knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-stringr
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-stringr
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Data for the orthos package
  description: '`orthosData` is the companion ExperimentData package to the `orthos` R package for mechanistic studies using differential gene expression experiments. It provides functions for retrieval from ExperimentHub and local caching of the models and datasets used internally in orthos.'
  license_file: LICENSE

