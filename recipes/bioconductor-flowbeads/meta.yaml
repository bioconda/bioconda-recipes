{% set version = "1.20.1" %}
{% set name = "flowBeads" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1fa70584cf0f8d10a380791fa53c9bc904ba1397fa456cf64bbb8eaab4a3891b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: flowViz
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - r-base
    - r-knitr
    - r-rrcov
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - r-base
    - r-knitr
    - r-rrcov
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package extends flowCore to provide functionality specific to bead data. One of the goals of this package is to automate analysis of bead data for the purpose of normalisation.'
extra:
  identifiers:
    - biotools:flowbeads
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowbeads
    path: recipes/bioconductor-flowbeads
    version: 1.18.0

