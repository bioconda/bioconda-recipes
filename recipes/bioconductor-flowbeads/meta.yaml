{% set version = "1.24.0" %}
{% set name = "flowBeads" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 02c2433e13eb37cee9e163e897515cf8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: flowViz
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-flowcore >=1.52.0,<1.53.0'
    - r-base
    - r-knitr
    - r-rrcov
    - r-xtable
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-flowcore >=1.52.0,<1.53.0'
    - r-base
    - r-knitr
    - r-rrcov
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'flowBeads: Analysis of flow bead data'
  description: 'This package extends flowCore to provide functionality specific to bead data. One of the goals of this package is to automate analysis of bead data for the purpose of normalisation.'
extra:
  identifiers:
    - biotools:flowbeads
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowbeads
    path: recipes/bioconductor-flowbeads
    version: 1.18.0

