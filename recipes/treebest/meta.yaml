package:
  name: treebest
  version: "1.9.2.post1"

source:
  url: https://github.com/Ensembl/treebest/archive/a527cdd2cdcb58077aa9580545299b61c8c99d66.tar.gz
  sha256: 660ab25f20a56e94dbeea1db8e5000712d381b59e46cfbd3d75f46ed670f6010

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('treebest', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - bison
    - flex

test:
  commands:
    - treebest 2>&1 | grep 'Usage:'

about:
  home: "https://treesoft.sourceforge.net/treebest.shtml"
  license: GPLv2
  summary: "TreeBeST: Tree Building guided by Species Tree, used in the Ensembl Compara pipeline."
  doc_url: "https://treesoft.sourceforge.net/treebest.shtml"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
