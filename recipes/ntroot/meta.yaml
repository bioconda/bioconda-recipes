{% set name = "ntRoot" %}
{% set version = "1.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntRoot/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1a6a1ece4ca09a500e24a58c854b6d856a1ced9b753c9adbdd10d59b13a5345d

build:
  number: 0
  noarch: generic
  run_exports: 
    - {{ pin_subpackage("ntroot", max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - perl
  run:
    - python >=3.9
    - snakemake
    - samtools
    - ntedit >=2.0.2
    - perl
    - bedtools

test:
  commands:
    - ntroot -h

about:
  home: https://github.com/bcgsc/ntroot
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Ancestry inference from genomic data'
