{% set name = "ntRoot" %}
{% set version = "1.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/ntRoot/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: bec5cf3f741155380a66d19e4c94598152244ff24bdbab1aaf3f91e33431c8e5

build:
  number: 0
  noarch: generic
  run_exports: 
    - {{ pin_subpackage("ntroot", max_pin="x") }}

requirements:
  host:
    - python >=3.9
    - perl
  run:
    - python >=3.9
    - snakemake
    - samtools
    - ntedit >=2.0.2
    - perl
    - bedtools

test:
  commands:
    - ntroot -h

about:
  home: https://github.com/bcgsc/ntroot
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Ancestry inference from genomic data'
