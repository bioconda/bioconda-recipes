{% set version = "0.30" %}
{% set sha256 = "81139b9b96d50e0e409b6de10f4ffa816c84460d9c8a158902548dc2a4bfad1b" %}

package:
  name: perl-string-random
  version: {{ version }}

source:
  
  url: https://cpan.metacpan.org/authors/id/S/SH/SHLOMIF/String-Random-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl >=5.22.0
    - perl-carp
    - perl-exporter
    - perl-module-build
    - perl-parent
    #- perl-strict
    #- perl-vars
    #- perl-ipc-open3
    #- perl-io-handle
    #- perl-warnings
    #- perl-file-spec
    #- perl-test-more

  run:
    - perl >=5.22.0
    - perl-carp
    - perl-exporter
    - perl-parent
    #- perl-warnings
    #- perl-strict

test:
  imports:
    - String::Random

about:
  home: http://metacpan.org/release/String-Random
  license: perl_5
  summary: 'Perl module to generate random strings based on a pattern'
