{% set version = "1.0.0" %}
{% set name = "PrecisionTrialDrawer" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 322e6b3ee76359734f1e6a1f9ad1da1a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, dplyr
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-lowmacaannotation >=1.0.0,<1.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-brglm
    - r-cgdsr
    - r-data.table
    - r-dt
    - r-ggplot2
    - r-ggrepel
    - r-googlevis
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-matrixstats
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-shinybs
    - r-stringr
    - r-xml
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-lowmacaannotation >=1.0.0,<1.1.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-brglm
    - r-cgdsr
    - r-data.table
    - r-dt
    - r-ggplot2
    - r-ggrepel
    - r-googlevis
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-matrixstats
    - r-rcolorbrewer
    - r-reshape2
    - r-shiny
    - r-shinybs
    - r-stringr
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A suite of methods to design umbrella and basket trials for preision oncology.'

