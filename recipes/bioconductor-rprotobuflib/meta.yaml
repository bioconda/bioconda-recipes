{% set version = "1.4.0" %}
{% set name = "RProtoBufLib" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f86abb5a08832b590c06f8b75a6072d305f33138a636c77cd02d0e455b8a228b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: BSD_3_clause
  summary: 'This package provides the headers and static library of Protocol buffers 2.6.0 for other R packages to compile and link against.'
extra:
  parent_recipe:
    name: bioconductor-rprotobuflib
    path: recipes/bioconductor-rprotobuflib
    version: 1.2.0
