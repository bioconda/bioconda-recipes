{% set version = "1.0.2" %}
{% set name = "RProtoBufLib" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c878a1fd9a66655e056430aa685d211cf2df5f7dae7cfc01a84c7a52552d1a92
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - automake ==1.14 # needs alocal installed
    - autoconf
    - protobuf
    - libtool
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: BSD_3_clause
  summary: 'This package provides the headers and static library of Protocol buffers 2.6.0 for other R packages to compile and link against.'
