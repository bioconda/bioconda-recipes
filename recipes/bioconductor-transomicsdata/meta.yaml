{% set version = "1.6.0" %}
{% set name = "TransOmicsData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d2a174c02da66d1e5c56f7ecea575343
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-transomicsdata", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, RefManageR, sessioninfo, testthat, ExperimentHub
requirements:
  host:
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
  run:
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  summary: A collection of trans-omics datasets across various biological systems
  description: Contains a collection of trans-omics datasets generated using various sequencing technologies such as RNA-seq, Mass spectrometry and ChIP-seq. Modalities include the bulk profiling of the phosphoproteome, proteome, transcriptome and epigenome. Data reflects the timecourses of different developmental systems from the mouse or human.
  license_file: LICENSE

