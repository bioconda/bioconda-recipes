{% set name = "pore-c" %}
{% set version = "0.4.0" %}
{% set hash = "0264e5e535c096e5c00af0408b3e0f30a650cc40f6ed6d68bdd1603f4e173d87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nanoporetech/pore-c/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  entry_points:
    - pore_c = pore_c.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - biopython ==1.77
    - click >=7.0.0,<8.0
    - cooler ==0.8.*,>=0.8.5
    - dask ==2.*,>=2.0.0
    - distributed ==2.*,>=2.9.3
    - intake
    - intake-parquet
    - ncls
    - networkx ==2.*,>=2.4.0
    - numpy <1.20.0
    - pandas >=1.0.5
    - pairtools
    - pyarrow ==1.*,>=1.0.0
    - pydantic ==1.6.1
    - pyranges ==0.0.71
    - pysam
    - streamz ==0.*,>=0.5.2
    - tqdm

test:
  imports:
    - pore_c
  commands:
    - pore_c --help

about:
  home: https://github.com/nanoporetech/pore-c
  license: Mozilla Public License 2.0
  license_family: OTHER
  summary: Toolkit for processing Pore-C concatemers
  dev_url: https://github.com/nanoporetech/pore-c

extra:
  recipe-maintainers:
    - eharr
