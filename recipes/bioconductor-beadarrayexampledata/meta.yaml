{% set version = "1.47.0" %}
{% set name = "beadarrayExampleData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 05b4c55cf8582112c30c8cca2ed1ec47
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-beadarrayexampledata", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-beadarray >=2.59.0,<2.60.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
  run:
    - bioconductor-beadarray >=2.59.0,<2.60.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Example data for the beadarray package
  description: An small dataset that can be used to run examples from the beadarray vignette and examples
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

