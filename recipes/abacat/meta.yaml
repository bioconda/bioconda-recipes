{% set name = "abacat" %}
{% set version = "0.0.2a" %}
{% set sha256 = "afe3e80230f445720ff89f4d17ecb921668504a0414ce5e55789eae92af8ca4a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vinisalazar/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - biopython
    - prodigal >=2.6.2
    - fastani >=1.3
    - matplotlib
    - pandas
    - scipy

test:
  commands:
    - pytest

about:
  home: https://github.com/vinisalazar/abacat
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'abacat - A BActerial genome Curation and Annotation Toolkit'

extra:
  identifiers:
    - doi:10.5281/zenodo.3740277
