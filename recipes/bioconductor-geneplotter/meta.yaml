{% set version = "1.72.0" %}
{% set name = "geneplotter" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: e48b766452fcf4796fcd6c12d664a31a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Rgraphviz, fibroEset, hgu95av2.db, hu6800.db, hgu133a.db
requirements:
  host:
    - 'bioconductor-annotate >=1.72.0,<1.73.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
  run:
    - 'bioconductor-annotate >=1.72.0,<1.73.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Graphics related functions for Bioconductor'
  description: 'Functions for plotting genomic data'
extra:
  identifiers:
    - biotools:geneplotter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-geneplotter
    path: recipes/bioconductor-geneplotter
    version: 1.58.0

