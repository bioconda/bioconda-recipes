{% set version = "1.78.0" %}
{% set name = "geneplotter" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 58bd98605be308d6dd876b6d9fcb10b5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Rgraphviz, fibroEset, hgu95av2.db, hu6800.db, hgu133a.db
requirements:
  host:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
  run:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - r-base
    - r-lattice
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Graphics related functions for Bioconductor'
  description: 'Functions for plotting genomic data'
extra:
  identifiers:
    - biotools:geneplotter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-geneplotter
    path: recipes/bioconductor-geneplotter
    version: 1.58.0

