{% set name = "teloclip" %}
{% set version = "0.0.5" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb699124a35ad44ef9f5a71e2f20cfcefd3b473ac3ef47fc28cf2394610b1f6f

build:
  run_exports:
    - {{ pin_subpackage('teloclip', max_pin="x.x") }}
  noarch: python
  number: 0
  entry_points:
    - teloclip=teloclip.app:main
    - teloclip-extract=teloclip.app_extract:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - setuptools-scm
  run:
    - python >=3

test:
  imports:
    - teloclip
  commands:
    - teloclip --help
    - teloclip-extract --help

about:
  home: https://github.com/Adamtaranto/teloclip
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: A tool for the recovery of unassembled telomeres from soft-clipped read alignments.
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 
    - 'Adamtaranto'
