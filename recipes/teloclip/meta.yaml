{% set name = "teloclip" %}
{% set version = "0.3.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c2c8573dc33a2f1e37cfd058d7409ed09e603dd6921bfb26983aa8ddfda3ecf2

build:
  run_exports:
    - {{ pin_subpackage('teloclip', max_pin="x.x") }}
  noarch: python
  number: 0
  entry_points:
    - teloclip=teloclip.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
    - hatch-vcs
  run:
    - python >=3.8
    - biopython
    - click
    - pyfaidx
    - pysam 
    - rich

test:
  imports:
    - teloclip
  commands:
    - teloclip --version | grep {{ version }}
    - teloclip --help
    - teloclip filter --help
    - teloclip extract --help
    - teloclip extend --help

about:
  home: "https://github.com/Adamtaranto/teloclip"
  license: MIT
  license_family: MIT
  license_file: 'LICENSE'
  summary: "A tool for the recovery of unassembled telomeres from soft-clipped read alignments."
  doc_url: 'https://github.com/Adamtaranto/teloclip/blob/{{ version }}/README.md'
  dev_url: 'https://github.com/Adamtaranto/teloclip'

extra:
  recipe-maintainers: 
    - 'Adamtaranto'
