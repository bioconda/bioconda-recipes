{% set name = "teloclip" %}
{% set version = "0.0.4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f9919c1aa5d3d9f8e21c3a49bc3edccb7d9ef1c4ad0686761a9a9f623999ade

build:
  noarch: python
  number: 0
  entry_points:
    - teloclip=teloclip.run_self:main
    - teloclip-extract=teloclip.run_extract:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3

test:
  imports:
    - teloclip
  commands:
    - teloclip --help
    - teloclip-extract --help

about:
  home: https://github.com/Adamtaranto/teloclip
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: A tool for the recovery of unassembled telomeres from soft-clipped read alignments.
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: 'Adam Taranto'
