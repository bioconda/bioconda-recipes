{% set version = "2.6.0" %}
{% set name = "BiocStyle" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a8877e1a2642ae6059ef6361d839011f3e313ee3864e8c1c81af68d45d92c215
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-bookdown
    - 'r-knitr >=1.12'
    - 'r-rmarkdown >=1.2'
    - r-yaml
  run:
    - r-base
    - r-bookdown
    - 'r-knitr >=1.12'
    - 'r-rmarkdown >=1.2'
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides standard formatting styles for Bioconductor PDF and HTML documents. Package vignettes illustrate use and functionality.'

extra:
  identifiers:
    - biotools:biocstyle
    - doi:10.1038/nmeth.3252
