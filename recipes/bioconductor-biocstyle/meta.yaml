{% set version = "2.20.0" %}
{% set name = "BiocStyle" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 376e05075f1c12e856a6f8f4cc4b3c2a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, RUnit, htmltools
requirements:
  host:
    - r-base
    - r-biocmanager
    - r-bookdown
    - 'r-knitr >=1.30'
    - 'r-rmarkdown >=1.2'
    - r-yaml
  run:
    - r-base
    - r-biocmanager
    - r-bookdown
    - 'r-knitr >=1.30'
    - 'r-rmarkdown >=1.2'
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Standard styles for vignettes and other Bioconductor documents'
  description: 'Provides standard formatting styles for Bioconductor PDF and HTML documents. Package vignettes illustrate use and functionality.'
extra:
  identifiers:
    - biotools:biocstyle
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocstyle
    path: recipes/bioconductor-biocstyle
    version: 2.8.2

