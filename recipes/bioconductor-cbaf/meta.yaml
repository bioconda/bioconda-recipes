{% set version = "1.32.0" %}
{% set name = "cbaf" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 6047bcca88c3a0f1c6ed5feedc9e5fdd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cbaf", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-cbioportaldata >=2.22.0,<2.23.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - r-base
    - r-gplots
    - r-openxlsx
    - r-rcolorbrewer
    - r-zip
  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-cbioportaldata >=2.22.0,<2.23.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - r-base
    - r-gplots
    - r-openxlsx
    - r-rcolorbrewer
    - r-zip

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Automated functions for comparing various omic data from cbioportal.org
  description: This package contains functions that allow analysing and comparing omic data across various cancers/cancer subgroups easily. So far, it is compatible with RNA-seq, microRNA-seq, microarray and methylation datasets that are stored on cbioportal.org.

