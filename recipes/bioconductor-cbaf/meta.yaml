{% set version = "1.4.0" %}
{% set name = "cbaf" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0ebf7e78375c54cd788e0a302d0c29e2396ccc819b1fda62686d86390bbc2c83
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - r-base
    - r-cgdsr
    - r-gplots
    - r-rcolorbrewer
    - r-xlsx
  run:
    - 'bioconductor-biocfilecache >=1.6.0,<1.8.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - r-base
    - r-cgdsr
    - r-gplots
    - r-rcolorbrewer
    - r-xlsx
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package contains functions that allow analysing and comparing various gene groups from different cancers/cancer subgroups easily. So far, it is compatible with RNA-seq, microRNA-seq, microarray and methylation datasets that are stored on cbioportal.org.'
