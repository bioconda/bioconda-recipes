{% set name = "XICRA" %}
{% set version = "0.9.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ce88a4488a30fbdc5b3935ace68a85f39656c7b45d221f69a6821a14b90ee880

build:
  noarch: generic
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython
    - cutadapt
    - hcgb
    - mirtop
    - multiqc
    - pandas
    - patool
    - pip
    - pybedtools
    - pysam
    - python
    - termcolor
  run:
    - biopython
    - cutadapt
    - hcgb
    - mirtop
    - multiqc
    - pandas
    - patool
    - pybedtools
    - pysam
    - python
    - termcolor
    - fastqc
    - fastq-join
    - optimir
    - subread
    - r-base
    - r-ggplot2
    - r-optparse
    - r-rcolorbrewer
    - r-reshape2
    - r-stringr

test:
  imports:
    - XICRA
    - XICRA.config
    - XICRA.modules
    - XICRA.other_tools
    - XICRA.scripts
  commands:
    - XICRA

about:
  home: "https://github.com/HCGB-IGTP/XICRA/"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Small RNAseq pipeline for paired-end reads"
  doc_url: 
  dev_url:
  description:
       XICRA is a python pipeline developed in multiple separated modules that 
       it is designed to take paired end fastq reads, trim adapters and low-quality 
       base pairs positions, and merge reads (R1 & R2) that overlap. Using joined 
       reads it describes all major RNA biotypes present in the samples including 
       miRNA and isomiRs, tRNA fragments (tRFs) and piwi associated RNAs (piRNAs).


extra:
  recipe-maintainers:
    - jfsanchezherrero
