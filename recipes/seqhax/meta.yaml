{% set version = "0.8.2" %}
{% set sha256 = "44ae83430a4688c42e1556fcb2dc61404370fcab07f1b96a493a8a0cc4f5ea86" %}


package:
  name: seqhax
  version: {{ version }}

source:
  url: https://github.com/kdmurray91/seqhax/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - htslib
  run:
    - zlib
    - htslib

test:
  commands:
    - seqhax 2>&1 | grep 'where PROGRAM is one of'
    - htshax 2>&1 | grep 'bcfhist'

about:
  home: https://github.com/kdmurray91/seqhax
  license: MPL2
  summary: A collection of next-gen sequence data utilities
