{% set version = "0.8.5" %}
{% set sha256 = "a0775854d929616707f877fcf66bffec78c027802740c9d8a2bd8bcfc3f99d78" %}

package:
  name: seqhax
  version: {{ version }}

source:
  url: https://github.com/kdmurray91/seqhax/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [not linux]
  run_exports:
    - {{ pin_subpackage('seqhax', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - htslib
  run:
    - zlib
    - htslib

test:
  commands:
    - seqhax 2>&1 | grep 'where PROGRAM is one of'
    - htshax 2>&1 | grep 'where PROGRAM is one of'

about:
  home: https://github.com/kdmurray91/seqhax
  license: MPL2
  summary: A collection of next-gen sequence data utilities
