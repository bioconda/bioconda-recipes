{% set fold_grammars_version = "2.3.2" %}
{% set knotinframe_version = "2.2.0" %}
{% set packagename = "knotinframe" %}
{% set sha256 = "d3e6cc8d2ecd31d4764b41fea589b98c637ff227d7ab3dcfe66f2ad3f24dece5" %}

package:
  name: {{ packagename }}
  version: {{ knotinframe_version }}

source:
  # the repository "fold-grammars" contains sources for several programs, i.e. pKiss, RNAshapes, ...
  # thus, the version number does not correspond to the {{ packagename }} version number
  url: https://github.com/jlab/fold-grammars/archive/{{ fold_grammars_version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('knotinframe', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - perl
    - bellmans-gapc >=2024.01.12
    - libcxx <18 # [osx]
  run:
    - perl
    - bellmans-gapc >=2024.01.12
    - libopenblas

test:
  commands:
  - echo "AUGC" | knotinframe | grep 'No suitable slippery sites'

about:
  home: https://bibiserv.cebitec.uni-bielefeld.de/{{ packagename }}
  dev_url: "https://github.com/jlab/fold-grammars"
  doc_url: "https://bibiserv.cebitec.uni-bielefeld.de/fold-grammars"
  license_family: GPL3
  license: 'GPL-3.0-or-later'
  license_file: LICENSE
  summary: "Predicts -1 frameshift sites with simple pseudoknots."

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/nar/gkn578
    - doi:10.1093/bioinformatics/btu649
