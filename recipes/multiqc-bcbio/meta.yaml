{% set version = "0.2.8" %}

package:
  name: multiqc-bcbio
  version: {{ version }}

source:
  url: https://github.com/MultiQC/MultiQC_bcbio/archive/v{{ version }}.tar.gz
  sha256: 88bc8411a91cf94cc5c7ce0c360a2c261e048a87993fcc471880681eb319ee98

build:
  noarch: python
  number: 0
  preserve_egg_dir: True

requirements:
  host:
    - python
    - setuptools
    - multiqc >=1.2

  run:
    - python
    - multiqc >=1.2

test:
  # Python imports
  imports:
    - multiqc_bcbio.bcbio

about:
  home: http://multiqc.info
  license: GPL3
  license_file: LICENSE
  summary: 'MultiQC plugin for bcbio report visualization.'
