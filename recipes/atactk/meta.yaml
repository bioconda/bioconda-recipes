{% set version = "0.1.6" %}

package:
    name: atactk
    version: {{ version }}

source:
    fn: atactk-{{ version }}.tar.gz
    url: https://github.com/ParkerLab/atactk/archive/{{ version }}.tar.gz
    sha256: 887363209d556ee5fb4969f39bab1b747cca56b6bd1c0fd9e48d69208e7a5f74

build:
    number: 0

requirements:
    build:
        - python
        - pysam
        - python-levenshtein
        - sexpdata

test:
    commands:
        - trim_adapters --help
        - make_cut_matrix --help

extra:
    recipe-maintainers: 
        - egeogretmen

about:
    home: http://theparkerlab.org/
    license: GPLv3 or any later version.
    summary: 'A toolkit for working with ATAC-seq data.'
    license_family: GPL
