{% set version = "0.1.6" %}

package:
  name: atactk
  version: {{ version }}

source:
  url: https://github.com/ParkerLab/atactk/archive/{{ version }}.tar.gz
  sha256: 887363209d556ee5fb4969f39bab1b747cca56b6bd1c0fd9e48d69208e7a5f74

build:
  number: 1
  skip: True  # [osx]
  script: python -m pip install --no-deps --ignore-installed .
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pysam
    - python-levenshtein
    - sexpdata
    - r-base
    - r-rcolorbrewer
    - r-ggplot2
    - r-gtools

test:
  commands:
    - trim_adapters --help
    - make_cut_matrix --help
    - R -e "library('RColorBrewer')"
    - R -e "library('ggplot2')"
    - R -e "library('grid')"
    - R -e "library('gtools')"

about:
  home: http://theparkerlab.org/
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'A toolkit for working with ATAC-seq data.'

extra:
  notes: Adds 3 scripts, namely "trim_adapters", "make_cut_matrix" and "plot_aggregate_matrix.R"
  recipe-maintainers:
    - egeogretmen
