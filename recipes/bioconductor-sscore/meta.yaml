{% set version="1.48.0" %}
{% set name="sscore" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 10f769c049a1a0d8957c6d6554cccec9130a2c9fb2b091ee8028526c5e9dd17a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-affy
    - bioconductor-affyio
    - 'r-base >=1.8.0'
  run:
    - bioconductor-affy
    - bioconductor-affyio
    - 'r-base >=1.8.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/sscore.html
  license: 'GPL (>= 2)'
  summary: 'This package contains an implementation of the S-Score algorithm as described
    by Zhang et al (2002).'
