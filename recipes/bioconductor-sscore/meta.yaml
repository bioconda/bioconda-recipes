{% set version = "1.54.0" %}
{% set name = "sscore" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2008d8f7a727a9d8192d57fd472013a486720d822282b59088452bb33776d72a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package contains an implementation of the S-Score algorithm as described by Zhang et al (2002).'
extra:
  identifiers:
    - biotools:sscore
    - doi:10.1016/S1046-2023(03)00156-7
  parent_recipe:
    name: bioconductor-sscore
    path: recipes/bioconductor-sscore
    version: 1.52.0
