{% set version = "1.58.0" %}
{% set name = "sscore" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 0485c962d38cf9874533fb225bcaab96
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affydata
requirements:
  host:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-affyio >=1.56.0,<1.57.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-affyio >=1.56.0,<1.57.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'S-Score Algorithm for Affymetrix Oligonucleotide Microarrays'
  description: 'This package contains an implementation of the S-Score algorithm as described by Zhang et al (2002).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:sscore
    - doi:10.1016/S1046-2023(03)00156-7
  parent_recipe:
    name: bioconductor-sscore
    path: recipes/bioconductor-sscore
    version: 1.52.0

