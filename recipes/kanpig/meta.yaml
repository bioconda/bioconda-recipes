{% set version = "2.0.1" %}
{% set name = "kanpig" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ACEnglish/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 32ab27beba5c884ad7d569544fb2dc42c43aaa38391657a6a68680a41c56e622

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("kanpig", max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - make
    - {{ compiler("rust") }}
    - cargo-bundle-licenses

test:
  commands:
    - kanpig --help

about:
  home: https://github.com/ACEnglish/kanpig
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A fast tool for genotyping structural variants with long-reads."
  dev_url: https://github.com/ACEnglish/kanpig
  doc_url: https://github.com/ACEnglish/kanpig/wiki

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - ldenti
