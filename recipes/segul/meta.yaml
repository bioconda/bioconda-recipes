{% set version = "0.23.0" %}

package:
  name: segul
  version: '{{ version }}'

source:
  url: https://github.com/hhandika/segul/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 864b84d37f6b59762c6691c853f0fa4f7d18a17740f1f107510e96758120e6c0

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('segul', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}

test:
  commands:
    - segul --help

about:
  home: https://github.com/hhandika/segul
  license: MIT
  license_family: MIT
  summary: An ultrafast and memory efficient tool for phylogenomics 

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - hhandika
