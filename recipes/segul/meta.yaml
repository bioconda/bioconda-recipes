{% set version = "0.23.2" %}

package:
  name: segul
  version: '{{ version }}'

source:
  url: https://github.com/hhandika/segul/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 753ea3bab6ffe859ae7e8e35a6833432b2388f4c7001cb3ac67b5dd45c3c446c

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('segul', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}

test:
  commands:
    - segul --help

about:
  home: https://github.com/hhandika/segul
  license: MIT
  license_family: MIT
  summary: An ultrafast and memory efficient tool for phylogenomics 

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - hhandika
