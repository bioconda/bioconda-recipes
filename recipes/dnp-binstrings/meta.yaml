package:
  name: binstrings
  version: "1.0"

source:
  url: https://github.com/erinijapranckeviciene/dnpatterntools/files/2431226/v1.0.tar
  sha256: bb38cf23132445d9c2ffec04229a578207eb932c38a5cfc8168d5c9a79f94a39

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - seqan-library

  host:
    - zlib
    - bzip2

  run:
    - zlib
    - bzip2
    
test:
  commands:
    - binstrings --help 

about:
  home: https://github.com/erinijapranckeviciene/dnpatterntools
  license: MIT
  summary: "Convert fasta strings into dinucleotide binary indicator string as 00101..."
