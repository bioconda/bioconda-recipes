{% set version = "0.2.7" %} #fill
{% set sha256 = "de2d93f316dd91abb121828b2d2829fb7f2deec7678c08ff75e0ef4fc39296a9" %} #fill

package:
  name: clearcnv
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/c/clearCNV/clearCNV-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - bedops
    - bedtools
    - matplotlib-base
    - numpy
    - pandas
    - samtools
    - attrs
    - cattrs
    - logzero
    - tqdm
    - dash
    - dash-bootstrap-components
    - dash-core-components
    - dash-html-components
    - dash-renderer
    - dash-table
    - flask
    - flask-caching
    - fastcluster
    - hmmlearn
    - plotly
    - pyyaml
    - scikit-learn
    - scipy
    - seaborn
    - snakemake-minimal

test:
  imports:
    - clearCNV
  commands:
    - clearCNV --help

about:
  home: https://github.com/bihealth/clear-cnv
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CNV calling package
