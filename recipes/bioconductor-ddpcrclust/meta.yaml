{% set version = "1.2.0" %}
{% set name = "ddPCRclust" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c3808042d48ee641b67512f682d2e5cc51396c65ac202f189f723009a84133e9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowdensity >=1.16.0,<1.18.0'
    - 'bioconductor-flowpeaks >=1.28.0,<1.30.0'
    - 'bioconductor-samspectral >=1.36.0,<1.38.0'
    - r-base
    - r-clue
    - r-ggplot2
    - r-openxlsx
    - r-plotrix
    - r-r.utils
  run:
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowdensity >=1.16.0,<1.18.0'
    - 'bioconductor-flowpeaks >=1.28.0,<1.30.0'
    - 'bioconductor-samspectral >=1.36.0,<1.38.0'
    - r-base
    - r-clue
    - r-ggplot2
    - r-openxlsx
    - r-plotrix
    - r-r.utils
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The ddPCRclust algorithm can automatically quantify the CPDs of non-orthogonal ddPCR reactions with up to four targets. In order to determine the correct droplet count for each target, it is crucial to both identify all clusters and label them correctly based on their position. For more information on what data can be analyzed and how a template needs to be formatted, please check the vignette.'
