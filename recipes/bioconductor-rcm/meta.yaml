{% set version = "1.2.0" %}
{% set name = "RCM" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ac95eba6189839698c0ce0f9b41290a8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-phyloseq >=1.30.0,<1.31.0'
    - r-alabama
    - r-base
    - 'r-ggplot2 >=2.2.1.9000'
    - r-mass
    - r-nleqslv
    - r-rcolorbrewer
    - r-reshape2
    - r-tensor
    - r-tseries
    - r-vegan
    - r-vgam
  run:
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-phyloseq >=1.30.0,<1.31.0'
    - r-alabama
    - r-base
    - 'r-ggplot2 >=2.2.1.9000'
    - r-mass
    - r-nleqslv
    - r-rcolorbrewer
    - r-reshape2
    - r-tensor
    - r-tseries
    - r-vegan
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Fit row-column association models with the negative binomial distribution for the microbiome'
  description: 'Combine ideas of log-linear analysis of contingency table, flexible response function estimation and empirical Bayes dispersion estimation for explorative visualization of microbiome datasets. The package includes unconstrained as well as constrained analysis.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

