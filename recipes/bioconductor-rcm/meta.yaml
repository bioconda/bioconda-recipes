{% set version = "1.0.0" %}
{% set name = "RCM" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8d34d630c361a2426ae5054ba7e536b1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-phyloseq >=1.28.0,<1.29.0'
    - r-alabama
    - r-base
    - 'r-ggplot2 >=2.2.1.9000'
    - r-mass
    - r-nleqslv
    - r-rcolorbrewer
    - r-reshape2
    - r-tensor
    - r-tseries
    - r-vegan
    - r-vgam
  run:
    - 'bioconductor-edger >=3.26.0,<3.27.0'
    - 'bioconductor-phyloseq >=1.28.0,<1.29.0'
    - r-alabama
    - r-base
    - 'r-ggplot2 >=2.2.1.9000'
    - r-mass
    - r-nleqslv
    - r-rcolorbrewer
    - r-reshape2
    - r-tensor
    - r-tseries
    - r-vegan
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Combine ideas of log-linear analysis of contingency table, flexible response function estimation and empirical Bayes dispersion estimation for explorative visualization of microbiome datasets. The package includes unconstrained as well as constrained analysis.'

