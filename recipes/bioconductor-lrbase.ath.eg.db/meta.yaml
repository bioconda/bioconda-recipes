{% set version = "2.0.0" %}
{% set name = "LRBase.Ath.eg.db" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5dd54b7e857acb44155c2af047223786
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-lrbasedbi >=2.2.0,<2.3.0'
    - r-base
    - r-rsqlite
  run:
    - 'bioconductor-lrbasedbi >=2.2.0,<2.3.0'
    - r-base
    - r-rsqlite
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Ligand-Receptor list for Arabidopsis thaliana (Ath, Thale cress, Taxonomy ID: 3702)'
  description: 'Contains the LRBaseDb object to access data from several related annotation packages.'

