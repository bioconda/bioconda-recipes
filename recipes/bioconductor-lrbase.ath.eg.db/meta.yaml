{% set version = "1.2.0" %}
{% set name = "LRBase.Ath.eg.db" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bf4b9cf1683e640e8247a3b4f4467d60
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-lrbasedbi >=1.4.0,<1.5.0'
    - r-base
    - r-rsqlite
  run:
    - 'bioconductor-lrbasedbi >=1.4.0,<1.5.0'
    - r-base
    - r-rsqlite
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'An annotation package for the LRBaseDb object'
  description: 'Contains the LRBaseDb object to access data from several related annotation packages.'

