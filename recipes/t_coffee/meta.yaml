package:
  name: t_coffee
  version: "13.46.0"

source:
  url: http://www.tcoffee.org/Packages/Stable/Latest/T-COFFEE_installer_Version_13.46.0.919e8c6b_linux_x64.bin # redirects to AWS S3 automatically, and allows redirecting in case the storage is switched at some point
  sha256: c2ca2c3eae2060f73e8a756b205475ffae2ac9467438d0e42997552a5869c265

build:
  skip: True  # [osx]
  number: 0
  entry_points:
    - t_coffee = t_coffee.__main__:main

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - curl
    - openssl
    - python
    - zlib
  run:
    - curl
    - openssl
    - perl
    - python
    - zlib

test:
  commands:
    - HOME=/tmp t_coffee
    - HOME=/tmp t_coffee --help
    - HOME=/tmp t_coffee 2>&1 |grep "mafft is  Installed" >/dev/null

about:
  home: http://www.tcoffee.org/Projects/tcoffee/
  license: GNU Public License
  summary: A collection of tools for Computing, Evaluating and Manipulating Multiple Alignments of DNA, RNA, Protein Sequences and Structures.
