package:
  name: t_coffee
  version: "11.0.8"

source:
  url: http://www.tcoffee.org/Packages/Beta/Version_11.00.8b3dfb8/T-COFFEE_installer_Version_11.00.8b3dfb8_linux_x64.bin
  md5: 9bc85b1fa201181c16815c9077d6fd8b

build:
  skip: True  # [osx]
  number: 8
  entry_points:
    - t_coffee = t_coffee.__main__:main

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - curl
    - openssl
    - python
    - zlib
  run:
    - curl
    - openssl
    - perl
    - python
    - zlib

test:
  commands:
    - HOME=/tmp t_coffee
    - HOME=/tmp t_coffee --help
    - HOME=/tmp t_coffee 2>&1 |grep "mafft is  Installed" >/dev/null

about:
  home: http://www.tcoffee.org/Projects/tcoffee/
  license: GNU
  summary: A collection of tools for Computing, Evaluating and Manipulating Multiple Alignments of DNA, RNA, Protein Sequences and Structures.
