package:
  name: t_coffee
  version: "11.0.8"

source:
  fn: T-COFFEE_installer_Version_11.00.8cbe486_linux_x64.bin # [linux]
  url: http://www.tcoffee.org/Packages/Stable/Latest/linux/T-COFFEE_installer_Version_11.00.8cbe486_linux_x64.bin # [linux]
  md5: 2e375405c9ebb977adf87c145ca698bb # [linux]

  fn: T-COFFEE-11.0.8.tar.gz # [osx]
  url: http://tcoffee.org/Packages/Stable/Latest/T-COFFEE_distribution_Version_11.00.8cbe486.tar.gz # [osx] 
  md5: bd91485c06eda4f2ffcb61542d3ce302 # [osx]
  
build:
  number: 2
  entry_points:
    - t_coffee = t_coffee.__main__:main

requirements:
  build:
    - curl
    - openssl
    - python
    - zlib
    - perl-xml-simple
    - perl-soap-lite
  run:
    - curl
    - openssl
    - perl-threaded
    - perl-xml-simple
    - perl-soap-lite
    - python
    - zlib

test:
  imports:
    - t_coffee
  commands:
    - t_coffee
    - t_coffee --help

about:
    home: http://www.tcoffee.org/Projects/tcoffee/
    license: GNU
    summary: A collection of tools for Computing, Evaluating and Manipulating Multiple Alignments of DNA, RNA, Protein Sequences and Structures.
