{% set version = "1.12.0" %}
{% set name = "idpr" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 16fb786981b0e04b0d094c4867303555
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-idpr", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, msa, ape, testthat, seqinr
requirements:
  host:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - r-base
    - 'r-dplyr >=0.8.5'
    - 'r-ggplot2 >=3.3.0'
    - 'r-jsonlite >=1.6.1'
    - 'r-magrittr >=1.5'
    - 'r-plyr >=1.8.6'
    - 'r-rlang >=0.4.6'
  run:
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - r-base
    - 'r-dplyr >=0.8.5'
    - 'r-ggplot2 >=3.3.0'
    - 'r-jsonlite >=1.6.1'
    - 'r-magrittr >=1.5'
    - 'r-plyr >=1.8.6'
    - 'r-rlang >=0.4.6'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Profiling and Analyzing Intrinsically Disordered Proteins in R'
  description: '‘idpr’ aims to integrate tools for the computational analysis of intrinsically disordered proteins (IDPs) within R. This package is used to identify known characteristics of IDPs for a sequence of interest with easily reported and dynamic results. Additionally, this package includes tools for IDP-based sequence analysis to be used in conjunction with other R packages. Described in McFadden WM & Yanowitz JL (2022). "idpr: A package for profiling and analyzing Intrinsically Disordered Proteins in R." PloS one, 17(4), e0266929. <https://doi.org/10.1371/journal.pone.0266929>.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

