{% set version = "1.0.0" %}

package:
  name: fqgrep
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/fulcrumgenomics/fqgrep/archive/v{{ version }}.tar.gz
  sha256: 5ec5ab9456110de41e88401c3113a26a797cc5401051eb0ccb7f7ec5986f0322

requirements:
  build:
    - {{ compiler('cxx') }}
    - rust >=1.60  
    - pkg-config
    - make
    - cmake
  host:
  run:

test:
  commands:
    - fqgrep --help

about:
  home: https://github.com/fulcrumgenomics/fqgrep
  license: MIT
  license_file: LICENSE
  summary: Search a pair of fastq files for reads that match a given ref or alt sequence

extra:
  recipe-maintainers:
    - nh13
