package:
  name: cage
  version: '2016.05.13'

source:
  git_url: https://github.com/adambloniarz/CAGe.git
  git_rev: fcaa9bb
  sha256: ignored

build:
  number: 2
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - sqlite
    - bamtools
  run:
    - python
    - bamtools
    - sqlite

test:
  commands:
    - cage --version
    - bamdump --help

about:
  home: https://github.com/adambloniarz/CAGe
  license: Apache v2
  summary: Changepoint Analysis for Efficient Variant Calling

extra:
  skip-lints:
    - uses_vcs_url
