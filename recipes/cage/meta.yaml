package:
  name: cage
  version: '2016.05.13'

source:
  url: https://github.com/adambloniarz/CAGe/archive/fcaa9bb.tar.gz
  sha256: 135abb4c769f8668e56e1f7c82bf98c68eccc3b387cd3b99baf18d851bd93d96

build:
  number: 4
  skip: True  # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - sqlite
    - bamtools
    - tclap
  run:
    - python
    - bamtools
    - tclap
    - sqlite

test:
  commands:
    - cage --version
    - bamdump --help

about:
