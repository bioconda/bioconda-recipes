package:
  name: r-rniftyreg
  version: "2.2.0"

source:
  fn: RNiftyReg_2.2.0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/RNiftyReg_2.2.0.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/RNiftyReg/RNiftyReg_2.2.0.tar.gz

build:
  number: 0
  skip: True # [osx]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r
    - r-rcpp
    - r-rcppeigen
    - r-ore
    - gcc # [not win]

  run:
    - r
    - r-rcpp
    - r-rcppeigen
    - r-ore
    - libgcc # [not win]

test:
  commands:
    - $R -e "library('RNiftyReg')" # [not win]
    - "\"%R%\" -e \"library('RNiftyReg')\"" # [win]

about:
  home: https://github.com/jonclayden/RNiftyReg
  license: GPL-2
  summary: Provides an R interface to the NiftyReg image registration tools <http://sourceforge.net/projects/niftyreg/>.
    Linear and nonlinear registration are supported, in two and three dimensions.
