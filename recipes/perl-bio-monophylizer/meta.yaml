{% set name = "perl-bio-monophylizer" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RV/RVOSA/Bio-Monophylizer-v{{ version }}.tar.gz
  sha256: f99e549de94953fb97c42712cbb92df70014a76b22aa1c74287cf76937eac32d

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl-bio-phylo
    - perl-cgi
  run:
    - perl-bio-phylo
    - perl-cgi

test:
  commands:
    - perl -c $(which monophylizer.pl)

about:
  home: "https://metacpan.org/pod/Bio::Monophylizer"
  license: "Perl_5"
  summary: "A web and command line tool to assess monophyly"
  doc_url: "https://metacpan.org/pod/Bio::Monophylizer"
