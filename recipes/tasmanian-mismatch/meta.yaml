{% set name = "tasmanian-mismatch" %}
{% set version = "1.0.9" %}

package:
  name: "{{ name }}" 
  version: "{{ version }}"

source:
  url: https://github.com/nebiolabs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cb9bf57720ab9031a2cbcd8520ba099328d855f65fb68f71c6c158d058859f42

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.10
    - setuptools
  run:
    - python >=3.10
    - contourpy ==1.3.2
    - cycler ==0.12.1
    - fonttools ==4.58.4
    - kiwisolver ==1.4.8
    - matplotlib ==3.10.3
    - narwhals ==1.42.1
    - numpy ==2.2.6
    - packaging ==25.0
    - pandas ==2.3.0
    - pillow ==11.2.1
    - plotly ==6.1.2
    - pyparsing ==3.2.3
    - python-dateutil ==2.9.0.post0
    - pytz ==2025.2
    - scipy ==1.15.3
    - six ==1.17.0
    - termcolor ==3.1.0
    - tzdata ==2025.2
    
test:
  imports:
    - tasmanian
    - tasmanian.utils

about:
  home: https://github.com/nebiolabs/tasmanian-mismatch
  license: GNU Affero General Public License
  summary: "Tasmanian tool to analyze mismatches at read and position in high throughput sequencing data"

extra:
  recipe-maintainers:
    - aerijman
