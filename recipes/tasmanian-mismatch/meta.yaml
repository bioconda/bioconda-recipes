{% set name = "tasmanian-mismatch" %}
{% set version = "1.0.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/nebiolabs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2c1a0527364056ebf2d9bec63fc69fa9c06f6c88420b0a68ec5561783db1afcd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('tasmanian-mismatch', max_pin="x") }}

requirements:
  host:
    - python <3.13
    - pip
  run:
    - python <3.13
    - numpy
    - pandas
    - scipy
    - plotly
    - matplotlib-base
    - scikit-learn
    - seaborn-base
    - statsmodels
    - termcolor

test:
  imports:
    - tasmanian
    - tasmanian.utils

about:
  home: https://github.com/nebiolabs/tasmanian-mismatch
  license: LGPL-2.1-or-later
  license_family: LGPL
  summary: "Tasmanian tool to analyze mismatches at read and position in high throughput sequencing data."
  dev_url: https://github.com/nebiolabs/tasmanian-mismatch

extra:
  recipe-maintainers:
    - aerijman
