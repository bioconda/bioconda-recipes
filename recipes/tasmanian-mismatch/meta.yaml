{% set name = "tasmanian-mismatch" %}
{% set version = "1.0.6" %}

package:
  name: "{{ name }}" 
  version: "{{ version }}"

source:
  url: https://github.com/nebiolabs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 243eee0a78e899dc238def17c12958388887f217e28aa740eb0b12260b1986ce

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy 
    - matplotlib-base==3.1.1
    - numpy==1.16.4
    - pandas==0.25.1
    - plotly==4.3.0
    - scikit-learn==0.21.2
    - scipy==1.2.1
    - seaborn==0.9.0
    - statsmodels==0.10.1
    - termcolor==1.1.0

test:
  imports:
    - tasmanian
    - tasmanian.utils

about:
  home: https://github.com/nebiolabs/tasmanian-mismatch
  license: GNU Affero General Public License
  summary: "Tasmanian tool to analyze mismatches at read and position in high throughput sequencing data"

extra:
  recipe-maintainers:
    - aerijman
