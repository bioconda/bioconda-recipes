{% set name = "tasmanian-mismatch" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name }}" 
  version: "{{ version }}"

source:
  url: https://github.com/nebiolabs/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b16e60e99b520073b971ebf78e8a23b832f5b580f08cbdc500c41d76fb815d25

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt 

requirements:
  host:
    - python
    - setuptools

  run:
    - python >=3.6
    - numpy 
    - matplotlib-base==3.1.1
    - numpy==1.16.4
    - pandas==0.25.1
    - plotly==4.3.0
    - scikit-learn==0.21.2
    - scipy==1.2.1
    - seaborn==0.9.0
    - statsmodels==0.10.1
    - termcolor==1.1.0

test:
  imports:
    - tasmanian
    - tasmanian.utils

about:
  home: https://github.com/nebiolabs/tasmanian-mismatch
  license: GNU Affero General Public License
  summary: "Tasmanian tool to analyze mismatches at read and position in high throughput sequencing data"
