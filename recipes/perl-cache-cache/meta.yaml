{% set name = "perl-cache-cache" %}
{% set version = "1.08" %}
{% set sha256 = "d2c7fd5dba5dd010b7d8923516890bb6ccf6b5f188ccb69f35cb0fd6c031d1e8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Cache-Cache-1.08.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
  host:
    - perl
    - perl-digest-sha1
    - perl-extutils-makemaker
    - perl-error
    - perl-storable
    - perl-ipc-sharelite

  run:
    - perl
    - perl-storable
    - perl-digest-sha1
    - perl-error
    - perl-ipc-sharelite

test:
  imports:
    - Cache::BaseCache
    - Cache::BaseCacheTester
    - Cache::Cache
    - Cache::CacheMetaData
    - Cache::CacheSizer
    - Cache::CacheTester
    - Cache::CacheUtils
    - Cache::FileBackend
    - Cache::FileCache
    - Cache::MemoryBackend
    - Cache::MemoryCache
    - Cache::NullCache
    - Cache::Object
    - Cache::SharedMemoryBackend
    - Cache::SharedMemoryCache
    - Cache::SizeAwareCache
    - Cache::SizeAwareCacheTester
    - Cache::SizeAwareFileCache
    - Cache::SizeAwareMemoryCache
    - Cache::SizeAwareSharedMemoryCache

about:
  home: http://metacpan.org/pod/Cache::Cache
  license: unknown
  summary: 'extends Cache::SizeAwareMemoryCache'
