{% set name = "pafpy" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 74a896a87f2f4ffdc3a8cbbaaa52f1e45998815085eb889cbc8477ae2c93f025

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - poetry >=0.12
  run:
    - python >=3.6

test:
  imports:
    - pafpy

about:
  home: "https://github.com/mbhall88/pafpy"
  license: Unlicense
  license_family: OTHER
  license_file: LICENSE
  summary: "A lightweight library for working with PAF (Pairwise mApping Format) files"
  doc_url: "https://pafpy.xyz"

extra:
  recipe-maintainers:
    - mbhall88
