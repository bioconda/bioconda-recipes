{% set name = "switchtfi" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/switchtfi-{{ version }}.tar.gz
  sha256: f7c3344ca6cccf1bb0e2d1c344a8fc84fe42c193cb068d42d8d878b51602368d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}


requirements:
  host:
    - python >=3.9,<3.13
    - setuptools >=61
    - wheel
    - pip
  run:
    - python >=3.9,<3.13
    - numpy >=1.26
    - pandas >=2.1
    - scipy >=1.10
    - scikit-learn >=1.5
    - statsmodels >=0.13
    - matplotlib-base >=3.5
    - seaborn >=0.12
    - anndata >=0.8
    - scanpy >=1.9
    - python-igraph >=0.10
    - magic-impute >=3.0.0
    - leidenalg >=0.10
    - networkx >=3.0
    - graph-tool >=2.45
    - pillow >=9.0
    - pymupdf >=1.20

test:
  imports:
    - switchtfi

about:
  summary: 'Implementation of the SwitchTFI method as presented in: https://doi.org/10.1101/2025.01.20.633856'
  home: https://github.com/bionetslab/SwitchTFI
  license: GPL-3.0-only
  license_file: LICENSE
  dev_url: https://github.com/bionetslab/SwitchTFI
  doc_url: https://github.com/bionetslab/SwitchTFI#readme

extra:
  recipe-maintainers:
    - PaMartini
