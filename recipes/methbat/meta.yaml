{% set name = "methbat" %}
{% set version = "0.15.0" %}
{% set sha256 = "6658627cd586a61bac44d7efd45cebd8504fa1363713e260536f20110d0dfcc9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/MethBat/releases/download/v{{ version }}/methbat-v{{ version }}-x86_64-unknown-linux-gnu.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('methbat', max_pin="x.x") }}

test:
  commands:
    - methbat --version

about:
  home: https://github.com/PacificBiosciences/MethBat
  license: BSD-3-Clause-Clear
  summary: A battery of methylation tools for PacBio HiFi reads

extra:
  recipe-maintainers:
    - holtjma
    - ctsa
  skip-lints:
    - should_use_compilers
    - should_be_noarch_generic
