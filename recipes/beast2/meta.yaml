{% set name = 'beast2' %}
{% set version = '2.6.1' %}
{% set hash = 'e258e7fb102583256534afdcdfd55989a8c200c04a40c4c9dc2c1439e2d8df28' %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/CompEvol/beast2/releases/download/v2.6.1/packages2.6.xml'
  sha256: '{{ hash }}'
  patches:
    - beast_lib.patch

build:
  number: 0
  noarch: generic

requirements:
  build:
    - gettext

  host:
    - openjdk 8.0* zulu8*
    - beagle-lib
    - fontconfig
    - font-ttf-ubuntu
    - fontconfig
    - freetype
    - xorg-libxtst

  run:
    - openjdk 8.0* zulu8*
    - beagle-lib
    - fontconfig
    - font-ttf-ubuntu
    - fontconfig
    - freetype
    - xorg-libxtst

test:
  commands:
    - beast -version
    # check to make sure beagle-lib is loaded ok
    - beast -beagle_info \| grep Flags
    - applauncher -help
    - packagemanager -help
    - loganalyser -h
    - logcombiner -help
    - treeannotator -help

about:
  home: http://www.beast2.org
  license: LGPLv2.1
  license_file: LICENSE.txt
  summary: "BEAST 2 is a cross-platform program for Bayesian phylogenetic analysis of molecular sequences."
