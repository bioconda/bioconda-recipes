{% set name = 'beast2' %}
{% set version = '2.6.3' %}
{% set hash = 'cd823425140e6987e185ea1bc79a4d52a2fe54c41bcc57a03e0901848abf89a5' %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/CompEvol/beast2/archive/v{{ version }}.zip
  sha256: '{{ hash }}'
  patches:
    - build.patch
    - beast_lib.patch
    - citation.patch

build:
  number: 3
  noarch: generic
  run_exports:
    - {{ pin_subpackage("beast2", max_pin="x.x") }}

requirements:
  build:
    - gettext
    - openjdk
    - ant
  host:
    - openjdk 11.0*
    - beagle-lib
    - fontconfig
    - font-ttf-ubuntu
    - fontconfig
    - freetype
    - xorg-libxtst
  run:
    - openjdk 11.0*
    - beagle-lib
    - fontconfig
    - font-ttf-ubuntu
    - fontconfig
    - freetype
    - xorg-libxtst

test:
  commands:
    - beast -version
    # check to make sure beagle-lib is loaded ok
    - beast -beagle_info \| grep Flags
    - applauncher -help
    - packagemanager -help
    - loganalyser -h
    - logcombiner -help
    - treeannotator -help

about:
  home: http://www.beast2.org
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: "BEAST 2 is a cross-platform program for Bayesian phylogenetic analysis of molecular sequences."

extra:
  additional-platforms:
    - linux-aarch64