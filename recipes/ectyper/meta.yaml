{% set name = "ectyper" %}
{% set version = "2.0.0" %}

package:
    name: ectyper
    version: {{ version }}

source:
    url: https://github.com/phac-nml/ecoli_serotyping/archive/{{ version }}.tar.gz
    sha256: bb363f61ca69d2118e855199d7f9046185bb054509cd0762083b4beec2b8c00e  

build:
    number: 0
    noarch: python
    run_exports:
        - {{ pin_subpackage(name, max_pin="x") }}
    script: python -m pip install --no-deps --ignore-installed .

requirements:
    host:
        - python >=3.5
        - pip
        - setuptools
    run:
        - python >=3.5
        - pytest >=3.5
        - pandas >=0.23.1.*
        - samtools >=1.8.*
        - bowtie2 >=2.3.*
        - mash >=2.0.*
        - bcftools >=1.8.*
        - biopython >=1.70.*
        - blast >=2.7.1.*
        - seqtk >=1.2.*
        - requests >=2.*.*
test:
    import:
        - ectyper
    commands:
        - "ectyper --help"


about:
    license: Apache 2
    summary: ECtyper is a python program for serotyping E. coli genomes
    author: Chad Laing, Kyrylo Bessonov, Camille La Rose, Sam Sung
    home: https://github.com/phac-nml/ecoli_serotyping

