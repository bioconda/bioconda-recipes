about:
    license: MIT
    summary: Ectyper is a python script for serotyping e.coli genomes
    author: Camille La Rose, Chad Laing, Sam Sung
    home: https://github.com/phac-nml/ecoli_serotyping

package:
    name: ectyper
    version: 0.0.1

source:
    fn: moreserotype.zip
    url: https://github.com/phac-nml/ecoli_serotyping/archive/fec34938d1f41b25eba258d16e5b9b2aba4c8efe.zip
