{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}
{% set version = "1.60" %}

package:
  name: r-wgcna
  version: {{ version  }}

source:
  fn: WGCNA_{{ version }}.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/WGCNA_{{ version  }}.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/WGCNA/WGCNA_{{ version }}.tar.gz
  sha256: b4c7610c78664751e2255585f0d006165c1644166ac5f02b470417083f87bd9a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - r-hmisc
    - r-doparallel
    - r-dynamictreecut >=1.62
    - r-fastcluster
    - r-foreach
    - bioconductor-impute
    - r-matrixstats >=0.8.1
    - bioconductor-preprocesscore
    - r-survival
    - posix               # [win]
    - {{native}}toolchain # [win]
    - gcc                 # [not win]

  run:
    - r-base
    - bioconductor-annotationdbi
    - bioconductor-go.db
    - r-hmisc
    - r-doparallel
    - r-dynamictreecut >=1.62
    - r-fastcluster
    - r-foreach
    - bioconductor-impute
    - r-matrixstats >=0.8.1
    - bioconductor-preprocesscore
    - r-survival

test:
  commands:
    - $R -e "library('WGCNA')" # [not win]
    - "\"%R%\" -e \"library('WGCNA')\"" # [win]

about:
  home: http://www.genetics.ucla.edu/labs/horvath/CoexpressionNetwork/Rpackages/WGCNA/
  license: GPL (>= 2)
  summary: Functions necessary to perform Weighted Correlation Network Analysis on high-dimensional
    data. Includes functions for rudimentary data cleaning, construction of correlation
    networks, module identification, summarization, and relating of variables and modules
    to sample traits. Also includes a number of utility functions for data manipulation
    and visualization.
  license_family: GPL3

