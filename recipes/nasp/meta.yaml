{% set version = "1.1.3" %}

package:
  name: 'nasp'
  version: '{{ version }}'

source:
  url: https://github.com/TGenNorth/NASP/archive/v{{ version }}.tar.gz
  sha256: 43f666489f8e2db691104dd8bfc3e56d7467a42ef5d470175e13242dd9dc8cd4
  patches:
    - duplicates.go.patch

build:
  skip: true  # [not linux]
  number: 0

requirements:
  build:
    - go
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - samtools <1.3
    - trimmomatic
    - mummer

test:
  commands:
    - nasp --help
    - nasp matrix --help

about:
  home: 'https://github.com/TGenNorth/nasp'
  license: 'Academic and Research License'
  license_file: 'LICENSE.rst'
  summary: 'NASP: an accurate, rapid method for the identification of SNPs in WGS datasets that supports flexible input and output formats'

extra:
  skip-lints:
    - should_be_noarch
  identifiers:
    - doi:10.1099/mgen.0.000074
  recipe-maintainers:
    - corburn
