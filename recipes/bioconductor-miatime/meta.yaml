{% set version = "1.0.0" %}
{% set name = "miaTime" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fabf6a9fdcf462aee466ef400f8c63c6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-miatime", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, devtools, ggplot2, knitr, lubridate, miaViz, rmarkdown, scater, testthat, vegan
requirements:
  host:
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-base
    - r-dplyr
    - r-tidyr
  run:
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-base
    - r-dplyr
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Microbiome Time Series Analysis
  description: The `miaTime` package provides tools for microbiome time series analysis based on (Tree)SummarizedExperiment infrastructure.
  license_file: LICENSE

