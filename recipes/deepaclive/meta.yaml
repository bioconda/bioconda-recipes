{% set name = "deepaclive" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aa69f4967710787f12694ac146b6ed07a78e876a93626b2fd1904efd03e8dde5

build:
  noarch: python
  number: 0
  entry_points:
    - deepac-live=deepaclive.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.76
    - deepac >=0.12.0
    - matplotlib-base >=3.1.3
    - paramiko >=2.7.1
    - pysam >=0.15.4
    - samtools >=1.9
    - scikit-learn >=0.22.1
    - tensorflow >=2.1

test:
  imports:
    - deepaclive
  commands:
    - deepac-live --help

about:
  home: https://gitlab.com/dacs-hpi/deepac-live
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Detecting novel pathogens from NGS reads in real-time during a sequencing run.
  doc_url: https://gitlab.com/dacs-hpi/deepac-live
  dev_url: https://gitlab.com/dacs-hpi/deepac-live

extra:
  recipe-maintainers:
    - JakubBartoszewicz
