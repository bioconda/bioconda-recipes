{% set name = "perl-set-object" %}
{% set version = "1.43" %}
{% set sha256 = "e3b3c7c7ecb91ef6d20eb06bf6bff74e41c40b75bd234e107d2ecf78d3dea9d1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RU/RURBAN/Set-Object-1.43.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:
    - perl

test:
  imports:
    - Set::Object
    - Set::Object::Weak

about:
  home: http://metacpan.org/pod/Set-Object
  license: artistic_2
  summary: 'Unordered collections (sets) of Perl Objects'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
