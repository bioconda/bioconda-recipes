{% set version = "1.1" %}

package:
  name: xpclr
  version: {{ version }}

source:
  url: https://github.com/hardingnj/xpclr/archive/1.1.tar.gz
  sha256: 4743281bc02414b8941122708e8fe1b0ee2ccc8c

channels:
    - defaults
    - conda-forge

build:
  number: 0
  noarch: python

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - numpy
    - pandas
    - scikit-allel
    - scipy
    - h5py
    - zarr

test:
  imports:
    - xpclr

  commands:
    - xpclr --help

about:
  home: https://github.com/hardingnj/xpclr 
  license: MIT
  summary: 'Code to compute xp-clr values as per Chen, Patterson & Reich 2010.'
  license_family: MIT
