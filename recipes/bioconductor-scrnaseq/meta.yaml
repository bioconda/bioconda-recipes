{% set version = "2.16.0" %}
{% set name = "scRNAseq" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 55196cb10876aa15733c6a29ffc38100
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scrnaseq", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, BiocFileCache, testthat, rappdirs, tools
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-ensembldb >=2.26.0,<2.27.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-annotationhub >=3.10.0,<3.11.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-ensembldb >=2.26.0,<2.27.0'
    - 'bioconductor-experimenthub >=2.10.0,<2.11.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-singlecellexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: CC0
  summary: 'Collection of Public Single-Cell RNA-Seq Datasets'
  description: 'Gene-level counts for a collection of public scRNA-seq datasets, provided as SingleCellExperiment objects with cell- and gene-level metadata.'
extra:
  parent_recipe:
    name: bioconductor-scrnaseq
    path: recipes/bioconductor-scrnaseq
    version: 1.6.0

