{% set version = "2.20.0" %}
{% set name = "scRNAseq" %}
{% set bioc = "3.20" %}

about:
  description: Gene-level counts for a collection of public scRNA-seq datasets, provided as SingleCellExperiment objects with cell- and gene-level metadata.
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: CC0
  summary: Collection of Public Single-Cell RNA-Seq Datasets

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scrnaseq", max_pin="x.x") }}'

extra:
  parent_recipe:
    name: bioconductor-scrnaseq
    path: recipes/bioconductor-scrnaseq
    version: 1.6.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, rmarkdown, testthat, jsonvalidate, BiocManager
requirements:

  host:
    - bioconductor-alabaster.base >=1.6.0,<1.7.0
    - bioconductor-alabaster.matrix >=1.6.0,<1.7.0
    - bioconductor-alabaster.sce >=1.6.0,<1.7.0
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-ensembldb >=2.30.0,<2.31.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gypsum >=1.2.0,<1.3.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-sparsearray >=1.6.0,<1.7.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-dbi
    - r-jsonlite
    - r-matrix
    - r-rsqlite

  run:
    - bioconductor-alabaster.base >=1.6.0,<1.7.0
    - bioconductor-alabaster.matrix >=1.6.0,<1.7.0
    - bioconductor-alabaster.sce >=1.6.0,<1.7.0
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-ensembldb >=2.30.0,<2.31.0
    - bioconductor-experimenthub >=2.14.0,<2.15.0
    - bioconductor-genomicfeatures >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-gypsum >=1.2.0,<1.3.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-sparsearray >=1.6.0,<1.7.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-dbi
    - r-jsonlite
    - r-matrix
    - r-rsqlite
    - curl
    - bioconductor-data-packages >=20241103

source:
  md5: 9712b05cec1dd4c33c67fffa06e3257d
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

