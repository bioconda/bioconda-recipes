{% set name = "qtlseq" %}
{% set version = "2.0.4" %}
{% set sha256 = "8515e7c1fc5201b29918aa6988d7b906221ddcc9880d128d2c6bcf9fc33dfbf9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YuSugihara/QTL-seq/releases/download/v{{ version }}/QTL-seq-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.5
    - pip

  run:
    - python >=3.5
    - samtools >=1.7
    - bcftools >=1.7
    - bwa
    - tabix
    - snpeff
    - trimmomatic
    - matplotlib
    - numpy
    - pandas
    - seaborn

test:
  commands:
    - qtlseq -h
    - qtlplot -h

about:
  home: https://github.com/YuSugihara/QTL-seq
  summary: 'QTL-seq: pipeline to identify causative mutations responsible for a phenotype'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:qtlseq
    - doi:10.1111/tpj.12105
