{% set name = "qtlseq" %}
{% set version = "2.2.4" %}
{% set sha256 = "af19375c3d5685f24412e6dfad513d8abea5998d938b9675b1091424f243fdb6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/YuSugihara/QTL-seq/releases/download/v{{ version }}/QTL-seq-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('qtlseq', max_pin="x") }}

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - samtools >=1.7
    - bcftools >=1.7
    - bwa
    - htslib
    - snpeff
    - trimmomatic
    - matplotlib-base
    - numpy
    - pandas
    - seaborn

test:
  commands:
    - qtlseq -h
    - qtlplot -h

about:
  home: https://github.com/YuSugihara/QTL-seq
  summary: 'QTL-seq: pipeline to identify causative mutations responsible for a phenotype'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:qtlseq
    - doi:10.1111/tpj.12105
