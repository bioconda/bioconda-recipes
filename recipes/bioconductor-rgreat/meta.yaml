{% set version = "2.12.2" %}
{% set name = "rGREAT" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 024f0d71612d71496cdab0078b03f1d2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rgreat", max_pin="x.x") }}'

# Suggests: testthat (>= 0.3), knitr, rmarkdown, BiocManager, org.Mm.eg.db, msigdbr, KEGGREST, reactome.db
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.22.0,<3.23.0
    - r-base
    - r-circlize
    - r-digest
    - r-doparallel
    - r-dt
    - r-foreach
    - r-getoptlong >=0.0.9
    - r-globaloptions
    - r-progress
    - r-rcolorbrewer
    - r-rcpp
    - r-rcurl
    - r-rjson
    - r-shiny
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.22.0,<3.23.0
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.22.0,<3.23.0
    - r-base
    - r-circlize
    - r-digest
    - r-doparallel
    - r-dt
    - r-foreach
    - r-getoptlong >=0.0.9
    - r-globaloptions
    - r-progress
    - r-rcolorbrewer
    - r-rcpp
    - r-rcurl
    - r-rjson
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: GREAT Analysis - Functional Enrichment on Genomic Regions
  description: GREAT (Genomic Regions Enrichment of Annotations Tool) is a type of functional enrichment analysis directly performed on genomic regions. This package implements the GREAT algorithm (the local GREAT analysis), also it supports directly interacting with the GREAT web service (the online GREAT analysis). Both analysis can be viewed by a Shiny application. rGREAT by default supports more than 600 organisms and a large number of gene set collections, as well as self-provided gene sets and organisms from users. Additionally, it implements a general method for dealing with background regions.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:rgreat
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgreat
    path: recipes/bioconductor-rgreat
    version: 1.12.1

