{% set version = "1.14.0" %}
{% set name = "rGREAT" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4096a56795e8043c78e3c0b2c5c8e2763e6c0fa856db08c779f46ebf4e3af13a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - 'r-getoptlong >=0.0.9'
    - r-rcurl
    - r-rjson
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - r-base
    - 'r-getoptlong >=0.0.9'
    - r-rcurl
    - r-rjson
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package makes GREAT (Genomic Regions Enrichment of Annotations Tool) analysis automatic by constructing a HTTP POST request according to user''s input and automatically retrieving results from GREAT web server.'
extra:
  identifiers:
    - biotools:rgreat
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgreat
    path: recipes/bioconductor-rgreat
    version: 1.12.1
