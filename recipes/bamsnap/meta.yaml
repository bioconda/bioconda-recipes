{% set name = "bamsnap" %}
{% set version = "0.2.17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2b761d068a13eed99503e4e9d562b48e4535a72f1d2f5adb0f891f8a314433b0

build:
  number: 0
  entry_points:
    - bamsnap=bamsnap:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pillow >=2.0.0
    - pip
    - pyfaidx >=0.5.3.1
    - pysam >=0.11.2.2
    - pytabix >=0.0.2
    - python >=3.4
  run:
    - pillow >=2.0.0
    - pyfaidx >=0.5.3.1
    - pysam >=0.11.2.2
    - pytabix >=0.0.2
    - python >=3.4

test:
  imports:
    - bamsnap
    - bamsnap.templates
  commands:
    - bamsnap --help

about:
  home: "https://github.com/danielmsk/bamsnap"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A converter from .bam to .png for specific genomic region."

extra:
  recipe-maintainers:
    - cbrueffer
