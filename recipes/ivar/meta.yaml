{% set version = "1.2.1" %}
{% set sha256 = "e10eafeac8a8ef73ec2c6669d51d52562b92e7055cf9278614f5947a5e95eaf8" %}

package:
  name: ivar
  version: {{ version }}

source:
  url: "https://github.com/andersen-lab/ivar/archive/v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - make
    - automake
    - autoconf
    - libtool
    - pkg-config
  host:
    - htslib
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate
  run:
    - htslib
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate

test:
  commands:
    - ivar version

about:
  home: https://andersen-lab.github.io/ivar/html/
  license: GPL-3.0
  license_file: LICENSE
  summary: iVar is a computational package that contains functions broadly useful for viral amplicon-based sequencing.
  dev_url: https://github.com/andersen-lab/ivar

extra:
  identifiers:
    - biotools:ivar
