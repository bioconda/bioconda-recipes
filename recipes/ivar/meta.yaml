{% set version = "1.4.4" %}
{% set sha256 = "e5c3905ffefb910a22aee44dc9374bf597b1cad84821c5f3b9e780d73513c083" %}

package:
  name: ivar
  version: {{ version }}

source:
  url: "https://github.com/andersen-lab/ivar/archive/v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ivar', max_pin='x') }}

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - make
    - automake
    - autoconf
    - libtool
    - pkg-config
  host:
    - htslib
    - zlib
  run:
    - htslib
    - samtools

test:
  commands:
    - ivar version

about:
  home: https://andersen-lab.github.io/ivar/html/
  license: GPL-3.0
  license_file: LICENSE
  summary: iVar is a computational package that contains functions broadly useful for viral amplicon-based sequencing.
  dev_url: https://github.com/andersen-lab/ivar

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  watch:
    - enable: yes
  identifiers:
    - biotools:ivar
    - usegalaxy-eu:ivar_variants
