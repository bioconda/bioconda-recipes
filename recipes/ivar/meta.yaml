{% set version = "1.2.4" %}
{% set sha256 = "db883af13733872ebee6b9524cf3106e8884c760d40c4878ab6cef95cc3eb57f" %}

package:
  name: ivar
  version: {{ version }}

source:
  url: "https://github.com/andersen-lab/ivar/archive/v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - make
    - automake
    - autoconf
    - libtool
    - pkg-config
  host:
    - htslib
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate
  run:
    - htslib
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate

test:
  commands:
    - ivar version

about:
  home: https://andersen-lab.github.io/ivar/html/
  license: GPL-3.0
  license_file: LICENSE
  summary: iVar is a computational package that contains functions broadly useful for viral amplicon-based sequencing.
  dev_url: https://github.com/andersen-lab/ivar

extra:
  identifiers:
    - biotools:ivar
    - usegalaxy-eu:ivar_variants
