{% set version = "1.0" %}
{% set sha256 = "1b039d107674d8f26b466c82ecd5eaea096b15272b2dd957fe9292a0086b9e8f" %}

package:
  name: ivar
  version: {{ version }}

source:
  - url: https://github.com/andersen-lab/ivar/archive/v1.0.tar.gz
    sha256: {{ sha256 }}
    folder: ivar
  - url: https://github.com/samtools/htslib/releases/download/1.9/htslib-1.9.tar.bz2
    sha256: e04b877057e8b3b8425d957f057b42f0e8509173621d3eccaedd0da607d9929a
    folder: htslib

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - htslib
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate
  run:
    - htslib
    - curl
    - bzip2
    - xz
    - zlib
    - libdeflate

test:
  commands:
    - ivar version

about:
  home: https://andersen-lab.github.io/ivar/html/
  license: GPL-3.0
  license_file: LICENSE
  summary: iVar is a computational package that contains functions broadly useful for viral amplicon-based sequencing.
  dev_url: https://github.com/gkarthik/ivar

extra:
  identifiers:
    - biotools:ivar
