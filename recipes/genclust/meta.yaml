{% set name = "genclust" %}
{% set version = "1.0" %}
{% set sha256 = "7231d9ce3b78f10fd61f3cd864154a76f4d7f51f0e452d99c9f9a3b0740ff4f5" %}

package:
  name: {{ name }}
  version: {{version}}

source:
  url: http://www.math.unipa.it/~lobosco/{{ name }}/sources_for_gcc.tar.gz
  sha256: {{sha256}}

build:
  number: 0

requirements:
  build: 
    - {{ compiler('c') }}

test:
  commands:
    - genclust

about:
  home: http://www.math.unipa.it/~lobosco/genclust/
  license: "GNU GPL"
  summary: "A genetic algorithm for clustering gene expression data."

extra:
  identifiers:
    - doi:10.1186/1471-2105-6-289
