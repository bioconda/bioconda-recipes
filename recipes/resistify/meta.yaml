{% set name = "resistify" %}
{% set version = "0.5.1" %}
{% set sha256 = "d89d8d3553fd14c1ca4f6a7a995910a3244f1e70ccd06148be6c1278229183b5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/SwiftSeal/resistify/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - resistify = resistify.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.9,<3.10
    - hatchling
    - cython <3
  run:
    - python >=3.9,<3.10
    - scikit-learn ==0.24.2
    - numpy <1.23.0
    - biopython
    - rich
    - rich-argparse
    - hmmer
    - pytorch
    - torchvision
    - torchaudio
    - fair-esm
    - transformers ==4.31.0
    - sentencepiece

test:
  imports:
    - resistify
  commands:
    - resistify --help

about:
  home: https://github.com/swiftseal/resistify
  doc_url: "https://github.com/SwiftSeal/resistify/blob/main/README.md"
  license: MIT
  license_file: LICENSE
  summary: A resistance gene annotation tool
  description: |
    Resistify is a nucleotide-binding leucine rich repeat (NLR) annotation
    program, for the purpose of identifying putative disease resistance
    genes in plant genomes.
  
