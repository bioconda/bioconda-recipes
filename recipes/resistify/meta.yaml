{% set name = "resistify" %}
{% set version = "1.2.0" %}
{% set sha256 = "1ab509e58404ea1f4120371f65bdbc0cb8d1d4971a6e429bc2e3ac691011a3b8" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/SwiftSeal/resistify/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  entry_points:
    - resistify = resistify.main:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9,<3.13
    - hatchling
  run:
    - python >=3.9,<3.13
    - scikit-learn >=0.24.2
    - numpy
    - loguru
    - threadpoolctl
    - hmmer
    - pytorch
    - fair-esm
    - transformers
    - sentencepiece
    - matplotlib-base

test:
  imports:
    - resistify
  commands:
    - resistify nlr --help
    - resistify prr --help
    - resistify draw --help

about:
  home: https://github.com/swiftseal/resistify
  dev_url: https://github.com/SwiftSeal/resistify
  doc_url: "https://github.com/SwiftSeal/resistify/blob/v{{ version }}/README.md"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  license_url: https://github.com/SwiftSeal/resistify/blob/main/LICENSE
  summary: "A resistance gene annotation tool."
  description: |
    Resistify is a program which rapidly identifies and classifies plant resistance genes from protein sequences.
    It is designed to be lightweight and easy to use.
