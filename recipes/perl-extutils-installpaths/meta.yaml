{% set name = "perl-extutils-install" %}
{% set version = "2.14" %}
{% set sha256 = "35412305cbae979aac3b6e2c70cb301ae461979a1d848a8a043f74518eb96aea" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BI/BINGOS/ExtUtils-Install-2.14.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-carp
    - perl-file-temp
    - perl-file-path
    - perl-extutils-makemaker

  run:
    - perl
    - perl-carp
    - perl-file-temp
    - perl-file-path
    - perl-extutils-makemaker

test:
  imports:
    - ExtUtils::Install
    - ExtUtils::Installed
    - ExtUtils::Packlist

about:
  home: https://metacpan.org/release/ExtUtils-Install
  license: perl_5
  summary: 'install files from here to there'
