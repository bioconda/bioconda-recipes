{% set version = "3.0.0" %}
{% set sha256 = "0556ae31abdd37c052102811b366959eec90b270f2aa0fd9f3f0adc609d06afb" %}

package:
  name: gemBS
  version: {{ version }}

source:
  url: https://github.com/karl616/gemBS/archive/conda-v1.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    skip: True # [py27]
    - {{ compiler('c') }}
  host:
    - python >=3.0
    - zlib
    - bzip2
    - htslib
    - ncurses
    - matplotlib
    - multiprocess
  run:
    - python >=3.0
    - zlib
    - bzip2
    - pigz
    - htslib ==1.8
    - matplotlib
    - multiprocess
    - samtools ==1.8
    - bcftools ==1.8_gemBS_3.0.0
      #    - gem3-mapper ==3.6.1
      #    - bs_call ==2.0.1
    - ncurses

test:
  commands:
    - gemBS

about:
  home: https://github.com/heathsc/gemBS
  license: GPL-3.0
  license_file: LICENSE.md
  summary: gemBS is a bioinformatics pipeline designed for high throughput analysis of DNA methylation from Whole Genome Bisulfite Sequencing data (WGBS). 

extra:
  identifiers:
    - doi:10.1101/201988
