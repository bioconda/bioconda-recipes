{% set name = "beast-pype" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/beast_pype-{{ version }}.tar.gz
  sha256: 19ab624b2341ddd6a77f8f0ee8c6002c799c7c4696ae26761956d60598b884b6

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  entry_points:
    - beast_pype = beast_pype.cli:beast_pype
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=77.0.3
    - unidep >=2.0.0
    - wheel >=0.38
    - pip >=25.3
  run:
    - dark-matter >=5.1.2
    - beast2-xml >=1.5.0
    - python >=3.10
    - arviz >=0.23.0
    - ipykernel >=4.3.1
    - bash_kernel >=0.10.0
    - biopython >=1.86
    - click >=8.3.1
    - ete3 >=3.1.1
    - ipywidgets >=8.1.8
    - jupyter >=1.1.1
    - matplotlib-base >=3.10.8
    - nbconvert >=7.16.6
    - nbformat >=5.10.4
    - numpy >=2.4.0
    - pandas >=2.3.3
    - papermill >=2.6.0
    - treetime >=0.11.4
    - python-dateutil >=2.9.0
    - pyyaml >=6.0.3
    - scipy >=1.16.3
    - seaborn >=0.13.2
    - xarray >=2025.12.0
    - beast2 >=2.6.3
    - iqtree >=3.0.1
    - seqkit >=2.12.0
    - parallel >=2051122

test:
  imports:
    - beast_pype
  commands:
    - pip check
  requires:
    - pip

about:
  summary: A package of BEAST 2 pipelines for phylodynamics.
  home: https://github.com/m-d-grunnill/BEAST_pype
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - m-d-grunnill
