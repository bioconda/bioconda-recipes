{% set version = "1.4.0" %}
{% set name = "MOMA" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 42212ca6c0b76e1b79f0f8f35770e432
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, viper
requirements:
  host:
    - 'bioconductor-complexheatmap >=2.8.0,<2.9.0'
    - 'bioconductor-multiassayexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - r-base
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mkmisc
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-complexheatmap >=2.8.0,<2.9.0'
    - 'bioconductor-multiassayexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - r-base
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mkmisc
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Multi Omic Master Regulator Analysis'
  description: 'This package implements the inference of candidate master regulator proteins from multi-omics'' data (MOMA) algorithm, as well as ancillary analysis and visualization functions.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

