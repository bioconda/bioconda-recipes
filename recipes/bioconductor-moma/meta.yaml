{% set version = "1.22.0" %}
{% set name = "MOMA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 17180989706bdda4d4ee086f64b8de4c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-moma", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, testthat, viper
requirements:
  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mkmisc
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - r-base
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-mkmisc
    - r-rcolorbrewer
    - r-readr
    - r-reshape2
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Multi Omic Master Regulator Analysis
  description: This package implements the inference of candidate master regulator proteins from multi-omics' data (MOMA) algorithm, as well as ancillary analysis and visualization functions.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

