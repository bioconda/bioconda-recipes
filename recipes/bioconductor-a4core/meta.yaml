{% set version = "1.30.0" %}
{% set name = "a4Core" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f927673a1bd52d8479205b8d00f8f3d6b7171a2796c998ca5d3f5d37bb53c2b4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-glmnet
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-glmnet
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Automated Affymetrix Array Analysis Core Package'
extra:
  identifiers:
    - biotools:a4core
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-a4core
    path: recipes/bioconductor-a4core
    version: 1.28.0
