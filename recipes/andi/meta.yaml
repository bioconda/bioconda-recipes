{% set version = "0.13" %}
{% set sha256 = "3fb11f5399efdcbf98ecbbaa95b1a6cd98f887cf78554e460dc3f18d4880ae3e" %}

package:
  name: andi
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/EvolBioInf/andi/releases/download/v{{ version }}/andi-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libdivsufsort
    - gsl
    - openblas
  run:
    - libdivsufsort
    - gsl
    - openblas

test:
  commands:
    - andi -h

about:
  home: https://github.com/evolbioinf/andi/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Efficient Estimation of Evolutionary Distances

extra:
  identifiers:
    - biotools:andi
    - doi:10.1093/bioinformatics/btu815
