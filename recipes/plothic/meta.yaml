{% set name = "plothic" %}
{% set version = "0.4.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ce5ed3efc884e174bd89d49dd1223ea33cc58d0c56e29ac5a92b15086d63f233

build:
  number: 0
  noarch: python 
  entry_points:
    - plothic=plothic.cli:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('plothic', max_pin="x.x") }}

requirements:
  host:
    - hic-straw >=1.3.1
    - matplotlib-base >=3.9.2
    - numpy >=1.21.2
    - pandas >=2.2.3
    - pip
    - poetry >=1.8.4
    - python
    - scikit-learn >=1.5.2
    - scipy >=1.14.1
    - six >=1.16.0
  run:
    - hic-straw >=1.3.1
    - matplotlib-base >=3.9.2
    - numpy >=1.21.2
    - pandas >=2.2.3
    - python
    - poetry >=1.8.4
    - scikit-learn >=1.5.2
    - scipy >=1.14.1
    - six >=1.16.0

test:
  commands:
    - plothic --help

about:
  home: "https://github.com/Jwindler/PlotHiC"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Plot Whole genome Hi-C contact matrix heatmap"
  doc_url: https://github.com/Jwindler/PlotHiC/blob/main/README.md
  dev_url: https://github.com/Jwindler/PlotHiC

extra:
  recipe-maintainers:
    - Jwindler
