{% set name = "plothic" %}
{% set version = "0.4.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 61a4f7001f02b4f841cddb3f7c710110e5e14478a421a40ae55def8ab970442e

build:
  number: 0
  noarch: generic
  entry_points:
    - plothic=plothic.cli:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('plothic', max_pin="x.x") }}

requirements:
  host:
    - hic-straw >=1.3.1
    - matplotlib-base >=3.9.2
    - numpy >=1.21.2
    - pandas >=2.2.3
    - pip
    - poetry >=1.8.4
    - python
    - scikit-learn >=1.5.2
    - scipy >=1.14.1
    - six >=1.16.0
  run:
    - hic-straw >=1.3.1
    - matplotlib-base >=3.9.2
    - numpy >=1.21.2
    - pandas >=2.2.3
    - python
    - poetry >=1.8.4
    - scikit-learn >=1.5.2
    - scipy >=1.14.1
    - six >=1.16.0

test:
  commands:
    - plothic --help

about:
  home: "https://github.com/Jwindler/PlotHiC"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Plot Whole genome Hi-C contact matrix heatmap"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
