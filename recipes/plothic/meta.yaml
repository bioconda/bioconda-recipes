{% set name = "plothic" %}
{% set version = "0.4.17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 14f6b296f331ec3c94e6825e63cd1ea9ff313294b19c30775372745a4c9189c8

build:
  number: 0
  noarch: python 
  entry_points:
    - plothic=plothic.cli:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('plothic', max_pin="x.x") }}

requirements:
  host:
    - hic-straw >=1.3.1
    - matplotlib-base >=3.9.2
    - numpy >=2.1.1
    - pandas >=2.2.3
    - pip
    - python
    - scikit-learn >=1.5.2
    - scipy >=1.14.1
    - six >=1.16.0
    - libcurl
  run:
    - hic-straw >=1.3.1
    - matplotlib-base >=3.9.2
    - numpy >=1.21.2
    - pandas >=2.2.3
    - python
    - scikit-learn >=1.5.2
    - scipy >=1.14.1
    - six >=1.16.0
    - libcurl

test:
  commands:
    - plothic --help

about:
  home: "https://github.com/Jwindler/PlotHiC"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Plot Whole genome Hi-C contact matrix heatmap"
  doc_url: https://github.com/Jwindler/PlotHiC/blob/main/README.md
  dev_url: https://github.com/Jwindler/PlotHiC

extra:
  recipe-maintainers:
    - Jwindler
