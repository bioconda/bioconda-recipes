{% set version = "2.14.0" %}
{% set name = "genefu" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2ea86a982054f29557a50c1fa607b3cc5b99fb09028a43856126772eeb9b57b5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-aims >=1.14.0,<1.16.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-survcomp >=1.32.0,<1.34.0'
    - r-amap
    - r-base
    - r-ic10
    - r-mclust
  run:
    - 'bioconductor-aims >=1.14.0,<1.16.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-survcomp >=1.32.0,<1.34.0'
    - r-amap
    - r-base
    - r-ic10
    - r-mclust
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Description: This package contains functions implementing various tasks usually required by gene expression analysis, especially in breast cancer studies: gene mapping between different microarray platforms, identification of molecular subtypes, implementation of published gene signatures, gene selection, and survival analysis.'
extra:
  identifiers:
    - biotools:genefu
    - doi:10.1093/bioinformatics/btv693
  parent_recipe:
    name: bioconductor-genefu
    path: recipes/bioconductor-genefu
    version: 2.12.0
