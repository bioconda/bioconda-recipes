{% set version = "1.4.0" %}
{% set name = "SparseSignatures" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ef3f68da832a955cea902fe55e383334
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, BiocStyle, testthat, knitr,
requirements:
  host:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-bsgenome.hsapiens.1000genomes.hs37d5 >=0.99.0,<0.100.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gridextra
    - r-nmf
    - r-nnlasso
    - r-nnls
  run:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-bsgenome.hsapiens.1000genomes.hs37d5 >=0.99.0,<0.100.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-gridextra
    - r-nmf
    - r-nnlasso
    - r-nnls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Point mutations occurring in a genome can be divided into 96 categories based on the base being mutated, the base it is mutated into and its two flanking bases. Therefore, for any patient, it is possible to represent all the point mutations occurring in that patientâ€™s tumor as a vector of length 96, where each element represents the count of mutations for a given category in the patient. A mutational signature represents the pattern of mutations produced by a mutagen or mutagenic process inside the cell. Each signature can also be represented by a vector of length 96, where each element represents the probability that this particular mutagenic process generates a mutation of the 96 above mentioned categories. In this R package, we provide a set of functions to extract and visualize the mutational signatures that best explain the mutation counts of a large number of patients.'

