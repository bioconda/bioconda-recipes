{% set version = "1.5.0" %}
{% set sha256 = "fe3a96d99f22e293cd7e83d364de6cffd36573ef25db93d6e32102527a624bc5" %}
package:
  name: flask-admin
  version: '{{version}}'

build:
  number: 0

source:
  fn: Flask-Admin-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/F/Flask-Admin/Flask-Admin-{{version}}.tar.gz
  sha256: '{{sha256}}'
requirements:
  build:
    - python
    - setuptools
    - flask >=0.7
    - wtforms

  run:
    - python
    - flask >=0.7
    - wtforms

test:
  imports:
    - flask_admin

about:
  home: https://github.com/flask-admin/flask-admin/
  license: BSD License
  summary: Simple and extensible admin interface framework for Flask
  license_family: BSD
