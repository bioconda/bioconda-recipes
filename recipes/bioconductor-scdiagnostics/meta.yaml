{% set version = "1.4.0" %}
{% set name = "scDiagnostics" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1559a795b0bd0949579398147160348e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scdiagnostics", max_pin="x.x") }}'
  noarch: generic

# Suggests: AUCell, BiocStyle, knitr, rmarkdown, scran, scRNAseq, SingleR, celldex, scuttle, scater, dplyr, ComplexHeatmap, grid, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cramer
    - r-fnn
    - r-ggally
    - r-ggplot2
    - r-ggridges
    - r-igraph
    - r-isotree
    - r-mass
    - r-matrix
    - r-ranger
    - r-rlang
    - r-scales
    - r-stringr
    - r-transport
  run:
    - bioconductor-bluster >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cramer
    - r-fnn
    - r-ggally
    - r-ggplot2
    - r-ggridges
    - r-igraph
    - r-isotree
    - r-mass
    - r-matrix
    - r-ranger
    - r-rlang
    - r-scales
    - r-stringr
    - r-transport

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Cell type annotation diagnostics
  description: The scDiagnostics package provides diagnostic plots to assess the quality of cell type assignments from single cell gene expression profiles. The implemented functionality allows to assess the reliability of cell type annotations, investigate gene expression patterns, and explore relationships between different cell types in query and reference datasets allowing users to detect potential misalignments between reference and query datasets. The package also provides visualization capabilities for diagnostics purposes.

