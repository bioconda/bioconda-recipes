{% set version = "0.11.1" %}
{% set md5sum = "f42c9a616342a1b23022499b20319221" %}

package:
  name: vcfpy
  version: {{ version }}

source:
  fn: vcfpy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/v/vcfpy/vcfpy-{{ version }}.tar.gz
  md5: "{{ md5sum }}"

build:
  skip: True # [py27]
  script: python setup.py install --single-version-externally-managed --record record.txt
  number: 1

requirements:
  build:
  - python
  run:
  - python
  - pysam >=0.10.0

test:
  imports:
  - vcfpy

about:
  home: https://github.com/bihealth/vcfpy
  summary: Python 3 VCF library with good support for both reading and writing
  license: MIT
