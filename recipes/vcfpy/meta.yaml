{% set version = "0.12.2" %}
{% set sha256 = "78d5fb4222ae2186ef022e747d63873b63f2a708e2738fc9587dc3732b42e5f8" %}

package:
  name: vcfpy
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/v/vcfpy/vcfpy-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pysam >=0.10.0

test:
  imports:
    - vcfpy

about:
  home: https://github.com/bihealth/vcfpy
  license: MIT
  license_family: MIT
  summary: Python 3 VCF library with good support for both reading and writing
