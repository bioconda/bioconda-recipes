{% set name = "zol" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/zol/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a5c7f7b2f54e90965160cf3c85da33bed1ec7aa900a1c499df0c8adeb32953c8

build:
  number: 0
  skip: True # [py <= 39]

requirements:
  build:
     - {{ compiler('cxx') }}
     - setuptools
  host:
    - python
    - axel
  run:
    - python
    - biopython =1.79
    - muscle
    - mcl
    - pal2nal >=14.1
    - hmmer >=3.0.0
    - fasttree >=2.0.0
    - diamond >=2.0.15
    - prodigal
    - pyrodigal =2.1.0
    - pandas >=2.0
    - xlsxwriter >=3.0.3
    - scikit-learn
    - axel
    - hyphy =2.5.14
    - pomegranate >0.13,<=0.14.8
    - cd-hit
    - ncbi-genome-download
    - r-base
    - r-ggplot2
    - r-cowplot
    - r-gggenes
    - r-gridextra
    - skani
    - slclust
    - trimal
    - gzip

test:
  commands:
    - prepTG -v
    - fai -v
    - zol -v

about:
  home: https://github.com/Kalan-Lab/zol
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "zol (& fai): large-scale targeted detection and evolutionary investigation of gene clusters."
  dev_url: https://github.com/Kalan-Lab/zol
