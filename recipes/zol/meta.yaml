{% set name = "zol" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {% set sha256 = "e1dac3a48e6417a5b55db32ed45d9d8702d5ece05812bf375415329c8b68f804" %}
source:
  url: https://github.com/Kalan-Lab/zol/archive/refs/tags/v1.2.4.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  no-arch: generic

requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python =3.10
    - axel
  run:
    - biopython =1.79
    - muscle
    - setuptools <=58.2.0
    - mcl
    - pal2nal >=14.1
    - hmmer >=3.0.0
    - fasttree >=2.0.0
    - diamond >=2.0.15
    - prodigal
    - pyrodigal =2.1.0
    - pandas >=2.0
    - xlsxwriter >=3.0.3
    - scikit-learn
    - axel
    - hyphy =2.5.14
    - pomegranate >0.13,<=0.14.8
    - cd-hit
    - ncbi-genome-download
    - r-base
    - r-ggplot2
    - r-cowplot
    - r-gggenes
    - r-gridextra
    - skani
    - slclust
    - trimal
    - gzip

test:
  commands:
    - prepTG --help
    - fai --help
    - zol --help

about:
  home: https://github.com/Kalan-Lab/zol
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "zol (& fai): large-scale targeted detection and evolutionary investigation of gene clusters."
  dev_url: https://github.com/Kalan-Lab/zol
  
