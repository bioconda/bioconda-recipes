{% set name = "zol" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/zol/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 074b07fb8376cd62820e91294fe5b9ccf1aa61ccbaa266977ca0af8157df0626

build:
  number: 0
  skip: True  # [py != 310]
  run_exports:
    - {{ pin_subpackage('zol', max_pin="x") }}

requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - pip
    - setuptools
    - r-base
    - biopython
    - muscle >=5.0,<=5.1  # [osx]
    - muscle >=5.0  # [not osx]
    - mcl
    - pal2nal >=14.1
    - hmmer >=3.0.0
    - fasttree
    - diamond =2.1.11  # [osx]
    - diamond >=2.1.11  # [not osx]
    - pyrodigal
    - prodigal
    - prodigal-gv
    - pyhmmer
    - pandas >=2.0
    - xlsxwriter >=3.0.3
    - scikit-learn
    - axel  # [not arm64]
    - hyphy >=2.5.14
    - pomegranate >=1.0.0
    - cd-hit
    - r-ggplot2
    - r-cowplot
    - r-gggenes
    - r-gridextra
    - skani >=0.2.2
    - slclust
    - trimal
    - gzip
    - miniprot =0.13  # [x86_64]
    - miniprot >=0.13  # [not x86_64]
    - bioconductor-ggtree
    - ete3
    - codoff
    - gravis
    - colour
    - rich-argparse
    - tqdm
    - aiofile
    - aiohttp

test:
  commands:
    - zol -h

about:
  home: "https://github.com/Kalan-Lab/zol"
  license: "BSD-3-Clause"
  license_file: LICENSE
  license_family: BSD
  summary: "zol (& fai): large-scale targeted detection and evolutionary investigation of gene clusters."
  dev_url: "https://github.com/Kalan-Lab/zol"
  doc_url: "https://github.com/Kalan-Lab/zol/wiki"
  
extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - raufs
