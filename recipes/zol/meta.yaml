{% set name = "zol" %}
{% set version = "1.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/zol/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a5c7f7b2f54e90965160cf3c85da33bed1ec7aa900a1c499df0c8adeb32953c8

build:
  number: 0
  skip: True # [py <= 39]
  
requirements:
  build:
     - {{ compiler('cxx') }}
     - setuptools
  host:
    - python =3.10
    - axel
  run:
    - python =3.10
    - biopython 
    - muscle
    - mcl
    - pal2nal
    - hmmer 
    - fasttree 
    - diamond 
    - prodigal
    - pyrodigal
    - pandas 
    - xlsxwriter
    - scikit-learn
    - axel
    - hyphy 
    - pomegranate 
    - cd-hit
    - ncbi-genome-download
    - r-base
    - r-ggplot2
    - r-cowplot
    - r-gggenes
    - r-gridextra
    - skani
    - slclust
    - trimal
    - gzip

test:
  commands:
    - prepTG -v
    - fai -v
    - zol -v

about:
  home: https://github.com/Kalan-Lab/zol
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "zol (& fai): large-scale targeted detection and evolutionary investigation of gene clusters."
  dev_url: https://github.com/Kalan-Lab/zol
