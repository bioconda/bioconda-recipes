{% set name = "zol" %}
{% set version = "1.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/zol/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e313c7c8c896205898727cb566e92a04c58e7671239bd59a9cac0aa3c3610bfd

build:
  number: 0
  skip: True # [py != 310]
  run_exports:
    - {{ pin_subpackage('zol', max_pin='x') }}

requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
  run:
    - python >=3.10
    - r-base 
    - biopython 
    - muscle >=5.0,<=5.1 [osx]
    - muscle >=5.0 [not osx]
    - mcl
    - pal2nal >=14.1
    - hmmer >=3.0.0
    - fasttree
    - diamond >=2.1.7
    - pyrodigal
    - prodigal
    - prodigal-gv
    - pyhmmer
    - pandas >=2.0
    - xlsxwriter >=3.0.3
    - scikit-learn
    - axel
    - hyphy >=2.5.14
    - pomegranate >=1.0.0
    - cd-hit
    - ncbi-genome-download
    - r-ggplot2
    - r-cowplot
    - r-gggenes
    - r-gridextra
    - skani >=0.2.2
    - slclust
    - trimal
    - gzip
    - miniprot =0.13 # [x86_64]
    - miniprot >=0.13 # [aarch64]
    - bioconductor-ggtree
    - ete3
    - codoff
    - gravis
    - colour
    - rich-argparse
    - tqdm

test:
  commands:
    - zol -h

about:
  home: https://github.com/Kalan-Lab/zol
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "zol (& fai): large-scale targeted detection and evolutionary investigation of gene clusters."
  dev_url: https://github.com/Kalan-Lab/zol
  
extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - raufs
