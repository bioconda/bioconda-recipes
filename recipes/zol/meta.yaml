{% set name = "zol" %}
{% set version = "1.2.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Kalan-Lab/zol/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4457447a755c174114f7fe01b02fbef92c1c4117acdb01fd1811202451ef198e

build:
  number: 0
  skip: True # [py <= 39]
  
requirements:
  build:
     - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - pip
    - axel
  run:
    - python =3.10
    - biopython =1.79
    - muscle
    - setuptools 
    - mcl
    - pal2nal >=14.1
    - hmmer >=3.0.0
    - fasttree >=2.0.0
    - diamond =2.0.15
    - prodigal
    - pyrodigal =2.1.0
    - pandas >=2.0
    - xlsxwriter >=3.0.3
    - scikit-learn
    - axel
    - hyphy =2.5.14
    - pomegranate >0.13,<=0.14.8
    - cd-hit
    - ncbi-genome-download
    - r-base
    - r-ggplot2
    - r-cowplot
    - r-gggenes
    - r-gridextra
    - skani
    - slclust
    - trimal
    - gzip

test:
  commands:
    - prepTG -v
    - fai -v
    - zol -v

about:
  home: https://github.com/Kalan-Lab/zol
  license: BSD-3-Clause license
  license_file: LICENSE
  license_family: BSD
  summary: "zol (& fai): large-scale targeted detection and evolutionary investigation of gene clusters."
  dev_url: https://github.com/Kalan-Lab/zol
