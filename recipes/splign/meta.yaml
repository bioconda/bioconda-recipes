{% set version = "2.1.0" %} # Remember to update sha256 below

package:
  name: splign
  version: {{ version }}

build:
  noarch: generic
  number: 0
  script: mkdir -p $PREFIX/bin ; mv * $PREFIX/bin

source:
  url: https://ftp.ncbi.nlm.nih.gov/genomes/TOOLS/splign/linux-i64/splign.tar.gz
  sha256: f3912bf15e42cbf27988dad28be5d6ba2551daa5cd4fa4b88cfe4aa039ca82db

requirements:
  host:
    - lmdb
    - libuv
    - pcre
    - libnghttp2
    - sqlite
    - bz2file
    - bzip2
    
  run:
    - lmdb
    - libuv
    - pcre
    - libnghttp2
    - sqlite
    - bz2file
    - bzip2

about:
  home: https://www.ncbi.nlm.nih.gov/sutils/splign/splign.cgi
  license: Public Domain
  summary: |
    Splign is a utility for computing cDNA-to-Genomic, or spliced sequence alignments

test:
  commands:
    - splign -help
