    - 'bioconductor-biocgenerics >=0.1.0'
    - 'bioconductor-genomicranges >=1.17.7'
    - 'bioconductor-iranges >=1.99.1'
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-shortread
    - r
  run:
    - 'bioconductor-biocgenerics >=0.1.0'
    - 'bioconductor-genomicranges >=1.17.7'
    - 'bioconductor-iranges >=1.99.1'
