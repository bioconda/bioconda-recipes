    - bioconductor-shortread
    - r
test:
  commands:
    - '$R -e "library(''chipseq'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/chipseq.html
  license: Artistic-2.0
  summary: 'Tools for helping process short read data for chipseq experiments'
