{% set name = "varda2-client" %}
{% set version = "0.6" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a05d778b16c4d3b58a795799b39c6eaeb73de0f552c74236c7b2bae938ac5d8e

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests

test:
  commands:
    - varda2-client -h

about:
  home: https://github.com/varda/varda2-client
  license: MIT
  license_family: MIT
  summary: A python CLI to Varda2 frequency database server.

extra:
  container:
    # enable networking
    extended-base: true
  recipe-maintainers:
    - marksantcroos
