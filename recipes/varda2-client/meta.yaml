{% set name = "varda2-client" %}
{% set version = "0.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cd7bfbcb1e4da0d1ffe03306278b3109641d45f2a317c2ceb6d61cb76bb5b3a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - requests

test:
  commands:
    - varda2-client -h

about:
  home: https://github.com/varda/varda2-client
  license: MIT
  license_family: MIT
  summary: A python CLI to Varda2 frequency database server.

extra:
  recipe-maintainers: 'marksantcroos'
