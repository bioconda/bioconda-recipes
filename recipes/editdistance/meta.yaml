{% set version = "0.4" %}

package:
  name: editdistance
  version: {{ version }}

source:
  fn: editdistance-{{ version }}.tar.gz
  url: https://github.com/aflc/editdistance/archive/v{{ version }}.tar.gz
  sha256: fa7a008c09eb0881ce8b5a065519a8f10903e1edf6067bcae667d0a64e958f6d

build:
  number: 0

requirements:
  build:
    - python
    - gcc  # [not osx]
    - llvm  # [osx]
  run:
    - python
    - libgcc  # [not osx]

test:
  imports:
    - editdistance

about:
  home: https://www.github.com/aflc/editdistance
  license: MIT License
  summary: 'Fast implementation of the edit distance (Levenshtein distance)'
  license_family: MIT
