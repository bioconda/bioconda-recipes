{% set version = '1.3' %}
{% set github = "https://github.com/lehner-lab/DiMSum" %}

package:
  name: r-dimsum
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 5f4181a8f4790f7a995db3f1d19408ebeb0fe00ed0cf520d28b1e37dc53a01ea 

build:
  number: 2
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
  host:
    - r-base
    - pandoc >=1.17.2
    - fastqc >=0.11.3
    - cutadapt =2.4
    - vsearch >=2.17
    - starcode >=1.3
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr
  run:
    - r-base
    - pandoc >=1.17.2
    - fastqc >=0.11.3
    - cutadapt =2.4
    - vsearch  >=2.17
    - starcode >=1.3
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr

test:
  commands:
    - DiMSum -h

about:
  home: https://github.com/lehner-lab/DiMSum
  dev_url: "{{ github }}" 
  license: MIT 
  summary: An error model and pipeline for analyzing deep mutational scanning (DMS) data and diagnosing common experimental pathologies

extra:
  recipe-maintainers:
    - andrefaure


