{% set version = '1.2.8' %}
{% set github = "https://github.com/lehner-lab/DiMSum" %}

package:
  name: r-dimsum
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 615197da093caf08a4d2348f83d9438c12cd82c9e1a09e686b5279bbeaa05d23 

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - pandoc
    - fastqc
    - cutadapt
    - vsearch >=2.17
    - starcode
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr
  run:
    - r-base
    - pandoc
    - fastqc
    - cutadapt
    - vsearch  >=2.17
    - starcode
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr

test:
  commands:
    - DiMSum -h

about:
  home: https://github.com/lehner-lab/DiMSum
  dev_url: "{{ github }}" 
  license: MIT 
  summary: An error model and pipeline for analyzing deep mutational scanning (DMS) data and diagnosing common experimental pathologies

extra:
  recipe-maintainers:
    - andrefaure


