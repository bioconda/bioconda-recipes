{% set version = '1.2.7' %}
{% set github = "https://github.com/lehner-lab/DiMSum" %}

package:
  name: r-dimsum
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: fe6385f5b58ef1bb8692c3e5c369dd76482bd4ac35f5044c611ade7c409512e1 

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base >=3.6
    - pandoc =1.17.2
    - fastqc =0.11.9
    - cutadapt =2.4
    - vsearch =2.14.2
    - starcode =1.3
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr
  run:
    - r-base >=3.6
    - pandoc =1.17.2
    - fastqc =0.11.9
    - cutadapt =2.4
    - vsearch =2.14.2
    - starcode =1.3
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr

test:
  commands:
    - DiMSum -h

about:
  home: https://github.com/lehner-lab/DiMSum
  dev_url: "{{ github }}" 
  license: MIT 
  summary: An error model and pipeline for analyzing deep mutational scanning (DMS) data and diagnosing common experimental pathologies

extra:
  recipe-maintainers:
    - andrefaure


