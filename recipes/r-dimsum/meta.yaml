{% set version = '1.3.1' %}
{% set github = "https://github.com/lehner-lab/DiMSum" %}

package:
  name: r-dimsum
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 068b490a8a38601298ea98f32b1e81ba98ecfaa8102e312d8c419d8ef7d3c9de 

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-dimsum', max_pin="x") }}

requirements:
  build:
    - r-base
  host:
    - r-base =4.0
    - pandoc >=1.17.2
    - fastqc =0.11
    - cutadapt =2.4
    - vsearch >=2.17
    - starcode >=1.3
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr
  run:
    - r-base =4.0
    - pandoc >=1.17.2
    - fastqc =0.11
    - cutadapt =2.4
    - vsearch  >=2.17
    - starcode >=1.3
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-shortread
    - r-cairo
    - r-cowplot
    - r-data.table
    - r-ggally
    - r-ggplot2
    - r-gridextra
    - r-hexbin
    - r-optparse
    - r-plyr
    - r-reshape2
    - r-rmarkdown
    - r-seqinr
    - r-stringr

test:
  commands:
    - DiMSum -h

about:
  home: https://github.com/lehner-lab/DiMSum
  dev_url: "{{ github }}" 
  license: MIT 
  summary: An error model and pipeline for analyzing deep mutational scanning (DMS) data and diagnosing common experimental pathologies

extra:
  recipe-maintainers:
    - andrefaure


