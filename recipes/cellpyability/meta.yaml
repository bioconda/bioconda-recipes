{% set name = "cellpyability" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: dc534212866c9897ab9c95f747715174ac9b93ccf603245140a2bb2404243450

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - hatchling
  run:
    - python >=3.8
    - matplotlib-base >=3.5.0,<4.0.0
    - numpy >=1.24.4,<2.0.0
    - pandas >=2.0.0,<3.0.0
    - plotly >=5.0.0,<6.0.0
    - scipy >=1.10.0,<2.0.0
test:
  imports:
    - cellpyability
  commands:
    - cellpyability --help

about:
  home: https://github.com/bindralab/cellpyability
  summary: A Python package for analyzing cell viability data
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jlelia  # GitHub
