{% set name = "perl-moose" %}
{% set version = "2.2009" %}
{% set sha256 = "63ba8a5e27dbcbdbac2cd8f4162fff50a31e9829d8955a196a5898240c02d194" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Moose-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Moose-{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: 0

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-pathtools
    - perl-module-runtime
    - perl-extutils-makemaker
    - perl-try-tiny
    - perl-test-warnings
    - perl-scalar-list-utils >=1.45
    - perl-package-stash
    - perl-sub-exporter
    - perl-test-more
    - perl-list-someutils
    - perl-datetime
    - perl-dbm-deep
    - perl-test-deep
    - perl-yaml

  run:
    - perl
    - perl-app-cpanminus
    - perl-pathtools
    - perl-module-runtime
    - perl-extutils-makemaker
    - perl-try-tiny
    - perl-test-warnings
    - perl-scalar-list-utils >=1.45
    - perl-package-stash
    - perl-sub-exporter
    - perl-datetime

test:
  commands:
    - which perl
    - perl -V

about:
  home: http://moose.perl.org/
  license: perl_5
  summary: 'A postmodern object system for Perl 5'

