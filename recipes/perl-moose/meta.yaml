{% set name = "perl-moose" %}
{% set version = "2.2011" %}
{% set sha256 = "973d0a35d9f39bf93bbc5206c25f5ec3651f96356f082d31873c0ac9a5c1cd82" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Moose-2.2011.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-devel-globaldestruction
    - perl-eval-closure >=0.04
    - perl-try-tiny
    - perl-mro-compat
    - perl-extutils-makemaker
    - perl-data-optlist
    - perl-package-deprecationmanager
    - perl-test-cleannamespaces
    - perl-package-stash-xs
    - perl-params-util
    - perl-cpan-meta-check
    - perl-sub-identify
    - perl-dist-checkconflicts >=0.02
    - perl-sub-exporter
    - perl-parent
    - perl-test-requires >=0.05
    - perl-class-load >=0.09
    - perl-devel-stacktrace
    - perl-class-load-xs
    - perl-module-metadata
    - perl-test-fatal
    - perl-carp
    - perl-devel-overloadinfo
    - perl-module-runtime-conflicts
    - perl-package-stash
    - perl-module-runtime
    - perl-cpan-meta-requirements
    - perl-sub-name

  run:
    - perl
    - perl-class-load >=0.09
    - perl-devel-stacktrace
    - perl-devel-globaldestruction
    - perl-class-load-xs
    - perl-carp
    - perl-eval-closure >=0.04
    - perl-devel-overloadinfo
    - perl-sub-exporter
    - perl-try-tiny
    - perl-mro-compat
    - perl-data-optlist
    - perl-module-runtime-conflicts
    - perl-dist-checkconflicts >=0.02
    - perl-package-stash
    - perl-package-deprecationmanager
    - perl-package-stash-xs
    - perl-module-runtime
    - perl-params-util
    - perl-sub-identify
    - perl-parent
    - perl-sub-name

test:
  imports:
    - Moose

about:
  home: http://moose.perl.org/
  license: perl_5
  summary: A postmodern object system for Perl 5
