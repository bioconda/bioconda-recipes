{% set name = "perl-moose" %}
{% set version = "2.2201" %}
{% set sha256 = "cd5ff9b4751f73ecb6874ba9761343d35737d4ddf5ff6b19c00d01af5ffc3eb2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Moose-2.2201.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-try-tiny
    - perl-class-load-xs
    - perl-dist-checkconflicts
    - perl-module-runtime
    - perl-sub-exporter
    - perl-class-load
    - perl-devel-globaldestruction
    - perl-package-deprecationmanager
    - perl-params-util
    - perl-module-runtime-conflicts
    - perl-package-stash-xs
    - perl-devel-stacktrace
    - perl-mro-compat
    - perl-data-optlist
    - perl-devel-overloadinfo
    - perl-eval-closure
    - perl-package-stash
    - perl-test-fatal
    - perl-test-requires
    - perl-cpan-meta-check
  run:
    - perl
    - perl-try-tiny
    - perl-module-runtime-conflicts
    - perl-package-stash-xs
    - perl-class-load-xs
    - perl-devel-stacktrace
    - perl-mro-compat
    - perl-data-optlist
    - perl-module-runtime
    - perl-dist-checkconflicts
    - perl-sub-exporter
    - perl-class-load
    - perl-devel-overloadinfo
    - perl-eval-closure
    - perl-devel-globaldestruction
    - perl-package-stash
    - perl-params-util
    - perl-package-deprecationmanager

