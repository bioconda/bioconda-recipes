{% set version = "1.12.0" %}
{% set name = "methrix" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: fecc1dae6e67b793613f4e1eb62c2307
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, DSS, bsseq, plotly, BSgenome.Mmusculus.UCSC.mm9, MafDb.1Kgenomes.phase3.GRCh38, MafDb.1Kgenomes.phase3.hs37d5, GenomicScores, Biostrings, RColorBrewer, GenomeInfoDb, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-hdf5array >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
  run:
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-hdf5array >=1.26.0,<1.27.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Fast and efficient summarization of generic bedGraph files from Bisufite sequencing'
  description: 'Bedgraph files generated by Bisulfite pipelines often come in various flavors. Critical downstream step requires summarization of these files into methylation/coverage matrices. This step of data aggregation is done by Methrix, including many other useful downstream functions.'
  license_file: LICENSE

