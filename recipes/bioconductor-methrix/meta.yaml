{% set version = "1.0.0" %}
{% set name = "methrix" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 636cabf8b91c29c675b03b14172760d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, DSS, bsseq, plotly, BSgenome.Mmusculus.UCSC.mm9, MafDb.1Kgenomes.phase3.GRCh38, MafDb.1Kgenomes.phase3.hs37d5, GenomicScores, Biostrings, RColorBrewer, GenomicRanges, GenomeInfoDb, IRanges, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
    - r-rjson
  run:
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-delayedarray >=0.12.0,<0.13.0'
    - 'bioconductor-delayedmatrixstats >=1.8.0,<1.9.0'
    - 'bioconductor-hdf5array >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
    - r-rjson
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Fast and efficient summarization of generic bedGraph files from Bisufite sequencing'
  description: 'Bedgraph files generated by Bisulfite pipelines often come in various flavors. Critical downstream step requires summarization of these files into methylation/coverage matrices. This step of data aggregation is done by Methrix, including many other useful downstream functions.'
  license_file: LICENSE

