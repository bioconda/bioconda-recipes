{% set version = "1.16.0" %}
{% set name = "methrix" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 7bdda59fc802fc09d10ca9a4916cfe94
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-methrix", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, DSS, bsseq, plotly, BSgenome.Mmusculus.UCSC.mm9, MafDb.1Kgenomes.phase3.GRCh38, MafDb.1Kgenomes.phase3.hs37d5, BSgenome.Hsapiens.UCSC.hg19, GenomicScores, Biostrings, RColorBrewer, GenomeInfoDb, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
  run:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-delayedarray >=0.28.0,<0.29.0'
    - 'bioconductor-delayedmatrixstats >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-hdf5array >=1.30.0,<1.31.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Fast and efficient summarization of generic bedGraph files from Bisufite sequencing'
  description: 'Bedgraph files generated by Bisulfite pipelines often come in various flavors. Critical downstream step requires summarization of these files into methylation/coverage matrices. This step of data aggregation is done by Methrix, including many other useful downstream functions.'
  license_file: LICENSE

