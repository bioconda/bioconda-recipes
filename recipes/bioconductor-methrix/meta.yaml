{% set version = "1.2.05" %}
{% set name = "methrix" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 01702c1546a85b8bb45a462ec4a307ff
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, DSS, bsseq, plotly, BSgenome.Mmusculus.UCSC.mm9, MafDb.1Kgenomes.phase3.GRCh38, MafDb.1Kgenomes.phase3.hs37d5, GenomicScores, Biostrings, RColorBrewer, GenomicRanges, GenomeInfoDb, IRanges, testthat (>= 2.1.0)
requirements:
  host:
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-delayedmatrixstats >=1.10.0,<1.11.0'
    - 'bioconductor-hdf5array >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
    - r-rjson
  run:
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-delayedarray >=0.14.0,<0.15.0'
    - 'bioconductor-delayedmatrixstats >=1.10.0,<1.11.0'
    - 'bioconductor-hdf5array >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - 'r-data.table >=1.12.4'
    - r-ggplot2
    - r-matrixstats
    - r-rjson
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Fast and efficient summarization of generic bedGraph files from Bisufite sequencing'
  description: 'Bedgraph files generated by Bisulfite pipelines often come in various flavors. Critical downstream step requires summarization of these files into methylation/coverage matrices. This step of data aggregation is done by Methrix, including many other useful downstream functions.'
  license_file: LICENSE

