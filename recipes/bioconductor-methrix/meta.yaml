{% set version = "1.20.0" %}
{% set name = "methrix" %}
{% set bioc = "3.20" %}

about:
  description: Bedgraph files generated by Bisulfite pipelines often come in various flavors. Critical downstream step requires summarization of these files into methylation/coverage matrices. This step of data aggregation is done by Methrix, including many other useful downstream functions.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Fast and efficient summarization of generic bedGraph files from Bisufite sequencing

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-methrix", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, rmarkdown, DSS, bsseq, plotly, BSgenome.Mmusculus.UCSC.mm9, MafDb.1Kgenomes.phase3.GRCh38, MafDb.1Kgenomes.phase3.hs37d5, BSgenome.Hsapiens.UCSC.hg19, GenomicScores, Biostrings, RColorBrewer, GenomeInfoDb, testthat (>= 2.1.0)
requirements:
  host:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-delayedmatrixstats >=1.28.0,<1.29.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table >=1.12.4
    - r-ggplot2
    - r-matrixstats
  run:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-delayedmatrixstats >=1.28.0,<1.29.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table >=1.12.4
    - r-ggplot2
    - r-matrixstats

source:
  md5: d5a1bcccf94805215885bf668a24a421
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

