{% set name = "deacon" %}
{% set version = "0.9.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bede/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 35a58bd23a071f02fab66b7e7255db941d18cfda61b88c72d976f67c75e12a7e

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage('deacon', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - deacon index build --help
    - deacon filter --help

about:
  home: https://github.com/bede/deacon
  license: MIT
  license_file: LICENSE
  summary: Fast alignment-free sequence filter

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bede
