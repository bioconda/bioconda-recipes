{% set name = "deacon" %}
{% set version = "0.13.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bede/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 29526dc0f00d7eea69a5cdc99829a8546e3730a4323d5aa5a7dbe2ecfee3f1e9

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage('deacon', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - openssl

test:
  commands:
    - deacon index build --help
    - deacon filter --help

about:
  home: https://github.com/bede/deacon
  license: MIT
  license_file: LICENSE
  summary: Fast alignment-free sequence filter

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bede
