{% set name = "deacon" %}
{% set version = "0.13.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bede/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a947bf28c28f78ffb626f6fa4c150018dbec835ebb39807cb0b0dce5c76cb139

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage('deacon', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - deacon index build --help
    - deacon filter --help

about:
  home: https://github.com/bede/deacon
  license: MIT
  license_file: LICENSE
  summary: Fast alignment-free sequence filter

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bede
