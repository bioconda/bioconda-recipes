{% set version = "0.4.3" %}
{% set sha256 = "177427f68cc0a5c8fa8d2b23e89d9950a09311fe0b864106859edd7fd2e4c971" %}

package:
  name: confindr
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/c/confindr/confindr-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pysam >=0.15
    - pytest
    - bbmap >=38
    - mash >=2
    - samtools >=1.6

test:
  imports:
    - confindr
    - confindr_wrappers
  commands:
    - confindr.py --version

about:
  home: https://github.com/lowandrew/ConFindr
  license: MIT
  license_family: MIT
  summary: Detect intra- and inter-species bacterial contamination in NGS reads
  doc_url: https://lowandrew.github.io/ConFindr/
  dev_url: https://github.com/lowandrew/ConFindr

extra:
  recipe-maintainers: lowandrew
