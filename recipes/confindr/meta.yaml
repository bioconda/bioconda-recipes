{% set version = "0.3.3" %}
{% set sha256 = "bc771def2888e5faf6a548d8ff0a60b9357051858097375522e3e0acad08f871" %}

package:
  name: confindr
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/c/confindr/confindr-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pysam
    - pytest
    - bbmap
    - jellyfish
    - blast
    - mash >=2
    - samtools

test:
  imports:
    - confindr
    - confindr_wrappers
  commands:
    - confindr.py --version

about:
  home: https://github.com/lowandrew/ConFindr
  license: MIT
  license_family: MIT
  summary: Detect intra- and inter-species bacterial contamination in NGS reads
  doc_url: https://lowandrew.github.io/ConFindr/
  dev_url: https://github.com/lowandrew/ConFindr

extra:
  recipe-maintainers: lowandrew
