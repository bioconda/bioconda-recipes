{% set version = '0.0.1' %}

package:
  name: r-garnett
  version: {{ version }}

source:
    url: https://github.com/cole-trapnell-lab/garnett/archive/master.zip
    sha256: 1f4db118841754613409b71ee139112017259340baf3f01b4111fbf5cd3a461a

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioc-devel
    - bioc-release  
  run:
    - r-base
    - r-assertthat
    - r-doParallel
    - r-forcats
    - r-ggplot2
    - r-ggrepel
    - r-glasso
    - r-glmnet
    - r-igraph
    - r-irlba
    - r-matrix
    - r-plyr
    - r-RANN
    - r-reshape2
    - r-stringr
    - r-tibble
    - r-VGAM
    - r-viridis
    - r-covr
    - bioconductor-monocle
    - bioconductor-delayedarray
    - bioconductor-delayedmatrixstats
    - bioconductor-org.hs.eg.db
    - bioconductor-org.Mm.eg.db


test:
  commands:
    - $R -e "library('r-garnett')"

about:
  home: https://cole-trapnell-lab.github.io/garnett/
  dev_url: https://github.com/cole-trapnell-lab/garnett
  license: MIT License
  summary: Bioconda-installable version of Garnett cell classification tool.
  license_family: MIT License