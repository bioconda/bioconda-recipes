{% set version = '0.2.8' %}

package:
  name: r-garnett
  version: {{ version }}

source:
    url: https://github.com/cole-trapnell-lab/garnett/archive/{{ version }}.tar.gz
    sha256: b96c659b83d298786be00655b56424c0d1bcaae5fbcbf38e15545c462308323d

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-assertthat
    - r-doParallel
    - r-forcats
    - r-ggplot2
    - r-ggrepel
    - r-glasso
    - r-glmnet
    - r-igraph
    - r-irlba
    - r-matrix
    - r-plyr
    - r-RANN
    - r-reshape2
    - r-stringr
    - r-tibble
    - r-VGAM
    - r-viridis
    - r-covr
    - r-rly
    - bioconductor-biocinstaller
    - bioconductor-monocle
    - bioconductor-delayedarray
    - bioconductor-delayedmatrixstats
    - bioconductor-org.hs.eg.db
    - bioconductor-org.Mm.eg.db

  run:
    - r-base
    - r-assertthat
    - r-doParallel
    - r-forcats
    - r-ggplot2
    - r-ggrepel
    - r-glasso
    - r-glmnet
    - r-igraph
    - r-irlba
    - r-matrix
    - r-plyr
    - r-RANN
    - r-reshape2
    - r-stringr
    - r-tibble
    - r-VGAM
    - r-viridis
    - r-covr
    - r-rly
    - bioconductor-biocinstaller
    - bioconductor-monocle
    - bioconductor-delayedarray
    - bioconductor-delayedmatrixstats
    - bioconductor-org.hs.eg.db
    - bioconductor-org.Mm.eg.db

test:
  commands:
    - $R -e "library('garnett')"

about:
  home: https://cole-trapnell-lab.github.io/garnett/
  dev_url: https://github.com/cole-trapnell-lab/garnett
  license: MIT
  license_file: LICENSE
  summary: Bioconda-installable version of Garnett cell classification tool.
  license_family: MIT
