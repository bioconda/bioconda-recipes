{% set version = '0.2.8' %}

package:
  name: r-garnett
  version: {{ version }}

source:
    url: https://github.com/cole-trapnell-lab/garnett/archive/{{ version }}.tar.gz
    sha256: b96c659b83d298786be00655b56424c0d1bcaae5fbcbf38e15545c462308323d

build:
  number: 3
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-monocle3
    - bioconductor-annotationdbi >=1.44.0
    - r-assertthat >=0.2.0
    - bioconductor-biobase >=2.42.0
    - bioconductor-delayedarray >=0.8.0
    - bioconductor-delayedmatrixstats >=1.4.0
    - r-doParallel >=1.0.14
    - r-forcats >=0.3.0
    - r-ggplot2 >=3.1.0
    - r-ggrepel >=0.8.0
    - r-glmnet >=2.0_16
    - r-igraph >=1.2.2
    - r-irlba >=2.3.2
    - r-matrix >=1.2_15
    - bioconductor-org.hs.eg.db >=3.7.0
    - bioconductor-org.Mm.eg.db
    - r-plyr >=1.8.4
    - r-RANN >=2.6
    - r-reshape2 >=1.4.3
    - r-rly >=1.6.2
    - r-stringr >=1.3.1
    - r-viridis >=0.5.1
  run:
    - r-base
    - r-monocle3
    - bioconductor-annotationdbi >=1.44.0
    - r-assertthat >=0.2.0
    - bioconductor-biobase >=2.42.0
    - bioconductor-delayedarray >=0.8.0
    - bioconductor-delayedmatrixstats >=1.4.0
    - r-doParallel >=1.0.14
    - r-forcats >=0.3.0
    - r-ggplot2 >=3.1.0
    - r-ggrepel >=0.8.0
    - r-glmnet >=2.0_16
    - r-igraph >=1.2.2
    - r-irlba >=2.3.2
    - r-matrix >=1.2_15
    - bioconductor-org.hs.eg.db >=3.7.0
    - bioconductor-org.Mm.eg.db
    - r-plyr >=1.8.4
    - r-RANN >=2.6
    - r-reshape2 >=1.4.3
    - r-rly >=1.6.2
    - r-stringr >=1.3.1
    - r-viridis >=0.5.1

test:
  commands:
    - $R -e "library('garnett')"

about:
  home: https://cole-trapnell-lab.github.io/garnett/
  dev_url: https://github.com/cole-trapnell-lab/garnett
  license: MIT
  license_file: LICENSE
  summary: Bioconda-installable version of Garnett cell classification tool.
  license_family: MIT
