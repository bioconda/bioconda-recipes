{% set name = "alignoth" %}
{% set version = "1.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alignoth/alignoth/archive/v{{ version }}.tar.gz
  sha256: 4bdaa3db64c3c2b667e8088825236fafb12d7139c7ab9214d058e6da54a643b1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('alignoth', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler("cxx") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - libcblas
    - libcurl
    - openssl

test:
  commands:
    - alignoth --help

about:
  home: "https://alignoth.github.io"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool for creating alignment plots from bam files."
  dev_url: "https://github.com/alignoth/alignoth"
  doc_url: "https://github.com/alignoth/alignoth/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - fxwiegand
    - johanneskoester
  additional-platforms:
    - linux-aarch64
    - osx-arm64
