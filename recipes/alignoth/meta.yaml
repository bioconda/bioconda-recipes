{% set name = "alignoth" %}
{% set version = "1.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alignoth/alignoth/archive/v{{ version }}.tar.gz
  sha256: b794a0eeed52aeb2acb503239e6275ebb3d5e458ec4832832d9e50c5b992cae3

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('alignoth', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler("cxx") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - libcblas
    - libcurl
    - openssl

test:
  commands:
    - alignoth --help

about:
  home: "https://alignoth.github.io"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool for creating alignment plots from bam files."
  dev_url: "https://github.com/alignoth/alignoth"
  doc_url: "https://github.com/alignoth/alignoth/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - fxwiegand
    - johanneskoester
  additional-platforms:
    - linux-aarch64
    - osx-arm64
