{% set version = "0.2.0" %}

package:
  name: alignoth
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/koesterlab/alignoth/archive/v{{ version }}.tar.gz
  sha256: 454f31d221d2b24d6a7998a9b960b2b9313818dddd4b3e13dcef1d0ca5054e71

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - libcblas
    - openssl

test:
  commands:
    - alignoth --help

about:
  home: https://github.com/koesterlab/alignoth
  license: MIT
  summary: A tool for creating alignment plots from bam files

extra:
  recipe-maintainers:
    - fxwiegand
    - johanneskoester
