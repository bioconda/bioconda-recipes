{% set version = "0.2.0" %}

package:
  name: alignoth
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/koesterlab/alignoth/archive/v{{ version }}.tar.gz
  sha256: 223f1dbddb6e10cfb8406f81174513fb04900f3990e3a8967c45f39e838ce634

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
  run:

test:
  commands:
    - alignoth --help

about:
  home: https://github.com/koesterlab/alignoth
  license: MIT
  summary: A tool for creating alignment plots from bam files

extra:
  recipe-maintainers:
    - fxwiegand
    - johanneskoester
