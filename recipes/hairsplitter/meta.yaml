{% set name = "HairSplitter" %}
{% set version = "1.9.18" %}
{% set sha256 = "5c068ab1a958c890e0558458f6ccdc46e2c9284a0697caf4fffe1ba1942246a5" %}
 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RolandFaure/HairSplitter/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - hairsplitter-aarch64.patch

build:
  number : 0 
  run_exports:
    - {{ pin_subpackage("hairsplitter", max_pin="x.x") }}

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
        - bzip2 1.0.8 hfdf4475_7
    - c-ares 1.32.3 h51dda26_0
    - ca-certificates 2024.7.4 h8857fd0_0
    - cctools_osx-64 973.0.1 hcc6d90d_12
    - clang 11.1.0 h694c41f_1
    - clang-11 11.1.0 default_he082bbe_1
    - clang_osx-64 11.1.0 hc8532ff_7
    - clangxx 11.1.0 default_he082bbe_1
    - clangxx_osx-64 11.1.0 h2c55bc3_7
    - cmake 3.30.2 h749d262_0
    - compiler-rt 11.1.0 h654b07c_0
    - compiler-rt_osx-64 11.1.0 h8c5fa43_0
    - krb5 1.21.3 h37d8d59_0
    - ld64_osx-64 609 h6adca69_10
    - libclang-cpp11.1 11.1.0 default_he082bbe_1
    - libcurl 8.9.1 hfcf2730_0
    - libcxx 17.0.6 heb59cac_3
    - libedit 3.1.20191231 h0678c8f_2
    - libev 4.33 h10d778d_2
    - libexpat 2.6.2 h73e2aa4_0
    - libllvm11 11.1.0 h8fb7429_5
    - libllvm14 14.0.6 hc8e404f_4
    - libnghttp2 1.58.0 h64cf6d3_1
    - libssh2 1.11.0 hd019ec5_0
    - libuv 1.48.0 h67532ce_0
    - libzlib 1.3.1 h87427d6_1
    - llvm-tools 11.1.0 h8fb7429_5
    - make 4.3 h22f3db7_1
    - ncurses 6.5 h5846eda_0
    - openssl 3.3.1 h87427d6_2
    - rhash 1.4.4 h0dc2134_0
    - sigtool 0.1.3 h88f4db0_0
    - tapi 1100.0.11 h9ce4665_0
    - xz 5.2.6 h775f41a_0
    - zstd 1.5.6 h915ae27_0
  host:
    - libgomp  # [linux]
    #- llvm-openmp  # [osx]
    - libcxx 18.1.8 heced48a_2
    - llvm-openmp 16.0.6 hff08bdf_0
  run:
    - python
    - scipy
    - numpy
    - minimap2
    - minigraph >=0.20
    - racon
    - samtools >=1.16
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - raven-assembler

test:
  commands:
    - hairsplitter.py --help
    
extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - rolandfaure

about:
  home: https://github.com/RolandFaure/HairSplitter
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "Recovers collapsed haplotypes from a draft assembly and long reads"
  maintainer : RolandFaure # Optional
