{% set name = "HairSplitter" %}
{% set version = "1.9.9" %}
{% set sha256 = "a539c9a1da1d4e96013aa6982c756192cc58038bf742f6d3a8f7c587ba7686d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RolandFaure/HairSplitter/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number : 0
  run_exports:
    - {{ pin_subpackage("hairsplitter", max_pin="x.x") }}

requirements:
  build:
    - cmake
    - make
    - openmp
    - {{ compiler('cxx') }}
    - libcxx <18 # [osx]
  run:
    - python
    - scipy
    - numpy
    - minimap2
    - minigraph >=0.20
    - racon
    - samtools >=1.16
    - openmp
    - raven-assembler

test:
  commands:
    - hairsplitter.py --help
    
extra:
  recipe-maintainers:
    - rolandfaure

about:
  home: https://github.com/RolandFaure/HairSplitter
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "Recovers collapsed haplotypes from a draft assembly and long reads"
  maintainer : RolandFaure # Optional

