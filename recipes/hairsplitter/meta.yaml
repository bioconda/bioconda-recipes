{% set name = "HairSplitter" %}
{% set version = "1.9.18" %}
{% set sha256 = "5c068ab1a958c890e0558458f6ccdc46e2c9284a0697caf4fffe1ba1942246a5" %}
 

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RolandFaure/HairSplitter/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - hairsplitter-aarch64.patch

build:
  number : 0 
  run_exports:
    - {{ pin_subpackage("hairsplitter", max_pin="x.x") }}

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - scipy
    - numpy
    - minimap2
    - minigraph >=0.20
    - racon
    - samtools >=1.16
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - raven-assembler

test:
  commands:
    - hairsplitter.py --help
    
extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - rolandfaure

about:
  home: https://github.com/RolandFaure/HairSplitter
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: "Recovers collapsed haplotypes from a draft assembly and long reads"
  maintainer : RolandFaure # Optional
