{% set name = "pyrodigal" %}
{% set version = "3.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 415940f07a9e6e60ca023b99381f2d5f62f801914b9edd6da5a28dd7307b091d

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - pyrodigal = pyrodigal.cli:main
  run_exports:
    - {{ pin_subpackage('pyrodigal', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - cmake >=3.20
    - make
  host:
    - python {{ python }}
    - pip
    - cython
    - scikit-build-core
  run:
    - {{ pin_compatible("python") }}
    - archspec >=0.2.0

test:
  imports:
    - {{ name }}
  commands:
    - pyrodigal --help
    - python -m unittest -vv {{ name }}.tests

about:
  home: "https://github.com/althonos/pyrodigal"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: "Python bindings to Prodigal, an ORF finder for microbial sequences."
  doc_url: "https://pyrodigal.readthedocs.org"
  dev_url: "https://github.com/althonos/pyrodigal"

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.21105/joss.04296  # JOSS paper
  additional-platforms:
    - linux-aarch64
    - osx-arm64
