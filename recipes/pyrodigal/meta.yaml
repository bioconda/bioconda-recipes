{% set name = "pyrodigal" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/6c/db/f00e6e65d73c718870546a80dc168f002660a2c88e8896bd7bd958005b90/pyrodigal-0.7.0.tar.gz
  sha256: f0544b76410bc32b1f767795f9d3873e07388645aa2263f04d7479b606a58829

build:
  number: 0
  skip: True  #[py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyrodigal
  license: GPL-3
  license_family: GPL
  license_file: COPYING
  summary: Python bindings to Prodigal, an ORF finder for microbial sequences.

extra:
  recipe-maintainers:
    - althonos
