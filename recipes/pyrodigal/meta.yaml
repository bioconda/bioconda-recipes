{% set name = "pyrodigal" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/56/d9/d9a69e61dd1ae5e3d00d120bd28a8dd0cdb2098eb1b9b2d6cb7e6de4db9c/pyrodigal-0.6.0.tar.gz
  sha256: 60250a8886f83cd849a60e599a312b2ca6069bf3dafcc6f3b5e3efc8d915aa0e

build:
  number: 0
  skip: True  #[py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyrodigal
  license: GPL-3
  license_family: GPL
  license_file: COPYING
  summary: Python bindings to Prodigal, an ORF finder for microbial sequences.

extra:
  recipe-maintainers:
    - althonos
