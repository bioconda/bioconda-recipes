{% set name = "pyrodigal" %}
{% set version = "2.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d516577aa6f8177af20d176c0757bbce17361dafb5cffc28b2a32cff1256c325

build:
  number: 0
  skip: True  #[py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3
    - pip
    - cython
    - setuptools
  run:
    - python >=3
    - setuptools
    - archspec >=0.2.0

test:
  imports:
    - {{ name }}
  commands:
    - python -m unittest -vv {{ name }}.tests

about:
  home: https://github.com/althonos/pyrodigal
  license: GPL-3
  license_family: GPL
  license_file: COPYING
  summary: Python bindings to Prodigal, an ORF finder for microbial sequences.
  doc_url: https://pyrodigal.readthedocs.org/

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.21105/joss.04296  # JOSS paper
