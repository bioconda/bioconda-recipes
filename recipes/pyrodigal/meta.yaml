{% set name = "pyrodigal" %}
{% set version = "3.6.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1fab7a161535cfc358431a680f862aa220ee7143c05f1ebcc53c65565b5a423f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv"
  entry_points:
    - pyrodigal = pyrodigal.cli:main
  run_exports:
    - {{ pin_subpackage("pyrodigal", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - scikit-build-core
  run:
    - python
    - archspec >=0.2.0

test:
  imports:
    - {{ name }}
  commands:
    - pyrodigal --help
    - python -m unittest -vv {{ name }}.tests

about:
  home: "https://github.com/althonos/pyrodigal"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: "Python bindings to Prodigal, an ORF finder for microbial sequences."
  doc_url: "https://pyrodigal.readthedocs.org"
  dev_url: "https://github.com/althonos/pyrodigal"

extra:
  recipe-maintainers:
    - althonos
  identifiers:
    - doi:10.21105/joss.04296  # JOSS paper
  additional-platforms:
    - linux-aarch64
    - osx-arm64
