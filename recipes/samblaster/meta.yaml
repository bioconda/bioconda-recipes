build:
  number: 1
  skip: True # [osx]

# Started based on: https://anaconda.org/Judowill/samblaster

package:
  name: samblaster
  version: '0.1.24'
source:
  url: https://github.com/GregoryFaust/samblaster/releases/download/v.0.1.24/samblaster-v.0.1.24.tar.gz
  md5: 885d5782cc277865dfb086fc0a20243e

requirements:
  build:
    - {{ compiler('cxx') }}
  run:

