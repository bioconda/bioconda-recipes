{% set name = "samblaster" %}
{% set version = "0.1.26" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/GregoryFaust/samblaster/releases/download/v.{{ version }}/{{ name }}-v.{{ version }}.tar.gz
  sha256: 6b42a53d64a3ed340852028546693a24c860f236fd70e90c2b24fde9dcc4fd63

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('samblaster', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config

test:
  commands:
    - samblaster -h

about:
  home: "https://github.com/GregoryFaust/samblaster"
  license: MIT
  license_family: MIT
  summary: "Mark duplicates in and extract discordant and split reads from SAM files."
  dev_url: "https://github.com/GregoryFaust/samblaster"
  doc_url: "https://github.com/GregoryFaust/samblaster/blob/v.{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btu314
    - biotools:samblaster
