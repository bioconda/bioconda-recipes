{% set name = "MuSE" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
  url: https://github.com/wwylab/MuSE/archive/refs/tags/v{{ version }}.tar.gz
  patches:
    - 0001-add-LDFLAGS.patch

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - MuSE 2>&1 | grep Version > /dev/null

about:
  home: "http://bioinformatics.mdanderson.org/main/MuSE"
  license: "https://github.com/wwylab/MuSE/blob/master/LICENSE"
  summary: Somatic point mutation caller
