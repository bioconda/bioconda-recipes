{% set name = "MuSE" %}
{% set version = "2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: 0767f6614a6f26146beffa3546eb7c1a7c2f87bd21d6001ac2e5d157182fe14c
  url: https://github.com/wwylab/MuSE/archive/refs/tags/v{{ version }}.tar.gz
  patches:
    - 0001-add-LDFLAGS.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('muse', max_pin="2.1.0") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - MuSE 2>&1 | grep Version > /dev/null

about:
  home: "http://bioinformatics.mdanderson.org/main/MuSE"
  license: "https://github.com/wwylab/MuSE/blob/master/LICENSE"
  summary: Somatic point mutation caller
