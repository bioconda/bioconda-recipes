package:
    name: muse
    version: 1.0.rc

source:
    md5: c63fdb48c041f6f9545879f1a7e4da58
    url: https://github.com/danielfan/MuSE/archive/v1.0-rc.tar.gz

build:
    number: 0

requirements:
    build:
        - gcc   # [not osx]
        - llvm  # [osx]
        - zlib {{CONDA_ZLIB}}*
    run:
        - libgcc    # [not osx]
        - zlib {{CONDA_ZLIB}}*

test:
