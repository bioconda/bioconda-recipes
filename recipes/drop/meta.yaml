{% set name = "drop" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/gagneurlab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 801f4b0dbacc33795916bf19598fb8f56e3ff7c191fb978ae52dedbb864a9e80

build:
  number: 0
  noarch: python
  entry_points:
    - drop=drop.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
    - wbuild >=1.7.0

  run:
    - python >=3.6
    - pandas
    - Click >=7.0
    - click-log
    - python-dateutil

    # snakemake/wbuild
    - snakemake >=5.5.2
    - wbuild >=1.7.0
    - pandoc
    - graphviz

    # command line tools
    - tabix
    - samtools >=1.7
    - bcftools >=1.7
    - gatk4 >=4.0.4
    - star >=2.7

    # R dependencies
    - r-base>=4.0.0
    - r-rmarkdown
    - r-knitr
    - r-ggplot2
    - r-ggthemes
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-tidyr
    - r-magrittr
    - r-devtools
    - r-tmae

    # bioconductor packages
    - bioconductor-deseq2
    - bioconductor-GenomicScores
    - bioconductor-outrider
    - bioconductor-fraser
    - bioconductor-variantannotation
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
      #- bioconductor-mafdb.gnomad.r2.1.hs37d5
      #- bioconductor-mafdb.gnomad.r2.1.grch38

test:
  imports:
    - drop
  commands:
    - drop --help
  requires:
    - pytest

about:
  home: https://github.com/gagneurlab/drop
  license: MIT
  license_family: OTHER
  summary: Detection of RNA Outlier Pipeline
  doc_url: https://gagneurlab-drop.readthedocs.io/en/latest/
  dev_url: https://github.com/gagneurlab/drop

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
  identifiers:
    - https://dx.doi.org/10.21203/rs.2.19080/v1
  recipe-maintainers:
    - c-mertes
    - mumichae

