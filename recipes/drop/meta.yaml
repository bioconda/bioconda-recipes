{% set name = "drop" %}
{% set version = "1.3.4" %} 

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/gagneurlab/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 6318f52531f04cd16e59a1b7f90f7ed93d36722f3ea8e18a026b9e17e73462f0

build:
  number: 0
  noarch: python
  entry_points:
    - drop=drop.cli:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas
    - Click >=7.0
    - click-log
    - python-dateutil
    # snakemake/wbuild
    - wbuild ==1.8=pyhdfd78af_2
    - snakemake-minimal >=5.5.2
    - pandoc
    - graphviz
    # command line tools
    - bc
    - wget
    - htslib
    - samtools >=1.9
    - bcftools >=1.9
    - gatk4 >=4.0.4
    - star >=2.7
    # R dependencies
    - r-base >=4.0.0
    - r-rmarkdown
    - r-knitr
    - r-ggplot2
    - r-ggthemes
    - r-cowplot
    - r-data.table
    - r-dplyr
    - r-tidyr
    - r-magrittr
    - r-devtools
    - r-tmae >=1.0.4
    # bioconductor packages
    - bioconductor-deseq2
    - bioconductor-genomicscores
    - bioconductor-outrider ==1.20.1
    - bioconductor-fraser ==1.99.3
    - bioconductor-variantannotation
    
test:
  imports:
    - drop
  commands:
    - "drop --version"
    - "gatk --version"
    - "samtools --version"
    - "bcftools --version"

about:
  home: https://github.com/gagneurlab/drop
  license: MIT
  license_family: OTHER
  summary: Detection of RNA Outlier Pipeline
  doc_url: https://gagneurlab-drop.readthedocs.io/en/latest/
  dev_url: https://github.com/gagneurlab/drop

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
  identifiers:
    - https://doi.org/10.1038/s41596-020-00462-5
  recipe-maintainers:
    - c-mertes
    - nickhsmith
    - vyepez88
