{% set version = "0.6.0" %}
{% set name = "smafa" %}
{% set sha256 = "9f56dce46ce00d468fd682abaa8e983dd06f9d2c2e48261bb3750522914692f5" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/wwood/{{ name }}/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.19
    - {{ compiler('c') }}

test:
  commands:
    - smafa --help

about:
  home: https://github.com/wwood/smafa
  license: GPL3
  license_file: LICENCE.txt
  summary: smafa is a tool for querying and clustering pre-aligned small pre-aligned DNA and amino acid sequences.
