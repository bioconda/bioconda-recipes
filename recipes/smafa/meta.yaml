{% set version = "0.6.0" %}
{% set name = "smafa" %}
{% set sha256 = "fbab11235d765378b323f2cad5a09980e5cdb54c42b5f74aae8ad2520df0b30f" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/wwood/{{ name }}/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.19
    - {{ compiler('c') }}

test:
  commands:
    - smafa --help

about:
  home: https://github.com/wwood/smafa
  license: GPL3
  license_file: LICENCE.txt
  summary: smafa is a tool for querying and clustering pre-aligned small pre-aligned DNA and amino acid sequences.
