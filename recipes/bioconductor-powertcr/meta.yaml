{% set version = "1.2.0" %}
{% set name = "powerTCR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: eab60718cef3750cce9cad7514ea74321e02f26b8770194cfda299dde29fa89b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-cubature
    - r-doparallel
    - r-evmix
    - r-foreach
    - r-magrittr
    - r-purrr
    - r-tcr
    - r-truncdist
    - r-vegan
    - r-vgam
  run:
    - r-base
    - r-cubature
    - r-doparallel
    - r-evmix
    - r-foreach
    - r-magrittr
    - r-purrr
    - r-tcr
    - r-truncdist
    - r-vegan
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides a model for the clone size distribution of the TCR repertoire. Further, it permits comparative analysis of TCR repertoire libraries based on theoretical model fits.'
