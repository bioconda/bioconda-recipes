{% set version="1.42.0" %}
{% set name="beadarraySNP" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e81ab9ba501a6d005ae0518aa8f2548a9a43cdc85e497916f7c39c0f847a5a2f
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=2.14'
    - bioconductor-quantsmooth
    - r-base
  run:
    - 'bioconductor-biobase >=2.14'
    - bioconductor-quantsmooth
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/beadarraySNP.html
  license: GPL-2
  summary: 'Importing data from Illumina SNP experiments and performing copy number
    calculations and reports.'
