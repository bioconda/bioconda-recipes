{% set version = "1.48.0" %}
{% set name = "beadarraySNP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 69d22ba95e4b188401a00f5c5b5be112b13a5f0c19a9de5ee9767d56032e33e8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.50.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-quantsmooth >=1.48.0,<1.50.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Importing data from Illumina SNP experiments and performing copy number calculations and reports.'
extra:
  identifiers:
    - biotools:beadarraysnp
    - doi:10.1093/bioinformatics/btm311
  parent_recipe:
    name: bioconductor-beadarraysnp
    path: recipes/bioconductor-beadarraysnp
    version: 1.46.0
