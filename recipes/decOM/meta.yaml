{% set name = "decOM" %}
{% set version = "0.0.31" %}

package:
  name: decOM
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f85e93758e6ac02acbbb48f75f1d4582a266124aed671b3f6a78690ab12ac75c

build:
  number: 0
  skip: True # [osx]
  entry_points:
    - decOM = decOM.__main__:main
    - decOM-aOralOut = decOM.aOralOut.__main__:main
    - decOM-format = decOM.format.__main__:main
    - decOM-LOO = decOM.LOO.__main__:main
    - decOM-CV = decOM.CV.__main__:main
    - decOM-MST = decOM.MST.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - colorama
    - dask >=2021.12.0
    - importlib_resources >=5.4.0
    - python-kaleido
    - numpy >=1.7
    - pandas
    - pip
    - plotly >=5.5.0
    - python
  run:
    - colorama
    - dask >=2021.12.0
    - importlib_resources >=5.4.0
    - python-kaleido
    - numpy >=1.7
    - pandas
    - plotly >=5.5.0
    - python

test:
  imports:
    - decOM
    - decOM.CV
    - decOM.LOO
    - decOM.MST
    - decOM.aOralOut
    - decOM.data
    - decOM.format
    - decOM.modules
    - test
  commands:
    - decOM --help
    - decOM-aOralOut --help
    - decOM-format --help
    - decOM-LOO --help
    - decOM-CV --help
    - decOM-MST --help

about:
  home: "https://github.com/CamilaDuitama/decOM"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "decOM: Similarity-based microbial source tracking for contamination assessment of ancient oral samples using k-mer-based methods"
  doc_url: "https://github.com/CamilaDuitama/decOM" 
  dev_url: "https://camiladuitama.github.io/gradfolio/"

extra:
  recipe-maintainers:
    - CamilaDuitama
