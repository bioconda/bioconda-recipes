{% set name = "biobb_dna" %}
{% set version = "4.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 102af348de8a0169089353554e74bccf53887c5d411082a7f5ddba8622741a46

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.7,<3.10
    - setuptools
    - biobb_common ==4.0.0
    - pandas ==1.3.0
    - scikit-learn ==0.24.2
    - curves ==3.0.0

  run:
    - python >=3.7,<3.10
    - biobb_common ==4.0.0
    - pandas ==1.3.0
    - scikit-learn ==0.24.2
    - curves ==3.0.0


test:
  imports:
    - biobb_dna
    - biobb_dna.backbone
    - biobb_dna.curvesplus
    - biobb_dna.dna
    - biobb_dna.interbp_correlations
    - biobb_dna.intrabp_correlations
    - biobb_dna.stiffness




about:
  home: https://github.com/bioexcel/biobb_dna
  license: Apache Software License
  license_family: APACHE
  summary: Biobb_dna is a package composed of different analyses for nucleic acid trajectories.
  description: "[![](https://readthedocs.org/projects/biobb-dna/badge/?version=latest)](https://biobb-dna.readthedocs.io/en/latest/?badge=latest)\
