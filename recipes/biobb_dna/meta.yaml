{% set name = "biobb_dna" %}
{% set version = "1.0.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2e34dd6cb53b11c8eccc9f355ddf5776bb59f24a1b06d9a28c3f6f209e812aa3

build:
  number: 0
  noarch: python

requirements:
  host:
    - biobb_common >=3.6.0
    - matplotlib >=3.4
    - numpy >=1.21
    - pandas >=1.3
    - pip
    - python
    - scikit-learn >=0.24
  run:
    - biobb_common >=3.6.0
    - matplotlib >=3.4
    - numpy >=1.21
    - pandas >=1.3
    - python
    - scikit-learn >=0.24


test:
  imports:
    - biobb_dna
    - biobb_dna.curvesplus
    - biobb_dna.dna
    - biobb_dna.test
  commands:
    - biobb_curves --help
    - biobb_canal --help
    - biobb_hpavg --help
    - biobb_bimod --help
    - biobb_hptimeseries --help
    - biobb_bipopulations --help
    - biobb_canonicalag --help
    - biobb_puckering --help
    - inter_bpcorr --help
    - inter_hpcorr --help
    - inter_seqcorr --help
    - intra_bpcorr --help
    - intra_hpcorr --help
    - intra_seqcorr --help
    - biobb_avgstiff --help
    - biobb_bpstiff --help

about:
  home: https://github.com/bioexcel/biobb_dna
  license: Apache Software License
  license_family: APACHE
  summary: Biobb_dna is a package composed of different analyses for nucleic acid trajectories.
  description: "[![](https://readthedocs.org/projects/biobb-dna/badge/?version=latest)](https://biobb-dna.readthedocs.io/en/latest/?badge=latest)\
    \ [![](https://img.shields.io/badge/install%20with-bioconda-brightgreen.svg?style=flat)](https://anaconda.org/bioconda/biobb_dna)\
    \ [![](https://img.shields.io/badge/docker-Quay.io-blue)](https://quay.io/repository/biocontainers/biobb_dna)\
    \ [![](https://img.shields.io/badge/License-Apache%202.0-blue.svg)](https://opensource.org/licenses/Apache-2.0)\n\
