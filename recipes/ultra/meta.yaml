{% set name = "ULTRA" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TravisWheelerLab/ULTRA/archive/refs/tags/{{ version }}.tar.gz
  sha256: 93c3a75d558525a34c3c073d1bddde9ca2b09a22d8409afc74f75ee78235ab9a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - pkg-config

test:
  commands:
    - ultra -h 2>&1

about:
  home: "https://github.com/TravisWheelerLab/ULTRA"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "ULTRA is a tool for finding and annotating tandem repeats within genomic sequence."
  dev_url: "https://github.com/TravisWheelerLab/ULTRA"
  doc_url: "https://github.com/TravisWheelerLab/ULTRA/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
