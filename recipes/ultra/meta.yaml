{% set name = "ULTRA" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TravisWheelerLab/ULTRA/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 80f08413ce82956c037f4bca45c300e7f094d5803a9777f498ddd02dd699e688

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - pkg-config

test:
  commands:
    - ultra -h 2>&1

about:
  home: "https://github.com/TravisWheelerLab/ULTRA"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "ULTRA is a tool for finding and annotating tandem repeats within genomic sequence."
  dev_url: "https://github.com/TravisWheelerLab/ULTRA"
  doc_url: "https://github.com/TravisWheelerLab/ULTRA/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
