{% set name = "ultra-bioinformatics" %}
{% set version = "0.0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 55bb09883955f2619e9e7f1653901409c71091e5e068100c549913be43bbd043

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - dill
    - edlib
    - gffutils
    - intervaltree
    - parasail
    - pip
    - pysam
    - python
  run:
    - dill
    - edlib
    - gffutils
    - intervaltree
    - parasail
    - pysam
    - python
    - mummer
    - slamem

test:
  imports:
    - modules

about:
  home: "https://github.com/ksahlin/uLTRA"
  license: GNU GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: "Splice aligner of long transcriptomic reads to genome."
  doc_url: https://github.com/ksahlin/ultra
  dev_url: https://github.com/ksahlin/ultra

extra:
  recipe-maintainers:
    - @sguizard
