{% set version = "1.0.1" %}

package:
  name: batch_brb
  version: {{ version }}

source:
  url: https://github.com/erin-r-butterfield/batch_brb/archive/v{{ version }}.tar.gz
  sha256: 179b97a414e4500fff2a60ab913840a18c308fb348d0532060ffbebe707f869c

build:
  number: 1
  noarch: generic

requirements:
  run:
   - bash >=5.0.018
   - biopython >=1.78
   - blast >=2.10.1
   - fasttree >=2.1.10
   - muscle >=3.8.1551
   - numpy >=1.19.2
   - pandas >=1.1.3
   - python >=3.8.6
   - sed >=4.8
   - seqkit >=0.13.2
   - sqlite >=3.33.0
   - perl-fast

test:
  commands:
    - batch_makeblastdb -h
    - mdb01_makeblastdb.sh -h
    - mdb02_convert_headers.py -h
    - mdb03_add_to_db.py -h
    - aliasdb_pipeline -h
    - adb01_check_db.py -h
    - adb02_add_alias_to_db.py -h
    - accession_retrieve -h
    - ar01_accret.py -h
    - orthology_pipeline -h
    - or01_filter_hits.py -h
    - or02_find_orthologs.py -h
    - merge_results -h
    - fasttree_pipeline -h
    - ft01_extract_accessions.py -h
    - delete_db -h
    - del01_delete_db_entries.py -h


about:
  home: https://github.com/erin-r-butterfield/batch_brb
  license: GPL3
  license_file: LICENSE
  summary: A tool for the automation of best reciprocal BLAST and phylogenetic analysis using FastTree

