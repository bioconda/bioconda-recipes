{% set name = "seqchromloader" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 686c4932d79e4da50bf1da01bbc3aee554be854fda78ffeefda1691cb362c032

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - numpy >=1.17
    - pandas
    - pybedtools >=0.9.0
    - pybigwig >=0.3.0
    - pyfasta >=0.5.0
    - pysam >=0.19.0
    - pytorch-lightning >=1.7.0,<1.8.0
    - pytorch >=1.10.0
    - webdataset >=0.2.0

test:
  imports:
    - seqchromloader

about:
  home: "https://github.com/yztxwd/seqchromloader"
  license: MIT
  summary: "Sequence and chromatin dataloader for deep learning"
  doc_url: https://github.com/seqcode/seqchromloader
  dev_url: https://github.com/seqcode/seqchromloader

extra:
  recipe-maintainers:
    - yztxwd
