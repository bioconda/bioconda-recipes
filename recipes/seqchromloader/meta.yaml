{% set name = "seqchromloader" %}
{% set version = "0.7.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 17fa1f9c1a3f286a93c454518c3af5f70bf9274003bdfcdb436f30419a29f93e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - numpy >=1.17
    - pandas
    - pybedtools >=0.9.0
    - pybigwig >=0.3.0
    - pyfaidx >=0.7.0
    - pysam >=0.19.0
    - pytorch-lightning >=1.7.0,<1.8.0
    - pytorch >=1.10.0
    - torchmetrics <=0.11.4
    - webdataset >=0.2.0

test:
  imports:
    - seqchromloader

about:
  home: "https://github.com/yztxwd/seqchromloader"
  license: MIT
  summary: "Sequence and chromatin dataloader for deep learning"
  doc_url: https://github.com/seqcode/seqchromloader
  dev_url: https://github.com/seqcode/seqchromloader

extra:
  recipe-maintainers:
    - yztxwd
