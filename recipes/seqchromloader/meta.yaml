{% set name = "seqchromloader" %}
{% set version = "0.9.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 84d78ce2ffd90ec024532d86322b4f6b8c047f99f711b9ba3daaf99c73370185

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.7,<3.10
    - pip
  run:
    - python >=3.7,<3.10
    - numpy >=1.17
    - pandas
    - pybedtools >=0.9.0
    - pybigwig >=0.3.0
    - pyfaidx >=0.7.0
    - pysam >=0.19.0
    - pytorch-lightning >=1.7.0,<1.8.0
    - pytorch >=1.10.0
    - torchmetrics <=0.11.4
    - webdataset >=0.2.0

test:
  imports:
    - seqchromloader

about:
  home: "https://github.com/yztxwd/seqchromloader"
  license: MIT
  license_family: MIT
  summary: "Sequence and chromatin dataloader for deep learning."
  doc_url: "https://github.com/seqcode/seqchromloader"
  dev_url: "https://github.com/seqcode/seqchromloader"

extra:
  recipe-maintainers:
    - yztxwd
