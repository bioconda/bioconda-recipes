{% set name = "perl-mojolicious" %}
{% set version = "9.32" %}
{% set sha256 = "4f6cef9665a3d3f0733c5d99f005eae991b7860211e4df82019e1694ba7fd07e" %}
#{% set sha256 = "bc04c552ee24eaecc45feb8709d49c2901bc26fb82b4a1a8e17574e1cca083dc" %} hi

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mojolicious/mojo/archive/refs/tags/v9.32.tar.gz
  #https://cpan.metacpan.org/authors/id/S/SR/SRI/Mojolicious-9.32.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - perl=5.34.0
  # Run exports are used now
  host:
    - perl=5.34.0

  run:
    - perl=5.34.0

test:
  # Perl 'use' tests
  imports:
    - Mojolicious
    - Mojolicious::Command
    - Mojolicious::Command::Author::cpanify
    - Mojolicious::Command::Author::generate
    - Mojolicious::Command::Author::generate::app
    - Mojolicious::Command::Author::generate::dockerfile
    - Mojolicious::Command::Author::generate::lite_app
    - Mojolicious::Command::Author::generate::makefile
    - Mojolicious::Command::Author::generate::plugin
    - Mojolicious::Command::Author::inflate
    - Mojolicious::Command::cgi
    - Mojolicious::Command::daemon
    - Mojolicious::Command::eval
    - Mojolicious::Command::get
    - Mojolicious::Command::prefork
    - Mojolicious::Command::psgi
    - Mojolicious::Command::routes
    - Mojolicious::Command::version
    - Mojolicious::Commands
    - Mojolicious::Controller
    - Mojolicious::Lite
    - Mojolicious::Plugin
    - Mojolicious::Plugin::Config
    - Mojolicious::Plugin::DefaultHelpers
    - Mojolicious::Plugin::EPLRenderer
    - Mojolicious::Plugin::EPRenderer
    - Mojolicious::Plugin::HeaderCondition
    - Mojolicious::Plugin::JSONConfig
    - Mojolicious::Plugin::Mount
    - Mojolicious::Plugin::NotYAMLConfig
    - Mojolicious::Plugin::TagHelpers
    - Mojolicious::Plugins
    - Mojolicious::Renderer
    - Mojolicious::Routes
    - Mojolicious::Routes::Match
    - Mojolicious::Routes::Pattern
    - Mojolicious::Routes::Route
    - Mojolicious::Sessions
    - Mojolicious::Static
    - Mojolicious::Types
    - Mojolicious::Validator
    - Mojolicious::Validator::Validation

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://mojolicious.org
  license: artistic_2
  summary: 'Real-time web framework'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
