package:
  name: bioconductor-deseq2
  version: 1.12.3
source:
  fn: DESeq2_1.12.3.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/DESeq2_1.12.3.tar.gz
  md5: 05913ad6ba6bc8b5b73e3b107fd53b1d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - gcc       # [linux]
    - lvvm      # [osx]
    - bioconductor-biobase
    - bioconductor-biocgenerics >=0.7.5
    - bioconductor-biocparallel
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-tximport
    - bioconductor-s4vectors >=0.9.25
    - bioconductor-summarizedexperiment >=1.1.6
    - r
    - r-ggplot2
    - r-hmisc
    - r-locfit
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
  run:
    - libgcc    # [not win]
    - bioconductor-biobase
    - bioconductor-biocgenerics >=0.7.5
    - bioconductor-biocparallel
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-biostrings
    - bioconductor-tximport
    - bioconductor-genomicfeatures
    - bioconductor-s4vectors >=0.9.25
    - bioconductor-summarizedexperiment >=1.1.6
    - r
    - r-ggplot2
    - r-gplots
    - r-rjson
    - r-hmisc
    - r-locfit
    - r-rcpp >=0.11.0
    - r-rcpparmadillo
    - r-getopt
test:
  commands:
    - '$R -e "library(''DESeq2'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/DESeq2.html
  license: 'LGPL (>= 3)'
  summary: 'Estimate variance-mean dependence in count data from high-throughput sequencing
    assays and test for differential expression based on a model using the negative
    binomial distribution.'
