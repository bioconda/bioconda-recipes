{% set version = "1.18.1" %}
{% set name = "DESeq2" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: bb6a175217f3aea72003457f092df029800d20d2087444776db774a0c3abd1c7
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - 'bioconductor-biocparallel >=1.12.0'
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=1.8.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - 'r-lazyeval >=0.2.0'
    - r-locfit
    - 'r-rcpp >=0.11.0'
    - r-rcpparmadillo
  run:
    - bioconductor-biobase
    - 'bioconductor-biocgenerics >=0.7.5'
    - 'bioconductor-biocparallel >=1.12.0'
    - bioconductor-genefilter
    - bioconductor-geneplotter
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - 'bioconductor-summarizedexperiment >=1.8.0'
    - r-base
    - r-ggplot2
    - r-hmisc
    - 'r-lazyeval >=0.2.0'
    - r-locfit
    - 'r-rcpp >=0.11.0'
    - r-rcpparmadillo
    # optional dependencies
    - bioconductor-tximport
    - bioconductor-rhdf5
    - r-rjson
    - r-hmisc
    - r-getopt
    - r-gplots

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Estimate variance-mean dependence in count data from high-throughput sequencing assays and test for differential expression based on a model using the negative binomial distribution.'

extra:
  identifiers:
    - biotools:deseq2
    - doi:10.1186/s13059-014-0550-8
