{% set version = '4.0.0' %}

package:
  name: elprep
  version: {{ version }}

source:
  url: https://github.com/ExaScience/elprep/releases/download/v{{ version }}/elprep-v{{ version }}.tar.bz2
  sha: ffde4f75e35e8772764a6432bb81e765226b7a32dce4967fa520dd1b6fd3b11d


build:
  number: 0
test:
  commands:
    - elprep -h
    - elprep filter -h
    - elprep sfm -h
    - elprep vcf-to-elsites -h
    - elprep bed-to-elsites -h
    - elprep fasta-to-elfasta -h
about:
  home: https://github.com/ExaScience/elprep
  license: BSD 3
  summary: 'elPrep: a high-performance tool for preparing sequence alignment/map files in sequencing pipelines.'
