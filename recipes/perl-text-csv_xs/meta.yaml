{% set name = "perl-text-csv_xs" %}
{% set version = "1.40" %}
{% set sha256 = "24bfa8e6b00ebc31b984b8e78ae1452f02a9461b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HM/HMBRAND/Text-CSV_XS-1.40.tgz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: True

requirements:
  host:
    - perl
    - perl-extutils-makemaker
    - perl-test-harness
    - perl-text-csv

  run:
    - perl
    - perl-test-harness
    - perl-text-csv

test:
  imports:
    - Text::CSV_XS

about:
  home: https://metacpan.org/pod/Text::CSV_XS
  license: perl_5
  summary: 'Text::CSV_XS - comma-separated values manipulation routines'
