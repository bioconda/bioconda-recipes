{% set name = "FastTree" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/morgannprice/fasttree/archive/refs/tags/v{{ version }}.tar.gz
  sha256: db5f0d2d1e2b9099193a3a68a5c44f71166a870a7a4269398b9258b1e3478e12

build:
  number: 1
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  run:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]

test:
  commands:
    - fasttree -help
    - FastTree -help
    - FastTreeMP -help

about:
  home: "https://morgannprice.github.io/fasttree"
  license: "GPL-2.0-or-later"
  license_family: GPL
  summary: "FastTree infers approximately-maximum-likelihood phylogenetic trees from alignments of nucleotide or protein sequences."
  doc_url: "https://morgannprice.github.io/fasttree"
  dev_url: "https://github.com/morgannprice/fasttree"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:fasttree
    - usegalaxy-eu:fasttree
    - doi:10.1093/molbev/msp077
