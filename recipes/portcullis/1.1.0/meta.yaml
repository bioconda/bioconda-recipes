{% set name = "portcullis" %}
{% set version = "1.1.0" %}
{% set sha256 = "f17fb5f24c62bc18ab226234d9335283b1da674f508db771347786684c69aad1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
   fn: Release-{{version}}.tar.gz
   url: https://github.com/maplesond/portcullis/archive/Release-{{version}}.tar.gz
   sha256: {{ sha256 }}

about:
  home: https://github.com/maplesond/portcullis
  license: GPL3
  license_file: COPYING
  summary: 'Splice junction analysis and filtering from BAM files'

build:
  number: 1
  skip: True # [osx or py27 or py34]

requirements:
  build:
      # - gcc will wait on new conda gcc for this
      - llvm  # [osx]
      - libgcc  # [not osx]
      - python
      - zlib {{CONDA_ZLIB}}*
      - autoconf
      - automake
      - libtool
      - perl
      - setuptools
      - tabulate
      - numpy
      - pandas
      - samtools
  run:
      - python
      - libgcc  # [not osx]
      - zlib {{CONDA_ZLIB}}*
      - tabulate
      - numpy
      - pandas
      - samtools

test:
  commands:
    - portcullis --version
