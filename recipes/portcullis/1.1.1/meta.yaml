{% set name = "portcullis" %}
{% set version = "1.1.1" %}
{% set sha256 = "786ca68541f94a6cf65cc553c2ba9be60dcf2a24b878275f803c50e4cda05c30" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
   fn: portcullis-{{version}}.tar.gz
   url: https://github.com/maplesond/portcullis/archive/Hotfix-4.tar.gz
   sha256: {{ sha256 }}

about:
  home: https://github.com/maplesond/portcullis
  license: GPL3
  license_file: COPYING
  summary: 'Splice junction analysis and filtering from BAM files'

build:
  number: 1
  skip: True # [osx or py27]

requirements:
  build:
      # - gcc will wait on new conda gcc for this
      - llvm  # [osx]
      - libgcc  # [not osx]
      - python
      - zlib {{CONDA_ZLIB}}*
      - autoconf
      - automake
      - libtool
      - perl
      - setuptools
      - tabulate
      - numpy
      - pandas
      - samtools
  run:
      - python
      - libgcc  # [not osx]
      - zlib {{CONDA_ZLIB}}*
      - tabulate
      - numpy
      - pandas
      - samtools

test:
  commands:
    - portcullis --version
