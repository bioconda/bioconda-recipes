{% set name = "portcullis" %}
{% set version = "1.1.1" %}
{% set sha256 = "03e4f9346ddca9469b10537f7f1ec4ea77169e9e9f5e8b07ba87dbf6cb32a67f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/maplesond/portcullis/archive/Hotfix-6.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/maplesond/portcullis
  license: GPL3
  license_file: COPYING
  summary: 'Splice junction analysis and filtering from BAM files'

build:
  number: 4
  skip: True # [osx or py27]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
  host:
    - python
    - zlib
    - perl
    - setuptools
    - tabulate
    - numpy
    - pandas
    - samtools
  run:
    - python
    - zlib
    - tabulate
    - numpy
    - pandas
    - samtools

test:
  commands:
    - portcullis --version
