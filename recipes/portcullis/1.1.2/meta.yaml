{% set name = "portcullis" %}
{% set version = "1.1.2" %}
{% set sha256 = "5c581a7f827ffeecfe68107b7fe27ed60108325fd2f86a79d93f61b328687749" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/EI-CoreBioinformatics/portcullis/archive/Release-1.1.2.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/maplesond/portcullis
  license: GPL3
  license_file: COPYING
  summary: 'Splice junction analysis and filtering from BAM files'

build:
  number: 5
  skip: True # [osx or py27]

requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - boost
    - zlib
    - samtools >=1.9
    - perl
    - setuptools
    - tabulate
    - numpy >=1.15
    - pandas
    - samtools >=1.9
    - python    
  host:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - boost
    - zlib
    - samtools >=1.9
    - perl
    - setuptools
    - tabulate
    - numpy >=1.15
    - pandas
    - samtools >=1.9
    - python    
  run:
    - python
    - zlib
    - tabulate
    - numpy
    - pandas
    - samtools >=1.9

test:
  commands:
    - portcullis --version
