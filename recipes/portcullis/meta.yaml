{% set name = "portcullis" %}
{% set version = "1.2.2" %}
{% set sha256 = "b5788bd257dfabd454716e3425136f9350c0eb3654d4768db0ea21b45a1479ef" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/maplesond/portcullis/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/maplesond/portcullis
  license: GPL3
  license_file: COPYING
  summary: 'Splice junction analysis and filtering from BAM files'

build:
  number: 1
  skip: True # [osx or py27]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake >=1.15.1
    - libtool
    - perl
  host:
    - zlib
    - pandas
    - python
    - samtools >=1.9
    - boost-cpp
  run:
    - python
    - boost-cpp
    - tabulate
    - numpy
    - pandas
    - samtools >=1.9

test:
  commands:
    - portcullis --version
    - junctools --help  
