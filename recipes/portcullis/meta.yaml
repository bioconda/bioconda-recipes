{% set name = "portcullis" %}
{% set version = "1.2.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/EI-CoreBioinformatics/portcullis/archive/refs/tags/Release-{{ version }}.tar.gz
  sha256: 9183c4e8108af1e813dbc35e537e16e5d0e13f53ed4c0a36b182c3f8bfcea438
  patches:
    - boost-leaf.patch
    - m64.patch

build:
  number: 4
  skip: True  # [py > 39]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - python    # configure script logic thinks 3.10 is < 3.5.. so avoid
    - pip
    - setuptools
    - boost-cpp
    - libboost-python-devel
    - samtools >=1.9
    - zlib
    - pandas
  run:
    - python
    - libboost
    - libboost-python-devel
    - tabulate
    - numpy
    - pandas
    - samtools >=1.9

test:
  commands:
    - portcullis --version
    - junctools --help

about:
  home: "https://github.com/maplesond/portcullis"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: "Splice junction analysis and filtering from BAM files."
  dev_url: "https://github.com/maplesond/portcullis"
  doc_url: "https://ei-corebioinformatics.github.io/portcullis"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
