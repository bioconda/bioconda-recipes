{% set name = "portcullis" %}
{% set version = "1.2.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/EI-CoreBioinformatics/portcullis/archive/refs/tags/Release-{{ version }}.tar.gz
  sha256: 9183c4e8108af1e813dbc35e537e16e5d0e13f53ed4c0a36b182c3f8bfcea438

build:
  number: 0
  skip: True # [osx or py27]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake >=1.15.1
    - libtool
    - perl
  host:
    - zlib
    - pandas
    - python
    - samtools >=1.9
    - boost-cpp
  run:
    - python
    - boost-cpp
    - tabulate
    - numpy
    - pandas
    - samtools >=1.9

test:
  commands:
    - portcullis --version
    - junctools --help  

about:
  home: https://github.com/maplesond/portcullis
  license: GPL3
  license_file: COPYING
  summary: 'Splice junction analysis and filtering from BAM files'
