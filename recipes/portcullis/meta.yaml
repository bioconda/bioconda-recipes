{% set name = "portcullis" %}
{% set version = "1.2.3" %}
{% set sha256 = "172452b5cef12a8dcc2c1c68527000743114136ee63a0dbe307ac4e2a816bc99" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ei-corebioinformatics/portcullis/archive/refs/tags/Release-{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/ei-corebioinformatics/portcullis
  license: GPL3
  license_file: COPYING
  summary: 'Splice junction analysis and filtering from BAM files'

build:
  number: 0
  noarch: python

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake >=1.15.1
    - libtool
    - perl
  host:
    - zlib
    - pandas
    - python >=3
    - samtools >=1.9
    - boost-cpp
  run:
    - python >=3
    - boost-cpp
    - tabulate
    - numpy
    - pandas
    - samtools >=1.9

test:
  commands:
    - portcullis --version
    - junctools --help  
