{% set version = '2.10' %}

package:
  name: r-teachingdemos
  version: {{ version|replace("-", "_") }}

source:
  fn: TeachingDemos_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/TeachingDemos_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/TeachingDemos/TeachingDemos_{{ version }}.tar.gz


  sha256: 2ef4c2e36ba13e32f66000e84281a3616584c86b255bca8643ff3fe4f78ed704

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('TeachingDemos')"

about:
  home: https://CRAN.R-project.org/package=TeachingDemos
  license: Artistic-2.0
  summary: Demonstration functions that can be used in a classroom to demonstrate statistical
    concepts, or on your own to better understand the concepts or the programming.
  license_family: OTHER
