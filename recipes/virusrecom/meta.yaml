{% set name = "virusrecom" %}
{% set version = "1.1.2.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: F54B86CAE2D0744A4255D24A9C81903C2DC7AA0053B4F58CCCC4A7DF46995A00

build:
  number: 0
  noarch: python

 
requirements:
  host:
    - python >=3.5
    - pip

  run:
    - matplobtlib-base >=2.2.5
    - pandas >=1.1.5
    - numpy >=1.19.3
    - scipy >=1.5.4

test:
  commands:
    - virusrecom --help

about:
  home: https://github.com/ZhijianZhou01/virusrecom
  license: 'LGPL v2.1'
  license_family: 'GPL'
  license_file: LICENSE
  summary: 'An information-theory-based method for recombination detection of viral lineages.'
 
extra:
  identifiers:
    - doi:10.1093/bib/bbac513
  