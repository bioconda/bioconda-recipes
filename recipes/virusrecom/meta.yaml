{% set name = "virusrecom" %}
{% set version = "1.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ZhijianZhou01/{{ name }}-bioconda/archive/v{{ version }}.tar.gz
  sha256: 

build:
  number: 0
  noarch: python
 
requirements:
  run:
    - python>=3.7
    - matplotlib>=2.2.5
    - pandas>=1.1.5
    - numpy>=1.19.3
    - scipy>=1.5.4
    - argparse>=1.1
    - psutil>=5.9.1
    - platform>=1.0.8
    - mafft>=7.4.8

test:
  commands:
    - "virusrecom --help"


about:
  home: https://github.com/ZhijianZhou01/VirusRecom
  license: GNU Lesser General Public License v2.1(LGPL v2.1)
  license_family: GPL
  summary: VirusRecom is an information-theory-based method for recombination detection of viral lineages.
 
