{% set name = "virusrecom" %}
{% set version = "1.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ZhijianZhou01/{{ name }}-bioconda/archive/v{{ version }}.tar.gz
  sha256: 2fe95e5edec05386ae6f879dae0ac43f38ef8b0084c9294f417bf165dd7f303c

build:
  number: 0
  noarch: python
 
requirements:
  run:
    - python>=3.7
    - matplotlib-base>=2.2.5
    - pandas>=1.1.5
    - numpy>=1.19.3
    - scipy>=1.5.4
    - argparse>=1.1
    - mafft>=7.4.8

test:
  commands:
    - "virusrecom --help"


about:
  home: https://github.com/ZhijianZhou01/VirusRecom
  license: GNU Lesser General Public License v2.1(LGPL v2.1)
  license_family: LGPL
  summary: VirusRecom is an information-theory-based method for recombination detection of viral lineages.
 
