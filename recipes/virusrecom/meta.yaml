{% set name = "virusrecom" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ZhijianZhou01/{{ name }}/archive/{{ version }}.tar.gz
  sha256: F54B86CAE2D0744A4255D24A9C81903C2DC7AA0053B4F58CCCC4A7DF46995A00

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vvv
  entry_points:
    - virusrecom = virusrecom.main:starts
 
requirements:

  run:
    - python >=3.5
    - matplobtlib-base >=2.2.5
    - pandas >=1.1.5
    - numpy >=1.19.3
    - psutil >=5.9.1
    - openpyxl >=3.0.5
    - scipy >=1.5.4

test:
  commands:
    - virusrecom -h


about:
  home: https://github.com/ZhijianZhou01/virusrecom
  license: LGPL v2.1
  license_family: GNU
  license_file: LICENSE
  summary: An information-theory-based method for recombination detection of viral lineages.
 
extra:
  identifiers:
    - doi:10.1093/bib/bbac513
  