{% set name = "virusrecom" %}
{% set version = "1.3.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0f5b1c8ce87c35bb152fefd2e90160b7088f157dfb1551d93455a67611e374bb

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('virusrecom', max_pin="x") }}


requirements:
  host:
    - python >=3.5,!=3.8
    - pip
    - setuptools

  run:
    - matplotlib-base
    - numpy >=1.19.3
    - pandas >=1.1.5
    - scipy >=1.5.4
    - psutil >=5.9.1
    - python >=3.5,!=3.8
    - openpyxl >=3.0.5

test:
  commands:
    - virusrecom --help

about:
  home: "https://github.com/ZhijianZhou01/virusrecom"
  license: "LGPL-2.1-or-later"
  license_family: "LGPL"
  license_file: LICENSE
  summary: "An information-theory-based method for recombination detection of viral lineages."

extra:
  identifiers:
    - doi:10.1093/bib/bbac513
  recipe-maintainers:
    - ZhijianZhou01
