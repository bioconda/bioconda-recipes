{% set name = "virusrecom" %}
{% set version = "1.1.2.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eaeee6e16e86d296a34fec4adc4a7d0fb58134d6c67de9874410e8c2bb97946b

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('virusrecom', max_pin="x") }}

 
requirements:
  host:
    - python >=3.5,<3.8
    - pip
    - setuptools

  run:
    - matplotlib-base
    - numpy >=1.19.3
    - pandas >=1.1.5
    - scipy >=1.5.4
    - psutil >=5.9.1
    - openpyxl >=3.0.5

test:
  commands:
    - virusrecom --help

about:
  home: "https://github.com/ZhijianZhou01/virusrecom"
  license: "LGPL v2.1"
  license_family: "GPL"
  license_file: LICENSE
  summary: "An information-theory-based method for recombination detection of viral lineages."
 
extra:
  identifiers:
    - doi:10.1093/bib/bbac513
  
