{% set name = "virusrecom" %}
{% set version = "1.1.2.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: EAEEE6E16E86D296A34FEC4ADC4A7D0FB58134D6C67DE9874410E8C2BB97946B

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('virusrecom', max_pin="x") }}

 
requirements:
  host:
    - python >=3.5
    - pip

  run:
    - matplobtlib-base >=2.2.5
    - pandas >=1.1.5
    - numpy >=1.19.3
    - scipy >=1.5.4
    - psutil >=5.9.1
    - openpyxl >=3.0.5

test:
  commands:
    - virusrecom --help

about:
  home: "https://github.com/ZhijianZhou01/virusrecom"
  license: "LGPL v2.1"
  license_family: "GPL"
  license_file: LICENSE
  summary: "An information-theory-based method for recombination detection of viral lineages."
 
extra:
  identifiers:
    - doi:10.1093/bib/bbac513
  
