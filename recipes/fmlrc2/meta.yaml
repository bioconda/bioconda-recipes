{% set version = "0.1.6" %}

package:
  name: fmlrc2
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/HudsonAlpha/rust-fmlrc/archive/v{{ version }}.tar.gz
  sha256: 877b53943049a8c494f5a391f8292367c55c80a81e79e2957307bd2d90f66175

#these are copied from rust-bio-tools since fmlrc2 depends on rust-bio
requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - clangdev
    - gsl
    - libopenblas
    - openssl
  run:
    - zlib
    - gsl
    - starcode
    - libopenblas
    - openssl

test:
  commands:
    - fmlrc2 -h > /dev/null
    - fmlrc2-convert -h > /dev/null

about:
  home: https://github.com/HudsonAlpha/rust-fmlrc
  license: MIT OR Apache-2.0
  summary: |
    A rust implementation of fmlrc with faster run times.
