{% set version = "2.3.3" %}

package:
  name: nudup
  version: {{ version }}

source:
  url: https://github.com/nugentechnologies/nudup/archive/{{ version }}.tar.gz
  sha256: daa4d26380275951ec5675d5a7f0432fa89e4ead868bae2d0eeabd1cb7449736

build:
  noarch: python
  number: 2
  script: mkdir -p ${PREFIX}/bin && cp nudup.py ${PREFIX}/bin

requirements:
  host:
    - python <3
  run:
    - python <3
    - samtools >=1.2
    - coreutils
    - sed
    - grep

test:
  commands:
    - nudup.py -h

about:
  home: http://nugentechnologies.github.io/nudup/
  summary: 'Marks/removes duplicate molecules based on the molecular tagging technology used in NuGEN products.'
  license: GNU Lesser General Public License 3.0
  license_file: LICENSE.md
