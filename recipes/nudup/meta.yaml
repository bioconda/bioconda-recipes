package:
  name: nudup
  version: "2.2_post2016104"

source:
  git_rev: 740d9fe439dd8917605a56483a8796b377eb24c6
  git_url: https://github.com/nugentechnologies/nudup.git

build:
  number: 1
  skip: True # [win or py3k]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - samtools 0.1.18|0.1.19
    - coreutils
    - sed
    - grep

test:
  commands:
    - nudup.py -h

about:
