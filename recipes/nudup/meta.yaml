  url: https://github.com/nugentechnologies/nudup/archive/v2.3.2.tar.gz
  sha256: 519cf12ba68508fa0db5eac74020855333e84251ec3ff06dffc41e9a09b57f71

build:
  number: 0
  skip: True # [win or py3k]

requirements:
  build:
