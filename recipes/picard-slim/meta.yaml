{% set version = "2.20.4" %}
{% set sha256 = "317d28e455c5d843a3fc52e583f9ac6c031979ffb949c555a227a20931bf5ffc" %}

package:
  name: picard-slim
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - 'picard 2>&1 | grep USAGE:'

about:
  home: http://broadinstitute.github.io/picard/
  license: MIT
  license_family: MIT
  summary: >-
    Java tools for working with NGS data in the BAM format. This package
    lacks the R dependency that is only required for some metrics tasks.
    This keeps the size of the package smaller. 
  dev_url: https://github.com/broadinstitute/picard
