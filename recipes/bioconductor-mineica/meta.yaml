{% set version = "1.40.0" %}
{% set name = "MineICA" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3bfbe3946133ce2be4c18c146f906f67
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biomaRt, GOstats, cluster, hgu133a.db, mclust, igraph, breastCancerMAINZ, breastCancerTRANSBIG, breastCancerUPP, breastCancerVDX, future, future.apply
requirements:
  host:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-gostats >=2.66.0,<2.67.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-lumi >=2.52.0,<2.53.0'
    - 'bioconductor-lumihumanall.db >=1.22.0,<1.23.0'
    - 'bioconductor-marray >=1.78.0,<1.79.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - r-base
    - r-cluster
    - r-colorspace
    - r-fastica
    - r-foreach
    - r-fpc
    - r-ggplot2
    - r-gtools
    - r-hmisc
    - r-igraph
    - r-jade
    - r-mclust
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-xtable
  run:
    - 'bioconductor-annotate >=1.78.0,<1.79.0'
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biomart >=2.56.0,<2.57.0'
    - 'bioconductor-gostats >=2.66.0,<2.67.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-lumi >=2.52.0,<2.53.0'
    - 'bioconductor-lumihumanall.db >=1.22.0,<1.23.0'
    - 'bioconductor-marray >=1.78.0,<1.79.0'
    - 'bioconductor-rgraphviz >=2.44.0,<2.45.0'
    - r-base
    - r-cluster
    - r-colorspace
    - r-fastica
    - r-foreach
    - r-fpc
    - r-ggplot2
    - r-gtools
    - r-hmisc
    - r-igraph
    - r-jade
    - r-mclust
    - r-plyr
    - r-rcolorbrewer
    - r-scales
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Analysis of an ICA decomposition obtained on genomics data'
  description: 'The goal of MineICA is to perform Independent Component Analysis (ICA) on multiple transcriptome datasets, integrating additional data (e.g molecular, clinical and pathological). This Integrative ICA helps the biological interpretation of the components by studying their association with variables (e.g sample annotations) and gene sets, and enables the comparison of components from different datasets using correlation-based graph.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:mineica
    - doi:10.1155/2014/213656
  parent_recipe:
    name: bioconductor-mineica
    path: recipes/bioconductor-mineica
    version: 1.20.0

