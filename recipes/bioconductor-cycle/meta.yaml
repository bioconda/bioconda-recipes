{% set version = "1.46.0" %}
{% set name = "cycle" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 59f988e8ff012a2988230f22ede46776
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-mfuzz >=2.52.0,<2.53.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-mfuzz >=2.52.0,<2.53.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Significance of periodic expression pattern in time-series data'
  description: 'Package for assessing the statistical significance of periodic expression based on Fourier analysis and comparison with data generated by different background models'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

