{% set version = "1.64.0" %}
{% set name = "cycle" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 068e4f8bc6b51c3211e1acc12f43a63d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cycle", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-mfuzz >=2.70.0,<2.71.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-mfuzz >=2.70.0,<2.71.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Significance of periodic expression pattern in time-series data
  description: Package for assessing the statistical significance of periodic expression based on Fourier analysis and comparison with data generated by different background models
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

