{% set version="1.8" %}
{% set name="msPurityData" %}
{% set bioc="3.7" %}


package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'

source:
  fn: msPurityData_1.8.0.tar.gz
  url: https://bioconductor.org/packages/release/data/experiment/src/contrib/msPurityData_1.8.0.tar.gz
  sha256: c871a3b116f0944716620d15c5f36509ebfcc09564d0d64ea4a9a88afb27e179

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=3.4.1'
  run:
    - 'r-base >=3.4.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'https://bioconductor.org/packages/{{bioc}}/data/experiment/html/{{name}}.html'
  license: 'GPL (>= 2)'
  summary: 'Fragmentation spectral libraries and data to test the msPurity package'

extra:
  identifiers:
    - biotools:mspuritydata
    - doi:10.1021/acs.analchem.6b04358
