{% set name = "DNAMarkMaker" %}
{% set version = "1.0" %}
{% set sha256 = "1c05f7d59160f5861bc7e234b54e3b984538667cfc6404cca590b22046db652f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SegawaTenta/DNAMarkMaker-CUI/releases/download/{{ version }}/DNAMarkMaker-CUI-main.zip
  sha256: {{ sha256 }}

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python =3.8
    - pip

  run:
    - python =3.8
    - samtools >=1.16
    - primar3 =2.5.0

test:
  commands:
    - DNAMarkMaker -h

about:
  home: https://github.com/SegawaTenta/DNAMarkMaker-CUI
  summary: 'DNAMarkMaker: pipeline to development ARMS and CAPS marker'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:dnamarkmaker
