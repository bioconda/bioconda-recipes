{% set name = "DNAMarkMaker" %}
{% set version = "1.0" %}
{% set sha256 = "7e639a50cdb8b725323a7050d2efe7fa28a9a900dadf23a238085964a99abbbf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SegawaTenta/DNAMarkMaker-CUI/releases/download/{{ version }}/DNAMarkMaker-CUI-main.zip
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - python >=3.0
    - setuptools
    - pip

  run:
    - python >=3.0
    - samtools >=1.16
    - primer3-py >=1.1.0

test:
  commands:
    - DNAMarkMaker -h

about:
  home: https://github.com/SegawaTenta/DNAMarkMaker-CUI
  summary: 'DNAMarkMaker: pipeline to development ARMS and CAPS marker'
  license: 'GPL-3.0-or-later'
  license_family: GPL

extra:
  identifiers:
    - biotools:dnamarkmaker
