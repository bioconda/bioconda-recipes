{% set name = "pspecterlib" %}
{% set version = "1.1.0" %}
{% set github = "https://github.com/EMSL-Computing/pspecterlib" %}

package:
  name: "r-{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/refs/tags/{{ version }}.tar.gz"
  sha256: c76715e50a442b45f46f79120af6f382965f9a8de63bf0f624eb132478b6ed2c

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  script_env:
    - RGL_USE_NULL=TRUE # avoid warning at test-time
  script: R CMD INSTALL --build . 
  run_exports:
   
  
requirements:
  host:
    - r-base >=4.2
    - bioconductor-rhdf5
    - bioconductor-mzr
    - bioconductor-msnbase
    - r-lsa
    - r-seqinr
    - r-dplyr
    - r-reshape2
    - r-gtools
    - r-readxl
    - r-data.table
    - r-plotly
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-htmltools
    - r-rcolorbrewer
    - r-isopat
    - r-chnosz
    - r-cairo
    - r-rmarkdown
    - r-knitr
    - bioconductor-rawrr 
  run:
    - r-base >=4.2
    - bioconductor-rhdf5
    - bioconductor-mzr
    - bioconductor-msnbase
    - r-lsa
    - r-seqinr
    - r-dplyr
    - r-reshape2
    - r-gtools
    - r-readxl
    - r-data.table
    - r-plotly
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-htmltools
    - r-rcolorbrewer
    - r-isopat
    - r-chnosz
    - r-cairo
    - r-rmarkdown
    - r-knitr
    - bioconductor-rawrr

test:
  commands:
    - $R -e "library('pspecterlib')"

about:
  home: "{{ github }}"
  license_file: license.txt
  summary: Proteomics R package for matching peaks in digested and intact proteomics 

extra:
  recipe-maintainers:
    - hechth

  container:
    extended-base: True
