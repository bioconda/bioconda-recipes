{% set name = "motifscan" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8059ab3232dfe7580835c5e953a8edd3f843676d57a6afbc41c5518a8a4dfde2

build:
  number: 0
  skip: True  # [py<36]
  entry_points:
    - motifscan=motifscan.cli.main:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.15
    - pysam >=0.15.0
    - requests
    - scipy >=1.0
    - matplotlib-base >=3.0.0
    - tqdm >=4.42.1

test:
  imports:
    - motifscan
    - motifscan.cli
    - motifscan.genome
    - motifscan.io
    - motifscan.motif
    - motifscan.region
  commands:
    - motifscan --help

about:
  home: https://github.com/shao-lab/MotifScan
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: A package for motif discovery and motif enrichment analysis
