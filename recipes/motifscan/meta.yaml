{% set name = "motifscan" %}
{% set version = "1.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 90259b116220f6448ddc7ce9578cc56c39a38ba792602acc04633d5a77bf7a65

build:
  number: 1
  entry_points:
    - motifscan=motifscan.cli.main:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.15
    - pysam >=0.15.0
    - requests
    - scipy >=1.0
    - matplotlib-base >=3.0.0
    - tqdm >=4.42.1

test:
  imports:
    - motifscan
    - motifscan.cli
    - motifscan.genome
    - motifscan.io
    - motifscan.motif
    - motifscan.region
  commands:
    - motifscan --help

about:
  home: https://github.com/shao-lab/MotifScan
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: A package for motif discovery and motif enrichment analysis
