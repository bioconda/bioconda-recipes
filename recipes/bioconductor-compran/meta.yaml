{% set version = "1.0.0" %}
{% set name = "ComPrAn" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: eca97ab303d89863edf18e32331c4af4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat (>= 2.1.0), knitr
requirements:
  host:
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-rio
    - r-rlang
    - r-scales
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-venndiagram
  run:
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-purrr
    - r-rcolorbrewer
    - r-rio
    - r-rlang
    - r-scales
    - r-shiny
    - r-shinydashboard
    - r-shinyjs
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-venndiagram
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Complexome Profiling Analysis package'
  description: 'This package is for analysis of SILAC labeled complexome profiling data. It uses peptide table in tab-delimited format as an input and produces ready-to-use tables and plots.'
  license_file: LICENSE

