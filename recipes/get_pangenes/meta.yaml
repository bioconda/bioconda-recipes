{% set version = "15012025" %}
{% set sha256 = "1358e7219c4f2fe1833449c24ee433bfd56f3a4237776709be0291b306b468e2" %}

package:
  name: get_pangenes
  version: {{ version }}

build:
  number: 0
  noarch: generic
  script_env:
   - LC_ALL=POSIX
  run_exports:
    - {{ pin_subpackage('get_pangenes', max_pin="x") }}

source:
  url: https://github.com/Ensembl/plant-scripts/archive/refs/tags/{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:
  run:
    - perl
    - perl-db_file  
    - minimap2 =2.24
    - gffread =0.12.7  
    - gmap =2023.03.24-0
    - gsalign
    - samtools
    - bedtools
    - gzip
    - bzip2  

test:
  source_files:
    - pangenes

  commands:
    - get_pangenes.pl -v  
    - check_evidence.pl -c  

about:
  home: https://github.com/Ensembl/plant-scripts/tree/master/pangenes
  summary: "A versatile software package for calling pangenes from whole genome alignments"
  license: Apache License 2.0
  license_family: Apache  
  license_file: LICENSE.txt

extra:
  identifiers:
    - doi:https://doi.org/10.1186/s13059-023-03071-z
