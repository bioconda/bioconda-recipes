{% set name = "pybbi" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "53b76ec07b558e404cf6e8421629b06814b97064bb047c030d64898884137ec3"

build:
    number: 0
    script: '$PYTHON -m pip install -e . --no-deps --ignore-installed -vv '
    string: h39e3cac_0
requirements:
    host:
        - zlib
        - Cython
        - libcxx
        - libpng
        - certifi 2019.11.28 py37_0
        - openssl
        - six
    run:
        - Cython
        - libpng >=1.6.37,<1.7.0a0
        - numpy
        - openssl >=1.1.1d,<1.1.2a
        - six
        - zlib >=1.2.11,<1.3.0a0
test:
  imports:
    - bbi
about:
    dev_url: https://github.com/nvictus/pybbi
    home: https://github.com/nvictus/pybbi
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: Python bindings to UCSC BigWig and BigBed library
extra:
    copy_test_source_files: true
    final: true
