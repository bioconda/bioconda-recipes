{% set name = "pybbi" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "857805f47e27ffecd742e60c35256ec623cebba7c0eb388905ad8090c1db0fd7"

build:
  number: 1
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - setuptools
    - pkgconfig
    - six
    - openssl
    - libpng
    - zlib
    - make
    - libclang
  run:
    - numpy
    - python
    - six
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbi

about:
  home: "https://github.com/nvictus/pybbi"
  license: "MIT"
  license_family: "MIT"
  summary: "Python bindings to UCSC Big Binary (bigWig/bigBed) file library"

extra:
  recipe-maintainers:
    - Nanguage
