{% set name = "pybbi" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "53b76ec07b558e404cf6e8421629b06814b97064bb047c030d64898884137ec3"

build:
    number: 0
    script: '$PYTHON -m pip install -e . --no-deps --ignore-installed -vv '
    norch: python
requirements:
  host:
    - python>=3.4
    - pip
    - pkgconfig
    - numpy
    - six
    - cython
    - libclang
    - zlib
    - libpng
    - openssl
    - make
  run:
    - numpy
    - six
    - cython
test:
  imports:
    - bbi
about:
    dev_url: https://github.com/nvictus/pybbi
    home: https://github.com/nvictus/pybbi
    license: MIT
    license_family: MIT
    license_file: LICENSE
    summary: Python bindings to UCSC BigWig and BigBed library
extra:
    copy_test_source_files: true
    final: true
