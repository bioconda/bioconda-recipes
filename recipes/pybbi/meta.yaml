{% set name = "pybbi" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "afafbc23f16f789344a454fce619af5556a67a2e11b7c36de8fc6f091e2478fc"

build:
  number: 1
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - python
    - pip
    - numpy
    - cython
    - setuptools
    - pkgconfig
    - six
    - openssl
    - libpng
    - zlib
  run:
    - numpy
    - python
    - six
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbi

about:
  home: "https://github.com/nvictus/pybbi"
  license: "MIT"
  license_family: "MIT"
  summary: "Python bindings to UCSC Big Binary (bigWig/bigBed) file library"

extra:
  recipe-maintainers:
    - Nanguage
