{% set name = "pybbi" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "b9daa5f04cf5641c3addd729737d649c439f440082fe783c28be3353d2aa444b"

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - python
    - pip
    - numpy
    - cython
    - setuptools
    - pkgconfig
    - six
    - openssl
    - libpng
    - zlib
  run:
    - numpy
    - python
    - six
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbi

about:
  home: "https://github.com/nvictus/pybbi"
  license: "MIT"
  license_family: "MIT"
  summary: "Python bindings to UCSC Big Binary (bigWig/bigBed) file library"

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - Nanguage
