{% set name = "pybbi" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "98655b9bf5e01818e112ec328e8084a8de258476a87c72d31ab6227eef63d0e5"

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - setuptools
    - pkgconfig
    - six
    - openssl
    - libpng
    - zlib
    - make
    - libclang
  run:
    - numpy
    - python
    - six
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - bbi

about:
  home: "https://github.com/nvictus/pybbi"
  license: "MIT"
  license_family: "MIT"
  summary: "Python bindings to UCSC Big Binary (bigWig/bigBed) file library"

extra:
  recipe-maintainers:
    - Nanguage
