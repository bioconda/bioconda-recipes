{% set name = "atol-annotation-report" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TomHarrop/atol-annotation-report/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6d873f19f2baef77051b6ac1ced98b6fc7e61456652364a4f6175168bf8dfb77

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - atol-annotation-report = atol_annotation_report.python_reporter:main
  run_exports:
    - {{ pin_subpackage('atol-annotation-report', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.12,<3.13
    - setuptools-scm
  run:
    - python >=3.12,<3.13
    - pyyaml >=6.0.3
    - typst-py >=0.14.4

test:
  commands:
    - "atol-annotation-report --help | grep 'usage: atol-annotation-report'"

about:
  home: "https://github.com/TomHarrop/atol-annotation-report"
  license: "MIT"
  license_file: LICENSE
  summary: "Generate a standard PDF report for genome annotations."
  dev_url: "https://github.com/TomHarrop/atol-annotation-report"
