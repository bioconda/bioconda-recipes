{% set version = "1.42.0" %}
{% set name = "MEDME" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: deaf744e892a5e59de00e9d2e414740bb457581b2d223795777a300c1f25e079
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-drc
    - r-mass
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
    - r-drc
    - r-mass
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Description: MEDME allows the prediction of absolute and relative methylation levels based on measures obtained by MeDIP-microarray experiments'
extra:
  identifiers:
    - biotools:medme
    - doi:10.1101/gr.080721.108
  parent_recipe:
    name: bioconductor-medme
    path: recipes/bioconductor-medme
    version: 1.40.0
