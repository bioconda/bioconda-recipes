{% set name = "plasann" %}
{% set version = "1.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - PlasAnn = plasann.annotate:cli_main

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.8
    - pandas >=1.3.0
    - biopython >=1.79
    - numpy >=1.21.0
    - matplotlib >=3.5.0
    - pycirclize >=0.3.0
    - gdown >=4.0.0
    - requests >=2.25.0
    - blast  # [linux or osx]
    - prodigal  # [linux or osx]
    - infernal  # [linux or osx]

test:
  commands:
    - PlasAnn --version
    - PlasAnn --check-deps

about:
  home: https://github.com/ajlopatkin/PlasAnn
  license: MIT
  license_file: LICENSE
  summary: Comprehensive Plasmid Annotation Pipeline
  description: |
    PlasAnn performs comprehensive annotation of plasmid sequences including
    gene prediction, functional annotation, mobile element detection, and visualization.

extra:
  recipe-maintainers:
    - Habib-human
