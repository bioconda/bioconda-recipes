{% set name = "PlasAnn" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - PlasAnn = plasann.annotate_plasmid:main

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pandas
    - matplotlib
    - pycirclize
    - biopython
    - gdown

test:
  commands:
    - PlasAnn --help

about:
  home: https://github.com/yourusername/PlasAnn
  license: MIT
  license_family: MIT
  summary: 'A tool for plasmid annotation and visualization'
  description: |
    PlasAnn is a tool for plasmid annotation and visualization.
    
    For Mac (Apple Silicon) users, please install these additional dependencies:
    - brew install prodigal
    - brew install blast
    
    For other platforms:
    - conda install prodigal
    - conda install blast