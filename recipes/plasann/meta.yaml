{% set name = "PlasAnn" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ajlopatkin/PlasAnn/archive/refs/tags/v1.0.5.tar.gz
  sha256: b028f74eca6e721f792ef9d641c56056fcffb716ce8f75896134295df719c8a9
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - PlasAnn = plasann.annotate_plasmid:main
  run_exports:
    - {{ pin_subpackage('plasann', max_pin='x.x') }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pandas
    - matplotlib-base
    - pycirclize
    - biopython
    - gdown
    - prodigal # [not arm64]
    - blast # [not arm64]

test:
  commands:
    - PlasAnn --help

about:
  home: https://github.com/ajlopatkin/PlasAnn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A tool for plasmid annotation and visualization'
  description: |
    PlasAnn is a tool for plasmid annotation and visualization.
    
    For Mac (Apple Silicon) users, please install these additional dependencies:
    - brew install prodigal
    - brew install blast

extra:
  recipe-maintainers:
    - habib-human
