{% set name = "PlasAnn" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ajlopatkin/PlasAnn/archive/v{{ version }}.tar.gz
  sha256: b2080a07da25033d5c8f681fa44dbbd507a2caac7d65c86ffa5c5592a59d2195
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  entry_points:
    - PlasAnn = Scripts.annotate_plasmid:cli
  run_exports:
    - {{ pin_subpackage('plasann', max_pin='x.x') }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pandas
    - matplotlib-base
    - pycirclize
    - biopython
    - gdown
    - prodigal  # [not arm64]
    - blast

test:
  commands:
    - PlasAnn --help

about:
  home: https://github.com/ajlopatkin/PlasAnn
  dev_url: https://github.com/ajlopatkin/PlasAnn
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A tool for plasmid annotation and visualization.'
  description: |
    PlasAnn is a tool for plasmid annotation and visualization.
    
    For Mac (Apple Silicon) users, please install these additional dependencies:
    - brew install prodigal
    - brew install blast

extra:
  recipe-maintainers:
    - habib-human
