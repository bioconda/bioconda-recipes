{% set name = "PlasAnn" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ajlopatkin/PlasAnn/archive/refs/tags/v1.0.1.tar.gz
  sha256: eca9a1cbe1667b1a6283a05ddd86c980a845e42288a7fb7cd3bafc1288afdf30

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  entry_points:
    - PlasAnn = plasann.annotate_plasmid:main
  run_exports:
    - {{ pin_subpackage('plasann', max_pin='x.x') }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - pandas
    - matplotlib-base
    - pycirclize
    - biopython
    - gdown

test:
  commands:
    - PlasAnn --help

about:
  home: https://github.com/ajlopatkin/PlasAnn
  license: MIT
  license_family: MIT
  summary: 'A tool for plasmid annotation and visualization'
  description: |
    PlasAnn is a tool for plasmid annotation and visualization.
    
    For Mac (Apple Silicon) users, please install these additional dependencies:
    - brew install prodigal
    - brew install blast
    
    For other platforms:
    - conda install prodigal
    - conda install blast

extra:
  recipe-maintainers:
    - habib-human