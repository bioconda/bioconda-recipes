{% set version = "1.36.0" %}
{% set name = "fgsea" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: ac34457aa5d670d599bfe2734ce8f7ea

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-fgsea", max_pin="x.x") }}'

# Suggests: testthat, knitr, rmarkdown, reactome.db, AnnotationDbi, parallel, org.Mm.eg.db, limma, GEOquery, msigdbr, aggregation, Seurat
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-bh
    - r-cowplot
    - r-data.table
    - r-fastmatch
    - r-ggplot2 >=2.2.0
    - r-matrix
    - r-rcpp
    - r-scales
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-bh
    - r-cowplot
    - r-data.table
    - r-fastmatch
    - r-ggplot2 >=2.2.0
    - r-matrix
    - r-rcpp
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Fast Gene Set Enrichment Analysis
  description: The package implements an algorithm for fast gene set enrichment analysis. Using the fast algorithm allows to make more permutations and get more fine grained p-values, which allows to use accurate stantard approaches to multiple hypothesis correction.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:fgsea
    - doi:10.1101/060012
  parent_recipe:
    name: bioconductor-fgsea
    path: recipes/bioconductor-fgsea
    version: 1.6.0

