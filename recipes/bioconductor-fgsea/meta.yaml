{% set version = "1.18.0" %}
{% set name = "fgsea" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ec7032b1402576136e219873ca483fc0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, rmarkdown, reactome.db, AnnotationDbi, parallel, org.Mm.eg.db, limma, GEOquery
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - r-base
    - r-bh
    - r-data.table
    - r-fastmatch
    - 'r-ggplot2 >=2.2.0'
    - r-gridextra
    - r-matrix
    - r-rcpp
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - r-base
    - r-bh
    - r-data.table
    - r-fastmatch
    - 'r-ggplot2 >=2.2.0'
    - r-gridextra
    - r-matrix
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENCE'
  summary: 'Fast Gene Set Enrichment Analysis'
  description: 'The package implements an algorithm for fast gene set enrichment analysis. Using the fast algorithm allows to make more permutations and get more fine grained p-values, which allows to use accurate stantard approaches to multiple hypothesis correction.'
extra:
  identifiers:
    - biotools:fgsea
    - doi:10.1101/060012
  parent_recipe:
    name: bioconductor-fgsea
    path: recipes/bioconductor-fgsea
    version: 1.6.0

