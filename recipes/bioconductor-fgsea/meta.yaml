{% set version = "1.4.1" %}
{% set name = "fgsea" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a0c8c6fee05b7a0c4ba3fe9fdbb1bcb78ef5ae8ada161453b841833e5947eca0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biocparallel
    - r-base
    - r-data.table
    - r-fastmatch
    - 'r-ggplot2 >=2.2.0'
    - r-gridextra
    - r-rcpp
  run:
    - bioconductor-biocparallel
    - r-base
    - r-data.table
    - r-fastmatch
    - 'r-ggplot2 >=2.2.0'
    - r-gridextra
    - r-rcpp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENCE'
  summary: 'The package implements an algorithm for fast gene set enrichment analysis. Using the fast algorithm allows to make more permutations and get more fine grained p-values, which allows to use accurate stantard approaches to multiple hypothesis correction.'

extra:
  identifiers:
    - biotools:fgsea
    - doi:10.1101/060012
