{% set name = "marvd2" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/MAVERICLab/{{ name }}/get/{{ version }}.tar.gz
  sha256: cc4a191341a7ea986bb04126c96888785f3a7d8a01a405c3af7ec26fe55b85d8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - pip
    - python =3.9
  run:
    - python =3.9
    - ete3 =3.1.2
    - biopython =1.78
    - psutil =5.9.1
    - swifter >=1.3.4
    - joblib =1.1.0
    - matplotlib-base =3.5.3
    - numpy =1.23.2
    - pandas =1.4.3
    - scikit-learn =1.1.2
    - scipy =1.9.0
    - prodigal =2.6.3
    - hmmer =3.2.1
    - mmseqs2 =13.45111
    - vaex =4.11.1

test:
  commands:
    - MArVD2.py --help

about:
  home: https://bitbucket.org/MAVERICLab/marvd2
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Metagenomic Archaeal Virus Detector 2
  doc_url: https://bitbucket.org/MAVERICLab/marvd2/src/master/README.md
