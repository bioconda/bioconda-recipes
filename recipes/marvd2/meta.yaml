{% set name = "marvd2" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/MAVERICLab/{{ name }}/get/{{ version }}.tar.gz
  sha256: cc4a191341a7ea986bb04126c96888785f3a7d8a01a405c3af7ec26fe55b85d8

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - ete3 >=3.1.2
    - biopython >=1.78
    - psutil >=5.7.2
    - swifter >=1.0.6
    - joblib >=1.0.1
    - matplotlib-base >=3.3.4
    - numpy >=1.18.1
    - pandas >=1.2.3
    - scikit-learn >=0.23.2
    - scipy >=1.5.3
    - prodigal >=2.6.3
    - hmmer >=3.2.1
    - mmseqs2 >=9.d36de
    - vaex >=4.1

test:
  commands:
    - marvd2.py --help

about:
  home: https://bitbucket.org/MAVERICLab/marvd2
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Metagenomic Archaeal Virus Detector 2
  doc_url: https://bitbucket.org/MAVERICLab/marvd2/src/master/README.md
