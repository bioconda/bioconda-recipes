{% set name = "marvd2" %}
{% set version = "0.11.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/MAVERICLab/{{ name }}/get/{{ version }}.tar.gz
  sha256: 7ad41c02278b4f7c22b4dc0c10cac629f35bc4d67683b86fcf46f8f9aa12834c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - pip
    - python >=3.9,<3.10.0a0
  run:
    - python >=3.9,<3.10.0a0
    - ete3 >=3.1.2,<=3.1.3
    - biopython ==1.79
    - psutil >=5.7.2,<=5.9.2
    - swifter >=1.0.6
    - joblib >=1.0.1
    - matplotlib-base >=3.3.4
    - numpy >=1.18.1,<2.0a0
    - pandas >=1.2.3,<=1.4.3
    - scikit-learn >=1.1.2
    - scipy >=1.5.3,<1.9.1
    - prodigal ==2.6.3
    - hmmer >=3.2.1,<=3.3.2
    - mmseqs2 >=12.113e3
    # - vaex >=4.1,<=4.11.1

test:
  commands:
    - MArVD2.py --help

about:
  home: https://bitbucket.org/MAVERICLab/marvd2
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Metagenomic Archaeal Virus Detector 2
  doc_url: https://bitbucket.org/MAVERICLab/marvd2/src/master/README.md
