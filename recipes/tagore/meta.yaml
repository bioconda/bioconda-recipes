{% set name = "tagore" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jordanlab/tagore/archive/{{ version }}.tar.gz
  sha256: 23a30f3b7c9a3dea67f6f8f59e4b12216f7348b324bebe7bdbb3f2c6b3323314

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - setuptools
    - click

  run:
    - python >=3.6
    - click

test:
  commands:
    - tagore --version

about:
  home: noarch: python
  license: GPLv3
  license_file: LICENSE
  summary: A simple way to visualize features on human chromosome ideograms
