{% set name = "tagore" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jordanlab/tagore/archive/{{ version }}.tar.gz
  sha256: 23a30f3b7c9a3dea67f6f8f59e4b12216f7348b324bebe7bdbb3f2c6b3323314

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv 

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - click

test:
  commands:
    - tagore --version

about:
  home: https://github.com/jordanlab/tagore
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A simple way to visualize features on human chromosome ideograms

extra:
  container:
    #click tends to need this
    extended-base: True
