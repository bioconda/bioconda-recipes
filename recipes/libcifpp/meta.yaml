{% set version = "3.0.0" %}

package:
  name: libcifpp
  version: {{ version }}

source:
  url: https://github.com/PDB-REDO/libcifpp/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 455d1878ee8f1c5ba23d12dc5af368dae78f518af3bcbe1286cc660c0d6d7d07

test:
  commands:
    - test -e $PREFIX/include/cif++/Cif++.hpp

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - boost-cpp
    - cmake
    - make
    
about:
  home: https://github.com/PDB-REDO/libcifpp
  license: BSD-2
  license_file: LICENSE
  license_family: BSD
  summary: Library containing code to manipulate mmCIF and PDB files
  maintainers: multimeric
