{% set name = "libcifpp" %}
{% set version = "8.0.1" %}
{% set sha256 = "ecc25723924b3c762c867913fe4d563ce7022e3ae7c15f5031de684acd1f2250" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PDB-REDO/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - ninja
  host:
    - zlib
    - boost-cpp
    - eigen
    - clangdev
    - llvmlite
  run:
    - boost-cpp
    - eigen

test:
  commands:
    - test -e $PREFIX/lib/libcifpp.a

about:
  home: "https://github.com/PDB-REDO/libcifpp"
  license: "BSD-2-Clause"
  license_file: LICENSE
  license_family: BSD
  summary: "Library containing code to manipulate mmCIF and PDB files."
  doc_url: "https://pdb-redo.github.io/libcifpp"
  dev_url: "https://github.com/PDB-REDO/libcifpp"

extra:
  recipe-maintainers:
    - multimeric
  additional-platforms:
    - linux-aarch64
    - osx-arm64
