{% set name = "libcifpp" %}
{% set version = "7.0.8" %}
{% set sha256 = "2297e6649a4f71caf9da5f1d97f59512e7324bb62083bb5b08eb00c1c0385cb3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PDB-REDO/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - boost-cpp
  run:
    - boost-cpp
    
test:
  commands:
    - test -e $PREFIX/lib/libcifpp.a

about:
  home: "https://github.com/PDB-REDO/libcifpp"
  license: BSD-2-Clause
  license_file: LICENSE
  license_family: BSD
  summary: "Library containing code to manipulate mmCIF and PDB files."
  doc_url: "https://pdb-redo.github.io/libcifpp"
  dev_url: "https://github.com/PDB-REDO/libcifpp"

extra:
  recipe-maintainers:
    - multimeric
  additional-platforms:
    - linux-aarch64
