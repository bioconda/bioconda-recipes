{% set version = "1.5.3" %}

package:
  name: dnarrange
  version: {{ version }}

source:
  url: https://github.com/mcfrith/dnarrange/archive/{{ version }}.tar.gz
  sha256: 5a1b1b4e3aec6d808fe2811c078af2137eecef7668f9a3dbb0037fe4aebd9b6f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - lamassemble

test:
  commands:
    - dnarrange --help
    - dnarrange-genes --help
    - dnarrange-link --help
    - dnarrange-merge --help

about:
  home: https://github.com/mcfrith/dnarrange
  summary: Find rearrangements in "long" DNA reads relative to a genome sequence
  license: GPL-3.0-or-later
  license_file: LICENSE
