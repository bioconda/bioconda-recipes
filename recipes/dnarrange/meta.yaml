{% set version = "1.4.5" %}

package:
  name: dnarrange
  version: {{ version }}

source:
  url: https://github.com/mcfrith/dnarrange/archive/{{ version }}.tar.gz
  sha256: 5967bd1286a54dd3bdced0803c1ca7fefe3016f872506174269a63f3ca22b8f7

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - last

test:
  commands:
    - dnarrange --help
    - dnarrange-link --help
    - dnarrange-merge --help
    - last-multiplot --help

about:
  home: https://github.com/mcfrith/dnarrange
  summary: Find rearrangements in "long" DNA reads relative to a genome sequence
  license: GPL-3.0-or-later
  license_file: LICENSE
