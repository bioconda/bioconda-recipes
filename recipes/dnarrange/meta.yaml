{% set version = "1.5.1" %}

package:
  name: dnarrange
  version: {{ version }}

source:
  url: https://github.com/mcfrith/dnarrange/archive/{{ version }}.tar.gz
  sha256: 328838b8f991d32ee19a90aaf91589ac91c06731cb0524ac883b82a70d342105

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - lamassemble

test:
  commands:
    - dnarrange --help
    - dnarrange-genes --help
    - dnarrange-link --help
    - dnarrange-merge --help

about:
  home: https://github.com/mcfrith/dnarrange
  summary: Find rearrangements in "long" DNA reads relative to a genome sequence
  license: GPL-3.0-or-later
  license_file: LICENSE
