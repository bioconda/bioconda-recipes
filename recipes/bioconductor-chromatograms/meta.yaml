{% set version = "1.0.0" %}
{% set name = "Chromatograms" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 10357f83c4f6f3c3429bae0f5476b17d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chromatograms", max_pin="x.x") }}'
  noarch: generic

# Suggests: msdata (>= 0.19.3), roxygen2, BiocStyle (>= 2.5.19), testthat, knitr (>= 1.1.0), rmarkdown, mzR (>= 2.41.4), MsBackendMetaboLights (>= 1.3.1), vdiffr, RColorBrewer
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - r-base
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Infrastructure for Chromatographic Mass Spectrometry Data
  description: The Chromatograms packages defines an efficient infrastructure for storing and handling of chromatographic mass spectrometry data. It provides different implementations of *backends* to store and represent the data. Such backends can be optimized for small memory footprint or fast data access/processing. A lazy evaluation queue and chunk-wise processing capabilities ensure efficient analysis of also very large data sets.

