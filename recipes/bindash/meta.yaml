{% set name = "bindash" %}
{% set version = "2.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/jianshu93/bindash/archive/v{{ version }}.tar.gz
  sha256: 6e4bf36fd04195ed0738ea8bf835eca1e400b5ce6eef3902bdf0673955d15166

build:
  skip: True  # [osx]
  number: 1
  run_exports:
      - {{ pin_subpackage('bindash', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - zlib
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - bindash --help 2>&1 | grep sketch

about:
  home: https://github.com/zhaoxiaofei/bindash
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Fast and precise comparison of genomes and metagenomes (in the order of terabytes) on a typical personal laptop."
  dev_url: https://github.com/zhaoxiaofei/bindash

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1371/journal.pgen.1007758
