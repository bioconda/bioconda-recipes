{% set version = "2.1" %}

package:
  name: bindash
  version: {{ version }}

source:
  url: https://github.com/jianshu93/bindash/archive/v{{ version }}.tar.gz
  sha256: 4997104c0e8f60973247a4ad4330423837059afa271ba597ba68d89c10cdc1fd

build:
  skip: True  # [osx]
  number: 1
  run_exports:
      - {{ pin_subpackage('bindash', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - llvm-openmp  # [osx]
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]

test:
  commands:
    - bindash --help 2>&1 | grep sketch

about:
   home: https://github.com/zhaoxiaofei/bindash
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: Fast and precise comparison of genomes and metagenomes (in the order of terabytes) on a typical personal laptop

extra:
   identifiers:
     - doi:10.1371/journal.pgen.1007758
   additional-platforms:
     - linux-aarch64