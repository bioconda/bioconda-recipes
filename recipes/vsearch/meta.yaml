{% set version = "2.14.0" %}
{% set sha256 = "e16bd5ea71877f4f07aadb0b0eb3f0b7e1e79f310adc734cba0a6eebe9d3b6a5" %}

package:
  name: vsearch
  version: '{{ version }}'

source:
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - automake
    - autoconf
  host:
    - zlib
    - bzip2
  run:
    - zlib
    - bzip2

test:
  files:
    - small.fna.gz
  commands:
    # (see run_tests.sh for remainder of tests)
    - vsearch --version

about:
  home: https://github.com/torognes/vsearch
  license: dual-licensed under GPL-3.0+ or BSD 2-clause
  license_family: GPL
  license_file: LICENSE.txt
  summary: a versatile open source tool for metagenomics (USEARCH alternative)

extra:
  identifiers:
    - biotools:vsearch
    - doi:10.7717/peerj.2584
