{% set version = "2.21.0" %}
{% set sha256 = "92079abbdca1ebb331e0b31e7302802f5b3f51fced972d8710de52ffc9583915" %}

package:
  name: vsearch
  version: '{{ version }}'

source:
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - make
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - automake
    - autoconf
  host:
    - zlib
    - bzip2
  run:
    - zlib
    - bzip2

test:
  files:
    - small.fna.gz
  commands:
    # (see run_tests.sh for remainder of tests)
    - vsearch --version

about:
  home: https://github.com/torognes/vsearch
  license: GPL-3.0-or-later OR BSD-2-Clause
  license_family: GPL
  license_file: LICENSE.txt
  summary: a versatile open source tool for metagenomics (USEARCH alternative)

extra:
  identifiers:
    - biotools:vsearch
    - doi:10.7717/peerj.2584
