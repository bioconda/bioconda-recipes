{% set name = "vsearch" %}
{% set version = "2.30.1" %}
{% set sha256 = "f65f03538a77cd1212bd04a52bb722114765329e64bd35e10ee2aefcd81137fe" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - automake
    - autoconf
    - libtool
    - pkg-config
  host:
    - zlib
    - bzip2

test:
  files:
    - small.fna.gz
  commands:
    # (see run_tests.sh for remainder of tests)
    - vsearch --version

about:
  home: "https://github.com/torognes/vsearch"
  license: "GPL-3.0-or-later OR BSD-2-Clause"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "A versatile open source tool for metagenomics (USEARCH alternative)."
  dev_url: "https://github.com/torognes/vsearch"
  doc_url: "https://torognes.github.io/vsearch"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:vsearch
    - usegalaxy-eu:vsearch_search
    - usegalaxy-eu:vsearch_sorting
    - usegalaxy-eu:vsearch_chimera_detection
    - usegalaxy-eu:vsearch_clustering
    - usegalaxy-eu:vsearch_masking
    - usegalaxy-eu:vsearch_alignment
    - usegalaxy-eu:vsearch_dereplication
    - usegalaxy-eu:vsearch_shuffling
    - doi:10.7717/peerj.2584
