{% set version = "2.9.1" %}
{% set sha256 = "4c66e1f8399dcd9f64266eb8449c2b3a17a4b2afc6645a420d60c783039339d7" %}

package:
  name: vsearch
  version: '{{ version }}'

source:
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - automake
    - autoconf
  host:
    - zlib
    - bzip2
  run:
    - zlib
    - bzip2

test:
  commands:
    - vsearch --version

about:
  home: https://github.com/torognes/vsearch
  license: dual-licensed under GPL-3.0+ or BSD 2-clause
  license_family: GPL
  summary: a versatile open source tool for metagenomics (USEARCH alternative)

extra:
  identifiers:
    - biotools:vsearch
    - doi:10.7717/peerj.2584
