{% set version = "2.30.0" %}
{% set sha256 = "6d11ce960206ab64cf6d7907e539348d192a5b3f32f82d37c9bfbc4d789b576c" %}

package:
  name: vsearch
  version: '{{ version }}'

source:
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('vsearch', max_pin="x") }}

requirements:
  build:
    - make
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - automake
    - autoconf
    - m4
  host:
    - zlib
    - bzip2
  run:
    - zlib
    - bzip2

test:
  files:
    - small.fna.gz
  commands:
    # (see run_tests.sh for remainder of tests)
    - vsearch --version

about:
  home: https://github.com/torognes/vsearch
  license: GPL-3.0-or-later OR BSD-2-Clause
  license_family: GPL3
  license_file: LICENSE.txt
  summary: A versatile open source tool for metagenomics (USEARCH alternative)

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:vsearch
    - doi:10.7717/peerj.2584
