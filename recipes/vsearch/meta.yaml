{% set version = "2.8.3" %}
{% set sha256 = "4d764d4c12e0f1e013dcce2778cbadd364303de36c00e5e8a7b9cbef8136bd29" %}

package:
  name: vsearch
  version: '{{ version }}'

source:
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - automake
    - autoconf
  host:
    - zlib
    - bzip2
  run:
    - zlib
    - bzip2

test:
  commands:
    - vsearch --version

about:
  home: https://github.com/torognes/vsearch
  license: dual-licensed under GPL-3.0+ or BSD 2-clause
  license_family: GPL
  summary: a versatile open source tool for metagenomics (USEARCH alternative)

extra:
  identifiers:
    - biotools:vsearch
    - doi:10.7717/peerj.2584
