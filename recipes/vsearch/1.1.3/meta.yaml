{% set name = "vsearch" %}
{% set version = "1.1.3" %}
{% set hash = "1a5af45c6ddb018577c4433fa15c7ab41a216c0e3248bb3c32fd6cb06ced19fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1

requirements:
  build:
    - gcc  # [linux]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*
  run:
    - libgcc  # [linux]
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*

test:
  commands:
    - vsearch --version 

about:
  home: https://github.com/torognes/vsearch
  license: "GNU Affero GPLv3"
  summary: "a versatile open source tool for metagenomics (USEARCH alternative)"

extra:
  identifiers:
    - biotools:vsearch
    - doi:10.5281/zenodo.1547810
