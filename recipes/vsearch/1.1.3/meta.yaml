{% set name = "vsearch" %}
{% set version = "1.1.3" %}
{% set hash = "1a5af45c6ddb018577c4433fa15c7ab41a216c0e3248bb3c32fd6cb06ced19fe" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/torognes/vsearch/archive/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0

requirements:
  build:
    - automake
    - autoconf
    - m4
    - gcc  # [linux]
    - llvm  # [osx]
    - perl
    - zlib {{CONDA_ZLIB}}*
  run:
    - libgcc  # [linux]
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - vsearch --version 

about:
  home: https://github.com/torognes/vsearch
  license: "dual-licensed under GPLv3+ or BSD 2-clause"
  summary: "a versatile open source tool for metagenomics (USEARCH alternative)"

extra:
  identifiers:
    - biotools:vsearch
    - doi:10.7717/peerj.2584
