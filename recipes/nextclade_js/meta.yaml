{% set version = "0.14.4" %}
package:
  name: nextclade_js
  version: {{ version }}
build:
  number: 0

requirements:
  host:
    - nodejs >12
  run:
    - nodejs >12

test:
  commands:
    - nextclade --help

about:
  home: https://github.com/nextstrain/nextclade
  license: MIT
  summary: SARS-CoV-2 genome clade assignment, mutation calling, and sequence quality checks (Javascript implementation)

extra:
  skip-lints:
    - should_be_noarch_generic
  identifiers:
    - usegalaxy-eu:nextclade
