{% set version = "1.34.0" %}
{% set name = "PROMISE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1551860b6a6c1cb1e2e1c2eca0188269
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-gseabase >=1.44.0,<1.45.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-gseabase >=1.44.0,<1.45.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A general tool to identify genomic features with a specific biologically interesting pattern of associations with multiple endpoint variables as described in Pounds et. al. (2009) Bioinformatics 25: 2013-2019'
extra:
  identifiers:
    - biotools:promise
    - doi:10.1093/bioinformatics/btp357
  parent_recipe:
    name: bioconductor-promise
    path: recipes/bioconductor-promise
    version: 1.32.0

