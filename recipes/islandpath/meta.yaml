{% set version = "v1.0.3" %}

package:
  name: islandpath
  version: {{version}}

source:
  #  git_url: https://github.com/brinkmanlab/islandpath
  url: https://github.com/brinkmanlab/islandpath/archive/{{version}}.tar.gz
  sha256: ac9198240fe1674b876fc0ab4c461e5a34799ddba521481eb2bb15324c2845bd
  
requirements:
  build:
    - perl-app-cpanminus
    - perl-moose
    - make
  run:
    - hmmer
    - perl-bioperl 
    - perl-data-dumper 
    - perl-log-log4perl 
    - perl-config-simple 
    - perl-moose 
    #- perl-moosex-singleton

test:
  source_files:
    - example/NC_003210.gbk
  commands:
    - islandpath
    - islandpath example/NC_003210.gbk NC_003210_GIs.txt && cat NC_003210_GIs.txt
    
about:
  home: http://www.pathogenomics.sfu.ca/islandpath/
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: |-
    IslandPath-DIMOB is a standalone software to predict genomic islands in bacterial and archaeal genomes based on the presence of dinucleotide biases and mobility genes.

    Genomic islands (GIs) are clusters of genes in prokaryotic genomes of probable horizontal origin. GIs are disproportionately associated with microbial adaptations of medical or environmental interest.
