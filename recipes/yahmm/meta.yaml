{% set name = "yahmm" %}
{% set version = "1.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/yahmm-{{ version }}.zip
  sha256: fe3614ef96da9410468976756fb93dc8235485242c05df01d8e5ed356a7dfb43

build:
  number: 11
  # ModuleNotFoundError: No module named 'imp'
  skip: True  # [py <= 36 or py > 311]
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - cython >=0.20.1,<3
    - numpy >=1.8.0
    - scipy >=0.13.3
    - networkx >=1.8.1
    - matplotlib-base >=1.3.1
  run:
    - python
    # Because pyximport is used, Cython is needed at runtime
    - cython >=0.20.1,<3
    - numpy >=1.8.0
    - scipy >=0.13.3
    - networkx >=1.8.1
    - matplotlib-base >=1.3.1

test:
  commands:
    - MPLBACKEND=agg python -c 'import yahmm'

about:
  home: "https://pypi.org/project/yahmm"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "YAHMM is a HMM package for Python, implemented in Cython for speed."
  doc_url: "https://pypi.org/project/yahmm"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - cython_must_be_in_host
  container:
    extended-base: True
