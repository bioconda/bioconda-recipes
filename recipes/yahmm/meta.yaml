package:
  name: yahmm
  version: "1.1.3"

source:
  url: https://pypi.python.org/packages/source/y/yahmm/yahmm-1.1.3.zip
  md5: 022158915e79a41ff36327a02a3c2265

build:
  number: 1

requirements:
  host:
    - python
    - cython >=0.20.1
    - numpy >=1.8.0
    - scipy >=0.13.3
    - networkx >=1.8.1
    - matplotlib >=1.3.1

  run:
    - python
    - cython >=0.20.1
    - numpy >=1.8.0
    - scipy >=0.13.3
    - networkx >=1.8.1
    - matplotlib >=1.3.1

test:
  imports:
    - yahmm

about:
  home: http://pypi.python.org/pypi/yahmm/
  license: MIT
  license_file: LICENSE.txt
  summary: 'YAHMM is a HMM package for Python, implemented in Cython for speed.'

extra:
  container:
    # matplotlib needs opengl support
    extended-base: true
