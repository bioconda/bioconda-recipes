{% set name = "sam-algorithm" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "69b50c2ccd9bbdafd889fa1f77ea5ce43b97edc7a4d1f694e9ae43b23479a48c"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python>=3.7
  run:
    - anndata >=0.7.4
    - dill
    - h5py <=2.10.0
    - numba >=0.50.1
    - numpy >=1.19.0
    - packaging
    - pandas ==1.0.0
    - python>=3.7
    - scikit-learn >=0.23.1
    - scipy >=1.3.1
    - umap-learn >=0.4.6

test:
  imports:
    - samalg

about:
  home: "https://github.com/atarashansky/self-assembling-manifold"
  license: "MIT"
  license_family: "MIT"
  summary: "The Self-Assembling-Manifold algorithm"

extra:
  recipe-maintainers:
    - atarashansky
    - pinin4fjords
