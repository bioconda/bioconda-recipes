package:
  name: libx11
  version: 1.6.3

source:
  git_url: http://anongit.freedesktop.org/git/xorg/lib/libX11.git

requirements:
  build:
    - gcc
    - autoconf
    - automake
    - libtool
    - pkg-config
    - util-macros
    - libxtrans
    - xproto
    - xextproto
    - libxcb
    - kbproto
    - inputproto

  run:
    - libgcc
    - util-macros
    - libxtrans
    - xproto
    - xextproto
    - libxcb
    - kbproto
    - inputproto

about:
  home: 'http://cgit.freedesktop.org/xorg/lib/libX11/'
