{% set version = "0.7.2" %}
{% set github = "https://github.com/acidgenomics/r-acidgenomes" %}

package:
  name: r-acidgenomes
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 7305aeaadbb0507c49b59f3b12971fd6d0f3504473f196f68ac20f59e751d131

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidgenomes', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-genomeinfodb >=1.36.0
    - bioconductor-genomicranges >=1.52.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.1
    - r-acidplyr >=0.5.0
    - r-goalie >=0.7.0
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
    # Suggests:
    - bioconductor-annotationdbi >=1.62.0
    - bioconductor-annotationhub >=3.8.0
    - bioconductor-biocfilecache >=2.8.0
    - bioconductor-biomart >=2.56.0
    - bioconductor-ensembldb >=2.24.0
    - bioconductor-genomicfeatures >=1.52.0
    - r-rvest >=1.0.3
    - r-withr >=2.5.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-genomeinfodb >=1.36.0
    - bioconductor-genomicranges >=1.52.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.1
    - r-acidplyr >=0.5.0
    - r-goalie >=0.7.0
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
    # Suggests:
    - bioconductor-annotationdbi >=1.62.0
    - bioconductor-annotationhub >=3.8.0
    - bioconductor-biocfilecache >=2.8.0
    - bioconductor-biomart >=2.56.0
    - bioconductor-ensembldb >=2.24.0
    - bioconductor-genomicfeatures >=1.52.0
    - r-rvest >=1.0.3
    - r-withr >=2.5.0

test:
  commands:
    - $R -e "library('AcidGenomes')"

about:
  home: https://r.acidgenomics.com/packages/acidgenomes/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for downloading and processing genome annotations.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
