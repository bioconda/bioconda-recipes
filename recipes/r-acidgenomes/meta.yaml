{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/r-acidgenomes" %}

package:
  name: r-acidgenomes
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 1764ab7b0bf53d5f98ce5b9657507690c6184331ec86ec5000e9364d9754c86e

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - r-acidbase >=0.4.4
    - r-acidcli >=0.1.5
    - r-acidgenerics >=0.5.19
    - r-acidplyr >=0.1.21
    - r-goalie >=0.5.4
    - r-httr >=1.4.2
    - r-pipette >=0.7.0
    - r-stringr >=1.4.0
    - r-syntactic >=0.5.0
    # Suggests:
    - bioconductor-annotationdbi >=1.54.0
    - bioconductor-annotationhub >=3.0.0
    - bioconductor-biomart >=2.48.0
    - bioconductor-ensdb.hsapiens.v75 >=2.99.0
    - bioconductor-ensembldb >=2.16.0
    - bioconductor-genomeinfodb >=1.28.0
    - bioconductor-genomicfeatures >=1.44.0
  run:
    # Depends:
    - r-base
    # Imports:
    - r-acidbase >=0.4.4
    - r-acidcli >=0.1.5
    - r-acidgenerics >=0.5.19
    - r-acidplyr >=0.1.21
    - r-goalie >=0.5.4
    - r-httr >=1.4.2
    - r-pipette >=0.7.0
    - r-stringr >=1.4.0
    - r-syntactic >=0.5.0
    # Suggests:
    - bioconductor-annotationdbi >=1.54.0
    - bioconductor-annotationhub >=3.0.0
    - bioconductor-biomart >=2.48.0
    - bioconductor-ensdb.hsapiens.v75 >=2.99.0
    - bioconductor-ensembldb >=2.16.0
    - bioconductor-genomeinfodb >=1.28.0
    - bioconductor-genomicfeatures >=1.44.0

test:
  commands:
    - $R -e "library('AcidGenomes')"

about:
  home: https://r.acidgenomics.com/packages/acidgenomes/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for downloading and processing genome annotations.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
