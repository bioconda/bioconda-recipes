{% set version = "0.2.16" %}
{% set github = "https://github.com/acidgenomics/r-acidgenomes" %}

package:
  name: r-acidgenomes
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f8155250d0578ae4f608721d3961119d664dc14589a9ae0481cf43337bc492d5

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.1
    - r-acidgenerics >=0.5.17
    - r-acidplyr >=0.1.20
    - r-goalie >=0.5.1
    - r-httr >=1.4.0
    - r-pipette >=0.5.18
    - r-stringr >=1.4.0
    - r-syntactic >=0.4.5
    # Suggests:
    - bioconductor-annotationdbi >=1.52.0
    - bioconductor-annotationhub >=2.22.0
    - bioconductor-biomart >=2.46.0
    - bioconductor-ensdb.hsapiens.v75 >=2.99.0
    - bioconductor-ensembldb >=2.14.0
    - bioconductor-genomeinfodb >=1.26.0
    - bioconductor-genomicfeatures >=1.42.0
  run:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.1
    - r-acidgenerics >=0.5.17
    - r-acidplyr >=0.1.20
    - r-goalie >=0.5.1
    - r-httr >=1.4.0
    - r-pipette >=0.5.18
    - r-stringr >=1.4.0
    - r-syntactic >=0.4.5
    # Suggests:
    - bioconductor-annotationdbi >=1.52.0
    - bioconductor-annotationhub >=2.22.0
    - bioconductor-biomart >=2.46.0
    - bioconductor-ensdb.hsapiens.v75 >=2.99.0
    - bioconductor-ensembldb >=2.14.0
    - bioconductor-genomeinfodb >=1.26.0
    - bioconductor-genomicfeatures >=1.42.0

test:
  commands:
    - $R -e "library('AcidGenomes')"

about:
  home: https://r.acidgenomics.com/packages/acidgenomes/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for downloading and processing genome annotations.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
