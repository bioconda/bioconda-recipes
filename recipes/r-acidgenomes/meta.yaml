{% set version = "0.4.5" %}
{% set github = "https://github.com/acidgenomics/r-acidgenomes" %}

package:
  name: r-acidgenomes
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 80d02b39a7228cfdfcb51e6d1a4bfec1477af0507683c1ae092f2d5f17c2905c

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-genomeinfodb >=1.34.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.10
    - r-acidcli >=0.2.6
    - r-acidgenerics >=0.6.5
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.7
    - r-pipette >=0.10.1
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-annotationdbi >=1.60.0
    - bioconductor-annotationhub >=3.6.0
    - bioconductor-biomart >=2.54.0
    - bioconductor-ensembldb >=2.22.0
    - bioconductor-genomicfeatures >=1.50.0
    - r-rcurl >=1.98
    - r-withr >=2.5.0
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-genomeinfodb >=1.34.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - r-acidbase >=0.6.10
    - r-acidcli >=0.2.6
    - r-acidgenerics >=0.6.5
    - r-acidplyr >=0.3.2
    - r-goalie >=0.6.7
    - r-pipette >=0.10.1
    - r-stringi >=1.7.12
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-annotationdbi >=1.60.0
    - bioconductor-annotationhub >=3.6.0
    - bioconductor-biomart >=2.54.0
    - bioconductor-ensembldb >=2.22.0
    - bioconductor-genomicfeatures >=1.50.0
    - r-rcurl >=1.98
    - r-withr >=2.5.0

test:
  commands:
    - $R -e "library('AcidGenomes')"

about:
  home: https://r.acidgenomics.com/packages/acidgenomes/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for downloading and processing genome annotations.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
