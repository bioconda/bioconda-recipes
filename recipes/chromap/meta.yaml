{% set version = "0.1.3" %} 

package:
  name: chromap
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/haowenz/chromap/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d66e48cf433dde7c22c9e6613ef048f47d82546ed3d8c02ff2ab861e67b2a08b

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - chromap --help

about:
  home: https://github.com/haowenz/chromap
  license: GPL-3.0
  license_file: LICENSE
  summary: Fast alignment and preprocessing of chromatin profiles
