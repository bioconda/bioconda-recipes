{% set version="1.0.0" %}
{% set name="IWTomics" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 776796e4519765b51d9a3f26674faf0982ec063b112dcde43a09b9bd3a15c8e6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-fda
    - r-gtable
    - r-kernsmooth
  run:
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-fda
    - r-gtable
    - r-kernsmooth
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/IWTomics.html
  license: 'GPL (>=2)'
  summary: 'Implementation of the Interval-Wise Testing (IWT) for omics data. This
    inferential procedure tests for differences in "Omics" data between two groups
    of genomic regions (or between a group of genomic regions and a reference center
    of symmetry), and does not require fixing location and scale at the outset.'
