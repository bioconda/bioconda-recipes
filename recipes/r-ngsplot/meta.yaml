{% set version = "2.63" %}
package:
  name: r-ngsplot
  version: {{ version }}

source:
  url: https://github.com/shenlab-sinai/ngsplot/archive/{{ version }}.tar.gz
  md5: bf0d6f42d9461aeb7a20b1ddb12b57bc42d11732ca6f69ec3eb2157364cefd5b

build:
  number: 0
  string: r_{{CONDA_R}}_boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-rcpp
    - boost {{CONDA_BOOST}}*
    - r-catools
    - bioconductor-rsamtools
    - gcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{CONDA_BZIP2}}*

  run:
    - r-base
    - r-rcpp
    - boost {{CONDA_BOOST}}*
    - r-catools
    - bioconductor-rsamtools
    - libgcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{CONDA_BZIP2}}*

test:
  commands:
    - ngsplotdb list
    - ngs.plot.r 2>&1 | true 

about:
  license: GPL-2.0
  summary: 'Quick mining and visualization of NGS data by integrating genomic databases'
  home: https://github.com/shenlab-sinai/ngsplot

extra:
  identifiers:
    - doi:10.1186/1471-2164-15-284
