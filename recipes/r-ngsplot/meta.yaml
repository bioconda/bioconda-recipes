{% set version = "2.63" %}
package:
  name: r-ngsplot
  version: {{ version }}

source:
  url: https://github.com/shenlab-sinai/ngsplot/archive/{{ version }}.tar.gz
  md5: 811815e5f5ef7bdc1cb028ecd59fb2a7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:

  run:
    - r-base
    - r-catools
    - r-domc
    - bioconductor-rsamtools
    - bioconductor-bsgenome
    - bioconductor-shortread

test:
  commands:
    - ngsplotdb.py list
    - ngs.plot.r | grep -q "Visit https://github.com/shenlab-sinai/ngsplot/wiki/ProgramArguments101 for details"

about:
  license: GPL-2.0
  summary: 'Quick mining and visualization of NGS data by integrating genomic databases'
  home: https://github.com/shenlab-sinai/ngsplot

extra:
  identifiers:
    - doi:10.1186/1471-2164-15-284
