{% set version = "1.44.0" %}
{% set name = "R453Plus1Toolbox" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6ee7403a662de8435f00f6e5ab1188c2
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: rtracklayer, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Scerevisiae.UCSC.sacCer2
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-shortread >=1.52.0,<1.53.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.34.0,<0.35.0'
    - r-base
    - r-r2html
    - r-teachingdemos
    - r-xtable
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome >=1.62.0,<1.63.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rsamtools >=2.10.0,<2.11.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-shortread >=1.52.0,<1.53.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-variantannotation >=1.40.0,<1.41.0'
    - 'bioconductor-xvector >=0.34.0,<0.35.0'
    - r-base
    - r-r2html
    - r-teachingdemos
    - r-xtable
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'A package for importing and analyzing data from Roche''s Genome Sequencer System'
  description: 'The R453Plus1 Toolbox comprises useful functions for the analysis of data generated by Roche''s 454 sequencing platform. It adds functions for quality assurance as well as for annotation and visualization of detected variants, complementing the software tools shipped by Roche with their product. Further, a pipeline for the detection of structural variants is provided.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

