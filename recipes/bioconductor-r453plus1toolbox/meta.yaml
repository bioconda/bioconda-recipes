{% set version = "1.48.0" %}
{% set name = "R453Plus1Toolbox" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cebbe93dd4b6321fee66e4fd9dd68283
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: rtracklayer, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Scerevisiae.UCSC.sacCer2
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biomart >=2.54.0,<2.55.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-shortread >=1.56.0,<1.57.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-variantannotation >=1.44.0,<1.45.0'
    - 'bioconductor-xvector >=0.38.0,<0.39.0'
    - r-base
    - r-r2html
    - r-teachingdemos
    - r-xtable
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biomart >=2.54.0,<2.55.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-shortread >=1.56.0,<1.57.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-variantannotation >=1.44.0,<1.45.0'
    - 'bioconductor-xvector >=0.38.0,<0.39.0'
    - r-base
    - r-r2html
    - r-teachingdemos
    - r-xtable
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'A package for importing and analyzing data from Roche''s Genome Sequencer System'
  description: 'The R453Plus1 Toolbox comprises useful functions for the analysis of data generated by Roche''s 454 sequencing platform. It adds functions for quality assurance as well as for annotation and visualization of detected variants, complementing the software tools shipped by Roche with their product. Further, a pipeline for the detection of structural variants is provided.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

