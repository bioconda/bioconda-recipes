{% set version = "1.52.0" %}
{% set name = "R453Plus1Toolbox" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2d7ad69c3b68b4a635129d296599c210
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-r453plus1toolbox", max_pin="x.x") }}'
# Suggests: rtracklayer, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Scerevisiae.UCSC.sacCer2
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biomart >=2.58.0,<2.59.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-shortread >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - 'bioconductor-xvector >=0.42.0,<0.43.0'
    - r-base
    - r-r2html
    - r-teachingdemos
    - r-xtable
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biomart >=2.58.0,<2.59.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-shortread >=1.60.0,<1.61.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - 'bioconductor-xvector >=0.42.0,<0.43.0'
    - r-base
    - r-r2html
    - r-teachingdemos
    - r-xtable
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'A package for importing and analyzing data from Roche''s Genome Sequencer System'
  description: 'The R453Plus1 Toolbox comprises useful functions for the analysis of data generated by Roche''s 454 sequencing platform. It adds functions for quality assurance as well as for annotation and visualization of detected variants, complementing the software tools shipped by Roche with their product. Further, a pipeline for the detection of structural variants is provided.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

