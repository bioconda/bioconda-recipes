{% set version = "1.56.0" %}
{% set name = "R453Plus1Toolbox" %}
{% set bioc = "3.20" %}

about:
  description: The R453Plus1 Toolbox comprises useful functions for the analysis of data generated by Roche's 454 sequencing platform. It adds functions for quality assurance as well as for annotation and visualization of detected variants, complementing the software tools shipped by Roche with their product. Further, a pipeline for the detection of structural variants is provided.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
  summary: A package for importing and analyzing data from Roche's Genome Sequencer System

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-r453plus1toolbox", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: rtracklayer, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Scerevisiae.UCSC.sacCer2
requirements:

  build:
    - {{ compiler('c') }}
    - make

  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
