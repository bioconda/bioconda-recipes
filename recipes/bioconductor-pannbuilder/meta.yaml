{% set version = "1.43.0" %}
{% set name = "PAnnBuilder" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 187847384bb39b2c8d21152d6f9a9b9bbc853d018e7bfd2b82652d6ba6ad3161
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.3.12'
    - 'bioconductor-biobase >=1.17.0'
    - r-base
    - r-dbi
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.3.12'
    - 'bioconductor-biobase >=1.17.0'
    - r-base
    - r-dbi
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2.0)'
  summary: 'Processing annotation data from public data repositories and building protein-centric annotation data packages.'

extra:
  skip-lints:
    - should_not_use_fn
