{% set version="1.40.0" %}
{% set name="PAnnBuilder" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b03c03c631a596a46b6eda47d8c8935b35990816045d33285044c85eae086aeb
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-annotationdbi >=1.3.12'
    - 'bioconductor-biobase >=1.17.0'
    - 'r-base >=2.7.0'
    - r-dbi
    - r-rsqlite
  run:
    - 'bioconductor-annotationdbi >=1.3.12'
    - 'bioconductor-biobase >=1.17.0'
    - 'r-base >=2.7.0'
    - r-dbi
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/PAnnBuilder.html
  license: 'LGPL (>= 2.0)'
  summary: 'Processing annotation data from public data repositories and building
    protein-centric annotation data packages.'
