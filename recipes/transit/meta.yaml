{% set name = "transit" %}
{% set version = "3.3.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ioerger/transit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 88a017d036e57cd2e403dd63db779a18b32abe88eed9ac5944b8e806759677ed

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  
requirements:
  build:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pandas <0.25
    - numpy <1.20
    - scipy <1.8.0
    - scikit-learn
    - matplotlib-base
    - pillow
    - statsmodels

test:
  commands:
    - transit

about:
  home: "https://github.com/ioerger/transit"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: "LICENSE.md"
  summary: 'TRANSIT'
  description: |
    TRANSIT is a software that can be used to analyze Tn-Seq datasets.
    It includes various statistical calculations of essentiality of
    genes or genomic regions (including conditional essentiality
    between 2 conditions).
  dev_url: "https://github.com/ioerger/transit"
