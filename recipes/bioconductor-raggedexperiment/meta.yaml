{% set version = "1.16.0" %}
{% set name = "RaggedExperiment" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ca43bb0598ab1e28857155c2c3d42268
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, MultiAssayExperiment
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-matrixgenerics >=1.4.0,<1.5.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-matrix
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-matrixgenerics >=1.4.0,<1.5.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Representation of Sparse Experiments and Assays Across Samples'
  description: 'This package provides a flexible representation of copy number, mutation, and other data that fit into the ragged array schema for genomic location data. The basic representation of such data provides a rectangular flat table interface to the user with range information in the rows and samples/specimen in the columns.'
extra:
  parent_recipe:
    name: bioconductor-raggedexperiment
    path: recipes/bioconductor-raggedexperiment
    version: 1.4.0

