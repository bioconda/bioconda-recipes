package:
  name: cogent
  version: !!str 1.5.3

source:
  fn: cogent-1.5.3.tgz
  url: https://pypi.python.org/packages/source/c/cogent/cogent-1.5.3.tgz
  md5: ecdfa0bc89e0c04c9d4d39cac9984498

build:
 number: 0
 skip: True [py3k or osx]

requirements:
  build:
    - python
    - numpy >=1.3
    - zlib
    - matplotlib >=1.1.0
    - mpi4py >=1.0 # [not osx]
    - mysql-python >=1.2.2  # [not osx]
    - sqlalchemy >=0.5  # [not osx]

  run:
    - python
    - numpy >=1.3
    - zlib
    - matplotlib >=1.1.0
    - mpi4py >=1.0 # [not osx]
    - mysql-python >=1.2.2  # [not osx]
    - sqlalchemy >=0.5  # [not osx]

test:
  imports:
    - cogent
    - cogent.align
    - cogent.align.weights
    - cogent.app
    - cogent.cluster
    - cogent.core
    - cogent.data
    - cogent.evolve
    - cogent.format
    - cogent.maths
    - cogent.maths.matrix
    - cogent.maths.spatial
    - cogent.maths.stats
    - cogent.maths.stats.cai
    - cogent.maths.unifrac
    - cogent.motif
    - cogent.parse
    - cogent.phylo
    - cogent.recalculation
    - cogent.seqsim
    - cogent.struct
    - cogent.util
    - cogent.db.ensembl  # [not osx]

