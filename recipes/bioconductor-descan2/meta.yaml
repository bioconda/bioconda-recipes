{% set version = "1.30.0" %}
{% set name = "DEScan2" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d29d5adb3fe8a1488d97594b9d5f8083

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-descan2", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown, testthat, edgeR, limma, EDASeq, RUVSeq, RColorBrewer, statmod
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-chippeakanno >=3.44.0,<3.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-glue
    - r-plyr
    - r-rcpp >=0.12.13
    - r-rcpparmadillo
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-chippeakanno >=3.44.0,<3.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-glue
    - r-plyr
    - r-rcpp >=0.12.13
    - r-rcpparmadillo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Differential Enrichment Scan 2
  description: Integrated peak and differential caller, specifically designed for broad epigenomic signals.

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:descan2

