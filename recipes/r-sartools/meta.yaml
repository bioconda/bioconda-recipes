{% set name = "r-sartools" %}
{% set version = "1.8.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PF2-pasteur-fr/SARTools/archive/v{{ version }}.tar.gz
  sha256: 0dcf49dcca8882e952f62333f6add763ef1de28d7eabfbf566212b6ca496131b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - r-base
    - r-knitr
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-genefilter
    - r-rmarkdown
    - r-ashr
    - r-bit64
    - r-blob
    - r-ggplot2
    - r-ggally
    - r-ggrepel
    - r-ggdendro
    - r-kableextra
    - r-optparse
    - r-gridextra
  run:
    - r-base
    - r-knitr
    - bioconductor-deseq2 >=1.32.0
    - bioconductor-edger >=3.34.0
    - bioconductor-genefilter
    - r-rmarkdown >=1.4
    - r-ashr >=2.2-54
    - r-bit64
    - r-blob
    - bioconductor-summarizedexperiment >=1.6
    - r-ggplot2 >=3.3.0
    - r-ggally
    - r-ggrepel
    - r-ggdendro
    - r-kableextra
    - r-optparse
    - r-gridextra

test:
  commands:
    - $R -e "library('SARTools')"

about:
  home: "https://github.com/PF2-pasteur-fr/SARTools"
  license: "GPL-2.0-or-later"
  license_family: GPL
  summary: "Statistical Analysis of RNA-Seq data."
  description: |
     SARTools provides R tools and an environment for the statistical 
     analysis of RNA-Seq projects load and clean data, produce figures, 
     perform statistical analysis/testing with DESeq2 or edgeR, export 
     results and create final report.
  dev_url: "https://github.com/PF2-pasteur-fr/SARTools"

extra:
  identifiers:
    - biotools:sartools
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - hvaret
