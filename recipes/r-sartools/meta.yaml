{% set name = "r-sartools" %}
{% set version = "1.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PF2-pasteur-fr/SARTools/archive/v{{ version }}.tar.gz
  sha256: 132c9bd28a2f1e90093a750b789f45ba935963d1255fe9d3ae7d7ca9fd69ec78

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-knitr
    - bioconductor-deseq2
    - bioconductor-edger
    - r-rmarkdown
    - r-bit64
    - r-blob

  run:
    - r-base >=3.3.0
    - r-knitr
    - bioconductor-deseq2 >=1.12.0
    - bioconductor-edger >=3.12.0
    - r-rmarkdown >=1.4
    - r-bit64
    - r-blob
    - bioconductor-summarizedexperiment >=1.6

test:
  commands:
    - $R -e "library('SARTools')"

about:
  home: https://github.com/PF2-pasteur-fr/SARTools
  license: GPL-2
  summary: Statistical Analysis of RNA-Seq data
  description: |
     SARTools provides R tools and an environment for the statistical 
     analysis of RNA-Seq projects load and clean data, produce figures, 
     perform statistical analysis/testing with DESeq2 or edgeR, export 
     results and create final report.

extra:
  identifiers:
    - biotools:sartools
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - hvaret
