package:
  name: marbel
  version: "0.2.0"

source:
  - url: https://github.com/jlab/marbel/archive/refs/tags/v0.2.0.tar.gz
    sha256: e0311e7d659adbd18e20794a1a9730e549b81a4bba1b2f9bcac069a063ec5504
  
  - git_url: https://github.com/jlab/InSilicoSeq/archive/refs/tags/v0.1.0.marbeldep.tar.gz
    sha256: 4dc4d799fd7767aec8125aa3bb3f0474e895d818b84f855fe923526571522b79
    folder: marbel/src/marbel/vendor/insilicoseq

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('marbel', max_pin="x.x") }}

requirements:
  build:
    - python
    - hatchling

  run:
    - python
    - arviz
    - pymc
    - typer
    - biopython
    - pyarrow
    - typing-extensions
    - pandas
    - ete4  
    - progress
    - joblib
    - polars
    - pysam
    - requests

test:
  commands:
    - marbel --help

about:
  home: https://github.com/jlab/marbel
  license: Apache-2.0
  summary: Marbel generates realistic in silico metatranscriptomic dataset based on specified parameters.
