package:
  name: marbel
  version: "0.2.0"

source:
  url: https://github.com/jlab/marbel/archive/refs/tags/v0.2.0.dev02.tar.gz
  sha256: 1b2119fdf1573868046366abf4a845455af5fa46c36b2f0ad381cf08541495f8

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('marbel', max_pin="x.x") }}

requirements:
  build:
    - python
    - hatchling

  run:
    - python
    - arviz
    - pymc
    - typer
    - biopython
    - pyarrow
    - typing-extensions
    - pandas
    - ete4  
    - progress
    - joblib
    - polars
    - pysam
    - requests

test:
  commands:
    - marbel --help

about:
  home: https://github.com/jlab/marbel
  license: Apache-2.0
  summary: Marbel generates realistic in silico metatranscriptomic dataset based on specified parameters.
