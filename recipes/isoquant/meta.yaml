{% set name = "IsoQuant" %}
{% set version = "1.0.0" %}
{% set sha256 = "d893303d659de92d956c95644cefc075483a884cfce4412954d23c2ef7d4528f" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: http://cab.cc.spbu.ru/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  run:
    - python
    - argcomplete<=1.11.1
    - argh<=0.26.2
    - biopython<=1.76
    - gffutils<=0.10.1
    - minimap2
    - numpy<=1.18.1
    - pandas<=1.0.1
    - pyfaidx<=0.5.8
    - pysam<=0.15.4
    - samtools
    - simplejson<=3.17.0
    - six<=1.14.0

test:
  source_files:
    - tests
  commands:
    - isoquant.py --test

about:
  summary: IsoQuant is a tool for reference-based analysis of long RNA reads.
  home: https://github.com/ablab/IsoQuant
  license: GPLv2

extra:
  skip-lints:
    - should_be_noarch_generic
