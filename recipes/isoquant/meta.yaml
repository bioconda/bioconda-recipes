{% set name = "IsoQuant" %}
{% set version = "3.3.1" %}
{% set sha256 = "1d0f7d4c3f42f48ab6cd30fef8e743a60032a8c36cee15ed0de4df21c847fde2" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/ablab/IsoQuant/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python >=3.7
    - argcomplete >=1.11.1
    - argh >=0.26.2
    - biopython >=1.76
    - gffutils >=0.10.1
    - minimap2 >=2.18
    - pandas >=1.0
    - pybedtools >=0.8.1
    - pyfaidx >=0.5.8
    - pysam >=0.15
    - samtools >=1.14
    - simplejson >=3.17.0
    - six >=1.14.0

test:
  source_files:
    - tests
  commands:
    - isoquant.py --test
    - rm -rf isoquant_test

about:
  summary: IsoQuant is a tool for reference-based analysis of long RNA reads, such as gene/transcript quantification and discovery.
  home: https://github.com/ablab/IsoQuant
  license: GPL2
