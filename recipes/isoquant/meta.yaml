{% set name = "IsoQuant" %}
{% set version = "3.4.0" %}
{% set sha256 = "acf040b9f8ddec3aa51b5c151e556e65acf8fa227d0242eda804a09d2ba06702" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/ablab/IsoQuant/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('isoquant', max_pin='x') }}

requirements:
  run:
    - python >=3.8
    - argcomplete >=1.11.1
    - argh >=0.26.2
    - biopython >=1.76
    - gffutils >=0.10.1
    - minimap2 >=2.18
    - pandas >=1.0
    - pybedtools >=0.8.1
    - pyfaidx >=0.5.8
    - pysam >=0.15
      pyyaml>=5.4
    - samtools >=1.14
    - simplejson >=3.17.0
    - six >=1.14.0

test:
  source_files:
    - tests
  commands:
    - isoquant.py --test
    - rm -rf isoquant_test

about:
  summary: IsoQuant is a tool for reference-based analysis of long RNA reads, such as gene/transcript quantification and discovery.
  home: https://github.com/ablab/IsoQuant
  license: GNU General Public License v2 (GPLv2)
  license_family: GPL2
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1038/s41587-022-01565-y
