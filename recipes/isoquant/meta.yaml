{% set name = "IsoQuant" %}
{% set version = "3.4.1" %}
{% set sha256 = "a2e9d80da36567ab64647b60a919e78c69da7d61d0e9436f1682acada7841485" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/ablab/IsoQuant/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('isoquant', max_pin='x') }}

requirements:
  run:
    - python >=3.8
    - argcomplete >=1.11.1
    - argh >=0.26.2
    - biopython >=1.76
    - gffutils >=0.10.1
    - minimap2 >=2.18
    - packaging
    - pandas >=1.0.1
    - pybedtools >=0.8.1
    - pyfaidx >=0.7
    - pysam >=0.15
    - pyyaml >=5.4
    - samtools >=1.14
    - simplejson >=3.17.0
    - six >=1.14.0

test:
  source_files:
    - tests
  commands:
    - isoquant.py --test
    - rm -rf isoquant_test

about:
  summary: "IsoQuant is a tool for reference-based analysis of long RNA reads, such as gene/transcript quantification and discovery."
  home: "https://github.com/ablab/IsoQuant"
  license: "GPL-2.0-or-later"
  license_family: GPL2
  license_file: LICENSE
  dev_url: "https://github.com/ablab/IsoQuant"
  doc_url: "https://github.com/ablab/IsoQuant/blob/master/README.md"

extra:
  identifiers:
    - doi:10.1038/s41587-022-01565-y
