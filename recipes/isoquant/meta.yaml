{% set name = "IsoQuant" %}
{% set version = "1.0.0" %}
{% set sha256 = "9a19e1259302a1e469caa9bb9dfd46bbe633768cbaca294e43cedd4ba8fad0b3" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/ablab/IsoQuant/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]

requirements:
  run:
    - python
    - argcomplete<=1.11.1
    - argh<=0.26.2
    - biopython<=1.76
    - gffutils<=0.10.1
    - minimap2
    - numpy<=1.18.1
    - pandas<=1.0.1
    - pyfaidx<=0.5.8
    - pysam<=0.15.4
    - samtools
    - simplejson<=3.17.0
    - six<=1.14.0

test:
  commands:
    - isoquant.py --test

about:
  summary: IsoQuant is a tool for reference-based analysis of long RNA reads.
  home: https://github.com/ablab/IsoQuant
  license: GPLv2

extra:
  skip-lints:
    - should_be_noarch_generic
