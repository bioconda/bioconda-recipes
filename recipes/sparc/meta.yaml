{% set name = "Sparc" %}
{% set version = "20160205" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  binary_relocation: False
  number: 0
  script: "mkdir -p $PREFIX/bin; chmod a+x *; mv * $PREFIX/bin"

source:
  fn: Sparc
  url: https://raw.githubusercontent.com/yechengxi/Sparc/master/compiled/Sparc
  md5: b307aa04bb7d8994a49021e50edc73d5

requirements:
  build:
  - gcc [not osx]
  - zlib

  run:
  - libgcc [not osx]
  - zlib

test:
  commands:
    - Sparc -h 2>&1 | grep "Example command" > /dev/null

about:
  home: https://github.com/yechengxi/Spac
  summary: A sparsity-based consensus algorithm for long erroneous sequencing reads

