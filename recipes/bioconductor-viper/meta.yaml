{% set version = "1.20.0" %}
{% set name = "viper" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5b3b6b06019560ec48da5c1762ef9928
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: bcellViper
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - r-base
    - r-e1071
    - r-kernsmooth
    - r-mixtools
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - r-base
    - r-e1071
    - r-kernsmooth
    - r-mixtools
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Virtual Inference of Protein-activity by Enriched Regulon analysis'
  description: 'Inference of protein activity from gene expression data, including the VIPER and msVIPER algorithms'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:viper
  parent_recipe:
    name: bioconductor-viper
    path: recipes/bioconductor-viper
    version: 1.14.0

