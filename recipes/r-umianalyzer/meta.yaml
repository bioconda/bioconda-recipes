{% set version = '1.0.0' %}

package:
  name: r-umianalyzer
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/umiAnalyzer_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/umiAnalyzer/umiAnalyzer_{{ version }}.tar.gz
  sha256: 0ebef08a26b5dd3b6b8da9fe84e6b6d1e6928e39288dbfb8b440d6942b22fd90

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-biocmanager
    - r-dt >=0.19
    - bioconductor-rsamtools >=1.32.3
    - r-dplyr >=0.7.5
    - r-forcats >=0.5.0
    - r-ggplot2 >=2.2.1
    - r-gridextra >=2.3
    - r-magrittr >=1.5
    - r-pheatmap >=1.0.12
    - r-plotly >=4.9.2.1
    - r-readr >=1.1.1
    - r-scales >=1.1.0
    - r-shiny >=1.7.1
    - r-shinyfiles >=0.9.0
    - r-shinywidgets >=0.6.2
    - r-shinydashboard >=0.7.2
    - r-stringr >=1.4.0
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.1
    - r-viridis >=0.5.1
  run:
    - r-base
    - r-biocmanager
    - r-dt >=0.19
    - bioconductor-rsamtools >=1.32.3
    - r-dplyr >=0.7.5
    - r-forcats >=0.5.0
    - r-ggplot2 >=2.2.1
    - r-gridextra >=2.3
    - r-magrittr >=1.5
    - r-pheatmap >=1.0.12
    - r-plotly >=4.9.2.1
    - r-readr >=1.1.1
    - r-scales >=1.1.0
    - r-shiny >=1.7.1
    - r-shinyfiles >=0.9.0
    - r-shinywidgets >=0.6.2
    - r-shinydashboard >=0.7.2
    - r-stringr >=1.4.0
    - r-tibble >=1.4.2
    - r-tidyr >=0.8.1
    - r-viridis >=0.5.1

test:
  commands:
    - $R -e "library('umiAnalyzer')"

about:
  home: https://github.com/sfilges/umiAnalyzer
  license: GPL-3.0-only
  summary: Tools for analyzing sequencing data containing unique molecular identifiers generated
    by 'UMIErrorCorrect' (<https://github.com/stahlberggroup/umierrorcorrect>).
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3
