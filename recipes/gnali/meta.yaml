{% set version = "0.1.0rc0.dev2" %}

package:
  name: gnali
  version: {{ version }}

source:
  url: https://github.com/phac-nml/gnali/archive/v{{ version }}.tar.gz
  sha256: c92126ea2bad6335b9f2b3ac6aa9a6a754120c45993709bf4b5df43c484899e0

build:
  noarch: python
  number: 0
  entry_points:
    - gnali = gnali.gnali:main

requirements:
  host:
    - python >=3.6
    - setuptools
    - pip
  run:
  - python
  - pybiomart
  - numpy
  - pandas
  - pysam
  - filelock


test:
  commands:
    - gnali --help


about:
  home: https://github.com/phac-nml/gnali/
  license: Apache License, Version 2.0
  summary: gNALI (gene nonessentiality and loss-of-function identifier) is a tool for finding PLoF gene variants



