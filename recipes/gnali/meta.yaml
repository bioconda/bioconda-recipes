{% set name = "gNALI" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/phac-nml/gnali/archive/v{{ version }}.tar.gz
  sha256: 1e4e9227e323d217e7ec5c1a4d79a9cc5c42da13b69e638aabb6af603be92af2

build:
  number: 0
  entry_points:
    - gnali = gnali.gnali:main
    - gnali_setup = gnali.gnali_setup:main
  script: "$PYTHON setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - pip
    - ensembl-vep ==101
    - samtools
    - tabix
    - libcurl
    - perl-bio-bigfile
    - py-bgzip
    - cython
  run:
    - python >=3.6
    - pybiomart
    - pandas
    - numpy
    - pysam
    - filelock
    - pyyaml
    - py-bgzip

test:
  imports:
    - gnali
  commands:
    - gnali --help

about:
  home: https://github.com/phac-nml/gnali
  license: Apache-2.0
  license_file: LICENSE.txt
  license_family: APACHE
  summary: "gNALI (gene nonessentiality and loss-of-function identifier) is a tool for finding PLoF gene variants."
  dev_url: https://github.com/phac-nml/gnali
