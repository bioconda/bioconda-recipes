{% set version = "1.0.0" %}
{% set name = "HiCaptuRe" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 767ca9948f155ff49a0d9eed05e1d392

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hicapture", max_pin="x.x") }}'
  noarch: generic

# Suggests: BSgenome.Hsapiens.NCBI.GRCh38, knitr, rmarkdown, DT, testthat, BiocStyle, kableExtra
requirements:

  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicinteractions >=1.44.0,<1.45.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-cli
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-ggvenndiagram
    - r-gplots
    - r-igraph
    - r-memoise
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-upsetr

  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicinteractions >=1.44.0,<1.45.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-cli
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-ggvenndiagram
    - r-gplots
    - r-igraph
    - r-memoise
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-upsetr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: 'HiCaptuRe: Manipulating and integrating Capture Hi-C data'
  description: Capture Hi-C is a set of techniques that enable the detection of genomic interactions involving regions of interest, known as baits. By focusing on selected loci, these approaches reduce sequencing costs while maintaining high resolution at the level of restriction fragments. HiCaptuRe provides tools to import, annotate, manipulate, and export Capture Hi-C data. The package accounts for the specific structure of baitâ€“otherEnd interactions, facilitates integration with other omics datasets, and enables comparison across samples and conditions.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

