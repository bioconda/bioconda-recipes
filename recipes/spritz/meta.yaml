{% set version = "0.3.3" %}

package:
  name: spritz
  version: {{ version }}

source:
  url: https://github.com/smith-chem-wisc/Spritz/releases/download/{{ version }}/SpritzCMD.zip
  sha256: f218e3ebb599b29960ae0245aa4a16ab8734ed7895d98f0772b1f7734dacfc10

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - sysroot_linux-64 2.17  # [linux64]
  run:
    - snakemake-minimal =5.27.4
    - mamba
    - python=3.8
    - conda
    - dotnet-runtime=5.0

test:
  commands:
    - spritz -h

about:
  home: https://github.com/smith-chem-wisc/Spritz
  license: MIT
  license_file: LICENSE.txt
  summary: Software for RNA-Seq analysis on Windows, including creating sample-specific proteoform databases from genomic data
  description: Spritz is a tool that was described in the Journal of Proteome Research, https://pubs.acs.org/doi/abs/10.1021/acs.jproteome.0c00407.
  dev_url: https://github.com/smith-chem-wisc/Spritz

extra:
  recipe-maintainers:
    - acesnik
