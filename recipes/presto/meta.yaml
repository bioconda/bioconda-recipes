package:
  name: presto
  version: "0.7.2"

source:
  url: https://files.pythonhosted.org/packages/55/df/b9ef6ef83741f82a24cb2426c1186a3d1df8d553d168bb14d2fbbe532e17/presto-0.7.2.tar.gz
  sha256: b4f4b34413af4207eb2052316d31d7bc2067b864286498476d89013ad5423dd9

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - numpy >=1.8
    - scipy >=0.14
    - pandas >=0.24
    - biopython >=1.71
    - blast >=2.5
    - muscle >=3.8
    - vsearch >=2.3.2

test:
  commands:
    - AlignSets.py --version
    - AssemblePairs.py --version
    - BuildConsensus.py --version
    - ClusterSets.py --version
    - CollapseSeq.py --version
    - ConvertHeaders.py --version
    - EstimateError.py --version
    - FilterSeq.py --version
    - MaskPrimers.py --version
    - PairSeq.py --version
    - ParseHeaders.py --version
    - ParseLog.py --version
    - SplitSeq.py --version

about:
  home: https://presto.readthedocs.io
  license: AGPL-3.0
  summary: 'A bioinformatics toolkit for processing high-throughput lymphocyte receptor sequencing data.'
  license_family: AGPL
