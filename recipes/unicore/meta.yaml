{% set name = "unicore" %}
{% set version = "1.0.1" %}
{% set sha256 = "68d8c24b8752215e9149cf988ab993e8f88f19bdaad463286ec60ee2b2dce363" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/steineggerlab/unicore/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('unicore', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - openssl
  run:
    - pytorch
    - transformers
    - sentencepiece
    - protobuf
    - foldseek >=9.427df8a
    - foldmason
    - mafft
    - iqtree
    - fasttree
    - raxml

test:
  commands:
    - unicore help

about:
  home: https://github.com/steineggerlab/unicore
  license: GNU-3.0-or-later
  license_family: GPL3
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Universal and efficient core gene phylogeny with Foldseek and ProstT5

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - endixk
    - pskvins
