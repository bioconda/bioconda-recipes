{% set name = "unicore" %}
{% set version = "1.1" %}
{% set sha256 = "9fe99e846314e4462ed4f3fb954b3775bee1221ba4daa1e3920c7b035ef69d48" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/steineggerlab/unicore/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('unicore', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - openssl
  run:
    - foldseek >=10.941cd33
    - foldmason
    - mafft
    - iqtree
    - fasttree
    - raxml

test:
  commands:
    - unicore help

about:
  home: https://github.com/steineggerlab/unicore
  license: GNU-3.0-or-later
  license_family: GPL3
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Universal and efficient core gene phylogeny with Foldseek and ProstT5

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - endixk
    - pskvins
