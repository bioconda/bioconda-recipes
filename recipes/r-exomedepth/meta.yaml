{% set version = '1.1.18' %}
{% set revision = 'd979b06048836294f9ec3aa9c53a72d6be121ad9'}

package:
  name: r-exomedepth
  version: {{ version }}

source:
  url: https://github.com/vplagnol/ExomeDepth/archive/{{ revision }}.tar.gz
  sha256: 3d42fb6b5525540b3aa7a06730ea727d0f12ed8a6a9eb38821697b1dd50655f2

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gatk4', max_pin="x.x.x") }}
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
  host:
    - r-base
    - bioconductor-biostrings
    - bioconductor-genomicalignments
    - bioconductor-genomicranges >=1.23.0
    - bioconductor-iranges
    - bioconductor-rsamtools
    - r-vgam >=0.8.4
    - r-aod
    - r-dplyr
    - r-magrittr
  run:
    - r-base
    - bioconductor-biostrings
    - bioconductor-genomicalignments
    - bioconductor-genomicranges >=1.23.0
    - bioconductor-iranges
    - bioconductor-rsamtools
    - r-vgam >=0.8.4
    - r-aod
    - r-dplyr
    - r-magrittr

test:
  commands:
    - $R -e "library('ExomeDepth')"

about:
  home: https://CRAN.R-project.org/package=ExomeDepth
  license: GPL-3
  summary: Calls copy number variants (CNVs) from targeted sequence data, typically exome sequencing
    experiments designed to identify the genetic basis of Mendelian disorders.
  license_family: GPL3
