package:
  name: r-exomedepth
  version: "1.1.10"

source:
  fn: ExomeDepth_1.1.10.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/ExomeDepth_1.1.10.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/ExomeDepth/ExomeDepth_1.1.8.tar.gz


build:
  rpaths:
    - lib/R/lib/
    - lib/

# suggests knitr
#
requirements:
  build:
    - r >=3.3.0
    - r-aod
    - r-vgam
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-rsamtools

  run:
    - r >=3.3.0
    - r-aod
    - r-vgam
    - bioconductor-biostrings
    - bioconductor-iranges
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-rsamtools

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ExomeDepth')" # [not win]
    - "\"%R%\" -e \"library('ExomeDepth')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://cran.r-project.org/web/packages/ExomeDepth/index.html
  license: GPL-3
  summary: 'Calls copy number variants (CNVs) from targeted sequence data, typically exome sequencing experiments designed to identify the genetic basis of Mendelian disorders.'
