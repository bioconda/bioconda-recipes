{% set version = "1.36.0" %}
{% set name = "tinesath1probe" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3960a52d4e105837ab0d1347f5e7f336
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221107
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'Probe sequence data for microarrays of type tinesath1'
  description: 'This package was automatically created by package matchprobes version 1.4.0. The probe sequence data was obtained from http://www.affymetrix.com.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

