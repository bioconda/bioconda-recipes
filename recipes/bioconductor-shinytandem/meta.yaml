{% set version = "1.20.0" %}
{% set name = "shinyTANDEM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4614b2cc12a2a31f5f3d5b8f9e8f996353ff23c4f255e52d2ad8bb8ec62e51ab
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-rtandem >=1.22.0,<1.24.0'
    - r-base
    - r-mixtools
    - r-shiny
    - r-xtable
  run:
    - 'bioconductor-rtandem >=1.22.0,<1.24.0'
    - r-base
    - r-mixtools
    - r-shiny
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package provides a GUI interface for rTANDEM. The GUI is primarily designed to visualize rTANDEM result object or result xml files. But it will also provides an interface for creating parameter objects, launching searches or performing conversions between R objects and xml files.'
