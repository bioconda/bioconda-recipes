{% set version = '1.1.0' %}

package:
  name: r-bulkanalyser
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/bulkAnalyseR_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/bulkAnalyseR/bulkAnalyseR_{{ version }}.tar.gz
  sha256: 7f30a27c9f12d41d30e5a2176d422ffd9ecc564d8486088441cd08a5d8b41b01

build:
  number: 2
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - r-dt
    - bioconductor-genie3
    - r-rcolorbrewer
    - r-upsetr
    - r-circlize
    - r-dplyr
    - bioconductor-edger
    - r-ggvenndiagram
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggrastr
    - r-ggrepel
    - r-glue
    - r-gprofiler2
    - r-magrittr
    - r-matrixstats
    - r-noisyr
    - bioconductor-preprocesscore
    - r-rlang
    - r-scales
    - r-shiny
    - r-shinylp
    - r-shinywidgets
    - r-shinyjqui
    - r-shinyjs
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-visnetwork
  run:
    - r-base
    - bioconductor-complexheatmap
    - bioconductor-deseq2
    - r-dt
    - bioconductor-genie3
    - r-rcolorbrewer
    - r-upsetr
    - r-circlize
    - r-dplyr
    - bioconductor-edger
    - r-ggvenndiagram
    - r-ggforce
    - r-ggnewscale
    - r-ggplot2
    - r-ggrastr
    - r-ggrepel
    - r-glue
    - r-gprofiler2
    - r-magrittr
    - r-matrixstats
    - r-noisyr
    - bioconductor-preprocesscore
    - r-rlang
    - r-scales
    - r-shiny
    - r-shinylp
    - r-shinywidgets
    - r-shinyjqui
    - r-shinyjs
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-visnetwork

test:
  commands:
    - $R -e "library('bulkAnalyseR')"

about:
  home: https://github.com/Core-Bioinformatics/bulkAnalyseR
  license: GPL-2.0-only
  summary: Given an expression matrix from a bulk sequencing experiment, pre-processes it and
    creates a shiny app for interactive data analysis and visualisation. The app contains
    quality checks, differential expression analysis, volcano and cross plots, enrichment
    analysis and gene regulatory network inference, and can be customised to contain
    more panels by the user.
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
