{% set name = "PBSuite" %}
{% set version = "15.8.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://downloads.sourceforge.net/project/pb-jelly/PBSuite_15.8.24.tgz
  md5: 424ba26374a5bbe72b50cd60d78c9206

build:
  number: 0
 # skip: True # [not py27 or osx]

requirements:
  build:
    - python

  run:
    - python
    #- blasr
    - networkx

test:
  commands:
    - Jelly  #2>&1 | grep Usage

  
about:
