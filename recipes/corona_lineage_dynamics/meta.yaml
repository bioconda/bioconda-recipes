        - r-rcurl
        - r-readr
        - r-stringr
        - r-tictoc
        - r-tidyr
        - r-xtable
    run:
        - numpy 
        - boost 
        - curl 
        - r-base 
        - zlib 
        - r-base 
        - r-mass 
        - r-matrix 
        - r-xml2 
        - r-systemfonts 
