{% set version = "0.1.2" %}

package:
  name: corona_lineage_dynamics
  version: {{ version }}

source:
  url: https://github.com/hzi-bifo/corona_lineage_dynamics/releases/download/v0.1.3/corona_lineage_dynamics-v0.1.3.tgz
  sha256: df6ee33982265d441f4e4cbf7048afae1af9d79bd12753993c8dbe3efe738ac7

build:
  number: 0
  run_exports:
    - corona_lineage_dynamics >=0.1.2,<0.2

requirements:
    build:
        - {{ compiler('c') }} 
        - {{ compiler('cxx') }} 
        - make 
        - boost-cpp 
    host:
        - r-base >=4.0.0
        - pkg-config 
        - zlib 
        - boost
        - r-mass 
        - r-matrix 
        - r-xml2 
        - r-systemfonts 
        - r-ragg 
        - r-pkgdown 
        - r-devtools
        - r-binom
        - r-plotly
        - r-htmlwidgets
        - r-countrycode
        - r-doparallel
        - r-dplyr
        - r-foreach
        - r-htmltools
        - r-plyr
        - r-rcpp
        - r-rcurl
        - r-readr
        - r-stringr
        - r-tictoc
        - r-tidyr
        - r-xtable
    run:
        - boost 
        - zlib 
        - r-base 
        - r-mass 
        - r-matrix 
        - r-xml2 
        - r-systemfonts 
        - r-ragg 
        - r-pkgdown 
        - r-devtools
        - r-binom
        - r-plotly
        - r-htmlwidgets
        - r-countrycode
        - r-doparallel
        - r-dplyr
        - r-foreach
        - r-htmltools
        - r-plyr
        - r-rcpp
        - r-rcurl
        - r-readr
        - r-stringr
        - r-tictoc
        - r-tidyr
        - r-xtable
test:
  commands:
    - $PREFIX/share/corona_lineage_dynamics/scripts/count_lineages_country -h
    - Rscript -e "library(scales); library(evaluate); library(knitr); library(lifecycle); library(fs); library(glue); library(gtable); library(withr)"
    - corona_lineage_dynamics -h


about:
  home: https://github.com/hzi-bifo/corona_lineage_dynamics
  dev_url: https://github.com/hzi-bifo/corona_lineage_dynamics
  license: ASL
  summary: Analyzing and visualizing pangolin lineages of GISAID metadata.
  license_family: OTHER
