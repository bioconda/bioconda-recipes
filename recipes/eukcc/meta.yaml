{% set name = "eukcc" %}
{% set version = "2.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a70e36789a11c8bd106c260e8079d86c3d0f840173844c16e1000759a93c7505
build:
  number: 0
  noarch: python
  entry_points:
    - eukcc = eukcc.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - configargparse
    - ete3
    - jsonpickle
    - numpy
    - python>=3.6
    - hmmer=3.3
    - epa-ng=0.3.8
    - 'metaeuk=4.a0f584d'
    - bwa
    - pplacer
    - samtools>=1.12
    - pysam 

test:
  imports:
    - eukcc
  commands:
    - eukcc --help > /dev/null

about:
  home: "https://github.com/Finn-Lab/EukCC/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Check eukaryotic genomes or MAGs for completeness and contamination"
  doc_url: "https://eukcc.readthedocs.io/en/latest/"

extra:
  recipe-maintainers:
    - openpaul
