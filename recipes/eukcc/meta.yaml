{% set name = "eukcc" %}
{% set version = "0.1.4.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7746ab365f560a2c0acfe4c1efaf00eb5dd8c4c1c930823b36212e4189daf27a

build:
  number: 0
  noarch: generic
  entry_points:
    - eukcc = eukcc.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - configargparse
    - ete3
    - pip
    - pyfaidx
    - pygmes
    - python >=3.6
    - pyyaml
  run:
    - configargparse
    - ete3
    - pyfaidx
    - pygmes
    - python >=3.6
    - pyyaml
    - hmmer >=3.2
    - pplacer

test:
  imports:
    - eukcc
    - treelineage
  commands:
    - eukcc --help > /dev/null

about:
  home: "https://github.com/Finn-Lab/EukCC/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file:
  summary: "Check eukaryotic genomes or MAGs for completeness and contamination"
  doc_url: "https://eukcc.readthedocs.io/en/latest/"
  dev_url: 

extra:
  recipe-maintainers:
    - openpaul
