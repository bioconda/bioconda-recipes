{% set version = "0.99.17" %}
{% set name = "GenomicState" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f915b3ffffefa2c6f4737f6da10efdff

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genomicstate", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, sessioninfo, testthat (>= 2.1.0), glue, derfinderPlot, AnnotationHubData, GenomeInfoDbData, RefManageR, GenomicRanges, covr
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-derfinder >=1.44.0,<1.45.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-derfinder >=1.44.0,<1.45.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Build and access GenomicState objects for use with derfinder tools from sources like Gencode
  description: This package contains functions for building GenomicState objects from different annotation sources such as Gencode. It also provides access to these files at JHPCE.

