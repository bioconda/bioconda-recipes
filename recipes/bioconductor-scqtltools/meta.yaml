{% set version = "1.2.4" %}
{% set name = "scQTLtools" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 596e58829b91540ec055fd6d79157757

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-scqtltools", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, org.Hs.eg.db, org.Mm.eg.db, org.Ce.eg.db, org.At.tair.db, testthat (>= 3.2.1.1)
requirements:
  host:
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr >=1.1.4
    - r-gamlss >=5.4-22
    - r-ggplot2 >=3.5.1
    - r-magrittr >=2.0.3
    - r-matrix >=1.7-0
    - r-patchwork >=1.2.0
    - r-progress >=1.2.3
    - r-seuratobject >=5.0.2
    - r-stringr >=1.5.1
    - r-vgam >=1.1-11
    - r-yulab.utils >=0.2.3
  run:
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr >=1.1.4
    - r-gamlss >=5.4-22
    - r-ggplot2 >=3.5.1
    - r-magrittr >=2.0.3
    - r-matrix >=1.7-0
    - r-patchwork >=1.2.0
    - r-progress >=1.2.3
    - r-seuratobject >=5.0.2
    - r-stringr >=1.5.1
    - r-vgam >=1.1-11
    - r-yulab.utils >=0.2.3

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: 'scQTLtools: an R/Bioconductor package for comprehensive identification and visualization of single-cell eQTLs'
  description: scQTLtools is a comprehensive R/Bioconductor package that facilitates end-to-end single-cell eQTL analysis, from preprocessing to visualization
  license_file: LICENSE

