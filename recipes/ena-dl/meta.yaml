{% set name="ena-dl" %}
{% set version = "1.0.0" %}
{% set sha256 = "ac079c57f44c272ac3759fd92249bd19669c76b05e6a73abead2a890ede2de30" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/ena-dl/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - python >=3.6
  run:
    - python >=3.6
    - request

test:
  commands:
    - ena-dl
    - ena-dl --version
    - ena-dl -h

about:
  home: https://github.com/rpetit3/ena-dl
  license: MIT
  license_file: LICENSE
  summary: A tool to download FASTQs associated with Study, Experiment, or Run accessions.
