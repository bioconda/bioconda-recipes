{% set version = "0.1" %}
{% set sha256 = "746a44b2d9ff45161255a790f98ee2546181472ee9a14fe8e72c52d2f9f24928" %}

package:
  name: fastutils
  version: {{ version }}

source:
  url: https://github.com/haghshenas/fastutils/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - zlib
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - fastutils --version

about:
  home: https://github.com/haghshenas/fastutils
  license: GPL-3.0
  summary: A light toolkit for parsing, manipulating and analysis of FASTA and FASTQ files

