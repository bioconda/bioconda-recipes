{% set version = "0.1" %}
{% set sha256 = "54b466e59d27e0f2f74f07d7325affc72ee53adb4e26188aa8271ba306c1d408" %}

package:
  name: fastutils
  version: {{ version }}

source:
  url: https://github.com/haghshenas/fastutils/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - fastutils -h

about:
  home: https://github.com/haghshenas/fastutils
  license: GPL-3.0
  summary: A light toolkit for parsing, manipulating and analysis of FASTA and FASTQ files

