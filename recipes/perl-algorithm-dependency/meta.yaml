{% set name = "perl-algorithm-dependency" %}
{% set version = "1.112" %}
{% set sha256 = "7e0fb7c39f56a2dccf9d0295c82f3031ee116e807f6a12a438fa4dd41b0ec187" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Algorithm-Dependency-1.112.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-file-spec >=0.80
    - perl-extutils-makemaker
    - perl-test-classapi >=0.6
    - perl-params-util
    - perl-test-more >=0.47
  run:
    - perl
    - perl-params-util >=0.31
    - perl-list-util >=1.11

test:
  imports:
    - Algorithm::Dependency
    - Algorithm::Dependency::Item
    - Algorithm::Dependency::Ordered
    - Algorithm::Dependency::Source
    - Algorithm::Dependency::Source::File
    - Algorithm::Dependency::Source::HoA
    - Algorithm::Dependency::Source::Invert
    - Algorithm::Dependency::Weight

about:
  home: http://metacpan.org/pod/Algorithm::Dependency
  license: perl_5
  summary: 'Base class for implementing various dependency trees'
