{% set name = "perl-devel-nytprof" %}
{% set version = "6.04" %}
{% set sha256 = "c04c9f03663b7e4e9cc159f30bcdc0bab5652889c88c425ec157e831318d4891" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Devel-NYTProf-6.04.tar.gz
  url: https://cpan.metacpan.org/authors/id/T/TI/TIMB/Devel-NYTProf-6.04.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - zlib
    - perl
    - perl-test-differences
    - perl-xsloader
    - perl-json-maybexs
    - perl-file-which
    - perl-extutils-makemaker
    - perl-getopt-long
    #- perl-test-more
    #- perl-list-util

  run:
    - zlib
    - perl
    - perl-json-maybexs
    - perl-file-which
    - perl-test-differences
    - perl-xsloader
    - perl-getopt-long
    #- perl-test-more
    #- perl-list-util

test:
  # Perl 'use' tests
  commands:
    - perl -e "use Devel::NYTProf"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://code.google.com/p/perl-devel-nytprof/
  license: perl_5
  summary: 'Powerful fast feature-rich Perl source code profiler'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
