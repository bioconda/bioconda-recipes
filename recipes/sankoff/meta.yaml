{% set name = "sankoff" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://github.com/hzi-bifo/sankoff/raw/main/archive/sankoff-0.1.tgz'
  sha256: 'cd03f2a82fdc584b1c122a853a5eeb3009e7c92a37fdd7074b34fce2c1d0009c'


build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - boost
    - make
    - tbb-devel >=2021.4.0
    - tbb >=2021.4.0
  run:
    - tbb >=2021.4.0
    - numpy >=1.16

about:
  home: https://github.com/hzi-bifo/sankoff
  license: GPL 3.0
  license_family: GPL
  summary: Fast and parallel implementation of sankoff algorithm on phylogeny

