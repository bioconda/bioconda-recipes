{% set name = "sankoff" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://raw.githubusercontent.com/hzi-bifo/sankoff/main/archive/sankoff-0.1.tgz'
  sha256: '8bda5c43fa6c1dc57d5c1c9654848a030d3c882a439c8f8bfef0aa22eaa51979'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - tbb >=2021.4.0
    - tbb-devel >=2021.4.0
    - boost
  run:
    - boost
    - tbb >=2021.4.0

test:
  commands:
    - sankoff --help

about:
  home: https://github.com/hzi-bifo/sankoff
  license: GPL 3.0
  license_family: GPL
  summary: Fast implementation of sankoff algorithm on phylogeny

