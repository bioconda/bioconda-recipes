{% set name = "sankoff" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://github.com/hzi-bifo/sankoff/raw/main/archive/sankoff-0.1.tgz'
  sha256: '5af269627483051f1710c5cf0761b2486c8d66901556f1f237d090834062a047'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - boost
    - libboost
    - make
    - tbb-devel >=2021.4.0
    - tbb >=2021.4.0
  run:
    - boost
    - libboost
    - tbb >=2021.4.0

test:
  commands:
    - sankoff --help


about:
  home: https://github.com/hzi-bifo/sankoff
  license: GPL 3.0
  license_family: GPL
  summary: Fast and parallel implementation of sankoff algorithm on phylogeny

