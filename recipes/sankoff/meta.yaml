{% set name = "sankoff" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://raw.githubusercontent.com/hzi-bifo/sankoff/main/archive/sankoff-0.1.tgz'
  sha256: 'f673339074b253405df28619e348e34a6d9a6eb4d3aec69e61ec6fe425a05eee'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - tbb >=2021.4.0
    - tbb-devel >=2021.4.0
    - boost
  run:
    - boost
    - tbb >=2021.4.0

test:
  commands:
    - sankoff --help

about:
  home: https://github.com/hzi-bifo/sankoff
  license: GPL 3.0
  license_family: GPL
  summary: Fast implementation of sankoff algorithm on phylogeny

