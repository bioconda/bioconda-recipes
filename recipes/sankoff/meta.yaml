{% set name = "sankoff" %}
{% set version = "0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://raw.githubusercontent.com/hzi-bifo/sankoff/main/archive/sankoff-0.2.tgz'
  sha256: '4e0f5308b8b2030a1643c4185ba68a8d99836b87c5cf2bfb6d3a3263b0c1b2e4'

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - tbb >=2021.4.0
    - tbb-devel >=2021.4.0
    - boost
    - boost-cpp
  run:
    - boost
    - tbb >=2021.4.0
    - boost-cpp
  host:
    - boost
    - tbb >=2021.4.0
    - boost-cpp

test:
  commands:
    - sankoff --help

about:
  home: https://github.com/hzi-bifo/sankoff
  license: GPL 3.0
  license_family: GPL
  summary: Fast implementation of sankoff algorithm on phylogeny

