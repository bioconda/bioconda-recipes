{% set name = "sankoff" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://raw.githubusercontent.com/hzi-bifo/sankoff/main/archive/sankoff-no-dep-0.1.tgz'
  sha256: 'd81762ffe73856436a6c996d6e2962fa70704763c401e7cb09a10f71635ff2d8'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  commands:
    - sankoff --help

about:
  home: https://github.com/hzi-bifo/sankoff
  license: GPL 3.0
  license_family: GPL
  summary: Fast implementation of sankoff algorithm on phylogeny

