{% set name = "sankoff" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: 'https://github.com/hzi-bifo/sankoff/raw/main/archive/sankoff-0.1.tgz'
  sha256: 725e544decf431dbcefd5f3a9dca84b5b0d804b2b3b4946fd704a82873b6682a


build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - tbb-devel >=2021.4.0
    - tbb >=2021.4.0
  run:
    - tbb >=2021.4.0
    - numpy >=1.16

about:
  home: https://github.com/hzi-bifo/sankoff
  license: GPL 3.0
  license_family: GPL
  summary: Fast and parallel implementation of sankoff algorithm on phylogeny

