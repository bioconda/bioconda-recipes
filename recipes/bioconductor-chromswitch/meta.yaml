{% set version = "1.8.0" %}
{% set name = "chromswitch" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 77fca00f1f40f187146efc2af41e4127
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, DescTools (>= 0.99.19), devtools (>= 1.13.3), GenomeInfoDb (>= 1.16.0), knitr, rmarkdown, mclust (>= 5.3), testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - 'r-cluster >=2.0.6'
    - 'r-dplyr >=0.5.0'
    - 'r-gplots >=3.0.1'
    - 'r-lazyeval >=0.2.0'
    - 'r-magrittr >=1.5'
    - 'r-matrixstats >=0.52'
    - 'r-nmf >=0.20.6'
    - 'r-tidyr >=0.6.3'
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - 'r-cluster >=2.0.6'
    - 'r-dplyr >=0.5.0'
    - 'r-gplots >=3.0.1'
    - 'r-lazyeval >=0.2.0'
    - 'r-magrittr >=1.5'
    - 'r-matrixstats >=0.52'
    - 'r-nmf >=0.20.6'
    - 'r-tidyr >=0.6.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'An R package to detect chromatin state switches from epigenomic data'
  description: 'Chromswitch implements a flexible method to detect chromatin state switches between samples in two biological conditions in a specific genomic region of interest given peaks or chromatin state calls from ChIP-seq data.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-chromswitch
    path: recipes/bioconductor-chromswitch
    version: 1.4.0

