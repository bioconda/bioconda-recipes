{% set version = "1.4.1" %}
{% set name = "chromswitch" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 36c5d3dc74c17ed9d82bc8f1bc7b46df
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, DescTools (>= 0.99.19), devtools (>= 1.13.3), GenomeInfoDb (>= 1.16.0), knitr, rmarkdown, mclust (>= 5.3), testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - 'r-cluster >=2.0.6'
    - 'r-dplyr >=0.5.0'
    - 'r-gplots >=3.0.1'
    - 'r-lazyeval >=0.2.0'
    - 'r-magrittr >=1.5'
    - 'r-matrixstats >=0.52'
    - 'r-nmf >=0.20.6'
    - 'r-tidyr >=0.6.3'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - 'r-cluster >=2.0.6'
    - 'r-dplyr >=0.5.0'
    - 'r-gplots >=3.0.1'
    - 'r-lazyeval >=0.2.0'
    - 'r-magrittr >=1.5'
    - 'r-matrixstats >=0.52'
    - 'r-nmf >=0.20.6'
    - 'r-tidyr >=0.6.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Chromswitch implements a flexible method to detect chromatin state switches between samples in two biological conditions in a specific genomic region of interest given peaks or chromatin state calls from ChIP-seq data.'
extra:
  parent_recipe:
    name: bioconductor-chromswitch
    path: recipes/bioconductor-chromswitch
    version: 1.4.0

