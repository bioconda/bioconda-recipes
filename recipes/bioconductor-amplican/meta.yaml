{% set version = "1.6.0" %}
{% set name = "amplican" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f4acd20d0f4f701b1e7dcc93a3c95f9f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, BiocStyle, GenomicAlignments
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-shortread >=1.42.0,<1.43.0'
    - r-base
    - 'r-clustercrit >=1.2.7'
    - 'r-data.table >=1.10.4-3'
    - 'r-dplyr >=0.7.2'
    - 'r-ggplot2 >=2.2.0'
    - 'r-ggthemes >=3.4.0'
    - 'r-gridextra >=2.2.1'
    - 'r-gtable >=0.2.0'
    - 'r-knitr >=1.16'
    - 'r-matrix >=1.2-10'
    - 'r-matrixstats >=0.52.2'
    - r-rcpp
    - 'r-rmarkdown >=1.6'
    - 'r-stringr >=1.2.0'
    - 'r-waffle >=0.7.0'
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-shortread >=1.42.0,<1.43.0'
    - r-base
    - 'r-clustercrit >=1.2.7'
    - 'r-data.table >=1.10.4-3'
    - 'r-dplyr >=0.7.2'
    - 'r-ggplot2 >=2.2.0'
    - 'r-ggthemes >=3.4.0'
    - 'r-gridextra >=2.2.1'
    - 'r-gtable >=0.2.0'
    - 'r-knitr >=1.16'
    - 'r-matrix >=1.2-10'
    - 'r-matrixstats >=0.52.2'
    - r-rcpp
    - 'r-rmarkdown >=1.6'
    - 'r-stringr >=1.2.0'
    - 'r-waffle >=0.7.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: '`amplican` performs alignment of the amplicon reads, normalizes gathered data, calculates multiple statistics (e.g. cut rates, frameshifts) and presents results in form of aggregated reports. Data and statistics can be broken down by experiments, barcodes, user defined groups, guides and amplicons allowing for quick identification of potential problems.'

