{% set version = "1.4.0" %}
{% set name = "amplican" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: d7f283179ec416b0b98f0dfe8a7a294c18e3a0f2f18dc5d610cb2414ab0aee73
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-shortread >=1.40.0,<1.42.0'
    - r-base
    - 'r-clustercrit >=1.2.7'
    - 'r-data.table >=1.10.4-3'
    - 'r-dplyr >=0.7.2'
    - 'r-ggforce >=0.1.2'
    - 'r-ggplot2 >=2.2.0'
    - 'r-ggthemes >=3.4.0'
    - 'r-gridextra >=2.2.1'
    - 'r-gtable >=0.2.0'
    - 'r-knitr >=1.16'
    - 'r-matrix >=1.2-10'
    - 'r-matrixstats >=0.52.2'
    - 'r-rmarkdown >=1.6'
    - 'r-stringr >=1.2.0'
    - 'r-waffle >=0.7.0'
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-shortread >=1.40.0,<1.42.0'
    - r-base
    - 'r-clustercrit >=1.2.7'
    - 'r-data.table >=1.10.4-3'
    - 'r-dplyr >=0.7.2'
    - 'r-ggforce >=0.1.2'
    - 'r-ggplot2 >=2.2.0'
    - 'r-ggthemes >=3.4.0'
    - 'r-gridextra >=2.2.1'
    - 'r-gtable >=0.2.0'
    - 'r-knitr >=1.16'
    - 'r-matrix >=1.2-10'
    - 'r-matrixstats >=0.52.2'
    - 'r-rmarkdown >=1.6'
    - 'r-stringr >=1.2.0'
    - 'r-waffle >=0.7.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: '`amplican` performs alignment of the amplicon reads, normalizes gathered data, calculates multiple statistics (e.g. cut rates, frameshifts) and presents results in form of  aggregated reports. Data and statistics can be broken down by experiments, barcodes, user defined groups, guides and amplicons allowing for quick identification of potential problems.'
