{% set name = "hcluster_sg" %}
{% set version = "0.5.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/douglasgscofield/hcluster/archive/76ebc78147ab84be83082d59291362ab501c97b0.tar.gz
  sha256: ff7a9830525327a05445f969adc68863cdf86ba8b1ffca326272ae1d8b58c98e

build:
  number: 9
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

test:
  commands:
    - hcluster_sg -h 2>&1|grep 'Usage'

about:
  home: "https://github.com/douglasgscofield/hcluster"
  license: "GPL-2.0-or-later"
  license_family: GPL
  summary: "A tool for hierarchically clustering on a sparse graph."
  dev_url: "https://github.com/douglasgscofield/hcluster"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
