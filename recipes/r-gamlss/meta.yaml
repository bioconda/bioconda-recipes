package:
  name: r-gamlss
  version: "5.0_0"

source:
  fn: gamlss_5.0-0.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/Archive/gamlss/gamlss_5.0-0.tar.gz
  md5: a22bb1a899139c84d54699abd12b4c68

build:
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-mass
    - r-gamlss.data >=5.0_0
    - r-gamlss.dist >=4.3.1
    - r-nlme
    - r-survival
    - gcc                 # [not osx]
    - llvm                # [osx]

  run:
    - r-base
    - r-mass
    - r-gamlss.data >=5.0_0
    - r-gamlss.dist >=4.3.1
    - r-nlme
    - r-survival

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('gamlss')"

about:
  home: http://www.gamlss.org/
  license: GPL-2 | GPL-3
  summary: Functions for fitting, displaying and checking GAMLSS Models.
  license_family: GPL3

