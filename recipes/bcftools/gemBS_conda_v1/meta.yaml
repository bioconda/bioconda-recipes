{% set version="1.8" %}
{% set sha256bcftools="4acbfd691f137742e0be63d09f516434f0faf617a5c60f466140e0677915fced" %}
{% set gemBSversion="conda_v1" %}
{% set sha256gemBS="c1ce46d532761e6a57b67ca9b5bf31ddf2f55f24f7a5c4362c6c694142496b50" %}
about:
  home: https://github.com/samtools/bcftools
  license: MIT
  summary: BCFtools is a set of utilities that manipulate variant calls in the Variant
    Call Format (VCF) and its binary counterpart BCF. All commands work transparently
    with both VCFs and BCFs, both uncompressed and BGZF-compressed.  Most commands
    accept VCF, bgzipped VCF and BCF with filetype detected automatically even when
    streaming from a pipe. Indexed VCF and BCF will work in all situations. Un-indexed
    VCF and BCF and streams will work in most, but not all situations. This particular 
    installation includes the gemBS plugins mextr and snpxtr necessary for gemBS

build:
  number: 0
package:
  name: bcftools
  version: gemBS_{{ gemBSversion }}
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bzip2
    - curl
    - xz
    - zlib
    - libdeflate
  run:
    - bzip2
    - curl
    # Currently removed due to size and dependency issues
    #- matplotlib # for plot-vcfstats
    #- texlive-core # for plot-vcfstats
    - xz
    - zlib
    - libdeflate

source:
    - url: https://github.com/samtools/bcftools/releases/download/{{ version }}/bcftools-{{ version }}.tar.bz2
      sha256: {{ sha256bcftools }}
    - url: https://github.com/karl616/gemBS/archive/{{ gemBSversion }}.tar.gz
      sha256: {{ sha256gemBS }}
      folder: gemBSsrc

test:
  commands:
    - bcftools -h
    - bcftools --version
    - bcftools plugin -lv
    - bcftools plugin -l | grep mextr
    - bcftools plugin -l | grep snpxtr

extra:
  identifiers:
    - biotools:bcftools
    - doi:10.1093/bioinformatics/btp352
    - doi:10.1101/201988
