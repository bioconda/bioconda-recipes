{% set name = "ICEscreen" %}
{% set version = "1.0.0" %}
{% set sha256 = "3cbf3e2d617e03d5b76c7525ea5d312edb23cf223854ae56a89898c084ea61bc" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://forgemia.inra.fr/ices_imes_analysis/icescreen/-/archive/v1.0.0/icescreen-v1.0.0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3.7
  run:
    - python >=3.7
    - snakemake >=6.0.5
    - biopython >=1.78
    - bcbio-gff >=0.6.6
    - blast >=2.9.0
    - hmmer >=3.3.2

test:
  commands:
    - icescreen --version 2>&1 | grep "ICEscreen" > /dev/null

about:
  home: https://forgemia.inra.fr/ices_imes_analysis/icescreen
  license: AGPL-3.0-or-later
  license_family: AGPL
  summary: "ICEscreen detects and annotates ICEs (Integrative and Conjugative Elements) and IMEs (Integrative and Mobilizable Elements) in Firmicutes genomes."
  doc_url: icescreen.migale.inrae.fr

extra:
  recipe-maintainers:
    - thomas-lacroix
