{% set name = "celltypist" %}
{% set version = "1.5.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d5dc2d89faa13670aa19b91b5b534e18c0d8723a18768b00cc29a5457534bf81

build:
  number: 0
  noarch: python
  entry_points:
    - celltypist=celltypist.command_line:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=7.1.2
    - leidenalg >=0.8.3
    - numpy <=1.21.0
    - openpyxl >=3.0.4
    - pandas >=1.0.5
    - pip
    - python >=3.6
    - requests >=2.23.0
    - scanpy >=1.7.0
    - scikit-learn >=0.24.1
    - python-annoy
  run:
    - click >=7.1.2
    - leidenalg >=0.8.3
    - numpy <=1.21.0
    - openpyxl >=3.0.4
    - pandas >=1.0.5
    - python >=3.6
    - requests >=2.23.0
    - scanpy >=1.7.0
    - scikit-learn >=0.24.1
    - python-annoy

test:
  imports:
    - celltypist
  commands:
    - celltypist --help

about:
  home: "https://github.com/Teichlab/celltypist"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool for semi-automatic cell type annotation"
  dev_url: "https://github.com/Teichlab/celltypist"
  doc_rul: "https://github.com/Teichlab/celltypist"

extra:
  recipe-maintainers:
    - cx1
    - mp33
