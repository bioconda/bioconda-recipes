{% set version = "0.4" %}

package:
  name: genie
  version: {{ version }}

source:
  url: https://github.com/sakkayaphab/genie/releases/download/v{{ version }}/genie_darwin_amd64.tar.gz # [osx]
  md5: a36c6efc797b263254eedc59a5d22180 # [osx]

  url: https://github.com/sakkayaphab/genie/releases/download/v{{ version }}/genie_linux_amd64.tar.gz # [linux]
  md5: ab91cf7937fca654d56d9135585534ed # [linux]

build:
  number: 0
  skip: False

test:
  commands:
    - genie -h

about:
  home: https://github.com/sakkayaphab/genie
  summary: Genie is a bioinformatics tools for managing high-throughput sequencing data
  license: MIT

extra:
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
