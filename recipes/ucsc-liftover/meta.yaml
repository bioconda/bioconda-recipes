{% set package = "ucsc-liftover" %}
{% set program = "liftOver" %}
{% set version = "480" %}
{% set sha256 = "4667a4221740c426e0d6a709eb59029d3b48f55346fea464ff5490e3ee0c7aed" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage(package, max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - libopenssl-static
    - zlib
    - bzip2
    - liblzma-devel

  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - libopenssl-static
    - zlib
    - bzip2
    - liblzma-devel

test:
  commands:
    # just check for existence and exec bit, because the individual packages have no unified behavior
    - test -x ${PREFIX}/bin/{{ program }}

about:
  home: "https://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "Varies; see http://genome.ucsc.edu/license"
  summary: "Move annotations from one assembly to another"
  dev_url: "https://github.com/ucscGenomeBrowser/kent"
  doc_url: "https://github.com/ucscGenomeBrowser/kent/blob/master/README"

extra:
  identifiers:
    - biotools:UCSC_Genome_Browser_Utilities
    - doi:10.1093/bib/bbs038
  additional-platforms:
    - linux-aarch64
