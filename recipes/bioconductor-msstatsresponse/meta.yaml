{% set version = "1.0.0" %}
{% set name = "MSstatsResponse" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: bf262b1f8b3858ddc40c250bbd3e4bff
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msstatsresponse", max_pin="x.x") }}'
  noarch: generic
# Suggests: MSstats, MSstatsTMT, tidyverse, boot, purrr, gridExtra, knitr, rmarkdown, BiocStyle, testthat
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Statistical Methods for Chemoproteomics Dose-Response Analysis
  description: Tools for detecting drug-protein interactions and estimating IC50 values from chemoproteomics data. Implements semi-parametric isotonic regression, bootstrapping, and curve fitting to evaluate compound effects on protein abundance.

