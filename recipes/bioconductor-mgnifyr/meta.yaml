{% set version = "1.6.0" %}
{% set name = "MGnifyR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7c9583a7e2d511ef203d24a8351ab2d4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mgnifyr", max_pin="x.x") }}'
  noarch: generic

# Suggests: biomformat, broom, ggplot2, knitr, rmarkdown, testthat, xml2, BiocStyle, miaViz, vegan, scater, phyloseq, magick
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-dplyr
    - r-httr
    - r-plyr
    - r-reshape2
    - r-tidyjson
    - r-urltools
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-mia >=1.18.0,<1.19.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-treesummarizedexperiment >=2.18.0,<2.19.0
    - r-ape
    - r-base
    - r-dplyr
    - r-httr
    - r-plyr
    - r-reshape2
    - r-tidyjson
    - r-urltools

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: R interface to EBI MGnify metagenomics resource
  description: Utility package to facilitate integration and analysis of EBI MGnify data in R. The package can be used to import microbial data for instance into TreeSummarizedExperiment (TreeSE). In TreeSE format, the data is directly compatible with miaverse framework.
  license_file: LICENSE

