{% set version="202308.03" %}

package:
  name: sentieon
  version: {{ version }}
source:
  - url: https://s3.amazonaws.com/sentieon-release/software/sentieon-genomics-{{ version }}.tar.gz
    sha256: d51d1a192aa9fd3108f4baa5e1d0784ea80af6734fcc1a27a57e15779f43fcf1
    patches:
      # Fix driver scripts so they resolves location including symlinks
      - sentieon_symlinks.patch

build:
  number: 1
  skip: True # [not linux64]
  binary_relocation: false
  run_exports:
    - {{ pin_subpackage('sentieon', max_pin='x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - python >=2.7
    - zlib

test:
  commands:
    - sentieon driver
    - sentieon driver --help --algo TNscope
    - sentieon STAR --help # [linux64]
    - sentieon umi --help
    - sentieon util --help

about:
  home: https://www.sentieon.com
  license: Commercial (requires license for use; redistribution allowed)
  summary: Accelerated performance bioinformatics tools for mapping and variant calling

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
