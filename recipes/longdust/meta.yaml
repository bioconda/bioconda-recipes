{% set name = "longdust" %}
{% set version = "1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/lh3/longdust/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 101789f799c7b6ec404b33a78b7f5ff8271baf64e5c70df746a49b936bcf6a10

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - zlib

test:
  commands:
    - longdust 2>&1 | grep "^Usage:"

about:
  home: "https://github.com/lh3/longdust"
  license: Unknown
  summary: "Longdust identifies long highly repetitive STRs, VNTRs, satellite DNA and other low-complexity regions (LCRs) in a genome."
  dev_url: "https://github.com/lh3/longdust"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
