{% set version = "0.2.1" %}
{% set hash = "124626349ff06fdd4e12a3a9510887d2bb6ec23d4356cd6f49a19ada6fa37020" %}

package:
  name: hopla
  version: {{ version }}

source:
  url: https://github.com/leraman/Hopla/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - r-base
    - r-vcfr >=1.8.0
    - r-data.table >=1.13.2
    - r-rcolorbrewer >=1.1_2
    - r-kinship2 >=1.8.5
    - r-plotly >=4.9.2.1
    - r-knitr >=1.29
    - r-htmltools >=0.5.0
    - bioconductor-genomicranges >=1.42.0
    - bioconductor-dnacopy >=1.64.0
    - merlin 1.1.2.*  # [not osx]
    - pandoc >=2.*

test:
  commands:
    - "hopla -h"

about:
  home: https://github.com/leraman/Hopla
  license: MIT
  license_file: LICENSE
  summary: "Hopla enables classic genomic single, duo, trio, etc., analysis, by studying a single (multisample) vcf-file"
