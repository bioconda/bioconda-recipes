{% set version = "0.1.0" %}
{% set hash = "ce88108871b18eae9e4272b1669f9af65eff24d299be8fc981337ff33721fb90" %}

package:
  name: hopla
  version: {{ version }}

source:
  url: https://github.com/leraman/Hopla/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - r-base *
    - r-vcfr >=1.8.0
    - r-data.table >=1.13.2
    - r-rcolorbrewer >=1.1_2
    - r-kinship2 >=1.8.5
    - r-plotly >=4.9.2.1
    - r-htmltools >=0.5.0
    - bioconductor-genomicranges >=1.42.0
    - bioconductor-dnacopy >=1.64.0
    - merlin 1.1.2.*  # [not osx]
    - pandoc >=2.13

test:
  commands:
    - "hopla -h"

about:
  home: https://github.com/leraman/Hopla
  license: MIT
  license_file: LICENCE
  summary: "Hopla enables classic genomic single, duo, trio, etc., analysis, by studying a single (multisample) vcf-file"
