{% set version = "1.0.4" %}

package:
  name: dammet
  version: {{ version }}

source:
  # git_url is required for submodule retrieval
  git_url: https://github.com/KHanghoj/DamMet.git
  git_rev: {{ version }}

build:
  number: 0
    # skip: true # [not osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - git
  host:
    - libcurl
    - bzip2
    - xz
    - zlib
    - openssl 
  run:
    - libcurl
    - bzip2
    - xz
    - zlib
    - openssl  

about:
  home: https://github.com/KHanghoj/DamMet
  license: MIT license
  summary: Software to reconstruct methylomes from HTS data from ancient specimen

test:
  commands:
    - DamMet

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
