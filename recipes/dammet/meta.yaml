{{% set name = "DamMet" %}
{% set version = "1.0.4" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  # git_url is required for submodule retrieval
  git_url: https://github.com/KHanghoj/{{ name }}.git
  git_rev: {{ version }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - git
  host:
    - zlib
    - bzip2
    - xz
  run:
    - zlib
    - bzip2
    - xz

about:
  home: https://github.com/KHanghoj/DamMet
  license: MIT license
  summary: Software to reconstruct methylomes from HTS data from ancient specimen

test:
  commands:
    - DamMet
