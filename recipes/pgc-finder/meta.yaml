{% set name = "pgc-finder" %}
{% set version = "0.0.1" %}

channels:
  - conda-forge
  - bioconda

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: "https://github.com/jrim42/gene-cluster.git"
  git_rev: "main"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.11
    - pip
    - pandas
    - matplotlib
  run:
    - python >=3.11
    - pandas
    - matplotlib
    - requests

test:
  imports:
    - pgc_finder

about:
  home: "https://github.com/jrim42/gene-cluster"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Python package for probe-based gene cluster finding in large microbial genome database"
  doc_url: "https://github.com/jrim42/gene-cluster#readme"
  dev_url: "https://github.com/jrim42/gene-cluster"

extra:
  recipe-maintainers:
    - jrim42
