{% set name = "pgc-finder" %}
{% set version = "0.0.1" %}

channels:
  - conda-forge
  - bioconda

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 69f3980e9622583eb69c213de33d91ad1c904a4ef7d897d74a3d3f6d9537f196

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.11
    - pip
    - pandas
    - matplotlib
  run:
    - python >=3.11
    - pandas
    - matplotlib
    - requests

test:
  imports:
    - pgc_finder

about:
  home: "https://github.com/jrim42/gene-cluster"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "Python package for probe-based gene cluster finding in large microbial genome database"
  doc_url: "https://github.com/jrim42/gene-cluster#readme"
  dev_url: "https://github.com/jrim42/gene-cluster"

extra:
  recipe-maintainers:
    - jrim42
