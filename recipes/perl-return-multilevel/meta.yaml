{% set name = "perl-return-multilevel" %}
{% set version = "0.05" %}
{% set sha256 = "ff076fbaba653c09953ac53959fe6c64fb52a33db3b5d223a015ab75ac3ed91d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MAUKE/Return-MultiLevel-0.05.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 1

requirements:
  build:
    - make
  host:
    - perl
    - perl-parent
    - perl-test-fatal
    - perl-exporter
    - perl-data-munge
    - perl-extutils-makemaker
    - perl-carp

  run:
    - perl
    - perl-parent
    - perl-exporter
    - perl-data-munge
    - perl-carp

test:
  imports:
    - Return::MultiLevel

about:
  home: http://metacpan.org/pod/Return::MultiLevel
  license: perl_5
  summary: 'return across multiple call levels'
