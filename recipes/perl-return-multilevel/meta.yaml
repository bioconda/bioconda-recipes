{% set name = "perl-return-multilevel" %}
{% set version = "0.08" %}
{% set sha256 = "51b1aef30c5c4009f640267a08589212e87dcd101800f0d20f9c635c9ffe88a1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PL/PLICEASE/Return-MultiLevel-0.08.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-parent
    - perl-test-fatal
    - perl-exporter
    - perl-data-munge
    - perl-extutils-makemaker
    - perl-carp

  run:
    - perl
    - perl-parent
    - perl-exporter
    - perl-data-munge
    - perl-carp

test:
  imports:
    - Return::MultiLevel

about:
  home: http://metacpan.org/pod/Return::MultiLevel
  license: perl_5
  summary: 'return across multiple call levels'
