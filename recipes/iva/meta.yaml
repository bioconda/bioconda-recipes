{% set version = "1.0.9" %}

package:
  name: iva
  version: {{ version }}

source:
  url: https://github.com/sanger-pathogens/iva/archive/v{{ version }}.tar.gz
  sha256: 91ba402d0feacc88b3e34e71b4f10e0552702887e6e416076e57f95f6aaf7fad

build:
  number: 1
  skip: True # [py2k]

requirements:
  host:
    - python
    - setuptools
    - pyfastaq >=3.10.0
    - networkx >=1.7
    - pysam >=0.8.1
    - kmc
    - smalt
    - mummer
    - samtools

  run:
    - python
    - pyfastaq >=3.10.0
    - networkx >=1.7
    - pysam >=0.8.1
    - kmc
    - smalt
    - mummer
    - samtools

test:
  imports:
    - iva
  commands:
    - iva -h 2>&1 | grep "SMALT mapping options"

about:
  home: https://github.com/sanger-pathogens/iva
  license: GPLv3
  summary: 'Iterative Virus Assembler'
  license_family: GPL
