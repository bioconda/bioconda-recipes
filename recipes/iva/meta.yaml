package:
  name: iva
  version: "1.0.7"

source:
  fn: iva-1.0.7.tar.gz
  url: https://github.com/sanger-pathogens/iva/archive/v1.0.7.tar.gz
  md5: 45d4f46d47b3a2cd1a0ed799f266149f

build:
  number: 0
  skip: True # [py2k]

requirements:
  build:
    - python
    - setuptools
    - pyfastaq >=3.10.0
    - networkx >=1.7
    - pysam >=0.8.1
    - kmc
    - smalt
    - mummer
    - samtools

  run:
    - python
    - pyfastaq >=3.10.0
    - networkx >=1.7
    - pysam >=0.8.1
    - kmc
    - smalt
    - mummer
    - samtools

test:
  # Python imports
  imports:
    - iva
  commands:
    - iva -h 2>&1 | grep "SMALT mapping options"

about:
  home: https://github.com/sanger-pathogens/iva
  license: GNU General Public License v3 (GPLv3)
  summary: 'Iterative Virus Assembler'
  license_family: GPL
