{% set version = "1.5.2" %}

package:
  name: cgpbigwig
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/cancerit/cgpBigWig/archive/{{ version }}.tar.gz
  sha256: 688118ff95ab221c062a211a095da6b9886b6d3061d126c424daaecdbaf0159f

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - gnutls
    - gmp
    - libtasn1
    - nettle
    - p11-kit
    - htslib
    - libbigwig
  run:
    - zlib
    - bzip2
    - xz
    - gnutls
    - gmp
    - libtasn1
    - nettle
    - p11-kit
    - htslib
    - libbigwig

about:
  home: https://github.com/cancerit/cgpBigWig
  license: GPLv3
  license_file: LICENSE
  summary: BigWig manpulation tools using libBigWig and htslib

test:
  commands:
    - bam2bw -h
    - detectExtremeDepth -h
