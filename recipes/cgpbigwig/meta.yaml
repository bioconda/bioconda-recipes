{% set version = "1.1.0" %}
{% set sha256 = "278d10b59820f31b8f4b669dfd2c333bcd5864c2ad4f50b17e4093f22230f0ee" %}

package:
  name: cgpbigwig
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/cancerit/cgpBigWig/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - gnutls
    - gmp
    - libtasn1
    - nettle
    - p11-kit
    - htslib
    - libbigwig
  run:
    - zlib
    - bzip2
    - xz
    - gnutls
    - gmp
    - libtasn1
    - nettle
    - p11-kit
    - htslib
    - libbigwig

about:
  home: https://github.com/cancerit/cgpBigWig
  license: GPLv3
  summary: BigWig manpulation tools using libBigWig and htslib

test:
  commands:
    - bam2bw -h
    - detectExtremeDepth -h
