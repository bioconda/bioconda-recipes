{% set version = "1.6.0" %}

package:
  name: cgpbigwig
  version: {{ version }}

build:
  number: 2
  skip: True  # [osx]

source:
  url: https://github.com/cancerit/cgpBigWig/archive/{{ version }}.tar.gz
  sha256: d92a27f34a7a58cc16adc7244a97d53d98e0efd5fac1f676ef18181e47fc7b0d

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - gnutls
    - gmp
    - libtasn1
    - nettle
    - p11-kit
    - htslib
    - libbigwig
  run:
    - zlib
    - bzip2
    - xz
    - gnutls
    - gmp
    - libtasn1
    - nettle
    - p11-kit
    - htslib
    - libbigwig

about:
  home: https://github.com/cancerit/cgpBigWig
  license: GPLv3
  license_file: LICENSE
  summary: BigWig manpulation tools using libBigWig and htslib

test:
  commands:
    - bam2bw -h
    - detectExtremeDepth -h
