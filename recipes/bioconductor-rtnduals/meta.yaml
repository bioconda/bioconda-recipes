{% set version = "1.30.0" %}
{% set name = "RTNduals" %}
{% set bioc = "3.20" %}

about:
  description: RTNduals is a tool that searches for possible co-regulatory loops between regulon pairs generated by the RTN package. It compares the shared targets in order to infer 'dual regulons', a new concept that tests whether regulators can co-operate or compete in influencing targets.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Analysis of co-regulation and inference of 'dual regulons'
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rtnduals", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: knitr, rmarkdown, BiocStyle, RUnit, BiocGenerics
requirements:
  host:
    - bioconductor-rtn >=2.30.0,<2.31.0
    - r-base
  run:
    - bioconductor-rtn >=2.30.0,<2.31.0
    - r-base
source:
  md5: 9905fa804241cc408b39a6b72503fc05
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

