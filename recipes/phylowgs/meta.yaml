package:
  name: phylowgs
  version: '20150714'

source:
  fn: phylowgs-9a108f4.tar.gz
  url: https://github.com/morrislab/phylowgs/archive/9a108f4.tar.gz
  sha256: 50d89bda87787c33fe64f72e2b386cd445e5ed5bb7eb11b90ea7f7f7dd090abc

build:
  number: 2
  skip: true # [not py27 or osx]

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - ete2
    - gcc  # [linux]
    - gsl
    - openblas 0.2.19|0.2.19.*

  run:
    - python
    - numpy
    - scipy
    - ete2
    - gsl
    - openblas 0.2.19|0.2.19.*
    - libgcc  # [linux]

test:
  commands:
    - evolve.py -h

about:
  home: https://github.com/morrislab/phylowgs
  license: GPLv3
  summary:  Application for inferring subclonal composition and evolution from whole-genome sequencing data
