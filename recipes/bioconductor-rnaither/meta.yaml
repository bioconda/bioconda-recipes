{% set version = "2.30.0" %}
{% set name = "RNAither" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 284bf830356f7f6b6df2e7d184052c916d4dd57715396b250013324570a8cfc6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-prada >=1.58.0,<1.60.0'
    - 'bioconductor-rankprod >=3.8.0,<3.10.0'
    - 'bioconductor-splots >=1.48.0,<1.50.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-car
  run:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-prada >=1.58.0,<1.60.0'
    - 'bioconductor-rankprod >=3.8.0,<3.10.0'
    - 'bioconductor-splots >=1.48.0,<1.50.0'
    - 'bioconductor-topgo >=2.34.0,<2.36.0'
    - r-base
    - r-car
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'RNAither analyzes cell-based RNAi screens, and includes quality assessment, customizable normalization and statistical tests, leading to lists of significant genes and biological processes.'
extra:
  identifiers:
    - biotools:rnaither
    - doi:10.1093/bioinformatics/btp014
  parent_recipe:
    name: bioconductor-rnaither
    path: recipes/bioconductor-rnaither
    version: 2.28.0
