{% set version = "2.24.0" %}
{% set name = "RNAither" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a2caf44b8c1067e479c21e17702c3f90e60dae4e33415569e107000455b76681

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biomart
    - bioconductor-geneplotter
    - bioconductor-limma
    - bioconductor-prada
    - bioconductor-rankprod
    - bioconductor-splots
    - bioconductor-topgo
    - r-base
    - r-car
  run:
    - bioconductor-biomart
    - bioconductor-geneplotter
    - bioconductor-limma
    - bioconductor-prada
    - bioconductor-rankprod
    - bioconductor-splots
    - bioconductor-topgo
    - r-base
    - r-car

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://bioconductor.org/packages/release/bioc/html/RNAither.html
  license: Artistic-2.0
  summary: 'RNAither analyzes cell-based RNAi screens, and includes quality assessment, customizable
    normalization and statistical tests, leading to lists of significant genes and biological processes.'

extra:
  identifiers:
    - biotools:rnaither
    - doi:10.1093/bioinformatics/btp014
