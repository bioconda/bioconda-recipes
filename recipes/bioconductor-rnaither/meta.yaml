{% set version = "2.28.0" %}
{% set name = "RNAither" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 82ff30db93fc94eecb8b3e1ee11112d9f37e9ac8e79ed17165be0ce630098053
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biomart
    - bioconductor-geneplotter
    - bioconductor-limma
    - bioconductor-prada
    - bioconductor-rankprod
    - bioconductor-splots
    - bioconductor-topgo
    - r-base
    - r-car
  run:
    - bioconductor-biomart
    - bioconductor-geneplotter
    - bioconductor-limma
    - bioconductor-prada
    - bioconductor-rankprod
    - bioconductor-splots
    - bioconductor-topgo
    - r-base
    - r-car
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'RNAither analyzes cell-based RNAi screens, and includes quality assessment, customizable normalization and statistical tests, leading to lists of significant genes and biological processes.'

extra:
  skip-lints:
    - should_not_use_fn
