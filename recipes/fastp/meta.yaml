{% set version="0.22.0" %}

package:
  name: fastp
  version: {{ version }}

source:
  url: https://github.com/OpenGene/fastp/archive/v{{ version }}.tar.gz
  sha256: a7ef81cc39daed7ac6bfc254697345c448095539e1b5b45f3a8ab286098be456

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - fastp --help

about:
  home: https://github.com/OpenGene/fastp
  license: MIT
  summary: A FASTQ preprocessor with full features (QC/adapters/trimming/filtering/splitting...)
