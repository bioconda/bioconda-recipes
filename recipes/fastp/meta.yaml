{% set version="0.19.4" %}

package:
  name: fastp
  version: {{ version }}

source:
  url: https://github.com/OpenGene/fastp/archive/v{{ version }}.tar.gz
  sha256: f20f1f3b1d1afa9ac347c9aaacc41782cac1665eda730e84523db6a1f0227c5f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - fastp --help

about:
  home: https://github.com/OpenGene/fastp
  license: MIT
  summary: A FASTQ preprocessor with full features (QC/adapters/trimming/filtering/splitting...)
