{% set version="0.17.0" %}

package:
  name: fastp
  version: {{ version }}

source:
  url: https://github.com/OpenGene/fastp/archive/v{{ version }}.tar.gz
  sha256: 06e1dfbc1c1def39ce6548e28dea51add46355bdc904b7fe1c3d5de1f71355aa
  patches:
    - Makefile.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - fastp --help

about:
  home: https://github.com/OpenGene/fastp
  license: MIT
  summary: A FASTQ preprocessor with full features (QC/adapters/trimming/filtering/splitting...)
