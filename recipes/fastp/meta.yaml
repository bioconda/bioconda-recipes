{% set version="0.15.0" %}

package:
  name: fastp
  version: {{ version }}

source:
  url: https://github.com/OpenGene/fastp/archive/v{{ version }}.tar.gz
  sha256: 64defd45bd98ee437ae2a87046b1c66602a2703c3c90c0ab9ad132cdc6cb2968

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - fastp --help

about:
  home: https://github.com/OpenGene/fastp
  license: MIT
  summary: A FASTQ preprocessor with full features (QC/adapters/trimming/filtering/splitting...)
