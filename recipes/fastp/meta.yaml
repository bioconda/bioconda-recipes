{% set version="0.20.0" %}

package:
  name: fastp
  version: {{ version }}

source:
  url: https://github.com/OpenGene/fastp/archive/v{{ version }}.tar.gz
  sha256: 8d751d2746db11ff233032fc49e3bcc8b53758dd4596fdcf4b4099a4d702ac22

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - fastp --help

about:
  home: https://github.com/OpenGene/fastp
  license: MIT
  summary: A FASTQ preprocessor with full features (QC/adapters/trimming/filtering/splitting...)
