{% set version = "1.2.0" %}
{% set name = "transite" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: a639bc024ae0cbb702b2863c7825a948
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr (>= 1.20), rmarkdown (>= 1.10), roxygen2 (>= 6.1.0)
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggseqlogo >=0.1'
    - 'r-gridextra >=2.3'
    - 'r-rcpp >=0.12.18'
    - 'r-scales >=1.0.0'
    - 'r-tfmpvalue >=0.0.8'
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggseqlogo >=0.1'
    - 'r-gridextra >=2.3'
    - 'r-rcpp >=0.12.18'
    - 'r-scales >=1.0.0'
    - 'r-tfmpvalue >=0.0.8'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'transite is a computational method that allows comprehensive analysis of the regulatory role of RNA-binding proteins in various cellular processes by leveraging preexisting gene expression data and current knowledge of binding preferences of RNA-binding proteins.'

