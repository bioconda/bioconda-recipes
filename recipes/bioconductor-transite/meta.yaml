{% set version = "1.12.1" %}
{% set name = "transite" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 731ce321d745a29a8db48d52bbdc2821
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr (>= 1.20), rmarkdown (>= 1.10), roxygen2 (>= 6.1.0), testthat (>= 2.1.0)
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggseqlogo >=0.1'
    - 'r-gridextra >=2.3'
    - 'r-rcpp >=1.0.4.8'
    - 'r-scales >=1.0.0'
    - 'r-tfmpvalue >=0.0.8'
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggseqlogo >=0.1'
    - 'r-gridextra >=2.3'
    - 'r-rcpp >=1.0.4.8'
    - 'r-scales >=1.0.0'
    - 'r-tfmpvalue >=0.0.8'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'RNA-binding protein motif analysis'
  description: 'transite is a computational method that allows comprehensive analysis of the regulatory role of RNA-binding proteins in various cellular processes by leveraging preexisting gene expression data and current knowledge of binding preferences of RNA-binding proteins.'
  license_file: LICENSE

