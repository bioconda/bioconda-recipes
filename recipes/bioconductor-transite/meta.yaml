{% set version = "1.0.0" %}
{% set name = "transite" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b0dcb51639b056caf0d71a7ed835a6b128e65e9ee25bbed25de6011e70885a02
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggseqlogo >=0.1'
    - 'r-gridextra >=2.3'
    - 'r-rcpp >=0.12.18'
    - 'r-scales >=1.0.0'
    - 'r-tfmpvalue >=0.0.8'
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
    - 'r-dplyr >=0.7.6'
    - 'r-ggplot2 >=3.0.0'
    - 'r-ggseqlogo >=0.1'
    - 'r-gridextra >=2.3'
    - 'r-rcpp >=0.12.18'
    - 'r-scales >=1.0.0'
    - 'r-tfmpvalue >=0.0.8'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'transite is a computational method that allows comprehensive analysis of the regulatory role of RNA-binding proteins in various cellular processes by leveraging preexisting gene expression data and current knowledge of binding preferences of RNA-binding proteins.'
