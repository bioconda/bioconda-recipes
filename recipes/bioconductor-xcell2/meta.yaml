{% set version = "1.2.3" %}
{% set name = "xCell2" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 25799e24b8423abfbd3b9fdf1b4dc938

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xcell2", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, rmarkdown, ggplot2, randomForest, tidyr, EnhancedVolcano, BiocStyle
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-singscore >=1.30.0,<1.31.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-matrix
    - r-minpack.lm
    - r-ontologyindex
    - r-pracma
    - r-progress
    - r-quadprog
    - r-readr
    - r-rfast
    - r-tibble
    - r-tidyselect
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-singscore >=1.30.0,<1.31.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-matrix
    - r-minpack.lm
    - r-ontologyindex
    - r-pracma
    - r-progress
    - r-quadprog
    - r-readr
    - r-rfast
    - r-tibble
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-or-later
  summary: A Tool for Generic Cell Type Enrichment Analysis
  description: xCell2 provides methods for cell type enrichment analysis using cell type signatures. It includes three main functions - 1. xCell2Train for training custom references objects from bulk or single-cell RNA-seq datasets. 2. xCell2Analysis for conducting the cell type enrichment analysis using the custom reference. 3. xCell2GetLineage for identifying dependencies between different cell types using ontology.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

