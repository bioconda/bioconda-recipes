{% set version = "2.0.0" %}
{% set sha256 = "286f22df27420afc0b69dabf72522389cc62d480133d195633ac056d03980a62" %}

package:
  name: bigscape
  version: {{ version }}

source:
  url: https://github.com/medema-group/BiG-SCAPE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv"
  entry_points:
    - bigscape=bigscape.__main__:main
  run_exports:
    - {{ pin_subpackage('bigscape', max_pin="x") }}

requirements:
  host:
    - python ==3.11
    - pip ==23.3
    - hatchling ==1.27.0
  run:
    - python ==3.11
    - biopython ==1.81
    - sortedcontainers ==2.4.0
    - fasttree ==2.1.11
    - numpy ==1.26.0
    - pandas ==2.1.1
    - pyhmmer ==0.10.14
    - scikit-learn ==1.3.1
    - scipy ==1.11.3
    - sqlalchemy ==2.0.2
    - matplotlib-base ==3.8.0
    - requests ==2.31.0
    - tqdm ==4.66.1
    - sourmash_plugin_branchwater ==0.9.13
    - click ==8.1.7
    - pyyaml ==6.0.1
    - importlib-metadata ==8.5.0

test:
  commands:
    - 'bigscape --version'

about:
  home: https://github.com/medema-group/BiG-SCAPE
  license: AGPL-3.0-or-later
  license_file: LICENSE
  summary: Biosynthetic Genes Similarity Clustering and Prospecting Engine.
  doc_url: https://github.com/medema-group/BiG-SCAPE/wiki

extra:
  identifiers:
    - doi:10.1038/s41589-019-0400-9
    - doi:0.1101/2025.08.20.671210
