{% set version = "0.3.0" %}
{% set sha256 = "627f98512105ccec2c9b65900b33a907bb54ee3dc71495fc98edf4a2660d6420" %}

package:
  name: tksm
  version: {{ version }}

source:
  - url: https://github.com/vpc-ccg/tksm/archive/v{{ version }}.zip
    sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - vim
    - {{ compiler('cxx') }}
  host:
    - make
    - python
    - zlib
    - cxxopts >=3.1.0
    - fmt >=9.1.0
  run:
    - python >=3.8
    - zlib
    - python-edlib
    - numpy
    - joblib
    - tqdm
    - scikit-learn

test:
  commands:
    - tksm help
    - tksm transcribe --help
    - tksm tag --help
    - tksm polyA --help
    - tksm scb --help
    - tksm pcr --help
    - tksm flip --help
    - tksm truncate --help
    - tksm shuffle --help
    - tksm sequence --help
    - tksm random-wgs --help
    - tksm unsegment --help
    - tksm abundance --help
    - tksm model-truncation --help
    - tksm model-errors --help
    - tksm model-qscores --help
    - tksm head --help
    - tksm filter --help

about:
  home: https://github.com/vpc-ccg/tksm
  license: MIT
  license_file: LICENSE
  summary: Very modular, very cool long-read transcriptomic simulator
