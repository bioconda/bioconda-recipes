package:
  name: ushuffle
  version: 1.2.0

about:
  home: http://digital.cs.usu.edu/~mjiang/ushuffle/
  license: custom
  summary: uShuffle---a useful tool for shuffling biological sequences while preserving the k-let counts

build:
  number: 0
  
source:
  fn: ushuffle-v1.2.0.tar.gz
  url: https://github.com/s-will/ushuffle/archive/v1.2.0.tar.gz
  sha256: 2a6cfc618fbbb379b2a20498f6ed09d85f49f3ce29f0bd8790824a062f6cc810

requirements:
  build:
    - python
    - gcc  # [linux]
    - llvm # [osx]
  run:
    - python
    - libgcc # [linux]

test:
  commands:
    - ushuffle --help | head -n1
    - python -c "import ushuffle; s='xyxyxxy'; print(s, '-->', ushuffle.shuffle(s, len(s), 2))"
