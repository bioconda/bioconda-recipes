{% set name = "ushuffle" %}
{% set version = "1.2.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/s-will/ushuffle/archive/v{{ version }}.tar.gz
  sha256: a9cd1c7126265a87bc150b8a5924f5b5ab5f8604c6678d3d470fd93998db5ab9

build:
  number: 10
  run_exports:
    - {{ pin_subpackage('ushuffle', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python

test:
  commands:
    - ushuffle --help
    - python -c "import ushuffle; s=(chr(65)*2+chr(66))*3; print(s,ushuffle.shuffle(s,len(s),2))"

about:
  home: "http://digital.cs.usu.edu/~mjiang/ushuffle"
  license: Custom
  dev_url: "https://github.com/s-will/ushuffle"
  summary: "uShuffle---a useful tool for shuffling biological sequences while preserving the k-let counts."

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
