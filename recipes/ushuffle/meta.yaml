package:
  name: ushuffle
  version: 1.2.1

about:
  home: http://digital.cs.usu.edu/~mjiang/ushuffle/
  license: custom
  summary: uShuffle---a useful tool for shuffling biological sequences while preserving the k-let counts

build:
  number: 0
  
source:
  fn: ushuffle-v1.2.1.tar.gz
  url: https://github.com/s-will/ushuffle/archive/v1.2.1.tar.gz
  sha256: 254968ea021aba42412f8257c6b60ad2b9451906b03203214cd55df232e62195

requirements:
  build:
    - python
    - gcc  # [linux]
    - llvm # [osx]
  run:
    - python
    - libgcc # [linux]

test:
  commands:
    - ushuffle --help | head -n1
    - python -c "import ushuffle; s=(chr(65)*2+chr(66))*3; print(s,ushuffle.shuffle(s,len(s),2))"
