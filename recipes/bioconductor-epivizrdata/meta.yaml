{% set version = "1.38.0" %}
{% set name = "epivizrData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fdec69f2f113fff9c1aa530a7f4a7b6f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-epivizrdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, roxygen2, bumphunter, hgu133plus2.db, Mus.musculus, TxDb.Mmusculus.UCSC.mm10.knownGene, rjson, knitr, rmarkdown, BiocStyle, EnsDb.Mmusculus.v79, AnnotationHub, rtracklayer, utils, RMySQL, DBI, matrixStats
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-epivizrserver >=1.38.0,<1.39.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-organismdbi >=1.52.0,<1.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-epivizrserver >=1.38.0,<1.39.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-organismdbi >=1.52.0,<1.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Data Management API for epiviz interactive visualization app
  description: Serve data from Bioconductor Objects through a WebSocket connection.
  license_file: LICENSE

extra:
  identifiers:
    - biotools:epivizrdata
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-epivizrdata
    path: recipes/bioconductor-epivizrdata
    version: 1.8.0

