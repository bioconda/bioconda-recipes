{% set version = "v1.1.1" %}

package:
  name: glimpse-bio
  version: {{ version }}

build:
  number: 0
  noarch: generic


source:
  url: https://github.com/odelaneau/GLIMPSE/archive/refs/tags/{{ version }}.tar.gz
  sha256: ae3b4349c02f589022d5f22083f81e7a82dc93daf8c29d9beeeb7f8d34f80465

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - hstlib
    - bzip2
    - zlib
    - boost
    - boost-cpp
    - openssl
    - pthread-stubs
  run:
    - hstlib
    - bzip2
    - zlib
    - boost
    - boost-cpp
    - openssl
    - pthread-stubs

test:
  commands:
    - GLIMPSE_chunk
    - GLIMPSE_concordance
    - GLIMPSE_ligate
    - GLIMPSE_phase
    - GLIMPSE_sample
    - GLIMPSE_snparray

about:
  home: https://odelaneau.github.io/GLIMPSE/
  license: MIT
  license_file: LICENSE
  summary: GLIMPSE is a phasing and imputation method for large-scale low-coverage sequencing studies.
