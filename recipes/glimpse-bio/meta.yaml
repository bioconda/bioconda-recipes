{% set version = "2.0.0" %}

package:
  name: glimpse-bio
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/odelaneau/GLIMPSE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9babfdbb4907d3528f16494f8913abb2b72676710a984becfeabe5f51c354854

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - bzip2
    - zlib
    - boost-cpp
    - openssl
    - pthread-stubs
  run:
    - boost-cpp
    - openssl
    - pthread-stubs

test:
  commands:
    - GLIMPSE_chunk --help
    - GLIMPSE_concordance --help
    - GLIMPSE_ligate --help
    - GLIMPSE_phase --help
    - GLIMPSE_sample --help
    - GLIMPSE_snparray --help

about:
  home: https://odelaneau.github.io/GLIMPSE/
  license: MIT
  license_file: LICENSE
  summary: GLIMPSE is a phasing and imputation method for large-scale low-coverage sequencing studies.
