{% set name = "fastlin" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/rderelle/fastlin/archive/v{{ version }}.tar.gz
  sha256: df130c83b9f968fd30a6db2a7d3c16339eacdcdcb761bd0413e9826d6a8e9c0d

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - fastlin -h

about:
   home: https://github.com/rderelle/fastlin
   license: MIT
   license_file: LICENSE
   summary: fastlin, ultra-fast MTBC lineage typing
