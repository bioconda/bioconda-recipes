{% set name = "fastlin" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/rderelle/fastlin/archive/{{ version }}.tar.gz
  sha256: d02f1ac2978707f56dc91a1d15702724d95aa1ab87aa056ff28480c8ae9e9e18

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - fastlin -h

about:
   home: https://github.com/rderelle/fastlin
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: fastlin, ultra-fast MTBC lineage typing
