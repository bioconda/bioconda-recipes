{% set name = "fastlin" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/rderelle/fastlin/archive/{{ version }}.tar.gz
  sha256: cb9be9952bb9b78f7163a770d463208231bcbef3adbffb239b32b8b2d9f01331

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - fastlin -h

about:
   home: https://github.com/rderelle/fastlin
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: fastlin, ultra-fast MTBC lineage typing

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
