{% set name = "fastlin" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/rderelle/fastlin/archive/{{ version }}.tar.gz
  sha256: 6140f2a784b2c87e9f6a68a8345ee95191c56ded061c108a208c20553ce85c4c

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - fastlin -h

about:
   home: https://github.com/rderelle/fastlin
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: fastlin, ultra-fast MTBC lineage typing

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
