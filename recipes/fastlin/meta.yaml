{% set name = "fastlin" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/rderelle/fastlin/archive/v{{ version }}.tar.gz
  sha256: 895cbd9c70ddecfde40989d196b4fa60714f2ca954b63a67d527bf68bf4b7d22

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - fastlin -h

about:
   home: https://github.com/rderelle/fastlin
   license: MIT
   license_file: LICENSE
   summary: fastlin, ultra-fast MTBC lineage typing
