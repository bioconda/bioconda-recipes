{% set version = "1.6.0" %}
{% set name = "funtooNorm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0f1f0bd20821df9332f7ffc4ea0ea4c6e59bde898b99601c34ccffa9a5539b68
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
    - r-matrixstats
    - r-pls
  run:
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.8.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
    - r-matrixstats
    - r-pls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides a function to normalize Illumina Infinium Human Methylation 450 BeadChip (Illumina 450K), correcting for tissue and/or cell type.'
