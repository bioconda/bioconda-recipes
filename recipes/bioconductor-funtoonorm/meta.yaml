{% set version = "1.8.0" %}
{% set name = "funtooNorm" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b6d50989a81ea88fe52f9bf110a7bd17
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: prettydoc, minfiData, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-minfi >=1.30.0,<1.31.0'
    - r-base
    - r-matrixstats
    - r-pls
  run:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-minfi >=1.30.0,<1.31.0'
    - r-base
    - r-matrixstats
    - r-pls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides a function to normalize Illumina Infinium Human Methylation 450 BeadChip (Illumina 450K), correcting for tissue and/or cell type.'

