    folder: spdlog-src

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("bubblefinder", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
  host:
    - coincbc
  run:
    - coincbc

test:
  commands:
    - BubbleFinder --help | true

about:
  home: https://github.com/algbio/BubbleFinder
  license: MIT
  summary: "BubbleFinder - detecting superbubbles/snarls in graphs"

extra:
  recipe-maintainers:
    - algbio