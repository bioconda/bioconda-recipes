package:
  name: bubblefinder
  version: "1.0.0"

source:
  - url: https://github.com/algbio/BubbleFinder/archive/refs/tags/1.0.0.tar.gz
    sha256: 4d1d34ef1c22854289613a19028e394902296497e347dacce1e8436d43378e38
    folder: .
  - url: https://github.com/ogdf/ogdf/archive/refs/tags/elderberry-202309.tar.gz
    sha256: 3438205d3a6ff69d24c3a6db748d2a5a78688605baf3092456073901a2b623f3
    folder: ogdf-src
  - url: https://github.com/gabime/spdlog/archive/refs/tags/v1.15.3.tar.gz
