{% set version = "0.12.1" %}

package:
  name: dedup
  version: {{ version }}

source:
  fn: v-{{ version }}.jar
  url: https://github.com/apeltzer/dedup/releases/download/v{{ version }}/v{{ version }}.jar
  md5: 3846881e9cd8b89587532750515653ab  

build:
  number: 0

requirements:
  run:
    - openjdk
    - python

test:
  commands:
    - dedup -h

about:
  home: https://github.com/apeltzer/dedup 
  license: GPLv3
  summary: DeDup is a tool for read deduplication in paired-end read merging (e.g. for ancient DNA experiments). 
