{% set version = '2.0-21' %}

package:
  name: r-superlearner
  version: {{ version|replace("-", "_") }}

source:
  fn: SuperLearner_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/SuperLearner_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/SuperLearner/SuperLearner_{{ version }}.tar.gz


  sha256: 70b54126404259da7c82ad44706ab87189fc5cc644e879a7c4418350b64f6448

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-cvauc
    - r-nnls

  run:
    - r-base
    - r-cvauc
    - r-nnls

test:
  commands:
    - $R -e "library('SuperLearner')"
about:
  home: https://github.com/ecpolley/SuperLearner
  license: GPL-3
  summary: Implements the super learner prediction method and contains a library of prediction
    algorithms to be used in the super learner.
  license_family: GPL3
