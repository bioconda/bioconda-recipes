package:
  name: osra
  version: 2.1.0

build:
  number: 0
  skip: True # [not py27 or osx]

source:
  fn: osra-2.1.0.tgz
  url: https://sourceforge.net/projects/osra/files/osra/2.1.0/osra-2.1.0.tgz/download
  sha256: d32d38cfdfb70c153b0debe6ea69730c535a422d6a32fbe84508a464b979c138

requirements:
  build:
    - gcc       # [linux]
    - llvm      # [osx]
    - cmake >=2.4.8
    - graphicsmagick ==1.3.23
    - eigen
    - wget
    - libxml2
    - zlib
    - cairo
    - tesseract
    - potrace
    - tclap
    - gocr
    - ocrad
    - freetype
    - libpng
    - libtiff
    - poppler
    - jpeg

  run:
    - libgcc  # [linux]
    - graphicsmagick ==1.3.23
    - tesseract
    - potrace
    - tclap
    - ocrad
    - freetype
    - libpng
    - gocr
    - libtiff
    - poppler
    - jpeg

test:
  commands:
    - osra --help

about:
  home: http://cactus.nci.nih.gov/osra/
  license: Simplified BSD Licence 
  summary: OSRA is a utility designed to convert graphical representations of chemical structures, as they appear in journal articles, patent documents, textbooks, trade magazines etc., into SMILES or SDF.
