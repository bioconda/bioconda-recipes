package:
  name: osra
  version: 2.1.0

build:
  number: 3
  skip: True # [osx]

source:
  url: https://github.com/bgruening/download_store/raw/master/osra/osra-2.1.0-1.tgz
  sha256: 077c611654f0c2cd5896bffa2b0a7eeeeb1eaa411a20673cb423366499b5ecc0

requirements:
  build:
    - gcc
  host:
    - tclap
    - potrace
    - gocr
    - graphicsmagick >=1.3.26
    - tesseract
    - ocrad
    - poppler
    - cmake
    - eigen
    - libxml2
    - zlib
    - cairo
    - wget
    - boost-cpp
  run:
    - tclap
    - potrace
    - gocr
    - graphicsmagick >=1.3.26
    - tesseract
    - ocrad
    - poppler
    - libgcc

test:
  commands:
    - osra --help

about:
  home: http://cactus.nci.nih.gov/osra/
  license: Simplified BSD Licence
  summary: |
    OSRA is a utility designed to convert graphical representations of chemical structures,
    as they appear in journal articles, patent documents, textbooks, trade magazines etc., into SMILES or SDF.

extra:
  skip-lints:
    - should_use_compilers
