package:
  name: osra
  version: 2.1.0

build:
  number: 3
  skip: True # [osx]

source:
  url: https://github.com/bgruening/download_store/blob/master/osra/osra-2.1.0-1.tgz
  sha256: 6319ea2a96d5d3926bc4c80d1232a9fc848e1a78161526e30c3606a1892cd3c6

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - tclap
    - potrace
    - gocr
    - graphicsmagick >=1.3.26
    - tesseract
    - ocrad
    - poppler
    - cmake
    - eigen
    - libxml2
    - zlib
    - cairo
    - wget
  run:
    - tclap
    - potrace
    - gocr
    - graphicsmagick >=1.3.26
    - tesseract
    - ocrad
    - poppler

test:
  commands:
    - osra --help

about:
  home: http://cactus.nci.nih.gov/osra/
  license: Simplified BSD Licence
  summary: OSRA is a utility designed to convert graphical representations of chemical structures, as they appear in journal articles, patent documents, textbooks, trade magazines etc., into SMILES or SDF.
