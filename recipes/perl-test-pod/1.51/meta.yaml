{% set name = "perl-test-pod" %}
{% set version = "1.51" %}
{% set sha256 = "c1a1d3cedf4a579e3aad89c36f9878a8542b6656dbe71f1581420f49582d7efb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Test-Pod-1.51.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-app-cpanminus
    #- perl-file-spec
    #- perl-file-find
    #- perl-test-more

  run:
    - perl
    - perl-app-cpanminus
    #- perl-file-find
    #- perl-test-more

test:
  # Perl 'use' tests
  commands:
    - perl -e "use Test::Pod"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://search.cpan.org/dist/Test-Pod/
  license: perl_5
  summary: 'check for POD errors in files'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
