{% set name = "thermonucleotideBLAST" %}
{% set version = "2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jgans/thermonucleotideBLAST/archive/refs/tags/thermonucleotideBLAST-v{{ version }}.tar.gz
  sha256: 25bc6f787ccb085afbeb04a31ffb27495f84d6f73a2aac0127b8e554a86ffd8c

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - openmpi
  run:
    - openmpi

test:
  commands:
    - tntblast --help

about:
   home: https://github.com/jgans/thermonucleotideBLAST
   license: BSD-3-Clause
   license_file: LICENSE
   summary: "Searching DNA/RNA sequence databases with PCR and/or probe queries"
