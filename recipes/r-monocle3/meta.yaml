{% set name = "r-monocle3" %}
{% set version = "1.4.26" %}
{% set sha256 = "b4b47e500ba99912bb4a66bf981b26e184c4b1ac91c03b0ba71eeacb1574d1a4" %}
{% set github = "https://github.com/cole-trapnell-lab/monocle3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: {{ github }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - export DISABLE_AUTOBREW=1
    - export LC_ALL="en_US.UTF-8"
    - ${R} CMD INSTALL --build --install-tests . "${R_ARGS}"
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-monocle3', max_pin="x") }}

