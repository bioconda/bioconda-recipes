{% set version = "1.24.0" %}
{% set name = "KEGGprofile" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6f151bb767c5f34d62ae53122a0ef53a0cc850fde20f3a0d2c3e73dac8400e90
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - r-base
    - r-png
    - r-rcurl
    - r-teachingdemos
    - r-xml
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - r-base
    - r-png
    - r-rcurl
    - r-teachingdemos
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'KEGGprofile is an annotation and visualization tool which integrated the expression profiles and the function annotation in KEGG pathway maps. The multi-types and multi-groups expression data can be visualized in one pathway map. KEGGprofile facilitated more detailed analysis about the specific function changes inner pathway or temporal correlations in different genes and samples.'
