{% set version = "1.18.0" %}
{% set name = "kissDE" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4c70aa04daa2c8f4050831fc629d5d4c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-dss >=2.46.0,<2.47.0'
    - r-ade4
    - r-aods3
    - r-base
    - r-doparallel
    - r-dt
    - r-factoextra
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-matrixstats
    - r-shiny
    - r-shinycssloaders
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-dss >=2.46.0,<2.47.0'
    - r-ade4
    - r-aods3
    - r-base
    - r-doparallel
    - r-dt
    - r-factoextra
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-matrixstats
    - r-shiny
    - r-shinycssloaders
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Retrieves Condition-Specific Variants in RNA-Seq Data'
  description: 'Retrieves condition-specific variants in RNA-seq data (SNVs, alternative-splicings, indels). It has been developed as a post-treatment of ''KisSplice'' but can also be used with user''s own data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

