{% set version = "1.2.0" %}
{% set name = "kissDE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a68a4d0b79ff6681ae24ccd879f5caba
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-dss >=2.30.0,<2.32.0'
    - r-aod
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-dss >=2.30.0,<2.32.0'
    - r-aod
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Retrieves condition-specific variants in RNA-seq data (SNVs, alternative-splicings, indels). It has been developed as a post-treatment of ''KisSplice'' but can also be used with user''s own data.'
