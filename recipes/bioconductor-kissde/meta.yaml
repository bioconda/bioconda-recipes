{% set version = "1.8.0" %}
{% set name = "kissDE" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: db99207b53d63091b4b1504cb2271cd1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-deseq2 >=1.28.0,<1.29.0'
    - 'bioconductor-dss >=2.36.0,<2.37.0'
    - r-aod
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-deseq2 >=1.28.0,<1.29.0'
    - 'bioconductor-dss >=2.36.0,<2.37.0'
    - r-aod
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Retrieves Condition-Specific Variants in RNA-Seq Data'
  description: 'Retrieves condition-specific variants in RNA-seq data (SNVs, alternative-splicings, indels). It has been developed as a post-treatment of ''KisSplice'' but can also be used with user''s own data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

