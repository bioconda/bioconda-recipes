{% set version = "0.1.7" %}
{% set sha256 = "b04dfcd83a69dcbdae5aa860d1c119e19b49a57ab2a6596fc8b98fc2e1c08e9d" %}

package:
  name: dicey
  version: '{{ version }}'

source:
  - url: https://github.com/gear-genomics/dicey/archive/v{{ version }}.tar.gz
    sha256: '{{ sha256 }}'
  - folder: src/xxsds
    git_url: https://github.com/xxsds/sdsl-lite.git
    git_rev: a654b57


build:
  number: 2

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - autoconf
    - automake
    - pkg-config
    - clangdev
    - llvm-openmp
  host:
    - zlib
    - bzip2
    - boost-cpp
    - htslib
    - clangdev
    - llvm-openmp
  run:
    - zlib
    - bzip2
    - boost-cpp
    - htslib

test:
  commands:
    - dicey --help

about:
  home: https://github.com/gear-genomics/dicey
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: In-silico PCR and variant primer design
