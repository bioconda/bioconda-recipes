{% set version = "0.1.6" %}
{% set sha256 = "83bdfef0b0be61eda37d7658d3d325db31dfac04aa71c6f35ee6fa877098ff80" %}

package:
  name: dicey
  version: '{{ version }}'

source:
  url: https://github.com/gear-genomics/dicey/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite

test:
  commands:
    - dicey --help

about:
  home: https://github.com/gear-genomics/dicey
  license: GPL-3.0
  license_family: GPL
  summary: In-silico PCR and variant primer design
