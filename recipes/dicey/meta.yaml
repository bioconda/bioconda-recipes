{% set version = "0.2.1" %}
{% set sha256 = "859d0d98db8bdbe2121bd2b3f6b04df8d4e45697675de8eec65f27c5efd8030b" %}

package:
  name: dicey
  version: '{{ version }}'

source:
  - url: https://github.com/gear-genomics/dicey/archive/v{{ version }}.tar.gz
    sha256: '{{ sha256 }}'
  - folder: src/xxsds
    git_url: https://github.com/xxsds/sdsl-lite.git
    git_rev: a654b57


build:
  number: 0

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - autoconf
    - automake
    - pkg-config
    - clangdev
    - llvm-openmp
  host:
    - zlib
    - bzip2
    - boost-cpp
    - htslib
    - clangdev
    - llvm-openmp
  run:
    - zlib
    - bzip2
    - boost-cpp
    - htslib

test:
  commands:
    - dicey --help

about:
  home: https://github.com/gear-genomics/dicey
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: In-silico PCR and variant primer design
