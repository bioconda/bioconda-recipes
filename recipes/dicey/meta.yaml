{% set version = "0.1.7" %}
{% set sha256 = "b04dfcd83a69dcbdae5aa860d1c119e19b49a57ab2a6596fc8b98fc2e1c08e9d" %}

package:
  name: dicey
  version: '{{ version }}'

source:
  url: https://github.com/gear-genomics/dicey/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite
  run:
    - zlib
    - bzip2
    - boost
    - htslib
    - sdsl-lite

test:
  commands:
    - dicey --help

about:
  home: https://github.com/gear-genomics/dicey
  license: GPL-3.0
  license_family: GPL
  summary: In-silico PCR and variant primer design
