{% set version = "1.27.0" %}
{% set name = "qPLEXdata" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4a5d9d86577c1ce7228d15ce3e1d844a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-qplexdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: statmod
requirements:
  host:
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-qplexanalyzer >=1.27.0,<1.28.0
    - r-base
    - r-dplyr
    - r-knitr
  run:
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-qplexanalyzer >=1.27.0,<1.28.0
    - r-base
    - r-dplyr
    - r-knitr
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Data accompanying qPLEXanalyzer package
  description: qPLEX-RIME and Full proteome TMT mass spectrometry datasets.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

