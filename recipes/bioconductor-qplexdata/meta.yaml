{% set version = "1.3.0" %}
{% set name = "qPLEXdata" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 47341016fa250f01148b19deb223410c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - 'bioconductor-qplexanalyzer >=1.4.0,<1.5.0'
    - r-base
    - r-dplyr
    - r-knitr
  run:
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - 'bioconductor-qplexanalyzer >=1.4.0,<1.5.0'
    - r-base
    - r-dplyr
    - r-knitr
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-2
  summary: 'Data accompanying qPLEXanalyzer package'
  description: 'qPLEX-RIME and Full proteome TMT mass spectrometry datasets.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

