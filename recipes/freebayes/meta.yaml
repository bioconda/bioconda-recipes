{% set name = "freebayes" %}
{% set version = "1.3.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/freebayes/freebayes.git
  git_rev: v{{ version }}
  patches:
    - 0001-make-meson-build-conda-friendly.patch
    - 0002-fix-intervaltree-include-path.patch
    - 0003-meson-macos.patch  # [osx]
    - 0004-fix-submodules.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("freebayes", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - bc
    - pkg-config
  host:
    - bzip2
    - fastahack
    - htslib
    - tabixpp
    - vcflib
    - simde
    - zlib
    - wfa2-lib
  run:
    - fastahack
    - parallel
    - samtools
    - tabixpp
    - vcflib
    - zlib
    - wfa2-lib

test:
  commands:
    - freebayes --version
    - freebayes-parallel

about:
  home: https://github.com/freebayes/freebayes
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
  dev_url: https://github.com/freebayes/freebayes

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:freebayes
    - usegalaxy-eu:freebayes
  recipe-maintainers:
    - jpuritz
  skip-lints:
    - uses_vcs_url
    - missing_hash
