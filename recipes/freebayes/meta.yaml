{% set version = "1.3.5" %}

package:
  name: freebayes
  version: {{ version }}

source:
  url: https://github.com/freebayes/freebayes/releases/download/v{{ version }}/freebayes-{{ version }}-src.tar.gz
  sha256: 7e2635690e916ed85cec36b3263e6e5357413a4f2bf3035362d9749335e8a696
  patches:
    - meson.patch


build:
  skip: True  # [py2k]
  number: 3

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - bc
    - pkg-config
  host:
    - bzip2
    - htslib
    - parallel
    - samtools
    - vcflib
    - tabixpp
    # This is pulled in by vcflib but not actually linked against, but that causes conda to incorrectly pin it.
    - python
  run:
    - htslib
    - python
    - parallel
    - samtools
    - vcflib
    - tabixpp
    
test:
  commands:
    - freebayes --version
    - freebayes-parallel
    
about:
  home: https://github.com/ekg/freebayes
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
  maintainers: jpuritz

extra:
   identifiers:
    - biotools:freebayes
