package:
  name: freebayes
  version: '1.3.4'

source:
  git_url: https://github.com/ekg/freebayes.git
  git_tag: 972a37a6f365ee5ba507d1c76924fff59b36fd54
  patches:
    - qcfail.diff

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - python
    - xz
  run:
    - zlib
    - bzip2
    - python
    - htslib
    - parallel
    - xz
test:
  commands:
    - freebayes --version
    - vcfstreamsort -h
    - bamleftalign -h

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
  maintainers: jpuritz

extra:
  skip-lints:
    - missing_hash
    - uses_vcs_url
  identifiers:
    - biotools:freebayes
