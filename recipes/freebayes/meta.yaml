package:
  name: freebayes
  version: '1.1.0'

source:
  url: https://github.com/ekg/freebayes/archive/v1.1.0.tar.gz
  sha256: 6e1500346b0cc739334b6c21747e9f2a9ed3811d93cd6e8111ad45fb4d7fcc01

build:
  number: 2
  skip: true  # [osx]

requirements:
  build:
    - cmake
    - zlib
    - python
    - gcc   # [not osx]
    - llvm  # [osx]
  run:
    - zlib
    - python
    - libgcc    # [not osx]
    - htslib <1.4

test:
  commands:
    - freebayes --version
    - vcfstreamsort -h

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
