package:
  name: freebayes
  version: '1.2.0'

source:
  git_url: https://github.com/ekg/freebayes.git
  git_tag: 40155b407a4bead708aaafcadf7904854c411275
  patches:
    - qcfail.diff

build:
  number: 5

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - python
    - xz
  run:
    - zlib
    - bzip2
    - python
    - htslib
    - parallel
    - xz
test:
  commands:
    - freebayes --version
    - vcfstreamsort -h
    - bamleftalign -h

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping

extra:
  skip-lints:
    - uses_git_url
    - missing_hash
  identifiers:
    - biotools:freebayes
