package:
  name: freebayes
  version: '1.1.0'

source:
  git_url: https://github.com/ekg/freebayes.git
  git_tag: 39e5e4bcb801556141f2da36aba1df5c5c60701f

build:
  number: 3
  skip: true  # [osx]

requirements:
  build:
    - cmake
    - zlib
    - python
    - gcc   # [not osx]
    - llvm  # [osx]
  run:
    - zlib
    - python
    - libgcc    # [not osx]
    - htslib <1.4

test:
  commands:
    - freebayes --version
    - vcfstreamsort -h

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping

extra:
  skip-lints:
    - uses_git_url
    - missing_hash
