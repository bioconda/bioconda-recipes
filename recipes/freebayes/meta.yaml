package:
  name: freebayes
  version: '1.0.2.29'

source:
  git_url: https://github.com/ekg/freebayes.git
  git_rev: 41c1313

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - gcc   # [linux]
    - llvm  # [osx]
    - cmake
    - zlib
    - python
  run:
    - zlib
    - python
    - libgcc  # [linux]
    - htslib

test:
  commands:
    - freebayes --version
    - vcfstreamsort -h

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
