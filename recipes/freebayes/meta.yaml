{% set version = "1.3.4" %}

package:
  name: freebayes
  version: {{ version }}

source:
  url: https://github.com/freebayes/freebayes/releases/download/v{{ version }}/freebayes-{{ version }}-src.tar.gz
  sha256: ee281051e275a750ca001dfadb4170c6fb61b69551f70963ecbf1acb2cdffd66


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - python
    - xz
    
  run:
    - zlib
    - bzip2
    - python
    - htslib
    - parallel
    - xz
    - bc
    - samtools
    - meson
    - ninja
    - vcflib
test:
  commands:
    - freebayes --version
    

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
  maintainers: jpuritz

extra:
   identifiers:
    - biotools:freebayes
