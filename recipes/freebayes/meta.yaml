package:
  name: freebayes
  version: '1.1.0'

source:
  git_url: https://github.com/walaj/freebayes.git
  git_tag: 09d4ecff4eb3fdde2965a4af1512ab541d3122d0

build:
  number: 2
  skip: true  # [osx]

requirements:
  build:
    - cmake
    - zlib
    - python
    - gcc   # [not osx]
    - llvm  # [osx]
  run:
    - zlib
    - python
    - libgcc    # [not osx]
    - htslib <1.4

test:
  commands:
    - freebayes --version
    - vcfstreamsort -h

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
