{% set version = "1.3.6" %}

package:
  name: freebayes
  version: {{ version }}

source:
  url: https://github.com/freebayes/freebayes/releases/download/v{{ version }}/freebayes-{{ version }}-src.tar.gz
  sha256: 6016c1e58fdf34a1f6f77b720dd8e12e13a127f7cbac9c747e47954561b437f5

build:
  number: 7
  skip: true  # [osx]
  run_exports:
    - {{ pin_subpackage("freebayes", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - meson
    - ninja
    - bc
    - pkg-config
  host:
    - bzip2
    - htslib
    - tabixpp
    - vcflib
  run:
    - parallel
    - samtools
    - tabixpp
    - vcflib
    
test:
  commands:
    - freebayes --version
    - freebayes-parallel
    
about:
  home: https://github.com/ekg/freebayes
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping
  maintainers: jpuritz

extra:
   identifiers:
    - biotools:freebayes
