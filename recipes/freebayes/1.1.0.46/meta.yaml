package:
  name: freebayes
  version: '1.1.0.46'

source:
  git_url: https://github.com/ekg/freebayes.git
  git_tag: 8d2b3a060da473e1f4f89be04edfce5cba63f1d3
  patches:
    - qcfail.diff

build:
  number: 5
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - python
    - xz
  run:
    - zlib
    - bzip2
    - python
    - htslib
    - parallel
    - xz

test:
  commands:
    - freebayes --version
    - vcfstreamsort -h

about:
  home: https://github.com/ekg/freebayes
  license: MIT
  summary: Bayesian haplotype-based polymorphism discovery and genotyping

extra:
  skip-lints:
    - uses_git_url
    - missing_hash
  identifiers:
    - biotools:freebayes
