{% set name = "hi-corrector" %}
{% set version = "1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/jasminezhoulab/Hi-Corrector/archive/a232fedfdc18f8afe8b4fc502f4d0476091db6f8.tar.gz
  sha256: ce8ea4489a491510c1db6bb9bcd6c580e269fad72d91e8db567ba9eb2f641aa2

build:
  number: 5
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - openmpi
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - openmpi
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

about:
  home: "https://github.com/jasminezhoulab/Hi-Corrector"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "Remove biases from chromatin contact matrices generated by genome-wide proximity ligation assays, e.g. Hi-C and its variant TCC."
  dev_url: "https://github.com/jasminezhoulab/Hi-Corrector"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
