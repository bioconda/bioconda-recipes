{% set version = "2.1.0" %}
{% set sha256 = "aa878da6a50e875befe0e474b19d9412d045bd4a4af898bf48c3c493b1fa404f" %}

package:
  name: conipher
  version: '{{ version }}'

source:
  url: https://github.com/McGranahanLab/CONIPHER/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib
    - lib/

requirements:
  host:
    - r-base <=4.1.3,>=3.6.1
    - r-tidyverse
    - r-cowplot
    - r-ggpubr
    - r-fst
    - r-biocmanager
    - r-devtools
    - r-parallelly
    - r-boot
    - r-coin
    - r-RColorBrewer
    - r-wordcloud
    - r-optparse
    - r-KernSmooth
    - r-caTools
    - r-gtools
    - r-beeswarm
    - r-mapplots
    - r-igraph
    - r-bootstrap
    - r-gplots
  run:
    - r-base <=4.1.3,>=3.6.1
    - r-tidyverse
    - r-cowplot
    - r-ggpubr
    - r-fst
    - r-biocmanager
    - r-devtools
    - r-parallelly
    - r-boot
    - r-coin
    - r-RColorBrewer
    - r-wordcloud
    - r-optparse
    - r-KernSmooth
    - r-caTools
    - r-gtools
    - r-beeswarm
    - r-mapplots
    - r-igraph
    - r-bootstrap
    - r-gplots

test:
  commands:
    - $R -e "library(CONIPHER)"

about:
  home: https://github.com/McGranahanLab/CONIPHER/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 
    CONIPHER is an R package for clustering mutation data and 
    reconstruction of tumor phylogenetic trees from DNA sequencing.
  dev_url: https://github.com/McGranahanLab/CONIPHER/

extra:
  recipe-maintainers:
    - arihueb
  identifiers:
    - doi:10.21203/rs.3.pex-2158/v1