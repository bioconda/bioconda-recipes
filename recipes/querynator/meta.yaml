{% set name = "querynator" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e60578ce1129df35245d6ba1927ca23030852977ecc4ac853bb7726aa5138185

build:
  number: 0
  noarch: python
  entry_points:
    - querynator=querynator.__main__:run_querynator
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - civicpy =3.0.0
    - click >=8.1.3
    - httplib2
    - numpy
    - pandas
    - pytest >=6.2.4
    - python
    - pyvcf3 >=1.0.3
    - requests
    - requests-cache
    - sphinx >=5.3.0
    - sphinx-rtd-theme

test:
  imports:
    - querynator
    - querynator.query_api
  commands:
    - querynator --help

about:
  home: "https://github.com/qbic-pipelines/querynator"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python package to query cancer variant databases"
  doc_url: "https://querynator.readthedocs.io/"
  dev_url: "https://github.com/qbic-pipelines/querynator/tree/dev"

extra:
  recipe-maintainers:
    - SusiJo
    - mapo9
  identifiers:
    - biotools:querynator
