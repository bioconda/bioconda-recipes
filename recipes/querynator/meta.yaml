{% set name = "querynator" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 01712498ecd492e67a85d9b5a809f2528ab7040ccc0170c2d06823eabef65814

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('querynator', max_pin="x") }}
  entry_points:
    - querynator=querynator.__main__:run_querynator
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python >=3.8,<3.11
  run:
    - civicpy >=3.0.0
    - click >=8.1.3
    - httplib2
    - matplotlib-base >=3.6.1
    - numpy ==1.24.4
    - pandas >=1.5.1
    - pretty_html_table >=0.9.16
    - pytest >=6.2.4
    - python >=3.8,<3.11
    - pyvcf3 >=1.0.3
    - requests
    - requests-cache
    - sphinx >=5.3.0
    - sphinx-rtd-theme
    - upsetplot >=0.8.0
    - urllib3 <2
    
test:
  imports:
    - querynator
    - querynator.helper_functions
    - querynator.query_api
    - querynator.report_scripts
  commands:
    - querynator --help

about:
  home: "https://github.com/qbic-pipelines/querynator"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python package to query cancer variant databases"
  doc_url: "https://querynator.readthedocs.io/"
  dev_url: "https://github.com/qbic-pipelines/querynator/tree/dev"

extra:
  recipe-maintainers:
    - SusiJo
    - mapo9
  identifiers:
    - biotools:querynator
