{% set name = "querynator" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ed775401e5f10e75325396e0de6843c38834dda074627d573bdc29398738dcdf

build:
  number: 0
  noarch: python
  entry_points:
    - querynator=querynator.__main__:run_querynator
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=8.1.3
    - httplib2
    - pip
    - pytest >=6.2.4
    - python >=3.8
    - requests
    - requests-cache
    - sphinx >=5.3.0
    - sphinx-rtd-theme
  run:
    - click >=8.1.3
    - httplib2
    - pytest >=6.2.4
    - python >=3.8
    - requests
    - requests-cache
    - sphinx >=5.3.0
    - sphinx-rtd-theme

test:
  imports:
    - querynator
    - querynator.query_api
    - tests
  commands:
    - querynator --help
  requires:
    - pytest >=3

about:
  home: "https://github.com/qbic-pipelines/querynator"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python package to query cancer variant databases"
  doc_url: "https://querynator.readthedocs.io/"
  dev_url: "https://github.com/qbic-pipelines/querynator/tree/dev"

extra:
  recipe-maintainers:
    - SusiJo
    - mapo9
  identifiers:
    - biotools:querynator
