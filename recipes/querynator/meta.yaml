{% set name = "querynator" %}
{% set version = "0.4.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 869fec02e402428e68c522d0b906a6baaaa6cdecdcd83195f8d775e58ef635a4

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('querynator', max_pin="x") }}
  entry_points:
    - querynator=querynator.__main__:run_querynator
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - civicpy =3.0.0
    - click >=8.1.3
    - httplib2
    - matplotlib-base =3.6.1
    - numpy =1.24.3
    - pandas =1.5.1
    - pretty_html_table =0.9.16
    - pytest >=6.2.4
    - python
    - pyvcf3 >=1.0.3
    - requests
    - requests-cache
    - sphinx >=5.3.0
    - sphinx-rtd-theme
    - upsetplot =0.8.0
    
test:
  imports:
    - querynator
    - querynator.helper_functions
    - querynator.query_api
    - querynator.report_scripts
  commands:
    - querynator --help

about:
  home: "https://github.com/qbic-pipelines/querynator"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Python package to query cancer variant databases"
  doc_url: "https://querynator.readthedocs.io/"
  dev_url: "https://github.com/qbic-pipelines/querynator/tree/dev"

extra:
  recipe-maintainers:
    - SusiJo
    - mapo9
  identifiers:
    - biotools:querynator
