{% set name = "metabat2" %}
{% set version = "2.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/berkeleylab/metabat/get/v{{ version }}.tar.bz2
  sha256: c6bf3a64bbb4e8a25cd10e115b9f277d768552d0b299ad3b81d7d95762c0bfe4
  patches:
    - cmake.patch

build:
  number: 3

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - autoconf
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - htslib
    - boost-cpp
    - libdeflate
  run:
    - perl >=5
    - boost-cpp

test:
  commands:
    - metabat2 -h
    - metabat1 -h
    - jgi_summarize_bam_contig_depths -h
    - contigOverlaps -h

about:
  home: https://bitbucket.org/berkeleylab/metabat
  license: BSD-3-Clause-LBNL
  license_file: license.txt
  summary: "Metagenome binning"


