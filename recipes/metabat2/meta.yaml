{% set name = "metabat2" %}
{% set version = "2.17" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/berkeleylab/metabat/get/v{{ version }}.tar.bz2
  sha256: fb46f5c3d3b0c327f62a58fceee04a55b9003276bc768040ba93c9b7913b52e2
  patches:
    - cmake.patch
    - cmake-htslib.patch # [linux and aarch64]

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - autoconf
    - automake
    - libtool
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - zlib
    - htslib
    - boost-cpp
    - libdeflate
  run:
    - perl >=5
    - boost-cpp

test:
  commands:
    - metabat2 -h
    - metabat1 -h
    - jgi_summarize_bam_contig_depths -h
    - contigOverlaps -h

about:
  home: https://bitbucket.org/berkeleylab/metabat
  license: BSD-3-Clause-LBNL
  license_file: license.txt
  summary: "Metagenome binning"

extra:
  additional-platforms:
    - linux-aarch64