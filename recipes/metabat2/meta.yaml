{% set name = "metabat2" %}
{% set version = "2.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://bitbucket.org/berkeleylab/metabat/get/v{{ version }}.tar.bz2
  sha256: 1efa403a163831d31213e58fa4c0d0ec4e4cbfcb4718556afe0dd16d20441bd1
#  patches:
#    - 0002-Rewrite-gzipFileBuf-without-gnu-ext-usage-breaks-osx.patch
#    - 0003-Remove-vendoring-of-zlib-and-htslib.patch
#    - 0004-Disable-CMake-c-14-pinning.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - autoconf
  host:
    - zlib
    - htslib
    - boost-cpp
    - llvm-openmp  # [osx]
  run:
    - perl >=5
    - llvm-openmp  # [osx]

test:
  commands:
    - metabat2 -h
    - metabat1 -h
    - jgi_summarize_bam_contig_depths -h
    - contigOverlaps -h

about:
  home: https://bitbucket.org/berkeleylab/metabat
  license: BSD-3-Clause-LBNL
  license_file: license.txt
  summary: "Metagenome binning"


