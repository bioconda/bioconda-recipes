{% set version = "1.3.9" %}

package:
  name: nanovar
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanovar/nanovar-{{ version }}.tar.gz
  sha256: 472b3f9da25ba903bf5dfb222129cd89fbcfec94dacecf28e0b9ab65492fcba1

build:
  skip: True  # [py<36 or osx]
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - biopython >=1.74
    - matplotlib-base >=2.2.3
    - natsort >=6.2.0
    - numpy >=1.17.3
    - progress >=1.4
    - pybedtools >=0.8.2
    - python >=3.6
    - scipy >=1.2.1
    - tensorflow-mkl >=2.0.0
    - bedtools >=2.26.0
    - blast >=2.5.0
    - hs-blastn >=0.0.5
    - minimap2 >=2.17
    - samtools >=1.3
    - pysam >=0.15.3

test:
  imports:
    - nanovar
  commands:
    - nanovar --help

about:
  home: https://github.com/cytham/nanovar
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Structural variant caller using low-depth long reads"

extra:
  recipe-maintainers:
    - cytham
