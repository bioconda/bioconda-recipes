{% set version = "1.6.0" %}

package:
  name: nanovar
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanovar/nanovar-{{ version }}.tar.gz
  sha256: 5ef6fc39f8092fb3938ba1e7e42d62eb3e5eb0d68a658c4b1c04306788a69cfd

build:
  skip: True  # [py<38 or py>311 or osx]
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage('nanovar', max_pin="x") }}    

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - numpy >=1.17.3
    - scipy >=1.2.1    
    - biopython >=1.82
    - pybedtools >=0.8.2
    - matplotlib-base >=2.2.3    
    - tensorflow-base >=2.0.0
    - natsort >=6.2.0
    - progress >=1.4
    - pysam >=0.15.3
    - htmlark >=1.0.0
    - nanoinsight >=0.0.3
    - bedtools >=2.26.0
    - minimap2 >=2.17
    - samtools >=1.3

test:
  imports:
    - nanovar
  commands:
    - nanovar --help

about:
  home: https://github.com/cytham/nanovar
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Structural variant caller using low-depth long reads"

extra:
  recipe-maintainers:
    - cytham
