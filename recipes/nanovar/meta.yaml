{% set version = "1.5.1" %}

package:
  name: nanovar
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanovar/nanovar-{{ version }}.tar.gz
  sha256: 5b189ff18958be0e7406752f7700e0c70d464ae64b70ed278fd32a2fe61280a4

build:
  skip: True  # [py2k or osx or py > 39]
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage('nanovar', max_pin="x") }}    

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - biopython >=1.78
    - matplotlib-base >=2.2.3
    - natsort >=6.2.0
    - numpy >=1.17.3
    - progress >=1.4
    - pybedtools >=0.8.2
    - scipy >=1.2.1
    - tensorflow-mkl >=2.0.0
    - bedtools >=2.26.0
    - minimap2 >=2.17
    - samtools >=1.3
    - pysam >=0.15.3

test:
  imports:
    - nanovar
  commands:
    - nanovar --help

about:
  home: https://github.com/cytham/nanovar
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Structural variant caller using low-depth long reads"

extra:
  recipe-maintainers:
    - cytham
