{% set version = "1.4.0" %}

package:
  name: nanovar
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanovar/nanovar-{{ version }}.tar.gz
  sha256: b48633457a43a91c180cde871363401cf54a1e8e1f90f9115e085e4a665bb011

build:
  skip: True  # [osx]
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python <=3.6,<3.9
  run:
    - biopython >=1.74
    - matplotlib-base >=2.2.3
    - natsort >=6.2.0
    - numpy >=1.17.3
    - progress >=1.4
    - pybedtools >=0.8.2
    - python >=3.6
    - scipy >=1.2.1
    - tensorflow-mkl >=2.0.0
    - bedtools >=2.26.0
    - blast >=2.5.0
    - hs-blastn >=0.0.5
    - minimap2 >=2.17
    - samtools >=1.3
    - pysam >=0.15.3
    - cytocad >=1.0.0

test:
  imports:
    - nanovar
  commands:
    - nanovar --help

about:
  home: https://github.com/cytham/nanovar
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Structural variant caller using low-depth long reads"

extra:
  recipe-maintainers:
    - cytham
