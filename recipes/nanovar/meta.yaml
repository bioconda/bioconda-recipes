{% set name = "nanovar" %}
{% set version = "1.2.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 06bd3e77bca1df28fb45c81065f4f7c9e7a6786ecfdd851e96e3cb198109baeb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - biopython >=1.74
    - matplotlib >=2.2.3
    - natsort >=6.2.0
    - numpy >=1.17.3
    - progress >=1.4
    - pybedtools >=0.8.0
    - python >=3.6
    - scipy >=1.2.1
    - tensorflow >=2.0.0
    - bedtools >=2.26.0
    - blast >=2.5.0
    - hs-blastn >=0.0.5

test:
  imports:
    - nanovar
  commands:
    - nanovar --help

about:
  home: https://github.com/cytham/nanovar
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Structural variant caller using low-depth long reads"

extra:
  recipe-maintainers:
    - cytham
