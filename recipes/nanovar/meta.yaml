{% set name = "nanovar" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 806e5efa90ae7f06f7848e66eb82149924040ec8773b4f0c73738252a25ec23c

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython ==1.74
    - keras ==2.2.4
    - matplotlib ==2.2.3
    - natsort ==6.2.0
    - numpy ==1.17.3
    - pip
    - progress ==1.4
    - pybedtools ==0.8.0
    - python >=3.5
    - scipy ==1.2.1
    - tensorflow ==1.13.1
    - bedtools ==2.26.0
    - blast ==2.5.0
    - hs-blastn ==0.0.5
  run:
    - biopython ==1.74
    - keras ==2.2.4
    - matplotlib ==2.2.3
    - natsort ==6.2.0
    - numpy ==1.17.3
    - progress ==1.4
    - pybedtools ==0.8.0
    - python >=3.5
    - scipy ==1.2.1
    - tensorflow ==1.13.1

test:
  imports:
    - nanovar
  
  commands:
    - nanovar --help

about:
  home: "https://github.com/cytham/nanovar"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Structural variant caller using low-depth long reads"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - cytham
