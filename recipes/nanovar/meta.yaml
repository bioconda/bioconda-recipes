{% set version = "1.8.2" %}

package:
  name: nanovar
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanovar/nanovar-{{ version }}.tar.gz
  sha256: 0af548d7e8fb8601de5353ffb6127677bcff7615756aea3a34e95addaff628bd

build:
  skip: True  # [py2k or osx or py > 39]
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage('nanovar', max_pin="x") }}    

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - numpy >=1.17.3, <2.0.0
    - scipy >=1.2.1
    - biopython >=1.82
    - pybedtools >=0.8.2
    - matplotlib-base >=2.2.3
    - tensorflow-cpu >=2.0.0, <=2.15.1
    - natsort >=6.2.0
    - pysam >=0.15.3
    - bs4 >=0.0.2
    - bedtools >=2.26.0
    - minimap2 >=2.17
    - samtools >=1.3

test:
  imports:
    - nanovar
  commands:
    - nanovar --help

about:
  home: https://github.com/cytham/nanovar
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Structural variant caller using low-depth long reads"

extra:
  recipe-maintainers:
    - cytham
