{% set version = "2.1.0" %}
{% set name = "evm" %}
{% set sha256 = "3ee69ad822a35204ff02b670fe047d8b0da250cf9f43ebabbe33ce47f498e668" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/EVidenceModeler/EVidenceModeler/releases/tag/EVidenceModeler-v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('braker3', max_pin='x') }}
    
requirements:
  build:
    - automake
    - make
    - compilateur('c')
    - compilateur('cxx')
    - cmake
    - perl
    - python
    - pkg-config

  host:
    - perl
    - python
    - zlib
    - libbz2
    - libcurl
    - libxml2

  run:
    - zlib
    - libbz2
    - libcurl
    - libxml2
    - default-jre
    - libncurses
    - libpcre
    - libreadline
    - libssl
    - libtbb
    - libx11
    - libxt
    - libzmq
    - libjpeg
    - libpng
    - libblas
    - liblapack

test:
  commands:
    - perl EVidenceModeler


about:
  home: https://github.com/EVidenceModeler/EVidenceModeler
  license: BSD-3-Clause
  license_file: LICENSE.TXT
  summary: "EvidenceModeler"
  description: "EVidenceModeler (aka EVM) is a software package that combines ab intio 
                gene predictions and protein and transcript alignments into weighted 
                consensus gene structures. EVM provides a flexible and intuitive framework 
                for combining various types of evidence into a single automated gene 
                structure annotation system."
