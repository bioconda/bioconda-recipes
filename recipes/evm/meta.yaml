{% set version = "2.1.0" %}
{% set name = "evm" %}
{% set sha256 = "dba2bd474305c0a81a0a51a7911f7b3dd4a6d2ab650bcc5ea6ae6734a03cf6fc" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/EVidenceModeler/EVidenceModeler/archive/refs/tags/EVidenceModeler-v{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('evm', max_pin='x') }}

requirements:
  build:
    - automake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - perl
    - python
    - pkg-config

  host:
    - perl
    - python
    - zlib
    - bzip2
    - libcurl
    - libxml2

  run:
    - zlib
    - bzip2
    - libcurl
    - libxml2
    - ncurses
    - pcre
    - readline
    - openssl
    - tbb
    - zeromq
    - jpeg
    - libpng
    - blas
    - lapack

test:
  commands:
    - perl EVidenceModeler


about:
  home: https://github.com/EVidenceModeler/EVidenceModeler
  license: BSD-3-Clause
  license_file: LICENSE.TXT
  summary: "EvidenceModeler"
  description: "EVidenceModeler (aka EVM) is a software package that combines ab intio 
                gene predictions and protein and transcript alignments into weighted 
                consensus gene structures. EVM provides a flexible and intuitive framework 
                for combining various types of evidence into a single automated gene 
                structure annotation system."
