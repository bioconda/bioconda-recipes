{% set version = "1.16.0" %}
{% set name = "adductData" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: abd834104d02465a0f32a64be9974c64
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr (>= 1.15.1), rmarkdown (>= 1.5)
requirements:
  host:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-experimenthub >=2.8.0,<2.9.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-experimenthub >=2.8.0,<2.9.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Data from untargeted MS of modifications to Cys34 of serum albumin'
  description: 'mzXML files from Grigoryan et al 2016 (Anal Chem).'

