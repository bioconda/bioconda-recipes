{% set name = "mdasim" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hzi-bifo/{{ name }}/archive/v{{ version }}.tar.gz
  md5: ad493b3f95788340b17dbf3f7ddce0db

build:
  # omitting OSX as the Makefile wasn't made for this (tried debugging, never ends)
  skip: True # [not linux64]
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
    - openmpi
  run:
    - openmpi

test:
  commands:
    - mdasim --help
    - mdasim --version

about:
  home: https://github.com/hzi-bifo/mdasim
  license: GPL-3
  license_file: LICENSE.txt
  summary: 'This is MDAsim 2+, a tool to simulate whole genome amplification of a DNA sequence with multiple displacement amplification. A citation for this version will be provided when available. MDAsim 2+ extends MDAsim 1.2, so please also always cite: Tagliavi Z, Draghici S. MDAsim: A multiple displacement amplification simulator. 2012 IEEE International Conference on Bioinformatics and Biomedicine (BIBM). 2012. pp. 1â€“4. doi:10.1109/BIBM.2012.6392622'
