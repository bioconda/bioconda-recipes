{% set version = "2.1.1" %}
{% set sha256 = "ef0e9c646d246f1670fc1fbeff2d89dfa7d32b6de42b2daad79807c69f2866fb" %}

package:
  name: mdasim
  version: {{ version }}

source:
  url: https://github.com/hzi-bifo/mdasim/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 7
  # omitting OSX as the Makefile wasn't made for this (tried debugging, never ends)
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('mdasim', max_pin="x") }}
  script: |
    if [[ "${target_platform}" == "linux-aarch64" ]]; then
      sed -i.bak 's/-m64/-mcpu=cortex-a53/g' Makefile
    fi
    make prefix="${PREFIX}" CPP="${CXX} ${CXXFLAGS} ${CPPFLAGS} ${LDFLAGS}" -j"${CPU_COUNT}"

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - openmpi
  run:
    - openmpi

test:
  commands:
    - mdasim --help
    - mdasim --version

about:
  home: "https://github.com/hzi-bifo/mdasim"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "This is MDAsim 2+, a tool to simulate whole genome amplification."
  dev_url: "https://github.com/hzi-bifo/mdasim"

extra:
  additional-platforms:
    - linux-aarch64
