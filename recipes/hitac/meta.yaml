{% set version = "1.1" %}

package:
  name: hitac
  version: {{ version }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} pip install . --ignore-installed --no-deps -vv

source:
  url: https://gitlab.com/dacs-hpi/hitac/uploads/451db23c35b8b03f282fcf34b61b3b93/hitac-{{ version }}.tar.gz
  sha256: d7152a37cae58ef1932a586fd10bf37349a3e5969eaed23f2ac9e276565bd4b4

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pandas
    - scikit-learn >=0.21.3
    - numpy >=1.13.3

test:
  commands:
    - hitac -h 2>&1 | grep "HiTaC"

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: 'GNU General Public License v3 (GPLv3)'
  summary: 'A hierarchical taxonomy classifier for fungal ITS sequences'

extra:
  identifiers:
    - biotools:hitac
