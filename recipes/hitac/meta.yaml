{% set version = "1.5.7" %}
{% set name = "hitac" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://gitlab.com/dacs-hpi/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 759baf6d45a635e497ffa3c834665bf5362aedd8d322e4cdb8dffa00a172a6e2

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pandas
    - scikit-learn >=0.21.3
    - tqdm

test:
  imports:
    - q2_hitac

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: GPL-3.0-only
  license_file: LICENSE
  summary: 'A hierarchical taxonomic classifier for fungal ITS sequences'

extra:
  identifiers:
    - biotools:hitac
