{% set version = "1.0" %}

package:
  name: hitac
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://gitlab.com/dacs-hpi/hitac/uploads/1a9b04d3f59eec7052cdfea777dce1f3/hitac-1.0.tar.gz
  sha256: 6cd7b05213ccdaa27b37b3abb9d0e7de1862b3f28c55af5f3522bc25904eaec1

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pandas
    - scikit-learn >=0.21.3
    - numpy >=1.13.3

test:
  commands:
    - hitac -h 2>&1 | grep "HiTaC"

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: 'GNU General Public License v3 (GPLv3)'
  summary: 'A hierarchical taxonomy classifier for fungal ITS sequences'

extra:
  identifiers:
    - biotools:hitac
