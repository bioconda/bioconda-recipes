{% set version = "1.3" %}
{% set name = "hitac" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://gitlab.com/dacs-hpi/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: fad70d755c5d9dc76f1a7398e6d3aaf40f8f75df6744f7d005a9697d603191c9

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pandas
    - scikit-learn >=0.21.3
    - tqdm

test:
  commands:
    - hitac -h 2>&1 | grep "HiTaC"

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: 'GNU General Public License v3 (GPLv3)'
  license_file: LICENSE
  summary: 'A hierarchical taxonomy classifier for fungal ITS sequences'

extra:
  identifiers:
    - biotools:hitac
