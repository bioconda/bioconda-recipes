{% set version = "1.5.4" %}
{% set name = "hitac" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://gitlab.com/dacs-hpi/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 448bb5fa8c47d393c79e5d214c4bd1f841c85027c2d4bb777564791423eebe06

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pandas
    - scikit-learn >=0.21.3
    - tqdm

test:
  commands:
    - hitac -h 2>&1 | grep "HiTaC"

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: GPL-3.0-only
  license_file: LICENSE
  summary: 'A hierarchical taxonomy classifier for fungal ITS sequences'

extra:
  identifiers:
    - biotools:hitac
