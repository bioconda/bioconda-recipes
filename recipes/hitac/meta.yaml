{% set version = "1.0" %}

package:
  name: hitac
  version: {{ version }}

build:
  number: 0

source:
  url: https://gitlab.com/dacs-hpi/hitac/uploads/ea79d6d24da7b72038199f2cccebf724/hitac
  md5: 94cc863fa214582c8ac50fdcb9347412

requirements:
  build:
    noarch: python
  run:
    - python
    - biopython
    - pandas
    - scikit-learn
    - numpy

test:
  commands:
    - hitac -h 2>&1 | grep "HiTaC"

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: 'free software license'
  summary: 'A hierarchical taxonomy classifier for fungal ITS sequences'

extra:
  identifiers:
    - biotools:hitac
