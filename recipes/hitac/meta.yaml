{% set name = "hitac" %}
{% set version = "2.0.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a717bdfc7fbc0fbb415c018369380b9f68692fa3e32452ea5f767a56e8e9181e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - hiclass=4.1.7
    - numpy=1.22.3
    - pandas=1.4.3
    - scikit-bio=0.5.7
    - scikit-learn=0.24.1

test:
  imports:
    - hitac

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A hierarchical taxonomic classifier for fungal ITS sequences'
  description: |
    HiTaC is a software for hierarchical taxonomic classification
    for fungal ITS sequences. It is pure python code compatible with
    Python 3.8+ and requires hiclass, numpy, pandas, scikit-bio and
    scikit-learn.

extra:
  recipe-maintainers:
    - mirand863
  identifiers:
    - biotools:hitac
