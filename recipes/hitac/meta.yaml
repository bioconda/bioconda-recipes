{% set version = "1.5.4" %}
{% set name = "hitac" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://gitlab.com/dacs-hpi/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: f5d1453ae1be9d23ea38497554a5f8894561588baa80d4dced04f6ccf41b8e57

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython
    - pandas
    - scikit-learn >=0.21.3
    - tqdm

test:
  imports:
    - q2_hitac
  commands:
    - hitac -h 2>&1 | grep "HiTaC"

about:
  home: https://gitlab.com/dacs-hpi/hitac
  license: GPL-3.0-only
  license_file: LICENSE
  summary: 'A hierarchical taxonomic classifier for fungal ITS sequences'

extra:
  identifiers:
    - biotools:hitac
