{% set name = "predex" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b5deffbf22bf9288c1d5997d84043f708578262df25b5069fdca2fad1b67c91d

build:
  number: 0
  noarch: python
  entry_points:
    - predex=predex.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pandas
    - pip
    - pybedtools
    - python
  run:
    - bedtools
    - pandas
    - pybedtools
    - python

test:
  imports:
    - predex
  commands:
    - predex --help

about:
  home: "https://github.com/tomkuipers1402/predex"
  license: MIT
  license_family: MIT
  summary: "Prepare expression data for dgeAnalysis - LUMC."

extra:
  recipe-maintainers:
    - tomkuipers1402
