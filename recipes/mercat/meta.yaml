
package:
  name: mercat
  version: "0.1"

source:
   git_url: https://github.com/pnnl/mercat.git
#  git_rev: 0.1

# build:
#  number: 0.1

build:
  script: python setup.py install


preserve_egg_dir: yes

requirements:
  build:
    - python
    - setuptools
    - gcc >=4.8
  run:
    - libgcc
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
    - scikit-bio
    - prodigal
    - trimmomatic
    - dask
    - humanize
    - plotly
    - psutil
    - joblib


test:
  commands:
    - mercat --help

about:
  home:
  license: BSD
  summary: 'Mercat: a versatile counter and diversity estimator for data base independent property analysis obtained from whole community sequencing data.'
  license_family: BSD

extra:
  recipe-maintainers:
    - ajaypanyala
    - raw937

