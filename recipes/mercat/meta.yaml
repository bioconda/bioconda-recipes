
{% set name = "mercat" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/pnnl/mercat/archive/0.1.tar.gz
  md5: bce67a7bcb58c8daed4a00b377dad097


build:
  number: 0
  script: python setup.py install

preserve_egg_dir: yes

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - scikit-bio
    - prodigal
    - trimmomatic
    - dask
    - pandas
    - numpy
    - humanize
    - plotly
    - psutil
    - joblib


test:
  commands:
    - mercat --help

about:
  home:
  license: BSD
  summary: 'Mercat: a versatile counter and diversity estimator for data base independent property analysis obtained from whole community sequencing data.'
  license_family: BSD

extra:
  recipe-maintainers:
    - ajaypanyala
    - raw937

