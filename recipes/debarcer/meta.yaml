{% set version = "2.1.0" %}

package:
  name: debarcer
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/debarcer/debarcer-{{ version }}.tar.gz
  sha256: a4cb4541bca251574a6a18bc08477488eca30319b8aa53e5c060a5d6da3da89f

build:
  number: 0
  entry_points:
    - debarcer = debarcer.debarcer:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    # importlib_metadata is needed for py<38 only, but conda does not support conditional
    # dependencies. Hence, we add it here generally to still get a noarch:python package.
    - python >=3.6
    - matplotlib>=3.1
    - seaborn>=0.9.0
    - numpy>=1.14
    - mistune>=0.8.4
    - networkx>=1.11
    - pygal>=2.4.0
    - scipy>=1.0.1
    - pandas>=0.22
    - pysam>=0.14

    
test:
  commands:
    - debarcer --help

about:
  home: https://github.com/oicr-gsi/debarcer
  license: MIT
  license_file: LICENSE
  summary: A package for De-Barcoding and Error Correction of sequencing data containing molecular barcodes.

extra:
  recipe-maintainers:
    - felixmoelder
