{% set version = "2.1.3" %}

package:
  name: debarcer
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/debarcer/debarcer-{{ version }}.tar.gz
  sha256: 6bc161867eb795296be25eb5995d2d81644f9d085b7ad3d46f02d55f40c7db57

build:
  number: 1
  entry_points:
    - debarcer = debarcer.debarcer:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - matplotlib-base >=3.1,<=3.3
    - mistune >=0.8
    - networkx =2.4
    - numpy >=1.14
    - pandas >=0.22
    - pygal >=2.4
    - pysam >=0.14
    - python >=3.6
    - pyyaml >=5.1
    - scipy >=1.1,<=1.2
    - seaborn >=0.9,<=0.10

test:
  commands:
    - debarcer --help

about:
  home: https://github.com/oicr-gsi/debarcer
  license: MIT
  license_file: LICENSE
  summary: A package for De-Barcoding and Error Correction of sequencing data containing molecular barcodes.

extra:
  recipe-maintainers:
    - felixmoelder
