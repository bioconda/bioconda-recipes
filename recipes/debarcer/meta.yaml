{% set version = "2.1.0" %}

package:
  name: debarcer
  version: {{ version }}

source:
  url: https://github.com/oicr-gsi/debarcer/archive/v{{ version }}.tar.gz
  sha256: 5304275551b41544b1046ae6ac4c1525110c42d9385dd9f5ae8ab1a8d5099417
  patches:
    - debarcer.patch
    - setup.patch

build:
  number: 0
  entry_points:
    - debarcer = debarcer.debarcer:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    # importlib_metadata is needed for py<38 only, but conda does not support conditional
    # dependencies. Hence, we add it here generally to still get a noarch:python package.
    - python >=3.6
    - matplotlib-base>=3.1
    - seaborn>=0.9.0
    - numpy>=1.14
    - mistune>=0.8.4
    - networkx>=1.11
    - pygal>=2.4.0
    - scipy>=1.0.1
    - pandas>=0.22
    - pysam>=0.14


test:
  commands:
    - debarcer --help

about:
  home: https://github.com/oicr-gsi/debarcer
  license: MIT
  license_file: LICENSE
  summary: A package for De-Barcoding and Error Correction of sequencing data containing molecular barcodes.

extra:
  recipe-maintainers:
    - felixmoelder
