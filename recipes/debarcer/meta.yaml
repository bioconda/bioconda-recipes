{% set version = "2.1.1" %}

package:
  name: debarcer
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/debarcer/debarcer-{{ version }}.tar.gz
  sha256: 976d86e7460555cf6e86985969727ca0daf4c5e28b647a66ef4a6d3c0dc99a40
  patches:
    - debarcer.patch

build:
  number: 0
  entry_points:
    - debarcer = debarcer.debarcer:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    # importlib_metadata is needed for py<38 only, but conda does not support conditional
    # dependencies. Hence, we add it here generally to still get a noarch:python package.
    - numpy>=1.14
    - pandas>=0.22
    - pysam>=0.14
    - matplotlib-base>=3.1
    - mistune>=0.8
    - networkx>=1.11
    - pygal>=2.4
    - python >=3.6
    - scipy>=1.0
    - seaborn>=0.9
    - pyyaml>=5.1








test:
  commands:
    - debarcer --help

about:
  home: https://github.com/oicr-gsi/debarcer
  license: MIT
  license_file: LICENSE
  summary: A package for De-Barcoding and Error Correction of sequencing data containing molecular barcodes.

extra:
  recipe-maintainers:
    - felixmoelder
