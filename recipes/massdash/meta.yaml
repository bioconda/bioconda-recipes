{% set name = "massdash" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dd62b62368ba6457d74b0b07bc0b3ba1df095f4788800a79a9cec6e4cbaf564d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:  
    - {{ pin_subpackage('massdash', max_pin='x.x') }}

requirements:
  host:
    - pip
    - python
    - flake8
    - flit
    - flit-core
    - pylint
    - snapshottest
  run:
    - bokeh ==2.4.3
    - click
    - joblib
    - matplotlib-base
    - matplotlib-venn
    - upsetplot
    - numpy >=1.9.0
    - pandas >=0.17
    - plotly
    - psutil
    - pyopenms
    - scipy
    - streamlit
    - tqdm

test:
  imports:
    - massdash

about:
  home: https://github.com/Roestlab/massdash
  license: BSD
  license_family: BSD
  summary: MassDash is a streamlined DIA mass spec visualization, analysis, optimization, and rapid prototyping.

extra:
  recipe-maintainers:
    - singjc
