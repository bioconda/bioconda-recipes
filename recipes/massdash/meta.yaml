{% set name = "massdash" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a89b4131345383af88d673d60a22623e701d44552d5b1f8895f271691c54996c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - massdash = massdash.main:cli
  run_exports:  
    - {{ pin_subpackage('massdash', max_pin='x.x') }}

requirements:
  host:
    - pip
    - python >=3.10,<=3.12
    - flit-core
  run:
    - python >=3.10,<=3.12
    - bokeh >3.0
    - click >=8.1
    - joblib
    - matplotlib-base
    - upsetplot
    - numpy >=2.2.6
    - pandas >=0.17
    - plotly ==6.5.0
    - psutil
    - pyopenms >=3.4.0,<=3.5.0
    - requests
    - scipy >=1.12.0
    - streamlit
    - tqdm

test:
  imports:
    - massdash

about:
  home: https://github.com/Roestlab/massdash
  license: BSD-3-Clause
  license_family: BSD
  summary: "MassDash is a streamlined DIA mass spec visualization, analysis, optimization, and rapid prototyping."
  dev_url: https://github.com/Roestlab/massdash

extra:
  recipe-maintainers:
    - singjc
