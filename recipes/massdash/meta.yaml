{% set name = "massdash" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f5258b934d09df5e6d9f22e3dc82bb806aeb28a987b6d90bba49fd7b6fe9f8be

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - bokeh==2.4.3
    - click
    - joblib
    - matplotlib
    - matplotlib-venn
    - upsetplot
    - numpy>=1.9.0
    - pandas>=0.17
    - plotly
    - psutil
    - pyopenms
    - scipy
    - streamlit
    - tqdm

test:
  imports:
    - massdash

about:
  home: https://github.com/Roestlab/massdash
  license: BSD
  license_file: LICENSE
  summary: MassDash is a streamlined DIA mass spec visualization, analysis, optimization, and rapid prototyping.

extra:
  recipe-maintainers:
    - singjc
