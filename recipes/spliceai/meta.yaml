{% set version = "1.2.1" %}
{% set sha256 = "9698765074f29b2c89638236106d544af50c5e4cf72df502e88d6f1e4989cf9b" %}

package:
  name: spliceai
  version: '{{version}}'

source:
  # TODO: Use Git tag when SpliceAI starts using Git tags.
  # - https://github.com/Illumina/SpliceAI/issues/19
  url: https://github.com/Illumina/SpliceAI/archive/1a789725848cd03b743fc9c4494e5e6486df2ed4.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - keras >=2.0.5
    - pyfaidx >=0.5.0
    - pysam >=0.10.0
    - numpy >=1.14.0
    - pandas >=0.23.0
    - tensorflow >=1.2.0

test:
  imports:
    - spliceai
  commands:
    - spliceai --help

about:
  home: https://github.com/Illumina/SpliceAI
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A deep learning-based tool to identify splice variants.
