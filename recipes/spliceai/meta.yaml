{% set version = "1.3" %}
{% set sha256 = "23714675955f6859dddaa479d062a803b3ceb51668cf1301ab12271c2544e9ed" %}

package:
  name: spliceai
  version: '{{version}}'

source:
  url: https://github.com/Illumina/SpliceAI/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - keras >=2.0.5
    - pyfaidx >=0.5.0
    - pysam >=0.10.0
    - numpy >=1.14.0
    - pandas >=0.23.0
    - tensorflow >=1.13.0

test:
  imports:
    - spliceai
  commands:
    - spliceai --help

about:
  home: https://github.com/Illumina/SpliceAI
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A deep learning-based tool to identify splice variants.
