{% set name = "spliceai" %}
{% set version = "1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "8e43a4e2e95da096ecf6401a4b6d8f1f8a79eec3ee4c205aef8cdaae10a4297d"

build:
  noarch: python
  number: 0
  entry_points:
    - spliceai=spliceai.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - keras >=2.0.5
    - numpy >=1.14.0
    - pandas >=0.23.0
    - pip
    - pyfaidx >=0.5.0
    - pysam >=0.10.0
    - python
  run:
    - keras >=2.0.5
    - numpy >=1.14.0
    - pandas >=0.23.0
    - pyfaidx >=0.5.0
    - pysam >=0.10.0
    - python

test:
  imports:
    - spliceai
  commands:
    - spliceai --help

about:
  home: "https://github.com/illumina/SpliceAI"
  license: "GPLv3"
  license_family: "GPL3"
  summary: "SpliceAI: A deep learning-based tool to identify splice variants"

