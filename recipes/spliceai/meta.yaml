{% set version = "1.3.1" %}
{% set sha256 = "de952d69c95c040eb145acb6f54368c7718a2a8064b84c1d6122ac73951d384f" %}

package:
  name: spliceai
  version: {{ version }}

source:
  url: https://github.com/Illumina/SpliceAI/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - keras >=2.0.5
    - pyfaidx >=0.5.0
    - pysam >=0.10.0
    - numpy >=1.14.0
    - pandas >=0.24.2
    - tensorflow >=1.13.0

test:
  imports:
    - spliceai
  commands:
    - spliceai --help

about:
  home: https://github.com/Illumina/SpliceAI
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A deep learning-based tool to identify splice variants.
