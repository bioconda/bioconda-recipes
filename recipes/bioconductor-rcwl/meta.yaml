{% set version = "1.0.6" %}
{% set name = "Rcwl" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9d1d203e8d294876e9ea9a2a119a4c80
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown
# SystemRequirements: python (>= 2.7), cwltool (>= 1.0.2018)
requirements:
  host:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-batchtools
    - r-diagrammer
    - r-shiny
    - r-yaml
  run:
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-batchtools
    - r-diagrammer
    - r-shiny
    - r-yaml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | file LICENSE'
  summary: 'The package can be a simple and user-friendly way to manage command line tools and build data analysis pipelines in R using Common Workflow Language (CWL).'

