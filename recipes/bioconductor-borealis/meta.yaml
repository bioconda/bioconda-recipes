{% set version = "1.14.0" %}
{% set name = "borealis" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 79d87c6d18be8575ccbec8c9661cf59d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-borealis", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, RUnit, BiocGenerics, annotatr, tidyr, TxDb.Hsapiens.UCSC.hg19.knownGene, org.Hs.eg.db
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-dss >=2.58.0,<2.59.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base
    - r-cowplot
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-gamlss
    - r-gamlss.dist
    - r-ggplot2
    - r-plyr
    - r-purrr
    - r-r.utils
    - r-rlang
    - r-snow
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-dss >=2.58.0,<2.59.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - r-base
    - r-cowplot
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-gamlss
    - r-gamlss.dist
    - r-ggplot2
    - r-plyr
    - r-purrr
    - r-r.utils
    - r-rlang
    - r-snow

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Bisulfite-seq OutlieR mEthylation At singLe-sIte reSolution
  description: Borealis is an R library performing outlier analysis for count-based bisulfite sequencing data. It detectes outlier methylated CpG sites from bisulfite sequencing (BS-seq). The core of Borealis is modeling Beta-Binomial distributions. This can be useful for rare disease diagnoses.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

