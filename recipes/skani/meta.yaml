{% set version = "0.3.1" %}

package:
  name: skani
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('skani', max_pin="x") }}

source:
  url: https://github.com/bluenote-1577/skani/archive/v{{ version }}.tar.gz
  sha256: 494b64ec764be1ad485cd5d4f8c97180ff61377863d990532f6fa9541ab1b6f4

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - make

test:
  commands:
    - skani --help

about:
  home: https://github.com/bluenote-1577/skani
  license: MIT
  summary: skani is a fast and robust tool for calculating ANI between metagenome assembled genomes and contigs. 
    
extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64

