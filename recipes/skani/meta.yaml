{% set version = "0.3.0" %}

package:
  name: skani
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('skani', max_pin="x") }}

source:
  url: https://github.com/bluenote-1577/skani/archive/v{{ version }}.tar.gz
  sha256: cbc35210acbe02da284cf1c7cb7d6b061cc943d2ff44a8d3e2aae68704545af6

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - make

test:
  commands:
    - skani --help

about:
  home: https://github.com/bluenote-1577/skani
  license: MIT
  summary: skani is a fast and robust tool for calculating ANI between metagenome assembled genomes and contigs. 
    
extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64

