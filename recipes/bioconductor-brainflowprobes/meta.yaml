{% set version = "1.6.0" %}
{% set name = "brainflowprobes" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2593847a9e05c50efd0bb9eff97c586d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, RefManageR, rmarkdown, sessioninfo, testthat (>= 2.1.0), covr
requirements:
  host:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-bumphunter >=1.34.0,<1.35.0'
    - 'bioconductor-derfinder >=1.26.0,<1.27.0'
    - 'bioconductor-derfinderplot >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-genomicstate >=0.99.0,<0.100.0'
    - r-base
    - 'r-cowplot >=1.0.0'
    - 'r-ggplot2 >=3.1.1'
    - 'r-rcolorbrewer >=1.1'
  run:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-bumphunter >=1.34.0,<1.35.0'
    - 'bioconductor-derfinder >=1.26.0,<1.27.0'
    - 'bioconductor-derfinderplot >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-genomicstate >=0.99.0,<0.100.0'
    - r-base
    - 'r-cowplot >=1.0.0'
    - 'r-ggplot2 >=3.1.1'
    - 'r-rcolorbrewer >=1.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Plots and annotation for choosing BrainFlow target probe sequence'
  description: 'Use these functions to characterize genomic regions for BrainFlow target probe design.'

