package:
    name: poretools
    version: "0.5.1"
source:
    git_url: https://github.com/arq5x/poretools

requirements:
    build:
        - python
        - watchdog >=0.8.3
        - rpy2 >=2.4.2
        - h5py >=2.0

    run:
        - python
        - hdf5 >=1.8.7
        - r >=3.0.0
        - rpy2 >=2.4.2
        - h5py >=2.0
        - watchdog >=0.8.3
        - qcli >=0.1.1

build:
    skip: True # [not py27]

test:
    commands:
        - poretools -v

about:
    home: http://poretools.readthedocs.org/en/latest/
    summary: "poretools: a toolkit for working with nanopore sequencing data from Oxford Nanopore"