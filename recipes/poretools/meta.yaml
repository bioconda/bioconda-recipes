{% set name = "poretools" %}
{% set version = "0.6.1a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
    fn: {{ name|lower }}_{{ version }}.tar.gz
    url: https://github.com/arq5x/poretools/archive/33e03f0b5dbc2a7d654870edab4aa968c2db6683.tar.gz
    md5: 9c38c7c104d431b1296dde54bc7f432c
    patches:
      - poretools.patch

requirements:
    build:
        - python
        - h5py >=2.2.0
        - setuptools
        - hdf5 >=1.8.7
        - matplotlib
        - seaborn
        - pandas

    run:
        - python
        - hdf5 >=1.8.7
        - h5py >=2.2.0
        - matplotlib
        - seaborn
        - pandas

build:
    number: 4 
    skip: True # [not py27]

test:
    commands:
        - poretools -v

about:
    home: http://poretools.readthedocs.org/en/latest/
    summary: "poretools: a toolkit for working with nanopore sequencing data from Oxford Nanopore"
    license: MIT
    license_file: LICENSE

