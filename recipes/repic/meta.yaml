{% set name = "REPIC" %}
{% set version = "0.0.0" %}
{% set sha256 = "dc9a78fc0e959a127d13f794f36419cefa9e4871b8e284fc4ef9e4b8ed22b3ca" %}

package:
  name:               {{ name|lower }}
  version:            {{ version }}

source:
  url:                https://github.com/ccameron/{{ name }}/archive/v{{ version }}.zip
  sha256:             {{ sha256 }}

requirements:
  host:
    - python >=3.8
    - pip

  run:
    - python
    - matplotlib-base >=3.2.2
    - mrcfile >=1.4.3
    - networkx >=2.8.4
    - numpy >=1.24.2
    - pandas
    - scipy >=1.10.0
    - tqdm

build:
  noarch:             python
  number:             0
  entry_points:
    - {{ name|lower }} = {{ name|lower }}.main:main
  script:             {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

test:
  commands:
    - {{ name|lower }} -h

about:
  home:               https://github.com/ccameron/{{ name }}
  license:            BSD-3-Clause
  license_family:     BSD
  license_file:       LICENSE
  summary:            {{ name }} - an ensemble learning approach to cryo-EM particle picking.
  description:        {{ name }} is an ensemble learning approach to cryogenic-electron\
    \ microscopy (cryo-EM) particle picking. It identifies particles common to\
    \ multiple picked particle sets (i.e., consensus particles) using graph\
    \ theory and integer linear programming (ILP). Picked particle sets may be\
    \ found by a human specialist (manual), template matching, mathematical\
    \ function (e.g., RELION's Laplacian-of-Gaussian auto-picking), or\
    \ machine-learning method. REPIC expects particle sets to be in BOX file\
    \ format (*.box) and contain particle coordinates, detection box size (in\
    \ pixels), and (optional) score [0-1].
  dev_url:            https://github.com/ccameron/{{ name }}

extra:
  recipe-maintainers:
    - ccameron
