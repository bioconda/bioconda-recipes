{% set name = "PhyloAcc" %}
{% set version = "2.2.0" %}
{% set sha256 = "29b13115974545479511bd4074d766c19fd7449412bfa9792721af85f80cbe37" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/phyloacc/PhyloAcc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py < 38]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - gsl
    - openblas
    - blis
    - liblapack
    - armadillo
    - python
  run:
    - python
    - blis
    - matplotlib-base >=3.5
    - biopython >=1.79
    - numpy >=1.22
    - snakemake-minimal >=7.3

test:
  commands:
    - phyloacc.py --version
    - phyloacc.py --depcheck
    - phyloacc_post.py -h
# Test commands to run after building and installing

about:
  home: https://phyloacc.github.io/
  license: GNU GPLv3 
  license_family: GPL
  license_file: LICENSE.md
  summary: 'Bayesian estimation of substitution rate shifts in non-coding regions'
  description: 'Bayesian estimation of substitution rate shifts in non-coding regions'
  doc_url: https://phyloacc.github.io/
  dev_url: https://github.com/phyloacc/PhyloAcc
# Package meta info
# URLs just point to the github page until we update the docs

extra:
  recipe-maintainers:
    - gwct
# Extra info
