{% set name = "perl-fast" %}
{% set version = "1.06" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DH/DHARD/FAST-1.06.tar.gz
  sha256: 7b5bff1e1220971a93a8c34059540328d1ac0ea65c33d195ade961c9236b995c 

build:
  number: 1
  noarch: generic

requirements:
  build:
    - make
    - perl
    - perl-pod-usage
    - perl-sort-mergesort
    - perl-sort-key
    - perl-bit-vector
    - perl-extutils-makemaker

  run:
    - perl
    - perl-pod-usage
    - perl-sort-mergesort
    - perl-sort-key
    - perl-bit-vector

test:
  imports:
    - FAST

about:
  home: http://metacpan.org/pod/FAST
  license: Artistic-2.0
  license_file: LICENSE
  summary: 'FAST Analysis of Sequences Toolbox'

