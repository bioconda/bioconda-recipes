{% set name = "zna" %}
{% set version = "0.1.1" %}
{% set username = "mkiyer" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ username }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bfe8a7dc3d6bbdacbca67ead5e9ccd45c84caa7b21309a1874762cbb1dfb0683

build:
  number: 1
  skip: true  # [py<310]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.15
    - make  # [unix]
    - llvm-tools  # [osx]
  host:
    - python
    - pip
    - scikit-build-core >=0.10
    - nanobind >=2.0
    - zstandard
    - llvm-tools  # [osx]
  run:
    - python
    - zstandard

test:
  imports:
    - zna
    - zna.core
    - zna.cli
  commands:
    - zna --help
    - python -c "from zna.core import is_accelerated; print('Accelerated:', is_accelerated())"
  requires:
    - pytest

about:
  home: https://github.com/{{ username }}/{{ name }}
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: High-performance binary format for compressed nucleic acid sequences
  description: |
    ZNA (Compressed Z-Nucleic N-Acid A) is a specialized binary format for 
    storing DNA/RNA sequences with exceptional compression and I/O speed.
    
    Features:
    - 135 MB/s roundtrip throughput (9.5x faster than Python baseline)
    - 2.8+ GB/s encoding/decoding for long reads
    - 3.7-4.0x compression ratio with Zstd
    - C++ acceleration with pure Python fallback
    - Block-based architecture for memory efficiency
    - Supports single-end, paired-end, and interleaved reads
    - Supports strand-specific protocols
  doc_url: https://github.com/{{ username }}/{{ name }}/blob/main/README.md
  dev_url: https://github.com/{{ username }}/{{ name }}

extra:
  recipe-maintainers:
    - {{ username }}
