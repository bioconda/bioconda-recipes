    - r-logger
    - r-purrr
    - r-r.utils
    - r-rcdk
    - r-rcpp
    - r-readjdx
    - r-readr
    - r-rjson
    - r-tibble
    - r-tidyselect
    - r-webchem
    - r-xml
    - r-yaml
    - libblas
