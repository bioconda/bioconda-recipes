{% set version = "2.10.0" %}
{% set name = "RMassBank" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c798f0db811ecfbb7f82fb617e64b3eb6b70a06f52fc6e9babe9d7d6c13d44a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-digest
    - r-httr
    - r-rcdk
    - r-rcpp
    - r-rcurl
    - r-rjson
    - r-xml
    - r-yaml
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-digest
    - r-httr
    - r-rcdk
    - r-rcpp
    - r-rcurl
    - r-rjson
    - r-xml
    - r-yaml
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Workflow to process tandem MS files and build MassBank records. Functions include automated extraction of tandem MS spectra, formula assignment to tandem MS fragments, recalibration of tandem MS spectra with assigned fragments, spectrum cleanup, automated retrieval of compound information from Internet databases, and export to MassBank records.'
