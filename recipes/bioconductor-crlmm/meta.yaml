{% set version = "1.40.0" %}
{% set name = "crlmm" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 925b239c1a50a1a3f5ebe713e613f8ac5bc414035cb99fad8e029d7b817367c8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-snpchip >=2.28.0,<2.30.0'
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - 'r-rcppeigen >=0.3.1.2.1'
    - r-vgam
  run:
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-illuminaio >=0.24.0,<0.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-snpchip >=2.28.0,<2.30.0'
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - 'r-rcppeigen >=0.3.1.2.1'
    - r-vgam
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Faster implementation of CRLMM specific to SNP 5.0 and 6.0 arrays, as well as a copy number tool specific to 5.0, 6.0, and Illumina platforms.'
extra:
  identifiers:
    - biotools:crlmm
  parent_recipe:
    name: bioconductor-crlmm
    path: recipes/bioconductor-crlmm
    version: 1.38.0
