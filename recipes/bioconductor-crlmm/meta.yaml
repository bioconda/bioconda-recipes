{% set version = "1.68.0" %}
{% set name = "crlmm" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: d010f7ea6b2f072060545a5da105a0dd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-crlmm", max_pin="x.x") }}'

# Suggests: hapmapsnp6, genomewidesnp6Crlmm (>= 1.0.7), snpStats, RUnit
requirements:

  build:
    - {{ compiler('c') }}
    - make

  host:
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - r-rcppeigen >=0.3.1.2.1
    - r-vgam
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-illuminaio >=0.52.0,<0.53.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - r-rcppeigen >=0.3.1.2.1
    - r-vgam

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Genotype Calling (CRLMM) and Copy Number Analysis tool for Affymetrix SNP 5.0 and 6.0 and Illumina arrays
  description: Faster implementation of CRLMM specific to SNP 5.0 and 6.0 arrays, as well as a copy number tool specific to 5.0, 6.0, and Illumina platforms.

extra:
  identifiers:
    - biotools:crlmm
  parent_recipe:
    name: bioconductor-crlmm
    path: recipes/bioconductor-crlmm
    version: 1.38.0

