{% set version = "1.44.0" %}
{% set name = "crlmm" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 64e0bc15df4e7de21eb68cf2ee2f28d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: hapmapsnp6, genomewidesnp6Crlmm (>= 1.0.7), GGdata, snpStats, RUnit
requirements:
  host:
    - 'bioconductor-affyio >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-illuminaio >=0.28.0,<0.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-oligoclasses >=1.48.0,<1.49.0'
    - 'bioconductor-preprocesscore >=1.48.0,<1.49.0'
    - 'bioconductor-snpchip >=2.32.0,<2.33.0'
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - 'r-rcppeigen >=0.3.1.2.1'
    - r-vgam
  run:
    - 'bioconductor-affyio >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-illuminaio >=0.28.0,<0.29.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-oligoclasses >=1.48.0,<1.49.0'
    - 'bioconductor-preprocesscore >=1.48.0,<1.49.0'
    - 'bioconductor-snpchip >=2.32.0,<2.33.0'
    - r-base
    - r-beanplot
    - r-ellipse
    - r-ff
    - r-foreach
    - r-lattice
    - r-matrixstats
    - r-mvtnorm
    - 'r-rcppeigen >=0.3.1.2.1'
    - r-vgam
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Genotype Calling (CRLMM) and Copy Number Analysis tool for Affymetrix SNP 5.0 and 6.0 and Illumina arrays'
  description: 'Faster implementation of CRLMM specific to SNP 5.0 and 6.0 arrays, as well as a copy number tool specific to 5.0, 6.0, and Illumina platforms.'
extra:
  identifiers:
    - biotools:crlmm
  parent_recipe:
    name: bioconductor-crlmm
    path: recipes/bioconductor-crlmm
    version: 1.38.0

