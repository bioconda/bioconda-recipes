package:
  name: eta
  version: "0.9.7"

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://pypi.python.org/packages/56/f4/3def7582d454d511a0b48e5eabdfd1319ccb6b5fafc810fea7dee4ca6c4d/eta-0.9.7.tar.gz
  md5: fd6d815b2a3276ca07655c4037472576

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - eta

about:
  home: http://github.com/mbreese/eta/
  license: BSD
  license_file: '{{ RECIPE_DIR }}/LICENSE.txt'
  summary: 'ETA Progress bar for command-line utilities'

