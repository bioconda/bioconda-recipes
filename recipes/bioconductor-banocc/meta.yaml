{% set version = "1.6.0" %}
{% set name = "banocc" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c8884ec2fb838d843e239e85ffc2fafa7ff120ce426acdb5c8541925cecc8994
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - 'r-coda >=0.18.1'
    - r-mvtnorm
    - 'r-rstan >=2.17.4'
    - r-stringr
  run:
    - r-base
    - 'r-coda >=0.18.1'
    - r-mvtnorm
    - 'r-rstan >=2.17.4'
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'BAnOCC is a package designed for compositional data, where each sample sums to one. It infers the approximate covariance of the unconstrained data using a Bayesian model coded with `rstan`. It provides as output the `stanfit` object as well as posterior median and credible interval estimates for each correlation element.'
extra:
  parent_recipe:
    name: bioconductor-banocc
    path: recipes/bioconductor-banocc
    version: 1.4.0
