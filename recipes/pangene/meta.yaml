{% set name = "pangene" %}
{% set version = "r231" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/lh3/pangene/archive/fc3366aa10e4f0d2cc6e8382649bb11eab2cd996.tar.gz
  sha256: 470a587bfc0ea62bdbc86b3bad6e838248211c169dab225933efd8cbf77876d3

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib

test:
  commands:
    - pangene 2>&1 | grep "^Usage:"

about:
  home: "https://github.com/lh3/pangene"
  license: Unknown
  summary: "Pangene is a command-line tool to construct a pangenome gene graph."
  dev_url: "https://github.com/lh3/pangene"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
