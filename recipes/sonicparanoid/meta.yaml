{% set name = "SonicParanoid" %}
{% set version = "2.0.4" %}
{% set sha256 = "8bbc455f1bc5db10bac0b96b0a9c4d1178c5744c8b8f3da5b5ce8d21c7e39fe0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sonicparanoid-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 38 or py > 310]
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps --no-cache-dir -vv
  entry_points:
    - sonicparanoid = sonicparanoid.sonic_paranoid:main
    - sonicparanoid-get-test-data = sonicparanoid.get_test_data:main
    - sonicparanoid-extract = sonicparanoid.sonic_paranoid_extract:main
    - sonic-debug-infer-ortho-table = sonicparanoid.sonic_infer_ortho_table:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    # Requires cython >=3.0.0
    - cython >=3.0.0
    - pip
    - setuptools
    - wheel
    - numpy
  run:
    - python
    - biopython
    - blast >=2.12.0
    - diamond >=2.1.8
    - filetype
    - gensim
    - mcl
    - mmseqs2 >=13.45111
    - mypy
    - {{ pin_compatible('numpy') }}
    - pandas
    - psutil
    - scikit-learn <=1.2.2
    - scipy
    - smart-open
    - tqdm

test:
  imports:
    - sonicparanoid
  commands:
    - sonicparanoid --help

about:
  home: 'http://iwasakilab.k.u-tokyo.ac.jp/sonicparanoid'
  summary: 'SonicParanoid: fast, accurate, and comprehensive orthology inference with machine learning and language models'
  dev_url: 'https://gitlab.com/salvo981/sonicparanoid2'
  doc_url: 'https://pypi.org/project/sonicparanoid/'
  license: GPL-3.0
  license_file: LICENSE.md

extra:
  identifiers:
    - biotools:SonicParanoid
    - doi:10.1093/bioinformatics/bty631
    - doi:10.1101/2023.05.14.540736
