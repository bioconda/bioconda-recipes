# Project ID of SonicParanoid in git lab is 11148448

{% set name = "sonicparanoid" %}
{% set version = "3.6.0" %}
{% set commit = "6af30d9d7e7ebf40ca151ccbe2de56bdb1ccea8a" %}
{% set projectid = "11148448" %}
{% set branch = "feat-dmnd" %}

# Working example of link that can be downloaded
# https://gitlab.com/api/v4/projects/11148448/repository/archive.zip?sha=6af30d9d7e7ebf40ca151ccbe2de56bdb1ccea8a

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://gitlab.com/salvo981/sonicparanoid2/-/archive/{{ branch }}/sonicparanoid2-{{ branch }}.zip
  # url: https://gitlab.com/api/v4/projects/{{ projectid }}/repository/archive.zip?sha={{ commit }}
  sha256: a7f93929be530b1a07c780e1324c91dbb3ae76e1313499e98e1780b7c3435c7a


build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  build:
      - numpy >=1.21
  host:
    - python >=3.6
    - pip >=21.2.4
    - setuptools >=57.4.0
    - wheel >=0.37.0
    - Cython >=0.29.24
    - numpy >=1.21
    - pandas >=1.3.2
    - scipy >=1.7.1
    - biopython >=1.79
    - mypy >=0.910
    - psutil >=5.8.0
    - scikit-learn >=0.24.2
    - filetype >=1.0.7

  run:
    - python >=3.6
    - mmseqs2 ==13.45111
    - diamond ==2.0.11
    - blast ==2.12.0
    - mcl ==14.137
    # - scipy
    # - make
    # - python
    # - cython
    # - biopython >=1.67
    # - pandas >=0.22.0
    # - numpy >=1.13.0
    # - sh >=1.12.14
    # - {{ compiler("c") }}
    # - {{ compiler("cxx") }}

test:
  commands:
    # - "sonicparanoid-get-test-data --help"
    - "sonicparanoid --help"

about:
  home: "http://iwasakilab.bs.s.u-tokyo.ac.jp/sonicparanoid/"
  license: "GNU General Public License v3"
  license_family: "GPL3"
  license_file: "LICENSE.md"
  summary: "SonicParanoid: fast, easy and accurate orthology inference"

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bty631
  skip-lints:
    - cython_must_be_in_host
    - compilers_must_be_in_build
