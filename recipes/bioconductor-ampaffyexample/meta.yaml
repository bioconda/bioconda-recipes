{% set version = "1.30.0" %}
{% set name = "AmpAffyExample" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a140d828812d26cd8dd4ae56c5c650e5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu133acdf
requirements:
  host:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Example of Amplified Data'
  description: 'Six arrays. Three from amplified RNA, three from the typical procedure.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

