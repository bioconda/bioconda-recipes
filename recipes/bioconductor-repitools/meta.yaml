{% set version = "1.32.0" %}
{% set name = "Repitools" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 509411082522676bcc453e2d6ff059c1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: ShortRead, BSgenome.Hsapiens.UCSC.hg18
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-dnacopy >=1.60.0,<1.61.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-ringo >=1.50.0,<1.51.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-aroma.affymetrix
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-dnacopy >=1.60.0,<1.61.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicalignments >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-ringo >=1.50.0,<1.51.0'
    - 'bioconductor-rsamtools >=2.2.0,<2.3.0'
    - 'bioconductor-rtracklayer >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-aroma.affymetrix
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Epigenomic tools'
  description: 'Tools for the analysis of enrichment-based epigenomic data.  Features include summarization and visualization of epigenomic data across promoters according to gene expression context, finding regions of differential methylation/binding, BayMeth for quantifying methylation etc.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:repitools
  parent_recipe:
    name: bioconductor-repitools
    path: recipes/bioconductor-repitools
    version: 1.26.0

