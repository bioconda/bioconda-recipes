{% set version = "1.26.0" %}
{% set name = "Repitools" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cc74a0f353877f2ddb9f013fd969dec74fa0f9605701c96c159248704e653932
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-bsgenome >=1.48.0,<1.50.0'
    - 'bioconductor-dnacopy >=1.54.0,<1.56.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-ringo >=1.44.0,<1.46.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-aroma.affymetrix
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
  run:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biostrings >=2.48.0,<2.50.0'
    - 'bioconductor-bsgenome >=1.48.0,<1.50.0'
    - 'bioconductor-dnacopy >=1.54.0,<1.56.0'
    - 'bioconductor-edger >=3.22.4,<3.24.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-ringo >=1.44.0,<1.46.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-aroma.affymetrix
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Tools for the analysis of enrichment-based epigenomic data.  Features include summarization and visualization of epigenomic data across promoters according to gene expression context, finding regions of differential methylation/binding, BayMeth for quantifying methylation etc.'
extra:
  identifiers:
    - biotools:repitools
