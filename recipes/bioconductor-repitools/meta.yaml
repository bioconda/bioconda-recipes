{% set version = "1.44.0" %}
{% set name = "Repitools" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a39f510b1663ce55c1efaeddb3f4b98b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: ShortRead, BSgenome.Hsapiens.UCSC.hg18
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-dnacopy >=1.72.0,<1.73.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-ringo >=1.62.0,<1.63.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-dnacopy >=1.72.0,<1.73.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-ringo >=1.62.0,<1.63.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Epigenomic tools'
  description: 'Tools for the analysis of enrichment-based epigenomic data.  Features include summarization and visualization of epigenomic data across promoters according to gene expression context, finding regions of differential methylation/binding, BayMeth for quantifying methylation etc.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:repitools
  parent_recipe:
    name: bioconductor-repitools
    path: recipes/bioconductor-repitools
    version: 1.26.0

