{% set version = "1.24.0" %}
{% set name = "Repitools" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 2af2e4bdcdd3fb93a9ead1b657ac3a7e6a8485f0a762ac20a85a3b60b982d6ab
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.8.0'
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-dnacopy
    - 'bioconductor-edger >=3.4.0'
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - 'bioconductor-iranges >=1.20.0'
    - bioconductor-ringo
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - r-aroma.affymetrix
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
  run:
    - 'bioconductor-biocgenerics >=0.8.0'
    - bioconductor-biostrings
    - bioconductor-bsgenome
    - bioconductor-dnacopy
    - 'bioconductor-edger >=3.4.0'
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - 'bioconductor-iranges >=1.20.0'
    - bioconductor-ringo
    - bioconductor-rsamtools
    - bioconductor-rtracklayer
    - 'bioconductor-s4vectors >=0.9.25'
    - r-aroma.affymetrix
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Tools for the analysis of enrichment-based epigenomic data.  Features include summarization and visualization of epigenomic data across promoters according to gene expression context, finding regions of differential methylation/binding, BayMeth for quantifying methylation etc.'

extra:
  identifiers:
    - biotools:repitools
