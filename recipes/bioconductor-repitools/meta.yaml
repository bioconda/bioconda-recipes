{% set version = "1.36.0" %}
{% set name = "Repitools" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 69980a18fd552d846f4abf1f75a7655d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: ShortRead, BSgenome.Hsapiens.UCSC.hg18
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bsgenome >=1.58.0,<1.59.0'
    - 'bioconductor-dnacopy >=1.64.0,<1.65.0'
    - 'bioconductor-edger >=3.32.0,<3.33.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicalignments >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-ringo >=1.54.0,<1.55.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bsgenome >=1.58.0,<1.59.0'
    - 'bioconductor-dnacopy >=1.64.0,<1.65.0'
    - 'bioconductor-edger >=3.32.0,<3.33.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicalignments >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-ringo >=1.54.0,<1.55.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-cluster
    - r-gplots
    - r-gsmoothr
    - r-mass
    - r-rsolnp
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Epigenomic tools'
  description: 'Tools for the analysis of enrichment-based epigenomic data.  Features include summarization and visualization of epigenomic data across promoters according to gene expression context, finding regions of differential methylation/binding, BayMeth for quantifying methylation etc.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:repitools
  parent_recipe:
    name: bioconductor-repitools
    path: recipes/bioconductor-repitools
    version: 1.26.0

