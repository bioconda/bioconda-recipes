{% set name = "megalodon" %}
{% set version = "1.0" %}
{% set hash = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nanoporetech/megalodon/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  entry_points:
    - megalodon = megalodon.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3.5
    - pip
    - h5py >=2.2.1
    - numpy >=1.9.0
    - scipy >=1.1.0
    - cython >=0.25.2
    - mappy >=2.16
    - pysam >=0.15
    - ont_fast5_api >=1.1
    - tqdm

  run:
    - python >=3.5
    - h5py >=2.2.1
    - numpy >=1.9.0
    - scipy >=1.1.0
    - mappy >=2.16
    - pysam >=0.15
    - ont_fast5_api >=1.1
    - tqdm

test:
  imports:
    - megalodon

  commands:
    - megalodon --help

about:
  home: https://nanoporetech.github.io/megalodon/
  license: mpl-2.0
  license_file: LICENSE.md
  summary: 'Nanopore modified base and sequence variant detection.'
