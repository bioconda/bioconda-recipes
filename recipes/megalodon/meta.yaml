{% set name = "megalodon" %}
{% set version = "2.5.0" %}
{% set sha256 = "f697d6b7c4c4ffee74e7bda81a1fae51ffe838f98e8b88d17ec5150f5e714446" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nanoporetech/megalodon/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - megalodon = megalodon.__main__:_main
    - megalodon_extras = megalodon_extras.__main__:_main
  skip: True  # [py < 36]
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython
    - python
    - pip
    - numpy >=1.9.0
    - setuptools >=38.3
  run:
    - python
    - setuptools >=38.3
    - h5py >=2.2.1
    - numpy >=1.9.0
    - scipy >=1.1.0
    - mappy >=2.16
    - pysam >=0.15
    - ont-fast5-api >=3.2
    - tqdm
    - scikit-learn
    - seaborn

test:
  imports:
    - megalodon
  commands:
    - megalodon --help
    - megalodon_extras --help

about:
  home: https://github.com/nanoporetech/megalodon
  license: Oxford Nanopore Technologies PLC. Public License Version 1.0
  license_family: OTHER
  license_file: LICENCE.txt
  summary: Nanopore modified base and sequence variant detection.
  doc_url: https://nanoporetech.github.io/megalodon/index.html
  dev_url: https://github.com/nanoporetech/megalodon

extra:
  recipe-maintainers:
    - marcus1487
    - npavlovikj
