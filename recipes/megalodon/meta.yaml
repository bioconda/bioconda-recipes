{% set name = "megalodon" %}
{% set version = "1.0.0" %}
{% set hash = "256a547c80eb95763ecf13fed66023953fa8fe6c98082e9e249ef0f859772f01ccc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  entry_points:
    - megalodon = megalodon.__main__:main
  number: 0
  script: python -m pip install --ignore-installed --no-deps -vv .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python # [py3k]
    - pip
    - numpy >=1.9.0
    - cython >=0.25.2
  run:
    - python # [py3k]
    - h5py >=2.2.1
    - numpy >=1.9.0
    - scipy >=1.1.0
    - mappy >=2.16
    - pysam >=0.15
    - ont-fast5-api >=1.1
    - tqdm

test:
  imports:
    - megalodon
  commands:
    - megalodon --help

about:
  home: https://github.com/nanoporetech/megalodon
  license: Mozilla Public License 2.0
  license_family: OTHER
  license_file: LICENSE.md
  summary: Nanopore modified base and sequence variant detection.
  doc_url: https://nanoporetech.github.io/megalodon/index.html
  dev_url: https://github.com/nanoporetech/megalodon

extra:
  recipe-maintainers:
    - marcus1487
