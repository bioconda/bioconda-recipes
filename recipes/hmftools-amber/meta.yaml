{% set version = "2.5" %}
{% set sha256 = "f7c759fff2db2c1c119748ea8248fab0e70ef41db39b2e3865a40cbb8b28a2fa" %}

package:
  name: hmftools-amber
  version: '{{ version }}'

source:
  url: https://github.com/hartwigmedical/hmftools/releases/download/amber-v{{ version|replace(".", "-") }}/amber-{{ version }}.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - zlib
    - openjdk >=8
    - bioconductor-copynumber

test:
  commands:
    - 'AMBER 2>&1 | grep usage'

about:
  home: https://github.com/hartwigmedical/hmftools/blob/master/amber/README.md
  license: MIT
  license_family: MIT
  summary: Generates a tumor BAF file for use in PURPLE
