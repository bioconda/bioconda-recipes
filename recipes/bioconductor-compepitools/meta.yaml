package:
  name: bioconductor-compepitools
  version: 1.10.0
source:
  fn: compEpiTools_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/compEpiTools_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/compEpiTools_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/compEpiTools/compEpiTools_1.10.0_src_all.tar.gz
  md5: 313208d157f3ae5bd1a7f23cc3b2e440
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-go.db
    - bioconductor-iranges
    - bioconductor-methylpipe
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-topgo
    - bioconductor-xvector
    - r-base
    - r-gplots
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-go.db
    - bioconductor-iranges
    - bioconductor-methylpipe
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-topgo
    - bioconductor-xvector
    - r-base
    - r-gplots
test:
  commands:
    - '$R -e "library(''compEpiTools'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/compEpiTools.html
  license: GPL
  summary: 'Tools for computational epigenomics developed for the analysis, integration
    and simultaneous visualization of various (epi)genomics data types across multiple
    genomic regions in multiple samples.'
