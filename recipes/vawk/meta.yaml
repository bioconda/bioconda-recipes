package:
  name: vawk
  version: 0.0.2

source:
  url: https://github.com/cc2qe/vawk/archive/bab8237.tar.gz

build:
  number: 2
  skip: True # [not py27 or osx]

requirements:
  host:
    - python

  run:
    - python
    - gawk

test:
  commands:
    - vawk --help

about:
  home: https://github.com/cc2qe/vawk
  license: MIT
  summary: An awk-like VCF parser
