{% set name = "perl-io-compress" %}
{% set version = "2.214" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PM/PMQS/IO-Compress-{{ version }}.tar.gz
  sha256: 0cfbc4b4ac9b28f7cbf22f114e09c9a49ace9e0b6c3778432afa2cde55512d69

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
    
requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - perl
    - perl-compress-raw-zlib >=2.214
    - perl-compress-raw-bzip2 >=2.214
    - perl-scalar-list-utils
    - perl-extutils-makemaker
  run:
    - perl
    - perl-compress-raw-zlib >=2.214
    - perl-compress-raw-bzip2 >=2.214
    - perl-encode
    - perl-scalar-list-utils

test:
  imports:
    - IO::Compress::Adapter::Bzip2
    - IO::Compress::Adapter::Deflate
    - IO::Compress::Adapter::Identity
    - IO::Compress::Base
    - IO::Compress::Base::Common
    - IO::Compress::Bzip2
    - IO::Compress::Deflate
    - IO::Compress::Gzip
    - IO::Compress::Gzip::Constants
    - IO::Compress::RawDeflate
    - IO::Compress::Zip
    - IO::Compress::Zip::Constants
    - IO::Compress::Zlib::Constants
    - IO::Compress::Zlib::Extra
    - IO::Uncompress::Adapter::Bunzip2
    - IO::Uncompress::Adapter::Identity
    - IO::Uncompress::Adapter::Inflate
    - IO::Uncompress::AnyInflate
    - IO::Uncompress::AnyUncompress
    - IO::Uncompress::Base
    - IO::Uncompress::Bunzip2
    - IO::Uncompress::Gunzip
    - IO::Uncompress::Inflate
    - IO::Uncompress::RawInflate
    - IO::Uncompress::Unzip

about:
  home: "https://metacpan.org/pod/IO::Compress"
  license: "Perl_5"
  summary: "IO Interface to compressed data files/buffers."
  doc_url: "https://metacpan.org/pod/IO::Compress"
  dev_url: "https://github.com/pmqs/IO-Compress"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
