{% set version = "1.0.3" %}

package:
  name: hla-la
  version: {{ version }}

build:
  number: 2
  skip: true # [osx]

source:
  url: https://github.com/DiltheyLab/HLA-LA/archive/v{{ version }}.tar.gz
  sha256: bd2434616597aecfb38ec5b3b0e1e9812fa51c5dbf8fcdb2208d53cf694b9785
  folder: src

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - boost-cpp ==1.74.00
    - bamtools ==2.5.1
    - perl-bio-db-hts
    - perl-bioperl
    - perl-bioperl-core
    - perl-bio-featureio
    - perl-text-levenshtein
    - perl-list-moreutils
  run:
    - boost-cpp ==1.74.00
    - bamtools ==2.5.1
    - samtools >=1.10
    - r-base =4
    - picard
    - bwa ==0.7.12
    - mummer
    - perl-bio-db-hts
    - perl-bioperl
    - perl-bioperl-core
    - perl-bio-featureio
    - perl-text-levenshtein
    - perl-list-moreutils

about:
  home: https://github.com/DiltheyLab/HLA-LA
  license: GPL
  summary: HLA typing from short and long reads

test:
  commands:
    - HLA-LA.pl --testing 1
    - HLA-ASM.pl --testing 1

extra:
  identifiers:
    - biotools:hla-la
