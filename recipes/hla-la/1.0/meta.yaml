{% set version = "1.0.1" %}

package:
  name: hla-la
  version: {{ version }}

build:
  number: 3
  skip: true # [osx]

source:
  url: https://github.com/DiltheyLab/HLA-LA/archive/v{{ version }}.tar.gz
  sha256: 4c615dd6be32f52a60037a76ab3cfb62f95531b754aa4c78b2377efcf6074478

requirements:
  build:
    - {{ compiler('cxx') }} 
  host:
    - zlib
    - boost-cpp
    - cmake
    - git
    - perl-bioperl    
  run:
    - boost-cpp
    - samtools
    - picard
    - bwa
    - mummer
    - perl-bio-db-hts
    - perl-bioperl
    - perl-bioperl-core
    - perl-bio-featureio
    - perl-text-levenshtein
    - perl-list-moreutils
   
about:
  home: https://github.com/DiltheyLab/HLA-LA
  license: GPL
  summary: HLA typing from short and long reads

test:
  commands:
    - HLA-LA.pl --testing 1
    - HLA-ASM.pl --testing 1

extra:
  identifiers:
    - biotools:hla-la


