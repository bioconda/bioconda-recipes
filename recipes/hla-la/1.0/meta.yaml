{% set version = "1.0" %}

package:
  name: hla-la
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/DiltheyLab/HLA-LA/archive/v{{ version }}.tar.gz
  sha256: 799f093c2edabbece8c7e6cc263651a38c2da0fe5135fc87e6df6fe93dd5cc2c

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    # ncurses not compatible with samtools, see note in build.sh
    #- ncurses
    - zlib
    - boost
    - bamtools
  run:
    #- ncurses    
    - zlib
    - boost
    - bamtools
    - samtools
    - picard
    - bwa
    - mummer
    - perl-bio-db-hts

about:
  home: https://github.com/DiltheyLab/HLA-LA
  license: GPL
  summary: HLA typing from short and long reads

test:
  commands:
    - HLA-LA.pl --testing 1
    - HLA-ASM.pl --testing 1

extra:
  identifiers:
    - biotools:hla-la
