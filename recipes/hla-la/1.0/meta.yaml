{% set version = "1.0" %}

package:
  name: hla-la
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/DiltheyLab/HLA-LA/archive/v{{ version }}.tar.gz
  sha256: 68e1398537c09b4ef5ac00eca10343e5a0ede70a29b2cfc9c4feefffa5bde57c

requirements:
  build:
    - {{ compiler('cxx') }} 
    - jsoncpp
  host:
    - zlib
    - boost
    #- bamtools
    - jsoncpp
    - cmake
    - git
  run:
    - zlib
    - boost
    #- bamtools
    - samtools
    - picard
    - bwa
    - mummer
    - perl-bio-db-hts
    - jsoncpp
    - perl-text-levenshtein
    - perl-list-moreutils
    - perl-bioperl

about:
  home: https://github.com/DiltheyLab/HLA-LA
  license: GPL
  summary: HLA typing from short and long reads

test:
  commands:
    - HLA-LA.pl --testing 1
    - HLA-ASM.pl --testing 1

extra:
  identifiers:
    - biotools:hla-la
