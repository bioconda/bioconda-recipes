{% set version = "1.0" %}

package:
  name: HLA-LA
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/DiltheyLab/HLA-LA/archive/v{{ version }}.tar.gz
  sha256: 0f7cb1bb1c68cc9a091521b518e640566d1c09d28e07919f9524b344898a135f

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost
    - bamtools
    - zlib

  run:
    - boost
    - bamtools
    - zlib

about:
  home: https://github.com/DiltheyLab/HLA-LA
  license: GPL
  summary: High-accuracy HLA type inference from WGS, WES< short and long reads.

test:
  commands:
    - ../bin/HLA-LA --action testBinary

extra:
  identifiers:
- biotools:HLA-LA
