{% set version = "1.0" %}

package:
  name: hla-la
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/DiltheyLab/HLA-LA/archive/v{{ version }}.tar.gz
  sha256: 3cf52e87cfb8550f2463679c2d09293120c5311216ef5a9817d7b4b0d0f5ac51

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    # ncurses not compatible with samtools, see note in build.sh
    #- ncurses
    - zlib
    - boost
    - bamtools
  run:
    #- ncurses    
    - zlib
    - boost
    - bamtools
    - samtools
    - picard
    - bwa
    - mummer
    - perl-bio-db-hts
#    - perl-text-levenshtein

about:
  home: https://github.com/DiltheyLab/HLA-LA
  license: GPL
  summary: HLA typing from short and long reads

test:
  commands:
    - HLA-LA.pl --testing 1
    - HLA-ASM.pl --testing 1

extra:
  identifiers:
    - biotools:hla-la
