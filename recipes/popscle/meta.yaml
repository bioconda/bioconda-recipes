{% set version = "1.0" %}
{% set sha256 = "6f88bafa86d925157568196d40b7283fc2861a4b362b0686f9e2df3844409735" %}

package:
  name: popscle 
  version: '{{version}}'

source:
  url: https://github.com/statgen/popscle/archive/7b141e3033d5739e474cf3a7eab000504852ed8f.zip
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - samtools
    - htslib
    - bzip2
    - zlib
  run:
    - samtools
    - htslib
    - bzip2
    - zlib

test:
  commands:
    - popscle --help 

about:
  home: https://github.com/statgen/popscle
  license: MIT
  summary: A suite of population scale analysis tools for single-cell genomics data including implementation of Demuxlet / Freemuxlet methods and auxilary tools

