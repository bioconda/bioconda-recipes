{% set version = "0.3.2" %}
{% set sha256 = "206e192f46caf6e436aea6290f3db1fa04aa028361be412494716b2b71adb81c" %}

package:
  name: fineradstructure
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/millanek/fineRADstructure/archive/0a1a1f3450b3a3d8028366fc1262ce85a370f7fb.zip
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - gsl
  run:
    - zlib
    - gsl

about:
  home: http://cichlid.gurdon.cam.ac.uk/fineRADstructure.html
  license: Attribution-NonCommercial-NoDerivs 3.0 Creative Commons Licence (CC-BY-NC-ND)
  summary: Inference of population structure from RAD datasets

test:
  commands:
    - RADpainter version 
    - finestructure -V
