{% set version = "1.24.0" %}
{% set name = "ivygapSE" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d58fa85c46a9447719fa06aa57cc217d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ivygapse", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, png, limma, grid, DT, randomForest, digest, testthat, rmarkdown, BiocStyle, magick, statmod, codetools
requirements:
  host:
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-ggplot2
    - r-hwriter
    - r-plotly
    - r-shiny
    - r-survival
    - r-survminer
    - r-upsetr
  run:
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-ggplot2
    - r-hwriter
    - r-plotly
    - r-shiny
    - r-survival
    - r-survminer
    - r-upsetr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A SummarizedExperiment for Ivy-GAP data'
  description: 'Define a SummarizedExperiment and exploratory app for Ivy-GAP glioblastoma image, expression, and clinical data.'

