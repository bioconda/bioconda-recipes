{% set version = "0.2" %}

package:
  name: renano
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/guilledufort/RENANO/archive/v{{ version }}.tar.gz
  sha256: c096c416423cf87dd3c70f20379f550de5717708f1051d6842d6c15e79e773b1

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]

  host:
    - zlib
    - clangdev  # [osx]
    - llvm-openmp  # [osx]

  run:
    - zlib
    - llvm-openmp  # [osx]

about:
  home: https://github.com/guilledufort/RENANO
  license: MIT License
  license_family: MIT
  summary: RENANO is a FASTQ lossless reference-based compression algorithm especially designed for nanopore sequencing FASTQ files.

test:
  commands:
     - "renano -h"
