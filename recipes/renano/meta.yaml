{% set version = "0.1" %}

package:
  name: renano
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/guilledufort/RENANO/archive/v{{ version }}.tar.gz
  sha256: 386fa82df429f5cccc736a2f66a93e70e62ef396793f6d59e35b32d5d4abddd4

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]

  host:
    - zlib
    - clangdev  # [osx]
    - llvm-openmp  # [osx]

  run:
    - zlib
    - llvm-openmp  # [osx]

about:
  home: https://github.com/guilledufort/RENANO
  license: MIT License
  license_family: MIT
  summary: RENANO is a FASTQ lossless reference-based compression algorithm especially designed for nanopore sequencing FASTQ files.

test:
  commands:
     - "renano -h"
