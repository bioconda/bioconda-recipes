{% set version = "1.1" %}

package:
  name: renano
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/guilledufort/RENANO/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fcaab346c671bc49d147ce134a035d7f7b6396e1ed372099d4bb66198c9d3125

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make
  host:
    - zlib
  run:
    - zlib

about:
  home: https://github.com/guilledufort/RENANO
  license: MIT License
  license_family: MIT
  summary: RENANO is a FASTQ lossless reference-based compression algorithm especially designed for nanopore sequencing FASTQ files.

test:
  commands:
     - "renano -h"
