{% set version = "1.0" %}

package:
  name: renano
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/guilledufort/RENANO/archive/v{{ version }}.tar.gz
  sha256: 483ffbf03c4767be96164dcf4e1c244df2b011f3eea883459eed1bbc937a0699

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]

  host:
    - zlib
    - clangdev  # [osx]
    - llvm-openmp  # [osx]

  run:
    - zlib
    - llvm-openmp  # [osx]

about:
  home: https://github.com/guilledufort/RENANO
  license: MIT License
  license_family: MIT
  summary: RENANO is a FASTQ lossless reference-based compression algorithm especially designed for nanopore sequencing FASTQ files.

test:
  commands:
     - "renano -h"
