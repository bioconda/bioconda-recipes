{% set version = "1.12.0" %}
{% set name = "epistasisGA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 09de4e62bcd99b24f0b9abdf302ca0fe

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-epistasisga", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown, magrittr, kableExtra, testthat (>= 3.0.0)
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-batchtools
    - r-bh
    - r-bigmemory
    - r-data.table
    - r-ggplot2
    - r-igraph
    - r-matrixstats
    - r-qgraph
    - r-rcpp
    - r-rcpparmadillo
    - r-survival
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - r-base
    - r-batchtools
    - r-bh
    - r-bigmemory
    - r-data.table
    - r-ggplot2
    - r-igraph
    - r-matrixstats
    - r-qgraph
    - r-rcpp
    - r-rcpparmadillo
    - r-survival

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: An R package to identify multi-snp effects in nuclear family studies using the GADGETS method
  description: This package runs the GADGETS method to identify epistatic effects in nuclear family studies. It also provides functions for permutation-based inference and graphical visualization of the results.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

