{% set name = "biobb_chemistry" %}
{% set version = "4.2.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9691549356d38bbce6b63fe8c66622cca7c704f57ee600133edfbd9bb5d871f0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - biobb_common ==4.2.0
    - openbabel ==3.1.1
    - ambertools >=22.0
    - acpype ==2022.7.21
  run:
    - python >=3.8
    - biobb_common ==4.2.0
    - openbabel ==3.1.1
    - ambertools >=22.0
    - acpype ==2022.7.21
test:
  imports:
    - biobb_chemistry
    - biobb_chemistry.acpype
    - biobb_chemistry.babelm
    - biobb_chemistry.ambertools

about:
  home: https://github.com/bioexcel/biobb_chemistry
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_chemistry is the Biobb module collection to perform chemical conversions.
