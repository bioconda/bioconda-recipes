{% set name = "biobb_chemistry" %}
{% set version = "1.0.3" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "fcfdd2a4d0b11d7e49b7a196fd2bc43da0e397532997ad0706c0074164ecb87c" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.6.*
    - setuptools
    - biobb_common ==0.1.4
    - openbabel ==2.4.1
  run:
    - python ==3.6.*
    - biobb_common ==0.1.4
    - openbabel ==2.4.1
test:
  imports:
    - biobb_chemistry
    - biobb_chemistry.acpype
    - biobb_chemistry.babel

about:
  home: https://github.com/bioexcel/biobb_chemistry
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_chemistry is the Biobb module collection to perform chemical conversions.
  description: "Biobb_chemistry is the Biobb module collection to perform chemical conversions."
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
