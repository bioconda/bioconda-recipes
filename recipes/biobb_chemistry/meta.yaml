{% set name = "biobb_chemistry" %}
{% set version = "3.0.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "27e30afb1dc2a3a0cdb3a55919e92af4307f68e78b24d754444dae891b01ebd7" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.7.*
    - setuptools
    - biobb_common ==3.0.0
    - openbabel ==3.0.0
    - ambertools ==19.10
    - acpype ==2019.10.05.12.26
  run:
    - python ==3.7.*
    - biobb_common ==3.0.0
    - openbabel ==3.0.0
    - ambertools ==19.10
    - acpype ==2019.10.05.12.26
test:
  imports:
    - biobb_chemistry
    - biobb_chemistry.acpype
    - biobb_chemistry.babelm
    - biobb_chemistry.ambertools

about:
  home: https://github.com/bioexcel/biobb_chemistry
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_chemistry is the Biobb module collection to perform chemical conversions.
