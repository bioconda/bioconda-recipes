{% set name = "biobb_chemistry" %}
{% set version = "1.0.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "8c10c9a0046df6a539c7f01516315f1e80cc9100a4db2cf6fb13f30a29147354" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.6.*
    - setuptools
    - biobb_common ==0.1.4
    - openbabel ==2.4.1
  run:
    - python ==3.6.*
    - biobb_common ==0.1.4
    - openbabel ==2.4.1
test:
  imports:
    - biobb_chemistry
    - biobb_chemistry.acpype
    - biobb_chemistry.babel

about:
  home: https://github.com/bioexcel/biobb_chemistry
  license: Apache Software License
  license_family: APACHE
  license_file: ''
  summary: Biobb_chemistry is the Biobb module collection to perform chemical conversions.
  description: 'Biobb_chemistry'
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''

