{% set name = "biobb_chemistry" %}
{% set version = "5.0.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 96c42dda4f898413f3430c6cf73e14f4ab171a93cb8c1faa266f0ded2f905b05

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - acpype_params_ac = biobb_chemistry.acpype.acpype_params_ac:main
    - acpype_params_cns = biobb_chemistry.acpype.acpype_params_cns:main
    - acpype_params_gmx_opls = biobb_chemistry.acpype.acpype_params_gmx_opls:main
    - acpype_params_gmx = biobb_chemistry.acpype.acpype_params_gmx:main
    - acpype_convert_amber_to_gmx = biobb_chemistry.acpype.acpype_convert_amber_to_gmx:main
    - reduce_add_hydrogens = biobb_chemistry.ambertools.reduce_add_hydrogens:main
    - reduce_remove_hydrogens = biobb_chemistry.ambertools.reduce_remove_hydrogens:main
    - babel_add_hydrogens = biobb_chemistry.babelm.babel_add_hydrogens:main
    - babel_convert = biobb_chemistry.babelm.babel_convert:main
    - babel_minimize = biobb_chemistry.babelm.babel_minimize:main
    - babel_remove_hydrogens = biobb_chemistry.babelm.babel_remove_hydrogens:main
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
    - biobb_common ==5.0.0
    - openbabel ==3.1.1
    - ambertools <=22.5
    - acpype >=2023.10.27
  run:
    - python >=3.9
    - biobb_common ==5.0.0
    - openbabel ==3.1.1
    - ambertools <=22.5
    - acpype >=2023.10.27

test:
  imports:
    - biobb_chemistry
    - biobb_chemistry.acpype
    - biobb_chemistry.babelm
    - biobb_chemistry.ambertools

about:
  home: https://github.com/bioexcel/biobb_chemistry
  license: Apache-2.0
  license_family: APACHE
  license_file: 'LICENSE'
  summary: Biobb_chemistry is the Biobb module collection to perform chemical conversions.
  description: "# biobb_chemistry\n\n### Introduction\nBiobb_chemistry is the Biobb module collection to perform chemistry over molecular dynamics simulations.\nBiobb (BioExcel building blocks) packages are Python building blocks that\ncreate\
