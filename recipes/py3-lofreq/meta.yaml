package:
  name: py3-lofreq
  version: '2.1.3a'

source:
  fn: lofreq_star-2.1.3a.tgz
  url: https://github.com/ozagordi/lofreq/releases/download/v2.1.3a/lofreq_linux-2.1.3a.tgz # [linux]
  url: https://github.com/ozagordi/lofreq/releases/download/v2.1.3a/lofreq_osx-2.1.3a.tgz # [osx]
  md5: de922f277ddabdf4512dc8c7f52741eb # [linux]
  md5: 1712b8805b5192693c048326a96c51fc # [osx] 

build:
  number: 0
  script: "mkdir -p $PREFIX/bin; chmod a+x scripts/*; chmod a+x lofreq/lofreq; cp scripts/* $PREFIX/bin; cp lofreq/lofreq $PREFIX/bin"
  skip: True # [not py35]

requirements:
  build:
    - python
  run:
    - python
test:
  commands:
    - 'lofreq version'
about:
  home: http://csb5.github.io/lofreq/
  license: MIT
  summary: A fast and sensitive variant-caller for inferring SNVs and indels from next-generation sequencing data
