package:
  name: py3-lofreq
  version: '2.1.3'

source:
  url: https://github.com/ozagordi/lofreq/releases/download/v2.1.3/lofreq_star-2.1.3.tar.gz
  md5: 29371e4598c3718ead1d2b5a1170e7f2

build:
  number: 0
  script: "mkdir -p $PREFIX/bin; chmod a+x bin/*; cp bin/* $PREFIX/bin" # [osx]
  skip: True # [py27 or py34]

requirements:
  build:
    - python
  run:
    - python
test:
  commands:
    - 'lofreq version'
about:
  home: http://csb5.github.io/lofreq/
  license: MIT
  summary: A fast and sensitive variant-caller for inferring SNVs and indels from next-generation sequencing data
