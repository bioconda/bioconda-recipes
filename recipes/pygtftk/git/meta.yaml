{% set version = "develop.20190315" %}

package:
  name: pygtftk
  version: '{{ version }}'

source:
  git_url: 'https://github.com/dputhier/pygtftk'
  git_tag: 'develop'
  #url: 'https://github.com/dputhier/pygtftk/archive/v{{ version }}.tar.gz'
  #sha256: 88b920d0fea7e7a7f796b0b03986226a094f8bdd590d9723663ae8dab4032c38

build:
  number: 1
  skip: true # [not py35 and not py36]
  #  script: python -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - numpy
    - cython
    - zlib
  run:
    - python >=3.5,<3.7
    - argparse
    - bedtools >=2.23
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1,<4.0.0
    - numpy
    - cython
    - pandas >=0.23.3
    - scipy >=1.1.0
    - pybedtools >=0.7.8
    - pybigwig >=0.3
    - pyyaml >=3.12
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
    - matplotlib >=2.0.2
    - plotnine >=0.4.0
    - future
    - nose

test:
  imports:
    - pygtftk
  commands:
    - gtftk -h
  requires:
    - nose
    - bats
    - unzip
    - perl

about:
  home: http://github.com/dputhier/pygtftk
  license: MIT
  summary: 'The gtftk suite providing facilities to manipulate genomic annotations in gtf format.'

