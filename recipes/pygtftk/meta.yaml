package:
  name: pygtftk
  version: "0.9.7"

source:
  url: https://github.com/dputhier/pygtftk/archive/0.9.7.tar.gz
  md5: 6ce8e5d2351cd039c11dee6814dc6b98
  sha1: 23862a12605a02de001d540c4e2fa5688294d662

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.6,<3.7
    - zlib
  run:
    - python >=3.6,<3.7
    - cython
    - argparse
    - bedtools ==2.27.1
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1,<4.0.0
    - numpy
    - pandas >=0.23.3
    - scipy >=1.1.0
    - pybedtools >=0.7.8
    - pybigwig >=0.3
    - pyyaml >=3.12
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
    - zlib
    - matplotlib >=2.0.2
    - plotnine >=0.4.0
    - future

test:
  imports:
    - pygtftk
  commands:
    - gtftk -h
