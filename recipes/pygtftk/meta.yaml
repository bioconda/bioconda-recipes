{% set version = "1.2.6" %}

package:
  name: pygtftk
  version: '{{ version }}'

source:
  url: 'https://github.com/dputhier/pygtftk/archive/{{ version }}.tar.gz'
  sha256: 18e52c1fcfe539c6843da0c70d08c79ea447cc005b0d99a24d937f2137924676

build:
  number: 0
  skip: True  # [py<36 or py>38]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - setuptools
    - zlib
  run:
    - bedtools >=2.23.1
    - biopython >=1.78
    - bzip2
    - cffi >=1.10.0
    - cloudpickle >=0.4.0
    - ftputil >=4.0.0
    - matplotlib-base >=3.3.1
    - mpmath >=1.1.0
    - nose
    - numpy >=1.19.1
    - pandas >=1.1.2
    - plotnine >=0.7.1
    - pybedtools >=0.8.1
    - pybigwig >=0.3.12
    - pyparsing >=2.2.0
    - python
    - python-graphviz
    - pyyaml >=3.12
    - requests >=2.23.0
    - scikit-learn >=0.21.2
    - scipy >=1.5.2
    - seaborn
    - xz
    
test:
  imports:
    - pygtftk
  commands:
    - gtftk -h

about:
  home: http://github.com/dputhier/pygtftk
  license: MIT
  summary: 'The gtftk suite providing facilities to manipulate genomic annotations in gtf format.'
