{% set version = "1.2.7" %}

package:
  name: pygtftk
  version: '{{ version }}'

source:
  url: 'https://github.com/dputhier/pygtftk/archive/{{ version }}.tar.gz'
  sha256: f3d58776a6ff3d79c43bf207a2157861ca2b5668f7f507dcca88994df6d77b4d

build:
  number: 1
  skip: True  # [py<36 or py>=38]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - cython
    - setuptools
    - zlib
  run:
    - python
    - bedtools >=2.23.1
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1,<4.0.0
    - numpy >=1.15.3
    - pandas >=0.23.3
    - scipy >=1.1.0
    - pybedtools >=0.7.8
    - pybigwig >=0.3.12
    - pyyaml >=3.12
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
    - matplotlib-base >=2.0.2
    - plotnine >=0.4.0
    - mpmath >=1.1.0
    - scikit-learn >=0.21.2
    - python-graphviz
    - seaborn
    - future
    - nose
    - xz
    - bzip2

test:
  imports:
    - pygtftk
  commands:
    - gtftk -h

about:
  home: http://github.com/dputhier/pygtftk
  license: MIT
  summary: 'The gtftk suite providing facilities to manipulate genomic annotations in gtf format.'
