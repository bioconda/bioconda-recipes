{% set version = "0.9.7" %}

package:
  name: pygtftk
  version: '{{ version }}'

source:
  url: 'https://github.com/dputhier/pygtftk/archive/{{ version }}.tar.gz'
  md5: 6ce8e5d2351cd039c11dee6814dc6b98
  sha1: 23862a12605a02de001d540c4e2fa5688294d662

build:
  number: 1
  skip: true # [not py35 and not py36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - zlib
  run:
    - python >=3.5,<3.7
    - argparse
    - bedtools >=2.23
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1,<4.0.0
    - numpy
    - pandas >=0.23.3
    - scipy >=1.1.0
    - pybedtools >=0.7.8
    - pybigwig >=0.3
    - pyyaml >=3.12
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
    - matplotlib >=2.0.2
    - plotnine >=0.4.0
    - future

test:
  imports:
    - pygtftk
  commands:
    - gtftk -h

about:
  home: http://github.com/dputhier/pygtftk
  license: MIT
  summary: 'The gtftk suite providing facilities to manipulate genomic annotations in gtf format.'

