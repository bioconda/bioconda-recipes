{% set version = "0.9.9" %}

package:
  name: pygtftk
  version: '{{ version }}'

source:
  url: 'https://github.com/dputhier/pygtftk/archive/{{ version }}.tar.gz'
  sha256: a0cfbf903c910c18c49d4f7e0ceb6f6d76a4bf65116c8ecc3f1666bd80f5bdf1

build:
  number: 0
  skip: true # [not py35 and not py36]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - setuptools
    - zlib
  run:
    - python >=3.5,<3.7
    - argparse
    - bedtools >=2.23
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1,<4.0.0
    - numpy
    - pandas >=0.23.3
    - scipy >=1.1.0
    - pybedtools >=0.7.8
    - pybigwig >=0.3
    - pyyaml >=3.12
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
    - matplotlib >=2.0.2
    - plotnine >=0.4.0
    - future

test:
  imports:
    - pygtftk
  commands:
    - gtftk -h
  requires:
    - nose
    - bats
    - unzip
    - perl

about:
  home: http://github.com/dputhier/pygtftk
  license: MIT
  summary: 'The gtftk suite providing facilities to manipulate genomic annotations in gtf format.'

