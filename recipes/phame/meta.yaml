{% set name = "phame" %}
{% set version = "1.0.2" %}
{% set hash = "79292f8a00290f3e85e1df8c1edbd000c1548f1b3c176c2a4949d78a1aabe973" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  sha256: {{ hash }}
  url: https://github.com/mshakya/{{ name }}/archive/{{ version }}.tar.gz

build:
  number: 0
  # skip: true # [osx]

requirements:
  run:
    - perl
    - perl-statistics-distributions >=1.02
    - perl-getopt-long >=2.50
    - perl-file-path >=2.12
    - perl-io-handle >=1.35
    - perl-parallel-forkmanager >=1.17
    - perl-app-cpanminus >=1.7039
    - perl-io-handle >=1.28
    - perl-bioperl >=1.6.924
    - cmake >=3.0.1
    - bwa >=0.7.12
    - samtools >=1.7
    - bcftools >=1.7
    - mummer >=3.23
    - bbmap >=37.62
    - FastTree >=2.1.9
    - RAxML >=8.2.10
    - bowtie2 >=2.3.4.1
    - muscle >=3.8.31
    - paml >=4.9
    - openmpi >=3.1.0 # [not osx] 
    - curl >=7.60.0 
    - hyphy >=2.3.12 # [not osx]
    - mafft >=7.313

test:
  commands:
    - perl --version
    - which perl
    - phame -h
    - phame --vcheck


about:
  home: https://github.com/LANL-Bioinformatics/PhaME
  license: BSD-3
  summary: A tool to derive SNP matrices and phylogenetic tree from raw reads, contigs, and full genomes.

extra:
  identifiers:
    - biotools:phame
