{% set name = "biobb_ml" %}
{% set version = "3.0.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cad303461fe3b10854d3c8e4c0f1601284574bc9677640dfa9b1372b7069b110

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - setuptools
    - biobb_common ==3.0.1
    - h5py ==2.10.0
    - pandas ==1.0.5
    - scikit-learn ==0.23.1
    - seaborn ==0.10.1
    - tensorflow ==2.2.0

  run:
    - python >=3.7
    - biobb_common ==3.0.1
    - h5py ==2.10.0
    - pandas ==1.0.5
    - scikit-learn ==0.23.1
    - seaborn ==0.10.1
    - tensorflow ==2.2.0

test:
  imports:
    - biobb_ml
    - biobb_ml.classification
    - biobb_ml.clustering
    - biobb_ml.dimensionality_reduction
    - biobb_ml.neural_networks
    - biobb_ml.regression
    - biobb_ml.test
    - biobb_ml.utils

about:
  home: https://github.com/bioexcel/biobb_ml
  license: Apache Software License
  license_family: APACHE
  summary: Biobb_ml is the Biobb module collection to perform machine learning predictions.
