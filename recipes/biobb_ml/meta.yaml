{% set name = "biobb_ml" %}
{% set version = "4.2.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 815613f1c4e36d66a1181ad64fd6e7dc3e523d16ab5ccac0545f27d20bb4e645

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - setuptools
    - biobb_common ==4.2.0
    - numpy ==1.19.5
    - h5py ==2.10.0
    - pandas >=1.3.0
    - scikit-learn ==0.24.2
    - seaborn ==0.10.1
    - tensorflow >=2.4.2
    - imbalanced-learn ==0.7.0

  run:
    - python >=3.8
    - biobb_common ==4.2.0
    - numpy ==1.19.5
    - h5py ==2.10.0
    - pandas >=1.3.0
    - scikit-learn ==0.24.2
    - seaborn ==0.10.1
    - tensorflow >=2.4.2
    - imbalanced-learn ==0.7.0

test:
  imports:
    - biobb_ml
    - biobb_ml.classification
    - biobb_ml.clustering
    - biobb_ml.dimensionality_reduction
    - biobb_ml.neural_networks
    - biobb_ml.regression
    - biobb_ml.resampling
    - biobb_ml.utils

about:
  home: https://github.com/bioexcel/biobb_ml
  license: Apache Software License
  license_family: APACHE
  summary: Biobb_ml is the Biobb module collection to perform machine learning predictions.
  description: "# biobb_ml\n\n### Introduction\nBiobb_ml is the Biobb module collection to perform machine learning predictions. \nBiobb (BioExcel building blocks) packages are Python building blocks that\ncreate\ 
