{% set version = "1.44.0" %}
{% set name = "tracktables" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: cd76fab5a9496abeef230d43a7cac50d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tracktables", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocStyle
requirements:
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 3)
  summary: Build IGV tracks and HTML reports
  description: Methods to create complex IGV genome browser sessions and dynamic IGV reports in HTML pages.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:tracktables
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-tracktables
    path: recipes/bioconductor-tracktables
    version: 1.14.0

