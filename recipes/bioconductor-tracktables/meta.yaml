{% set version = "1.22.0" %}
{% set name = "tracktables" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3eee52a48d45346dc045d9bc7ca4a48f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle
requirements:
  host:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-xvector >=0.28.0,<0.29.0'
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml
  run:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-xvector >=0.28.0,<0.29.0'
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Build IGV tracks and HTML reports'
  description: 'Methods to create complex IGV genome browser sessions and dynamic IGV reports in HTML pages.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:tracktables
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-tracktables
    path: recipes/bioconductor-tracktables
    version: 1.14.0

