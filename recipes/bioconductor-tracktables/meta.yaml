{% set version = "1.16.0" %}
{% set name = "tracktables" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: cb2b02f4045a5fca3847d433897178b9aa306f0f953b094a68fbc6ecc7811f98
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Methods to create complex IGV genome browser sessions and dynamic IGV reports in HTML pages.'
extra:
  identifiers:
    - biotools:tracktables
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-tracktables
    path: recipes/bioconductor-tracktables
    version: 1.14.0
