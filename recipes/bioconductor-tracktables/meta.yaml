{% set version = "1.14.0" %}
{% set name = "tracktables" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 36442889139f0c5395be2704a132414b281061e91d6f277fc8bc331599e7b902
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-xvector >=0.20.0,<0.22.0'
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml
  run:
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-xvector >=0.20.0,<0.22.0'
    - r-base
    - r-rcolorbrewer
    - r-stringr
    - r-tractor.base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Methods to create complex IGV genome browser sessions and dynamic IGV reports in HTML pages.'
extra:
  identifiers:
    - biotools:tracktables
    - doi:10.1038/nmeth.3252
