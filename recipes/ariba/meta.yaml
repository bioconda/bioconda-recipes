{% set version = "2.14.0" %}
{% set sha256 = "361d58dc2bfa1c8722aa695633771676bbc86cf22ecd879d25106930726651d7" %}

package:
  name: ariba
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/a/ariba/ariba-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
  host:
    - python <=3.6
    - pip
  run:
    - python <=3.6
    - beautifulsoup4 >=4.1.0
    - dendropy >=4.2.0
    - matplotlib >=3.1.0
    - biopython
    - pyfastaq >=3.12.0
    - pysam >=0.9.1
    - pymummer <=0.10.3
    - bowtie2 >=2.3.1
    - cd-hit >=4.6.5
    - samtools >=1.2
    - bcftools >=1.2
    - mummer >=3.23
    - spades >=3.5.0
    - zlib
    - wget

test:
  imports:
    - ariba
    - ariba.tasks

about:
  home: https://github.com/sanger-pathogens/ariba
  license: GNU General Public License v3 (GPL-3.0)
  license_family: GPL
  summary: 'ARIBA: Antibiotic Resistance Identification By Assembly'

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
