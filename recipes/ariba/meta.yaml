{% set version = "2.11.1" %}

package:
  name: ariba
  version: {{ version }}

source:
  fn: ariba-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/ariba/ariba-{{ version }}.tar.gz
  sha256: d19c776f5634e838656ea5af5943f5731eb9cd7ad3a8e6bf73ea901074842747

build:
  skip: True # [py27]
  number: 0

requirements:
  host:
    - python
    - setuptools
    - beautifulsoup4 >=4.1.0
    - dendropy >=4.2.0
    - matplotlib
    - pyfastaq >=3.12.0
    - pysam >=0.9.1
    - pymummer >=0.10.2
    - {{ compiler('c') }}
    - zlib

  run:
    - python
    - beautifulsoup4 >=4.1.0
    - dendropy >=4.2.0
    - matplotlib
    - pyfastaq >=3.12.0
    - pysam >=0.9.1
    - pymummer >=0.10.2
    - bowtie2 >=2.3.1
    - cd-hit >=4.6.5
    - samtools >=1.2
    - bcftools >=1.2
    - mummer >=3.23
    - spades >=3.5.0
    - zlib

test:
  imports:
    - ariba
    - ariba.tasks

about:
  home: https://github.com/sanger-pathogens/ariba
  license: GNU General Public License v3 (GPLv3)
  summary: 'ARIBA: Antibiotic Resistance Identification By Assembly'

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
