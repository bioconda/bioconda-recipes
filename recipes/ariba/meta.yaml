{% set version = "2.10.0" %}

package:
  name: ariba
  version: {{ version }}

source:
  fn: ariba-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/ariba/ariba-{{ version }}.tar.gz
  md5: 9d0b336f7adc0d5c82c5f3d1a8358981

build:
  skip: True # [py27]
  number: 0

requirements:
  build:
    - python
    - setuptools
    - beautifulsoup4 >=4.1.0
    - dendropy >=4.2.0
    - matplotlib
    - pyfastaq >=3.12.0
    - pysam >=0.9.1
    - pymummer >=0.10.2
    - gcc
    - zlib

  run:
    - python
    - beautifulsoup4 >=4.1.0
    - dendropy >=4.2.0
    - matplotlib
    - pyfastaq >=3.12.0
    - pysam >=0.9.1
    - pymummer >=0.10.2
    - bowtie2 >=2.3.1
    - cd-hit >=4.6.5
    - samtools >=1.2
    - bcftools >=1.2
    - mummer >=3.23
    - spades >=3.5.0
    - libgcc
    - zlib

test:
  imports:
    - ariba
    - ariba.tasks

  requires:
    - nose >=1.3

about:
  home: https://github.com/sanger-pathogens/ariba
  license: GNU General Public License v3 (GPLv3)
  summary: 'ARIBA: Antibiotic Resistance Identification By Assembly'
