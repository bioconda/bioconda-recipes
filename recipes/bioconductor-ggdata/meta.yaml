{% set version = "1.20.0" %}
{% set name = "GGdata" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 1537294073a3d983dba7fed10af19989ffcc6ede7eb15c48f51bc57d25904ab1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ggbase >=3.44.0,<3.46.0'
    - 'bioconductor-illuminahumanv1.db >=1.26.0,<1.28.0'
    - 'bioconductor-snpstats >=1.32.0,<1.34.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-ggbase >=3.44.0,<3.46.0'
    - 'bioconductor-illuminahumanv1.db >=1.26.0,<1.28.0'
    - 'bioconductor-snpstats >=1.32.0,<1.34.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'data exemplars dealing with hapmap SNP reports, GWAS, etc.'
