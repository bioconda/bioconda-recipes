package:
  name: saraf
  version: "0.1.0"

source:
  git_url: https://github.com/moshtaqtsr/SARAF.git
  git_rev: main

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython

test:
  commands:
    - saraf --help  # Replace with an actual command to test your tool

about:
  home: https://github.com/moshtaqtsr/SARAF
  license: MIT
  summary: "SARAF: Sequence Assembly Refining and Filtering"
  description: "A tool for refining and filtering sequence assemblies."

