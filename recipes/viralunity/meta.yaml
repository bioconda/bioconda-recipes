{% set name = "viralunity" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/filiperomero2/ViralUnity/archive/v{{ version }}.tar.gz
  sha256: db49093572a85330b4a71b40adfc3871c1d82ab1d43c465ae4e3c54bbe8550f1

build:
  entry_points:
    - viralunity=viralunity.viralunity_cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python >=3.7
    - pandas >=2.0.3
    - biopython >=1.81
    - snakemake ==7.29.0
    - fastqc ==0.11.9
    - trimmomatic ==0.39
    - multiqc ==1.15
    - minimap2 ==2.17
    - samtools ==1.17
    - bedtools ==2.31
    - ivar ==1.4.3
    - gofasta ==1.2.1
    - kraken2 ==2.1.3
    - krona ==2.8.1

test:
  imports:
    - viralunity
  commands:
    # - pip check
    - viralunity --help
  requires:
    - pip

about:
  home: https://github.com/filiperomero2/ViralUnity
  license: MIT
  license_file: LICENSE
