{% set version = "1.0.6" %}
{% set sha256 = "e8ab69ee742c4f0aa1ee44c52328bc999d6a25d62ec6cda71deeac43d296d956" %}

package:
  name: rampart
  version: {{ version }}

source:
  url: https://github.com/artic-network/rampart/archive/v{{ version }}.tar.gz
  folder: rampart
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  
requirements:
  build:
    - nodejs>=12
  run:
    - nodejs>=12
    - python>=3
    - snakemake-minimal=5.8.1
    - biopython=1.74
    - minimap2=2.17

app:
  entry: rampart
  summary: "rampart"


test:
  commands:
    - rampart --help

about:
  home: https://artic-network.github.io/rampart/
  license: AGPL-3.0
  license_family: AGPL
  summary: Read Assignment, Mapping, and Phylogenetic Analysis in Real Time
