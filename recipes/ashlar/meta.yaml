{% set name = "ashlar" %}
{% set version = "1.14.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/labsyspharm/ashlar.git
  git_rev: "v{{ version }}"

build:
  number: 0
  entry_points:
    - ashlar=ashlar.scripts.ashlar:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - blessed >=1.17
    - cython >=0.29.14
    - matplotlib >=3.1.2
    - networkx >=2.4
    - numpy >=1.18.1
    - pip
    - pyjnius >=1.2.1
    - python
    - scikit-image ==0.16.2
    - scikit-learn >=0.21.1
    - scipy >=1.4.1
  run:
    - blessed >=1.17
    - cython >=0.29.14
    - matplotlib >=3.1.2
    - networkx >=2.4
    - numpy >=1.18.1
    - pyjnius >=1.2.1
    - python
    - scikit-image ==0.16.2
    - scikit-learn >=0.21.1
    - scipy >=1.4.1

test:
  imports:
    - ashlar
  commands:
    - ashlar --help

about:
  home: "https://github.com/sorgerlab/ashlar"
  license: MIT
  summary: "Alignment by Simultaneous Harmonization of Layer/Adjacency Registration"

