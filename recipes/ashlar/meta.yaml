{% set name = "ashlar" %}
{% set version = "1.18.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2c0e8997a49daf64fc56b3afabc2e58a0eb2f6f9985d0c3c22be957bf8b03760

build:
  number: 0
  entry_points:
    - ashlar=ashlar.scripts.ashlar:main
    - preview_slide=ashlar.scripts.preview_slide:main
    - make_alignment_movie=ashlar.scripts.make_alignment_movie:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('ashlar', max_pin="x") }}

requirements:
  host:
    - pip
    - python <3.12
  run:
    - blessed >=1.17
    - matplotlib-base >=3.1.2
    - networkx >=2.4
    - numpy >=1.18.1
    - pyjnius >=1.2.1
    - python <3.12
    - scikit-image ==0.19
    - scikit-learn >=0.21.1
    - scipy >=1.4.1
    - tifffile >=2022.4.8
    - zarr

test:
  imports:
    - ashlar
    - ashlar.scripts
  commands:
    - ashlar --help

about:
  home: "https://github.com/sorgerlab/ashlar"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Alignment by Simultaneous Harmonization of Layer/Adjacency Registration"
  doc_url: https://labsyspharm.github.io/ashlar/

extra:
  recipe-maintainers:
    - alliecreason
