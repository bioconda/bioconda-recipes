{% set name = "ashlar" %}
{% set version = "1.18.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2c0e8997a49daf64fc56b3afabc2e58a0eb2f6f9985d0c3c22be957bf8b03760

build:
  number: 0
  entry_points:
    - ashlar=ashlar.scripts.ashlar:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - blessed >=1.17
    - matplotlib-base >=3.1.2
    - networkx >=2.4
    - numpy >=1.18.1
    - pip
    - pyjnius >=1.2.1
    - python
    - scikit-image ==0.19
    - scikit-learn >=0.21.1
    - scipy >=1.4.1
    - tifffile>=2022.4.8
    - zarr

test:
  imports:
    - ashlar
    - ashlar.scripts
  commands:
    - ashlar --help

about:
  home: "https://github.com/sorgerlab/ashlar"
  license: MIT
  summary: "Alignment by Simultaneous Harmonization of Layer/Adjacency Registration"
  doc_url: https://labsyspharm.github.io/ashlar/

extra:
  recipe-maintainers:
    - alliecreason
