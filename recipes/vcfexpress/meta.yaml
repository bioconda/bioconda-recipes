{% set name = "vcfexpress" %}
{% set version = "0.3.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/brentp/vcfexpress/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 619164dd3909c2010eb406b9a01f7034069d60e177a22378b4339f1766a29be7

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('vcfexpress', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
    - clangdev
    - cmake
    - make
    - pkg-config

test:
  commands:
    - vcfexpress --help

about:
  home: "https://github.com/brentp/vcfexpress"
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "Expressions on VCFs."
  dev_url: "https://github.com/brentp/vcfexpress"
  doc_url: "https://github.com/brentp/vcfexpress/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
