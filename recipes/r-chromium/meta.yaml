{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/r-chromium" %}

package:
  name: r-chromium
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: e2f58a6141ce55b73d631323360d86d3713bf7870476c2505f457c61f41a3d0b

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-chromium', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-rhdf5 >=2.44.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.2.8
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.6.13
    - r-acidgenomes >=0.6.0
    - r-acidplyr >=0.4.3
    - r-acidsinglecell >=0.3.7
    - r-goalie >=0.7.0
    - r-matrix >=1.6.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.6.7
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-rhdf5 >=2.44.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.2.8
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.6.13
    - r-acidgenomes >=0.6.0
    - r-acidplyr >=0.4.3
    - r-acidsinglecell >=0.3.7
    - r-goalie >=0.7.0
    - r-matrix >=1.6.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.6.7

test:
  commands:
    - $R -e "library('Chromium')"

about:
  home: https://r.acidgenomics.com/packages/chromium/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for 10X Genomics Chromium single cell data.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
