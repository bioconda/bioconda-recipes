package:
  name: flair
  version: 2.1.2

source:
  url: https://files.pythonhosted.org/packages/d0/23/39b2967d3fa6576f3518ea62cef82b33cd8cdefa7bb04c26e23a7343975a/flair_brookslab-2.1.1.tar.gz
  sha256: a5ed014a54b039c08fe74bae32cf52292235709da64fa8ba0ce40ce71566c8a5

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --ignore-installed --no-deps --no-cache-dir -vv .


requirements:
  host:
    - python >=3.12,<3.13
    - pip
    - wget
    - poetry-core
  run:
    - python >=3.12,<3.13
    - pysam >=0.22.1,<0.23.0
    - pipettor >=1.1,<2.0.0
    - pybedtools >=0.11.0,<0.12.0
    - ncls >=0.0.68,<0.0.69
    - mappy >=2.28,<3.0
    - numpy >=2.2,<3.0
    - scipy >=1.15.1,<2.0.0
    - setuptools >=75.8.0,<76.0.0
    - minimap2 >=2.28,<3.00
    - samtools >=1.21
    - bedtools >=2.31.1,<3.0

test:
  imports:
    - flair
  commands:
    - flair align --help

about:
  home: https://github.com/BrooksLabUCSC/flair 
  license: BSD-3
  summary: Correction, isoform definition, and alternative splicing analysis of noisy reads (ONT and PacBio).

extra:
  identifiers:
    - doi:10.1101/410183
