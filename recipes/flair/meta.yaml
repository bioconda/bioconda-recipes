package:
  name: flair
  version: "2.0.0"

source:
  url: https://files.pythonhosted.org/packages/a3/8c/df1053b9dd6d10f61e34c765e87c3cb46def2c9626d62c30b0ef10c9a8ee/flair-brookslab-2.0.0.tar.gz
  sha256: bc1fe441e5610f19a2c95b6dc0aca588244bb7d48b3eb07b6fa424d8e251619c

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - samtools
    - bedtools
    - scipy
    - pandas
    - rpy2
    - tqdm
    - ncls
    - pybedtools
    - mappy 2.24.*
    - pysam
    - minimap2 2.24
    - r-ggplot2
    - r-qqman
    - r-lazyeval
    - bioconductor-deseq2
    - bioconductor-drimseq
    - bioconductor-stager
    - bioconductor-apeglm
    - matplotlib-base
    - seaborn-base
test:
  imports:
    - flair
  commands:
    - flair diffExp --help

about:
  home: https://github.com/BrooksLabUCSC/flair 
  license: BSD-3
  summary: Correction, isoform definition, and alternative splicing analysis of noisy reads (ONT and PacBio).

extra:
  identifiers:
    - doi:10.1101/410183
