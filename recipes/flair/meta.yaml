package:
  name: flair
  version: 2.1.2

source:
  url: https://files.pythonhosted.org/packages/3e/17/fbccc3a27558c746761cedff82e9871d5b4b708e33c9b9781725ea710fbc/flair_brookslab-2.1.2.tar.gz
  sha256: 471d4f8a693b5c5ecb611e264b6b3bb2619faf6237fc62b09c87a0c67b8cd537

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --ignore-installed --no-deps --no-cache-dir -vv .


requirements:
  host:
    - python >=3.12,<3.13
    - pip
    - wget
    - poetry-core
  run:
    - python >=3.12,<3.13
    - pysam >=0.22.1,<0.23.0
    - pipettor >=1.1,<2.0.0
    - pybedtools >=0.11.0,<0.12.0
    - ncls >=0.0.68,<0.0.69
    - mappy >=2.28,<3.0
    - numpy >=2.2,<3.0
    - scipy >=1.15.1,<2.0.0
    - setuptools >=75.8.0,<76.0.0
    - minimap2 >=2.28,<3.00
    - samtools >=1.21
    - bedtools >=2.31.1,<3.0

test:
  imports:
    - flair
  commands:
    - flair align --help

about:
  home: https://github.com/BrooksLabUCSC/flair 
  license: BSD-3
  summary: Correction, isoform definition, and alternative splicing analysis of noisy reads (ONT and PacBio).

extra:
  identifiers:
    - doi:10.1101/410183
