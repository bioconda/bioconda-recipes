package:
  name: flair
  version: "2.1.0"

source:
  url: https://files.pythonhosted.org/packages/95/20/e3bcaca31a885c8f8371e461222781117f9285b27d05bc3e0864b6032a1a/flair_brookslab-2.1.0.tar.gz
  sha256: 450e649e38b615691997c1a37124b9c16f7fbc215e862c175d4fcd9fa7ca218e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('flair', max_pin="x") }}

requirements:
  host:
    - python >=3.12,<3.13
    - pip
    - poetry-core
  run:
    - python >=3.12,<3.13
    - samtools
    - numpy >=2.2
    - scipy
    - pandas
    #- pipettor >=1.0.0
    - rpy2
    - tqdm
    - ncls
    - pybedtools
    - mappy >=2.28
    - pysam
    - minimap2 >=2.28
    - r-ggplot2
    - r-qqman
    - r-lazyeval
    - bioconductor-deseq2
    - bioconductor-drimseq
    - bioconductor-stager
    - bioconductor-apeglm
    - matplotlib-base
    - seaborn-base

test:
  imports:
    - flair
  commands:
    - flair diffExp --help

about:
  home: https://github.com/BrooksLabUCSC/flair 
  license: BSD-3-Clause
  license_family: BSD
  summary: "Correction, isoform definition, and alternative splicing analysis of noisy reads (ONT and PacBio)."
  dev_url: https://github.com/BrooksLabUCSC/flair
  doc_url: https://flair.readthedocs.io

extra:
  identifiers:
    - doi:10.1038/s41467-020-15171-6
