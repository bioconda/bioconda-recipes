{% set version = "1.2.0" %}
{% set name = "CrossICC" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 78a3d19c945b4101c836c5fc1ac57a11
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: rmarkdown, testthat, knitr, shiny, shinydashboard, shinyWidgets, shinycssloaders, DT, ggthemes, ggplot2, pheatmap, RColorBrewer, tibble, ggalluvial
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-consensusclusterplus >=1.52.0,<1.53.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-mergemaid >=2.59.0,<2.60.0'
    - r-base
    - r-cluster
    - r-data.table
    - r-dplyr
    - r-mass
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-consensusclusterplus >=1.52.0,<1.53.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-mergemaid >=2.59.0,<2.60.0'
    - r-base
    - r-cluster
    - r-data.table
    - r-dplyr
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'An Interactive Consensus Clustering Framework for Multi-platform Data Analysis'
  description: 'CrossICC utilizes an iterative strategy to derive the optimal gene set and cluster number from consensus similarity matrix generated by consensus clustering and it is able to deal with multiple cross platform datasets so that requires no between-dataset normalizations. This package also provides abundant functions for visualization and identifying subtypes of cancer. Specially, many cancer-related analysis methods are embedded to facilitate the clinical translation of the identified cancer subtypes.'
  license_file: LICENSE

