{% set version = "1.42.0" %}
{% set name = "yaqcaffy" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b3434e0b022f4a2948318ecb45dc8ecfa878326b66f91d0e4ed592d2f60f56a4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-simpleaffy >=2.58.0,<2.60.0'
    - r-base
  run:
    - 'bioconductor-simpleaffy >=2.58.0,<2.60.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Quality control of Affymetrix GeneChip expression data and reproducibility analysis of human whole genome chips with the MAQC reference datasets.'
extra:
  identifiers:
    - biotools:yaqcaffy
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-yaqcaffy
    path: recipes/bioconductor-yaqcaffy
    version: 1.40.0
