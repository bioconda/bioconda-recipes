{% set version = "1.8.0" %}

package:
  name: vardict-java
  version: {{ version }}

source:
  url: https://github.com/AstraZeneca-NGS/VarDictJava/releases/download/{{ version }}/VarDict-{{ version }}.zip
  sha256: 70a3f4e33803e528fcfc908dbe6d7a4bc3598466db8031f7191653a43dcba3fa

build:
  number: 0
  noarch: generic

requirements:
  run:
    - openjdk
    - perl
    - r-base

test:
  commands:
    - vardict-java -h
    - var2vcf_paired.pl -h

about:
  home: https://github.com/AstraZeneca-NGS/VarDictJava
  license: MIT
  summary: Java port of the VarDict variant discovery program

extra:
  recipe-maintainers:
    - roryk
    - cbrueffer
