build:
  number: 0
  skip: True # [osx]
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}

about:
    home: http://www.cs.cmu.edu/~ckingsf/software/sailfish/
    license: GPLv3
    summary: Rapid Mapping-based Isoform Quantification from RNA-Seq Reads

package:
    name: sailfish
    version: 0.10.1

source:
    fn: sailfish-0.10.1.tar.gz
    url: https://github.com/kingsfordgroup/sailfish/archive/v0.10.1.tar.gz

requirements:
  build:
    - boost {{CONDA_BOOST}}*
    - cmake
    - tbb
    - gcc # [linux]
    - llvm # [osx]
    - autoconf
    - unzip
    - perl
    - icu ==56.1
  run:
    - boost {{CONDA_BOOST}}*
    - tbb
    - icu ==56.1
    - libgcc # [linux]

test:
    commands:
      - sailfish --help
