{% set name = "gclib" %}
{% set version = "0.0.1" %}
{% set sha256hash = "8a63c4f507cfcc579c60fc9540bdce77b64b5050118f9313b12fb6e2ae5f23fe" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
    number: 5
    skip: False

source:
  fn: gclib-{{ version }}.tar.gz
  url: https://github.com/gpertea/gclib/archive/5235ec1062e2a22efd9ee79225117bc62ba96ae3.tar.gz
  sha256: {{ sha256hash }}
  patches:
    - Makefile.patch # [not osx]
    - Makefile.osx.patch # [osx]

requirements:
  build:
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - libgcc  # [linux]

test:
  commands:
    - gtest
    - test -f ${PREFIX}/lib/libgffc.so # [linux]
    - test -f ${PREFIX}/lib/libgffc.dylib # [osx]

about:
  home: "https://github.com/gpertea/gclib"
  license: 'Artistic License 2.0'
  summary: 'Genomic C libraries by Geo Pertea'
