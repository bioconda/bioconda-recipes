package:
  name: gclib
  version: "0.0.1"

build:
    number: 2
    skip: False

source:
  fn: gclib-0.0.1.tar.gz
  url: https://github.com/gpertea/gclib/archive/907a9d6484b92ea0c357baf2da5d85bc6e6b82b1.tar.gz
  md5: 13891db103fab3457beb621ab43f8843
  patches:
    - Makefile.patch

requirements:
  build:
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - libgcc  # [linux]

test:
  commands:
    - gtest
    - test -f ${PREFIX}/lib/libgffc.so # [linux]

about:
