{% set name = "LiBis" %}
{% set version = "0.1.5.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 32fe02f41a3e337794f38246cfc160d39f2becbbee5628b895233a3f024c0440

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - bedtools
    - cutadapt
    - fastqc
    - matplotlib-base
    - moabs >=1.3.8.5
    - numpy
    - pandas
    - pysam >=0.15.3
    - python >=3
    - scikit-learn
    - scipy
    - seaborn
    - trim-galore

test:
  imports:
    - LiBis
  commands:
    - LiBis --help

about:
  home: "https://github.com/Dangertrip/LiBis"
  license: MIT
  license_family: MIT
  summary: "Low input Bisulfite sequencing alignment"

extra:
  recipe-maintainers:
    - Dangertrip
