{% set name = "LiBis" %}
{% set version = "0.0.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6ce3b5412c2f3412b20932b54d875223c5019ef425312b7075c44f9fb3d30990

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - bedtools
    - cutadapt
    - fastqc
    - matplotlib
    - moabs
    - numpy
    - pandas
    - pysam >=0.15.3
    - python >=3
    - scikit-learn
    - scipy
    - seaborn
    - trim-galore

test:
  imports:
    - LiBis
  commands:
    - LiBis --help

about:
  home: "https://github.com/Dangertrip/LiBis"
  license: MIT
  license_family: MIT
  summary: "Low input Bisulfite sequencing alignment"

extra:
  recipe-maintainers:
    - Dangertrip
