{% set name = "LiBis" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b55e1fe0628c20acf142e21cfd633d7cf7e9526556a6cc7ca7238bc1256e5112

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - bedtools
    - cutadapt
    - fastqc
    - matplotlib-base
    - moabs >=1.3.8.5
    - numpy
    - pandas
    - pysam >=0.15.3
    - python >=3
    - scikit-learn
    - scipy
    - seaborn
    - trim-galore

test:
  imports:
    - LiBis
  commands:
    - LiBis --help

about:
  home: "https://github.com/Dangertrip/LiBis"
  license: MIT
  license_family: MIT
  summary: "Low input Bisulfite sequencing alignment"

extra:
  recipe-maintainers:
    - Dangertrip
