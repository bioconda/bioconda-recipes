{% set name = "LiBis" %}
{% set version = "0.0.13" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 08635cc4ce8d326846366bc36bf57db796c3948734daa2a64c93a8fc9fb709b6

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python >=3
  run:
    - bedtools
    - cutadapt
    - fastqc
    - matplotlib
    - moabs
    - numpy
    - pandas
    - pysam >=0.15.3
    - python >=3
    - scikit-learn
    - scipy
    - seaborn
    - trim-galore

test:
  imports:
    - LiBis
  commands:
    - LiBis --help

about:
  home: "https://github.com/Dangertrip/LiBis"
  license: MIT
  license_family: MIT
  summary: "Low input Bisulfite sequencing alignment"

extra:
  recipe-maintainers:
    - Dangertrip
