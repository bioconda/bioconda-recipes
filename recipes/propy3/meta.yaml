{% set name = "propy3" %}
{% set version = "1.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 40f5c764abe2fc5ddef1f3667247d62cdcc414380a585e4658fd1953320b7d8a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - urllib3

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - propy3

about:
  home: https://github.com/MartinThoma/propy3
  license: GPLv2
  license_family: GPL
  license_file: LICENSE
  summary: Python library for calculating various protein descriptors from protein sequences
  dev_url: https://github.com/MartinThoma/propy3

extra:
  recipe-maintainers:
    - MartinThoma
    - jhahnfeld
