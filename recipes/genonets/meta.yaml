package:
  name: genonets
  version: "1.1.6"

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://pypi.python.org/packages/c5/fa/7c26ef0b264b1217184dcbc20b5eed3abea107484a20c756197f97ffadf6/genonets-1.1.6.tar.gz
  md5: a3ad65614c18f8ec436325e9a08e3515

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-igraph >=0.6
    - numpy >=1.8.2

test:
  imports:
    - genonets

about:
  home: https://github.com/fkhalid/genonets
  license: MIT License
  summary: 'Framework for creating and analyzing genotype networks from data.'
  license_family: MIT

extra:
  identifiers:
    - biotools:genonets
    - doi:10.1093/nar/gkw313
