package:
  name: genonets
  version: "1.1.9"

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://files.pythonhosted.org/packages/80/6b/a3b5e07a8e1b9583e3c5bded563a104d5e09e2dfa763fa73220852efcb93/genonets-1.1.9.tar.gz
  sha256: 1ed2dc70690309afee626cdefb0c5c2115925025a690c69c32d68e659c313f64

requirements:
  host:
    - python
    - pip
  run:
    - python
    - python-igraph >=0.7.1.post6
