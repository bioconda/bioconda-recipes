{% set version = "1.34.0" %}
{% set name = "GEOsubmission" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 54b2359778553d53725c9974f1cda515
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Helps to easily submit a microarray dataset and the associated sample information to GEO by preparing a single file for upload (direct deposit).'
extra:
  identifiers:
    - biotools:geosubmission
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-geosubmission
    path: recipes/bioconductor-geosubmission
    version: 1.32.0

