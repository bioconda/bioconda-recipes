{% set version = "1.32.0" %}
{% set name = "GEOsubmission" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 14e7be69f386b0f7b97d0b36fe275cd13379363a1324e48d28e9ef2242509170
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.58.0,<1.60.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Helps to easily submit a microarray dataset and the associated sample information to GEO by preparing a single file for upload (direct deposit).'
extra:
  identifiers:
    - biotools:geosubmission
    - doi:10.1038/nmeth.3252
