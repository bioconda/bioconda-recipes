{% set version = "1.1a" %}

package:
  name: fqutils
  version: {{ version }}

source:
  url: ftp://ftp.pasteur.fr/pub/gensoft/projects/fqtools/fqtools-1.1a.tar.gz
  sha256: fef16e65f12eeb34105375010add8675250b77a49e82e9fe9dcf22402dedb596

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - openssl
    - zlib
  run:
    - perl

test:
    commands:
        - fqconvert -h
        - fqduplicate -h
        - fqextract -h
        - fqquality -h
        - fqseqname -h
        - fqseqpair -h
        - fqstats -h

about:
  home: ftp://ftp.pasteur.fr/pub/gensoft/projects/fqtools
  license: GPL
  license_file: COPYING
  summary: 'FASTQ sequences files utilities'
  description: 'FASTQ sequences files utilities'

extra:
  notes: |
    fqutils is a series of tools developed at the Institut Pasteur by Nicolas Joly
