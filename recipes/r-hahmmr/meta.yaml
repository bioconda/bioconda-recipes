{% set version = '1.0.0' %}

package:
  name: r-hahmmr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/hahmmr_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/hahmmr/hahmmr_{{ version }}.tar.gz
  sha256: 0990f1eef3afcffd54658f2a6f503f16c633c359c58ce05b38b9c67909d26da5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-hahmmr', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - bioconductor-genomicranges
    - bioconductor-iranges
    - r-rcpp
    - r-rcpparmadillo
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-glue
    - r-patchwork
    - r-roptim
    - r-stringr
    - r-tibble
    - r-zoo
  run:
    - r-base
    - bioconductor-genomicranges
    - bioconductor-iranges
    - r-rcpp
    - r-rcpparmadillo
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-glue
    - r-patchwork
    - r-roptim
    - r-stringr
    - r-tibble
    - r-zoo

test:
  commands:
    - $R -e "library('hahmmr')"

about:
  home: https://CRAN.R-project.org/package=hahmmr
  license: MIT
  summary: Haplotype-aware Hidden Markov Model for RNA (HaHMMR) is a method for detecting copy
    number variations (CNVs) from bulk RNA-seq data. Additional examples, documentations,
    and details on the method are available at <https://github.com/kharchenkolab/hahmmr/>.
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'
    - LICENSE

extra:
  recipe-maintainers:
    - cbrueffer
