{% set name = "bttoxin_digger" %}
{% set version = "1.0.4" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/BtToxin_Digger/archive/v{{ version }}.tar.gz
  sha256: a95ceca3cfce68f1f1958ee1051b3907e21fe787018450c632858abd88acc5f6

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee

  run:
    - blast
    - hmmer
    - libsvm
    - perl-pod-usage
    - perl-getopt-long
    - perl-file-tee
    - pgcgap >=1.0.14

test:
  commands:
    - BtToxin_Digger --version

about:
  home: https://github.com/liaochenlanruo/BtToxin_Digger/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A toxin minging tool for Bacillus thuringiensis
  dev_url: https://github.com/liaochenlanruo/BtToxin_Digger/tree/master

extra:
  identifiers:
    - biotools:bttoxin_digger
  recipe-maintainers:
    - liaochenlanruo
