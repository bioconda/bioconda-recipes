{% set name = "bttoxin_digger" %}
{% set version = "1.0.9" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/BtToxin_Digger/archive/v{{ version }}.tar.gz
  sha256: 98b7d747bbe896a234a9ec03e64f98516fdcf8df058941fee228c0da63727734

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee

  run:
    - blast
    - hmmer
    - libsvm
    - perl-pod-usage
    - perl-getopt-long
    - perl-file-tee

test:
  commands:
    - BtToxin_Digger --version

about:
  home: https://github.com/liaochenlanruo/BtToxin_Digger/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A toxin minging tool for Bacillus thuringiensis
  dev_url: https://github.com/liaochenlanruo/BtToxin_Digger/tree/master

extra:
  identifiers:
    - biotools:bttoxin_digger
  recipe-maintainers:
    - liaochenlanruo
