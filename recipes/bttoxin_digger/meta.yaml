{% set name = "bttoxin_digger" %}
{% set version = "1.0.5" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/liaochenlanruo/BtToxin_Digger/archive/v{{ version }}.tar.gz
  sha256: 86efd4ba667d6cbf0addaed5920794594d214557b8236f14bca3e06bf08c4a37

build:
  number: 1
  noarch: generic

requirements:
  host:
    - perl
    - perl-bioperl >=1.7.2
    - perl-file-tee

  run:
    - blast
    - hmmer
    - libsvm
    - perl-pod-usage
    - perl-getopt-long
    - perl-file-tee
    - pgcgap >=1.0.14,<1.0.23

test:
  commands:
    - BtToxin_Digger --version

about:
  home: https://github.com/liaochenlanruo/BtToxin_Digger/blob/master/README.md
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A toxin minging tool for Bacillus thuringiensis
  dev_url: https://github.com/liaochenlanruo/BtToxin_Digger/tree/master

extra:
  identifiers:
    - biotools:bttoxin_digger
  recipe-maintainers:
    - liaochenlanruo
