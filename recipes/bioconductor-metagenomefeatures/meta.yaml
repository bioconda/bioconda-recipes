{% set version = "2.2.0" %}
{% set name = "metagenomeFeatures" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6867a6081d26ab9ff6dcdf77f65791512bfab829d9e2f10315eb84172f4d7c12
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-decipher >=2.10.0,<2.12.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'r-ape >=3.5'
    - r-base
    - 'r-dbplyr >=1.0.0'
    - 'r-dplyr >=0.7.0'
    - 'r-lattice >=0.20.33'
    - 'r-lazyeval >=0.1.10'
    - 'r-magrittr >=1.5'
    - 'r-purrr >=0.2.2'
    - 'r-rsqlite >=1.0.0'
    - 'r-stringr >=1.0.0'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-decipher >=2.10.0,<2.12.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'r-ape >=3.5'
    - r-base
    - 'r-dbplyr >=1.0.0'
    - 'r-dplyr >=0.7.0'
    - 'r-lattice >=0.20.33'
    - 'r-lazyeval >=0.1.10'
    - 'r-magrittr >=1.5'
    - 'r-purrr >=0.2.2'
    - 'r-rsqlite >=1.0.0'
    - 'r-stringr >=1.0.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'metagenomeFeatures was developed for use in exploring the taxonomic annotations for a marker-gene metagenomic sequence dataset. The package can be used to explore the taxonomic composition of a marker-gene database or annotated sequences from a marker-gene metagenome experiment.'
