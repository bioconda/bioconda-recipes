{% set version = "1.10.0" %}
{% set name = "GenomicScores" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c21fbb5652aa5017f81352ff4e20e914
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, BSgenome.Hsapiens.UCSC.hg19, phastCons100way.UCSC.hg19, MafDb.1Kgenomes.phase1.hs37d5, SNPlocs.Hsapiens.dbSNP144.GRCh37, VariantAnnotation, TxDb.Hsapiens.UCSC.hg19.knownGene, gwascat, RColorBrewer
requirements:
  host:
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - r-xml
  run:
    - 'bioconductor-annotationhub >=2.18.0,<2.19.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-bsgenome >=1.54.0,<1.55.0'
    - 'bioconductor-genomeinfodb >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - r-base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Infrastructure to work with genomewide position-specific scores'
  description: 'Provide infrastructure to store and access genomewide position-specific scores within R and Bioconductor.'
extra:
  parent_recipe:
    name: bioconductor-genomicscores
    path: recipes/bioconductor-genomicscores
    version: 1.4.1

