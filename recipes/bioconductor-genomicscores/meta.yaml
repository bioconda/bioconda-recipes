{% set version = "2.18.0" %}
{% set name = "GenomicScores" %}
{% set bioc = "3.20" %}

about:
  description: Provide infrastructure to store and access genomewide position-specific scores within R and Bioconductor.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Infrastructure to work with genomewide position-specific scores

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genomicscores", max_pin="x.x") }}'

extra:
  parent_recipe:
    name: bioconductor-genomicscores
    path: recipes/bioconductor-genomicscores
    version: 1.4.1

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: RUnit, BiocStyle, knitr, rmarkdown, VariantAnnotation, gwascat, RColorBrewer, shiny, shinyjs, shinycustomloader, data.table, DT, magrittr, shinydashboard, BSgenome.Hsapiens.UCSC.hg38, phastCons100way.UCSC.hg38, MafDb.1Kgenomes.phase1.hs37d5, MafH5.gnomAD.v4.0.GRCh38, SNPlocs.Hsapiens.dbSNP144.GRCh37, TxDb.Hsapiens.UCSC.hg38.knownGene
requirements:
  host:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocfilecache >=2.14.0,<2.15.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rhdf5 >=2.50.0,<2.51.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-biocmanager
    - r-httr
    - r-xml
  run:
    - bioconductor-annotationhub >=3.14.0,<3.15.0
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocfilecache >=2.14.0,<2.15.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biostrings >=2.74.0,<2.75.0
    - bioconductor-delayedarray >=0.32.0,<0.33.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-hdf5array >=1.34.0,<1.35.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rhdf5 >=2.50.0,<2.51.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - r-base
    - r-biocmanager
    - r-httr
    - r-xml

source:
  md5: 9ca3e21913a73d4e1cacfff4e0e72fb8
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

