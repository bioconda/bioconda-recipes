{% set version = "1.0.0" %}
{% set name = "oligon-design" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MiguelMSandin/oligoN-design/archive/refs/tags/v1.0.0.tar.gz
  sha256: a0a0b451fd56245df418f0ae02d08ed550689a34bc9082c35026b0b1ac32ef74

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage("oligon-design", max_pin="x.x") }}

requirements:
  host:
    - python >=3.12
    - biopython >=1.83
    - matplotlib-base >=3.10.1
    - pandas >=2.1.4
    - hmmer >=3.4
    - mafft >=7.526
    - glimpse-bio >=2.0.0

  run:
    - python >=3.12
    - biopython >=1.83
    - matplotlib-base >=3.10.1
    - pandas >=2.1.4
    - hmmer >=3.4
    - mafft >=7.526
    - glimpse >=4.18.7

test:
  commands:
    - oligoNtest > /dev/null

about:
  home: https://github.com/MiguelMSandin/oligoN-design
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL3
  summary: Simple and versatile approach to design specific oligonucleotides from large environmental datasets
  documentation: https://github.com/MiguelMSandin/oligoN-design
  repository: https://github.com/MiguelMSandin/oligoN-design

extra:
  identifiers:
    - doi:10.5281/zenodo.7473194.
