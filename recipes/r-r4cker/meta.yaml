
{% set version = "1.0" %}
package:
  name: 'r-r4cker'
  version: '{{ version }}'

source:
  url: 'https://github.com/rr1859/R.4Cker/archive/v1.0.zip'
  sha256: 9f5f6276ce013ee0bb13420cf12f31ddc22af89bf6c0f315580807616c6ee362

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-devtools
    - r-mass
    - bioconductor-deseq2
    - r-psych
    - r-depmixs4
    - r-misctools
    - r-rcolorbrewer
    - r-ggplot2
    - bioconductor-genomeinfodbdata 
  run:
    - r-base
    - r-mass
    - bioconductor-deseq2
    - r-psych
    - r-depmixs4
    - r-misctools
    - r-rcolorbrewer
    - r-ggplot2
    - bioconductor-genomeinfodbdata 
test:
  commands:
    - '$R -e "library(R.4Cker)"'
about:
  home: 'https://github.com/rr1859/R.4Cker'
  license: Unknown
  summary: 'Analysis of 4C-seq (circularized chromosome conformation capture) data'
