{% set name = 'hail' %}
{% set version = '0.2.33' %}
{% set sha256 = '2d85e8eff54ceea0dd1c384f6ddea80399aa814f3f203d35d559d1f41c3f57e7' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/hail-is/hail.git
  #git_url: https://github.com/hail-is/hail/archive/{{ version }}.tar.gz
  #sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python >=3.6,<3.8
    - pyspark ==2.4.*
    - openjdk ==8.*
    - lz4
    - pytest-runner
  run:
    - python >=3.6,<3.8
    - openjdk ==8.*
    - pyspark ==2.4.*


test:
  commands:
    - hail

about:
  home: https://hail.is
  dev_url: https://github.com/hail-is/hail
  license: MIT
  license_file: LICENSE
  summary: |
    Hail is an open-source, general-purpose, Python-based data analysis tool with
    additional data types and methods for working with genomic data.
