{% set name = 'hail' %}
{% set version = '0.2.33' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/hail-is/hail.git
  git_rev: {{ version }}
  sha256: unused

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - rsync
  host:
    - python >=3.6
    - pyspark ==2.4.*
    - openjdk ==8.*
    - lz4
    - pytest-runner
  run:
    - python >=3.6
    - openjdk ==8.*
    - pyspark ==2.4.*

test:
  commands:
    - hail

about:
  home: https://hail.is
  dev_url: https://github.com/hail-is/hail
  license: MIT
  license_file: LICENSE
  summary: |
    Hail is an open-source, general-purpose, Python-based data analysis tool with
    additional data types and methods for working with genomic data.

extra:
  skip-lints:
    - uses_vcs_url
