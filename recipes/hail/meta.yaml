{% set name = 'hail' %}
{% set version = '0.2.33' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/hail-is/hail.git
  git_rev: {{ version }}
  sha256: unused

build:
  skip: True  # [py!=36]
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - rsync
  host:
    - python
    - pyspark >=2.4,<2.4.2
    - openjdk 8.*
    - lz4
    - pytest-runner
    - pip
  run:
    - python
    - openjdk 8.*
    - pyspark 2.4.*
    - aiohttp
    - aiohttp-session
    - bokeh >1.1,<1.3
    - decorator <5
    - gcsfs ==0.2.1
    - humanize
    - hurry.filesize
    - nest-asyncio
    - parsimonious
    - pyjwt
    - python-json-logger ==0.1.11
    - requests
    - scipy
    - tabulate ==0.8.3
    - tqdm ==4.42.1

test:
  imports:
    - hail

about:
  home: https://hail.is
  dev_url: https://github.com/hail-is/hail
  license: MIT
  license_file: LICENSE
  summary: |
    Hail is an open-source, general-purpose, Python-based data analysis tool with
    additional data types and methods for working with genomic data.

extra:
  skip-lints:
    - uses_vcs_url
