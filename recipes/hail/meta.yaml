{% set name = 'hail' %}
{% set version = '0.2.79' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/hail-is/hail.git
  git_rev: {{ version }}
  sha256: unused

build:
  number: 0
  skip: True  # [py2k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - rsync
  host:
    - python >=3.6
    - pyspark >=3.1.1,<3.2.0
    - openjdk 8.*
    - lz4
    - pytest-runner
    - pip
  run:
    - python >=3.6
    - pyspark >=3.1.1,<3.2.0
    - openjdk 8.*
    - aiohttp
    - aiohttp-session
    - asyncinit
    - python-avro
    - azure-identity
    - azure-storage-blob
    - bokeh >1.1,<1.3
    - boto3
    - botocore
    - decorator <5
    - deprecated
    - dill
    - fsspec
    - gcsfs
    - google-auth
    - google-cloud-storage
    - google-cloud-sdk
    - google-api-core
    - humanize
    - hurry.filesize
    - janus
    - nest-asyncio
    - orjson
    - parsimonious
    - pyjwt
    - python-json-logger ==0.1.11
    - requests
    - scipy
    - sortedcontainers
    - tabulate ==0.8.3
    - tqdm ==4.42.1
    - uvloop

test:
  imports:
    - hail
    - hailtop.batch

about:
  home: https://hail.is
  dev_url: https://github.com/hail-is/hail
  license: MIT
  license_file: LICENSE
  summary: |
    Hail is Python-based data analysis tool for working with genomic data.

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - raivivek
