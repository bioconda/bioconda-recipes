{% set name = "hail" %}
{% set version = "0.2.134" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/hail-is/hail.git
  git_rev: {{ version }}
  sha256: unused

build:
  number: 0
  # bokeh pinning breaks everything >=3.8
  #skip: True  # [py2k or py >= 38]
  run_exports:
    - {{ pin_subpackage("hail", max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - python
    - pip
    - pyspark >=3.5
    - openjdk 11.*
    - lz4
    - pytest-runner
    - rsync
  run:
    - python
    - openjdk 11.*
    - pyspark >=3.5
    - aiohttp
    - aiohttp-session
    - bokeh
    - decorator <5
    - deprecated
    - gcsfs
    - humanize
    - hurry.filesize
    - jinja2 <3.2
    - nest-asyncio
    - parsimonious
    - pyjwt
    - python-json-logger
    - requests
    - scipy
    - tabulate ==0.9.0
    - dill
    - asyncinit
    - google-cloud-sdk
    - google-cloud-storage
    - google-api-core

test:
  imports:
    - hail
    - hailtop.batch

about:
  home: "https://hail.is"
  dev_url: "https://github.com/hail-is/hail"
  doc_url: "https://hail.is/docs/0.2/index.html"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Hail is Python-based data analysis tool for working with genomic data."

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - raivivek
