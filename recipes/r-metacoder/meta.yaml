{% set version = '0.3.4' %}

package:
  name: r-metacoder
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/metacoder_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/metacoder/metacoder_{{ version }}.tar.gz
  sha256: 6f9780356d0478ae31323337c6640eea5c101b9ded0229c92d6ea779bfb1da62

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-ga
    - r-rcolorbrewer
    - r-rcurl
    - r-rcpp
    - r-ape
    - bioconductor-biomformat
    - r-cowplot
    - r-crayon
    - r-dplyr
    - r-ggfittext
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-lazyeval
    - r-magrittr
    - r-phylotate
    - r-readr
    - r-reshape
    - r-reshape2
    - r-rlang
    - r-scales
    - r-seqinr
    - r-stringr
    - r-svglite
    - r-taxa
    - r-taxize
    - r-tibble
    - r-traits
    - r-vegan
    - r-viridislite
    - r-zoo
  run:
    - r-base
    - r-ga
    - r-rcolorbrewer
    - r-rcurl
    - r-rcpp
    - r-ape
    - bioconductor-biomformat
    - r-cowplot
    - r-crayon
    - r-dplyr
    - r-ggfittext
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-lazyeval
    - r-magrittr
    - r-phylotate
    - r-readr
    - r-reshape
    - r-reshape2
    - r-rlang
    - r-scales
    - r-seqinr
    - r-stringr
    - r-svglite
    - r-taxa
    - r-taxize
    - r-tibble
    - r-traits
    - r-vegan
    - r-viridislite
    - r-zoo

test:
  commands:
    - $R -e "library('metacoder')"

about:
  home: https://grunwaldlab.github.io/metacoder_documentation/
  license: GPL-2 | GPL-3
  summary: A set of tools for parsing, manipulating, and graphing data classified by a hierarchy
    (e.g. a taxonomy).
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - brendanf

