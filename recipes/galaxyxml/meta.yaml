{% set name = "galaxyxml" %}
{% set version = "0.5.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b9377ff74bd1dd7bd79f2d44777fc743d40a0f53f801d529b549cf808cdaa92b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('galaxyxml', max_pin="x") }}

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - python
    - galaxy-tool-util

test:
  imports:
    - galaxyxml
    - galaxyxml.tool
    - galaxyxml.tool.parameters

about:
  home: https://github.com/hexylena/galaxyxml/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.TXT
  summary: "Galaxy XML generation library"
  doc_url: https://github.com/hexylena/galaxyxml/
  dev_url: https://github.com/hexylena/galaxyxml/

extra:
  recipe-maintainers:
    - bernt-matthias
    - hexylena
