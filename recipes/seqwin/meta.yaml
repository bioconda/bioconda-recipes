{% set name = "seqwin" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/treangenlab/Seqwin/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bd23d1b92053cd9a3e6692a6c91ec1526b337461248df179a9a8c1a2fb577cca

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >=61
    - wheel
  run:
    - python >=3.10
    - numpy >=2
    - numba
    - pandas >=2
    - networkx
    - pydantic >=2
    - typer
    - btllib
    - mash
    - blast
    - ncbi-datasets-cli

test:
  imports:
    - seqwin
  commands:
    - seqwin --help

about:
  home: https://github.com/treangenlab/Seqwin
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Ultrafast identification of signature sequences in microbial genomes"
  dev_url: https://github.com/treangenlab/Seqwin
