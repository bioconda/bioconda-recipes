{% set name = "seqwin" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/treangenlab/seqwin/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cf8bc690eafa94bcb398da69156079fede4c5c51193d30f669f5a1738ebc6c68

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('seqwin', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >=61
    - wheel
  run:
    - python >=3.10
    - numpy >=2
    - numba
    - pandas >=2
    - networkx
    - pydantic
    - typer
    - btllib
    - mash
    - blast
    - ncbi-datasets-cli

test:
  imports:
    - seqwin
  commands:
    - seqwin --help

about:
  home: https://github.com/treangenlab/seqwin
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "Ultrafast identification of signature sequences in microbial genomes via minimizer graphs"
  dev_url: https://github.com/treangenlab/seqwin
