{% set name = "perl-sys-cpu" %}
{% set version = "0.61" %}
{% set hash = "250a86b79c231001c4ae71d2f66428092a4fbb2070971acafd471aa49739c9e4" %}
 
package:
    name: {{ name }}
    version: {{ version }}
    
source:
    url: https://cpan.metacpan.org/authors/id/M/MZ/MZSANFORD/Sys-CPU-{{ version }}.tar.gz
    sha256: {{ hash }}
    
build:
    number: '0'
    skip: true  # [win]  
    skip: true  # [osx]

requirements:
    host:
        - binutils_impl_linux-64 2.28.1 h04c84fa_2
        - binutils_linux-64 7.2.0 hc67e822_10
        - gcc_impl_linux-64 7.2.0 hc5ce805_2
        - gcc_linux-64 7.2.0 h196ecd4_10
        - libgcc-ng 7.2.0 h7cc24e2_2
        - libstdcxx-ng 7.2.0 h7a57d05_2
        - perl-threaded >=5.22.0
        - perl >=5.22.0
        - perl-extutils-makemaker 7.24
    run:
        - libgcc-ng 7.2.0
        - perl >=5.22.0
        - perl-threaded >=5.22.0
test:
    imports:
        - Sys::CPU
about:
    home: http://metacpan.org/pod/Sys::CPU
    license: unknown
    summary: Perl extension for getting CPU information. Currently only number of
        CPU's supported.
extra:
    copy_test_source_files: true
    final: true
