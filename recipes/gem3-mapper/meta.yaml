{% set version = "3.6" %}
{% set sha256 = "65e31b1fbf01e72e402a309949438eec0440d58685460c682d9ba0e426a09bec" %}

package:
  name: gem3-mapper
  version: {{ version }}

source:
  url: https://github.com/smarco/gem3-mapper/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib
    - perl

test:
  commands:
    - bwa 2>&1 | grep "index sequences in the"

about:
  home: https://github.com/lh3/bwa
  license: GPL3
  summary: The BWA read mapper.

extra:
  identifiers:
    - biotools:bwa
