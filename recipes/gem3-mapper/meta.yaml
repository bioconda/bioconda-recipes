{% set version = "3.6" %}
{% set sha256 = "c1aa1493721c13e8de9956885d4a14487c8b977861808f322fda8e4ff37ac791" %}

package:
  name: gem3-mapper
  version: {{ version }}

source:
  url: https://github.com/karl616/gem3-mapper/releases/download/v3.6/gem3-mapper.v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - bzip2
  host:
    - bzip2
  run:
    - bzip2

test:
  commands:
    - gem-mappability -h 2>&1 |grep -e "-I <index_prefix>.*(mandatory)"
    - gem-mapper 2>&1 | grep 'index|-I <index_file.gem>'
    - gem-indexer -h 2>&1 | grep 'input|-i <input_file> (Multi-FASTA)'
    - gem-retriever -h 2>&1 | grep 'index|-I <index_file.gem> (GEM archive)'

about:
  home: https://github.com/smarco/gem3-mapper
  license: GPL3
  summary: The GEM read mapper (v3).

