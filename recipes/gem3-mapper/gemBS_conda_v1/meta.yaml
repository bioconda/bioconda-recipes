{% set version = "gemBS_conda_v1" %}
{% set sha256 = "3193250629bcf4567b832c5de3303e676d4a82bcdf84fecf24d2f7b2ab4398be" %}

package:
  name: gem3-mapper
  version: {{ version }}

source:
  url: https://github.com/karl616/gem3-mapper/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bzip2
    - zlib
  run:
    - bzip2
    - zlib

test:
  commands:
    - gem-mapper 2>&1 | grep 'index|-I <index_file.gem>'
    - gem-indexer -h 2>&1 | grep 'input|-i <input_file> (Multi-FASTA)'
    - gem-retriever -h 2>&1 | grep 'index|-I <index_file.gem> (GEM archive)'

about:
  home: https://github.com/smarco/gem3-mapper
  license: GPL3
  summary: The GEM read mapper (v3).

