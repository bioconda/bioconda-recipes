{% set name = "peregrine-2021" %}
{% set version = "0.4.13" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/cschin/peregrine-2021/archive/refs/tags/v{{version}}.tar.gz
  sha256: 88ecd9538248968018dd48206164bc12808cd48a3adb03a330d7479fd574c882
  patches:
    - 0001-main.patch

build:
  number: 6
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - pkg-config
  host:
    - sed
  run:
    - parallel

test:
  commands:
    - pg_asm --help

about:
  home: "https://github.com/cschin/peregrine-2021"
  license: "CC BY-NC-SA 4.0"
  license_family: CC
  license_file: LICENSE
  summary: "A genome assembler designed for long-reads that have good enough accuracy."
  dev_url: "https://github.com/cschin/peregrine-2021"
  doc_url: "https://github.com/cschin/peregrine-2021/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - rpetit3
  additional-platforms:
    - linux-aarch64
    - osx-arm64
