{% set version = "1.0.0" %}
{% set name = "salty" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0ba1b371db2ff737ad8226f85b3c5a1a57a6cbc4e24f6950c81706c180ae3c16

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - kma >=1.4.9
    - pandas >=1.5.0

about:
  home: https://github.com/LanLab/salty
  license: GPL3
  license_file: LICENSE
  summary: SaLTy assigns a lineage to Staphylococcus aureus WGS data and is suitable for describing large-scale S. aureus genomic epidemiology.

test:
  commands:
    - salty --help
    - salty --version
