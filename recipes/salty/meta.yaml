{% set version = "1.0.4" %}
{% set name = "salty" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3d015ca689dc1e29dd6da099c58297668578df10f5f43b61e07b1780cb6166f6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kma >=1.4.9
    - pandas >=1.5.0

about:
  home: https://github.com/LanLab/salty
  license: GPL3
  license_file: LICENSE
  summary: SaLTy assigns a lineage to Staphylococcus aureus WGS data and is suitable for describing large-scale S. aureus genomic epidemiology.

test:
  commands:
    - salty --help
    - salty --version
