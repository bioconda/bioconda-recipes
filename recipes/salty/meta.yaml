{% set version = "1.0.0" %}
{% set name = "salty" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b1e8fdaef785e0c50a54e5e24804f2101443cc536d5366e73637855ef67d9172

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kma >=1.4.9
    - pandas >=1.5.0

about:
  home: https://github.com/LanLab/salty
  license: GPL3
  license_file: LICENSE
  summary: SaLTy assigns a lineage to Staphylococcus aureus WGS data and is suitable for describing large-scale S. aureus genomic epidemiology.

test:
  commands:
    - salty --help
    - salty --version
