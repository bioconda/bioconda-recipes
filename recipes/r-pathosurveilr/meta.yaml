{% set version = '0.4.5' %}
{% set sha256 = '3017c2989ec7c1c7eab609765a0f38bd64f32b6241cdaefc053fff555326365c' %}

package:
  name: r-pathosurveilr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/grunwaldlab/PathoSurveilR/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: ${R} CMD INSTALL --build . ${R_ARGS}
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-pathosurveilr', max_pin="x.x") }}

requirements:
  host:
    - r-base
    - r-ape
    - r-heatmaply
    - r-pheatmap
    - r-ggplot2
    - r-phytools
    - r-ggnewscale
    - r-adegenet
    - r-DT
    - r-base64enc
    - r-htmlwidgets
    - r-igraph
    - r-kableExtra
    - r-lubridate
    - r-plotly
    - r-poppr
    - r-readODS
    - r-readxl
    - r-rcppsimdjson
    - r-rentrez
    - r-tibble
    - r-tidygeocoder
    - r-webshot2
    - r-xml2
    - r-yaml
    - r-heattree
  run:
    - r-base
    - r-ape
    - r-heatmaply
    - r-pheatmap
    - r-ggplot2
    - r-phytools
    - r-ggnewscale
    - r-adegenet
    - r-DT
    - r-base64enc
    - r-htmlwidgets
    - r-igraph
    - r-kableExtra
    - r-lubridate
    - r-plotly
    - r-poppr
    - r-readODS
    - r-readxl
    - r-rcppsimdjson
    - r-rentrez
    - r-tibble
    - r-tidygeocoder
    - r-webshot2
    - r-xml2
    - r-yaml
    - r-heattree

test:
  commands:
    - $R -e "library('PathoSurveilR')"

about:
  home: https://github.com/grunwaldlab/PathoSurveilR
  license: MIT
  license_family: MIT
  summary: "Utilities for interacting with the pathogensurveillance pipeline."
  dev_url: https://github.com/grunwaldlab/PathoSurveilR
