{% set version = '0.3.1' %}
{% set sha256 = 'df48b0b9669b2d533f35360b1876b3b7b901d3ab2315e060b1be7e592f408b58' %}

package:
  name: r-pathosurveilr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/grunwaldlab/PathoSurveilR/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: R CMD INSTALL --build .
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-pathosurveilr', max_pin="x.x") }}

requirements:
  host:
    - r-base
    - r-ape
    - bioconductor-ggtree
    - r-heatmaply
    - r-pheatmap
    - r-ggplot2
    - r-phytools
    - r-ggnewscale
    - r-adegenet
    - r-DT
    - r-base64enc
    - r-htmlwidgets
    - r-igraph
    - r-kableExtra
    - r-lubridate
    - r-plotly
    - r-poppr
    - r-readODS
    - r-readxl
    - r-rentrez
    - r-tibble
    - r-tidygeocoder
    - r-webshot2
    - r-xml2
    - r-yaml
  run:
    - r-base
    - r-ape
    - bioconductor-ggtree
    - r-heatmaply
    - r-pheatmap
    - r-ggplot2
    - r-phytools
    - r-ggnewscale
    - r-adegenet
    - r-DT
    - r-base64enc
    - r-htmlwidgets
    - r-igraph
    - r-kableExtra
    - r-lubridate
    - r-plotly
    - r-poppr
    - r-readODS
    - r-readxl
    - r-rentrez
    - r-tibble
    - r-tidygeocoder
    - r-webshot2
    - r-xml2
    - r-yaml

test:
  commands:
    - $R -e "library('PathoSurveilR')"

about:
  home: https://github.com/grunwaldlab/PathoSurveilR
  license: MIT
  license_family: MIT
  summary: Utilities for interacting with the pathogensurveillance pipeline.
