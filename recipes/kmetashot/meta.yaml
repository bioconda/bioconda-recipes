{% set name    = "kmetashot" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: "{{ version }}"

source:
  url: https://github.com/gdefazio/kMetaShot/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9bbd8a728fec328e391702ff15d367db51fd22fcf2cff2c80e1afa9adac96c3c


build:
  noarch: python
  number: 1
  run_exports:
    - {{ pin_compatible('python') }}


requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy >=1.18.1
    - numba >=0.51.2
    - pandas >=1.0.4
    - mmh3
    - bitarray >=1.2.1
    - h5py >=2.9.0
    - hdf5 >=1.10.4
    - argcomplete >=1.11.1
    - pytables >=3.6.1

test:
  imports:
    - kMetaShot_package

about:
  home: https://github.com/gdefazio/kMetaShot
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Fast taxonomic classifier for metagenome bins/MAGs based on k-mer/minimizer"
  doc_url: https://github.com/gdefazio/kMetaShot#readme

extra:
  recipe-maintainers:
    - gdefazio
    
identifiers:
  - doi: https://doi.org/10.1093/bib/bbae680
