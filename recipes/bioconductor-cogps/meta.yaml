{% set version = "1.26.0" %}
{% set name = "coGPS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d0249429b72461fa2f5cc1afff294887b9261c8dc43ac6538c58abd64d7f4b4b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Gene Set Enrichment Analysis of P-value based statistics for outlier gene detection in dataset merged from multiple studies'
extra:
  identifiers:
    - biotools:cogps
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cogps
    path: recipes/bioconductor-cogps
    version: 1.24.0
