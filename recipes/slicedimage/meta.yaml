{% set SLICEDIMAGE_VERSION = "1.0.3" %}

package:
  name: slicedimage
  version: {{ SLICEDIMAGE_VERSION }}

source:
  url:  https://github.com/spacetx/slicedimage/archive/{{ SLICEDIMAGE_VERSION }}.zip
  sha256: ae56d1adf489f6e1ea2f91fc40ce8e041313a4e41544844643c9441e1cd7ecc1

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy !=1.13.0
    - diskcache
    - packaging
    - requests
    - scikit-image
    - six

test:
  imports:
    - slicedimage

about:
  home: https://github.com/spacetx/slicedimage
  license: MIT
  summary: sliced imaging data
