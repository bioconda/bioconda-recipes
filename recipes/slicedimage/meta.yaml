{% set SLICEDIMAGE_VERSION = "0.0.24-dev" %}

package:
  name: slicedimage
  version: {{ SLICEDIMAGE_VERSION }}

source:
  url:  https://github.com/spacetx/slicedimage/archive/4f4bd5bf52771d9a086c689791a9ef47ee9dd8f9.zip
  sha1: 981f751b50f089b6b431d02df3fa79a4a61ab91f

build:
  noarch: python
  number: 1

requirements:
  host:
    - setuptools
    - python
  run:
    - python
    - numpy !=1.13.0
    - diskcache
    - enum34
    - packaging
    - requests
    - scikit-image
    - six

test:
  imports:
    - slicedimage

about:
  home: https://github.com/spacetx/slicedimage
  license: MIT
  summary: sliced imaging data
