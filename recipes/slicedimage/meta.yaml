{% set SLICEDIMAGE_VERSION = "0.0.7" %}

package:
  name: slicedimage
  version: {{ SLICEDIMAGE_VERSION }}

source:
  url:  https://github.com/spacetx/slicedimage/archive/{{ SLICEDIMAGE_VERSION }}.zip
  sha1: 106088d04cbe1fa93ebd1d98156eff8fa5942faa

build:
  noarch: python
  number: 0

requirements:
  build:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - numpy !=1.13.0
    - diskcache
    - packaging
    - requests
    - scikit-image
    - six

test:
  imports:
    - slicedimage

about:
  home: https://github.com/spacetx/slicedimage
  license: MIT
  summary: sliced imaging data
