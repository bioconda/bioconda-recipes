{% set version = "3.2.3" %}
{% set name = "hgu95av2.db" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c56a023573de68a82fba79952dd10774ea096a1eb3083b15ad3cb21bc2f35189
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Affymetrix Human Genome U95 Set annotation data (chip hgu95av2) assembled using data from public repositories'
extra:
  parent_recipe:
    name: bioconductor-hgu95av2.db
    path: recipes/bioconductor-hgu95av2.db
    version: 3.2.3
