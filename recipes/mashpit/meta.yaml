{% set version = "0.9.3" %}

package:
  name: mashpit
  version: '{{ version }}'

source:
  url: https://github.com/tongzhouxu/mashpit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3a1de190c89dbb441968f1f6e6ac1518193e49a89a33eeefec5d5a8a724da952

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0
  run_exports:
    - {{ pin_subpackage("mashpit", max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - biopython =1.78
    - ncbi-datasets-cli >=16.10
    - numpy >=1.19.5
    - python >=3.8
    - python-dotenv
    - pandas >=1.1.5
    - requests
    - scipy =1.7.3
    - screed >=1.0.5
    - sourmash >=4.2.2
    - sra-tools >=2.10.8

test:
  commands:
    - mashpit --help

about:
  home: https://github.com/tongzhouxu/mashpit
  license: GPL-2
  license_family: GPL
  license_file: LICENSE
  summary: Sketch-based surveillance platform
