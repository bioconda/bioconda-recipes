{% set version = "0.9.32" %}

package:
  name: mashpit
  version: '{{ version }}'

source:
  url: https://github.com/tongzhouxu/mashpit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 483a24f3332f5caf470e3fddb6976b5eac5eec8d247a4fe377d9934cc62d817b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv
  entry_points:
    - mashpit=mashpit.mashpit:main
  number: 0
  run_exports:
    - {{ pin_subpackage('mashpit', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - biopython
    - dask-core
    - ete3
    - flask
    - ncbi-datasets-pylib >=14.6.2,<14.7.dev0
    - numpy >=1.19.5
    - python >=3.8
    - python-dotenv
    - pandas >=1.1.5
    - pyqt
    - scipy
    - scikit-bio
    - screed >=1.0.5
    - sourmash >=4.6.1,<4.7.dev0
    - sra-tools >=2.10.8
    - tqdm

test:
  imports:
    - mashpit
  commands:
    - mashpit --help

about:
  home: https://github.com/tongzhouxu/mashpit
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: Sketch-based surveillance platform
  dev_url: https://github.com/tongzhouxu/mashpit
