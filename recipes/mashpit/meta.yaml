{% set version = "0.9.8" %}

package:
  name: mashpit
  version: '{{ version }}'

source:
  url: https://github.com/tongzhouxu/mashpit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c5fee1971a375197eaf7f79c959abdb5dda44dc4362a259a907b0cd70b2c1d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  number: 0
  entry_points:
    - mashpit = mashpit.mashpit:main
  run_exports:
    - {{ pin_subpackage("mashpit", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - biopython >=1.83
    - dask-core >=2024.1
    - flask >=3.0.3
    - ncbi-datasets-cli >=16.10
    - ncbi-datasets-pylib >=16.6.0
    - numpy <2.0.0
    - python >=3.8
    - pandas >=2.0.3
    - requests
    - scikit-bio
    - scipy >=1.0
    - screed >=1.0.5
    - sourmash >=4.6.1
    - tqdm
    - phytreeviz
    - psutil

test:
  commands:
    - mashpit --help

about:
  home: https://github.com/tongzhouxu/mashpit
  license: "GPL-2.0-or-later"
  license_family: GPL2
  license_file: LICENSE
  summary: "Sketch-based surveillance platform."
  dev_url: https://github.com/tongzhouxu/mashpit
