{% set version = "0.9.31" %}

package:
  name: mashpit
  version: '{{ version }}'

source:
  url: https://github.com/tongzhouxu/mashpit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8ae1d7e13440f4db73d943b269c664f9998746d98a607dd96bceae5b4c701d7f

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0
  run_exports:
    - {{ pin_subpackage("mashpit", max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - biopython =1.78
    - ete3 >=3.1.2
    - dask >=2024.1
    - flask >=3.0
    - mesa-libgl-cos6-x86_64 >=11.0
    - ncbi-datasets-cli >=16.10
    - ncbi-datasets-pylib >=16.6.0
    - numpy >=1.19.5
    - pyqt      >=5.15.2
    - pyqt5-sip >=12.11.0
    - python >=3.8
    - python-dotenv
    - pandas >=1.1.5
    - requests
    - scikit-bio
    - scipy >=1.0
    - screed >=1.0.5
    - sourmash >=4.6.1
    - sra-tools >=2.10.8
    - tqdm

test:
  commands:
    - mashpit --help

about:
  home: https://github.com/tongzhouxu/mashpit
  license: GPL-2
  license_family: GPL
  license_file: LICENSE
  summary: Sketch-based surveillance platform
