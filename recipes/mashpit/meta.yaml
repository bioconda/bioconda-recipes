{% set version = "0.9.31" %}

package:
  name: mashpit
  version: '{{ version }}'

source:
  url: https://github.com/tongzhouxu/mashpit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8ae1d7e13440f4db73d943b269c664f9998746d98a607dd96bceae5b4c701d7f

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - biopython =1.78
    - numpy >=1.19.5
    - python >=3.8
    - python-dotenv
    - pandas >=1.1.5
    - scipy =1.7.3
    - screed >=1.0.5
    - sourmash >=4.2.2
    - sra-tools >=2.10.8

test:
  commands:
    - mashpit --help

about:
  home: https://github.com/tongzhouxu/mashpit
  license: GPL-2
  license_family: GPL
  license_file: LICENSE
  summary: Sketch-based surveillance platform
