{% set version = "0.9.5" %}

package:
  name: mashpit
  version: '{{ version }}'

source:
  url: https://github.com/tongzhouxu/mashpit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4562ba01efa66f2bc4950decfbe5e5cc2fda06bf42e9de5160127dac87905e6f

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0
  run_exports:
    - {{ pin_subpackage("mashpit", max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - biopython =1.78
    - dask >=2024.1
    - flask >=3.0
    - ncbi-datasets-cli >=16.10
    - ncbi-datasets-pylib >=16.6.0
    - numpy >=1.19.5
    - python >=3.8
    - pandas >=1.1.5
    - requests
    - scikit-bio
    - scipy >=1.0
    - screed >=1.0.5
    - sourmash >=4.6.1
    - tqdm

test:
  commands:
    - mashpit --help

about:
  home: https://github.com/tongzhouxu/mashpit
  license: GPL-2
  license_family: GPL
  license_file: LICENSE
  summary: Sketch-based surveillance platform
