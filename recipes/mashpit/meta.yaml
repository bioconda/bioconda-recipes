{% set version = "0.9.8" %}

package:
  name: mashpit
  version: '{{ version }}'

source:
  url: https://github.com/tongzhouxu/mashpit/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 7db3bb240c5a3c5cf71bd678a20697d5c2a22159663b5c2550157454e3fdbb12

build:
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage("mashpit", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - biopython =1.78
    - dask >=2024.1
    - flask >=3.0
    - ncbi-datasets-cli >=16.10
    - ncbi-datasets-pylib >=16.6.0
    - numpy >=1.19.5
    - python >=3.8
    - pandas >=1.1.5
    - requests
    - scikit-bio
    - scipy >=1.0
    - screed >=1.0.5
    - sourmash >=4.6.1
    - tqdm
    - phytreeviz

test:
  commands:
    - mashpit --help

about:
  home: https://github.com/tongzhouxu/mashpit
  license: "GPL-2.0-or-later"
  license_family: GPL2
  license_file: LICENSE
  summary: Sketch-based surveillance platform
  dev_url: https://github.com/tongzhouxu/mashpit
