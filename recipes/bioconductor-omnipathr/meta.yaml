{% set version = "3.18.4" %}
{% set name = "OmnipathR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fe18e11221363a76b8b802c60d54d97a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-omnipathr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, bookdown, ggplot2, ggraph, gprofiler2, knitr, mlrMBO, parallelMap, ParamHelpers, R.matlab, sigmajs, smoof, testthat
requirements:

  host:
    - r-base
    - r-checkmate
    - r-crayon
    - r-curl
    - r-digest
    - r-dplyr >=1.1.0
    - r-fs
    - r-httr2
    - r-igraph
    - r-jsonlite
    - r-later
    - r-logger
    - r-lubridate
    - r-magrittr
    - r-progress
    - r-purrr
    - r-r.utils
    - r-rappdirs
    - r-readr >=2.0.0
    - r-readxl
    - r-rlang
    - r-rmarkdown
    - r-rsqlite
    - r-rvest
    - r-sessioninfo
    - r-stringi
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-vctrs
    - r-withr
    - r-xml
    - r-xml2
    - r-yaml
    - r-zip

  run:
    - r-base
    - r-checkmate
    - r-crayon
    - r-curl
    - r-digest
    - r-dplyr >=1.1.0
    - r-fs
    - r-httr2
    - r-igraph
    - r-jsonlite
    - r-later
    - r-logger
