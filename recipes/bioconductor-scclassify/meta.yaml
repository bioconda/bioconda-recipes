{% set version = "1.0.0" %}
{% set name = "scClassify" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 74d1ced17cc4db6516e06fd6ba374fac
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, pkgdown
requirements:
  host:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-hopach >=2.48.0,<2.49.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-cluster
    - r-diptest
    - r-ggplot2
    - r-ggraph
    - r-igraph
    - r-matrix
    - r-mgcv
    - r-minpack.lm
    - r-mixtools
    - r-proxy
    - r-proxyc
    - r-statmod
  run:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - 'bioconductor-hopach >=2.48.0,<2.49.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - r-base
    - r-cluster
    - r-diptest
    - r-ggplot2
    - r-ggraph
    - r-igraph
    - r-matrix
    - r-mgcv
    - r-minpack.lm
    - r-mixtools
    - r-proxy
    - r-proxyc
    - r-statmod
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'scClassify: single-cell Hierarchical Classification'
  description: 'scClassify is a multiscale classification framework for single-cell RNA-seq data based on ensemble learning and cell type hierarchies, enabling sample size estimation required for accurate cell type classification and joint classification of cells using multiple references.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

