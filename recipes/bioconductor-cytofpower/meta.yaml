{% set version = "1.8.0" %}
{% set name = "CyTOFpower" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ea70d698bf8ba363250de04f634c5f74
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cytofpower", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat (>= 3.0.0), BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-cytoglmm >=1.10.0,<1.11.0'
    - 'bioconductor-diffcyt >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-magrittr
    - r-rlang
    - r-shiny
    - r-shinyfeedback
    - r-shinyjs
    - r-shinymatrix
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-cytoglmm >=1.10.0,<1.11.0'
    - 'bioconductor-diffcyt >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-magrittr
    - r-rlang
    - r-shiny
    - r-shinyfeedback
    - r-shinyjs
    - r-shinymatrix
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'Power analysis for CyTOF experiments'
  description: 'This package is a tool to predict the power of CyTOF experiments in the context of differential state analyses. The package provides a shiny app with two options to predict the power of an experiment: i. generation of in-sicilico CyTOF data, using users input ii. browsing in a grid of parameters for which the power was already precomputed.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

