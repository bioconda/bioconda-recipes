# build with: conda build --python 2.7 .

package:
  name: secapr
  version: '1.1.4'

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: MIT
  summary: 'Process sequence-capture FASTQ files into alignments for phylogenetic analyses. Integrates allele phasing, producing haplotype alignments.'
source:
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v1.1.4.tar.gz
  sha256: b404f620f661cd7f8fd80b22c085fd1da1a6219c14e8a58250b140afcc01e2d2

build:
  skip: True  # [not py27]
  number: 0
  script: $PYTHON setup.py install

requirements:
  build:
    - python
    - biopython
    - numpy
    - pandas
    - pickle
  run:
    - python
    - biopython
    - emboss
    - bcftools
    - samtools
    - picard
    - seqtk
    - bwa
    - lastz
    - mafft
    - muscle
    - cogent
    - trimmomatic
    - abyss
    - fastqc
    - pandas
    - numpy
    - pickle

test:
  imports:
    - secapr
  commands:
    - secapr --version
