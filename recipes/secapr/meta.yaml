# build with: conda build --python 2.7 .

package:
  name: secapr
  version: '1.1.4'

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: MIT
  summary: 'Process sequence-capture FASTQ files into alignments for phylogenetic analyses. Integrates allele phasing, producing haplotype alignments.'
source:
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v1.1.4.tar.gz
  sha256: dc28263f0f8567cc7946b5cb4657ccf13af15e158c5df814162e8dab2bd6f52b

build:
  skip: True  # [not py27]
  number: 0
  script: $PYTHON setup.py install

requirements:
  build:
    - python
    - biopython
    - numpy
    - pandas
  run:
    - python
    - biopython
    - emboss
    - bcftools
    - samtools
    - picard
    - seqtk
    - bwa
    - lastz
    - mafft
    - muscle
    - cogent
    - trimmomatic
    - abyss
    - fastqc
    - pandas
    - numpy

test:
  imports:
    - secapr
  commands:
    - secapr --version
