# build with: conda build --python 2.7 .

package:
  name: secapr
  version: '1.0.0'

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: none
  summary: 'Process sequence-capture fastq files into alignments for phylogenetic analyses'

source:
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v1.0.0.tar.gz

build:
  skip: True  # [not py27]
  number: 0
  script: $PYTHON setup.py install

requirements:
  build:
    - python
    - biopython
  run:
    - python
    - biopython
    - emboss
    - bcftools
    - samtools
    - picard
    - seqtk
    - bwa
    - lastz
    - mafft
    - muscle
    - cogent
    - trimmomatic
    - trinity
    - abyss

test:
  imports:
    - secapr
  commands:
    - secapr --version
