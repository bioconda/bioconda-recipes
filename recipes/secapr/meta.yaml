{% set version = "1.1.7" %}

package:
  name: secapr
  version: {{ version }}

source:
  fn: secapr_{{ version }}.tar.gz
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v{{ version }}.tar.gz
  sha256: 8c0b49798af310493236964455e5f5168270045be7fd7884feae3ed0994783ab

build:
  skip: True  # [not py27]
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - secapr = secapr.__main__:main

requirements:
  build:
    - python
    - setuptools
    - biopython
    - pandas

  run:
    - python ==2.7.14
    - biopython ==1.68
    - emboss >=6.5.7
    - bcftools >=1.8
    - samtools >=0.1.19
    - picard >=1.106
    - seqtk >=1.0.82
    - bwa >=0.7.7
    - lastz >=1.02.00
    - mafft >=7.130
    - muscle >=3.8.31
    - trimmomatic >=0.32
    - abyss >=1.3.7
    - fastqc >=0.11
    - pandas >=0.22.0
    - numpy >=1.14
    - cogent >=1.5.3
    
test:
  imports:
    - secapr
  commands:
    - secapr --version

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: MIT
  license_file: LICENSE
  summary: 'Process sequence-capture FASTQ files into alignments for phylogenetic analyses. Integrates allele phasing, producing haplotype alignments.'
