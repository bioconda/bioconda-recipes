{% set version = "2.0.0" %}

package:
  name: secapr
  version: {{ version }}

source:
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v{{ version }}.tar.gz
  sha256: f1024c2cb15d43f321e3f5752bc75ee1387e5aa2c28d31f2c1d7225b12b4bedc

  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - secapr = secapr.__main__:main

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python
    - pandas
    - matplotlib-base
    - biopython
    - trimmomatic
    - fastqc
    - abyss
    - spades
    - blast
    - mafft
    - muscle
    - emboss
    - bwa
    - samtools

test:
  imports:
    - secapr
  commands:
    - secapr --version

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: MIT
  license_file: LICENSE
  summary: 'Process sequence-capture FASTQ files into alignments for phylogenetic analyses. Integrates de novo assembly, reference-based assembly, reference-sequence compilation, allele phasing, producing multiple sequence alignments.'
