{% set version = "1.1.15" %}

package:
  name: secapr
  version: {{ version }}

source:
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v{{ version }}.tar.gz
  sha256: 6ec30184bd817224489ca34be2f95d346845e38d94526801ddcd750ee5a5a36c

build:
  skip: True  # [not py27] 
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - secapr = secapr.__main__:main

requirements:
  host:
    - python
    - pip
    - setuptools
    - biopython
    - pandas

  run:
    - python
    - biopython
    - emboss
    - bcftools ==1.8
    - samtools 0.1.19
    - picard
    - seqtk >=1.0.82,<=1.2
    - bwa >=0.7
    - lastz
    - mafft >=7.2
    - muscle
    - trimmomatic ==0.33
    - abyss
    - trinity <=2.3.2
    - fastqc
    - pandas
    - numpy
    - cogent

test:
  imports:
    - secapr
  commands:
    - secapr --version

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: MIT
  license_file: LICENSE
  summary: 'Process sequence-capture FASTQ files into alignments for phylogenetic analyses. Integrates allele phasing, producing haplotype alignments.'
