{% set version = "1.1.11" %}

package:
  name: secapr
  version: {{ version }}

source:
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v{{ version }}.tar.gz
  sha256: a14cea6d58154759da84c9626b17b6010626b907980e9e5bbde5ee9c2be5a3ca

build:
  skip: True  # [not py27]
  number: 2
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - secapr = secapr.__main__:main

requirements:
  host:
    - python
    - pip
    - setuptools
    - biopython
    - pandas
    - r-base

  run:
    - python
    - biopython
    - emboss
    - bcftools ==1.8
    - samtools 0.1.19
    - picard
    - seqtk >=1.0.82,<=1.2
    - bwa >=0.7
    - lastz
    - mafft >=7.2
    - muscle
    - trimmomatic
    - abyss
    - trinity
    - fastqc
    - pandas
    - numpy
    - cogent
    - r-base
    - r-tidyverse

test:
  imports:
    - secapr
  commands:
    - secapr --version

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: MIT
  license_file: LICENSE
summary: 'Process sequence-capture FASTQ files into alignments for phylogenetic analyses. Integrates allele phasing, producing haplotype alignments.'
