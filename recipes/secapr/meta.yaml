# build with: conda build --python 2.7 .

package:
  name: secapr
  version: '1.1.1'

about:
  home: 'https://github.com/AntonelliLab/seqcap_processor'
  license: MIT
  summary: 'Process sequence-capture FASTQ files into alignments for phylogenetic analyses. Integrates allele phasing, producing haplotype alignments.'
source:
  url: https://github.com/AntonelliLab/seqcap_processor/archive/v1.1.1.tar.gz
  sha256: 3032470edf4f861e668aaccc88cbc20d40564ff1fff7c67c551ce0a00dab90d7

build:
  skip: True  # [not py27]
  number: 0
  script: $PYTHON setup.py install

requirements:
  build:
    - python
    - biopython
    - pandas
    - numpy
  run:
    - python
    - biopython
    - emboss
    - bcftools
    - samtools
    - picard
    - seqtk
    - bwa
    - lastz
    - mafft
    - muscle
    - cogent
    - trimmomatic
    - trinity
    - abyss
    - fastqc
    - pandas
    - numpy

test:
  imports:
    - secapr
  commands:
    - secapr --version
