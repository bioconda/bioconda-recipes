{% set version = "1.0.1" %}
{% set name = "PGAP2" %}

  package:
    name: {{ name|lower }}
    version: {{ version }}

  channels:
    - bioconda
    - conda-forge
    - defaults

  source:
    url: https://files.pythonhosted.org/packages/e4/84/8c7ea808f4f59ec8d04946427877db2097f6bae6941885a1466dbbf7bd53/{{ name|upper }}-{{ version }}-py3-none-any.whl
    sha256: a0e543cf9d078e3dba028ce53b04b470a4e0bd4a18a55018b716063b8d94357f

  build:
      number: 0
      noarch: python
      run_exports:
        - {{ pin_subpackage('pgap2', max_pin="x") }}
      script: "{{ PYTHON }} -m pip install --no-deps {{ name|upper }}-{{ version }}-py3-none-any.whl"
      entry_points:
        - pgap2=pgap2.main:main

  requirements:
    host:
      - python ==3.10
      - pip

    run:
      - python ==3.10
      - biopython ==1.82
      - networkx ==3.3
      - pyfastani ==0.5.1
      - edlib ==1.3.9
      - loguru ==0.6.0
      - numpy ==1.23.3
      - pandas ==1.5.0
      - pyecharts ==2.0.6
      - scikit-learn ==1.1.2
      - scipy ==1.9.1
      - tqdm ==4.64.1
      - miniFasta
      - tajimas_d

      - cd-hit
      - mmseqs2

      - diamond
      - blast

      - raxml-ng
      - iqtree
      - fasttree

      - muscle
      - mafft
      - perl-bio-tools-run-alignment-tcoffee

      - seqtk
      - mcl

      - miniprot
      - clipkit
      - clonalframeml

      - prodigal

      - htslib

      - r-base
      - r-ggpubr
      - r-ggrepel
      - r-dplyr
      - r-tidyr
      - r-patchwork
      - r-optparse
      - r-fastbaps

  test:
    commands:
      - pgap2 -h
      - Rscript -e "library(ggpubr)"
      - Rscript -e "library(ggrepel)"
      - Rscript -e "library(dplyr)"
      - Rscript -e "library(tidyr)"
      - Rscript -e "library(patchwork)"
      - Rscript -e "library(optparse)"

  about:
    home: "https://github.com/bucongfan/PGAP2"
    license: "MIT"
    summary: "PGAP2: a comprehensive pan-genome analysis pipeline for prokaryotic genomes"
