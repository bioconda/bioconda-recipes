{% set version = "v1.0.3" %}
{% set sha256 = "013dfe5f5220f44db644b9800e9d938b60a7b62af44a88e4ffed1821b331c915" %}

package:
  name: ngslca
  version: {{ version }}

source:
  url: https://github.com/miwipe/ngsLCA/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - htslib
  run:
    - htslib
    - zlib
    - bzip2
    - xz

test:
  commands:
    - ngsLCA

about:
  home: https://github.com/miwipe/ngsLCA
  license: GPLv3
  license_file: ngslca/LICENSE
  summary: "ngsLca"
