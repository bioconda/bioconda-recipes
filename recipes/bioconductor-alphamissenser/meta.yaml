{% set version = "1.6.1" %}
{% set name = "AlphaMissenseR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0b588a3397899cc7282c92e12c2ab9e9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-alphamissenser", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocManager, BiocGenerics, S4Vectors, Seqinfo, GenomeInfoDb, GenomicRanges, AnnotationHub, ExperimentHub, ensembldb, httr, tidyr, r3dmol, bio3d, shiny, shiny.gosling, ggdist, colorspace, knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - r-base
    - r-curl
    - r-dbi
    - r-dplyr
    - r-duckdb >=1.3.1
    - r-ggplot2
    - r-memoise
    - r-rjsoncons >=1.0.1
    - r-rlang
    - r-spdl
    - r-whisker
  run:
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - r-base
    - r-curl
    - r-dbi
    - r-dplyr
    - r-duckdb >=1.3.1
    - r-ggplot2
    - r-memoise
    - r-rjsoncons >=1.0.1
    - r-rlang
    - r-spdl
    - r-whisker

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Accessing AlphaMissense Data Resources in R
  description: The AlphaMissense publication <https://www.science.org/doi/epdf/10.1126/science.adg7492> outlines how a variant of AlphaFold / DeepMind was used to predict missense variant pathogenicity. Supporting data on Zenodo <https://zenodo.org/record/10813168> include, for instance, 71M variants across hg19 and hg38 genome builds. The 'AlphaMissenseR' package allows ready access to the data, downloading individual files to DuckDB databases for exploration and integration into *R* and *Bioconductor* workflows.

