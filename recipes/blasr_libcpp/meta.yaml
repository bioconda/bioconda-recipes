{% set name = "blasr_libcpp" %}
{% set version = "5.3.5" %}
{% set sha256 = "ae257d3c790e8924c44bc06aad23e6d56c3a941daef511db909b9fe3e6c5caa3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/blasr_libcpp
  license: BSD-3-Clause-Clear
  summary: blasr_libcpp is a support library used by blasr and other PacBio tools

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.52.0
    - ninja
    - pkg-config
  host:
    - boost-cpp
    - zlib
    - hdf5
    - pbbam 1.6.0*
    - pbcopper 1.8.0*
  run:
    - hdf5
    - htslib

test:
  commands:
    - test -f ${PREFIX}/lib/libblasr.a
