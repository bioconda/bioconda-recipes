{% set name = "soapdenovo2" %}
{% set version = "2.42" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aquaskyline/SOAPdenovo2/archive/refs/tags/r242.tar.gz
  sha256: a0043ceb41bc17a1c3fd2b8abe4f9029a60ad3edceb2b15af3c2cfabd36aa11b
  patches:
    - makefile.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - samtools 0.1.19
  run:
    - samtools 0.1.19

test:
  commands:
    - SOAPdenovo-127mer --help
    - SOAPdenovo-63mer --help

about:
  home: "https://github.com/aquaskyline/SOAPdenovo2"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "SOAPdenovo is a novel short-read assembly method that can build a de novo draft assembly for the human-sized genomes."
  dev_url: "https://github.com/aquaskyline/SOAPdenovo2"
  doc_url: "https://github.com/aquaskyline/SOAPdenovo2/blob/r242/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:soapdenovo2
    - doi:10.1093/bioinformatics/btv033
