about:
  home: http://soap.genomics.org.cn/soapdenovo.html
  license: 'GPL'
  summary: 'SOAPdenovo is a novel short-read assembly method that can build a de novo draft assembly for the human-sized genomes.'

build:
  number: 2

package:
  name: soapdenovo2
  version: '2.40'

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - samtools 0.1.19
  run:
    - zlib
    - samtools 0.1.19

source:
  url: https://sourceforge.net/projects/soapdenovo2/files/SOAPdenovo2/src/r240/SOAPdenovo2-src-r240.tgz  # [linux]
  sha256: b58fdb9b14766a122992d23dba5e91bd733c86e0062b432181aa5c1e7f052bb7  # [linux]
  url: https://sourceforge.net/projects/soapdenovo2/files/SOAPdenovo2/src/r240/SOAPdenovo2-src-r240-mac.tgz  # [osx]
  sha256: db7fbde57ddab0255d966f875f1d41e61a5cf8ad79e8d1c5411c79fc2cd062ce  # [osx]
  patches:
    - makefile.patch # [linux]
    - sparsePregraph.main.cpp.patch # [linux]
    - soapdenovo2-sources.patch # [linux]

test:
  commands:
    - SOAPdenovo-127mer --help
    - SOAPdenovo-63mer --help
