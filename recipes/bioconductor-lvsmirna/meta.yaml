{% set version = "1.34.0" %}
{% set name = "LVSmiRNA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6e6961cde4bccf6e492cfe3283c2b490
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-vsn >=3.52.0,<3.53.0'
    - 'bioconductor-zlibbioc >=1.30.0,<1.31.0'
    - r-base
    - r-mass
    - r-quantreg
    - r-sparsem
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-vsn >=3.52.0,<3.53.0'
    - 'bioconductor-zlibbioc >=1.30.0,<1.31.0'
    - r-base
    - r-mass
    - r-quantreg
    - r-sparsem
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Normalization of Agilent miRNA arrays.'
extra:
  identifiers:
    - biotools:lvsmirna
    - doi:10.1261/rna.2345710
  parent_recipe:
    name: bioconductor-lvsmirna
    path: recipes/bioconductor-lvsmirna
    version: 1.30.0

