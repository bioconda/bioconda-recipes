{% set version = "1.32.0" %}
{% set name = "LVSmiRNA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: faeefc59458ef4698cb31dd1a91c0e5acf2747b5c524dc76a587bf55e3030891
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-mass
    - r-quantreg
    - r-sparsem
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
    - r-mass
    - r-quantreg
    - r-sparsem
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Normalization of Agilent miRNA arrays.'
extra:
  identifiers:
    - biotools:lvsmirna
    - doi:10.1261/rna.2345710
  parent_recipe:
    name: bioconductor-lvsmirna
    path: recipes/bioconductor-lvsmirna
    version: 1.30.0
