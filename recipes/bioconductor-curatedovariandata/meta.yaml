{% set version = "1.48.0" %}
{% set name = "curatedOvarianData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: dfc5ca2822e362a1f8a51c56a39761d2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-curatedovariandata", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, futile.logger, genefilter, knitr, logging, metafor, rmarkdown, RUnit, survival, sva, xtable
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: Clinically Annotated Data for the Ovarian Cancer Transcriptome
  description: The curatedOvarianData package provides data for gene expression analysis in patients with ovarian cancer.

extra:
  parent_recipe:
    name: bioconductor-curatedovariandata
    path: recipes/bioconductor-curatedovariandata
    version: 1.18.0

