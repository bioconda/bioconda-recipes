{% set version="0.5.1" %}
{% set name="ichorCNA" %}
{% set org="GavinHaLab" %}


package:
  name: 'r-{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/{{ org|lower }}/{{ name|lower }}/archive/refs/tags/v{{ version }}.zip
  sha256: 5bcd94e521707347547001de7fe35f68d1bd3e3409cc51be511a751ec7d7b8c1

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-ichorcna', max_pin="x.x") }}

requirements:
  host:
    - r-base
    - 'r-foreach >=1.5.0'
    - 'r-ggplot2 >=3.3.5'
    - 'r-stringr >=1.4.0'
    - 'r-domc >=1.3.6'
    - perl  # for adding in correct path references to scripts
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.3,<1.5.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.4,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.26.7'
    - 'bioconductor-hmmcopy >=1.32.0'
    - 'bioconductor-genomicranges >=1.42.0'
    - r-optparse
    - r-plyr
  run:
    - r-base
    - 'r-foreach >=1.5.0'
    - 'r-ggplot2 >=3.3.5'
    - 'r-stringr >=1.4.0'
    - 'r-domc >=1.3.6'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.3,<1.5.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.4,<1.5.0'
    - 'bioconductor-genomeinfodb >=1.26.7'
    - 'bioconductor-hmmcopy >=1.32.0'
    - 'bioconductor-genomicranges >=1.42.0'
    - r-optparse
    - r-plyr

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://github.com/{{ org }}/{{ name }}
  license: GPL-3.0-only
  license_file: LICENSE
  summary:  Estimating tumor fraction in cell-free DNA from ultra-low-pass whole genome sequencing.
