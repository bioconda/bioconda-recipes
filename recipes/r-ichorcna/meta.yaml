{% set version="0.2.0" %}
{% set name="ichorCNA" %}
{% set sha256sum="7730ca4d9ddb5b9e1d10b6ea756144984df59e50f50d143f95103b5467d7b440" %}

package:
  name: 'r-{{ name|lower }}'
  version: '{{ version }}'
source:
  url: https://github.com/broadinstitute/ichorCNA/archive/v{{ version }}.tar.gz
  sha256:  {{ sha256sum }}

build:
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - libgfortran-ng  # work around bug in r-base with Rcpp
    - perl  # for adding in correct path references to scripts
    - 'bioconductor-genomeinfodb >=1.8.7'
    - 'bioconductor-hmmcopy >=1.14.0'
    - r-optparse
    - r-plyr
  run:
    - r-base
    - libgfortran-ng  # work around bug in r-base with Rcpp
    - 'bioconductor-genomeinfodb >=1.8.7'
    - 'bioconductor-hmmcopy >=1.14.0'
    - r-optparse
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
    - runIchorCNA.R -h 2>&1 | grep Usage
    - ichorCNA_createPanelOfNormals.R -h 2>&1 | grep Usage
about:
  home: https://github.com/broadinstitute/ichorCNA
  license: GPL-3
  summary:  Estimating tumor fraction in cell-free DNA from ultra-low-pass whole genome sequencing.
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
