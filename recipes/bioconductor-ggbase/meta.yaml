    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-digest
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: infrastructure
extra:
  identifiers:
    - biotools:ggbase
    - doi:10.1038/nmeth.3252
