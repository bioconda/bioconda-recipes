package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/H/HA/HAARG/Test-Needs-0.002006.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  imports:
    - Test::Needs

about:
  home: http://metacpan.org/pod/Test::Needs
  license: perl_5
  summary: 'Skip tests when modules not available'
