{% set version = '1.20.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-getopt
  version: {{ version|replace("-", "_") }}

source:
  url: {{ cran_mirror }}/src/contrib/getopt_{{ version }}.tar.gz
  sha256: 3d6c12d32d6cd4b2909be626e570e158b3ed960e4739510e3a251e7f172de38e

build:
  merge_build_host: True  # [win]

  number: 1

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:

    - $R -e "library('getopt')"           # [not win]
    - "\"%R%\" -e \"library('getopt')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=getopt
  license: GPL-2
  summary: C-Like getopt Behavior
  license_family: GPL2
extra:
  recipe-maintainers:
    - AlexisDereeper
