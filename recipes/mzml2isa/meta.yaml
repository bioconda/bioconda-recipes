package:
  name: mzml2isa
  version: "1.1.0"

source:
  url: https://files.pythonhosted.org/packages/18/4b/9be602f5521a4f6bebe5807b3df1634f65615c51df8744834e13187f4542/mzml2isa-1.1.0.zip
  sha256: a5f3795304967aaff1642244934ac3cf78cc37705e6fddfd458a414b52a38ae6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  entry_points:
    - mzml2isa = mzml2isa.parsing:main

requirements:
  host:
    - python <3.10
    - pip
  run:
    - python <3.10
    - cached-property
    - fs
    - six
    - pronto >=0.10.0,<1
    - openpyxl
    - lxml

test:
  imports:
    - mzml2isa

  commands:
    - mzml2isa --help

about:
  home: https://github.com/ISA-tools/mzml2isa
  license: GNU General Public License v3 (GPLv3)
  summary: 'mzml2isa - mzML to ISA-tab parsing tool'
  license_family: GPL3
