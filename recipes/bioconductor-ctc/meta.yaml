{% set version = "1.56.0" %}
{% set name = "ctc" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0256fbfa5fa032b489501b310c558b25d47620572f58e478e81291b91460e77a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-amap
    - r-base
  run:
    - r-amap
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Tools for export and import classification trees and clusters to other programs'
extra:
  identifiers:
    - biotools:ctc
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ctc
    path: recipes/bioconductor-ctc
    version: 1.54.0
