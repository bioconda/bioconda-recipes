{% set name = "iucn_sim" %}
{% set version = "2.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/tobiashofmann88/iucn_extinction_simulator/archive/{{ version }}.tar.gz
  sha256: 0b011d5af96fd8ad0ecc59f8df2d47bf0b14d794fe00b219b90498ea0f7ed1c0

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - iucn_sim = iucn_sim.__main__:main

requirements:
  host:
    - pip
    - python >=3.6
    - r-base
  run:
    - python >=3.6
    - pandas
    - numpy
    - scipy
    - matplotlib-base
    - r-base
    - r-rredlist

test:
  imports:
    - iucn_sim
  commands:
    - iucn_sim -h

about:
  home: https://github.com/tobiashofmann88/iucn_extinction_simulator
  license: MIT
  license_file: LICENSE
  summary: 'Simulate future extinctions and extinction rates for a given set of species, based on IUCN threat assessments'
