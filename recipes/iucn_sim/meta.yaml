{% set name = "iucn_sim" %}
{% set version = "1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/tobiashofmann88/iucn_extinction_simulator/archive/{{ version }}.tar.gz
  sha256: 747d87ffbc8c65c370085bcf6c4ea97839fd1009082eee0ace1ee5e8cbcd4092

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  entry_points:
    - iucn_sim = iucn_sim.__main__:main

requirements:
  host:
    - pip >=3.6
    - python
  run:
    - python >=3.6
    - pandas
    - numpy

test:
  imports:
    - iucn_sim
  commands:
    - iucn_sim --version

about:
  home: https://github.com/tobiashofmann88/iucn_extinction_simulator
  license: MIT
  license_file: LICENSE
  summary: 'Estimate extinction probabilities and dates for a given set of species, based on IUCN threat assessments'
