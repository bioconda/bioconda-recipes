{% set version = "1.0.0" %}
{% set name = "lisaClust" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ae57322ad7f6f1564526c86ad45b28ca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-spicyr >=1.4.0,<1.5.0'
    - r-base
    - r-class
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-purrr
    - r-spatstat.core
    - r-spatstat.geom
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-spicyr >=1.4.0,<1.5.0'
    - r-base
    - r-class
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-purrr
    - r-spatstat.core
    - r-spatstat.geom
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'lisaClust: Clustering of Local Indicators of Spatial Association'
  description: 'lisaClust provides a series of functions to identify and visualise regions of tissue where spatial associations between cell-types is similar. This package can be used to provide a high-level summary of cell-type colocalization in multiplexed imaging data that has been segmented at a single-cell resolution.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

