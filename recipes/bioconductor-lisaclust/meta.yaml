{% set version = "1.6.0" %}
{% set name = "lisaClust" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 74fb64f93b9468503d4c51180a0a798f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-spatialexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-spicyr >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-class
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-pheatmap
    - r-purrr
    - r-spatstat.core
    - r-spatstat.geom
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-spatialexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-spicyr >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-class
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-pheatmap
    - r-purrr
    - r-spatstat.core
    - r-spatstat.geom
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'lisaClust: Clustering of Local Indicators of Spatial Association'
  description: 'lisaClust provides a series of functions to identify and visualise regions of tissue where spatial associations between cell-types is similar. This package can be used to provide a high-level summary of cell-type colocalization in multiplexed imaging data that has been segmented at a single-cell resolution.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

