{% set version = "1.18.0" %}
{% set name = "lisaClust" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e4c742938dee639b4630abe33c508676

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-lisaclust", max_pin="x.x") }}'
  noarch: generic

# Suggests: SpatialDatasets, BiocStyle, knitr, rmarkdown, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-simpleseg >=1.12.0,<1.13.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-spicyr >=1.22.0,<1.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-class
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lifecycle
    - r-pheatmap
    - r-purrr
    - r-rlang
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.random
    - r-tidyr

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-simpleseg >=1.12.0,<1.13.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-spicyr >=1.22.0,<1.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-class
    - r-concaveman
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-lifecycle
    - r-pheatmap
    - r-purrr
    - r-rlang
    - r-spatstat.explore
    - r-spatstat.geom
    - r-spatstat.random
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: 'lisaClust: Clustering of Local Indicators of Spatial Association'
  description: lisaClust provides a series of functions to identify and visualise regions of tissue where spatial associations between cell-types is similar. This package can be used to provide a high-level summary of cell-type colocalization in multiplexed imaging data that has been segmented at a single-cell resolution.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

