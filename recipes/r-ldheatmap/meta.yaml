{% set version = '1.0-4' %}

package:
  name: r-ldheatmap
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/LDheatmap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/LDheatmap/LDheatmap_{{ version }}.tar.gz
  sha256: 07eb385f19e6a195e8e4d75be0b47c57744eabbf14045e527f0c27e1183ae5ca

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: rtracklayer, GenomicRanges, GenomeInfoDb, IRanges, lattice, ggplot2, vcfR
requirements:

  host:
    - r-base
    - r-rcpp
    - r-genetics
    - bioconductor-snpstats

  run:
    - r-base
    - r-rcpp
    - r-genetics
    - bioconductor-snpstats

test:
  commands:
    - $R -e "library('LDheatmap')"

about:
  home: https://sfustatgen.github.io/LDheatmap/
  license: GPL-3
  summary: Produces a graphical display, as a heat map, of measures of pairwise linkage disequilibria
    between single nucleotide polymorphisms (SNPs). Users may optionally include the
    physical locations or genetic map distances of each SNP on the plot. The methods
    are described in Shin et al. (2006) <doi:10.18637/jss.v016.c03>. Users should note
    that the imported package 'snpStats' and the suggested packages 'rtracklayer', 'GenomicRanges',
    'GenomInfoDb' and 'IRanges' are all BioConductor packages <https://bioconductor.org>.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

