{% set name = "perl-apache-dbi" %}
{% set version = "1.12" %}
{% set sha256 = "9d7d520da7e579756a032021bcdbe61a3a3e5fae90df767f0cea08b3c666e677" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PH/PHRED/Apache-DBI-1.12.tar.gz
  sha256: {{ sha256 }}
build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - make

  host:
    - perl
    - perl-digest-sha1
    - perl-dbi

  run:
    - perl
    - perl-digest-sha1
    - perl-dbi

test:
  # Perl 'use' tests
  imports:
    - Apache::AuthDBI
    - Apache::DBI
    - Apache::DBI::db

about:
  home: http://metacpan.org/pod/Apache-DBI
  license: unknown
  summary: 'Initiate a persistent database connection'
