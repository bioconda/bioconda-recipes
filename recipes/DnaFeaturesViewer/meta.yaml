{% set name = "DnaFeaturesViewer" %}
{% set version = "3.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Edinburgh-Genome-Foundry/DnaFeaturesViewer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cc201717a9d4abe906fe37d0fcbd26a6e6a3005430de1b368cc3e37d7d3deae3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - matplotlib>=3
    - Biopython
    - packaging

test:
  imports:
    - {{ name|lower }}
  commands:
    - python -c "import dnafeaturesviewer; print(dnafeaturesviewer.__version__)"

about:
  home: https://github.com/Edinburgh-Genome-Foundry/DnaFeaturesViewer
  summary: "DNA Features Viewer is a Python library to visualize DNA features, e.g. from GenBank or GFF files, or Biopython SeqRecords."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramez17khaled

run_exports:
  - python
  - matplotlib>=3
  - Biopython
  - packaging
    
