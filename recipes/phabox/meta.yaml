{% set name = "PhaBOX" %}
{% set version = "2.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 963d71ac1e600f5a41cd8ff22a66a34921190e7b8afe449aa5ca3fd10fabba40

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - phabox2=phabox2.phabox2:main
  run_exports:
    - {{ pin_subpackage('phabox', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - biopython >=1.84 
    - datasets
    - kcounter >=0.1.1
    - networkx >=3.4.2
    - numpy >=1.26.4
    - pandas >=2.2.3
    - prodigal-gv >=2.11.0
    - pytorch
    - scipy >=1.14.1
    - seaborn-base >=0.13.2
    - transformers
    - tqdm >=4.66.5
    - triton
    - accelerate

test:
  commands:
    - phabox2 --help

about:
  home: https://github.com/KennthShang/PhaBOX
  license: "AFL-3.0"
  license_family: OTHER
  license_file: "LICENSE.md"
  summary: Virus identification and analysis tool set
  dev_url: "https://github.com/KennthShang/PhaBOX"
  doc_url: "https://github.com/KennthShang/PhaBOX/wiki"

extra:
  recipe-maintainers:
    - SHANG Jiayu
    - PENG Cheng
  identifiers:
    - doi:10.1093/bioadv/vbad101
    - biotools:phabox
