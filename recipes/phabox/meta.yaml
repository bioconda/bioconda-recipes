{% set name = "PhaBOX" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0ffe4da03ccc2aac77c17866033ce513f72a5ecdf9df108abbcdbfced438b04c
  patches:
    - setup.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('phabox', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - biopython >=1.84
    - datasets >=3
    - kcounter >=0.1.1
    - fasttree >=2.1.11
    - mafft >=7.525
    - networkx >=3.4
    - numpy >=2
    - pandas >=2
    - prodigal-gv >=2.11.0
    - pyarrow >=17
    - pytorch >=2.4
    - scipy >=1.14
    - seaborn >=0.13.2
    - transformers >=4.40

test:
  commands:
    - phabox --help
    - Cherry_single --help
    - PhaGCN_single --help
    - PhaMer_single --help
    - PhaTYP_single --help

about:
  home: https://github.com/KennthShang/PhaBOX
  license: AFL
  license_file: LICENSE.md 
  summary: Phage BOX is a Python library for phage-related tasks

extra:
  recipe-maintainers:
    - bernt-matthias
