{% set name = "PhaBOX" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/v{{ version }}-beta.tar.gz
  sha256: 206d7c5fef0b9cc5fa51e1ed66c77c1f53da47bbdaed1e6f2c0058f8a8aaa403

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('phabox', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - mcl
    - networkx
    - numpy
    - pandas
    - pprodigal
    - scipy
    - transformers
    - datasets
    - pyarrow

test:
  commands:
    - phabox

about:
  home: https://github.com/KennthShang/PhaBOX
  license: AFL
  license_file: LICENSE.md 
  summary: Phage BOX is a Python library for phage-related tasks

extra:
  recipe-maintainers:
    - bernt-matthias
