{% set name = "PhaBOX" %}
{% set version = "2.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b3e342571c7344a22913d6d2f50a2c4b44682c9de1f13a6684d08df19f8ccf36

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - phabox2=phabox2.phabox2:main
  run_exports:
    - {{ pin_subpackage('phabox', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - biopython >=1.84 
    - datasets
    - kcounter >=0.1.1
    - fasttree >=2.1.11
    - mafft >=7.525
    - networkx >=3.4.2
    - numpy >=1.26.4
    - pandas >=2.2.3
    - prodigal-gv >=2.11.0
    - pytorch
    - scipy >=1.14.1
    - seaborn-base >=0.13.2
    - transformers
    - diamond <=0.9.14
    - blast >=2.16.0
    - mcl >=22.282
    - tqdm >=4.66.5
    - triton
    - accelerate

test:
  commands:
    - phabox2 --help

about:
  home: https://github.com/KennthShang/PhaBOX
  license: "AFL-3.0"
  license_family: OTHER
  license_file: "LICENSE.md" 
  summary: Virus identification and analysis tool set
  dev_url: "https://github.com/KennthShang/PhaBOX"
  doc_url: "https://github.com/KennthShang/PhaBOX/wiki"

extra:
  recipe-maintainers:
    - SHANG Jiayu
    - PENG Cheng
  identifiers:
    - doi:10.1093/bioadv/vbad101
    - biotools:phabox
