{% set name = "PhaBOX" %}
{% set version = "2.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0ffe4da03ccc2aac77c17866033ce513f72a5ecdf9df108abbcdbfced438b04c

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - phabox2 = phabox2.phabox2:main
  run_exports:
    - {{ pin_subpackage('phabox', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - python =3.10.14
    - diamond =0.9.14
    - blast =2.16.0 
    - mcl >=22.282
    - fasttree =2.1.11 
    - kcounter =0.1.1 
    - mafft =7.525
    - numpy =1.26.4 
    - pandas =2.2.3 
    - networkx =3.4.2 
    - seaborn-base =0.13.2 
    - biopython =1.84 
    - tqdm =4.66.5 
    - scipy =1.14.1
    - datasets >= 2
    - transformers >=4
    - pytorch >=1.11
    - triton >=2
    - accelerate >=1
    - prodigal-gv >=2.11.0

test:
  commands:
    - phabox2 --help

about:
  home: "https://phage.ee.cityu.edu.hk"
  license: "AFL-3.0"
  license_family: OTHER
  license_file: "LICENSE.md" 
  summary: "Phage BOX is a Python library for phage-related tasks."
  dev_url: "https://github.com/KennthShang/PhaBOX"
  doc_url: "https://github.com/KennthShang/PhaBOX/wiki"

extra:
  recipe-maintainers:
    - bernt-matthias
  identifiers:
    - doi:10.1093/bioadv/vbad101
    - biotools:phabox
