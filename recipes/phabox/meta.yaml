{% set name = "PhaBOX" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/v{{ version }}-beta.tar.gz
    sha256: 206d7c5fef0b9cc5fa51e1ed66c77c1f53da47bbdaed1e6f2c0058f8a8aaa403
  # add setup.py based on https://github.com/KennthShang/PhaBOX/blob/243f78aa82f682c9b8370027c882a4658b9d2945/setup.py
  # added package_data and entry_points
  - path: setup.py
    sha256: 5e8e52ff7b6a6c1de4c5cc4b04028d940ec4abe9af21fc05bd4f62cca20b7774
  - patches:
      - imports.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('phabox', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - biopython
    - mcl
    - networkx
    - numpy
    - pandas
    - pprodigal
    - scipy
    - pytorch
    - transformers
    - datasets
    - pyarrow

test:
  commands:
    - phabox --help
    - Cherry_single --help
    - PhaGCN_single --help
    - PhaMer_single --help
    - PhaTYP_single --help

about:
  home: https://github.com/KennthShang/PhaBOX
  license: AFL
  license_file: LICENSE.md 
  summary: Phage BOX is a Python library for phage-related tasks

extra:
  recipe-maintainers:
    - bernt-matthias
