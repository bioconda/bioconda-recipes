{% set name = "PhaBOX" %}
{% set version = "2.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KennthShang/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d23a9d0bd68c49e8729ae893a7436f2b907e745637450b3a473c3a88762dab75

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - phabox2=phabox2.phabox2:main

requirements:
  host:
    - python
    - setuptools
  run:
    - python =3.10.14
    - diamond =0.9.14
    - blast =2.16.0 
    - mcl =22.282
    - fasttree =2.1.11 
    - kcounter =0.1.1 
    - mafft =7.525
    - numpy =1.26.4 
    - pandas =2.2.3 
    - networkx =3.4.2 
    - seaborn-base =0.13.2 
    - biopython =1.84 
    - tqdm =4.66.5 
    - scipy =1.14.1
    - datasets
    - transformers
    - pytorch
    - triton
    - accelerate
    - prodigal-gv

test:
  commands:
    - phabox2 --help

about:
  home: https://github.com/KennthShang/PhaBOX
  license: "AFL-3.0"
  license_family: OTHER
  license_file: "LICENSE.md" 
  summary: Virus identification and analysis tool set
  dev_url: "https://github.com/KennthShang/PhaBOX"
  doc_url: "https://github.com/KennthShang/PhaBOX/wiki"

extra:
  recipe-maintainers:
    - SHANG Jiayu
    - PENG Cheng
  identifiers:
    - doi:10.1093/bioadv/vbad101
    - biotools:phabox
