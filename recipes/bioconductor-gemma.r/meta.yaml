{% set version = "3.6.1" %}
{% set name = "gemma.R" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0e995c3c21a3ed27903503c218bbbc23

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gemma.r", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 2.0.0), rmarkdown, knitr, dplyr, covr, ggplot2, ggrepel, BiocStyle, microbenchmark, magick, purrr, pheatmap, viridis, poolr, listviewer, shiny
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-base64enc
    - r-bit64
    - r-data.table
    - r-digest
    - r-glue
    - r-httr
    - r-jsonlite
    - r-kableextra
    - r-lubridate
    - r-magrittr
    - r-memoise
    - r-r.utils
    - r-rappdirs
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-base64enc
    - r-bit64
    - r-data.table
    - r-digest
    - r-glue
    - r-httr
    - r-jsonlite
    - r-kableextra
    - r-lubridate
    - r-magrittr
    - r-memoise
    - r-r.utils
    - r-rappdirs
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Apache License (>= 2)
  summary: A wrapper for Gemma's Restful API to access curated gene expression data and differential expression analyses
  description: Low- and high-level wrappers for Gemma's RESTful API. They enable access to curated expression and differential expression data from over 10,000 published studies. Gemma is a web site, database and a set of tools for the meta-analysis, re-use and sharing of genomics data, currently primarily targeted at the analysis of gene expression profiles.

