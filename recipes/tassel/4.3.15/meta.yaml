{% set name = "TASSEL" %}
{% set version = "4.3.15" %}

about:
  home: 'https://tassel.bitbucket.io/TasselArchived.html'
  license: LGPL V2.1
  summary: "TASSEL is a software package to evaluate traits associations, evolutionary patterns, and linkage disequilibrium."

build:
  skip: True  # [osx]
  number: 0

package:
  name: {{ name|lower }}
  version: {{ version }}

requirements:
  run:
    - openjdk >=7.0
    - perl

test:
  commands:
    - run_pipeline.pl