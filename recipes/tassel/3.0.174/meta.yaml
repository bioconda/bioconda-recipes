{% set name = "TASSEL" %}
{% set version = "3.0.174" %}

about:
  home: 'https://tassel.bitbucket.io/TasselArchived.html'
  license: LGPL V2.1
  summary: "TASSEL is a software package to evaluate traits associations, evolutionary patterns, and linkage disequilibrium."

build:
  skip: True  # [osx]
  number: 0

source:
  git_url: git://git.code.sf.net/p/tassel/tassel3-standalone
  git_rev: V{{ version }}
  patches:
    - patches/run_anything.patch
    - patches/run_pipeline.patch
    - patches/start_tassel.patch

package:
  name: {{ name|lower }}
  version: {{ version }}

requirements:
  run:
    - openjdk >=6.0
    - perl

test:
  commands:
    - run_pipeline.pl