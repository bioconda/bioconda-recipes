{% set name = "cellrank" %}
{% set version = "1.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 957fd9b135ad7c1a43ff34c071cab4ee9290dfbcd663792d59eb544581f24634

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
  run:
    - docrep >=0.3.0
    - joblib >=0.13.1
    - matplotlib-base >=3.3.0
    - networkx >=2.2
    - numba >=0.51.0,<0.53.0
    - numpy >=1.2.0
    - pandas >=1.2.0
    - pygam >=0.8.0
    - pygpcca >=1.0.2
    - python >=3.7
    - scanpy >=1.7.2
    - scikit-learn >=0.24.0
    - scipy >=1.2.0
    - scvelo >=0.2.3
    - seaborn >=0.10.0
    - setuptools >=41.0.1
    - typing_extensions
    - wrapt >=1.12.1

outputs:
  - name: "{{ name }}"
  - name: "{{ name }}-krylov"
    build:
      noarch: python
      number: 0
    requirements:
      host:
        - pip
        - python >=3.7
        - setuptools_scm
      run:
        - python >=3.7
        - openmpi >=3.0.3
        - mpi4py >=3.0.3
        - petsc >=3.13.0
        - petsc4py >=3.13.0
        - slepc >=3.13.0
        - slepc4py >=3.13.0
        - {{ pin_subpackage('cellrank', exact=True) }}
    test:
      imports:
        - cellrank
        - petsc4py
        - slepc4py

test:
  imports:
    - cellrank
    - pygpcca

about:
  home: "https://github.com/theislab/cellrank"
  license: BSD
  license_file: LICENSE
  summary: "CellRank for directed single-cell fate mapping"
  description: |
    CellRank is a toolkit to uncover cellular dynamics based on Markov state modeling of single-cell data.
    It contains two main modules: kernels compute cell-cell transition probabilities and
    estimators generate hypothesis based on these.
  doc_url: "https://cellrank.org"
  doc_source_url: "https://github.com/theislab/cellrank/tree/master/docs"
  dev_url: "https://github.com/theislab/cellrank"

extra:
  recipe-maintainers:
    - michalk8
