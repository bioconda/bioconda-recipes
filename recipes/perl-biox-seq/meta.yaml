{% set name = "perl-biox-seq" %}
{% set version = "0.008009" %}
{% set sha256 = "93d45421823619317aed195f7f19c486358248d8fe79d3dea7bd91b1fc49e8f5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/V/VO/VOLKENING/BioX-Seq-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - perl
    - perl-compress-bgzf
    - perl-module-build
    - perl-test-exception
    - perl-test-more
  run:
    - perl
    - perl-compress-bgzf

test:
  imports:
    - BioX::Seq
    - BioX::Seq::Fetch
    - BioX::Seq::Stream
    - BioX::Seq::Stream::FASTA
    - BioX::Seq::Stream::FASTQ
    - BioX::Seq::Stream::TwoBit
    - BioX::Seq::Utils

about:
  home: http://metacpan.org/pod/BioX::Seq
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'a basic but fast biological sequence object and associated parsers'
