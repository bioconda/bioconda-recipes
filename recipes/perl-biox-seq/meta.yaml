{% set name = "perl-biox-seq" %}
{% set version = "0.007003" %}
{% set sha256 = "e130e35af3625afd62e8dae18428db47254f617881e508a606f73a96bfd8f2ef" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/V/VO/VOLKENING/BioX-Seq-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-file-which
    - perl-compress-bgzf
    - perl-module-build
    - perl-test-exception

  run:
    - perl
    - perl-file-which
    - perl-compress-bgzf

test:
  imports:
    - BioX::Seq
    - BioX::Seq::Fetch
    - BioX::Seq::Stream
    - BioX::Seq::Stream::FASTA
    - BioX::Seq::Stream::FASTQ
    - BioX::Seq::Stream::TwoBit
    - BioX::Seq::Utils

about:
  home: http://metacpan.org/pod/BioX::Seq
  license: gpl_3
  summary: 'a basic but fast biological sequence object and associated parsers'
