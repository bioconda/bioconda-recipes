{% set version = "1.3.0" %}
{% set base = "https://gitlab.com/treangenlab/seqscreen/-/archive/" %}
{% set sha256 = "4159d0db03f3a6701c8b837174705f175d907365b8aa4c5aa59b33f3664ad18f" %}

package:
  name: seqscreen
  version: '{{version}}'

source:
  - url: '{{base}}/v{{version}}/seqscreen-v{{version}}.tar.gz'  
    sha256: '{{sha256}}'                                        

build:
  number: 0

requirements:
  build:
  host:
  run:
    - python >2
    - scipy
    - scikit-learn
    - jinja2
    - nextflow
    - blast
    - diamond=0.9.26
    - centrifuge-core

test:
  commands:
    - seqscreen --help

about:
  home: https://gitlab.com/treangenlab/seqscreen/-/wikis/home
  license_file: LICENSE
  summary: SeqScreen was created to sensitively assign taxonomic classifications, functional annotations, and biological processes of interest to single, short DNA sequences (50bp-1,000bp).
