{% set version = '0.5.0' %}

package:
  name: r-azimuth
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/satijalab/azimuth/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0001e425d48a6f4ed71b99239d414285a09d06a138c393ad2227e186ef34c38f

build:
  script: $R CMD INSTALL --build .
  run_exports:
    - {{ pin_subpackage("r-azimuth", max_pin="x.x.x") }}
  number: 0
  rpaths:
    - lib/R/lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'r-dt >=0.15'
    - 'bioconductor-ensdb.hsapiens.v86'
    - 'r-matrix >=1.2.18'
    - 'r-rcpp >=1.0.7'
    - 'r-seurat >=5.0.0'
    - 'r-seurat-data ==0.2.1'
    - 'r-seurat-disk ==0.0.0.9021'
    - 'r-seuratobject >=5.0.0'
    - 'r-future >=1.19.1'
    - 'r-ggplot2 >=3.3.2'
    - 'bioconductor-glmgampoi >=1.0.0'
    - 'r-googlesheets4 >=0.2.0'
    - 'r-hdf5r >=1.3.2'
    - 'r-htmltools >=0.5.0'
    - 'r-httr >=1.4.2'
    - 'bioconductor-jaspar2020'
    - 'r-jsonlite >=1.7.0'
    - 'r-patchwork >=1.0.1'
    - 'r-plotly'
    - 'r-presto ==1.0.0'
    - 'r-rlang >=0.4.8'
    - 'r-scales >=1.1.1'
    - 'r-shiny >=1.5.0'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.7.1'
    - 'r-shinyjs >=2.0.0'
    - 'r-signac >=1.12.0'
    - 'r-stringr >=1.4.0'
    - 'bioconductor-tfbstools'
    - 'r-withr >=2.3.0'
  run:
    - r-base
    - 'r-dt >=0.15'
    - 'bioconductor-ensdb.hsapiens.v86'
    - 'r-matrix >=1.2.18'
    - 'r-rcpp >=1.0.7'
    - 'r-seurat >=5.0.0'
    - 'r-seurat-data ==0.2.1'
    - 'r-seurat-disk ==0.0.0.9021'
    - 'r-seuratobject >=5.0.0'
    - 'r-future >=1.19.1'
    - 'r-ggplot2 >=3.3.2'
    - 'bioconductor-glmgampoi >=1.0.0'
    - 'r-googlesheets4 >=0.2.0'
    - 'r-hdf5r >=1.3.2'
    - 'r-htmltools >=0.5.0'
    - 'r-httr >=1.4.2'
    - 'bioconductor-jaspar2020'
    - 'r-jsonlite >=1.7.0'
    - 'r-patchwork >=1.0.1'
    - 'r-plotly'
    - 'r-presto ==1.0.0'
    - 'r-rlang >=0.4.8'
    - 'r-scales >=1.1.1'
    - 'r-shiny >=1.5.0'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.7.1'
    - 'r-shinyjs >=2.0.0'
    - 'r-signac >=1.12.0'
    - 'r-stringr >=1.4.0'
    - 'bioconductor-tfbstools'
    - 'r-withr >=2.3.0'

test:
  commands:
    - '$R -e "library(''Azimuth'')"'

about:
  home: https://github.com/satijalab/azimuth
  license: GPL-3.0-only
  summary: Azimuth is a Shiny app demonstrating a query-reference mapping algorithm for single-cell data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE
