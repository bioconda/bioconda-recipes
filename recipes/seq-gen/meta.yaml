{% set version = "1.3.5" %}
{% set sha256 = "abd03af0239f02786ddfdddf02ce6b655e544e3bdcf864091538735fe1ce58ae" %}


package:
  name: seq-gen
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('seq-gen', max_pin="x") }}

source:
  url: https://github.com/rambaut/Seq-Gen/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:

test:
  commands:
    - seq-gen -h

about:
  home: http://tree.bio.ed.ac.uk/software/Seq-Gen/
  license: BSD-3-Clause
  license_family: BSD
  summary: Seq-Gen is a program that will simulate the evolution of nucleotide or
    amino acid sequences along a phylogeny, using common models of the substitution
    process.
  dev_url: https://github.com/rambaut/Seq-Gen

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
