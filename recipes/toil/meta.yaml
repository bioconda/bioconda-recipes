{% set name = "toil" %}
{% set version = "3.18.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5c1bc99fad0a9c854bd8064c3d6a39a407e802b7a77bfed85d4f199fb58a941c

build:
  number: 0
  skip: True  # [not py27]
  entry_points:
    - toil = toil.utils.toilMain:main
    - _toil_worker = toil.worker:main
    - cwltoil = toil.cwl.cwltoil:main [cwl]
    - toil-cwl-runner = toil.cwl.cwltoil:main [cwl]
    - toil-wdl-runner = toil.wdl.toilwdl:main
    - _toil_mesos_executor = toil.batchSystems.mesos.executor:main [mesos]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - dill >=0.2.7.1
    - docker >=2.5.1
    - future
    - pip
    - psutil >=3.0.1
    - pytest >=3.7.4
    - pytest-cov >=2.5.1
    - python
    - python-dateutil
    - requests >=2.18.4
    - six >=1.10.0
  run:
    - dill >=0.2.7.1
    - docker >=2.5.1
    - future
    - psutil >=3.0.1
    - pytest >=3.7.4
    - pytest-cov >=2.5.1
    - python
    - python-dateutil
    - requests >=2.18.4
    - six >=1.10.0

test:
  imports:
    - toil
    - toil.batchSystems
    - toil.batchSystems.mesos
    - toil.batchSystems.mesos.test
    - toil.cwl
    - toil.jobStores
    - toil.jobStores.aws
    - toil.lib
    - toil.lib.encryption
    - toil.provisioners
    - toil.provisioners.aws
    - toil.provisioners.azure
    - toil.test
    - toil.utils
    - toil.wdl
  commands:
    - toil --help
    - _toil_worker --help
    - cwltoil --help
    - toil-cwl-runner --help
    - toil-wdl-runner --help
    - _toil_mesos_executor --help

about:
  home: https://github.com/BD2KGenomics/toil
  license: Apache Software
  license_family: APACHE
  summary: Pipeline management software for clusters.
