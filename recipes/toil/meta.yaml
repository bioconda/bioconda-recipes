package:
  name: toil
  version: {{ version }}

source:
  # fn: toil-{{ version }}.tar.gz
  # url: https://pypi.io/packages/source/t/toil/toil-{{ version }}.tar.gz
  # md5: fc584f9fbe25c31b29c67ca3e8299b5c
