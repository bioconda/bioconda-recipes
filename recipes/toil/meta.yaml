{% set version="3.20.0" %}
package:
  name: toil
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/toil/toil-{{ version }}.tar.gz
  sha256: 466bb9bd8f6c7a3545d1cbed02df1825b89a0fc8240b7a515e3d6f3f77073f46

build:
  number: 0
  noarch: python
  entry_points:
    - toil = toil.utils.toilMain:main
    - _toil_worker = toil.worker:main
    - cwltoil = toil.cwl.cwltoil:main [cwl]
    - toil-cwl-runner = toil.cwl.cwltoil:main [cwl]
    - toil-wdl-runner = toil.wdl.toilwdl:main
    - _toil_mesos_executor = toil.batchSystems.mesos.executor:main [mesos]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - dill >=0.2.7.1
    - six >=1.10.0
    - future
    - requests 2
    - docker-py >=2.5.1
    - python-dateutil
    - psutil >=3.0.1,<6
    - subprocess32 <=3.5.2  # [py27]
    - addict <=2.2.0
    - sphinx >=1.7.5
    - pathlib2 >=2.3.2
    #mesos pymesos isn't available
    #aws reqs
    - boto >=2.48.0
    - boto3 >=1.7.50,<2.0
    - futures >=3.1.1  # [py27]
    - pycryptodome >=3.5.1
    #azure reqs secretstorage<3 isn't available
    #encryption reqs
    - pynacl 1.1.2
    #google reqs
    - gcs-oauth2-boto-plugin 1.14
    - apache-libcloud >=2.2.1
    - google-cloud-storage >=1.6.0
    #cwl_reqs
    - cwltool 1.0.20190815141648
    - schema-salad >=4.5.20190815125611,<5
    - galaxy-lib >=18.9.2
    #htcondor_reqs htcondor isn't available

test:
  imports:
    - toil
    - toil.batchSystems
    - toil.cwl
    - toil.jobStores
    - toil.jobStores.aws
    - toil.lib
    - toil.lib.encryption
    - toil.provisioners
    - toil.provisioners.aws
    - toil.test
    - toil.utils
    - toil.wdl
  commands:
    - toil --help
    - cwltoil --help
    - toil-cwl-runner --help
    - toil-wdl-runner --help

about:
  home: https://github.com/BD2KGenomics/toil
  license: Apache 2.0
  summary: A scalable, efficient, cross-platform and easy-to-use workflow engine in pure Python
