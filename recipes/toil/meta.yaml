{% set version="3.20.0" %}
package:
  name: toil
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/toil/toil-{{ version }}.tar.gz
  sha256: 466bb9bd8f6c7a3545d1cbed02df1825b89a0fc8240b7a515e3d6f3f77073f46

build:
  number: 0
  noarch: python
  entry_points:
    - toil = toil.utils.toilMain:main
    - _toil_worker = toil.worker:main
    - cwltoil = toil.cwl.cwltoil:main [cwl]
    - toil-cwl-runner = toil.cwl.cwltoil:main [cwl]
    - toil-wdl-runner = toil.wdl.toilwdl:main
    - _toil_mesos_executor = toil.batchSystems.mesos.executor:main [mesos]

requirements:
  host:
    - python
    - setuptools
    - six
    - future
    - bd2k-python-lib ==1.14a1.dev37
    - dill ==0.2.5
    - psutil
    - cgcloud-lib
    - boto >=2.38.0
    - futures  # [py27]
    - subprocess32  # [py27]
    - azure
    - cwltool ==1.0.20180130110340
    - gcs-oauth2-boto-plugin ==1.9
    - pynacl ==1.1.2
    - docker-py >=2.5.1
    - galaxy-lib >=17.9.3
    - requests >=2.18.4
    # schema-salad pinned deps
    - cachecontrol >=0.11.7,<0.12
    - mistune >=0.7.3,<0.8
    - rdflib >=4.2.2
    - rdflib-jsonld >=0.3.0
    - ruamel.yaml >=0.12.4,<0.15
    - typing >=3.5.3,<3.6

  run:
    - python
    - six
    - future
    - bd2k-python-lib ==1.14a1.dev37
    - dill
    - psutil
    - cgcloud-lib
    - boto >=2.38.0
    - futures  # [py27]
    - subprocess32  # [py27]
    - azure
    - cwltool ==1.0.20180130110340
    - gcs-oauth2-boto-plugin ==1.9
    - pynacl ==1.1.2
    - docker-py >=2.5.1
    - galaxy-lib >=17.9.3
    - requests >=2.18.4
    # schema-salad pinned deps
    - cachecontrol >=0.11.7,<0.12
    - mistune >=0.7.3,<0.8
    - rdflib >=4.2.2
    - rdflib-jsonld >=0.3.0
    - ruamel.yaml >=0.12.4,<0.15
    - typing >=3.5.3,<3.6
    - pathlib2 >=2.3.2
    - sphinx >=1.7.5
    - addict <=2.2.0

test:
  imports:
    - toil
    - toil.batchSystems
    - toil.batchSystems.mesos
    - toil.batchSystems.mesos.test
    - toil.cwl
    - toil.jobStores
    - toil.jobStores.aws
    - toil.lib
    - toil.lib.encryption
    - toil.provisioners
    - toil.provisioners.aws
    - toil.provisioners.azure
    - toil.test
    - toil.utils
    - toil.wdl
  commands:
    - toil --help
    - cwltoil --help
    - toil-cwl-runner --help
    - toil-wdl-runner --help

about:
  home: https://github.com/BD2KGenomics/toil
  license: Apache 2.0
  summary: A scalable, efficient, cross-platform and easy-to-use workflow engine in pure Python
