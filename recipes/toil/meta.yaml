package:
  name: toil
  version: '3.4.0a1'

source:
  fn: toil-4bb0044.tar.gz
  url: https://github.com/BD2KGenomics/toil/archive/4bb0044.tar.gz
  patches:
    - 1067.diff

build:
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - bd2k-python-lib ==1.14a1.dev29
    - dill
    - psutil
    - cgcloud-lib
    - boto
    - azure
    - cwltool ==1.0.20160714182449
    # Packages to add -- Google and encryption support
    #- gcs-oauth2-boto-plugin
    #- pynacl

  run:
    - python
    - bd2k-python-lib ==1.14a1.dev29
    - dill
    - psutil
    - cgcloud-lib
    - boto
    - azure
    - cwltool ==1.0.20160714182449
    # Packages to add -- Google and encryption support
    #- gcs-oauth2-boto-plugin
    #- pynacl

test:
  commands:
    - toil --help
    - cwltoil --help

about:
  home: https://github.com/BD2KGenomics/toil
  license: Apache 2.0
  summary: A scalable, efficient, cross-platform and easy-to-use workflow engine in pure Python
