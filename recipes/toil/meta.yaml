  patches:
    - 1864.diff

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - six
    - future
    - bd2k-python-lib ==1.14a1.dev37
    - dill
    - psutil
    - cgcloud-lib
    - boto ==2.38.0
    - futures # [py27]
    - azure
    - cwltool ==1.0.20170822192924
    - gcs-oauth2-boto-plugin ==1.9
    - pynacl ==1.1.2
    # schema-salad pinned deps
    - rdflib >=4.2.2
    - rdflib-jsonld >=0.3.0
    - ruamel.yaml >=0.12.4,<0.15
    - cachecontrol >=0.11.7,<0.12
    - typing >=3.5.3,<3.6

  run:
    - python
    - six
    - future
    - bd2k-python-lib ==1.14a1.dev37
    - dill
    - psutil
    - cgcloud-lib
    - boto ==2.38.0
    - futures # [py27]
    - azure
    - cwltool ==1.0.20170822192924
    - gcs-oauth2-boto-plugin ==1.9
    - pynacl ==1.1.2
    # schema-salad pinned deps
    - rdflib >=4.2.2
    - rdflib-jsonld >=0.3.0
    - ruamel.yaml >=0.12.4,<0.15
    - cachecontrol >=0.11.7,<0.12
    - typing >=3.5.3,<3.6

test:
  commands:
    - toil --help
    - cwltoil --help

about:
  home: https://github.com/BD2KGenomics/toil
  license: Apache 2.0
  summary: A scalable, efficient, cross-platform and easy-to-use workflow engine in pure Python
