{% set name = "toil" %}
{% set version = "7.0.0" %}
{% set sha256 = "c3f4e9567754f5ad6fe56b90913b7c1c9aaade32b545502a483cd57f70f24777" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  entry_points:
    - toil = toil.utils.toilMain:main
    - _toil_worker = toil.worker:main
    - toil-cwl-runner = toil.cwl.cwltoil:main [cwl]
    - toil-wdl-runner = toil.wdl.wdltoil:main [wdl]
    - toil-wes-cwl-runner = toil.server.cli.wes_cwl_runner:main [server]
    - _toil_mesos_executor = toil.batchSystems.mesos.executor:main [mesos]
    - _toil_contained_executor = toil.batchSystems.contained_executor:executor

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - dill >=0.3.2,<0.4
    - requests >=2,<3
    - docker-py >=3.7.2,<8
    - urllib3 >=1.26.0,<3
    - python-dateutil
    - psutil >=3.0.1,<6
    - pypubsub >=4.0.3,<5
    - addict >=2.2.1,<2.5
    - pytz >=2012
    - enlighten >=1.5.2,<2
    - configargparse >=1.7,<2
    - typing-extensions >=4.6.2,<5
    - pyyaml >=6,<7
    #mesos pymesos isn't available
    #server reqs
    # - wes-service is missing
    # so commenting out the remaining server reqs for now
    # - connexion >=2.10.0, <3
    # - flask >=2.0,<3
    # - werkzeug >=2.0,<3
    # - flask-cors ==4.0.0
    # - gunicorn ==21.2.0
    # - celery >=5.1.0, <6
    #aws reqs
    # mypy-boto3-{iam,sdb} are not yet in Conda
    # - boto >=2.48.0, <3
    # - boto3 >=1.20.46,<2.0
    # - boto3-stubs ==1.24.0
    - botocore
    - mypy-boto3-s3
    # - mypy-boto3-sdb ==1.24.0
    # - mypy-boto3-iam ==1.24.0
    #encryption reqs
    - pynacl >=1.4.0
    #google reqs
    - apache-libcloud >=2.2.1
    - google-cloud-storage >=2,<=2.8.0
    #cwl reqs
    - cwltool ==3.1.20240112164112
    - schema-salad >=8.4.20230128170514
    - galaxy-tool-util <23
    - ruamel.yaml >=0.15,<=0.18.3
    - ruamel.yaml.clib >=0.2.6
    - networkx <4
    #htcondor reqs
    - python-htcondor >=10.2.0.post1
    #kubernetes reqs
    - python-kubernetes >=12.0.1,<22
    - idna >=2
    #wdl reqs
    - miniwdl ==1.11.1

test:
  imports:
    - toil
    - toil.batchSystems
    - toil.cwl
    - toil.fileStores
    - toil.jobStores
    - toil.jobStores.aws
    - toil.lib
    - toil.lib.encryption
    - toil.provisioners
    - toil.provisioners.aws
    - toil.server
    - toil.server.api_spec
    - toil.server.cli
    - toil.server.wes
    - toil.test
    - toil.utils
    - toil.wdl
  commands:
    - toil --help
    - _toil_worker --help
    - toil-cwl-runner --help

about:
  home: 'https://toil.ucsc-cgl.org/'
  summary: 'A scalable, efficient, cross-platform and easy-to-use workflow engine in pure Python'
  dev_url: 'https://github.com/DataBiosphere/toil'
  doc_url: 'https://toil.readthedocs.io/en/latest/'
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
