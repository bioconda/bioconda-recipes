{% set version = "0.2.3" %}

package:
  name: porechop
  version: {{ version }}

source:
  url: https://github.com/rrwick/Porechop/archive/v0.2.3.tar.gz
  sha256: bfed39f82abc54f44fffd9b13d2121868084da7ac3d158ac9b9aa6fa0257f0f4

build:
  number: 4
  skip: True # [py27]
  entry_points:
    - porechop = porechop.porechop:main
  script: |
    {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
    {{ PYTHON }} -m unittest

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  commands:
    - porechop -h

about:
  home: https://github.com/rrwick/Porechop
  license: GPL-3.0-only AND BSD-3-Clause
  summary: Adapter removal and demultiplexing of Oxford Nanopore reads
