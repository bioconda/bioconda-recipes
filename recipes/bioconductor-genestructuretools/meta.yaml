{% set version = "1.14.0" %}
{% set name = "GeneStructureTools" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e3580192af58c1d9cdc1bc77ad0c8c56
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-gviz >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-data.table
    - r-plyr
    - r-stringdist
    - r-stringr
  run:
    - 'bioconductor-biostrings >=2.62.0,<2.63.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-gviz >=1.38.0,<1.39.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-data.table
    - r-plyr
    - r-stringdist
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'Tools for spliced gene structure manipulation and analysis'
  description: 'GeneStructureTools can be used to create in silico alternative splicing events, and analyse potential effects this has on functional gene products.'
  license_file: LICENSE

