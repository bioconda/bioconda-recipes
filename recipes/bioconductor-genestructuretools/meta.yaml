{% set version = "1.20.0" %}
{% set name = "GeneStructureTools" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 328a3a8ae004e92c4bf515807fe4878c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-gviz >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-data.table
    - r-plyr
    - r-stringdist
    - r-stringr
  run:
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-gviz >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-data.table
    - r-plyr
    - r-stringdist
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'Tools for spliced gene structure manipulation and analysis'
  description: 'GeneStructureTools can be used to create in silico alternative splicing events, and analyse potential effects this has on functional gene products.'
  license_file: LICENSE

