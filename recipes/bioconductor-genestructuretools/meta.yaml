{% set version = "1.10.0" %}
{% set name = "GeneStructureTools" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9fd7a37ea74f1b3bb5596c854b00a594
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-gviz >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-data.table
    - r-plyr
    - r-stringdist
    - r-stringr
  run:
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-gviz >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.50.0,<1.51.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-data.table
    - r-plyr
    - r-stringdist
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'BSD_3_clause + file LICENSE'
  summary: 'Tools for spliced gene structure manipulation and analysis'
  description: 'GeneStructureTools can be used to create in silico alternative splicing events, and analyse potential effects this has on functional gene products.'
  license_file: LICENSE

