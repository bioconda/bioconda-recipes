{% set name = "PyYAML" %}
{% set version = "3.12" %}
{% set hash = "592766c6303207a20efc445587778322d7f73b161bd994f227adaa341ba212ab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/4a/85/db5a2df477072b2902b0eb892feb37d88ac635d36245a72a6a69b23b383a/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  skip: True # [py27]
  number: 0

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - yaml

about:
  home: http://pyyaml.org/wiki/PyYAML
  license: MIT License
  summary: 'YAML parser and emitter for Python'

