{% set name = "propr" %}
{% set version = "5.0.1" %}
{% set github = "https://github.com/tpq/propr" %}

package:
  name: "r-{{ name }}"
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: c0a0cf8b007501919bbe0585e412a62902f61c70cc3dfa2b56546428b16db887

build:
  number: 0
  script:  R CMD INSTALL --build . 
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >= 3.2.2
    # Imports:
    - r-rcpp
    # Suggests:
    - bioconductor-aldex2
    - r-corpcor
    - r-fastcluster
    - r-knitr
    - bioconductor-limma
    - r-ppcor
    - r-rmarkdown
    - r-testthat >= 3.0.0
    - r-vegan
  run:
    # Depends:
    - r-base >= 3.2.2
    # Imports:
    - r-rcpp
    # Suggests:
    - bioconductor-aldex2
    - r-corpcor
    - r-fastcluster
    - r-knitr
    - bioconductor-limma
    - r-ppcor
    - r-rmarkdown
    - r-testthat >= 3.0.0
    - r-vegan

test:
  commands:
    - $R -e "library('propr')"

about:
  home: "{{ github }}"
  dev_url: "{{ github }}"
  license: GPL-2
  license_file: LICENSE
  license_family: GPL
  summary: Calculating Proportionality Between Vectors of Compositional Data

extra:
  recipe-maintainers:
    - suzannejin
