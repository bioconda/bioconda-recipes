{% set name = "ggcat" %}
{% set version = "2.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ggcat', max_pin="x.x") }}

source:
  url: https://github.com/algbio/ggcat/archive/refs/tags/v2.0.0.zip
  sha256: ed97775db229569013b34a103196c4943647959f28390807c879af6e2a99e727

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - ggcat --help

about:
  home: "https://github.com/algbio/ggcat"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    Compacted and colored de Bruijn graph construction and querying.
  dev_url: "https://github.com/algbio/ggcat"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - guilucand
  identifiers:
    - doi:10.1101/gr.277615.122
