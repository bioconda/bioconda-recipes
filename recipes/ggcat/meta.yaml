{% set name = "ggcat" %}
{% set version = "1.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ggcat', max_pin="x.x") }}

source:
  url: https://github.com/algbio/ggcat/archive/refs/tags/v1.1.1.zip
  sha256: 7b3006e8f3a2ecace876ee877adeedfc7cde2af317a84e823e3d883a519297c8

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - ggcat --help

about:
  home: "https://github.com/algbio/ggcat"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: |
    Compacted and colored de Bruijn graph construction and querying.
  dev_url: "https://github.com/algbio/ggcat"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - guilucand
  identifiers:
    - doi:10.1101/gr.277615.122
