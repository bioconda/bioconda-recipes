{% set name = "pybiomart" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e9eac20db921820670c646d99725b0ee279e407379e5e8c3ec7245a07425d8fe

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - future
    - pandas
    - pip
    - python
    - requests
    - requests_cache
  run:
    - future
    - pandas
    - python
    - requests
    - requests_cache

test:
  imports:
    - pybiomart

about:
  home: "https://github.com/jrderuiter/pybiomart"
  license: MIT
  license_family: MIT
  summary: "A simple pythonic interface to biomart." 

