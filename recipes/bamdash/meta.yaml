{% set name = "bamdash" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bamdash-{{ version }}.tar.gz
  sha256: aedfdb3b3cbac3c5f2f0d571b98003dcbf0fe326bc78df2ced8ff3445dfa8378

build:
  entry_points:
    - bamdash = bamdash.command:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('bamdash', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - biopython >=1.79
    - pandas >=1.4.4
    - plotly >=5.17.0
    - python-kaleido >=0.2.1
    - pysam >=0.21.0

test:
  imports:
    - bamdash
  commands:
    - bamdash --help

about:
  home: "https://github.com/jonas-fuchs/BAMdash"
  summary: "Aggregate pathogen NGS results into an interactive plot."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/jonas-fuchs/BAMdash"
  doc_url: "https://github.com/jonas-fuchs/BAMdash/blob/v.{{ version }}/README.md"

extra:
  recipe-maintainers:
    - jonas-fuchs
