{% set name = "bamdash" %}
{% set version = "0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bamdash-{{ version }}.tar.gz
  sha256: aaa1519bccafbf9bdf05e1619b0f056195ad5152b8ede5cd84a814c36d253731

build:
  entry_points:
    - bamdash = bamdash.command:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('bamdash', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - biopython >=1.79
    - pandas >=1.4.4
    - plotly >=5.17.0
    - python-kaleido >=0.2.1
    - pysam >=0.21.0

test:
  imports:
    - bamdash
  commands:
    - pip check
    - bamdash --help
  requires:
    - pip

about:
  home: https://github.com/jonas-fuchs/BAMdash
  summary: Aggregate pathogen NGS results into an interactive plot
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jonas-fuchs
