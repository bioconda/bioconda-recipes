build:
  number: 1

package:
  name: flash
  version: '1.2.11'

source:
  fn: FLASH-1.2.11.tar.gz
  url: https://sourceforge.net/projects/flashpage/files/FLASH-1.2.11.tar.gz
  sha256: 7a07d3f7cca5c0b38ca811984ef8da536da32932d68c1a6cce33ec2462b930bf

requirements:
  build:
    - gcc  # [linux]
    - llvm  # [osx]
    - zlib {{CONDA_ZLIB}}*
  run:
    - libgcc  # [linux]
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - flash -v

about:
  home: https://ccb.jhu.edu/software/FLASH/
  license: GPLv3+
  summary: 'Merge mates from fragments that are shorter than twice the read length'
