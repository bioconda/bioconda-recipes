{% set version = "1.36.0" %}

package:
    name: "gempipe"
    version: {{ version }}


source:
    url: https://github.com/lazzarigioele/gempipe/archive/v{{ version }}.tar.gz
    sha256: e7585c905346be95d9018083928d00a5a44e8f6a4c3f8049e5de873bafdf8926


build:
    number: 0  
    noarch: python
    script: 
        - {{ PYTHON }} -m pip install . -vv --no-deps  
    entry_points:
        - gempipe = gempipe:main
    run_exports:
        - {{ pin_subpackage('gempipe', max_pin="x") }}
    
    
requirements:
    host:
        - python >=3.9
        - pip
        - poetry >=1.7.1
        - poetry-core >=1.8.1
        - ipython >=8.7.0
    run:
        - python >=3.9
        - ipython >=8.7.0
        - cobra >=0.29
        - pandas >=2.0.0
        - openpyxl >=3.1.0
        - ncbi-genome-download >=0.3.3
        - biopython >=1.80
        - pigz >=2.5
        - prodigal >=2.6.3
        - prokka >=1.14.6
        - busco >=5.4.0
        - seqkit >=2.2.0
        - cd-hit >=4.8.1
        - blast >=2.12.0
        - diamond >=2.0.15
        - eggnog-mapper >=2.1.7
        - matplotlib-base >=3.7.0
        - seaborn >=0.13.0
        


test:
    imports:
        - gempipe
    commands:
        - gempipe --help
        - gempipe recon --help
        - gempipe derive --help
        - gempipe autopilot --help


about:
    home: "https://github.com/lazzarigioele/gempipe"
    summary: 'gempipe is a tool for the reconstruction of strain-specific genome-scale metabolic models.'
    license: GPL-3.0-only
    license_file: LICENSE.txt
    doc_url: "https://gempipe.readthedocs.io/"
    dev_url: "https://github.com/lazzarigioele/gempipe"


extra:
    recipe-maintainers:
        - lazzarigioele
        
