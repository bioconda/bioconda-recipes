{% set version = "1.8.0" %}
{% set name = "SMAD" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f94e7e036785cc89499eb93002b6d9a0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - r-base
    - r-dplyr
    - 'r-magrittr >=1.5'
    - 'r-rcpp >=1.0.0'
    - r-rcppalgos
    - r-tidyr
    - libblas
    - liblapack
  run:
    - r-base
    - r-dplyr
    - 'r-magrittr >=1.5'
    - 'r-rcpp >=1.0.0'
    - r-rcppalgos
    - r-tidyr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Statistical Modelling of AP-MS Data (SMAD)'
  description: 'Assigning probability scores to prey proteins captured in affinity purification mass spectrometry (AP-MS) expriments to infer protein-protein interactions. The output would facilitate non-specific background removal as contaminants are commonly found in AP-MS data.'
  license_file: LICENSE

