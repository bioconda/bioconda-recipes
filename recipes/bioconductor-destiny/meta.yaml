{% set version = "3.2.0" %}
{% set name = "destiny" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: fdd8e2dd8e5cbcbe2501d1e432616bd3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: nbconvertR (>= 1.3.2), igraph, testthat, FNN, tidyr
# SystemRequirements: C++11, jupyter nbconvert (see nbconvertRâ€™s INSTALL file)
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-pcamethods >=1.80.0,<1.81.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - 'r-rcpp >=0.10.3'
    - r-rcppeigen
    - r-rcpphnsw
    - 'r-rspectra >=0.14-0'
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-pcamethods >=1.80.0,<1.81.0'
    - 'bioconductor-singlecellexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - 'r-rcpp >=0.10.3'
    - r-rcppeigen
    - r-rcpphnsw
    - 'r-rspectra >=0.14-0'
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Creates diffusion maps'
  description: 'Create and plot diffusion maps.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

