{% set version = "3.8.1" %}
{% set name = "destiny" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: ebaa2ba687763360af153569c4467e42
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, igraph, testthat, FNN, tidyverse, gridExtra, cowplot, conflicted, viridis, rgl, scRNAseq, org.Mm.eg.db, scran, repr
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-pcamethods >=1.86.0,<1.87.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - 'r-rcpp >=0.10.3'
    - r-rcppeigen
    - r-rcpphnsw
    - 'r-rspectra >=0.14-0'
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-pcamethods >=1.86.0,<1.87.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - 'r-rcpp >=0.10.3'
    - r-rcppeigen
    - r-rcpphnsw
    - 'r-rspectra >=0.14-0'
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Creates diffusion maps'
  description: 'Create and plot diffusion maps.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

