{% set version = "3.24.0" %}
{% set name = "destiny" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: a220edbbb971316f0ddc803cf7733baa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-destiny", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown, igraph, testthat, FNN, tidyverse, gridExtra, cowplot, conflicted, viridis, rgl, scRNAseq, org.Mm.eg.db, scran, repr
# SystemRequirements: C++11
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - r-rcpp >=0.10.3
    - r-rcppeigen
    - r-rcpphnsw
    - r-rlang
    - r-rspectra >=0.14-0
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-pcamethods >=2.2.0,<2.3.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - r-rcpp >=0.10.3
    - r-rcppeigen
    - r-rcpphnsw
    - r-rlang
    - r-rspectra >=0.14-0
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Creates diffusion maps
  description: Create and plot diffusion maps.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

