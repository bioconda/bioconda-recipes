{% set version = "3.12.0" %}
{% set name = "destiny" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2f7c3e52c683d657357fa82fe26fecc9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, igraph, testthat, FNN, tidyverse, gridExtra, cowplot, conflicted, viridis, rgl, scRNAseq, org.Mm.eg.db, scran, repr
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-pcamethods >=1.90.0,<1.91.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - 'r-rcpp >=0.10.3'
    - r-rcppeigen
    - r-rcpphnsw
    - 'r-rspectra >=0.14-0'
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-pcamethods >=1.90.0,<1.91.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot.multistats
    - r-ggplot2
    - r-ggthemes
    - r-irlba
    - r-knn.covertree
    - r-matrix
    - r-proxy
    - 'r-rcpp >=0.10.3'
    - r-rcppeigen
    - r-rcpphnsw
    - 'r-rspectra >=0.14-0'
    - r-scales
    - r-scatterplot3d
    - r-smoother
    - r-tidyr
    - r-tidyselect
    - r-vim
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Creates diffusion maps'
  description: 'Create and plot diffusion maps.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

