{% set version = "2.16.0" %}
{% set name = "h5vc" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1ff2141ff3056644e679f8cbdd785a5efbf12fb301d5a60a773ab58c361314ca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-h5vcdata >=2.2.0,<2.4.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-abind
    - r-base
    - r-batchjobs
    - r-ggplot2
    - r-gridextra
    - r-reshape
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-h5vcdata >=2.2.0,<2.4.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-abind
    - r-base
    - r-batchjobs
    - r-ggplot2
    - r-gridextra
    - r-reshape
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'This package contains functions to interact with tally data from NGS experiments that is stored in HDF5 files.'
