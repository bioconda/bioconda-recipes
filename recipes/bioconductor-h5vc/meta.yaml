{% set version = "2.24.0" %}
{% set name = "h5vc" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 97e27f50d1dfb368d4cb072f541bedcf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, locfit, BSgenome.Hsapiens.UCSC.hg19, biomaRt, BSgenome.Hsapiens.NCBI.GRCh38, RUnit, BiocGenerics
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-h5vcdata >=2.10.0,<2.11.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rhdf5 >=2.34.0,<2.35.0'
    - 'bioconductor-rhtslib >=1.22.0,<1.23.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-abind
    - r-base
    - r-batchjobs
    - r-ggplot2
    - r-gridextra
    - r-reshape
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-h5vcdata >=2.10.0,<2.11.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rhdf5 >=2.34.0,<2.35.0'
    - 'bioconductor-rhtslib >=1.22.0,<1.23.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-abind
    - r-base
    - r-batchjobs
    - r-ggplot2
    - r-gridextra
    - r-reshape
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Managing alignment tallies using a hdf5 backend'
  description: 'This package contains functions to interact with tally data from NGS experiments that is stored in HDF5 files.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

