{% set version = "2.34.0" %}
{% set name = "h5vc" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 8322cd34695b64b550a28eac35740c63
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, locfit, BSgenome.Hsapiens.UCSC.hg19, biomaRt, BSgenome.Hsapiens.NCBI.GRCh38, RUnit, BiocGenerics, rmarkdown
# SystemRequirements: GNU make
requirements:
  host:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-h5vcdata >=2.20.0,<2.21.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rhdf5 >=2.44.0,<2.45.0'
    - 'bioconductor-rhtslib >=2.2.0,<2.3.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-abind
    - r-base
    - r-batchjobs
    - r-ggplot2
    - r-gridextra
    - r-reshape
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-h5vcdata >=2.20.0,<2.21.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rhdf5 >=2.44.0,<2.45.0'
    - 'bioconductor-rhtslib >=2.2.0,<2.3.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-abind
    - r-base
    - r-batchjobs
    - r-ggplot2
    - r-gridextra
    - r-reshape
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Managing alignment tallies using a hdf5 backend'
  description: 'This package contains functions to interact with tally data from NGS experiments that is stored in HDF5 files.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

