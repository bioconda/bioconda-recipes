{% set version="0.1.3" %}
package:
  name: wisecondorx
  version:  {{ version }}

source:
  fn: wisecondorX-{{ version }}.tar.gz
  url: https://github.com/leraman/wisecondorX/archive/v{{ version }}.tar.gz
  sha256: c38f52620797fcb463be235f2bed4197562ece02dc2c6a23ad3a09984f4868e5

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - scipy
    - scikit-learn
    - numpy
    - r-jsonlite
    - r-png
    - bioconductor-dnacopy

test:
  imports:
    - wisecondorX
  commands:
    - wisecondorX --help
    - wisecondorX convert --help
    - wisecondorX reformat --help
    - wisecondorX gender --help
    - wisecondorX newref --help
    - wisecondorX predict --help


about:
  home: https://github.com/leraman/wisecondorX
  license: Attribution-NonCommercial-ShareAlike CC BY-NC-SA
  summary: 'WIthin-SamplE COpy Number aberration DetectOR, including sex chromosomes'
