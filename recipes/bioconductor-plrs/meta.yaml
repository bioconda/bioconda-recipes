{% set version = "1.22.0" %}
{% set name = "plrs" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: a52204f26f980c9695d54763d6d90a1f47307a15dc854ca5c748b6d55cfa26f7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-ic.infer
    - r-quadprog
    - r-rcsdp
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-ic.infer
    - r-quadprog
    - r-rcsdp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2.0)'
  summary: 'The present package implements a flexible framework for modeling the relationship between DNA copy number and gene expression data using Piecewise Linear Regression Splines (PLRS).'
