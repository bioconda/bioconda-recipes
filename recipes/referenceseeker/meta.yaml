{% set version = "1.5" %}
{% set sha256 = "86930e14939ab31aa558db94df903e641f86489b10022d7ebb6a71a03fe52b0a" %}

package:
  name: referenceseeker
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/referenceseeker/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - referenceseeker = referenceseeker.referenceseeker:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.71
    - mash >=2.1.0
    - mummer4 >=4.0.0beta2

test:
  import:
    - Bio.SeqIO
  commands:
    - referenceseeker --help

about:
  home: https://github.com/oschwengers/referenceseeker
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Rapid determination of appropriate reference genomes.
  dev_url: https://github.com/oschwengers/referenceseeker

extra:
  identifiers:
    - biotools:referenceseeker
  recipe-maintainers:
    - oschwengers
