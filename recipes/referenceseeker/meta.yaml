{% set version = "1.7.3" %} 
{% set sha256 = "2b406e53d7d2c384f674442dfd795a54b77283f60fb0e3346f9bff97ae303833" %}

package:
  name: referenceseeker
  version: '{{ version }}'

source:
  url: https://github.com/oschwengers/referenceseeker/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - referenceseeker = referenceseeker.app:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.78
    - xopen >=1.1.0
    - mash >=2.3.0
    - mummer4 >=4.0.0beta2

test:
  import:
    - Bio.SeqIO
  commands:
    - referenceseeker --help

about:
  home: https://github.com/oschwengers/referenceseeker
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Rapid determination of appropriate reference genomes.
  dev_url: https://github.com/oschwengers/referenceseeker

extra:
  identifiers:
    - biotools:referenceseeker
  recipe-maintainers:
    - oschwengers
