{% set version = "0.0.4" %}
{% set sha256 = "d816519a21c3d26dd35c659ec25eccf0b48cae50fec80f705e0bd1a36c04361e" %}

package:
  name: parm
  version: {{ version }}

source:
  - url: https://github.com/vansteensellab/PARM/archive/refs/tags/v{{ version }}.tar.gz
    sha256: {{ sha256 }}
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('parm', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip

  run:
    - python >=3.10.8
    - pytorch
    - biopython
    - numpy >=1.26.0
    - pandas
    - matplotlib-base
    - logomaker
    - tqdm
    - seaborn
    - einops
    - optuna 
    - scikit-learn
    - h5py

test:
  commands:
    - parm --help

about:
  home: https://github.com/vansteensellab/PARM
  license: https://github.com/vansteensellab/PARM/blob/main/LICENSE
  summary: promoter activity regulatory model
