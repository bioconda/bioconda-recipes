{% set version = "0.0.1" %}
{% set sha256 = "077a3c6b33d0188cd3cf348f38c782f7eaaf2afca105b2abf8c59067bba7cb1c" %}

package:
  name: parm
  version: {{ version }}

source:
  - url: https://github.com/vansteensellab/PARM/archive/refs/tags/v{{ version }}.tar.gz
    sha256: {{ sha256 }}
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('parm', max_pin="x.x") }}

requirements:
  host:
    - python
    - pip

  run:
    - python >=3.10.8
    - pytorch
    - biopython
    - numpy
    - pandas
    - matplotlib-base
    - logomaker
    - tqdm
    - seaborn
    - einops
test:
  commands:
    - parm --help

about:
  home: https://github.com/vansteensellab/PARM
  license: https://github.com/vansteensellab/PARM/blob/main/LICENSE
  summary: promoter activity regulatory model