{% set name = "Peakhood" %}
{% set version = "0.2" %}
{% set sha256 = "bf15d87537ca51c9416a2f0f69631d456a39ee7e901ac8c39cfd4154d127538e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv --use-feature=in-tree-build

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - seaborn
    - bedtools
    - samtools
    - markdown
    - ucsc-twobittofa
    - ucsc-twobitinfo

test:
  commands:
    - peakhood -h

about:
  home: https://github.com/BackofenLab/Peakhood
  license: MIT
  license_file: LICENSE
  summary: Authentic site context extraction for CLIP-Seq peak regions
