{% set version = "1.0.0" %}
{% set name = "NBSplice" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f5d28756bfed8278763929fc262baa7e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
    - r-car
    - r-ggplot2
    - r-mass
    - r-mppa
    - r-reshape2
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
    - r-car
    - r-ggplot2
    - r-mass
    - r-mppa
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'The package proposes a differential splicing evaluation method based on isoform quantification. It applies generalized linear models with negative binomial distribution to infer changes in isoform relative expression.'

