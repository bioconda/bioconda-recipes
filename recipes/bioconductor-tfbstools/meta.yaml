{% set version = "1.22.0" %}
{% set name = "TFBSTools" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 86c488ad257f26c6dfbe116bb981100f
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle(>= 1.7.7), JASPAR2014(>= 1.4.0), knitr(>= 1.11), testthat, JASPAR2016(>= 1.0.0)
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-cner >=1.20.0,<1.21.0'
    - 'bioconductor-dirichletmultinomial >=1.26.0,<1.27.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-seqlogo >=1.50.0,<1.51.0'
    - 'bioconductor-xvector >=0.24.0,<0.25.0'
    - r-base
    - 'r-catools >=1.17.1'
    - 'r-dbi >=0.6'
    - 'r-gtools >=3.5.0'
    - 'r-rsqlite >=1.0.0'
    - 'r-tfmpvalue >=0.0.5'
    - 'r-xml >=3.98-1.3'
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-bsgenome >=1.52.0,<1.53.0'
    - 'bioconductor-cner >=1.20.0,<1.21.0'
    - 'bioconductor-dirichletmultinomial >=1.26.0,<1.27.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-seqlogo >=1.50.0,<1.51.0'
    - 'bioconductor-xvector >=0.24.0,<0.25.0'
    - r-base
    - 'r-catools >=1.17.1'
    - 'r-dbi >=0.6'
    - 'r-gtools >=3.5.0'
    - 'r-rsqlite >=1.0.0'
    - 'r-tfmpvalue >=0.0.5'
    - 'r-xml >=3.98-1.3'
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'TFBSTools is a package for the analysis and manipulation of transcription factor binding sites. It includes matrices conversion between Position Frequency Matirx (PFM), Position Weight Matirx (PWM) and Information Content Matrix (ICM). It can also scan putative TFBS from sequence/alignment, query JASPAR database and provides a wrapper of de novo motif discovery software.'
extra:
  identifiers:
    - biotools:tfbstools
  parent_recipe:
    name: bioconductor-tfbstools
    path: recipes/bioconductor-tfbstools
    version: 1.18.0

