{% set version = '3.0' %}

package:
  name: r-samr
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://cran.r-project.org/src/contrib/samr_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/samr/samr_{{ version }}.tar.gz
  sha256: 25f88ac002c2adce8881a562241bc12d683810a05defb553e8e3d4878f037506

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base
    - 'bioconductor-impute >=1.54.0,<1.56.0'
    - r-matrixstats

  run:
    - r-base
    - 'bioconductor-impute >=1.54.0,<1.56.0'
    - r-matrixstats

test:
  commands:
    - $R -e "library('samr')"

about:
  home: http://www-stat.stanford.edu/~tibs/SAM
  license: LGPL
  summary: Significance Analysis of Microarrays
  license_family: LGPL
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
