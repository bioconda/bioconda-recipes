{% set version="0.1546.1" %}

package:
    name: ampliconsuite
    version: {{ version }}

source:
   url: https://github.com/AmpliconSuite/AmpliconSuite-pipeline/archive/v{{ version }}.tar.gz
   sha256: 129a2606a7e66168925784205a75ff6134c2280e2379ee523375ea6aa3a384f3

build:
    number: 0
    skip: False

requirements:
    build:
        - python
        - setuptools

    run:
        - python
        - bwa
        - cnvkit
        - Flask
        - future>=0.18.3
        - intervaltree
        - matplotlib>=3.5.1
        - mscorefonts
        - numpy>=1.22.4
        - pysam
        - samtools
        - scipy>=1.7.3

test:
    commands:
    - AmpliconSuite-pipeline.py -v
    imports:
    - paalib
    - ampliconarchitectlib
    - ampliconclassifierlib

about:
    home: https://github.com/AmpliconSuite
    license: BSD 2-Clause License
    summary: An end-to-end wrapper for focal amplification analysis from whole-genome sequencing using AmpliconArchitect and associated tools.
