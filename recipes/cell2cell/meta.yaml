{% set name = "cell2cell" %}
{% set version = "0.8.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cell2cell-{{ version }}.tar.gz
  sha256: 99e8ba4d44775ea8e3d01016b142575b20636e9f2417c1a1eb959abfd5d6f9ec

build:
  number: 0
  noarch: python
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  #build:
    #- {{ compiler('cxx') }}
  host:
    - python >=3
    - cython
    - pip
    - setuptools
  run:
    - python >=3
    - numpy >=1.16
    - pandas >=1.0.0
    - xlrd >=1.1
    - openpyxl >=2.6.2
    - networkx >=2.3
    - matplotlib-base >=3.2.0
    - seaborn-base >=0.11.0
    - scikit-learn
    - umap-learn
    - tqdm
    - statsmodels
    - statannotations
    - tensorly
    - kneed
    - scanpy
    - gseapy >=1.1.6

test:
  imports:
    - benchmarks
    - cell2cell

about:
  home: "https://github.com/earmingol/cell2cell"
  summary: "Inferring cell-cell interactions from transcriptomes with cell2cell."
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: "LICENSE.txt"
  dev_url: "https://github.com/earmingol/cell2cell"
  doc_url: "https://github.com/earmingol/cell2cell"

extra:
  #additional-platforms:
    #- linux-aarch64
    #- osx-arm64
  identifiers:
    - doi:10.1371/journal.pcbi.1010715
  recipe-maintainers:
    - nilchia
  skip-lints:
    - compilers_must_be_in_build
