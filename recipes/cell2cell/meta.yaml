{% set name = "cell2cell" %}
{% set version = "0.7.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cell2cell-{{ version }}.tar.gz
  sha256: 2e17a1556d90c187434aa492000b2ced0d755cf6d437732f07df42e6670370e0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python
    - cython
    - pip
  run:
    - python
    - numpy >=1.16
    - pandas >=1.0.0
    - xlrd >=1.1
    - openpyxl >=2.6.2
    - networkx >=2.3
    - matplotlib-base >=3.2.0
    - seaborn >=0.11.0
    - scikit-learn
    - umap-learn
    - tqdm
    - statsmodels
    - statannotations
    - tensorly ==0.8.1
    - kneed
    - scanpy
    - gseapy ==1.0.3

test:
  imports:
    - benchmarks
    - cell2cell
  commands:
    - pip check
  requires:
    - pip

about:
  summary: TBD
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nilchia
