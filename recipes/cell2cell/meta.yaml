{% set name = "cell2cell" %}
{% set version = "0.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/cell2cell-{{ version }}.tar.gz
  sha256: d016b6a4a3b755a575be5e15a0d47971fa32ab2cd762796e017a21506bd3212c
  patches:
    - cell2cell-aarch64.patch  # [aarch64 or arm64]

build:
  number: 0
  skip: True  # [py > 310]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - numpy >=1.16,<2.0
    - pandas >=1.0.0
    - xlrd >=1.1
    - openpyxl >=2.6.2
    - networkx >=2.3
    - matplotlib-base >=3.2.0,<3.7.3
    - seaborn-base >=0.11.0
    - scikit-learn
    - umap-learn
    - tqdm
    - statsmodels
    - statannotations
    - tensorly ==0.8.1
    - kneed
    - scanpy <=1.9.3
    - gseapy ==1.0.3  # [x86_64]
    - gseapy >=1.1.3  # [aarch64 or arm64]

test:
  imports:
    - benchmarks
    - cell2cell

about:
  home: "https://github.com/earmingol/cell2cell"
  summary: "Inferring cell-cell interactions from transcriptomes with cell2cell."
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: "LICENSE.txt"
  dev_url: "https://github.com/earmingol/cell2cell"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - nilchia
