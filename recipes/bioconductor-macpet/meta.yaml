{% set version = "1.2.0" %}
{% set name = "MACPET" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 26e9909ea1d8c3a7ac385ee17158bbda22734632ee9613573fcfac92ef68291d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-interactionset >=1.10.0,<1.12.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rbowtie >=1.22.0,<1.24.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-shortread >=1.40.0,<1.42.0'
    - r-base
    - 'r-bh >=1.66.0.1'
    - 'r-bigmemory >=4.5.33'
    - 'r-futile.logger >=1.4.3'
    - 'r-gtools >=3.8.1'
    - 'r-intervals >=0.15.1'
    - 'r-knitr >=1.20'
    - 'r-plyr >=1.8.4'
    - 'r-rbamtools >=2.16.11'
    - 'r-rcpp >=0.12.17'
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-geoquery >=2.50.0,<2.52.0'
    - 'bioconductor-interactionset >=1.10.0,<1.12.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rbowtie >=1.22.0,<1.24.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-shortread >=1.40.0,<1.42.0'
    - r-base
    - 'r-bh >=1.66.0.1'
    - 'r-bigmemory >=4.5.33'
    - 'r-futile.logger >=1.4.3'
    - 'r-gtools >=3.8.1'
    - 'r-intervals >=0.15.1'
    - 'r-knitr >=1.20'
    - 'r-plyr >=1.8.4'
    - 'r-rbamtools >=2.16.11'
    - 'r-rcpp >=0.12.17'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The MACPET package can be used for complete interaction analysis for ChIA-PET data. MACPET reads ChIA-PET data in BAM or SAM format and separates the data into Self-ligated, Intra- and Inter-chromosomal PETs. Furthermore, MACPET breaks the genome into regions and applies 2D mixture models for identifying candidate peaks/binding sites using skewed generalized students-t distributions (SGT). It then uses a local poisson model for finding significant binding sites. Finally it runs an additive interaction-analysis model for calling for significant interactions between those peaks. MACPET is mainly written in C++, and it also supports the BiocParallel package.'
