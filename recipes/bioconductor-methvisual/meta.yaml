{% set version = "1.38.0" %}
{% set name = "methVisual" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 53fcecdc49a39209cbc26517ba833d8f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - r-base
    - r-ca
    - r-gridbase
    - r-gsubfn
    - r-plotrix
    - r-sqldf
  run:
    - 'bioconductor-biostrings >=2.54.0,<2.55.0'
    - 'bioconductor-iranges >=2.20.0,<2.21.0'
    - r-base
    - r-ca
    - r-gridbase
    - r-gsubfn
    - r-plotrix
    - r-sqldf
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Methods for visualization and statistics on DNA methylation data'
  description: 'The package ''methVisual'' allows the visualization of DNA methylation data after bisulfite sequencing.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

