{% set version = "1.0" %}

package:
  name: spring
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/shubhamchandak94/Spring/archive/v{{ version }}.tar.gz
  sha256: a9f0f2d1c2584de7616e542290bb0da342874be9addfbc488f0568ac9a9c5e47

requirements:
   build:
     - {{ compiler('cxx') }}
     - cmake>=3.10
     - zlib

test:
  source_files:
    - util/test*.fast*
    - util/test_script.sh
  commands:
    - sed 's/\.\/spring/spring/g' util/test_script.sh > test_script.sh.tmp.1
    - sed 's/\.\.\/util/util/g' util/test_script.sh.tmp.1 > test_script.sh.tmp.2
    - rm test_script.sh.tmp.1
    - mv test_script.sh.tmp.2 test_script.sh
    - chmod +x test_script.sh
    - ./util/test_script.sh

about:
  home: https://github.com/shubhamchandak94/Spring
  license: Free for non-commercial use
  license_file: license.pdf
  summary: Spring is a compression tool for Fastq files

