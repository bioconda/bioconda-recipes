{% set version = "1.1.0" %}

package:
  name: spring
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/shubhamchandak94/Spring/archive/v{{ version }}.tar.gz
  sha256: 67d298ad424a874a48c22d7f5a918dfceacd2d7eb9001685c0146672a23c0f32

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - spring -h

about:
  home: https://github.com/shubhamchandak94/Spring
  license: Free for non-commercial use
  license_file: license.pdf
  summary: Spring is a compression tool for Fastq files

