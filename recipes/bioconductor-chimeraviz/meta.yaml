{% set version = "1.8.0" %}
{% set name = "chimeraviz" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: af7e47a1087b15fb92fab98cd59d17fdb89ddb02958760b2c3fb8389753d6330
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationfilter >=1.6.0,<1.8.0'
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-ensembldb >=2.6.0,<2.8.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-argumentcheck
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-plyr
    - r-rcircos
    - r-rcolorbrewer
    - r-rmarkdown
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationfilter >=1.6.0,<1.8.0'
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-ensembldb >=2.6.0,<2.8.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-argumentcheck
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-plyr
    - r-rcircos
    - r-rcolorbrewer
    - r-rmarkdown
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'chimeraviz manages data from fusion gene finders and provides useful visualization tools.'
extra:
  parent_recipe:
    name: bioconductor-chimeraviz
    path: recipes/bioconductor-chimeraviz
    version: 1.6.2
