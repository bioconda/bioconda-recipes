{% set version = "1.36.0" %}
{% set name = "chimeraviz" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 4eb7427babacdca5a626bd3806d5cdae

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chimeraviz", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, roxygen2, devtools, knitr, lintr
# SystemRequirements: bowtie, samtools, and egrep are required for some functionalities
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-dplyr
    - r-dt
    - r-gtools
    - r-magick
    - r-plyr
    - r-rcircos
    - r-rcolorbrewer
    - r-rmarkdown
    - bowtie2

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-annotationfilter >=1.34.0,<1.35.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-ensembldb >=2.34.0,<2.35.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-dplyr
    - r-dt
    - r-gtools
    - r-magick
    - r-plyr
    - r-rcircos
    - r-rcolorbrewer
    - r-rmarkdown
    - bowtie2

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Visualization tools for gene fusions
  description: chimeraviz manages data from fusion gene finders and provides useful visualization tools.

extra:
  parent_recipe:
    name: bioconductor-chimeraviz
    path: recipes/bioconductor-chimeraviz
    version: 1.6.2

