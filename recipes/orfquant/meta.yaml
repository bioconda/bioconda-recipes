{% set version = '1.1.0' %}

package:
  name: orfquant
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ohlerlab/ORFquant/archive/v1.1.tar.gz
  sha256: f324b358b96359ea3a035f7a912a40878d596f3f4c6294946143feccb7afb27a

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-bsgenome
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicfiles
    - bioconductor-rtracklayer
    - r-cowplot
    - r-devtools
    - r-domc
    - r-foreach
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-multitaper
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-magrittr
    - r-dplyr
    - r-purrr
  run:
    - r-base
    - bioconductor-bsgenome
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicfiles
    - bioconductor-rtracklayer
    - r-cowplot
    - r-devtools
    - r-domc
    - r-foreach
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-multitaper
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-magrittr
    - r-dplyr
    - r-purrr

test:
  commands:
    - $R -e "library('ORFquant')"           # [not win]

about:
  home: https://github.com/ohlerlab/ORFquant
  license: GPL-3 or above
  summary: SaTAnn is a method that annotates and quantifies translation at the single ORF level
    using Ribo-seq data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
 
