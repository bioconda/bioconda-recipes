{% set version = '1.1.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-orfquant
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/ohlerlab/ORFquant/archive/v1.1.tar.gz
  git_tag: v1.1
  sha256: f324b358b96359ea3a035f7a912a40878d596f3f4c6294946143feccb7afb27a

build:
  noarch: generic
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}filesystem        # [win]
    - {{posix}}git
    - {{posix}}zip               # [win]

  host:
    - r-base
    - bioconductor-bsgenome
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicfiles
    - bioconductor-rtracklayer
    - r-cowplot
    - r-devtools
    - r-domc
    - r-foreach
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-multitaper
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-magrittr
    - r-dplyr
    - r-purrr

  run:
    - r-base
    - bioconductor-bsgenome
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicfiles
    - bioconductor-rtracklayer
    - r-cowplot
    - r-devtools
    - r-domc
    - r-foreach
    - r-ggplot2
    - r-gridextra
    - r-knitr
    - r-multitaper
    - r-reshape2
    - r-rmarkdown
    - r-stringr
    - r-magrittr
    - r-dplyr
    - r-purrr

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('ORFquant')"           # [not win]
    - "\"%R%\" -e \"library('ORFquant')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/ohlerlab/ORFquant
  license: GPL-3 or above
  summary: SaTAnn is a method that annotates and quantifies translation at the single ORF level
    using Ribo-seq data.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
 

