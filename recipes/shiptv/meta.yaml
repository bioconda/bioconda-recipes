package:
  name: shiptv
  version: "0.4.0"

source:
  url: https://pypi.python.org/packages/source/s/shiptv/shiptv-0.4.0.tar.gz
  sha256: b088b65341a6efa49198349469fc1f6b09aaf15230d3a5a550133e99c005c326

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - rich
    - typer
    - jinja2
    - pandas
    - biopython
    - requests

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --help

about:
  home: https://github.com/peterk87/shiptv
  license: Apache Software License
  license_family: APACHE
  license_file: LICENSE
  summary: Generate a standalone HTML file with an interactive phylogenetic tree using PhyloCanvas
