{% set name = "moods-python" %}
{% set version = "1.9.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/MOODS-python-{{ version }}.tar.gz
  sha256: b3b5e080cb0cd13c0fd175d0ee0d453fde3e42794fa7ac39a4f6db1ac5ddb4cc

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: generic

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - MOODS
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.cs.helsinki.fi/group/pssmfind/
  summary: 'MOODS: Motif Occurrence Detection Suite'
  license: GPL-3.0 AND BSD-3-Clause
  license_file:
    - COPYING.BIOPYTHON
    - COPYING.GPLv3

extra:
  recipe-maintainers:
    - lzj1769
