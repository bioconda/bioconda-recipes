{% set name = "sccellfie" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sccellfie-{{ version }}.tar.gz
  sha256: fcbe78997b30177c7a2c280f216cf7726f5bf175e375a35295c2acb279f2aca7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('sccellfie', max_pin="x.x.x") }}

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - scanpy
    - numpy >=1.23.5,<2.3
    - pandas
    - cobra
    - tqdm
    - scipy
    - anndata <0.11
    - squidpy
    - networkx
    - geopandas
    - esda
    - matplotlib-base
    - seaborn
    - glasbey

test:
  imports:
    - sccellfie
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/earmingol/scCellFie
  summary: A tool for inferring metabolic activities from single-cell and spatial transcriptomics
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nilchia
