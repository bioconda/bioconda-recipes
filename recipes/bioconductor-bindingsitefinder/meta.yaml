{% set version = "2.8.0" %}
{% set name = "BindingSiteFinder" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1b30166f54cfefc97ea4450a249d02ab

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bindingsitefinder", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, BiocStyle, knitr, rmarkdown, GenomicAlignments, scales, Gviz, xlsx, GGally, patchwork, viridis, ggplotify, SummarizedExperiment, DESeq2, ggpointdensity, ggrastr, ashr, txdbmaker, ggrepel, stringr
requirements:

  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dplyr
    - r-forcats
    - r-ggdist
    - r-ggforce
    - r-ggplot2
    - r-kableextra
    - r-lifecycle
    - r-matrixstats
    - r-plyr
    - r-rcolorbrewer
    - r-rlang
    - r-tibble
    - r-tidyr

  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dplyr
    - r-forcats
    - r-ggdist
    - r-ggforce
    - r-ggplot2
    - r-kableextra
    - r-lifecycle
    - r-matrixstats
    - r-plyr
    - r-rcolorbrewer
    - r-rlang
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Binding site defintion based on iCLIP data
  description: Precise knowledge on the binding sites of an RNA-binding protein (RBP) is key to understand (post-) transcriptional regulatory processes. Here we present a workflow that describes how exact binding sites can be defined from iCLIP data. The package provides functions for binding site definition and result visualization. For details please see the vignette.

