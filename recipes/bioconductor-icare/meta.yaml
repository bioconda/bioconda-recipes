{% set version = "1.14.0" %}
{% set name = "iCARE" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4881e34e7ba87a7143447e67577fc82c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - r-base
    - r-gtools
    - r-hmisc
    - r-plotrix
  run:
    - r-base
    - r-gtools
    - r-hmisc
    - r-plotrix
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'A Tool for Individualized Coherent Absolute Risk Estimation (iCARE)'
  description: 'An R package to compute Individualized Coherent Absolute Risk Estimators.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-icare
    path: recipes/bioconductor-icare
    version: 1.10.2

