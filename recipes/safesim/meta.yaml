{% set name = "safesim" %}
{% set version = "0.1.5.f9a66db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zhaoxiaofei/safesim/archive/refs/tags/v0.1.5.f9a66db.tar.gz # https://github.com/genetronhealth/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 52ccbcd4e24e3adaf549c8296d79ba4c248ff82ea55257ffe72f79add8356cb7

build:
  noarch: False 
  #skip: False  # [osx]
  number: 0

requirements:
  build:
    #- gcc_linux-64
    #- gxx_linux-64
    - make
    - gnu-wget
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - htslib
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  host:
    - fastq-tools
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - fastq-tools
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
    
test:
  commands:
    - safemut --help 2>&1 | grep safemut

about:
   home: https://github.com/genetronhealth/safesim
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SafeSeqS variant simulator

extra:
   identifiers:
     - doi:TODO
     
