{% set name = "safesim" %}
{% set version = "0.1.5.0b4d0f8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/genetronhealth/safesim/archive/refs/tags/v0.1.5.0b4d0f8.tar.gz # https://github.com/genetronhealth/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 6d63fa63f7962cf39007a1514ae6fc557846532b5beaa0b2d1d7c8f7a39fdc8a

build:
  noarch: True 
  #skip: False  # [osx]
  number: 0

requirements:
  build:
    - gcc_linux-64
    - make
    # - {{ compiler('c') }}
  host:
    - fastq-tools
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - fastq-tools
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
    
test:
  commands:
    - safemut --help 2>&1 | grep safemut

about:
   home: https://github.com/genetronhealth/safesim
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SafeSeqS variant simulator

extra:
   identifiers:
     - doi:TODO
     
