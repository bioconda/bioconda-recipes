{% set name = "safesim" %}
{% set version = "0.1.5.f9a66db" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zhaoxiaofei/safesim/archive/refs/tags/v0.1.5.d8c9e4f.tar.gz # https://github.com/genetronhealth/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 5d7d953787a4418cbed7529261d757de86f706f11a22f9a9feea7b881d908984

build:
  number: 0

requirements:
  build:
    - make
    - wget
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - htslib
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  host:
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
  run:
    - fastq-tools
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl  # [not osx]
    
test:
  commands:
    - "safemut --help 2>&1 | grep version"

about:
   home: https://github.com/genetronhealth/safesim
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SafeSeqS variant simulator

extra:
   identifiers:
     - doi:TODO
     
