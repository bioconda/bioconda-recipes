{% set name = "safesim" %}
{% set version = "0.1.5.71a48cf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/zhaoxiaofei/safesim/archive/refs/tags/v0.1.5.71a48cf.tar.gz # https://github.com/genetronhealth/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: dba7fa34b4df1f6a264ec6c0df6145f2ae29ee6a589d2b0cebbbffa829f881db

build:
  noarch: False 
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - wget    
    - htslib
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl
  host:
    - make
    - wget
    - fastq-tools
    - htslib
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl
  run:
    - fastq-tools
    - htslib
    - libcurl
    - bzip2
    - xz
    - zlib
    - libdeflate
    - openssl
    
test:
  commands:
    - "safemut --help 2>&1 | grep version"

about:
   home: https://github.com/genetronhealth/safesim
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SafeSeqS variant simulator

extra:
   identifiers:
     - doi:TODO-waiting-for-publication
     
