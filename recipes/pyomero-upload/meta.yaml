{% set PYOMERO_VERSION = "1.1.0" %}

package:
  name: pyomero-upload
  version: {{ PYOMERO_VERSION }}

source:
  url: https://github.com/SynthSys/pyOmeroUpload/archive/v1.1.0.tar.gz
  sha256: c9a24928fce6530b219861d35b98c6e50eba5c223cc69e2ede291a07aa5b3926

build:
  noarch: python
  number: 0
  script: python -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - setuptools
    - python <3
  run:
    - python <3
    - zeroc-ice 3.6
    - python-omero 5.4.10
    - pillow 6.2.1
    - enum34 1.1.6
    - pyyaml 5.1
    - pandas 0.24.2
    - scipy 1.2.1
    - requests 2.22.0
    - numpy 1.16.5
    - filetype 1.0.5

test:
  imports:
    - random
    - omero
    - omero.gateway

about:
  home: http://www.synthsys.ed.ac.uk/
  license: MIT
  license_file: LICENSE
  summary: Client library offering helper methods to upload data to an OMERO server.

