{% set PYOMERO_VERSION = "5.4.10" %}
{% set PYOMERO_UPLOAD_VERSION = "5.4.10-1.2.0" %}

package:
  name: pyomero-upload
  version: '{{ PYOMERO_UPLOAD_VERSION }}'

source:
  url: 'https://github.com/SynthSys/pyOmeroUpload/archive/v{{ PYOMERO_UPLOAD_VERSION }}.tar.gz'
  sha256: e94e7b5b008e364579fcace0464252a291ea7bc3c4e3095c08d4e1105e40eee2

build:
  noarch: python
  number: 0
  script: python -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - setuptools
    - python <3
  run:
    - python <3
    - zeroc-ice 3.6
    - 'python-omero {{ PYOMERO_VERSION }}'
    - pillow 6.2.1
    - enum34 1.1.6
    - pyyaml 5.1
    - pandas 0.24.2
    - scipy 1.2.1
    - requests 2.22.0
    - numpy 1.16.5
    - filetype 1.0.5
    - future 0.18.2

test:
  imports:
    - random
    - omero
    - omero.gateway

about:
  home: http://www.synthsys.ed.ac.uk/
  license: MIT
  license_file: LICENSE
  summary: Client library offering helper methods to upload data to an OMERO server.

