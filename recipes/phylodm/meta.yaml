{% set name = "phylodm" %}
{% set version = "2.1.1" %}
{% set sha256 = "0b1ca26bb76b4dfdfc9b5b2cf9884f707dfac6bd268c6a7bc10d1d106d377959" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.40
  host:
    - python >=3.7
    - pip
    - setuptools
    - setuptools-rust
  run:
    - python >=3.7
    - numpy

test:
  imports:
    - phylodm
    - phylodm.pdm

about:
  home: https://github.com/aaronmussig/PhyloDM
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Efficient calculation of phylogenetic distance matrices.

extra:
  recipe-maintainers:
    - aaronmussig
  identifiers:
    - doi:10.5281/zenodo.3998716
  skip-lints:
    - should_be_noarch_generic  # Not a noarch recipe as Rust is required for build
