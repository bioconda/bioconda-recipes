{% set name = "phylodm" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 191f47ff2d75738afe987910024c4a3263ac55314347216543d01f6dcfdbc3e5

build:
  number: 0
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - setuptools
  run:
    - python
    - numpy
    - dendropy
    - h5py
    - tqdm

test:
  imports:
    - phylodm
    - phylodm.pdm
    - phylodm.symmat
  commands:
    - phylodm -h

about:
  home: https://github.com/aaronmussig/PhyloDM
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: 'Efficient calculation of phylogenetic distance matrices.'

extra:
  recipe-maintainers:
    - aaronmussig
