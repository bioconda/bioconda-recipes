{% set name = "phylodm" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7c58b60b4708ef6702ebbe4367444f707b37330b6255186242d96bd926828c65

build:
  number: 0
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - setuptools
  run:
    - python
    - numpy
    - dendropy
    - h5py
    - tqdm

test:
  imports:
    - phylodm
    - phylodm.pdm
    - phylodm.symmat
  commands:
    - phylodm -h

about:
  home: https://github.com/aaronmussig/PhyloDM
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: 'Efficient calculation of phylogenetic distance matrices.'

extra:
  recipe-maintainers:
    - aaronmussig
