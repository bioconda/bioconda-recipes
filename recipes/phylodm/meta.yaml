{% set name = "phylodm" %}
{% set version = "3.1.0" %}
{% set sha256 = "ea4d0721702209c8309d82e4a54649bd60bb5d697043be4a9f9930bc0fe4e300" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 38]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin >=1.0,<2.0
  run:
    - python
    - numpy
    - dendropy

test:
  imports:
    - phylodm
    - phylodm.pdm

about:
  home: https://github.com/aaronmussig/PhyloDM
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Efficient calculation of phylogenetic distance matrices."
  dev_url: https://github.com/aaronmussig/PhyloDM

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - aaronmussig
  identifiers:
    - doi:10.5281/zenodo.3998716
  skip-lints:
    - should_be_noarch_generic  # Not a noarch recipe as Rust is required for build
    - should_not_use_skip_python  # Required as setuptools-rust will not build on py<37
