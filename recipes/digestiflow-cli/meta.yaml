{% set version = "0.5.6" %}
{% set sha256 = "9e85c46cff499c3cbd5941c418a03271784610eaea2736036ad5afba0fdf7108" %}

package:
  name: digestiflow-cli
  version: {{ version }}

build:
  number: 0
  # TODO wait for CB3 gcc, then try again.
  skip: true  # [osx]

source:
  url: https://github.com/bihealth/digestiflow-cli/archive/v{{version}}.tar.gz
  sha256: '{{ sha256 }}'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - openssl
    - rust

test:
  commands:
    - digestiflow-cli --help

about:
  home: https://github.com/bihealth/digestiflow-cli
  license: MIT
  summary: |
    Command line client for Digestiflow.
