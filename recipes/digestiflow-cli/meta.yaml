{% set version = "0.3.0" %}
{% set sha256 = "5569a6b7e212fe6d4c227fb7c28b21f25ef4e8677692087666f564fd7fcc9fe5" %}

package:
  name: digestiflow-cli
  version: {{ version }}

build:
  number: 0
  # TODO wait for CB3 gcc, then try again.
  skip: true  # [osx]

source:
  url: https://github.com/bihealth/digestiflow-cli/archive/v{{version}}.tar.gz
  sha256: '{{ sha256 }}'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - openssl
    - rust

test:
  commands:
    - digestiflow-cli --help

about:
  home: https://github.com/bihealth/digestiflow-cli
  license: MIT
  summary: |
    Command line client for Digestiflow.
