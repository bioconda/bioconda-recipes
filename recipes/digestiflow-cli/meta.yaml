{% set version = "0.2.0" %}
{% set sha256 = "3c1f5aea462990d124d1006777438fca387a6321d8fcb52c8fba5b0b1f83f4cf" %}

package:
  name: digestiflow-cli
  version: {{ version }}

build:
  number: 0
  # TODO wait for CB3 gcc, then try again.
  skip: true  # [osx]

source:
  url: https://github.com/bihealth/digestiflow-cli/archive/v{{version}}.tar.gz
  sha256: '{{ sha256 }}'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - openssl
    - rust

test:
  commands:
    - digestiflow-cli --help

about:
  home: https://github.com/bihealth/digestiflow-cli
  license: MIT
  summary: |
    Command line client for Digestiflow.
