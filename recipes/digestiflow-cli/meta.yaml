{% set version = "0.4.0" %}
{% set sha256 = "de0acac05f3b664fc16d008fc2b0306d09666ec992cbfe3aed670cbd78286597" %}

package:
  name: digestiflow-cli
  version: {{ version }}

build:
  number: 0
  # TODO wait for CB3 gcc, then try again.
  skip: true  # [osx]

source:
  url: https://github.com/bihealth/digestiflow-cli/archive/v{{version}}.tar.gz
  sha256: '{{ sha256 }}'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - openssl
    - rust

test:
  commands:
    - digestiflow-cli --help

about:
  home: https://github.com/bihealth/digestiflow-cli
  license: MIT
  summary: |
    Command line client for Digestiflow.
