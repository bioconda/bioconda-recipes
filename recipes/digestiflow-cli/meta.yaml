{% set version = "0.5.0" %}
{% set sha256 = "747ee3c2eb6b812637b693950b60b28b2b64260690c6157973898b445017c850" %}

package:
  name: digestiflow-cli
  version: {{ version }}

build:
  number: 0
  # TODO wait for CB3 gcc, then try again.
  skip: true  # [osx]

source:
  url: https://github.com/bihealth/digestiflow-cli/archive/v{{version}}.tar.gz
  sha256: '{{ sha256 }}'

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - openssl
    - rust

test:
  commands:
    - digestiflow-cli --help

about:
  home: https://github.com/bihealth/digestiflow-cli
  license: MIT
  summary: |
    Command line client for Digestiflow.
