package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python ==3.7.*
    - setuptools
    - biobb_common ==3.0.0
    - biobb_structure_checking ==3.0.2
  run:
    - python ==3.7.*
    - biobb_common ==3.0.0
    - biobb_structure_checking ==3.0.2
test:
  imports:
    - biobb_structure_utils
    - biobb_structure_utils.gro_lib
    - biobb_structure_utils.test
    - biobb_structure_utils.utils

