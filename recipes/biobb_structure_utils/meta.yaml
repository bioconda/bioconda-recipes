{% set name = "biobb_structure_utils" %}
{% set version = "3.7.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: cb3d85ea2a15ff9658a04faea5e1fade4e2d69f1fa04177cde34b0096b003d5c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"


requirements:
  host:
    - python ==3.7.*
    - setuptools
    - biobb_common ==3.7.0
    - biobb_structure_checking ==3.9.11
  run:
    - python ==3.7.*
    - biobb_common ==3.7.0
    - biobb_structure_checking ==3.9.11
test:
  imports:
    - biobb_structure_utils
    - biobb_structure_utils.gro_lib
    - biobb_structure_utils.test
    - biobb_structure_utils.utils

