{% set version = "1.14.0" %}
{% set name = "myvariant" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3fd2a1cd530340e48ed29d1b6a0282fc
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - r-base
    - r-hmisc
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-plyr
  run:
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - r-base
    - r-hmisc
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MyVariant.info is a comprehensive aggregation of variant annotation resources. myvariant is a wrapper for querying MyVariant.info services'
extra:
  identifiers:
    - biotools:myvariant
    - doi:10.1101/035667
  parent_recipe:
    name: bioconductor-myvariant
    path: recipes/bioconductor-myvariant
    version: 1.10.0

