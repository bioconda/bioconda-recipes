{% set version = "1.8.0" %}
{% set name = "myvariant" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 383c9402214832ebe8714890bef464555e2599adfdbb3b24d7b8932f8bc790e4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-genomeinfodb
    - bioconductor-s4vectors
    - bioconductor-variantannotation
    - r-base
    - r-hmisc
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-plyr
  run:
    - bioconductor-genomeinfodb
    - bioconductor-s4vectors
    - bioconductor-variantannotation
    - r-base
    - r-hmisc
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-plyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MyVariant.info is a comprehensive aggregation of variant annotation resources. myvariant is a wrapper for querying MyVariant.info services'
