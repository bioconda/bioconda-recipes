{% set version = "1.40.0" %}
{% set name = "myvariant" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: d9cbf755b62024818b46feba63a06302

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-myvariant", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle
requirements:
  host:
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-hmisc
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-plyr
  run:
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-hmisc
    - r-httr
    - r-jsonlite
    - r-magrittr
    - r-plyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Accesses MyVariant.info variant query and annotation services
  description: MyVariant.info is a comprehensive aggregation of variant annotation resources. myvariant is a wrapper for querying MyVariant.info services

extra:
  identifiers:
    - biotools:myvariant
    - doi:10.1101/035667
  parent_recipe:
    name: bioconductor-myvariant
    path: recipes/bioconductor-myvariant
    version: 1.10.0

