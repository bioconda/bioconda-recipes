package:
  name: 'maracluster'
  version: '0.05.0'

source:
  git_url: https://github.com/OpenMS/THIRDPARTY
  git_rev: 8aac20e
  md5: unused

build:
  number: 0
  run_exports: '{{ pin_subpackage("maracluster", max_pin="x.x") }}'
requirements:
  build:
    - {{ compiler('cxx') }}
  run:
    - libgomp

test:
  commands:
    - 'maracluster -h'

about:
  home: https://github.com/statisticalbiotechnology/maracluster
  license: Apache License, Version 2.0
  summary: clustering and merging of fragment spectra from shotgun proteomics experiments.
extra:
  skip-lints:
    - uses_vcs_url
    - should_be_noarch_generic
