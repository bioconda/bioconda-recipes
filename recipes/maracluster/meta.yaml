{% set name = "maracluster" %}
{% set version = "1.00.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/statisticalbiotechnology/maracluster/archive/rel-1-00-1.tar.gz
  sha256: 8361ebf2edc242b9b0b5d9a6dd1d398a37ada7b35eca667874f0a68582da9bf5

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - boost <=1.60
    - proteowizard
  host:
    - boost <=1.60
    - proteowizard

test:
  commands:
    - maracluster -h

about:
  home: https://github.com/statisticalbiotechnology/maracluster
  license: Apache 2.0
  license_file: LICENSE
  summary: Mass Rarity Clustering

extra:
  identifiers:
    - doi:10.1021/acs.jproteome.5b00749
