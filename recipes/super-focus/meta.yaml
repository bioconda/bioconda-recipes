{% set name = "superfocus" %}
{% set version = "1.4" %}
{% set sha256 = "56a1f09f32ef492d6129339e4f06cd92e072ad54faf01160b33aa4736736994b" %}

package:
  name: super-focus
  version: '{{ version }}'

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 1
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3
    - pip
    - pytest
    - setuptools
    - setuptools_scm
  run:
    - python >=3
    - numpy >=1.12.1
    - scipy
    - kmer-jellyfish
    - rapsearch # [not osx]
    - diamond
    - blast

test:
  commands:
    - superfocus --help
    - superfocus_downloadDB --help

about:
  home: https://edwards.sdsu.edu/SUPERFOCUS
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'SUPER-FOCUS: A tool for agile functional analysis of shotgun metagenomic data'
  dev_url: https://github.com/metageni/SUPER-FOCUS
