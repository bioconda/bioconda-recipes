{% set version = "0.32" %}
{% set sha256 = "3421bfb72e83f9a3dc23c5f160a7fb886c87e8263a5c297522dc9de43ea88e99" %}

package:
  name: super-focus
  version: '{{ version }}'

source:
  url: https://github.com/metageni/SUPER-FOCUS/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3
    - pip
    - pytest

  run:
    - python >=3
    - numpy
    - scipy
    - jellyfish
    - rapsearch # [not osx]
    - diamond
    - blast

test:
  commands:
    - superfocus --help
    - superfocus_downloadDB --help

about:
  home: https://edwards.sdsu.edu/SUPERFOCUS
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'SUPER-FOCUS: A tool for agile functional analysis of shotgun metagenomic data'
  dev_url: https://github.com/metageni/SUPER-FOCUS
