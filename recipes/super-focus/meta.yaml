{% set version = "0.35" %}
{% set sha256 = "569602c7a32b336551b220791fc5267e0903e2709fd4f6316b3fbff4918e7f03" %}

package:
  name: super-focus
  version: '{{ version }}'

source:
  url: https://github.com/metageni/SUPER-FOCUS/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3
    - pip
    - pytest

  run:
    - python >=3
    - numpy >=1.12.1
    - scipy
    - kmer-jellyfish
    - rapsearch # [not osx]
    - diamond
    - blast

test:
  commands:
    - superfocus --help
    - superfocus_downloadDB --help

about:
  home: https://edwards.sdsu.edu/SUPERFOCUS
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'SUPER-FOCUS: A tool for agile functional analysis of shotgun metagenomic data'
  dev_url: https://github.com/metageni/SUPER-FOCUS
