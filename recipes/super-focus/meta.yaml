{% set name = "SUPER-FOCUS" %}
{% set version = "0.29" %}
{% set hash = "ea39d7768bf9f797181a5fd056d3d7b6177322cd7195be7f6cb911e6c3273160" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/metageni/SUPER-FOCUS/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True # [not py27]

requirements:
  run:
    - python
    - numpy
    - scipy
    - jellyfish
    - rapsearch # [not osx]
    - diamond
    - blast

test:
  commands:
    - superfocus.py
    - superfocus_downloadDB.py

about:
  home: https://edwards.sdsu.edu/SUPERFOCUS
  license: GPL3
  license_file: COPYING
  summary: "SUPER-FOCUS: A tool for agile functional analysis of shotgun metagenomic data"
