{% set version = "0.31" %}
{% set sha256 = "abcb2567c7c10904b23f206e5ae287151acd5e3352440cdc542f1c953d980698" %}

package:
  name: super-focus
  version: '{{ version }}'

source:
  url: https://github.com/metageni/SUPER-FOCUS/archive/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy
    - scipy
    - jellyfish
    - rapsearch # [not osx]
    - diamond
    - blast

test:
  commands:
    - superfocus --help

about:
  home: https://edwards.sdsu.edu/SUPERFOCUS
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'SUPER-FOCUS: A tool for agile functional analysis of shotgun metagenomic data'
  dev_url: https://github.com/metageni/SUPER-FOCUS
