{% set name = "pangbank-api" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pangbank_api-{{ version }}.tar.gz
  sha256: 9c958434439b7ea5c30951db8940cc6765921605f615740768ac1909514eda5a

build:
  entry_points:
    - pangbank_db = pangbank_api.manage_db.pangbank_db:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10,<3.14
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.10,<3.14
    - fastapi >=0.115.8
    - sqlmodel >=0.0.22
    - typer >=0.15.1
    - pyyaml >=6.0.2
    - packaging >=24


test:
  imports:
    - pangbank_api
  commands:
    - pip check
    - pangbank_db --help
  requires:
    - pip

about:
  home: https://github.com/labgem/{{ name|lower }}
  license: CeCiLL 2.1
  license_file: LICENSE
  summary: "API for managing the PanGBank pangenome database, including a CLI to add pangenomes to the database."

extra:
  recipe-maintainers:
    - JeanMainguy
