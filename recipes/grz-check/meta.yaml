{% set version = "0.1.0" %}
{% set sha256 = "b9520b74e8481fbde6bfb39eaabda96c1cac87cbf3bca466959332e302c53943" %}

package:
  name: grz-check
  version: {{ version }}

source:
  url: https://github.com/BfArM-MVH/grz-tools/archive/refs/tags/grz-check-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage("grz-check", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cmake
    - make
    - cargo-bundle-licenses
    - pkg-config
  host:
    - clangdev
    - llvmlite
    - openssl
    - zlib
  run: {}

test:
  commands:
    - grz-check -h

about:
  home: "https://github.com/BfArM-MVH/grz-tools/packages/grz-check"
  license: MIT
  license_family: MIT
  summary: "grz-check is a tool for validating incoming files of Modellvorhaben ยง64e submissions to Genomrechenzentren (GRZ) in Germany."
  dev_url: "https://github.com/BfArM-MVH/grz-tools/packages/grz-check"
  doc_url: "https://github.com/BfArM-MVH/grz-tools/packages/grz-check/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
