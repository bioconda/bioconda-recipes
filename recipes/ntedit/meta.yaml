{% set name = "ntedit" %}
{% set version = "1.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/bcgsc/ntEdit/archive/v{{ version }}.tar.gz
  sha256: acbd491416efb6c6ba17fe7ed3d11b62ca352f6b55713044859728c464ed00dc

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - automake
    - autoconf
    - perl
  host:
    - zlib
  run:
    - llvm-openmp # [osx]
    - zlib
    - ntHits

test:
  commands:
    - ntedit --help

about:
  home: https://github.com/bcgsc/ntEdit
  license: GPL-3.0
  license_file: LICENSE
  summary: 'ultra fast, scalable genome assembly polishing and snv detection'
