{% set name = "ntedit" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

source:
  url: https://github.com/bcgsc/ntEdit/releases/download/v{{ version }}/ntEdit-{{ version }}.tar.gz
  sha256: e686ef5e49139a50dd3983ac2ac8b2771c918e2b3530884fa0f612d811163111

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - automake
    - autoconf
    - meson
    - ninja
  host:
    - perl
    - zlib
    - btllib
    - llvm-openmp  # [osx]
    - boost-cpp
    - python >=3.9
  run:
    - llvm-openmp  # [osx]
    - nthits >=1.0.0
    - ntcard
    - btllib
    - snakemake-minimal
    - boost-cpp

test:
  commands:
    - ntedit --help
    - run-ntedit --help

about:
  home: https://github.com/bcgsc/ntEdit
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'Ultrafast, lightweight, scalable genome assembly polishing, and SNV detection & annotation'
  doc_url: https://github.com/bcgsc/ntEdit/blob/master/README.md
  dev_url: https://github.com/bcgsc/ntEdit

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz400
    - biotools:ntEdit
