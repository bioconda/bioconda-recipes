{% set name = "ntedit" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/bcgsc/ntEdit/archive/v{{ version }}.tar.gz
  sha256: 837f48c594563935aa87dde9fa437125d31c6430ecf90d06d19395627c4e20be

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - automake
    - autoconf
    - perl
  host:
    - zlib
  run:
    - llvm-openmp # [osx]
    - zlib
    - ntHits ==0.0.1

test:
  commands:
    - ntedit --help

about:
  home: https://github.com/bcgsc/ntEdit
  license: GPL-3.0
  license_file: LICENSE
  summary: 'ultra fast, scalable genome assembly polishing and snv detection'
