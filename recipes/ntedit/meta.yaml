{% set name = "ntedit" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/bcgsc/ntEdit/archive/v{{ version }}.tar.gz
  sha256: bbf847bd597256f2a7f8eeaca9a61b73b7040a1aadf52252911149518819324e

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - automake
    - autoconf
    - perl
  host:
    - zlib
  run:
    - llvm-openmp # [osx]
    - zlib
    - ntHits

test:
  commands:
    - ntedit --help

about:
  home: https://github.com/bcgsc/ntEdit
  license: GPL-3.0
  license_file: LICENSE
  summary: 'ultra fast, scalable genome assembly polishing and snv detection'
