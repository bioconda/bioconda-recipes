{% set name = "ntedit" %}
{% set version = "1.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/bcgsc/ntEdit/archive/v{{ version }}.tar.gz
  sha256: 1a818ec92a9026ba896ccf4a31f1fe1e2ef21a81e100eca4f761a0716ab19ba4

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - llvm-openmp # [osx]
    - automake
    - autoconf
    - perl
  host:
    - zlib
  run:
    - llvm-openmp # [osx]
    - zlib
    - ntHits ==0.0.1

test:
  commands:
    - ntedit --help

about:
  home: https://github.com/bcgsc/ntEdit
  license: GPL-3.0
  license_file: LICENSE
  summary: 'ultra fast, scalable genome assembly polishing and snv detection'
