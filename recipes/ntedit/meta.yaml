{% set name = "ntedit" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

source:
  url: https://github.com/bcgsc/ntEdit/releases/download/v{{ version }}/ntEdit-{{ version }}.tar.gz
  sha256: d7e2fbae0944510b1df1e9f88a5503a85b6a60dee42fdfc5c135698582ea3478

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - btllib
    - make
    - llvm-openmp # [osx]
    - automake
    - autoconf
    - perl
    - meson
    - ninja
    - boost-cpp
  run:
    - llvm-openmp # [osx]
    - zlib
    - nthits >=1.0.0
    - ntcard
    - btllib
    - snakemake

test:
  commands:
    - ntedit --help
    - run-ntedit --help

about:
  home: https://github.com/bcgsc/ntEdit
  license: GPL-3.0
  license_file: LICENSE
  summary: 'ultra fast, scalable genome assembly polishing and snv detection'
