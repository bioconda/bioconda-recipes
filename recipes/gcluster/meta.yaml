{% set name = "Gcluster" %}
{% set version = "2.0.1" %}
{% set sha256 = "f470b3d87b8d8a17d3099268e2ba055d7910e16b6ce2ca08834e865728be1850" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    url: https://github.com/Xiangyang1984/gcluster/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    noarch: generic

requirements:
    host:
        - mcl
        - Blast
        - perl
    run:
        #- perl-cpan-meta-yaml
        #- perl-cpan-meta
        - mcl
        - blast
        - perl-gd
        - perl-gd-svg
        - perl-svg
        #- perl-bioperl
        - perl-bioperl-core
        #- perl-threads
        #- perl-File-Basename
        #- perl-FindBin
        #- perl-lib
        #- perl-Getopt-Long
        #- perl-Math-BigFloat
        #- perl-Storable
        #- perl-vars
        #- perl-Bio-SeqIO
        #- perl-Bio-Tree::NodeI
        #- perl-Bio-TreeIO
        #- zlib
        - git
about:
  home: http://www.microbialgenomic.com/Gcluster_tool.html
  license: 'free software license'
  summary: 'Gcluster is a simple-to-use tool for visualizing and comparing genome contexts for numerous genomes.'
