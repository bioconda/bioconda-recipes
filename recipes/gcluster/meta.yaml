{% set name = "Gcluster" %}
{% set version = "2.0.1" %}
{% set sha256 = "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855" %}
#7247b370c29a65ba46c5a702d245df691b22350ea33991e403941f62dd1112dd
package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    git_url: https://github.com/Xiangyang1984/Gcluster.git
    git_depth: 1 # (Defaults to -1/not shallow)
    sha256: {{ sha256 }}

build:
  number: 0

requirements:
    host:
        - mcl
        - Blast
        - perl
    run:
        #- perl-cpan-meta-yaml
        #- perl-cpan-meta
        - mcl
        - blast
        - perl-gd
        - perl-gd-svg
        - perl-svg
        #- perl-bioperl
        - perl-bioperl-core
        #- perl-threads
        #- perl-File-Basename
        #- perl-FindBin
        #- perl-lib
        #- perl-Getopt-Long
        #- perl-Math-BigFloat
        #- perl-Storable
        #- perl-vars
        #- perl-Bio-SeqIO
        #- perl-Bio-Tree::NodeI
        #- perl-Bio-TreeIO
        #- zlib
        - git
about:
  home: 'http://www.microbialgenomic.com/Gcluster_tool.html/'
  summary: 'Gcluster is a simple-to-use tool for visualizing and comparing genome contexts for numerous genomes.'
  dev_url:  https://github.com/Xiangyang1984/Gcluster
