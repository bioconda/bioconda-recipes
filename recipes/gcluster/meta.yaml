{% set name = "Gcluster" %}
{% set version = "2.06" %}
{% set sha256 = "c967df82598424c66b399d89fef796d62ad6914959423ebd4e7db62c3b42226f" %}
{% set github = "https://github.com/Xiangyang1984/Gcluster" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    url: "{{ github }}/archive/refs/tags/v{{ version }}.tar.gz"
    sha256: {{ sha256 }}

build:
  number: 2
  noarch: generic

requirements:
  run:
    - mcl
    - blast
    - perl-gd
    - perl-gd-svg
    - perl-svg
    - perl-bioperl-core
    #- git
    
test:
  commands:
    - Gcluster.pl -h
    - interested_gene_generation.pl -h
    - blastp -h
    - makeblastdb -h
    - mcl --help

about:
  home: 'http://www.microbialgenomic.cn/Gcluster_tool.html'
  dev_url: "{{ github }}"
  summary: 'Gcluster is a simple-to-use tool for visualizing and comparing genome contexts for numerous genomes'
  license: perl_5

extra:
  recipe-maintainers:
    - mjsteinbaugh
