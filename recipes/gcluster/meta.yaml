{% set name = "Gcluster" %}
{% set version = "2.0.1" %}
{% set sha256 = "0c893a9ddbbb91919be0eeae5212d1e695b811c049619ba56d805a6e52087bad" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
    url: https://github.com/Xiangyang1984/Gcluster/archive/Gcluster-v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
    number: 0
    noarch: generic

requirements:
  host:
        - mcl
        - Blast
        - perl
  run:
        - mcl
        - blast
        - perl-gd
        - perl-gd-svg
        - perl-svg
        - perl-bioperl-core
        #- perl-bioperl
        #- perl-threads
        #- perl-File-Basename
        #- perl-FindBin
        #- perl-lib
        #- perl-Getopt-Long
        #- perl-Math-BigFloat
        #- perl-Storable
        #- perl-vars
        #- perl-Bio-SeqIO
        #- perl-Bio-Tree::NodeI
        #- perl-Bio-TreeIO
        #- zlib
        #- perl-cpan-meta-yaml
        #- perl-cpan-meta

test:
  imports:
    - GD
    - GD::SVG
    - SVG
    - Bio::SeqIO
    - Bio::Tree::NodeI
    - Bio::TreeIO;
  commands:
    - makeblastdb -h
    - blastp -h 
    - mcl --help
 
about:
  home: http://www.microbialgenomic.com/Gcluster_tool.html
  license: perl_5
  summary: 'Gcluster is a simple-to-use tool for visualizing and comparing genome contexts for numerous genomes.'
