{% set name = "TitanOmics" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f59bc65246c61cd10e2a643651dfe1c079524ce5ed00da3d99d904c7bde074b3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - fastqc
    - bowtie2
    - samtools
    - fastp
    - flash2
    - megahit
    - flye
    - configargparse
    - psutil
    - metaomestats
    - ray-core
    - ray-dashboard
    - grpcio <=1.43

test:
  imports:
    - titan_omics
  commands:
    - titan.py --help

about:
  home: "https://github.com/raw-lab/titan"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "A comprehensive multi-omics data analysis pipeline."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
