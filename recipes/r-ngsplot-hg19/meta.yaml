{% set version = "3.00" %}
{% set name = "ngsplotdb-hg19" %}

package:
  name: 'r-{{ name|lower }}'
  version: '{{ version }}'

build:
  noarch: generic
  number: 5

requirements:
  run:
    - r-ngsplot
    - r-base
    - wget
    - python <3

test:
  commands:
    - (ngsplotdb.py list | grep -qF "hg19" || ngsplotdb.py list)
about:
  home: 'https://github.com/shenlab-sinai/ngsplot'
  license: GPL-2.0
  summary: 'HG19 genome database for NGSplot'
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
