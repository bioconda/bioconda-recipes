{% set version = "3.00" %}
{% set name = "ngsplotdb-hg19" %}

package:
  name: 'ngsplotdb-{{ name|lower }}'
  version: '{{ version }}'
build:
  number: 0
requirements:
  run:
    - 'r-ngsplot'
    - r-base
    - wget
test:
  commands:
    - ngsplotdb.py list | grep "hg19" > "${PREFIX}/.messages.txt" 2>&1
about:
  home: 'https://github.com/shenlab-sinai/ngsplot'
  license: GPL-2.0
  summary: 'HG19 genome database for NGSplot'
