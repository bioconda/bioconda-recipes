{% set name = "kosudoku" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version | replace('-', '_') }}"

source:
  url: https://github.com/buzbarstow/kosudoku/archive/refs/heads/master.zip
  sha256: 3e67e015ecf876898c0832bc9b4e9135cfb0d0bf37edc3d9a723f179af876c40

build:
  number: 0
  noarch: python

requirements:
  host:
    - biopython
    - bowtie2
    - matplotlib-base
    - numpy <1.24
    - python >=3.5
    - scipy
  run:
    - biopython
    - bowtie2
    - matplotlib-base
    - numpy <1.24
    - python >=3.5
    - scipy

test:
  commands:
   - kosudoku-poolanalyze --help > /dev/null
   - kosudoku-poolfit --help > /dev/null
   - kosudoku-poolsolve --help > /dev/null
   - kosudoku-seqanalyze --help > /dev/null
   - kosudoku-verify --help > /dev/null

about:
  home: https://github.com/buzbarstow/kosudoku
  license: Princeton University Copyright Notice and Limited License
  license_file: LICENSE.md
  summary: "kosudoku: a suite to rapidly create whole genome knockout collections for microorganisms"
  identifiers:
    - doi:10.1038/nprot.2017.073
