{% set version = "3.1.4" %}

package:
  name: relion
  version: {{ version }}

source:
  url: https://github.com/3dem/relion/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3bf3449bd2d71dc85d2cdbd342e772f5faf793d8fb3cda6414547cf34c98f34c

test:
  commands:
    - relion_image_handler --help

build:
  # skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - libtiff
    - fftw
    - openmpi
    - cmake
    - make
  host:
    - libtiff
    - fftw
    - openmpi
  run: 
    - libtiff
    - fftw
    - openmpi
    
about:
  home: https://github.com/3dem/relion
  license: GPLv2
  license_file: LICENSE
  license_family: GPL
  summary: Image-processing software for cryo-electron microscopy

extra:
  recipe-maintainers:
    - multimeric
