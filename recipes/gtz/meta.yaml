{% set name = "gtz" %}
{% set version = "0.2.2h_tech_preview" %}
{% set sha256 = "a7b42dfe5da84da082c91e78d86ef5aa3d4fd8831d684d8eab4f1c3869fa4887" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
  
source:
  fn: {{ version }}.tar.gz
  url: https://github.com/genetalks/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [not py27]

test:
  commands:
    - gtz -h

requirements:
  build:
    - libgcc
  run:
    - python
    - libgcc

about:
  home: http://github.com/Genetalks/gtz
  license: Custom
  license_file: License.md
  summary: 'Fastq compressor with a focus on high compression rate, high speed, and convenient data extraction'

  description: |
    A fastq compressor that can also be used as a generic data compression system,
    developed by GTX Lab of Genetalks Cooperation, aiming at directly compressing
    large-scale data to the cloud.
