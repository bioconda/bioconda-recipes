{% set name = "methylpy" %}
{% set version = "1.4.3" %}
{% set sha256 = "3ad7ea3093dc3751544936bbbcdc55b16e8b3b39600f86c75219360e2a1437d7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - gsl
  run:
    - python
    - numpy >=1.6.1
    - pysam >=0.5.3
    - scipy >=0.10.0
    - bowtie
    - bowtie2
    - minimap2
    - cutadapt >=1.9
    - samtools >=1.3
    - openjdk
    - gsl
    - picard >=2.10.8
    - ucsc-wigtobigwig

test:
  imports:
    - methylpy
  commands:
    - methylpy -h

about:
  home: https://github.com/yupenghe/methylpy
  license: Apache 2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: "Bisulfite sequencing data processing and differential methylation analysis"

extra:
  identifiers:
    - doi:10.1038/nature14465
