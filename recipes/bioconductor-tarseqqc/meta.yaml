{% set version = "1.27.0" %}
{% set name = "TarSeqQC" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6510421c75c66993ba0d78ab22a3d0bc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocManager, RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-cowplot
    - r-ggplot2
    - r-hmisc
    - r-openxlsx
    - r-plyr
    - r-reshape2
  run:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-biostrings >=2.66.0,<2.67.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-cowplot
    - r-ggplot2
    - r-hmisc
    - r-openxlsx
    - r-plyr
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'TARgeted SEQuencing Experiment Quality Control'
  description: 'The package allows the representation of targeted experiment in R. This is based on current packages and incorporates functions to do a quality control over this kind of experiments and a fast exploration of the sequenced regions. An xlsx file is generated as output.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:tarseqqc
  parent_recipe:
    name: bioconductor-tarseqqc
    path: recipes/bioconductor-tarseqqc
    version: 1.10.0

