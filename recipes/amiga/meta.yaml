{% set name = "amiga" %}
{% set version = "3.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amiga-{{ version }}.tar.gz
  sha256: fe01669e5ec3c6a021f49ae73631377fdb9a0e0eb5fa99050debdbb952e08627

build:
  number: 1
  noarch: python
  entry_points:
    - amiga = amiga.amiga:AMiGA
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - setuptools
  run:
    - python >=3.10,<3.13
    - cycler >=0.11.0
    - decorator >=5.1.0
    - gpy >=1.13.2
    - kiwisolver >=1.3.2
    - matplotlib-base >=3.5.1
    - numpy >=1.21.0
    - pandas >=1.3.0
    - paramz >=0.9.5
    - pyparsing >=3.0.0
    - python-dateutil >=2.8.2
    - pytz >=2021.3
    - scipy >=1.8.0
    - seaborn-base >=0.11.2
    - six >=1.16.0
    - tabulate >=0.8.8

test:
  imports:
    - amiga
  commands:
    - amiga --help

about:
  summary: "Analysis of Microbial Growth Assays."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.md"
  home: "https://github.com/firasmidani/amiga"
  dev_url: "https://github.com/firasmidani/amiga"
  doc_url: "https://firasmidani.github.io/amiga"

extra:
  recipe-maintainers:
    - firasmidani
  identifiers:
    - doi:10.1128/msystems.00508-21
