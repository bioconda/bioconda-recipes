{% set name = "amiga" %}
{% set version = "3.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/amiga-{{ version }}.tar.gz
  sha256: fe01669e5ec3c6a021f49ae73631377fdb9a0e0eb5fa99050debdbb952e08627

build:
  skip: True # [py>312 or py<310]
  entry_points:
    - amiga = amiga.amiga:AMiGA
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - cycler >=0.11.0
    - decorator >=5.1.0
    - gpy >=1.13.2
    - kiwisolver >=1.3.2
    - matplotlib-base >=3.5.1
    - numpy >=1.21.0
    - pandas >=1.3.0
    - paramz >=0.9.5
    - pyparsing >=3.0.0
    - python-dateutil >=2.8.2
    - pytz >=2021.3
    - scipy >=1.8.0
    - seaborn >=0.11.2
    - six >=1.16.0
    - tabulate >=0.8.8

test:
  imports:
    - amiga
  commands:
    - pip check
    - amiga --help
  requires:
    - pip

about:
  summary: Analysis of Microbial Growth Assays
  license: GPL-3.0-or-later
  license_file: LICENSE.md
  home: https://github.com/firasmidani/amiga

extra:
  recipe-maintainers:
    - firasmidani
  doi:
    - doi:10.1128/msystems.00508-21
