package:
  name: magetab-curation-scripts
  version: "0.0.1"

source:
  git_url: https://github.com/ebi-gene-expression-group/perl-curation-scripts.git
  git_rev: de265f2c22da70c9302aa9d0b5e183a5640f9cbd

build:
  number: 0

requirements:
  build:
    - perl-atlas-modules
  host:
    - perl=5.26.2
  run:
    - perl-atlas-modules

test:
  commands:
    - which validate_magetab.pl
    - launch_tracking_daemons.pl -h
    - gal2adf.pl -h

about:
  home: https://github.com/ebi-gene-expression-group/perl-curation-scripts
  summary: Perl-based scripts for ArrayExpress and Expression Atlas curation of MAGE-TAB files
  Description:  The scripts are used by ArrayExpress and Expression Atlas curators for validating and processing experiments and array designs in MAGE-TAB format.

extra:
  recipe-maintainers:
    - anjaf
