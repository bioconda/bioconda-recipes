{% set version = "0.2.8" %}
{% set github = "https://github.com/acidgenomics/DESeqAnalysis" %}

package:
  name: r-deseqanalysis
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 7e6bc1ee213a0f904e82568d0a3b811415e9dbcdced52c100a089ceda0cb8f92

build:
  noarch: generic
  number: 0

requirements:
  host:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-deseq2 >=1.24
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-acidplots >=0.2.14
    - r-base
    - r-basejump >=0.11.11
    - r-bioverbs >=0.2.7
    - r-cowplot >=0.9
    - r-ggplot2 >=3.2
    - r-goalie >=0.3.6
    - r-knitr >=1.24
    - r-rlang >=0.4
    - r-stringr >=1.4
    - r-upsetr >=1.4
      # Suggested packages:
    - r-viridis >=0.5
  run:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-deseq2 >=1.24
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-acidplots >=0.2.14
    - r-base
    - r-basejump >=0.11.11
    - r-bioverbs >=0.2.7
    - r-cowplot >=0.9
    - r-ggplot2 >=3.2
    - r-goalie >=0.3.6
    - r-knitr >=1.24
    - r-rlang >=0.4
    - r-stringr >=1.4
    - r-upsetr >=1.4
      # Suggested packages:
    - r-viridis >=0.5

test:
  commands:
    - $R -e "library('DESeqAnalysis')"

about:
  home: https://deseqanalysis.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Toolkit for performing differential expression with DESeq2.

extra:
  recipe-maintainers:
    - mjsteinbaugh
