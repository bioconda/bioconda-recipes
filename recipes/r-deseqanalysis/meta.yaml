{% set version = "0.6.6" %}
{% set github = "https://github.com/acidgenomics/r-deseqanalysis" %}

package:
  name: r-deseqanalysis
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 3e97ed8714d5cf8727c6799c28cd2743ef4394146a1cb11422725eed8ae26bfb

build:
  noarch: generic
  number: 1

requirements:
  host:
    # Depends:
    - r-base >=4.2
    - bioconductor-deseq2 >=1.36.0
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.1
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidplots >=0.5.2
    - r-acidplyr >=0.3.2
    - r-ggplot2 >=3.3.6
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-stringi >=1.7.8
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-apeglm >=1.18.0
    - bioconductor-tximport >=1.24.0
    - r-ashr >=2.2.54
    - r-basejump >=0.16.1
    - r-knitr >=1.40
    - r-rmarkdown >=2.17
  run:
    # Depends:
    - r-base >=4.2
    - bioconductor-deseq2 >=1.36.0
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-iranges >=2.30.1
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.1
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidplots >=0.5.2
    - r-acidplyr >=0.3.2
    - r-ggplot2 >=3.3.6
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-stringi >=1.7.8
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-apeglm >=1.18.0
    - bioconductor-tximport >=1.24.0
    - r-ashr >=2.2.54
    - r-basejump >=0.16.1
    - r-knitr >=1.40
    - r-rmarkdown >=2.17

test:
  commands:
    - $R -e "library('DESeqAnalysis')"

about:
  home: https://r.acidgenomics.com/packages/deseqanalysis/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for performing differential expression with DESeq2.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
