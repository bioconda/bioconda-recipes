{% set version = "0.6.5" %}
{% set github = "https://github.com/acidgenomics/r-deseqanalysis" %}

package:
  name: r-deseqanalysis
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 256036406693c1c11d691b54710e6e9de1dc34b47becbe9d54ba7ff90283e36d

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base >=4.1
    - bioconductor-deseq2 >=1.34.0
    # Imports:
    - bioconductor-biocgenerics
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-acidbase >=0.5.0
    - r-acidcli >=0.2.0
    - r-acidexperiment >=0.3.0
    - r-acidgenerics >=0.6.0
    - r-acidgenomes >=0.3.0
    - r-acidmarkdown >=0.1.6
    - r-acidplots >=0.4.0
    - r-acidplyr >=0.2.0
    - r-ggplot2
    - r-goalie >=0.6.0
    - r-pipette >=0.8.0
    - r-stringr
    - r-syntactic >=0.5.1
    # Suggests:
    - bioconductor-apeglm
    - bioconductor-tximport
    - r-ashr
    - r-basejump >=0.15.0
    - r-knitr
    - r-rmarkdown
  run:
    # Depends:
    - r-base
    - r-basejump >=0.14.19
    - bioconductor-deseq2 >=1.30
    # Imports:
    - r-acidgenerics >=0.5.18
    - r-acidplots >=0.3.7
    - r-ggplot2 >=3.3.5
    - r-goalie >=0.5.2
    # Suggests:
    - bioconductor-apeglm >=1.12
    - bioconductor-tximport >=1.18
    - r-ashr >=2.2

test:
  commands:
    - $R -e "library('DESeqAnalysis')"

about:
  home: https://r.acidgenomics.com/packages/deseqanalysis/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for performing differential expression with DESeq2.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
