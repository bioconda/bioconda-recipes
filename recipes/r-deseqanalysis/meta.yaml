{% set version = "0.3.8" %}
{% set github = "https://github.com/acidgenomics/DESeqAnalysis" %}

package:
  name: r-deseqanalysis
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 2ced2a2419693844d51ef75a9f17a5086ce78f90c61253c14f883f82e773dbce


build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - r-base
    - r-basejump >=0.12.0
    - bioconductor-deseq2 >=1.26
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.0
    - r-acidplots >=0.2.22
    - r-cowplot >=1.0
    - r-ggplot2 >=3.2
    - r-goalie >=0.4.1
    - r-knitr >=1.25
    - r-rlang >=0.4
    - r-stringr >=1.4
    - r-upsetr >=1.4
      # Suggests:
    - r-viridis >=0.5
  run:
      # Depends:
    - r-base
    - r-basejump >=0.12.0
    - bioconductor-deseq2 >=1.26
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.0
    - r-acidplots >=0.2.22
    - r-cowplot >=1.0
    - r-ggplot2 >=3.2
    - r-goalie >=0.4.1
    - r-knitr >=1.25
    - r-rlang >=0.4
    - r-stringr >=1.4
    - r-upsetr >=1.4
      # Suggests:
    - r-viridis >=0.5

test:
  commands:
    - $R -e "library('DESeqAnalysis')"

about:
  home: https://deseqanalysis.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Toolkit for performing differential expression with DESeq2.

extra:
  recipe-maintainers:
    - mjsteinbaugh
