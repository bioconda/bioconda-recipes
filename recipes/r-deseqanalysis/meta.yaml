{% set version = "0.7.1" %}
{% set github = "https://github.com/acidgenomics/r-deseqanalysis" %}

package:
  name: r-deseqanalysis
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: b5e77ddd1d2109069c6ad5ed01f073c904e5cf164c1c5a418853c554263b0e97

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('r-deseqanalysis', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-deseq2 >=1.40.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.2.8
    - r-acidexperiment >=0.4.8
    - r-acidgenerics >=0.6.13
    - r-acidgenomes >=0.5.2
    - r-acidmarkdown >=0.2.6
    - r-acidplots >=0.6.2
    - r-acidplyr >=0.4.2
    - r-ggplot2 >=3.4.3
    - r-goalie >=0.6.19
    - r-pipette >=0.14.0
    - r-syntactic >=0.6.7
    # Suggests:
    - bioconductor-apeglm >=1.22.0
    - bioconductor-tximport >=1.28.0
    - r-ashr >=2.2.63
    - r-basejump >=0.17.0
    - r-complexupset >=1.3.3
    - r-ggrepel >=0.9.3
    - r-knitr >=1.44
    - r-pheatmap >=1.0.12
    - r-rmarkdown >=2.25
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-deseq2 >=1.40.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.2.8
    - r-acidexperiment >=0.4.8
    - r-acidgenerics >=0.6.13
    - r-acidgenomes >=0.5.2
    - r-acidmarkdown >=0.2.6
    - r-acidplots >=0.6.2
    - r-acidplyr >=0.4.2
    - r-ggplot2 >=3.4.3
    - r-goalie >=0.6.19
    - r-pipette >=0.14.0
    - r-syntactic >=0.6.7
    # Suggests:
    - bioconductor-apeglm >=1.22.0
    - bioconductor-tximport >=1.28.0
    - r-ashr >=2.2.63
    - r-basejump >=0.17.0
    - r-complexupset >=1.3.3
    - r-ggrepel >=0.9.3
    - r-knitr >=1.44
    - r-pheatmap >=1.0.12
    - r-rmarkdown >=2.25

test:
  commands:
    - $R -e "library('DESeqAnalysis')"

about:
  home: https://r.acidgenomics.com/packages/deseqanalysis/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for performing differential expression with DESeq2.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
