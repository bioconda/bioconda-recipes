{% set version = "0.4.4" %}
{% set github = "https://github.com/acidgenomics/r-deseqanalysis" %}

package:
  name: r-deseqanalysis
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 36196af1285eeb8d8110e3584a948d83e7ef35bc0e7bf8a924da8b4a2c4c307f

build:
  noarch: generic
  number: 0

requirements:
  host:
    # Depends:
    - r-base
    - r-basejump >=0.14.19
    - bioconductor-deseq2 >=1.30
    # Imports:
    - r-acidgenerics >=0.5.18
    - r-acidplots >=0.3.7
    - r-ggplot2 >=3.3.5
    - r-goalie >=0.5.2
    # Suggests:
    - bioconductor-apeglm >=1.12
    - bioconductor-tximport >=1.18
    - r-ashr >=2.2
  run:
    # Depends:
    - r-base
    - r-basejump >=0.14.19
    - bioconductor-deseq2 >=1.30
    # Imports:
    - r-acidgenerics >=0.5.18
    - r-acidplots >=0.3.7
    - r-ggplot2 >=3.3.5
    - r-goalie >=0.5.2
    # Suggests:
    - bioconductor-apeglm >=1.12
    - bioconductor-tximport >=1.18
    - r-ashr >=2.2

test:
  commands:
    - $R -e "library('DESeqAnalysis')"

about:
  home: https://r.acidgenomics.com/packages/deseqanalysis/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Toolkit for performing differential expression with DESeq2.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
