{% set version = "0.2.17" %}
{% set github = "https://github.com/acidgenomics/DESeqAnalysis" %}

package:
  name: r-deseqanalysis
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 617c92ec23b15b3a7850fed0ef0fd1ca63437de42d3d240589b15672769ddf3b


build:
  noarch: generic
  number: 0

requirements:
  host:
      # Depends:
    - bioconductor-deseq2 >=1.24
    - r-base
    - r-basejump >=0.11.15
      # Imports:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-acidplots >=0.2.16
    - r-bioverbs >=0.2.10
    - r-cowplot >=0.9
    - r-ggplot2 >=3.2
    - r-goalie >=0.3.8
    - r-knitr >=1.24
    - r-rlang >=0.4
    - r-stringr >=1.4
    - r-upsetr >=1.4
      # Suggests:
    - r-viridis >=0.5
  run:
      # Depends:
    - bioconductor-deseq2 >=1.24
    - r-base
    - r-basejump >=0.11.15
      # Imports:
    - bioconductor-biocgenerics >=0.30
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-acidplots >=0.2.16
    - r-bioverbs >=0.2.10
    - r-cowplot >=0.9
    - r-ggplot2 >=3.2
    - r-goalie >=0.3.8
    - r-knitr >=1.24
    - r-rlang >=0.4
    - r-stringr >=1.4
    - r-upsetr >=1.4
      # Suggests:
    - r-viridis >=0.5

test:
  commands:
    - $R -e "library('DESeqAnalysis')"

about:
  home: https://deseqanalysis.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Toolkit for performing differential expression with DESeq2.

extra:
  recipe-maintainers:
    - mjsteinbaugh
