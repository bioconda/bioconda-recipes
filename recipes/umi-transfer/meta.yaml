{% set version = "0.2.0" %}
{% set sha256 = "46ee5d87a7798ed8e9cfdedd51b46872cc2d4c6020572e9996f80374d6d6d4e6" %}

package:
  name: umi-transfer
  version: {{ version }}

source:
  url: https://github.com/MatthiasZepper/umi-transfer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - rust >=1.40
    - cmake
    - make
    - autoconf
    - {{ compiler('cxx') }}
    - pkg-config
    - zlib
  host:
    - zlib
  run:


test:
  commands:
    - umi-transfer --help

about:
  home: https://github.com/oicr-gsi/barcodex-rs
  license: MIT
  license_family: MIT
  summary: A tool for transferring Unique Molecular Identifiers (UMIs) from a separate FastQ file.
