{% set version = "1.6.0" %}
{% set sha256 = "6e07943e117e9c88e073d51000f375566590301beaacf6c7c07217f46d1c15db" %}

package:
  name: umi-transfer
  version: {{ version }}

source:
  url: https://github.com/SciLifeLab/umi-transfer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('umi-transfer', max_pin="x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler("rust") }}
    - cargo-bundle-licenses

test:
  commands:
    - umi-transfer --help

about:
  home: https://github.com/SciLifeLab/umi-transfer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tool for transferring Unique Molecular Identifiers (UMIs) from a separate FastQ file.

extra:
  recipe-maintainers:
    - MatthiasZepper
  additional-platforms:
    - linux-aarch64
