{% set version = "1.5.0" %}
{% set sha256 = "3d7724b972125ccb5038a607e9dd78f7764ed006b1ba8ec58be2aa4227e4904d" %}

package:
  name: umi-transfer
  version: {{ version }}

source:
  url: https://github.com/SciLifeLab/umi-transfer/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('umi-transfer', max_pin="x") }}

requirements:
  build:
    - {{ compiler("rust") }}
    - cargo-bundle-licenses 

test:
  commands:
    - umi-transfer --help

about:
  home: https://github.com/SciLifeLab/umi-transfer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tool for transferring Unique Molecular Identifiers (UMIs) from a separate FastQ file.

extra:
  recipe-maintainers:
    - MatthiasZepper
  additional-platforms:
    - linux-aarch64
