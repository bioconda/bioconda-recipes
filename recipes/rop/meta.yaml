package:
  name: rop
  version: 1.1.1

source:
  url: https://github.com/smangul1/rop/archive/v1.1.1.tar.gz
  sha256: 67ca12e6e6bd9111f39891eec56dfd5f3fc0465866c2ab5634a8d890cd5ec5ab

build:
  number: 0
  skip: True  # [py3k or osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - biopython
    - numpy
    - scipy
    - scikit-learn
    - pandas
    - blast
    - bowtie2
    - bwa
    - fastx_toolkit
    - intervaltree
    - jellyfish
    - pysam
    - samtools
    - tophat

test:
  commands:
    - rop -h

about:
  home: https://github.com/smangul1/rop
  license: GPL-3.0
  summary: >
    The Read Origin Protocol (ROP) is a computational protocol that aims to
    discover the source of all reads, including those originating from repeat
    sequences, recombinant B and T cell receptors, and microbial communities. 
