package:
  name: rop
  version: 1.1

source:
  url: https://github.com/smangul1/rop/archive/v1.1.tar.gz
  sha256: 5a76feb04a1e66c8e2f0fe1e70e03da9a3c7b87f7721bb0f2189e2fde3397224

build:
  number: 0
  skip: True  # [not py27]

requirements:
  host:
    - python=2.7
  run:
    - python=2.7
    - biopython
    - numpy
    - scipy
    - scikit-learn
    - pandas
    - blast
    - bowtie2
    - bwa
    - fastx_toolkit
    - intervaltree
    - jellyfish
    - pysam
    - samtools
    - tophat

test:
  commands:
    - rop.sh -h

about:
  home: https://github.com/smangul1/rop
  license: GPL-3.0
  summary: >
    The Read Origin Protocol (ROP) is a computational protocol that aims to
    discover the source of all reads, including those originating from repeat
    sequences, recombinant B and T cell receptors, and microbial communities. 
