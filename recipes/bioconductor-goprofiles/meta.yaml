{% set version = "1.56.0" %}
{% set name = "goProfiles" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c8b7ee90384892c1b844c096ae7f6ffc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: org.Hs.eg.db
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-go.db >=3.14.0,<3.15.0'
    - r-base
    - r-compquadform
    - r-stringr
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-go.db >=3.14.0,<3.15.0'
    - r-base
    - r-compquadform
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'goProfiles: an R package for the statistical analysis of functional profiles'
  description: 'The package implements methods to compare lists of genes based on comparing the corresponding ''functional profiles''.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

