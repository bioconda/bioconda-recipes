{% set version = "1.72.0" %}
{% set name = "goProfiles" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: eb9f25ba492b2c381202138d175b97e7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-goprofiles", max_pin="x.x") }}'
  noarch: generic

# Suggests: org.Hs.eg.db
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - r-base
    - r-compquadform
    - r-stringr
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - r-base
    - r-compquadform
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: 'goProfiles: an R package for the statistical analysis of functional profiles'
  description: The package implements methods to compare lists of genes based on comparing the corresponding 'functional profiles'.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

