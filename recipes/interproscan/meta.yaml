{% set name = "interproscan" %}
{% set version = "5.42-78.0" %}
{% set sha256 = "4658912043fb581dda6cb0b769ed0895f310d9ccc04725ebbeebfa2db4ac94d1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/ebi-pf-team/interproscan/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [osx]

requirements:
  run:
    - python >=3
    - perl >=5.08
    - openjdk >=11.0.4
    cath-resolve-hits (used by CATH-Gene3D)
    Pfscan/Pfsearch (used by ProSite Profiles, ProSite Patterns and HAMAP)
    - hmmer2
    - hmmer >=3
    - blast=2.2.19
    - emboss
    ncoils (used by Coils)
    fingerPRINTScan (used by PRINTS)
    rpsblast/rpsbproc (used by CDD)
    sfld_preprocess/sfld_postprocess (used by SFLD)

test:
  commands:
    - "interproscan.sh --version"

about:
  home: https://github.com/ebi-pf-team/interproscan
  license: GPLv3
  license_family: Apache
  license_file: LICENSE
  summary: InterPro is a database which integrates together predictive information about proteins' function from a number of partner resources.
  dev_url: https://github.com/ebi-pf-team/interproscan
