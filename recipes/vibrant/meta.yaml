{% set name = "VIBRANT" %}
{% set  version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/AnantharamanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6ad51770ad471f85e74f74e2393b470c394bed447214872a064fd85578720388
  patches:
    - path.patch

build:
  number: 2
  noarch: generic

requirements:
  host:
    - wget
  run:
    - python >=3.5
    - prodigal
    - hmmer>=3.2.1
    - biopython
    - pandas <1
    - matplotlib-base
    - seaborn
    - numpy >=1.17.0
    - scikit-learn <=0.21.3
    - wget

test:
  commands:
    - VIBRANT_run.py -h
    - VIBRANT_annotation.py -h

about:
  home: https://github.com/AnantharamanLab/VIBRANT
  license: GPL
  license_family: GPL
  license_file: LICENSE
  summary: "Virus Identification By iteRative ANnoTation"

extra:
  identifiers:
    - doi:10.1101/855387
  notes: "Read post-link.sh on how to download 11GB required data files."
