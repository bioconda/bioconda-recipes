{% set name = "bold-identification" %}
{% set version = "0.0.25" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "0ffb548db9f649df4facb249e68ed27557f540dc36562b7e7968b088ed68408f"

build:
  number: 0
  noarch: python
  entry_points:
    - bold_identification=bold_identification.BOLD_identification:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython >1.5
    - bs4
    - html5lib
    - pip
    - python >=3.5
    - requests
  run:
    - biopython >1.5
    - bs4
    - html5lib
    - python >=3.5
    - requests

test:
  imports:
    - bold_identification
  commands:
    - bold_identification --help

about:
  home: "https://github.com/linzhi2013/bold_identification"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: "GPL3"
  license_file: "LICENSE"
  summary: "To get taxa information of sequences from BOLD system"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - linzhi2013
