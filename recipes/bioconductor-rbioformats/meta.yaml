{% set version = "1.10.0" %}
{% set name = "RBioFormats" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f0fdf86456f2d7da79b8b0d489defe7d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rbioformats", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, testthat, xml2
# SystemRequirements: Java (>= 1.7)
requirements:
  host:
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-rjava >=0.9-6
    - openjdk
  run:
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-rjava >=0.9-6
    - openjdk
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: R interface to Bio-Formats
  description: An R package which interfaces the OME Bio-Formats Java library to allow reading of proprietary microscopy image data and metadata.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

