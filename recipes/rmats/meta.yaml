{% set version = "4.1.0" %}
{% set version_underscores = "4_1_0" %}

package:
  name: rmats
  version: {{ version }}

source:
  sha256: 11cce1adcf391de2050b97e64c0be8e8ce762f711575237a3d14cdadb2f381e2
  url: https://github.com/Xinglab/rmats-turbo/releases/download/v{{ version }}/rmats_turbo_v{{ version_underscores }}.tar.gz
  patches:
    - linux.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - cmake
  host:
    - python
    - cython
    - numpy
    - gsl
    - zlib
  run:
    - python
    - numpy
    - gsl
    - zlib
    - star >=2.5

test:
  commands:
    - rmats.py --version
    - $PREFIX/rMATS/rMATS_C/rMATSexe | grep "Fail to open"

about:
  home: http://rnaseq-mats.sourceforge.net
  license: Free for non-commercial use, see LICENSE file
  summary: MATS is a computational tool to detect differential alternative splicing events from RNA-Seq data.
  license_file: LICENSE
