{% set version = "0.3.0" %}
{% set name = "IlluminaHumanMethylationEPICmanifest" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c6b0268de177badfe0b8184002da7e16
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - r-base
  run:
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A manifest package for Illumina''s EPIC methylation arrays.'
extra:
  parent_recipe:
    name: bioconductor-illuminahumanmethylationepicmanifest
    path: recipes/bioconductor-illuminahumanmethylationepicmanifest
    version: 0.3.0

