{% set version = '1.2.14' %}

package:
  name: r-rmcfs
  version: {{ version|replace("-", "_") }}

source:
  fn: rmcfs_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/rmcfs_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/rmcfs/rmcfs_{{ version }}.tar.gz
  sha256: 5db327c57b328e582b72365c1e1298cc04874c06db87ab8f4264848640576566

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-igraph >=1.0.1
    - r-rjava >=0.5_0
    - r-reshape2
    - r-yaml
  run:
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-igraph >=1.0.1
    - r-rjava >=0.5_0
    - r-reshape2
    - r-yaml

test:
  commands:
    - $R -e "library('rmcfs')"

about:
  home: www.ipipan.eu/staff/m.draminski/mcfs.html
  license: GPL-3
  summary: MCFS-ID (Monte Carlo Feature Selection and Interdependency Discovery) is a Monte Carlo
    method-based tool for feature selection. It also allows for the discovery of interdependencies
    between the relevant features. MCFS-ID is particularly suitable for the analysis
    of high-dimensional, 'small n large p' transactional and biological data. M. Draminski,
    J. Koronacki (2018) <doi:10.18637/jss.v085.i12>.
  license_family: GPL3