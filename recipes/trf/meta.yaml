  url: https://tandem.bu.edu/trf/downloads/trf407b.linux64 # [linux64]
  url: https://tandem.bu.edu/trf/downloads/trf407b.linux # [linux32]
  url: https://tandem.bu.edu/trf/downloads/trf407b.macos64 # [osx]

build:
