{% set name = "linkage2allegro" %}
{% set version = "2017.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/BioTools-Tek/linkage-converter/archive/cc6790a9169b10dd58ba52dddc12be9a34a1a2d7.tar.gz
  sha256: 61033d93872a7f7f7b7e4af8f7f24a3fb973c73db3775ba2e9e101de4893f4c2

build:
  noarch: python
  number: 1

requirements:
  host:
    - python

  run:
    - python

test:
  commands:
    - {{ name }} 2>&1 | grep descentfile

about:
  home: https://github.com/BioTools-Tek/linkage-converter
  license: GPL3
  summary: Converts between the output linkage formats of Merlin, Simwalk, Genehunter, and Swiftlink into Allegro.
