{% set name = "vcflib" %}
{% set version = "1.0.9" %}
# {% set sha256 = "d17fcf8a34d65f1dfecf4b4290d058be744422b6baf34ecdef8ea912d59a4569" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- git_url: https://github.com/vcflib/vcflib.git
  git_rev: v{{ version }}
  # url: https://github.com/vcflib/vcflib/archive/refs/tags/v{{ version }}.tar.gz
  # sha256: {{ sha256 }}
  patches:
    - shared_lib.patch
    - pkg-config.patch
    - tabix.patch
- url: https://ziglang.org/download/0.10.1/zig-linux-x86_64-0.10.1.tar.xz
  sha256: 6699f0e7293081b42428f32c9d9c983854094bd15fee5489f12c4cf4518cc380
  folder: zig-linux-x86_64-0.10.1

build:
  number: 0

requirements:
  build:
    - git
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - pybind11-global
  host:
    # python really only used as a build tool; no ${PREFIX}/bin/python needed.
    - python >=3.7
    - zlib
    - htslib
    - tabixpp
  run:
    - htslib
    - tabixpp
    - eigen
    - jsoncpp

test:
  commands:
    - "vcfwave -h"
    - "vcffirstheader < /dev/null"
    - "vcfsort < /dev/null"
    - 'vcfrandom | grep "fileformat=VCF"'

about:
  home: https://github.com/vcflib/vcflib
  license: MIT
  summary: Command-line tools for manipulating VCF files
  maintainers: jpuritz

extra:
  identifiers:
    - biotools:vcflib
    - doi:10.1101/023754
