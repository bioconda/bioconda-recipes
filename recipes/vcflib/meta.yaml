{% set name = "vcflib" %}
{% set version = "1.0.9" %}
{% set sha256 = "493204cb8e0515defa1383d56280d00b8efbed55312c6055162f8cb3a4ffb210" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://github.com/vcflib/vcflib/releases/download/v{{ version }}/vcflib-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}
  patches:
    - pkg-config.patch
    - shared_lib.patch
    - backport_pr_394.patch  # TODO remove once PR https://github.com/vcflib/vcflib/pull/394 is merged and released
    - tabix.patch
- url: https://ziglang.org/download/0.9.1/zig-linux-x86_64-0.9.1.tar.xz  # [linux and x86_64]
  sha256: be8da632c1d3273f766b69244d80669fe4f5e27798654681d77c992f17c237d7  # [linux and x86_64]
  folder: zig-linux-x86_64-0.9.1  # [linux and x86_64]
- url: https://ziglang.org/download/0.9.1/zig-linux-aarch64-0.9.1.tar.xz  # [linux and aarch64]
  sha256: 5d99a39cded1870a3fa95d4de4ce68ac2610cca440336cfd252ffdddc2b90e66  # [linux and aarch64]
  folder: zig-linux-aarch64-0.9.1  # [linux and aarch64]
- url: https://ziglang.org/download/0.9.1/zig-macos-x86_64-0.9.1.tar.xz  # [osx and x86_64]
  sha256: 2d94984972d67292b55c1eb1c00de46580e9916575d083003546e9a01166754c  # [osx and x86_64]
  folder: zig-macos-x86_64-0.9.1  # [osx and x86_64]
- url: https://ziglang.org/download/0.9.1/zig-macos-aarch64-0.9.1.tar.xz  # [osx and arm64]
  sha256: 8c473082b4f0f819f1da05de2dbd0c1e891dff7d85d2c12b6ee876887d438287  # [osx and arm64]
  folder: zig-macos-aarch64-0.9.1  # [osx and arm64]

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('vcflib', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - pybind11-global
    # python really only used as a build tool; no ${PREFIX}/bin/python needed.
    - python >=3
    - pkg-config
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - zlib
    - htslib
    - tabixpp
    - wfa2-lib
    - pandoc
  run:
    - python >=3
    - perl
    - htslib
    - tabixpp
    - eigen
    - jsoncpp
    - wfa2-lib

test:
  commands:
    - "vcfwave -h"
    - "vcffirstheader < /dev/null"
    - "vcfsort < /dev/null"
    - "vcfstreamsort --help"
    - "wget -O test.vcf https://raw.githubusercontent.com/vcflib/vcflib/a610b7444daab0c9e974d9a001550bf8dd644770/test/data/regression/vcffilter_2.vcf"
    - "vcfuniq test.vcf"

about:
  home: "https://github.com/vcflib/vcflib"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Command-line tools for manipulating VCF files."
  dev_url: "https://github.com/vcflib/vcflib"
  doc_url: "https://github.com/vcflib/vcflib/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - jpuritz
  identifiers:
    - biotools:vcflib
    - doi:10.1371/journal.pcbi.1009123
    - usegalaxy-eu:vcfsort
    - usegalaxy-eu:vcfallelicprimitives
    - usegalaxy-eu:vcfbreakcreatemulti
    - usegalaxy-eu:vcffilter2
    - usegalaxy-eu:vcfcheck
    - usegalaxy-eu:vcfcombine
    - usegalaxy-eu:vcfaddinfo
    - usegalaxy-eu:vcf2tsv
    - usegalaxy-eu:vcfleftalign
    - usegalaxy-eu:vcfhethom
    - usegalaxy-eu:vcfrandomsample
    - usegalaxy-eu:vcfbedintersect
    - usegalaxy-eu:vcfgenotypes
    - usegalaxy-eu:vcffixup
    - usegalaxy-eu:vcfgeno2haplo
    - usegalaxy-eu:vcfvcfintersect
    - usegalaxy-eu:vcfanno
    - usegalaxy-eu:vcfannotate
    - usegalaxy-eu:vcfcommonsamples
    - usegalaxy-eu:vcfflatten2
    - usegalaxy-eu:vcfdistance
    - usegalaxy-eu:vcfannotategenotypes
    - usegalaxy-eu:vcfselectsamples
