{% set name = "vcflib" %}
{% set version = "1.0.1" %}
{% set gitrev = "d150a89fa4f717634b06e1c78a37794d2c10c94c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/{{ name }}/{{ name }}.git
  git_rev: {{ gitrev }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python >=3
    - zlib
    - bzip2
    - xz
  run:
    - python >=3
    - zlib
    - bzip2
    - xz

test:
  commands:
    - vcfallelicprimitives -h
    - vcffirstheader < /dev/null
    - vcfsort < /dev/null
    - vcfrandom | grep 'fileformat=VCF'

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: MIT
  summary: Command-line tools for manipulating VCF files

extra:
  identifiers:
    - biotools:{{ name }}
    - doi:10.1101/023754
  skip-lints:
    - uses_vcs_url
    - missing_hash
