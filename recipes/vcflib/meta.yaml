{% set name = "vcflib" %}
{% set version = "1.0.10" %}
{% set sha256 = "unused" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- git_url: https://github.com/vcflib/vcflib.git
  git_rev: v{{ version }}
  sha256: {{ sha256 }}
  patches:
    - 0001-vcflib.patch
    - 0002-CMakeLists.patch
    - tabix.patch
- url: https://ziglang.org/download/0.13.0/zig-linux-x86_64-0.13.0.tar.xz  # [linux and x86_64]
  sha256: d45312e61ebcc48032b77bc4cf7fd6915c11fa16e4aad116b66c9468211230ea  # [linux and x86_64]
  folder: zig-linux-x86_64-0.13.0  # [linux and x86_64]
- url: https://ziglang.org/download/0.13.0/zig-linux-aarch64-0.13.0.tar.xz  # [linux and aarch64]
  sha256: 041ac42323837eb5624068acd8b00cd5777dac4cf91179e8dad7a7e90dd0c556  # [linux and aarch64]
  folder: zig-linux-aarch64-0.13.0  # [linux and aarch64]
- url: https://ziglang.org/download/0.13.0/zig-macos-x86_64-0.13.0.tar.xz  # [osx and x86_64]
  sha256: 8b06ed1091b2269b700b3b07f8e3be3b833000841bae5aa6a09b1a8b4773effd  # [osx and x86_64]
  folder: zig-macos-x86_64-0.13.0  # [osx and x86_64]
- url: https://ziglang.org/download/0.13.0/zig-macos-aarch64-0.13.0.tar.xz  # [osx and arm64]
  sha256: 46fae219656545dfaf4dce12fb4e8685cec5b51d721beee9389ab4194d43394c  # [osx and arm64]
  folder: zig-macos-aarch64-0.13.0  # [osx and arm64]

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('vcflib', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - pybind11-global
    # python really only used as a build tool; no ${PREFIX}/bin/python needed.
    - python >=3
    - pkg-config
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - zlib
    - htslib
    - tabixpp
    - wfa2-lib
    - pandoc
  run:
    - python >=3
    - perl
    - htslib
    - tabixpp
    - wfa2-lib
    - eigen
    - jsoncpp
    - wget

test:
  requires:
    - wget
  commands:
    - "vcfwave -h"
    - "vcffirstheader < /dev/null"
    - "vcfsort < /dev/null"
    - "vcfstreamsort --help"
    - "wget -O test.vcf https://raw.githubusercontent.com/vcflib/vcflib/a610b7444daab0c9e974d9a001550bf8dd644770/test/data/regression/vcffilter_2.vcf"
    - "vcfuniq test.vcf"

about:
  home: "https://github.com/vcflib/vcflib"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Command-line tools for manipulating VCF files."
  dev_url: "https://github.com/vcflib/vcflib"
  doc_url: "https://github.com/vcflib/vcflib/blob/v{{ version }}/README.md"

extra:
  skip-lints:
    # uses submodules
    - uses_vcs_url
  additional-platforms:
    - linux-aarch64
    #zig osx-arm64 error: error(link): undefined reference to symbol 'dyld_stub_binder'
    - osx-arm64
  recipe-maintainers:
    - jpuritz
  identifiers:
    - biotools:vcflib
    - doi:10.1371/journal.pcbi.1009123
    - usegalaxy-eu:vcfsort
    - usegalaxy-eu:vcfallelicprimitives
    - usegalaxy-eu:vcfbreakcreatemulti
    - usegalaxy-eu:vcffilter2
    - usegalaxy-eu:vcfcheck
    - usegalaxy-eu:vcfcombine
    - usegalaxy-eu:vcfaddinfo
    - usegalaxy-eu:vcf2tsv
    - usegalaxy-eu:vcfleftalign
    - usegalaxy-eu:vcfhethom
    - usegalaxy-eu:vcfrandomsample
    - usegalaxy-eu:vcfbedintersect
    - usegalaxy-eu:vcfgenotypes
    - usegalaxy-eu:vcffixup
    - usegalaxy-eu:vcfgeno2haplo
    - usegalaxy-eu:vcfvcfintersect
    - usegalaxy-eu:vcfanno
    - usegalaxy-eu:vcfannotate
    - usegalaxy-eu:vcfcommonsamples
    - usegalaxy-eu:vcfflatten2
    - usegalaxy-eu:vcfdistance
    - usegalaxy-eu:vcfannotategenotypes
    - usegalaxy-eu:vcfselectsamples
