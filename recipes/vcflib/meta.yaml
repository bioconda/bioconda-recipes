package:
  name: vcflib
  version: '1.0.0_rc2'

source:
  git_url: https://github.com/vcflib/vcflib.git
  git_rev: 5b0f4d5b0cbdfb7b890353b08b9d397c92312d8f

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - vcfallelicprimitives -h

about:
  home: https://github.com/ekg/vcflib
  license: MIT
  summary: Command-line tools for manipulating VCF files

extra:
  identifiers:
    - biotools:vcflib
    - doi:10.1101/023754
  skip-lints:
    - uses_git_url
    - missing_hash
