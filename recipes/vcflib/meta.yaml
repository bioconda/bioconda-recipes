{% set name = "vcflib" %}
{% set version = "1.0.9" %}
{% set sha256 = "493204cb8e0515defa1383d56280d00b8efbed55312c6055162f8cb3a4ffb210" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://github.com/vcflib/vcflib/releases/download/v{{ version }}/vcflib-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}
  patches:
    - pkg-config.patch
    - shared_lib.patch
    - backport_pr_394.patch  # TODO remove once PR https://github.com/vcflib/vcflib/pull/394 is merged and released
    - tabix.patch
- url: https://ziglang.org/download/0.12.0/zig-linux-x86_64-0.12.0.tar.xz  # [linux and x86_64]
  sha256: c7ae866b8a76a568e2d5cfd31fe89cdb629bdd161fdd5018b29a4a0a17045cad  # [linux and x86_64]
  folder: zig-linux-x86_64-0.12.0  # [linux and x86_64]
- url: https://ziglang.org/download/0.12.0/zig-linux-aarch64-0.12.0.tar.xz  # [linux and aarch64]
  sha256: 754f1029484079b7e0ca3b913a0a2f2a6afd5a28990cb224fe8845e72f09de63  # [linux and aarch64]
  folder: zig-linux-aarch64-0.12.0  # [linux and aarch64]
- url: https://ziglang.org/download/0.12.0/zig-macos-x86_64-0.12.0.tar.xz  # [osx and x86_64]
  sha256: 4d411bf413e7667821324da248e8589278180dbc197f4f282b7dbb599a689311  # [osx and x86_64]
  folder: zig-macos-x86_64-0.12.0  # [osx and x86_64]

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('vcflib', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - pybind11-global
    # python really only used as a build tool; no ${PREFIX}/bin/python needed.
    - python >=3
    - pkg-config
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - zlib
    - htslib
    - tabixpp
    - wfa2-lib
  run:
    - python >=3
    - perl
    - htslib
    - tabixpp
    - eigen
    - jsoncpp
    - wfa2-lib

test:
  requires:
    - wget
  commands:
    - "vcfwave -h"
    - "vcffirstheader < /dev/null"
    - "vcfsort < /dev/null"
    - "vcfstreamsort --help"
    - "wget -O test.vcf https://raw.githubusercontent.com/vcflib/vcflib/a610b7444daab0c9e974d9a001550bf8dd644770/test/data/regression/vcffilter_2.vcf"
    - "vcfuniq test.vcf"

about:
  home: https://github.com/vcflib/vcflib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Command-line tools for manipulating VCF files

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - jpuritz
  identifiers:
    - biotools:vcflib
    - doi:10.1371/journal.pcbi.1009123
    - usegalaxy-eu:vcfsort
