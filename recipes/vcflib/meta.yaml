{% set name = "vcflib" %}
{% set version = "1.0.9" %}
{% set sha256 = "493204cb8e0515defa1383d56280d00b8efbed55312c6055162f8cb3a4ffb210" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://github.com/vcflib/vcflib/releases/download/v{{ version }}/vcflib-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}
  patches:
    - pkg-config.patch
    - shared_lib.patch
    - backport_pr_394.patch  # TODO remove once PR https://github.com/vcflib/vcflib/pull/394 is merged and released
    - tabix.patch
- url: https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz  # [linux]
  sha256: 2d00e789fec4f71790a6e7bf83ff91d564943c5ee843c5fd966efc474b423047  # [linux]
  folder: zig-linux-x86_64-0.11.0  # [linux]
- url: https://ziglang.org/download/0.11.0/zig-macos-x86_64-0.11.0.tar.xz  # [osx]
  sha256: 1c1c6b9a906b42baae73656e24e108fd8444bb50b6e8fd03e9e7a3f8b5f05686  # [osx]
  folder: zig-macos-x86_64-0.11.0  # [osx]

build:
  number: 3
  #skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('vcflib', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - pybind11-global
    # python really only used as a build tool; no ${PREFIX}/bin/python needed.
    - python >=3
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - zlib
    - htslib
    - tabixpp
    - pkg-config
    - wfa2-lib
  run:
    - python >=3
    - perl
    - htslib
    - tabixpp
    - eigen
    - jsoncpp
    - wfa2-lib


test:
  commands:
    - "vcfwave -h"
    - "vcffirstheader < /dev/null"
    - "vcfsort < /dev/null"
    - "vcfstreamsort --help"

about:
  home: https://github.com/vcflib/vcflib
  license: MIT
  summary: Command-line tools for manipulating VCF files
  maintainers: jpuritz

extra:
  identifiers:
    - biotools:vcflib
    - doi:10.1371/journal.pcbi.1009123
