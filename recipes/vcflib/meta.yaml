{% set name = "vcflib" %}
{% set version = "1.0.14" %}
{% set sha256 = "27ba26a3c48ba3911e760de1c5633d46b57e1e8dce9ad41e8cb3de299d2d6053" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
- url: https://github.com/vcflib/vcflib/releases/download/v{{ version }}/{{ name }}-{{ version }}-src.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-CMakeLists.patch
    - 0002-CMakeLists.macos.patch  # [osx]
    - 0003-tabix.patch
- url: https://ziglang.org/download/0.14.1/zig-x86_64-linux-0.14.1.tar.xz  # [linux and x86_64]
  sha256: 24aeeec8af16c381934a6cd7d95c807a8cb2cf7df9fa40d359aa884195c4716c  # [linux and x86_64]
  folder: zig-linux-x86_64-0.14.1  # [linux and x86_64]
- url: https://ziglang.org/download/0.14.1/zig-aarch64-linux-0.14.1.tar.xz  # [linux and aarch64]
  sha256: f7a654acc967864f7a050ddacfaa778c7504a0eca8d2b678839c21eea47c992b  # [linux and aarch64]
  folder: zig-linux-aarch64-0.14.1  # [linux and aarch64]
- url: https://ziglang.org/download/0.14.1/zig-x86_64-macos-0.14.1.tar.xz  # [osx and x86_64]
  sha256: b0f8bdfb9035783db58dd6c19d7dea89892acc3814421853e5752fe4573e5f43  # [osx and x86_64]
  folder: zig-macos-x86_64-0.14.1  # [osx and x86_64]
- url: https://ziglang.org/download/0.14.1/zig-aarch64-macos-0.14.1.tar.xz  # [osx and arm64]
  sha256: 39f3dc5e79c22088ce878edc821dedb4ca5a1cd9f5ef915e9b3cc3053e8faefa  # [osx and arm64]
  folder: zig-macos-aarch64-0.14.1  # [osx and arm64]

build:
  number: 1
  # Undefined symbols for architecture x86_64: "___ulock_wait2", referenced from: _Thread.Futex.DarwinImpl.wait in libzig.a(libzig.a.o)
  #skip: True  # [osx and x86_64]
  run_exports:
    - {{ pin_subpackage('vcflib', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    # python really only used as a build tool; no ${PREFIX}/bin/python needed.
    - python >=3
    - pkg-config
    - autoconf
    - automake
    - libtool
    - pybind11
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - htslib
    - tabixpp
    - wfa2-lib  # [osx]
    - pandoc
    - zlib
    - bzip2
    - xz
    - libcurl
    - libdeflate
    - fastahack
  run:
    - python >=3
    - perl
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - htslib
    - tabixpp
    - wfa2-lib  # [osx]
    - wget
    - fastahack

test:
  requires:
    - wget
  commands:
    - "vcfwave -h"
    - "vcffirstheader < /dev/null"
    - "vcfsort < /dev/null"
    - "vcfstreamsort --help"
    - "wget -O test.vcf https://raw.githubusercontent.com/vcflib/vcflib/a610b7444daab0c9e974d9a001550bf8dd644770/test/data/regression/vcffilter_2.vcf"
    - "vcfuniq test.vcf"

about:
  home: "https://github.com/vcflib/vcflib"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Command-line tools for manipulating VCF files."
  dev_url: "https://github.com/vcflib/vcflib"
  doc_url: "https://github.com/vcflib/vcflib/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - jpuritz
    - mencian
  identifiers:
    - biotools:vcflib
    - doi:10.1371/journal.pcbi.1009123
    - usegalaxy-eu:vcfsort
    - usegalaxy-eu:vcfallelicprimitives
    - usegalaxy-eu:vcfbreakcreatemulti
    - usegalaxy-eu:vcffilter2
    - usegalaxy-eu:vcfcheck
    - usegalaxy-eu:vcfcombine
    - usegalaxy-eu:vcfaddinfo
    - usegalaxy-eu:vcf2tsv
    - usegalaxy-eu:vcfleftalign
    - usegalaxy-eu:vcfhethom
    - usegalaxy-eu:vcfrandomsample
    - usegalaxy-eu:vcfbedintersect
    - usegalaxy-eu:vcfgenotypes
    - usegalaxy-eu:vcffixup
    - usegalaxy-eu:vcfgeno2haplo
    - usegalaxy-eu:vcfvcfintersect
    - usegalaxy-eu:vcfanno
    - usegalaxy-eu:vcfannotate
    - usegalaxy-eu:vcfcommonsamples
    - usegalaxy-eu:vcfflatten2
    - usegalaxy-eu:vcfdistance
    - usegalaxy-eu:vcfannotategenotypes
    - usegalaxy-eu:vcfselectsamples
