package:
  name: bioawk
  version: "1.1.1"

source:
  url: https://github.com/ctSkennerton/bioawk/archive/refs/tags/1.1.1.tar.gz
  sha256: 17263efd9c39b5f90468fbddd92ff90a8c6ed22774f2ccfe20c00bcc437c5814

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    
  host:
    - zlib
    - bison
    - m4
  run:
    - zlib

test:
  commands:
    - echo "hw" | bioawk '{print}'

