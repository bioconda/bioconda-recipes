{% set version = "2.99.0" %}
{% set name = "EnsDb.Hsapiens.v86" %}
{% set bioc = "3.20" %}

about:
  description: Exposes an annotation databases generated from Ensembl.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Ensembl based annotation package
build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ensdb.hsapiens.v86", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-ensembldb >=2.30.0,<2.31.0
    - r-base
  run:
    - bioconductor-ensembldb >=2.30.0,<2.31.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 0c9e52512ff6dbbbdb754c4d41149939
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

