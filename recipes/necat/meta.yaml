build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - zlib
  run:
    - perl
    - perl-env

test:
  commands:
    - necat | grep Usage

about:
  home: https://github.com/xiaochuanle/NECAT
  license: Unknow
  summary: Nanopore data assembler
