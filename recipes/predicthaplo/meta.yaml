{% set name = "predicthaplo" %}
{% set version = "2.1.2" %}
{% set sha256 = "5e81b49a94619deb1eac4cf8997b22da4ff65aba3adb25c9e05e5b27d8a8f2ca" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cbg-ethz/PredictHaplo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - make
    - mkdir -p $PREFIX/bin
    - cp predicthaplo $PREFIX/bin/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack

test:
  commands:
    - predicthaplo --help

about:
  home: https://github.com/cbg-ethz/PredictHaplo
  license: GPLv3
  license_file: COPYING
  summary: This software aims at reconstructing haplotypes from next-generation sequencing data.
