{% set name = "predicthaplo" %}
{% set version = "2.1.1" %}
{% set sha256 = "b7a3a4b7b6bc203fb18f64fe3f1e5e3c80ee6ebbd917a5af2dc02cba8e1ed65a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cbg-ethz/PredictHaplo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - make
    - mkdir -p $PREFIX/bin
    - cp predicthaplo $PREFIX/bin/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack

test:
  commands:
    - predicthaplo --help

about:
  home: https://github.com/cbg-ethz/PredictHaplo
  license: GPLv3
  license_file: COPYING
  summary: This software aims at reconstructing haplotypes from next-generation sequencing data.
