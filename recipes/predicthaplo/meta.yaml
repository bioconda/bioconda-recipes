{% set name = "predicthaplo" %}
{% set version = "2.1.3" %}
{% set sha256 = "532cd30139423117ef1552a5157f4b2b95c10acb6ef5d672a6c9b11ad7e809d2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cbg-ethz/PredictHaplo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - make
    - mkdir -p $PREFIX/bin
    - cp predicthaplo $PREFIX/bin/

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - libblas
    - liblapack

test:
  commands:
    - predicthaplo --help

about:
  home: https://github.com/cbg-ethz/PredictHaplo
  license: GPLv3
  license_file: COPYING
  summary: This software aims at reconstructing haplotypes from next-generation sequencing data.
