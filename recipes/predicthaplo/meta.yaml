{% set name = "predicthaplo" %}
{% set version = "2.1.4" %}
{% set sha256 = "a67bd7b5bb09adf90ed23eefd3ae8f612d4d1411a77f7b1122809596f78baf25" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/cbg-ethz/PredictHaplo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6
  script:
    - mkdir -p "$PREFIX/bin"
    - make -j"${CPU_COUNT}"
    - install -v -m 0755 predicthaplo "$PREFIX/bin"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - libblas
    - liblapack

test:
  commands:
    - predicthaplo --help

about:
  home: "https://github.com/cbg-ethz/PredictHaplo"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: "This software aims at reconstructing haplotypes from next-generation sequencing data."
  dev_url: "https://github.com/cbg-ethz/PredictHaplo"

extra:
  identifiers:
    - biotools:PredictHaplo
    - doi:10.1109/TCBB.2013.145
  additional-platforms:
    - linux-aarch64      
    - osx-arm64
