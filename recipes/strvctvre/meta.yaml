{% set name = "strvctvre" %}
{% set version = "1.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/andrewSharo/StrVCTVRE/archive/refs/tags/v.{{ version }}.tar.gz
  sha256: 612c43e86131d56de978cfb616039a8a1773296586f1a2de8c9ca722961fdf69

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('strvctvre', max_pin="x") }}

requirements:
  host:
    - python
  run:
    - python
    - numpy
    - pandas
    - joblib
    - scikit-learn
    - pybedtools
    - cyvcf2
    - pybigwig

test:
  commands:
    - StrVCTVRE.py --help
    - annotationFinalForStrVCTVRE.py --help
    - liftover_hg19_to_hg38_public.py --help
    - test_StrVCTVRE.py --help
    - test_StrVCTVRE_GRCh37.py --help

about:
  home: "https://github.com/andrewSharo/StrVCTVRE/tree/master"
  license: "MIT"
  license_family: MIT
  license_file: LICENSE
  summary: 'StrVCTVRE, a structural variant classifier for exonic deletions and duplications'
  doc_url: "https://github.com/andrewSharo/StrVCTVRE/tree/master"
  dev_url: "https://github.com/andrewSharo/StrVCTVRE/tree/master"

