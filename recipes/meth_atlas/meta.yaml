{% set name = "meth_atlas" %}
{% set version = "0.1.0" %} 

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  - url: https://raw.githubusercontent.com/nloyfer/meth_atlas/master/deconvolve.py
    sha256: 997cbc8538581f3608635dc633296c85bb080da4b3dc611dac54f9199e0783b8
  - url: https://raw.githubusercontent.com/nloyfer/meth_atlas/master/pre_process/process_array.R
    sha256: dcb72a7cb58ab8fd5b94bc223c7152c55857fcc580707d99365cab5d3971f467 
  - url: https://raw.githubusercontent.com/nloyfer/meth_atlas/master/pre_process/ref_sample.RData
    sha256: 228906b44bbb7e26f6b471a878d7c37e1b4150c39d3044fca79e9ac4dbe18511
    
build:
  noarch: python
  number: 0

requirements:
  # host:
  #   - python >=3 
  #   - R >=4

  run:
    - python >=3
    - bioconductor-minfi >=1.44.0
    - numpy >=1.20
    - pandas >=1.2
    - scipy >=1.4 
    - matplotlib-base >=3.5.1
   
test:
  commands:
    - deconvolve.py -h
    - process_array.R || true

about:
  home: https://https://github.com/nloyfer/meth_atlas
  license: Custom
  licence_file: LICENCE.md
  summary: 'A standalone program for deconvolution of array methylome.'