{% set name = "snakemake-executor-plugin-slurm" %}
{% set version = "2.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/snakemake_executor_plugin_slurm-{{ version }}.tar.gz
  sha256: c70e67b8ad6386d1e076a13e24f59d930648de10346bba23dee81365a5e3e36d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.11,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - snakemake-interface-common >=1.21.0,<2.0.0
    - snakemake-interface-executor-plugins >=9.3.9,<10.0.0
    - snakemake-executor-plugin-slurm-jobstep >=0.3.0,<0.4.0
    - throttler >=1.2.2,<2.0.0
    - pandas >=2.2.3,<3.0
    - numpy >=1.26.4,<3.0
    - pyyaml

test:
  imports:
    - snakemake_executor_plugin_slurm

about:
  home: "https://github.com/snakemake/snakemake-executor-plugin-slurm"
  summary: "A Snakemake executor plugin for submitting jobs to a SLURM cluster."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/snakemake/snakemake-executor-plugin-slurm"

extra:
  recipe-maintainers:
    - koesterlab
