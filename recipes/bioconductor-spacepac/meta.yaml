{% set version = "1.20.0" %}
{% set name = "SpacePAC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c9102fe13fa3d4d4f2bb4135d6a320e97c5945ff08d31ca69b90bf17420ba7e2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-ipac >=1.26.0,<1.28.0'
    - r-base
  run:
    - 'bioconductor-ipac >=1.26.0,<1.28.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identifies clustering of somatic mutations in proteins via a simulation approach while considering the protein''s tertiary structure.'
extra:
  identifiers:
    - biotools:spacepac
    - doi:10.1186/1471-2105-15-231
  parent_recipe:
    name: bioconductor-spacepac
    path: recipes/bioconductor-spacepac
    version: 1.18.3
