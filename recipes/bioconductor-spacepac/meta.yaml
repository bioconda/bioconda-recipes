{% set version = "1.16.0" %}
{% set name = "SpacePAC" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d6cc73719fb06dec064fac3fb91f88c077e90ef573fc2e58eed4d83f8df988b5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-ipac
    - r-base
  run:
    - bioconductor-ipac
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identifies clustering of somatic mutations in proteins via a simulation approach while considering the protein''s tertiary structure.'

extra:
  identifiers:
    - biotools:spacepac
    - doi:10.1186/1471-2105-15-231
