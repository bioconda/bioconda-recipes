{% set name = "mhcgnomes" %}
{% set version = "2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 48813eda6511b529854c4c2f9b2472c31356febac840bc281001563648494b1c

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python
  run:
    - numpy
    - pandas
    - python
    - pyyaml >=5.4
    - serializable

test:
  imports:
    - mhcgnomes

about:
  home: "https://github.com/til-unc/mhcgnomes"
  license: Apache Software
  license_family: APACHE
  summary: "Python library for parsing MHC nomenclature in the wild"

extra:
  recipe-maintainers:
    - jonasscheid
