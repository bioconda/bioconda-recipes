{% set version = "0.4.3" %}
{% set sha256 = "6449868bcc7d5f38bd28176036e1fd05e06d977e0d78f12a213231186f220c9c" %}

package:
  name: microhapdb
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/MicroHapDB/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - microhapdb = microhapdb.cli:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas

test:
  imports:
    - microhapdb
  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/bioforensics/MicroHapDB/
  license: BSD License
  license_family: BSD
  summary: Portable database of microhaplotype marker and allele frequency data.
  dev_url: https://github.com/bioforensics/MicroHapDB/
