{% set version = "0.4" %}
{% set sha256 = "03f65575a20a44842021b79199deb78d863990eaf9e6c926068a755f32575acb" %}

package:
  name: microhapdb
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/microhapdb/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - microhapdb = microhapdb.cli:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas

test:
  imports:
    - microhapdb
  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/bioforensics/MicroHapDB/
  license: BSD License
  license_family: BSD
  summary: Portable database of microhaplotype marker and allele frequency data.
  dev_url: https://github.com/bioforensics/MicroHapDB/
