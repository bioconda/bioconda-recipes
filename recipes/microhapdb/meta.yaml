{% set version = "0.8" %}
{% set sha256 = "ce38fdc6ea7b45cec3e21eccdb37f74bf3453c595ea8bee1e13a43b6b4920b27" %}

package:
  name: microhapdb
  version: '{{version}}'

source:
  url: https://github.com/bioforensics/MicroHapDB/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  entry_points:
    - microhapdb = microhapdb.cli:main
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas >=1.2

test:
  imports:
    - microhapdb
  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/bioforensics/MicroHapDB/
  license: BSD License
  license_family: BSD
  summary: Portable database of microhaplotype marker and allele frequency data.
  dev_url: https://github.com/bioforensics/MicroHapDB/
