{% set name = "trimadap" %}
{% set version = "r11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/lh3/trimadap/archive/ec5a764e1834363ae0c4b52f52bdb114ff7af265.tar.gz
  sha256: 40f1c0d0266d7c06f37392e6c73af7ef78a140ef74c740bf0e86bbf1e3654d05
  patches:
    - trimadap-aarch64.patch  # [arm64 or aarch64]

build:
  number: 7
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  source_files:
    - test.fa
  commands:
    - trimadap-mt test.fa

about:
  home: "https://github.com/lh3/trimadap"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "Fast but inaccurate adapter trimmer for Illumina reads."
  dev_url: "https://github.com/lh3/trimadap"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
