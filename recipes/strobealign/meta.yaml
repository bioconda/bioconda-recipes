{% set version = "0.17.0" %}

package:
  name: strobealign
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("strobealign", max_pin="x.x") }}

source:
  url: https://github.com/ksahlin/strobealign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d1797768bba3cfe1f4ac499ecc4654ac846dce5fade75f10abaad3b971eb1a3c

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
  host:
    - zlib
    - isa-l
  run:
    - zlib
    - isa-l

test:
  commands:
    - strobealign --version | grep "{{ version }}"

about:
  home: https://github.com/ksahlin/strobealign
  license: MIT
  summary: Align short reads using dynamic seed size with strobemers

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - marcelm
