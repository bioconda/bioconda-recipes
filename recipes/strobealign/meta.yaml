{% set version = "0.8.0" %}

package:
  name: strobealign
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/ksahlin/strobealign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: bbb943c90883c52bc1ce103d007dc614a48cbc25ecfe23b45227d9245c9225ff

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - strobealign --help

about:
  home: https://github.com/ksahlin/strobealign
  license: MIT
  summary: Align short reads using dynamic seed size with strobemers

extra:
  recipe-maintainers:
    - marcelm
