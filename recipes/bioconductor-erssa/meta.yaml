{% set version = "1.0.0" %}
{% set name = "ERSSA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9e7e15475b35dd6b76178e7d122d339b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
    - 'r-ggplot2 >=3.0.0'
    - 'r-plyr >=1.8.4'
    - 'r-rcolorbrewer >=1.1-2'
  run:
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
    - 'r-ggplot2 >=3.0.0'
    - 'r-plyr >=1.8.4'
    - 'r-rcolorbrewer >=1.1-2'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'The ERSSA package takes user supplied RNA-seq differential expression dataset and calculates the number of differentially expressed genes at varying biological replicate levels. This allows the user to determine, without relying on any a priori assumptions, whether sufficient differential detection has been acheived with their RNA-seq dataset.'

