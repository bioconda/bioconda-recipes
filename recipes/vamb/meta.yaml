{% set version = "2.0.1" %}
{% set sha256 = "46f9ca5ce347521281c368ad5fe7ec14352c085969cda2d38174a4c194e0c060" %}

package:
  name: vamb
  version: '{{version}}'

source:
  url: https://github.com/RasmussenLab/vamb/archive/v{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - '{{compiler("c")}}'
  host:
    - python >=3.5
    - pip
    - setuptools >=38.6.0
    - Cython >=0.25.2
  run:
    - python >=3.5
    - numpy >=1.15
    - pytorch-cpu >=0.4
    - pysam >=0.14

test:
  imports:
    - vamb

about:
  home: https://github.com/RasmussenLab/vamb
  license: MIT License
  license_family: MIT
  summary: Variational autoencoder for metagenomic binning
