{% set version = "3.0.6" %}

package:
  name: vamb
  version: {{ version }}

source:
  url: https://github.com/RasmussenLab/vamb/archive/v{{ version }}.tar.gz
  sha256: 58742e8fca6c736ed9f7dd7718d552a94cbd7c82d955748d4b0df4d47c39df6a

build:
  number: 0
  # Skipping py>=38 since no pytorch-cpu builds for Py3.8 are available.	  skip: True  # [py27]
  skip: True  # [py<30 or py>=38]
  entry_points:
    - vamb=vamb.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.29
  run:
    - python
    - numpy >=1.20
    - pytorch-cpu >=1.8
    - pysam >=0.14

test:
  imports:
    - vamb
  commands:
    - vamb --help

about:
  home: https://github.com/RasmussenLab/vamb
  license: MIT License
  license_family: MIT
  summary: Variational autoencoder for metagenomic binning
