{% set version = "5.0.1" %}

package:
  name: vamb
  version: {{ version }}

source:
  url: https://github.com/RasmussenLab/vamb/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f4edf1ed4924dab2e6e66ae9ef8f763e94473385572f60b793e7c73f9712820a

build:
  number: 0
  entry_points:
    - vamb=vamb.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage('vamb', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.9.0,<3.12
    - cython >=3.0.0
    - pip
  run:
    - python >=3.9.0,<3.12
    - numpy ==1.24.2
    - pytorch ==1.13.1
    - pycoverm ==0.6.2

test:
  imports:
    - vamb
  commands:
    - vamb --help

about:
  home: https://github.com/RasmussenLab/vamb
  license: MIT License
  license_family: MIT
  summary: Variational autoencoder for metagenomic binning
