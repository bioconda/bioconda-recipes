{% set version = "5.0.2" %}

package:
  name: vamb
  version: {{ version }}

source:
  url: https://github.com/RasmussenLab/vamb/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 97cefb4b8be3913213cb56efc54b6809af61d089ad4f5e671c5ef2871d9e1e72

build:
  number: 0
  skip: True  # [py < 310]
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  entry_points:
    - vamb = vamb.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('vamb', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython >=3.0.1
    - pip
    - setuptools-scm >=8.0
  run:
    - python
    - numpy ==1.26.4
    - pytorch ==2.6.0
    - pycoverm ==0.6.2
    - networkx ==3.4.2
    - scikit-learn ==1.6.1
    - dadaptation ==3.2
    - loguru >=0.7.2
    - pyhmmer ==0.10.15
    - pyrodigal ==3.6.3

test:
  imports:
    - vamb
  commands:
    - vamb --help

about:
  home: https://github.com/RasmussenLab/vamb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Variational autoencoder for metagenomic binning."
  dev_url: https://github.com/RasmussenLab/vamb
  doc_url: https://vamb.readthedocs.io/en/latest

extra:
  identifiers:
    - doi:10.1101/2024.10.25.620172
    - biotools:vamb
