{% set version = "3.0.0" %}

package:
  name: vamb
  version: '{{version}}'

source:
  url: https://github.com/RasmussenLab/vamb/archive/{{ version }}.tar.gz
  sha256: f562855c0ae94989466c7293e5c22c53df8164de9d0469d31021c232a05af4c5

build:
  number: 0
  skip: True  # [py2k]
  entry_points:
    - vamb=vamb.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - '{{compiler("c")}}'
  host:
    - python
    - pip
    - cython >=0.25.2
  run:
    - python
    - numpy >=1.15
    - pytorch-cpu >=0.4
    - pysam >=0.14

test:
  imports:
    - vamb
  commands:
    - vamb --help

about:
  home: https://github.com/RasmussenLab/vamb
  license: MIT License
  license_family: MIT
  summary: Variational autoencoder for metagenomic binning
