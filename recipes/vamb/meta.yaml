{% set version = "3.0.7" %}

package:
  name: vamb
  version: {{ version }}

source:
  url: https://github.com/RasmussenLab/vamb/archive/v{{ version }}.tar.gz
  sha256: 16de1c707e0341bce523a63e74e2b0299c7b17494dde0fb74787553ecd55f560

build:
  number: 0
  skip: True  # [py < 37]
  entry_points:
    - vamb=vamb.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.29
  run:
    - python
    - numpy 1.20
    - pytorch-cpu 1.8
    - pysam >=0.14

test:
  imports:
    - vamb
  commands:
    - vamb --help

about:
  home: https://github.com/RasmussenLab/vamb
  license: MIT License
  license_family: MIT
  summary: Variational autoencoder for metagenomic binning
