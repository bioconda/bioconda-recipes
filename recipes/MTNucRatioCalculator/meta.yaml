{% set version = "0.5" %}
{% set sha256 = "f66ea725370b2a0e69a5016118dce390b1beedb37b617e0b9c8695d0f508f70f" %}

package:
  name: MTNucRatioCalculator
  version: '{{ version }}'

source:
  url: https://github.com/apeltzer/MTNucRatioCalculator/releases/download/{{ version }}/MTNucRatioCalculator-0.5.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - "MTNucRatioCalculator 2>&1 | grep Please"

about:
  license: GPL-3.0
  license_family: GPL
  summary: A small Java tool to calculate ratios between MT and nuclear sequencing reads in a given BAM file.
  dev_url: https://github.com/apeltzer/MTNucRatioCalculator