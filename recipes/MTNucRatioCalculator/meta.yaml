package:
  name: mt_nuc_ratio_calculator
  version: '{{ version }}'

source:
  url: https://github.com/apeltzer/MTNucRatioCalculator/releases/download/{{ version }}/MTNucRatioCalculator-0.5.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - "mt_nuc_ratio_calculator 2>&1 | grep Please"

about:
