{% set version = "1.3.1" %}

package:
  name: irfinder
  version: '{{ version }}'

source:
  url: https://github.com/williamritchie/IRFinder/archive/v{{ version }}.tar.gz
  sha256: 94fee8fdac37a5d51ae459d1b06c8d6ed0107752bf2535f207f787e3246ba8b2

build:
  number: 1

requirements:
  build:
    - make
    - '{{ compiler("c") }}'
