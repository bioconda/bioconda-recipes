{% set version = "1.26.0" %}
{% set name = "SigFuge" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 43b3cb72730290f78f178d3886b3ade1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: org.Hs.eg.db, prebsdata, Rsamtools (>= 1.17.0), TxDb.Hsapiens.UCSC.hg19.knownGene, BiocStyle
requirements:
  host:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - r-base
    - r-ggplot2
    - r-matlab
    - r-reshape
    - r-sigclust
  run:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - r-base
    - r-ggplot2
    - r-matlab
    - r-reshape
    - r-sigclust
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: SigFuge
  description: 'Algorithm for testing significance of clustering in RNA-seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:sigfuge
    - doi:10.1093/nar/gku521
  parent_recipe:
    name: bioconductor-sigfuge
    path: recipes/bioconductor-sigfuge
    version: 1.18.0

