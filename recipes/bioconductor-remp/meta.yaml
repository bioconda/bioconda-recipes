{% set version = "1.34.0" %}
{% set name = "REMP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 616c167d66b2be1daeaf0854de44fb5f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-remp", max_pin="x.x") }}'
  noarch: generic

# Suggests: IlluminaHumanMethylation450kanno.ilmn12.hg19, IlluminaHumanMethylationEPICanno.ilm10b2.hg19, BSgenome.Hsapiens.UCSC.hg19, BSgenome.Hsapiens.UCSC.hg38, knitr, rmarkdown, minfiDataEPIC
requirements:

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-caret
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-kernlab
    - r-ranger
    - r-readr
    - r-settings

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-caret
    - r-doparallel
    - r-foreach
    - r-iterators
    - r-kernlab
    - r-ranger
    - r-readr
    - r-settings

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Repetitive Element Methylation Prediction
  description: Machine learning-based tools to predict DNA methylation of locus-specific repetitive elements (RE) by learning surrounding genetic and epigenetic information. These tools provide genomewide and single-base resolution of DNA methylation prediction on RE that are difficult to measure using array-based or sequencing-based platforms, which enables epigenome-wide association study (EWAS) and differentially methylated region (DMR) analysis on RE.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  parent_recipe:
    name: bioconductor-remp
    path: recipes/bioconductor-remp
    version: 1.6.0

