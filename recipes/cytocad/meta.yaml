{% set name = "cytocad" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 16a0700e0acbe1ce9d0aefb8bc6b3dd8fb3a75f0d8f115c0b84ee540520e5d39

build:
  skip: True # [py2k or osx]
  number: 1
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - matplotlib-base >=2.2.3
    - numpy >=1.17.3
    - pybedtools >=0.8.0
    - scipy >=1.2.1
    - bedtools >=2.26.0
    - samtools >=1.3
    - pysam >=0.15.3
    - tagore >=1.1.0
    - librsvg >=2.50.3
    - ruptures >=1.1.3

test:
  imports:
    - cytocad
  commands:
    - cytocad --help

about:
  home: https://github.com/cytham/cytocad
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENSE.txt"
  summary: "Large copy-number variation detector with low-depth whole-genome sequencing data"

extra:
  recipe-maintainers:
    - cytham
