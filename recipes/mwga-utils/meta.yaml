{% set version = "0.1.0" %}
{% set sha256 = "9af2aaee5fe3c806925455c8f5bcb095117561140394e31e856601dab0a9feb8" %}

package:
  name: mwga-utils
  version: {{ version }} 

build:
  number: 0

source:
  url: https://github.com/RomainFeron/mgwa_utils/archive/{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - clang >= 6.0.0 # [osx]
    - libcxx # [osx]
  host:
    - libcxx # [osx]
  run:

test:
  commands:
    - stats --help > /dev/null

about:
  home: https://github.com/RomainFeron/mgwa_utils
  license: GPL3
  license_file: LICENSE
  summary: Collection of utilities for processing Multispecies Whole Genome Alignments
