{% set version = "1.2.0" %}
{% set name = "BreastSubtypeR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c1c0e61db454195a3086e5a34c9dfa0a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-breastsubtyper", max_pin="x.x") }}'
  noarch: generic

# Suggests: lifecycle, tidyverse, shiny (>= 1.9.1), bslib (>= 0.8.0), BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.16
    - r-data.table >=1.16.0
    - r-dplyr
    - r-e1071 >=1.7-8
    - r-ggplot2
    - r-ggrepel >=0.9.6
    - r-magrittr
    - r-rcolorbrewer >=1.1-3
    - r-rlang
    - r-stringr
    - r-tidyselect
    - r-withr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-impute >=1.84.0,<1.85.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.16
    - r-data.table >=1.16.0
    - r-dplyr
    - r-e1071 >=1.7-8
    - r-ggplot2
    - r-ggrepel >=0.9.6
    - r-magrittr
    - r-rcolorbrewer >=1.1-3
    - r-rlang
    - r-stringr
    - r-tidyselect
    - r-withr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Cohort-aware methods for intrinsic molecular subtyping of breast cancer
  description: BreastSubtypeR provides an assumption-aware, multi-method framework for intrinsic molecular subtyping of breast cancer. The package harmonizes several published nearest-centroid (NC) and single-sample predictor (SSP) classifiers, supplies method-specific preprocessing and robust probe-to-gene mapping, and implements a cohort-aware AUTO mode that selectively enables classifiers compatible with the cohort composition. A local Shiny app (iBreastSubtypeR) is included for interactive analyses and to support users without programming experience.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

