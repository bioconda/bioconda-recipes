{% set version = "0.1.4" %}
{% set sha256 = "e3f0c0d8a6fe87539d531c6d9411f16fa93e9d796bb5cf0c807908bf7294235e" %}

package:
  name: find_differential_primers
  version: '{{version}}'

source:
  url: https://github.com/widdowquinn/find_differential_primers/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - biopython
    - bx-python
    - emboss
    - primer3  <=1.1.4
    - prodigal
    - blast

test:
  commands:
    - find_differential_primers.py -h

about:
  home: https://github.com/widdowquinn/find_differential_primers
  license: MIT
  license_family: MIT
  summary: Scripts to aid the design of differential primers for diagnostic PCR.

extra:
  identifiers:
    - doi:10.5281/zenodo.9861
