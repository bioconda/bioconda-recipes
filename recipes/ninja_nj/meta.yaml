{% set name = "NINJA_nj" %}
{% set version = "0.95" %}
{% set sha256 = "9ed2eb2d8fa72bf1d297185d9154cbe5b0b4d1f03984d950f4f4548ccc4c0d7c" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/TravisWheelerLab/NINJA/archive/{{ version }}-cluster_only.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - Ninja 2>&1 | grep usage

about:
  home: https://github.com/TravisWheelerLab/NINJA
  license: MIT
  license_file: LICENSE
  summary: 'Nearly Infinite Neighbor Joining Application'
