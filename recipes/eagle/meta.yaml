{% set name = "eagle" %}
{% set version = "0.9.3.3" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f7027a67b4ae857cec8ed231bf2f5b001d6a2070909cc7f4590244b749c836d8" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/g/gi-eagle/gi-eagle-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 3
  skip: True # [py27]
  entry_points:
    - eagle=run:main

requirements:
  host:
    - python
    - setuptools
    - flask
    - numpy
    - scipy
    - h5py
    - pyliftover
    - pyvcf
  run:
    - python
    - flask
    - numpy
    - scipy
    - h5py
    - pyliftover
    - pyvcf

test:
  imports:
    - eagle
    - eagle.core
    - eagle.core.wrap
    - eagle.scripts
    - eagle.tests
    - eagle.views
  commands:
    - eagle --help

about:
  home: https://bitbucket.org/christopherschroeder/eagle
  license: MIT License
  summary: 'Eagle is a webtool for genome variants and snp analysis'
  license_family: MIT

extra:
  recipe-maintainers: 'christopher-schroeder'
