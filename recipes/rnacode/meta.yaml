package:
  name: rnacode
  version: "0.3.1"

source:
  url: https://github.com/ViennaRNA/RNAcode/releases/download/v0.3.1/RNAcode-0.3.1.tar.gz
  sha256: 68c084284068fa6ba5ff24fe9f18ef82f4b1ae9b8fa0008dfe5fbc2005ba3e03

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('rnacode', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig

test:
  commands:
    - RNAcode --help &> /dev/null

about:
  home: "https://github.com/ViennaRNA/RNAcode"
  license: Unknown
  summary: "RNAcode - Analyze the protein coding potential in multiple sequence alignments
    RNAcode relies on evolutionary signatures including synonymous/conservative mutations
    and conservation of the reading frame. It does not use any species specific sequence
    characteristics whatsoever and does not use any machine learning techniques."
  dev_url: "https://github.com/ViennaRNA/RNAcode"
  doc_url: "https://viennarna.github.io/RNAcode"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:rnacode
    - usegalaxy-eu:rbc_rnacode
    - doi:10.1261/rna.2536111
