{% set version = "0" %}

package:
  name: r-music
  version: {{ version }}

source:
  url:
    - https://github.com/xuranw/MuSiC/archive/refs/heads/master.zip
  sha256: 1cd8ee07d95ff3c937de7b7f55454ac60c3c979bbf1e474c448a7f96ca02d7ff

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-nnls
    - r-ggplot2
    - r-plyr
    - bioconductor-biobase 
    - r-mcmcpack
  run:
    - r-base
    - r-nnls
    - r-ggplot2
    - r-plyr
    - bioconductor-biobase 
    - r-mcmcpack

test:
  commands:
    - $R -e "library('MuSiC')"

about:
  home: https://github.com/xuranw/MuSiC
  license: GPL-3
  summary: "Companion package to: A bulk tissue deconvolution method with multi-subject single cell expression reference. This package provide functions to estimate bulk tissue cell type proportions with multi-subject single cell expression as reference."
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - PelzKo
  identifiers:
    - doi:10.1038/s41467-018-08023-x 