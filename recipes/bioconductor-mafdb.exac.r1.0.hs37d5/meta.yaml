{% set version = "3.10.0" %}
{% set name = "MafDb.ExAC.r1.0.hs37d5" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4d523554a2b0eb296bada9d33a78eefc
build:
  number: 7
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: SNPlocs.Hsapiens.dbSNP144.GRCh37
requirements:
  host:
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-genomicscores >=2.10.0,<2.11.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-genomicscores >=2.10.0,<2.11.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221103
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Minor allele frequency data from ExAC release 1.0 for hs37d5'
  description: 'Store minor allele frequency data from the Exome Aggregation Consortium (ExAC release 1.0) for the human genome version hs37d5.'

