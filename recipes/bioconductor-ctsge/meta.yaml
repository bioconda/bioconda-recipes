{% set version = "1.4.0" %}
{% set name = "ctsGE" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9bff2a7c108a277922f4359fe9a787405033d1f7ac8e73017242619a4a81afc3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-limma
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-stringr
  run:
    - bioconductor-limma
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Methodology for supervised clustering of potentially many predictor variables, such as genes etc., in time series datasets Provides functions that help the user assigning genes to predefined set of model profiles.'

extra:
  identifiers:
    - biotools:ctsge
    - doi:10.1093/bioinformatics/btx116
