{% set version = "1.8.0" %}
{% set name = "ctsGE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 243b9af92a3ff20a6beebb04660cc2e213ce307e55b08ff6e5ec8a8b5b8a3720
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-stringr
  run:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Methodology for supervised clustering of potentially many predictor variables, such as genes etc., in time series datasets Provides functions that help the user assigning genes to predefined set of model profiles.'
extra:
  identifiers:
    - biotools:ctsge
    - doi:10.1093/bioinformatics/btx116
  parent_recipe:
    name: bioconductor-ctsge
    path: recipes/bioconductor-ctsge
    version: 1.6.1
