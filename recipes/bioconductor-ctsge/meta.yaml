{% set version = "1.6.1" %}
{% set name = "ctsGE" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0460482b3575ca441698824da239d230295f71599df7502f6d6426cd37136afb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-stringr
  run:
    - 'bioconductor-limma >=3.36.5,<3.38.0'
    - r-base
    - r-ccapp
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Methodology for supervised clustering of potentially many predictor variables, such as genes etc., in time series datasets Provides functions that help the user assigning genes to predefined set of model profiles.'
extra:
  identifiers:
    - biotools:ctsge
    - doi:10.1093/bioinformatics/btx116
