package:
  name: flaimapper
  version: "2.5.0"

source:
  fn: v2.5.0.tar.gz
  url: https://github.com/yhoogstrate/flaimapper/archive/v2.5.0.tar.gz
  sha256: 568a4dd5b1cde3c9fab4310703712954b6bd07930682f9845c9f955997e74466

build:
  preserve_egg_dir: True
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - pysam ==0.11

  run:
    - python
    - setuptools
    - pysam ==0.11

test:
  imports:
    - flaimapper

  commands:
    - flaimapper --help
    - flaimapper --version

about:
  home: https://github.com/yhoogstrate/flaimapper/
  license:  GNU General Public License v3 or later (GPLv3+)
  summary: 'FlaiMapper: Detecting small ncRNA derived fragments in small RNA-Seq data'

extra:
  skip-lints:
    - uses_setuptools  # uses pkg_resources
