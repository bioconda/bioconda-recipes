{% set version = '3.0.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seurat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Seurat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Seurat/Seurat_{{ version }}.tar.gz
  sha256: 6cebbb27ca93a9a8979d6c6cfc3122f947adc9bac7b52549086f4430b9a874a0

build:
  merge_build_host: True  # [win]

  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-hmisc
    - r-mass
    - r-matrix >=1.2.14
    - r-rann
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-sdmtools
    - r-ape
    - r-cluster
    - r-cowplot
    - r-dosnow
    - r-dplyr
    - r-dtw
    - r-fitdistrplus
    - r-foreach
    - r-fpc
    - r-ggplot2 >=3.0.0
    - r-ggridges
    - r-gplots
    - r-hdf5r
    - r-httr
    - r-ica
    - r-igraph
    - r-irlba
    - r-lars
    - r-lmtest
    - r-metap
    - r-mixtools
    - r-pbapply
    - r-plotly
    - r-png
    - r-reshape2
    - r-reticulate
    - r-sctransform >=0.2.0
    - r-tidyr
    - r-tsne

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-hmisc
    - r-mass
    - r-matrix >=1.2.14
    - r-rann
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp >=0.11.0
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-sdmtools
    - r-ape
    - r-cluster
    - r-cowplot
    - r-dosnow
    - r-dplyr
    - r-dtw
    - r-fitdistrplus
    - r-foreach
    - r-fpc
    - r-ggplot2 >=3.0.0
    - r-ggridges
    - r-gplots
    - r-hdf5r
    - r-httr
    - r-ica
    - r-igraph
    - r-irlba
    - r-lars
    - r-lmtest
    - r-metap
    - r-mixtools
    - r-pbapply
    - r-plotly
    - r-png
    - r-reshape2
    - r-reticulate
    - r-sctransform >=0.2.0
    - r-tidyr
    - r-tsne

test:
  commands:

    - $R -e "library('Seurat')"           # [not win]
    - "\"%R%\" -e \"library('Seurat')\""  # [win]

about:
  home: http://www.satijalab.org/seurat, https://github.com/satijalab/seurat
  license: GPL-3
  summary: A toolkit for quality control, analysis, and exploration of single cell RNA sequencing
    data. 'Seurat' aims to enable users to identify and interpret sources of heterogeneity
    from single cell transcriptomic measurements, and to integrate diverse types of
    single cell data. See Satija R, Farrell J, Gennert D, et al (2015) <doi:10.1038/nbt.3192>,
    Macosko E, Basu A, Satija R, et al (2015) <doi:10.1016/j.cell.2015.05.002>, and
    Butler A and Satija R (2017) <doi:10.1101/164889> for more details.
  license_family: GPL3
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
