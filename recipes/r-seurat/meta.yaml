{% set version = '2.2.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-seurat
  version: {{ version|replace("-", "_") }}

source:
  fn: Seurat_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/Seurat_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/Seurat/Seurat_{{ version }}.tar.gz


  sha256: bc4e0fd07b944a980cae70ac26387793be763f0807b973f926d34dea17fc59f9
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: testthat, SummarizedExperiment, MAST, DESeq2, MetaDE
requirements:
  build:
    - r-base
    - r-fnn
    - r-hmisc
    - r-mass
    - r-matrix
    - r-nmf
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-sdmtools
    - r-vgam
    - r-ape
    - r-caret
    - r-cowplot
    - r-diffusionmap
    - r-dplyr
    - r-dtw
    - r-fpc
    - r-gdata
    - r-ggplot2
    - r-ggridges
    - r-gplots
    - r-gridextra
    - r-ica
    - r-igraph
    - r-irlba
    - r-lars
    - r-mixtools
    - r-pbapply
    - r-plotly
    - r-ranger
    - r-reshape2
    - r-stringr
    - r-tclust
    - r-tidyr
    - r-tsne
    - posix                # [win]
    - {{native}}toolchain  # [win]
    - gcc                  # [not win]

  run:
    - r-base
    - r-fnn
    - r-hmisc
    - r-mass
    - r-matrix
    - r-nmf
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-sdmtools
    - r-vgam
    - r-ape
    - r-caret
    - r-cowplot
    - r-diffusionmap
    - r-dplyr
    - r-dtw
    - r-fpc
    - r-gdata
    - r-ggplot2
    - r-ggridges
    - r-gplots
    - r-gridextra
    - r-ica
    - r-igraph
    - r-irlba
    - r-lars
    - r-mixtools
    - r-pbapply
    - r-plotly
    - r-ranger
    - r-reshape2
    - r-stringr
    - r-tclust
    - r-tidyr
    - r-tsne

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Seurat')"  # [not win]
    - "\"%R%\" -e \"library('Seurat')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: http
  license: GPL-3 | file LICENSE
  summary: A toolkit for quality control, analysis, and exploration of single cell RNA sequencing
    data. 'Seurat' aims to enable users to identify and interpret sources of heterogeneity
    from single cell transcriptomic measurements, and to integrate diverse types of
    single cell data. See Satija R, Farrell J, Gennert D, et al (2015) <doi:10.1101/164889> for more details.
  license_family: GPL3
