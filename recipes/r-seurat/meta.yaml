{% set version = '3.0.1' %}

package:
  name: r-seurat
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/Seurat_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/Seurat/Seurat_{{ version }}.tar.gz
  sha256: 8c467bdbfdb9aff51bde6a897ff98a7389941f688639d8f1d36c71dde076a257

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-kernsmooth
    - r-mass
    - r-matrix >=1.2.14
    - r-rann
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-sdmtools
    - r-ape
    - r-cluster
    - r-cowplot
    - r-fitdistrplus
    - r-future
    - r-future.apply
    - r-ggplot2 >=3.0.0
    - r-ggrepel
    - r-ggridges
    - r-ica
    - r-igraph
    - r-irlba
    - r-lmtest
    - r-metap
    - r-pbapply
    - r-plotly
    - r-png
    - r-reticulate
    - r-rlang
    - r-rsvd
    - r-scales
    - r-sctransform >=0.2.0
    - r-tsne
  run:
    - r-base
    - r-kernsmooth
    - r-mass
    - r-matrix >=1.2.14
    - r-rann
    - r-rcolorbrewer
    - r-rocr
    - r-rcpp
    - r-rcppeigen
    - r-rcppprogress
    - r-rtsne
    - r-sdmtools
    - r-ape
    - r-cluster
    - r-cowplot
    - r-fitdistrplus
    - r-future
    - r-future.apply
    - r-ggplot2 >=3.0.0
    - r-ggrepel
    - r-ggridges
    - r-ica
    - r-igraph
    - r-irlba
    - r-lmtest
    - r-metap
    - r-pbapply
    - r-plotly
    - r-png
    - r-reticulate
    - r-rlang
    - r-rsvd
    - r-scales
    - r-sctransform >=0.2.0
    - r-tsne

test:
  commands:
    - $R -e "library('Seurat')"

about:
  home: http://www.satijalab.org/seurat, https://github.com/satijalab/seurat
  license: GPL-3
  summary: A toolkit for quality control, analysis, and exploration of single cell RNA sequencing
    data. 'Seurat' aims to enable users to identify and interpret sources of heterogeneity
    from single cell transcriptomic measurements, and to integrate diverse types of
    single cell data. See Satija R, Farrell J, Gennert D, et al (2015) <doi:10.1038/nbt.3192>,
    Macosko E, Basu A, Satija R, et al (2015) <doi:10.1016/j.cell.2015.05.002>, and
    Butler A and Satija R (2017) <doi:10.1101/164889> for more details.
  license_family: GPL3
