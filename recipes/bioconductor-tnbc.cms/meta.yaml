{% set version = "1.8.0" %}
{% set name = "TNBC.CMS" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f5d5e6de69bd63c63e77f4edb9a8a1ee
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-gsva >=1.40.0,<1.41.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-e1071
    - r-forestplot
    - r-ggally
    - r-ggplot2
    - r-ggpubr
    - r-pheatmap
    - r-pracma
    - r-quadprog
    - r-r.utils
    - r-rcolorbrewer
    - r-survival
  run:
    - 'bioconductor-gsva >=1.40.0,<1.41.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-e1071
    - r-forestplot
    - r-ggally
    - r-ggplot2
    - r-ggpubr
    - r-pheatmap
    - r-pracma
    - r-quadprog
    - r-r.utils
    - r-rcolorbrewer
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'TNBC.CMS: Prediction of TNBC Consensus Molecular Subtypes'
  description: 'This package implements a machine learning-based classifier for the assignment of consensus molecular subtypes to TNBC samples. It also provides functions to summarize genomic and clinical characteristics.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

