{% set version = "1.0.0" %}
{% set name = "TNBC.CMS" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 334ca8992244973ec79711cc248de7a6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-gsva >=1.32.0,<1.33.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-e1071
    - r-forestplot
    - r-ggally
    - r-ggplot2
    - r-ggpubr
    - r-pheatmap
    - r-pracma
    - r-quadprog
    - r-r.utils
    - r-rcolorbrewer
    - r-survival
  run:
    - 'bioconductor-gsva >=1.32.0,<1.33.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-e1071
    - r-forestplot
    - r-ggally
    - r-ggplot2
    - r-ggpubr
    - r-pheatmap
    - r-pracma
    - r-quadprog
    - r-r.utils
    - r-rcolorbrewer
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package implements a machine learning-based classifier for the assignment of consensus molecular subtypes to TNBC samples. It also provides functions to summarize genomic and clinical characteristics.'

