{% set version = "1.56.0" %}
{% set name = "REDseq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7ff324e55f34426522916d559c08a899

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-redseq", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.celegans.ucsc.ce2 >=1.4.0,<1.5.0
    - bioconductor-chippeakanno >=3.44.0,<3.45.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.celegans.ucsc.ce2 >=1.4.0,<1.5.0
    - bioconductor-chippeakanno >=3.44.0,<3.45.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  summary: Analysis of high-throughput sequencing data processed by restriction enzyme digestion
  description: The package includes functions to build restriction enzyme cut site (RECS) map, distribute mapped sequences on the map with five different approaches, find enriched/depleted RECSs for a sample, and identify differentially enriched/depleted RECSs between samples.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

