{% set name = "srnapipe" %}
{% set version = "1.1" %}
{% set sha256 = "53186982956b7a4f2bfd35e3917f1c0be95c93b599fd05de0527a6482f4a046f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/GReD-Clermont/perl-sRNAPipe/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl <5.23.0a0
    - perl-getopt-long
    - perl-parallel-forkmanager
    - perl-statistics-r
    - perl-string-random
    - perl-file-copy-recursive
    - perl-math-cdf
  run:
    - perl <5.23.0a0
    - perl-getopt-long
    - perl-parallel-forkmanager
    - perl-statistics-r
    - perl-string-random
    - perl-file-copy-recursive
    - perl-math-cdf
    - r-base
    - r-rcolorbrewer
    - r-ggplot2
    - r-plotrix
    - bioconductor-sushi
    - bwa >=0.7.12
    - bedtools >=2.24.0
    - samtools >=1.5

test:
  commands:
    - sRNAPipe.pl

about:
  home: https://github.com/GReD-Clermont/perl-sRNAPipe
  license: Academic Free License v3.0
  summary: Pipeline for bioinformatic in-depth exploration of small RNA-seq data
