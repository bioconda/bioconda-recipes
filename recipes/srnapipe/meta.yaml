{% set name = "srnapipe" %}
{% set version = "1.1" %}
{% set sha256 = "c1220a36e22e5403ced1633a32e3a60d394fbdf506a14e5b642a34fc81c2236b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/GReD-Clermont/sRNAPipe-cli/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 3

requirements:
  host:
    - perl
    - perl-getopt-long
    - perl-parallel-forkmanager
    - perl-statistics-r
    - perl-string-random
    - perl-file-copy-recursive
    - perl-math-cdf
  run:
    - perl
    - perl-getopt-long
    - perl-parallel-forkmanager
    - perl-statistics-r
    - perl-string-random
    - perl-file-copy-recursive
    - perl-math-cdf
    - r-base
    - r-rcolorbrewer
    - r-ggplot2
    - r-plotrix
    - fonts-conda-ecosystem
    - bioconductor-sushi
    - bwa >=0.7.12
    - bedtools >=2.24.0
    - samtools >=1.5

test:
  commands:
    - srnapipe

about:
  home: https://github.com/GReD-Clermont/sRNAPipe-cli
  license: Academic Free License v3.0
  summary: Pipeline for bioinformatic in-depth exploration of small RNA-seq data
