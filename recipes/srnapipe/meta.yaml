{% set name = "srnapipe" %}
{% set version = "1.2.1" %}
{% set sha256 = "1a21a0b27103d8dfa337eb5f09c9da1892f6fde7a45229b0bd6ee976cee0bc1c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/GReD-Clermont/sRNAPipe-cli/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('srnapipe', max_pin="x") }}

requirements:
  host:
    - perl
    - perl-getopt-long
    - perl-parallel-forkmanager
    - perl-statistics-r
    - perl-string-random
    - perl-file-copy-recursive
    - perl-math-cdf
  run:
    - perl
    - perl-getopt-long
    - perl-parallel-forkmanager
    - perl-statistics-r
    - perl-string-random
    - perl-file-copy-recursive
    - perl-math-cdf
    - r-base <4
    - r-rcolorbrewer
    - r-ggplot2
    - r-plotrix
    - fonts-conda-ecosystem
    - bioconductor-sushi
    - bwa >=0.7.12
    - bedtools >=2.24.0
    - samtools >=1.5

test:
  commands:
    - srnapipe

about:
  home: "https://github.com/GReD-Clermont/sRNAPipe-cli"
  license: "Academic Free License v3.0"
  summary: "Pipeline for bioinformatic in-depth exploration of small RNA-seq data."
  dev_url: "https://github.com/GReD-Clermont/sRNAPipe-cli"
