{% set version = "3.20.0" %}
{% set name = "org.EcK12.eg.db" %}
{% set bioc = "3.20" %}

about:
  description: Genome wide annotation for E coli strain K12, primarily based on mapping using Entrez Gene identifiers.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Genome wide annotation for E coli strain K12
build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-org.eck12.eg.db", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
# Suggests: DBI, annotate, RUnit
requirements:
  host:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.68.0,<1.69.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: ee62df51636d67d2b3a29cd758c37251
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

