{% set version = "1.0.0" %}
{% set name = "notameViz" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 23b7d43de9f4a769bfc01a7f94cb0e23

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-notameviz", max_pin="x.x") }}'
  noarch: generic

# Suggests: batchCorr, BiocStyle, igraph, knitr, notameStats, pcaMethods, Rtsne, testthat
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-notame >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cowplot
    - r-devemf
    - r-dplyr
    - r-ggbeeswarm
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-notame >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cowplot
    - r-devemf
    - r-dplyr
    - r-ggbeeswarm
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Workflow for non-targeted LC-MS metabolic profiling
  description: Provides visualization functionality for untargeted LC-MS metabolomics research. Includes quality control visualizations, feature-wise visualizations and results visualizations.
  license_file: LICENSE

