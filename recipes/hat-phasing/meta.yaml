{% set name = "HAT-phasing" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 58429a87d194f52aafdff4772c19933b1f6c5576844ab5306d7036b0a397dd0c

build:
  number: 0
  entry_points:
    - HAT = hat.HAT_main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython ==1.79
    - matplotlib
    - numpy >=1.22.3
    - pip
    - pysam ==0.19.0
    - python
    - seaborn
  run:
    - biopython ==1.79
    - matplotlib
    - numpy >=1.22.3
    - pysam ==0.19.0
    - python
    - seaborn

test:
  imports:
    - hat
  commands:
    - HAT --help

about:
  home: The package home page
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: 
  summary: "HAT:â€Œ  Haplotype assembly tool that use both long and short reads to reconstruct haplotypes"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
