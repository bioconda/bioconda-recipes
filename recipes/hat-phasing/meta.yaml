{% set name = "HAT-phasing" %}
{% set version = "0.1.0" %}
{% set d_name = "HAT_phasing" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ d_name }}-{{ version }}.tar.gz"
  sha256: e88937a73bb43dbba26d40c09f88d0f095880a577ddd82cf31cee5cf833b1f2d

build:
  number: 0
  noarch: generic
  entry_points:
    - HAT = hat.HAT_main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >= 3.8.3 
  run:
    - biopython ==1.79
    - matplotlib-base
    - numpy >=1.22.3
    - pysam ==0.19.0
    - python >= 3.8.3
    - seaborn

test:
  imports:
    - hat
  commands:
    - HAT --help

about:
  home: "https://github.com/AbeelLab/hat/tree/main"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "HAT:â€Œ  Haplotype assembly tool that use both long and short reads to reconstruct haplotypes"

extra:
  recipe-maintainers:
    - ramin-shirali
