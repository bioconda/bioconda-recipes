{% set name = "HAT-phasing" %}
{% set version = "0.1.1" %}
{% set d_name = "HAT_phasing" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ d_name }}-{{ version }}.tar.gz"
  sha256: 222b78b51ae4979414a73f9d4d980b6b4c8a59e3e8488048ec727b623d7d80e1
  
build:
  number: 0
  noarch: python
  entry_points:
    - HAT = hat.HAT_main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python 
  run:
    - biopython 
    - matplotlib-base
    - numpy >=1.22.3
    - pysam >=0.19.0
    - python
    - seaborn

test:
  imports:
    - hat
  commands:
    - HAT --help

about:
  home: "https://github.com/AbeelLab/hat/"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "HAT:â€Œ  Haplotype assembly tool that use both long and short reads to reconstruct haplotypes"

extra:
  recipe-maintainers:
    - ramin-shirali
