package:
  name: fastqpuri
  version: 1.0.7

source:
  url: https://github.com/jengelmann/FastqPuri/archive/v1.0.7.tar.gz
  sha256: af16c1aa0a679a7c921e4ea8532faf83aad2b7790a38717d592fa39680c813d9

build:
  number: 1
requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
  host:
    - r-base
    - pandoc
    - zlib
    - bzip2
  run:
    - r-base
    - pandoc
    - zlib
    - bzip2

about:
  home: https://github.com/jengelmann/FastqPuri
  summary: fastq quality assessment and filtering tool
  license: GPL3.0
  license_file: LICENSE.txt
 
test:
  commands:
    - Qreport -h
    - Sreport -h
    - trimFilter -h
    - trimFilterPE -h
    - makeTree -h
    - makeBloom -h
