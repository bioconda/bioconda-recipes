package:
  name: fastqpuri
  version: 1.0.6

source:
  url: https://github.com/jengelmann/FastqPuri/archive/v1.0.6a.tar.gz
  sha256: 293ae4eb88a6fb268479f3137162c71285ddedccc0084fae3f6e654991afb431

build:
  number: 6

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
  host:
    - r-base
    - pandoc
    - zlib
    - bzip2
  run:
    - r-base
    - pandoc
    - zlib
    - bzip2

about:
  home: https://github.com/jengelmann/FastqPuri
  summary: fastq quality assessment and filtering tool
  license: GPL3.0
  license_file: LICENSE.txt
 
test:
  commands:
    - Qreport -h
    - Sreport -h
    - trimFilter -h
    - trimFilterPE -h
    - makeTree -h
    - makeBloom -h
