package:
  name: fastqpuri
  version: 1.0.5

source:
  url: https://github.com/jengelmann/FastqPuri/archive/v1.0.5.tar.gz
  sha256: 33fedf39e6322428ff384a5815809f3721efe3fd93798807fdca8fbc50bd62c7

build:
  number: 4

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
  host:
    - r-base
    - pandoc
    - zlib
    - bzip2
  run:
    - r-base
    - pandoc
    - zlib
    - bzip2

about:
  home: https://github.com/jengelmann/FastqPuri
  summary: fastq quality assessment and filtering tool
  license: GPL3.0
  license_file: LICENSE.txt
 
test:
  commands:
    - Qreport -h
    - Sreport -h
    - trimFilter -h
    - trimFilterPE -h
    - makeTree -h
    - makeBloom -h
