package:
  name: fastqpuri
  version: 1.0.5

build:
  number: 1

source:
  git_rev: v1.0.5
  git_url: https://github.com/jengelmann/FastqPuri.git

requirements:
  build:
    - r-base    - cmake
    - cmake
    - make
    - {{ compiler('c') }}
    - pandoc
    - zlib
    - bzip2
  host:
    - r-base
    - cmake
    - make
    - pandoc
    - zlib
    - bzip2
  run:
    - r-base
    - cmake
    - make
    - pandoc
    - zlib
    - bzip2

about:
  home: https://github.com/jengelmann/FastqPuri
  summary: fastq quality assessment and filtering tool
  license: GPL3.0
  license_file: LICENSE.txt
 
test:
  commands:
    - Qreport -h
    - Sreport -h
    - trimFilter -h
    - trimFilterPE -h
    - makeTree -h
    - makeBloom -h
