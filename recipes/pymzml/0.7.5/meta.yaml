  sha256: 93344fae89592792a04531de0563451ae0e078b93e200a49efdc76ceed6ba4ca

build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
