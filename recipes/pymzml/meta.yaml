package:
  name: pymzml
  version: "2.4.1"

source:
  url: https://files.pythonhosted.org/packages/c0/cc/378ec255f931fc591ef8390976c7464c0c6ee2a8b9bc96c4b7fefdc7ff2e/pymzml-2.4.1.tar.gz
  sha256: 5a70945ba918a4846cb462adff9d1dd548d8fd67d01c8d9ddf20bf0044afe080

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >3
    - numpy
    - plotly
    - pip
    - regex
  run:
    - python >3
    - numpy
    - plotly
    - regex

test:
  imports:
    - pymzml

about:
  home: http://pymzml.github.com
  license: GNU General Public License (GPL)
  summary: 'high-throughput mzML parsing'
  license_family: LGPL

extra:
  identifiers:
    - biotools:pymzml
