{% set name = "gfapy" %}
{% set version = "1.2.0" %}
{% set sha256hash = "a055a7d7028096524aa01c7465deea0338e3a8663e671dc3b2e139737fb3ac26" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ggonnella/gfapy/archive/{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3

test:
  # Python imports
  imports:
    - gfapy
    - gfapy.alignment
    - gfapy.field
    - gfapy.graph_operations
    - gfapy.line
    - gfapy.line.comment
    - gfapy.line.common
    - gfapy.line.custom_record
    - gfapy.line.edge
    - gfapy.line.edge.common
    - gfapy.line.edge.containment
    - gfapy.line.edge.gfa1
    - gfapy.line.edge.gfa2
    - gfapy.line.edge.link
    - gfapy.line.fragment
    - gfapy.line.gap
    - gfapy.line.group
    - gfapy.line.group.gfa2
    - gfapy.line.group.ordered
    - gfapy.line.group.path
    - gfapy.line.group.unordered
    - gfapy.line.header
    - gfapy.line.segment
    - gfapy.line.unknown
    - gfapy.lines
    - tests
  requires:
    - nose

about:
  home: https://github.com/ggonnella/gfapy
  license: ISC License (ISCL)
  summary: 'Library for handling data in the GFA1 and GFA2 formats'
  license_family: Other
