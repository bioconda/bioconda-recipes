package:
  name: gfapy
  version: "1.0.0rc10"

source:
  fn: gfapy-1.0.0rc10.tar.gz
  url: https://pypi.python.org/packages/8f/d6/02932eb5b49e6e2f8690021de0028684cd797ca9c94cd28d146d72c81449/gfapy-1.0.0rc10.tar.gz
  md5: 40c1e1339838106d0d26ed1315919c2f

build:
  number: 0
  skip: True  # [py2k] 

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  imports:
    - gfapy
    - gfapy.alignment
    - gfapy.field
    - gfapy.graph_operations
    - gfapy.line
    - gfapy.line.comment
    - gfapy.line.common
    - gfapy.line.custom_record
    - gfapy.line.edge
    - gfapy.line.edge.common
    - gfapy.line.edge.containment
    - gfapy.line.edge.gfa1
    - gfapy.line.edge.gfa2
    - gfapy.line.edge.link
    - gfapy.line.fragment
    - gfapy.line.gap
    - gfapy.line.group
    - gfapy.line.group.gfa2
    - gfapy.line.group.ordered
    - gfapy.line.group.path
    - gfapy.line.group.unordered
    - gfapy.line.header
    - gfapy.line.segment
    - gfapy.line.unknown
    - gfapy.lines
    - tests

  requires:
    - nose

about:
  home: https://github.com/ggonnella/gfapy
  license: ISC License (ISCL)
  summary: 'Library for handling data in the GFA1 and GFA2 formats'
  license_family: Other

