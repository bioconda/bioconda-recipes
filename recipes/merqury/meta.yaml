{% set name = "merqury" %}
{% set version = "1.3" %}
{% set sha256 = "42aceca4078b60d3b6f252c6913983745cfe51c0e5be67bfdc6bc145d3572523" %}


package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/marbl/archive/{{name}}/593c9eff18a7dd778cd66f143736f1543b7b5826.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  noarch: generic

requirements:
  run:
    - meryl =1.3
    - openjdk  >=11.0.1
    - r-base  >=4
    - r-argparse  >=2.0.1
    - r-ggplot2  >=3.3.2
    - r-scales  >=1.1.1
    - bedtools  >=2.29.2
    - samtools  >=1.10
    - mscorefonts

test:
  commands:
    - merqury.sh 2>&1 | grep Usage

about:
  home: https://github.com/marbl/{{ name }}
  license: PUBLIC DOMAIN
  license_file: LICENSE
  summary: Evaluate genome assemblies with k-mers and more.
  description: >
    Often, genome assembly projects have illumina whole genome sequencing reads available for the assembled individual.
    The k-mer spectrum of this read set can be used for independently evaluating assembly quality without the need of a high quality reference.
    Merqury provides a set of tools for this purpose.
