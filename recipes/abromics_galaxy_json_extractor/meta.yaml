{% set version = "0.1" %}

context: {}

package:
  name: abromics_galaxy_json_extractor
  version: '{{ version }}'

source:
  url: https://gitlab.com/ifb-elixirfr/abromics/abromics-galaxy-json-extractor/-/archive/{{ version }}/abromics-galaxy-json-extractor-{{ version }}.tar.gz
  sha256:  'ea3eabebb4a9f479e85d059a370b5bb849e57849b623b79f01ece2b29b3391cf'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - abromics_extract = abromics_galaxy_json_extractor.main:main

requirements:
  host:
    - biopython >=1.81
    - numpy >=1.24.3
    - pandas >=1.5.3
    - python >=3.9
    - ld_impl_linux-64 >=2.40
    - _libgcc_mutex >=0.1
    - libstdcxx-ng >=12.2.0
    - python_abi
    - ca-certificates >=2022.12.7
    - libgfortran5 >=12.2.0
    - libgomp >=12.2.0
    - libgfortran-ng >=12.2.0
    - _openmp_mutex >=4.5
    - libgcc-ng >=12.2.0
    - libopenblas >=0.3.21
    - xz >=5.2.6
    - openssl >=3.1.0
    - ncurses >=6.3
    - libuuid >=2.38.1
    - libnsl >=2.0.0
    - libffi >=3.4.2
    - bzip2 >=1.0.8
    - libzlib >=1.2.13
    - libblas >=3.9.0
    - readline >=8.2
    - tk >=8.6.12
    - libsqlite >=3.40.0
    - libcblas >=3.9.0
    - liblapack >=3.9.0
    - wheel
    - setuptools
    - pip >=23.1.2
    - six >=1.16.0
    - pytz >=2023.3
    - python-dateutil >=2.8.2
    - tzdata
  run:
    - pandas
    - biopython
    - python
    - ld_impl_linux-64
    - _libgcc_mutex
    - libstdcxx-ng
    - python_abi
    - ca-certificates
    - libgfortran5
    - libgomp
    - libgfortran-ng
    - _openmp_mutex
    - libgcc-ng
    - libopenblas
    - openssl
    - xz
    - ncurses
    - libnsl
    - libffi
    - bzip2
    - libuuid
    - libexpat
    - libzlib
    - libblas
    - readline
    - tk
    - libsqlite
    - libcblas
    - liblapack
    - tzdata
    - wheel
    - setuptools
    - pip
    - six
    - pytz
    - python-tzdata
    - python-dateutil
    - numpy

test:
  commands:
    - abromics_extract --help
    - abromics_extract --version
    - abromics_extract abricate --help

about:
    dev_url: https://gitlab.com/ifb-elixirfr/abromics/abromics-galaxy-json-extractor
    doc_url: https://gitlab.com/ifb-elixirfr/abromics/abromics-galaxy-json-extractor/-/blob/main/docs/_build/html/index.html
    home: https://gitlab.com/ifb-elixirfr/abromics
    license: GPLv3
    license_family: GPL
    license_file: LICENSE.txt
    summary: Tool to convert Galaxy AMR output to abromics project

extra:
  recipe-maintainers:
    - pimarin
