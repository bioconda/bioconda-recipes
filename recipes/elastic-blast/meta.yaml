{% set name = "elastic-blast" %}
{% set version = "1.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/elastic_blast/elastic_blast-{{ version }}.tar.gz
  sha256: eb6e3d995ac893b1cab78dd4897f07e14d07ddc40f3fa3c08160b1c97836cb10

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir --use-pep517
  run_exports:
    - {{ pin_subpackage("elastic-blast", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - python-packit
    - importlib-metadata
  run:
    - python >=3.7
    - boto3
    - awscli
    - awslimitchecker
    - tenacity
    - google-cloud-sdk
    - kubernetes-client ==1.18.8
    - importlib-resources ==6.1.1
    - importlib-metadata
    - dataclasses-json
    - pex ==2.9.0

test:
  commands:
    - elastic-blast --version
    - elastic-blast --help

about:
  home: https://github.com/ncbi/elastic-blast/
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE.md
  summary: "ElasticBLAST is a cloud-based tool to perform your BLAST searches faster and make you more effective."
  dev_url: https://github.com/ncbi/elastic-blast/

extra:
  identifiers:
    - biotools:blast
    - doi:10.1186/s12859-023-05245-9
  recipe-maintainers:
    - r78v10a07
    - christiam
    - victzh
    - boratyng
    
