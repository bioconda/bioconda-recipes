{% set name = "elastic-blast" %}
{% set version = "1.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/8a/85/7a3c2931c8e838939ef6d785aa2a2085d08add3a7f370b358277c1a589a6/elastic_blast-1.3.0-1-py3-none-any.whl
  sha256: ff643b72464a0c87157d9c5aea7ddd26027b5abf69d04cbfa6e2b9495d8e402e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv
  run_exports:
    - {{ pin_subpackage("elastic-blast", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - python-packit
    - importlib-metadata
  run:
    - python >=3.7
    - boto3
    - awscli
    - awslimitchecker
    - tenacity
    - google-cloud-sdk
    - kubernetes-client ==1.18.8
    - importlib-resources ==6.1.1
    - importlib-metadata
    - dataclasses-json
    - pex ==2.9.0

test:
  commands:
    - elastic-blast --version
    - elastic-blast --help

about:
  home: https://github.com/ncbi/elastic-blast/
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE.md
  summary: "ElasticBLAST is a cloud-based tool to perform your BLAST searches faster and make you more effective."
  dev_url: https://github.com/ncbi/elastic-blast/

extra:
  identifiers:
    - biotools:blast
    - doi:10.1186/s12859-023-05245-9
  recipe-maintainers:
    - r78v10a07
    - christiam
    - victzh
    - boratyng
    
