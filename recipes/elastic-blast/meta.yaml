{% set name = "elastic-blast" %}
{% set version = "1.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://https://files.pythonhosted.org/packages/c7/f9/3f5455550c895dd22887f8b49221aca29f6e7b866e04660b8ed294c2c157/elastic_blast-{{ version }}.tar.gz
  sha256: 92bd4e64638e58ef8565afd2d6e867c2ba9801f04d33237f9fb42847443263bc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage("elastic-blast", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7,<3.13
    - python-packit
    - setuptools
  run:
    - python >=3.7,<3.13
    - boto3
    - awscli
    - awslimitchecker
    - tenacity
    - google-cloud-sdk
    - kubernetes-client
    - importlib-resources ==6.1.1
    - importlib-metadata
    - dataclasses-json
    - pex ==2.70.0

test:
  commands:
    - elastic-blast --version
    - elastic-blast --help
    - gcloud --version
    - gsutil --version
    - aws --version
    - kubectl version --client=true

about:
  home: https://github.com/ncbi/elastic-blast
  license: "Public Domain"
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE.md
  summary: "ElasticBLAST is a cloud-based tool to perform your BLAST searches faster and make you more effective."
  dev_url: https://github.com/ncbi/elastic-blast

extra:
  identifiers:
    - biotools:blast
    - doi:10.1186/s12859-023-05245-9
  recipe-maintainers:
    - r78v10a07
    - christiam
    - victzh
    - boratyng
