{% set name = "elastic-blast" %}
{% set version = "1.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ncbi/elastic-blast/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1ac45f41430078de0fa89733079f5ba7147e7c97719ff6f856979b4b5661a52c
  patches:
    - version.patch

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv
  run_exports:
    - {{ pin_subpackage("elastic-blast", max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - python-packit
    - importlib-metadata
  run:
    - python >=3.7
    - boto3
    - awscli
    - awslimitchecker
    - tenacity
    - google-cloud-sdk
    - kubernetes-client
    - importlib-resources ==6.1.1
    - importlib-metadata
    - dataclasses-json
    - pex ==2.9.0

test:
  commands:
    - elastic-blast --version
    - elastic-blast --help
    - gcloud --version
    - gsutil --version
    - aws --version
    - kubectl version --client=true

about:
  home: https://github.com/ncbi/elastic-blast/
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE.md
  summary: "ElasticBLAST is a cloud-based tool to perform your BLAST searches faster and make you more effective."
  dev_url: https://github.com/ncbi/elastic-blast/

extra:
  identifiers:
    - biotools:blast
    - doi:10.1186/s12859-023-05245-9
  recipe-maintainers:
    - r78v10a07
    - christiam
    - victzh
    - boratyng
    
