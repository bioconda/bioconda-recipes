{% set version = "1.1.0" %}

package:
  name: elastic-blast
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/e/elastic-blast/elastic_blast-{{ version }}.tar.gz
  sha256: 2e7fe4c312e43b2990fbe3420fd8a67bf5566ea5ace6d400d3e68058038dfa81

build:
  number: 1
  noarch: generic
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - google-cloud-sdk
    - awscli
    - awslimitchecker
    - python-packit
    - importlib-metadata
  run:
    - python >=3.7
    - boto3
    - awscli
    - awslimitchecker
    - tenacity
    - google-cloud-sdk
    - kubernetes-client ==1.18.8
    - importlib-metadata
    - dataclasses-json

test:
  commands:
    - elastic-blast --version
    - elastic-blast --help
    - gcloud --version
    - gsutil --version
    - aws --version
    - kubectl version --client=true
about:
  home: https://pypi.org/project/elastic-blast/
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: LICENSE.md
  summary: "ElasticBLAST is a cloud-based tool to perform your BLAST searches faster and make you more effective."
  dev_url: https://github.com/ncbi/elastic-blast/

extra:
  identifiers:
    - biotools:blast
    - doi:10.1186/s12859-023-05245-9
  recipe-maintainers:
    - r78v10a07
    - christiam
    - victzh
    - boratyng
    
