{% set name = "WhatsGNU" %}
{% set version = "1.0" %}
{% set sha256 = "02f42158d699504d9f5e8394f9016ddd2cd9e90e2f23bc40894c80f35fddd610" %}

package:
  name: 'whatsgnu-bio'
  version: '{{ version }}'

source:
  url: https://github.com/ahmedmagds/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.4
    - blast >=2.9.0
    - matplotlib >=3.0.2
    - numpy >=1.15.3
    - scipy >=1.2.0
  run:
    - python >=3.4
    - blast >=2.9.0
    - matplotlib >=3.0.2
    - numpy >=1.15.3
    - scipy >=1.2.0

test:
  commands:
    - WhatsGNU_get_GenBank_genomes.py -h
    - WhatsGNU_database_customizer.py -h
    - WhatsGNU_main.py -h
    - WhatsGNU_plotter.py -h
    - blastp -help

about:
  home: https://github.com/ahmedmagds/{{ name }}
  license: GPLv3
  license_family: GPL
  license_file: 'LICENSE'
  summary: WhatsGNU A Tool For Identifying Proteomic Novelty
  dev_url: https://github.com/ahmedmagds/{{ name }}

extra:
  recipe-maintainers:
    - AhmedMoustafa
    - PaulPlanet
