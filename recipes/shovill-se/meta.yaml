{% set name = "shovill-se" %}
{% set version = "1.1.0se" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 2
  noarch: generic

source:
  url: https://github.com/rpetit3/shovill/archive/v{{ version }}.tar.gz
  sha256: 1c899e47a94981eed058d0713646449ce0379ffd18abf26e6e0bc4b9f1f6d5de

requirements:
  run:
    - perl
    - perl-file-spec
    - perl-findbin
    - lighter >=1.1
    - bwa >=0.7.17
    - kmc >=3.1
    - flash >=1.2
    - pilon >=1.22
    - seqtk >=1.3
    - skesa >=2.2
    - megahit >=1.2.7
    - velvet >=1.2.10
    - samclip >=0.4
    - trimmomatic >=0.36
    - spades >=3.14
    - pigz
    - samtools >=1.10

test:
  commands:
    - shovill --version
    - shovill --check
    - shovill-se --version
    - shovill-se --check

about:
  home: https://github.com/rpetit3/shovill
  license: GPL2
  license_file: LICENSE
  summary: An fork of Shovill (microbial assembly pipeline for Illumina paired-end reads) that supports single-end reads.
