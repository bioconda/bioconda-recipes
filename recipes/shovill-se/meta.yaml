{% set name = "shovill-se" %}
{% set version = "1.1.0se" %}
{% set sha256 = "9ac85a941c2a0b0a47326eb4f0965e52c11f68bdc3f893b2e1b40b214fa787c1" %}
{% set user = "rpetit3" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1
  noarch: generic

source:
  url: https://github.com/rpetit3/shovill/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - perl
    - perl-file-spec
    - perl-findbin
    - lighter >=1.1
    - bwa >=0.7.17
    - kmc >=3.1
    - flash >=1.2
    - pilon >=1.22
    - seqtk >=1.3
    - skesa >=2.2
    - megahit >=1.2.7
    - velvet >=1.2.10
    - samclip >=0.4
    - trimmomatic >=0.36
    - spades >=3.14
    - pigz
    - samtools >=1.10

test:
  commands:
    - shovill --version
    - shovill --check
    - shovill-se --version
    - shovill-se --check

about:
  home: https://github.com/rpetit3/shovill
  license: GPL2
  license_file: LICENSE
  summary: An fork of Shovill (microbial assembly pipeline for Illumina paired-end reads) that supports single-end reads.
