{% set version = "1.2.4" %}
{% set sha256 = "7ddbbf878634e5e4c160c0bdc865ae27c1b12309377b13314c35e1c22a145e51" %}

package:
  name: "psims"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/p/psims/psims-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - lxml
    - six
    - sqlalchemy
    - numpy

test:
  imports:
    - psims

about:
  home: https://github.com/mobiusklein/psims
  license: Apache-2.0
  license_file: LICENSE
  license_family: APACHE
  summary: "Writers and controlled vocabulary manager for PSI-MS's mzML and mzIdentML standards"
  doc_url: https://mobiusklein.github.io/psims/docs/build/html/
  dev_url: https://github.com/mobiusklein/psims

extra:
  recipe-maintainers:
    - mobiusklein
