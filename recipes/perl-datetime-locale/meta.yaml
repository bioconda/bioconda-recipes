{% set name = "perl-datetime-locale" %}
{% set version = "1.44" %}
{% set sha256 = "12a584a4a43c46114cd41ab6981be3609588604a906463fe4f844bb88a31c2de" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/DateTime-Locale-1.44.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage("perl-datetime-locale", max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-cpan-meta-check
    - perl-test-requires
    - perl-test-warnings
    - perl-extutils-makemaker
    - perl-specio
    - perl-params-validationcompiler
    - perl-test-more
    - perl-namespace-autoclean
    - perl-dist-checkconflicts
    - perl-file-sharedir-install
    - perl-file-sharedir
    - perl-test2-plugin-nowarnings
  run:
    - perl
    - perl-namespace-autoclean
    - perl-dist-checkconflicts
    - perl-params-validationcompiler
    - perl-specio
    - perl-file-sharedir

test:
  imports:
    - DateTime::Locale
    - DateTime::Locale::Base
    - DateTime::Locale::Catalog
    - DateTime::Locale::Data
    - DateTime::Locale::FromData
    - DateTime::Locale::Util

about:
  home: http://metacpan.org/release/DateTime-Locale
  license: perl_5
  summary: 'Localization support for DateTime.pm'
