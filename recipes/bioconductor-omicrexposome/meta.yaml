{% set version = "1.4.0" %}
{% set name = "omicRexposome" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: acb8b201f16a1a64e0f03edbc3886650d943929eb1d301c597154a1c0b827641
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multidataset >=1.10.0,<1.12.0'
    - 'bioconductor-omicade4 >=1.22.0,<1.24.0'
    - 'bioconductor-rexposome >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-isva
    - r-pma
    - r-smartsva
    - r-stringr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-multidataset >=1.10.0,<1.12.0'
    - 'bioconductor-omicade4 >=1.22.0,<1.24.0'
    - 'bioconductor-rexposome >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-isva
    - r-pma
    - r-smartsva
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'omicRexposome systematizes the association evaluation between exposures and omic data, taking advantage of MultiDataSet for coordinated data management, rexposome for exposome data definition and limma for association testing. Also to perform data integration mixing exposome and omic data using multi co-inherent analysis (omicade4) and multi-canonical correlation analysis (PMA).'
