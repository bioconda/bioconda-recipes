{% set name = "OSTIR" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e19b6d7aa3c0ed936aabadadea2c821668be73af1002d7554a13ba8de69ca5d9

build:
  number: 0
  entry_points:
    - ostir = ostir.ostir:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7
    - viennarna >=2.4.17
  run:
    - python >=3.7
    - viennarna >=2.4.17

test:
  imports:
    - ostir
  commands:
    - ostir --help
    - ostir -i ACUUCUAAUUUAUUCUAUUUAUUCGCGGAUAUGCAUAGGAGUGCUUCGAUGUCAU -t string

about:
  home: "https://github.com/barricklab/rbs-calculator"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: "LICENSE"
  summary: "Open Source Transcription Initiation Rates"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - croots, jeffreybarrick
