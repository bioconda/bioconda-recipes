{% set version = "1.4.0" %}
{% set name = "customCMPdb" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e222af6e0ed1645d689eaa971ad3c6f4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-biocfilecache >=2.2.0,<2.3.0'
    - 'bioconductor-chemminer >=3.46.0,<3.47.0'
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotationhub >=3.2.0,<3.3.0'
    - 'bioconductor-biocfilecache >=2.2.0,<2.3.0'
    - 'bioconductor-chemminer >=3.46.0,<3.47.0'
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Customize and Query Compound Annotation Database'
  description: 'This package serves as a query interface for important community collections of small molecules, while also allowing users to include custom compound collections.'

