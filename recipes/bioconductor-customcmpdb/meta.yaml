{% set version = "1.20.0" %}
{% set name = "customCMPdb" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 95ffeee686b054206d92badcbec254e5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-customcmpdb", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-chemminer >=3.62.0,<3.63.0
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Customize and Query Compound Annotation Database
  description: This package serves as a query interface for important community collections of small molecules, while also allowing users to include custom compound collections.

