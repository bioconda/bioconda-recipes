{% set version = "1.10.0" %}
{% set name = "customCMPdb" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4a2da348c8192136738fff3c390a390b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-biocfilecache >=2.8.0,<2.9.0'
    - 'bioconductor-chemminer >=3.52.0,<3.53.0'
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - 'bioconductor-biocfilecache >=2.8.0,<2.9.0'
    - 'bioconductor-chemminer >=3.52.0,<3.53.0'
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Customize and Query Compound Annotation Database'
  description: 'This package serves as a query interface for important community collections of small molecules, while also allowing users to include custom compound collections.'

