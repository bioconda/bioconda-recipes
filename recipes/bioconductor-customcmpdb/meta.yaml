{% set version = "1.0.0" %}
{% set name = "customCMPdb" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7b15c949c2b469c83bc39903071438bb
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationhub >=2.22.0,<2.23.0'
    - 'bioconductor-biocfilecache >=1.14.0,<1.15.0'
    - 'bioconductor-chemminer >=3.42.0,<3.43.0'
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotationhub >=2.22.0,<2.23.0'
    - 'bioconductor-biocfilecache >=1.14.0,<1.15.0'
    - 'bioconductor-chemminer >=3.42.0,<3.43.0'
    - r-base
    - r-rappdirs
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Customize and Query Compound Annotation Database'
  description: 'This package serves as a query interface for important community collections of small molecules, while also allowing users to include custom compound collections.'

