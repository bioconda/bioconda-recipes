    - perl-test-simple
    - perl-pathtools
    - perl-datetime-format-duration
    - perl-log-log4perl
    - perl-hpc-runner-scheduler
    - perl-io
    - perl-hpc-runner
    - perl-file-path
    - perl-hpc-runner-slurm
    - perl-datetime

  run:
    - perl
    - perl-pathtools
    - perl-data-dumper
