{% set version = "1.1" %}
{% set name = "strainy" %}


package:
   name: strainy
   version: {{ version }}


source:
   url: https://github.com/katerinakazantseva/strainy/archive/refs/tags/{{ version }}.tar.gz
   sha256: bdbac3961fa840344ac67e249de8f6d4114e0796c5b40bb5535d8e59f4dc63d1


build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage("strainy", max_pin="x") }}  


requirements:
  host:
  - python ==3.10
  - pip
  build:
  - git
  run:
  - python >=3.8
  - samtools >=1.14
  - bcftools >=1.14
  - pygraphviz
  - matplotlib-base
  - biopython
  - python-edlib
  - networkx >=2.6,<3.4
  - gfapy
  - karateclub
  - numpy >=1.24,<1.27
  - pandas >=1.3,<3
  - pysam >=0.20,<0.23
  - scipy >=1.8,<1.13


test:
   commands:
     - cd strainy && ./strainy.py -h

about:
   home: https://github.com/katerinakazantseva/strainy
   license: GPL-3.0-or-later
   license_family: GPL3
   license_file: LICENSE
   summary: assembly-based metagenomic strain phasing using long reads
