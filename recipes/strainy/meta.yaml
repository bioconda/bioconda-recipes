{% set version = "1.2" %}
{% set name = "strainy" %}


package:
   name: strainy
   version: {{ version }}


source:
   url: https://github.com/katerinakazantseva/strainy/archive/refs/tags/{{ version }}.tar.gz
   sha256: de4ad2aca53b97bf1a6f803b76299b942f4c6e6a6b18337814d26dc07eac551b


build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install -vv .
  run_exports:
    - {{ pin_subpackage("strainy", max_pin="x") }}  


requirements:
  host:
  - python
  run:
  - python >=3.8
  - samtools >=1.14
  - bcftools >=1.14
  - minimap2
  - pygraphviz
  - matplotlib-base
  - biopython
  - python-edlib
  - networkx >=2.6,<3.4
  - gfapy
  - karateclub
  - numpy >=1.24,<1.27
  - pandas >=1.3,<3
  - pysam >=0.20,<0.23
  - scipy >=1.8,<1.13
  - flye


test:
   commands:
   - strainy -h

about:
   home: https://github.com/katerinakazantseva/strainy
   license: GPL-3.0-or-later
   license_family: GPL3
   license_file: LICENSE
   summary: Assembly-based metagenomic strain phasing using long reads
