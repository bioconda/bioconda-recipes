{% set version = "3.2.0" %}

package:
  name: preseq
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/smithlabcode/preseq/releases/download/v{{ version }}/preseq-{{ version }}.tar.gz
  sha256: 4f38fa67bdf3650f8a87039ce7a9a9ffa261d1d124cab1e10730bae11ebbecc7

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - htslib
  run:
    - zlib
    - htslib

about:
  home: https://github.com/smithlabcode/preseq
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: |
    predicting library complexity and genome coverage in high-throughput sequencing
  doc_url: 'https://preseq.readthedocs.io/'

test:
  commands:
    - preseq
    - to-mr

extra:
  recipe-maintainers:
    - andrewdavidsmith
