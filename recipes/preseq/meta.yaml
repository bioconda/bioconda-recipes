package:
  name: preseq
  version: 2.0.3

source:
  url: https://github.com/smithlabcode/preseq/archive/v2.0.3.tar.gz
  fn: preseq_v2.0.3.tar.bz2
  md5: 845e7afd200e1caac798f87109112c88
  patches:
    - makefile.patch

build:
  number: 0
  string: "gsl{{CONDA_GSL}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc
    - zlib {{CONDA_ZLIB}}*
    - gsl {{CONDA_GSL}}*

  run:
    - libgcc
    - zlib {{CONDA_ZLIB}}*
    - gsl {{CONDA_GSL}}*

test:
  commands:
    - preseq
    - bam2mr

about:
  home: https://github.com/smithlabcode/preseq
  license: GNU GENERAL PUBLIC LICENSE
  summary: 'Software for predicting library complexity and genome coverage in high-throughput sequencing'
