package:
  name: preseq
  version: 2.0.3

source:
  git_url: https://github.com/smithlabcode/preseq
  git_rev: v2.0.3
  patches: Makefile.patch

build:
  number: 0
  string: "gsl{{CONDA_GSL}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc
    - zlib {{CONDA_ZLIB}}*
    - gsl {{CONDA_GSL}}*

  run:
    - libgcc
    - zlib {{CONDA_ZLIB}}*
    - gsl {{CONDA_GSL}}*

test:
  commands:
    - preseq
    - bam2mr

about:
  home: https://github.com/smithlabcode/preseq
  license: GNU GENERAL PUBLIC LICENSE
  summary: 'Software for predicting library complexity and genome coverage in high-throughput sequencing'

extra:
  skip-lints:
    - uses_git_url
    - missing_hash
