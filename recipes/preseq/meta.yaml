{% set version = "3.2.0" %}

package:
  name: preseq
  version: {{ version }}

source:
  url: https://github.com/smithlabcode/preseq/releases/download/v{{ version }}/preseq-{{ version }}.tar.gz
  sha256: 95b81c9054e0d651de398585c7e96b807ad98f0bdc541b3e46665febbe2134d9

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - gsl
    - openblas
    - htslib
  run:
    - zlib
    - gsl
    - openblas
    - htslib

test:
  commands:
    - preseq
    - to-mr

about:
  home: https://github.com/smithlabcode/preseq
  license: GNU GENERAL PUBLIC LICENSE
  summary: 'Software for predicting library complexity and genome coverage in high-throughput sequencing'
