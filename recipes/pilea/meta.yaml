{% set name = "pilea" %}
{% set version = "1.3.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/pilea/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2588d83145c7705e8d45b4abb98ddb59db55890c87ca36b27165528473871aa3

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.7
    - setuptools
    - pip
  run:
    - python >=3.7
    - scikit-learn >=1.6.1
    - statsmodels >=0.14.4
    - tqdm
    - threadpoolctl
    - rich-argparse
    - needletail
    - pigz
    - tar

test:
    imports:
      - pilea
    commands:
      - pilea -h

about:
  home: https://github.com/xinehc/pilea
  license: MIT
  license_family: MIT
  summary: 'Pilea: profiling bacterial growth dynamics from metagenomes with sketching'

extra:
  recipe-maintainers:
    - xinehc
