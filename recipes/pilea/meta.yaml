{% set name = "pilea" %}
{% set version = "1.3.5" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/xinehc/pilea/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a37be64c7d38caf93936eff695b3a679397aad1c413327eb4b3daefd52813c70

build:
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - pip
    - wheel
    - cython
    - htslib
    - zlib
  run:
    - python
    - scikit-learn >=1.6.1
    - statsmodels >=0.14.4
    - numpy
    - tqdm
    - threadpoolctl
    - rich-argparse
    - wget
    - pigz
    - tar

test:
    imports:
      - pilea
    commands:
      - pilea -h

about:
  home: https://github.com/xinehc/pilea
  license: MIT
  license_family: MIT
  summary: 'Pilea: profiling bacterial growth dynamics from metagenomes with sketching'

extra:
  recipe-maintainers:
    - xinehc
  additional-platforms:
    - linux-aarch64
    - osx-arm64
