{% set version = "1.10.0" %}
{% set name = "splatter" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 23e67f9b69cf089821fb73a124c393c4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, covr, cowplot, knitr, limSolve, lme4, progress, pscl, testthat, rmarkdown, scDD, scran, mfa, phenopath, BASiCS (>= 1.7.10), zinbwave, SparseDC, BiocManager, spelling, igraph, DropletUtils
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-scater >=1.14.0,<1.15.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-akima
    - r-base
    - r-checkmate
    - r-crayon
    - r-fitdistrplus
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-rlang
    - r-scales
  run:
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-biocparallel >=1.20.0,<1.21.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-scater >=1.14.0,<1.15.0'
    - 'bioconductor-singlecellexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-akima
    - r-base
    - r-checkmate
    - r-crayon
    - r-fitdistrplus
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-rlang
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Simple Simulation of Single-cell RNA Sequencing Data'
  description: 'Splatter is a package for the simulation of single-cell RNA sequencing count data. It provides a simple interface for creating complex simulations that are reproducible and well-documented. Parameters can be estimated from real data and functions are provided for comparing real and simulated datasets.'
  license_file: LICENSE
extra:
  parent_recipe:
    name: bioconductor-splatter
    path: recipes/bioconductor-splatter
    version: 1.4.3

