{% set version = "1.2.2" %}
{% set name = "splatter" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 52c530ffe92b69681ee5fe6cb90e16d791ed973b32ac0de4a6fd6b2826ab7815
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-scater
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-akima
    - r-base
    - r-checkmate
    - r-fitdistrplus
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-scales
  run:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-edger
    - bioconductor-scater
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-akima
    - r-base
    - r-checkmate
    - r-fitdistrplus
    - r-ggplot2
    - r-locfit
    - r-matrixstats
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Splatter is a package for the simulation of single-cell RNA sequencing count data. It provides a simple interface for creating complex simulations that are reproducible and well-documented. Parameters can be estimated from real data and functions are provided for comparing real and simulated datasets.'
