{% set name = "riboprof" %}
{% set version = "1.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  - url: https://github.com/Kingsford-Group/ribomap/archive/refs/tags/v{{ version }}.zip
    sha256: e0a49d7b25fc68f48056e18c650fd8df430a4ac38557733ec59acb99d95f7692

build:
  number: 0
  missing_dso_whitelist:
    - /lib64/libbz2.so.1
    - /lib64/libm.so.6
    - /lib64/libc.so.6
  # skip: True # [osx]

requirements:
  build:
    - make
  host:
    - boost-cpp =1.82.0
    - seqan-library =1.4.2
  run:
    - boost-cpp =1.82.0
    - seqan-library =1.4.2

test:
  commands:
    - which riboprof

about:
  home: https://github.com/Kingsford-Group/ribomap
  summary: "Ribomap is a package that generates isoform-level ribosome profiles from ribosome profiling data."
