package:
  name: PsiCLASS
  version: 1.0.2

source:
  url: https://github.com/splicebox/PsiCLASS/archive/v1.0.2.tar.gz
  sha256: 3958e38e071d02c239fb8748f213fe96c724c06860fbc381cdeba5331bafa6ae

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - samtools 0.1.19.*
    - zlib
  run:
    - zlib
    - perl

test:
  commands:
    - classes > /dev/null
    - junc > /dev/null
    - trust-splice > /dev/null
    - subexon-info > /dev/null
    - combine-subexons > /dev/null
    - vote-transcripts > /dev/null 
    - add-genename > /dev/null
    - which psiclass

about:
  home: https://github.com/splicebox/PsiCLASS
  license: GPLv3
  summary: Simultaneous multi-sample transcript assembler for RNA-seq data 
