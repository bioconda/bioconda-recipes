{% set name = "spoa" %}
{% set version = "4.1.5" %}
{% set sha256 = "b5d323740b01255c55725e88db2548c666a05bc83b825c19cfac10586e21e7b3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rvaser/spoa/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake <4
    - pkg-config
  host:
    - zlib
    - simde
    - libgomp      # [linux]
    - llvm-openmp  # [osx]
    - cpu_features  # [linux]
    - cereal

test:
  commands:
    - spoa --help

about:
  home: 'https://github.com/rvaser/spoa'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'SIMD partial order alignment tool/library.'
  dev_url: 'https://github.com/rvaser/spoa'
  doc_url: 'https://github.com/rvaser/spoa/blob/{{ version }}/README.md'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:spoa
    - doi:10.1101/gr.214270.116
