{% set name = "spoa" %}
{% set version = "4.1.0" %}
{% set sha256 = "43238356f00bce2ad9698fc18b3e320024172a82182dcff24d57c5cf19e342c8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rvaser/spoa/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - zlib
    - simde
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - cpu_features

test:
  commands:
    - spoa --help

about:
  home: 'https://github.com/rvaser/spoa'
  license: MIT
  license_file: LICENSE
  summary: 'SIMD partial order alignment tool/library'

extra:
  identifiers:
    - biotools:spoa
    - doi:10.1101/gr.214270.116
