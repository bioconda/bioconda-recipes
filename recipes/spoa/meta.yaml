{% set name = "spoa" %}
{% set version = "3.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/rvaser/{{ name }}/archive/{{ version }}.tar.gz
  sha256: "60dbdf1f6272ea884d800fe34383f8c6133fda79242a23965b1b1cdd481dc7ec"

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - wget

test:
  commands:
    - spoa --help

about:
  home: https://github.com/rvaser/spoa
  license: MIT
  license_file: LICENSE
  summary: SIMD partial order alignment tool/library 
