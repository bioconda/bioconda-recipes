{% set name = "spoa" %}
{% set version = "3.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  # This needs the submodules downloaded as well
  git_url: https://github.com/rvaser/{{ name }}
  git_tag: {{ version }}
  sha256: unused

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - spoa --help

about:
  home: https://github.com/rvaser/spoa
  license: MIT
  license_file: LICENSE
  summary: SIMD partial order alignment tool/library 

extra:
  skip-lints:
    - uses_vcs_url
