{% set name = "spoa" %}
{% set version = "3.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/rvaser/{{ name }}/archive/{{ version }}.tar.gz
  sha256:

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - spoa --help

about:
  home: https://github.com/rvaser/spoa
  license: MIT
  license_file: LICENSE
  summary: SIMD partial order alignment tool/library 
