{% set name = "Replidec" %}
{% set version = "0.3.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/31/2a/eb6b903693c8bfc74086ca72976d700b73e9990058b24daecc0435f49f41/{{ name }}-{{ version }}.tar.gz"
  sha256: 9152f2fa410b8206a23f5af5ac94747c1e876a7b32ac67ec9bea8d9faa5bd5d4

build:
  number: 0
  entry_points:
    - Replidec=Replidec.Replidec_cmdline:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: generic
  
requirements:
  host:
    - python >=3.9
    - biopython =1.79
    - numpy =1.23.1
    - pip
  run:
    - python =3.9
    - biopython =1.79
    - numpy =1.23.1
    - mmseqs2
    - blast
    - hmmer
    - prodigal

test:
  imports:
    - Replidec.Replidec_cmdline
  commands:
    - Replidec --help

about:
  home: "https://github.com/deng-lab/Replidec"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Replication Cycle Decipher for Phages"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - pengSherryYel
