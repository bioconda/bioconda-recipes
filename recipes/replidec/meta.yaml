{% set name = "replidec" %}
{% set version = "0.3.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9152f2fa410b8206a23f5af5ac94747c1e876a7b32ac67ec9bea8d9faa5bd5d4

build:
  number: 0
  entry_points:
    - Replidec=Replidec.Replidec_cmdline:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python=3.10
    - biopython=1.79
    - numpy=1.23.1
    - pip
  run:
    - python=3.10
    - biopython=1.79
    - numpy=1.23.1
    - mmseqs2
    - blast
    - hmmer
    - prodigal

test:
  imports:
    - Replidec
  commands:
    - Replidec --help

about:
  home: "https://github.com/deng-lab/Replidec"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Replication Cycle Decipher for Phages"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - pengSherryYel
