{% set name = "Replidec" %}
{% set version = "0.3.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"


source:
  url: "https://files.pythonhosted.org/packages/fb/74/a36eb5e5935b1dd0a39dab062a42a5ea7189fd4dd41e8a176f0d3f3810aa/{{ name.lower() }}-{{ version }}.tar.gz"
  sha256: 67b1cf133b4441a98cee62ec781b8aad50840778299e11537317b992cc75bb25 

build:
  number: 0
  entry_points:
    - Replidec=Replidec.Replidec_cmdline:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  noarch: generic
  run_exports:
    - {{ pin_subpackage('replidec', exact=True) }}  


requirements:
  host:
    - python >=3.8
    - pip
    - setuptools

  run:
    - python >=3.8
    - blast 
    - hmmer 
    - mmseqs2 
    - numpy >=1.21
    - biopython >=1.79
    - pip               
    - prodigal

test:
  commands:
    - Replidec --help
    - python -m Replidec.Replidec_cmdline -h
  requires:
    - pip

about:
  home: "https://github.com/deng-lab/Replidec"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Replication Cycle Decipher for Phages"
  doc_url: "https://github.com/pengSherryYel/Replidec#readme"
  dev_url: "https://github.com/pengSherryYel/Replidec" 

extra:
  recipe-maintainers:
    - pengSherryYel
