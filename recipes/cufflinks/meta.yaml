{% set name = "cufflinks" %}
{% set version = "2.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/cole-trapnell-lab/cufflinks/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c069c8666c2f7d6b382d08c75aacd08e4c341996228fbb3687a147f2aacbc1ab
  patches:
    - 0001-configure.ac.patch

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - python
    - boost-cpp
    - eigen
    - samtools ==0.1.19
  run:
    - python
    - boost-cpp
    - eigen
    - samtools ==0.1.19

test:
  commands:
    - (cuffmerge --help 2>&1) | grep Options > /dev/null

about:
  home: "https://cole-trapnell-lab.github.io/cufflinks"
  license: "Boost Software License"
  summary: "Transcriptome assembly and differential expression analysis for RNA-Seq."
  dev_url: "https://github.com/cole-trapnell-lab/cufflinks"
  doc_url: "https://cole-trapnell-lab.github.io/cufflinks"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:cufflinks
    - usegalaxy-eu:cufflinks
