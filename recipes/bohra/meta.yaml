{% set name = "bohra" %}
{% set version = "3.0.6" %}
{% set sha256 = "e50ba9eb64ec996468d54e06e45a0fee1fdb942f4ab682e0f4db84ea63385150" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  entry_points:
    - bohra=bohra.bohra:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('bohra', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - altair
    - biopython 1.81
    - nextflow 22.10.6
    - pandas 1.0.5
    - numpy 1.23.1
    - jinja2
    - packaging
    - psutil
    - pytest-runner
    - pytest
    - sh
    - any2fasta
    - csvtk
    - perl-list-moreutils
    - perl-text-csv
    - perl-svg

test:
  imports:
    - bohra
  commands:
    - bohra --version | grep -F '{{ version }}'
    - bohra --help

about:
  home: "https://github.com/MDU-PHL/bohra"
  license: "GPL-3.0-or-later"
  license_family: "GPL3"
  license_file: "LICENSE.txt"
  summary: "Pipeline for analysing Illumina data for microbiological public health."
  doc_url: "https://github.com/MDU-PHL/bohra/wiki"

extra:
  recipe-maintainers:
    - kristyhoran
    - tseemann
