{% set name = "bohra" %}
{% set version = "1.0.25" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "48ec2980549d2bacb1f21708979e969e105ba6e45b0af4b4343691436b553b9b"

build:
  noarch: python
  number: 0
  entry_points:
    - bohra=bohra.bohra:main
  script: "sed -i.bak '35d;34d;28d' setup.py; {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - biopython >=1.70
    - jinja2
    - numpy
    - packaging
    - pandas >=0.23.0
    - psutil
    - pytest-runner
    - pytest
    - python >=3.6
    - sh
    - snakemake >=5.4.0
    - svgwrite
    - snippy >=4.4.3
    - shovill >=1.0.4
    - roary
    - prokka
    - kraken2
    - abricate
    - mlst
    - iqtree
    - seqtk
    - snp-dists >=0.6.3

test:
  imports:
    - bohra
  commands:
    - bohra --help

about:
  home: "https://github.com/kristyhoran/bohra"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: "LICENSE.txt"
  summary: "A bioinformatics pipeline for analysing short read Illumina data microbiological public health."

extra:
  recipe-maintainers:
    - kristyhoran
