{% set name = "bohra" %}
{% set version = "2.3.5" %}
{% set sha256 = "2bad4531f79ba47836bff07dd3f9e64934e7f120d8ae15d9f6d2a4854d00b2f4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  entry_points:
    - bohra=bohra.bohra:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('bohra', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - altair
    - biopython 1.81
    - nextflow 22.10.6
    - pandas 1.0.5
    - numpy 1.23.1
    - jinja2
    - packaging
    - psutil
    - pytest-runner
    - pytest
    - sh
    - any2fasta
    - csvtk
    - perl-list-moreutils
    - perl-text-csv
    - perl-svg

test:
  imports:
    - bohra
  commands:
    - bohra --version | grep -F '{{ version }}'
    - bohra --help

about:
  home: "https://github.com/MDU-PHL/bohra"
  license: "GPL-3.0-or-later"
  license_family: "GPL3"
  license_file: "LICENSE.txt"
  summary: "Pipeline for analysing Illumina data for microbiological public health."
  doc_url: "https://github.com/MDU-PHL/bohra/wiki"

extra:
  recipe-maintainers:
    - kristyhoran
    - tseemann
