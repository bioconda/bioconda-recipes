{% set name = "bohra" %}
{% set version = "3.0.0" %}
{% set sha256 = "1b8d1b1c4b004602cb0b71e8ca57b299b1b7e02c0607e7c0b3a30755641dc21e" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  entry_points:
    - bohra=bohra.bohra:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('bohra', max_pin="x") }}

requirements:
  host:
    - python >=3.11
    - pip
  run:
    - python >=3.11 
    - biopython
    - click==8.2.1
    - contourpy
    - cycler
    - datasmryzr
    - jinja2
    - jsonschema
    - jsonschema-specifications
    - kiwisolver
    - markupsafe
    - matplotlib
    - mycolorpy
    - narwhals
    - numpy
    - packaging
    - pandas
    - pillow
    - pluggy
    - psutil
    - pygments
    - pyparsing
    - pytest
    - python-dateutil
    - pytz
    - referencing
    - rpds-py
    - scikit-learn
    - scipy

test:
  imports:
    - bohra
  commands:
    - bohra --version | grep -F '{{ version }}'
    - bohra --help

about:
  home: "https://github.com/MDU-PHL/bohra"
  license: "GPL-3.0-or-later"
  license_family: "GPL3"
  license_file: "LICENSE.txt"
  summary: "Pipeline for analysing Illumina data for microbiological public health."
  doc_url: "https://mdu-phl.github.io/bohra/"

extra:
  recipe-maintainers:
    - kristyhoran
    - tseemann
