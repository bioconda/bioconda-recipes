{% set name = "bohra" %}
{% set version = "3.0.1" %}
{% set sha256 = "16c09536d34a4299914a7a83181395b8c3e9044d03cb5365c91c78e4c6ff1f16" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  entry_points:
    - bohra=bohra.bohra:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('bohra', max_pin="x") }}

requirements:
  host:
    - python >=3.11
    - pip
    - setuptools
  run:
    - python >=3.11 
    - biopython
    - click
    - contourpy
    - cycler
    - jinja2
    - jsonschema
    - jsonschema-specifications
    - kiwisolver
    - nextflow
    - markupsafe
    - matplotlib-base
    - narwhals
    - numpy
    - packaging
    - pandas
    - pillow
    - pluggy
    - psutil
    - pygments
    - pyparsing
    - pytest
    - python-dateutil
    - pytz
    - referencing
    - rpds-py
    - scikit-learn
    - scipy

test:
  imports:
    - bohra
  commands:
    - bohra --version | grep -F '{{ version }}'
    - bohra --help

about:
  home: "https://github.com/MDU-PHL/bohra"
  license: "GPL-3.0-or-later"
  license_family: "GPL3"
  license_file: "LICENSE.txt"
  summary: "Pipeline for analysing Illumina data for microbiological public health."
  doc_url: "https://mdu-phl.github.io/bohra/"

extra:
  recipe-maintainers:
    - kristyhoran
    - tseemann
