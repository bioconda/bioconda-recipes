{% set name = "bohra" %}
{% set version = "1.0.12" %}
{% set sha256 = "551773df5793b1a3d160a53d9e7d1f9e96fafcc2fb2c1a9d0bef8a0072784e9c" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/b/{{name}}/{{name}}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  
requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - snakemake
    - biopython
    - pathlib
    - numpy
    - svgwrite
    - psutil
    - pytest
    - sh
    - packaging
    - snippy
    - shovill
    - roary
    - prokka
    - kraken2
    - abricate
    - mlst
    - iqtree
    - seqtk
    - snp-dists
    - zlib

test:
  commands:
    - {{name}} run -h

about:
  home: https://github.com/kristyhoran/{{name}}
  license: GNU General Public License v3 (GPL-3.0)
  license_family: GPL
  license_file: LICENSE.txt
  summary: 'A pipeline for bioinformatics analysis of bacterial genomes'
