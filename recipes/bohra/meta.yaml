{% set name = "bohra" %}
{% set version = "1.2.19" %}
{% set sha256 = "5489c2ade07107defb3c1cc32a0dd0ac1e4af2261f7bc533425d3f656c80072c" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 1
  entry_points:
    - bohra=bohra.bohra:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - biopython >=1.70
    - snakemake >=5.10
    - pandas >=1.0
    - numpy >=1.18.1
    - svgwrite
    - jinja2
    - packaging
    - psutil
    - pytest-runner
    - pytest
    - sh
    - snippy ==4.4.5
    - samtools ==1.9
    - shovill >=1.0.9
    - prokka >=1.14.6
    - mlst >=2.19
    - snp-dists ==0.6.3
    - samtools ==1.9
    - iqtree
    - quicktree
    - seqtk
    - roary
    - kraken2
    - abritamr >=0.2.2
    - mash
    - toml

test:
  imports:
    - bohra
  commands:
    - bohra --version | grep -F '{{ version }}'
    - bohra --help

about:
  home: "https://github.com/kristyhoran/bohra"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: "LICENSE.txt"
  summary: "Pipeline for analysing Illumina data for microbiological public health."

extra:
  recipe-maintainers:
    - kristyhoran
    - tseemann
