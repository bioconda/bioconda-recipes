{% set name = "bohra" %}
{% set version = "1.2.1" %}
{% set sha256 = "74323f589d4db37958290227a6a3754f9984e31849ef6f03949ba0a2ecdec933" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 0
  entry_points:
    - bohra=bohra.bohra:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - biopython >=1.70
    - snakemake >=5.10
    - pandas >=1.0
    - numpy >=1.18.1
    - jinja2
    - packaging
    - psutil
    - pytest-runner
    - pytest
    - sh
    - snippy >=4.5.1
    - shovill >=1.0.9
    - prokka >=1.14.6
    - abricate >=0.9.9
    - mlst >=2.19
    - snp-dists >=0.7
    - iqtree
    - seqtk
    - roary
    - kraken2
    - abritamr
    - mash

test:
  imports:
    - bohra
  commands:
    - bohra --version | grep -F '{{ version }}'
    - bohra --help

about:
  home: "https://github.com/kristyhoran/bohra"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: "LICENSE.txt"
  summary: "Pipeline for analysing Illumina data for microbiological public health."

extra:
  recipe-maintainers:
    - kristyhoran
    - tseemann
