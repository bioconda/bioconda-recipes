{% set version="1.0.0" %}
{% set sha256="f8a6de308a6e890f23d063d59e77f4b2eee2defa9d30b413abf2df7f3106aeec" %}

build:
  number: 0
  skip: True # [py27]
  script: python -m pip install --no-deps --ignore-installed .

package:
  name: socru
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/socru/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}


requirements:
  host:
    - python
    - pip
    - biopython >=1.68
    - PyYAML
    - numpy
    - barrnap
    - blast
    
  run:
    - python
    - biopython >=1.68
    - PyYAML
    - numpy
    - barrnap
    - blast
test:
  commands:
    - socru --version

about:
  home: https://github.com/quadram-institute-bioscience/socru
  license: 'GPLv3'
  summary: 'Order and orientation of complete bacterial genomes'
