{% set version="4.beta" %}
{% set revision="85e67d6fb631f52d38e81fc5cc1776e760fef57e" %}
about:
  home: https://github.com/quadram-institute-bioscience/socru
  license: 'GPLv3'
  summary: 'Order and orientation of complete bacterial genomes'

build:
  number: 0
  skip: True # [py27]
  script: python -m pip install --no-deps --ignore-installed .

package:
  name: socru
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/socru.git
  git_rev: {{ revision }}
  md5: unused

requirements:
  host:
    - python >3
    - pip
    - biopython >=1.68
    - PyYAML
    - numpy
    - barrnap
    - blast
    
  run:
    - python >3
    - pip
    - biopython >=1.68
    - PyYAML
    - numpy
    - barrnap
    - blast
test:
  commands:
    - socru --version

extra:
  skip-lints:
    - uses_git_url
