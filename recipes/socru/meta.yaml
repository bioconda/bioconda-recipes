{% set name="socru" %}
{% set version="2.2.4" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/quadram-institute-bioscience/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 422d13c32676d868c0d4263f7b5dc66172951ca80cf018a1b50dfd49ff81e033

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - barrnap
    - blast

test:
  commands:
    - socru --version

about:
  home: https://github.com/quadram-institute-bioscience/socru
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Order and orientation of complete bacterial genomes'

extra:
  recipe-maintainers:
    - thanhleviet
  doi:
    - 10.1101/543702
