{% set name="socru" %}
{% set version="2.1.1" %}
{% set sha256="384e79a500446a8148d4481fef40e22e36398b5fee91a1c26ff44cbf8a229207" %}

build:
  noarch: generic
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}


requirements:
  host:
    - python >=3
    - pip
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - barrnap
    - blast
    
  run:
    - python >=3
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - barrnap
    - blast
test:
  commands:
    - socru --version

about:
  home: https://github.com/quadram-institute-bioscience/socru
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Order and orientation of complete bacterial genomes'

extra:
  recipe-maintainers:
    - thanhleviet
  doi:
    - 10.1101/543702
