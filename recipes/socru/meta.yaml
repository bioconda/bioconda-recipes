{% set name="socru" %}
{% set version="2.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/quadram-institute-bioscience/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2670242e14a8a19d4f2168bccfd49dc2d257b914e9d693ef060dc4ffd7a36ef8

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - barrnap
    - blast

test:
  commands:
    - socru --version

about:
  home: https://github.com/quadram-institute-bioscience/socru
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Order and orientation of complete bacterial genomes'

extra:
  recipe-maintainers:
    - thanhleviet
  doi:
    - 10.1101/543702
