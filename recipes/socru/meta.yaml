{% set name="socru" %}
{% set version="2.1.6" %}
{% set sha256="8f8f138ff980794b071093ce3ffcc73a43a191fb5556d757902395ba0db19d7b" %}

build:
  noarch: generic
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  skip: True # [py27]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3
    - pip
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - barrnap
    - blast
    
  run:
    - python >=3
    - biopython >=1.68
    - PyYAML
    - numpy
    - matplotlib
    - barrnap
    - blast
test:
  commands:
    - socru --version

about:
  home: https://github.com/quadram-institute-bioscience/socru
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Order and orientation of complete bacterial genomes'

extra:
  recipe-maintainers:
    - thanhleviet
  doi:
    - 10.1101/543702
