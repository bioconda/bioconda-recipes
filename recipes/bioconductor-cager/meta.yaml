{% set version = "1.22.3" %}
{% set name = "CAGEr" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c4651de70deada80715d6013a52f3818aa7fee025d558584edc416d1606a8d57
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-bsgenome >=1.48.0,<1.50.0'
    - 'bioconductor-delayedarray >=0.6.6,<0.8.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-multiassayexperiment >=1.6.0,<1.8.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-beanplot
    - r-data.table
    - 'r-ggplot2 >=2.2.0'
    - r-gtools
    - r-kernsmooth
    - r-memoise
    - r-plyr
    - r-reshape
    - r-som
    - r-stringdist
    - r-stringi
    - r-vegan
    - r-vgam
  run:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-bsgenome >=1.48.0,<1.50.0'
    - 'bioconductor-delayedarray >=0.6.6,<0.8.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicalignments >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-multiassayexperiment >=1.6.0,<1.8.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-rtracklayer >=1.40.6,<1.42.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-beanplot
    - r-data.table
    - 'r-ggplot2 >=2.2.0'
    - r-gtools
    - r-kernsmooth
    - r-memoise
    - r-plyr
    - r-reshape
    - r-som
    - r-stringdist
    - r-stringi
    - r-vegan
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Preprocessing of CAGE sequencing data, identification and normalization of transcription start sites and downstream analysis of transcription start sites clusters (promoters).'
extra:
  identifiers:
    - biotools:cager
