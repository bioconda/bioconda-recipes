{% set version = "2.4.0" %}
{% set name = "CAGEr" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 68ec18ea718b95086d52c29ea6369b6a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BSgenome.Drerio.UCSC.danRer7, DESeq2, FANTOM3and4CAGE, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-multiassayexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-data.table
    - r-formula.tools
    - 'r-ggplot2 >=2.2.0'
    - r-gtools
    - r-kernsmooth
    - r-memoise
    - r-plyr
    - r-reshape2
    - r-som
    - r-stringdist
    - r-stringi
    - r-vegan
    - r-vgam
  run:
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-delayedarray >=0.24.0,<0.25.0'
    - 'bioconductor-delayedmatrixstats >=1.20.0,<1.21.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-multiassayexperiment >=1.24.0,<1.25.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-data.table
    - r-formula.tools
    - 'r-ggplot2 >=2.2.0'
    - r-gtools
    - r-kernsmooth
    - r-memoise
    - r-plyr
    - r-reshape2
    - r-som
    - r-stringdist
    - r-stringi
    - r-vegan
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Analysis of CAGE (Cap Analysis of Gene Expression) sequencing data for precise mapping of transcription start sites and promoterome mining'
  description: 'Preprocessing of CAGE sequencing data, identification and normalization of transcription start sites and downstream analysis of transcription start sites clusters (promoters).'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:cager
  parent_recipe:
    name: bioconductor-cager
    path: recipes/bioconductor-cager
    version: 1.22.3

