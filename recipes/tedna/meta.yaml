{% set name = "tedna" %}
{% set version = "1.3.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mzytnicki/tedna/archive/refs/tags/{{ version }}.tar.gz
  sha256: a299c712d6a673ae25dea5cc87539f2f55c9a6985bae5811f1f891dcb9391e4c
  patches:
    - 0001-makefile.patch
    - 0002-cstdint.patch

build:
  number: 0
  # ./sparsehash/sparse_hash_map:94:10: fatal error: 'tr1/functional' file not found
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - sparsehash

test:
  commands:
    - tedna -v

about:
  home: "https://github.com/mzytnicki/tedna"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Tedna is a lightweight de novo transposable element assembler."
  dev_url: "https://github.com/mzytnicki/tedna"
  doc_url: "https://github.com/mzytnicki/tedna/blob/{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btu365
    - biotools:tedna
