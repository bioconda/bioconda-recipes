{% set version = "1.18.0" %}
{% set name = "biodb" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5dba370f5249ce4a46133054a693071d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biodb", max_pin="x.x") }}'

# Suggests: BiocStyle, roxygen2, devtools, testthat (>= 2.0.0), knitr, rmarkdown, xml2
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - r-base
    - r-chk
    - r-fscache >=1.0.2
    - r-jsonlite
    - r-lgr
    - r-lifecycle
    - r-openssl
    - r-plyr
    - r-progress
    - r-r6
    - r-rappdirs
    - r-rcpp
    - r-rsqlite
    - r-sched >=1.0.1
    - r-sqlq
    - r-stringr
    - r-testthat
    - r-withr
    - r-xml
    - r-yaml
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - r-base
    - r-chk
    - r-fscache >=1.0.2
    - r-jsonlite
    - r-lgr
    - r-lifecycle
    - r-openssl
    - r-plyr
    - r-progress
    - r-r6
    - r-rappdirs
    - r-rcpp
    - r-rsqlite
    - r-sched >=1.0.1
    - r-sqlq
    - r-stringr
    - r-testthat
    - r-withr
    - r-xml
    - r-yaml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Biodb, a Library and a Development Framework for Connecting to Chemical and Biological Databases
  description: The biodb package provides access to standard remote chemical and biological databases (ChEBI, KEGG, HMDB, ...), as well as to in-house local database files (CSV, SQLite), with easy retrieval of entries, access to web services, search of compounds by mass and/or name, and mass spectra matching for LCMS and MSMS. Its architecture as a development framework facilitates the development of new database connectors for local projects or inside separate published packages.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

