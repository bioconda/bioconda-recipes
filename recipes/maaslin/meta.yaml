package:
  name: maaslin
  version: "0.04"

source:
  url: https://bitbucket.org/biobakery/maaslin/downloads/Maaslin_0.0.4.tar.gz
  md5: 887d1e347e9a2ad2a38ab78a00838162

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-agricolae
    - r-gam
    - r-gamlss
    - r-gbm
    - r-glmnet
    - r-inlinedocs
    - r-logging
    - r-optparse
    - r-outliers
    - r-penalized
    - r-pscl
    - r-robustbase

  run:
    - r-base
    - r-agricolae
    - r-gam
    - r-gamlss
    - r-gbm
    - r-glmnet
    - r-inlinedocs
    - r-logging
    - r-optparse
    - r-outliers
    - r-penalized
    - r-pscl
    - r-robustbase

test:
  commands:
    - $R -e "library('Maaslin')"


about:
  license: Custom
  summary: 'MaAsLin is a multivariate statistical framework that finds associations between clinical metadata and microbial community abundance or function.'
  license_file: LICENSE
  home: https://huttenhower.sph.harvard.edu/maaslin
