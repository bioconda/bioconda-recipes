{% set name = "MaAsLin" %}
{% set version = "0.0.5" %}
{% set sha256 = "7019bda725adf7623b1437239646ffeb3cba2386c701ecb277a41a18a6bd58a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/biobakery/{{ name|lower }}/downloads/Maaslin_{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - paths.patch

build:
  number: 2
  noarch: generic
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-agricolae
    - r-gam
    - r-gamlss
    - r-gbm
    - r-glmnet
    - r-inlinedocs
    - r-logging
    - r-optparse
    - r-outliers
    - r-penalized
    - r-pscl
    - r-robustbase
  run:
    - r-base
    - r-agricolae
    - r-gam
    - r-gamlss
    - r-gbm
    - r-glmnet
    - r-inlinedocs
    - r-logging
    - r-optparse
    - r-outliers
    - r-penalized
    - r-pscl
    - r-robustbase
    - python <3
    - blist

test:
  commands:
    - $R -e "library('Maaslin')"
    - MaaslinToGraphlanAnnotation.py -h
    - merge_metadata.py -h
    - PCLToGraphlanCoreGene.py -h
    - transpose.py -h

about:
  license: Custom
  summary: 'MaAsLin is a multivariate statistical framework that finds associations between clinical metadata and microbial community abundance or function.'
  license_file: LICENSE
  home: https://huttenhower.sph.harvard.edu/maaslin
