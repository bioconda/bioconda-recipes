{% set name = "perl-json-maybexs" %}
{% set version = "1.004004" %}
{% set sha256 = "7ca5921306a544f621705dce987fe955b1a6833d0b195c094626a19dca094dba" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/JSON-MaybeXS-1.004004.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-carp
    - perl-json-pp
    - perl-test-needs >=0.002006
  run:
    - perl
    - perl-carp
    - perl-json-pp

test:
  imports:
    - JSON::MaybeXS

about:
  home: http://metacpan.org/pod/JSON::MaybeXS
  license: perl_5
  summary: 'Use Cpanel::JSON::XS with a fallback to JSON::XS and JSON::PP'
