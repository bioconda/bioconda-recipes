{% set version = "0.2.0" %}

package:
  name: fsnviz
  version: {{ version }}

source:
  url: https://pypi.python.org/packages/a8/e9/535bde7ffdf5c0678d0b75d0667dc846bbf95c27f6f540eb69b7240b901c/FsnViz-{{ version }}.tar.gz
  md5: 20a051a88d1631e76536828b8b69cac4

build:
  noarch: generic
  # FsnViz does not support Python 2
  skip: True  # [py2k]
  number: 1
  entry_points:
    - fsnviz=fsnviz.cli:main

requirements:
  host:
    - python
    - setuptools
    - click >=6.6
    - crimson >=0.3.0
    - jinja2 ==2.9.5
    - circos >=0.69.2

  run:
    - python
    - click >=6.6
    - crimson >=0.3.0
    - jinja2 ==2.9.5
    - circos >=0.69.2

test:
  commands:
    - fsnviz --help

about:
  home: https://github.com/bow/fsnviz
  license: BSD
  summary: 'Tool for plotting gene fusion events detected by various tools using Circos.'
  license_family: BSD

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
