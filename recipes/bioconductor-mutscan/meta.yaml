{% set version = "1.0.0" %}
{% set name = "mutscan" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 2d0666fcfae5997a59f3cf92327e03d2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mutscan", max_pin="x.x") }}'

# Suggests: testthat (>= 3.0.0), BiocStyle, knitr, Biostrings, pwalign, plotly, scattermore, BiocManager
# SystemRequirements: GNU make
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-matrix
    - r-rcpp
    - r-rlang
    - r-rmarkdown
    - r-tibble
    - r-tidyr
    - r-tidyselect >=1.2.0
    - r-xfun
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-csaw >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-dt
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-matrix
    - r-rcpp
    - r-rlang
    - r-rmarkdown
    - r-tibble
    - r-tidyr
    - r-tidyselect >=1.2.0
    - r-xfun

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Preprocessing and Analysis of Deep Mutational Scanning Data
  description: Provides functionality for processing and statistical analysis of multiplexed assays of variant effect (MAVE) and similar data. The package contains functions covering the full workflow from raw FASTQ files to publication-ready visualizations. A broad range of library designs can be processed with a single, unified interface.
  license_file: LICENSE

