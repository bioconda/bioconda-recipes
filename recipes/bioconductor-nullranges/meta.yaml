{% set version = "1.16.3" %}
{% set name = "nullranges" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5b65fdef0c5dfe659bf4ff5f235a705d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-nullranges", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, rmarkdown, ks, DNAcopy, RcppHMM, AnnotationHub, ExperimentHub, GenomeInfoDb, nullrangesData, ensembldb, EnsDb.Hsapiens.v86, BSgenome.Hsapiens.UCSC.hg38, patchwork, plotgardener, dplyr, magrittr, tidyr, cobalt, DiagrammeR, MatchIt
requirements:
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-data.table
    - r-ggplot2
    - r-ggridges
    - r-progress
    - r-rlang
    - r-scales
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-interactionset >=1.38.0,<1.39.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-plyranges >=1.30.0,<1.31.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-data.table
    - r-ggplot2
    - r-ggridges
    - r-progress
    - r-rlang
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Generation of null ranges via bootstrapping or covariate matching
  description: Modular package for generation of sets of ranges representing the null hypothesis. These can take the form of bootstrap samples of ranges (using the block bootstrap framework of Bickel et al 2010), or sets of control ranges that are matched across one or more covariates. nullranges is designed to be inter-operable with other packages for analysis of genomic overlap enrichment, including the plyranges Bioconductor package.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

