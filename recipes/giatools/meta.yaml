{% set name = "giatools" %}
{% set version = "0.5.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/BMCV/giatools/archive/refs/tags/{{ version }}.zip"
  sha256: 813fe494d486ceebd6fdaa0db1e5b6ffced0c9183c47eaff49e72ebbf2af40b0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - numpy >=1.18
    - scikit-image >=0.18
  run:
    - python >=3.9
    - numpy >=1.18
    - scikit-image >=0.18

test:
  commands:
    - python -c "import giatools; print(giatools.VERSION)"

about:
  home: "https://github.com/BMCV/giatools"
  license: MIT
  summary: "Tools required for Galaxy Image Analysis"
  dev_url: "https://github.com/BMCV/giatools"

extra:
  recipe-maintainers:
    - kostrykin
