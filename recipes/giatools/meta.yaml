{% set name = "giatools" %}
{% set version = "0.7.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/BMCV/giatools/archive/refs/tags/{{ version }}.zip"
  sha256: 52f292172b252dde5ce3e3d30a31dd86b8b66faf38765fe3eed33c57588d2789

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - numpy >=1.18
    - scikit-image >=0.18,<0.27
  run:
    - python >=3.9
    - numpy >=1.18
    - scikit-image >=0.18,<0.27
    - attrs >=25.4
    - ome-zarr >=0.12.2,<0.13  # [py >= 311]
    - tifffile

test:
  commands:
    - python -c "import giatools; print(giatools.__version__)"
    - python -c "import giatools.image"
    - python -c "import giatools.io; print(giatools.io.backends)"
    - python -c "import giatools.metadata"
    - python -c "import giatools.pandas"
    - python -c "import giatools.util"

about:
  home: "https://github.com/BMCV/giatools"
  license: MIT
  summary: "Tools required for Galaxy Image Analysis"
  dev_url: "https://github.com/BMCV/giatools"

extra:
  recipe-maintainers:
    - kostrykin
