{% set name = "giatools" %}
{% set version = "0.3" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/BMCV/giatools/archive/refs/tags/{{ version }}.zip"
  sha256: 2172581b7c2a428184082ccf715cfac2c61ea19d37651784ae5283402a1ef6f1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv "
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - setuptools
    - numpy >=1.18
    - scikit-image >=0.18
  run:
    - python >=3.8,<3.12
    - numpy >=1.18
    - scikit-image >=0.18

test:
  commands:
    - python -c "import giatools; print(giatools.VERSION)"

about:
  home: "https://github.com/BMCV/giatools"
  license: MIT
  summary: "Tools required for Galaxy Image Analysis"
  dev_url: "https://github.com/BMCV/giatools"

extra:
  recipe-maintainers:
    - kostrykin
