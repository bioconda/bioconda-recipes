{% set version = "0.5.2" %}

package:
  name: fairy
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('fairy', max_pin='x.x') }}

source:
  url: https://github.com/bluenote-1577/fairy/archive/v{{ version }}.tar.gz
  sha256: 61882e078b64da6d8f4f9ed64770f83776f8a9e2e2c9a2e3c759c285aa97d6cd

requirements:
  build:
    - {{ compiler("cxx") }}
    - rust >=1.61
    - make
    - cmake >=3.12

test:
  commands:
    - fairy --help

about:
  home: https://github.com/bluenote-1577/fairy
  license: MIT
  summary: fairy calculates all-to-all approximate coverage for multi-sample metagenomic binning > 100x faster than alignment. 
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bluenote-1577
    
