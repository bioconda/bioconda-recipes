{% set version = "1.0.0" %}
{% set name = "markov_genome" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/eaasna/markov_genome/releases/download/v1.0.0/markov_genome-{{ version }}.tar.gz
  sha256: 55d6e110b9babeae0d62a4c2113be0a3cac68113859c72e4f2b5882b0cdb8ec6

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('markov_genome', max_pin="x.x") }}
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    # - {{ compiler('c') }} add these C/C++ compilers if needed
    # - {{ compiler('cxx') }}

test:
  commands:
    - markov_genome --help

about:
  home: https://github.com/eaasna/markov_genome
  license: BSD-3-Clause License
  license_file:
    - LICENSE.md         # the license file for your package
    - THIRDPARTY.yml  # this file is generated by cargo-bundle-licenses  
  summary: A Rust package for Markov chain sequence simulation.

extra:
  recipe-maintainers:
    - eaasna
