package:
  name: fiji
  version: 20170530

source:
  url: https://downloads.imagej.net/fiji/Life-Line/fiji-linux64-20170530.zip  # [linux]
  md5: 1aaa2d11daac043cb0e63d00c8c79253   # [linux]
  url: https://downloads.imagej.net/fiji/Life-Line/fiji-macosx-20170530.dmg # [osx]
  md5: a5c9af6c0ced968931faa3280e2394e1   # [osx]

build:
  noarch: generic
  number: 0

requirements:
  host:
    - openjdk
  run:
    - openjdk

test:
  requires:
    - python
  files:
    - hello.py
  commands:
    - ImageJ --ij2 --headless --debug --jython hello.py 2>&1 | grep Bjoern
    - ImageJ --ij2 --headless --debug -DXms=512m -DXmx=1g --jython hello.py 2>&1 | grep Bjoern

