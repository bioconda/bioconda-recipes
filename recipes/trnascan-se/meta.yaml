{% set name = "tRNAscan-SE" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: http://trna.ucsc.edu/software/trnascan-se-2.0.0.tar.gz
  md5: 36d2b53bcb281efbae09e0305346e544
    
requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - perl

  run:
    - libgcc  # [not osx]
    - perl
    - infernal ==1.1.2

test:
  source_files:
    - Demo/Example1.fa
    - Demo/Example1-tRNAs.out
  commands:
    - tRNAscan-SE --quiet --breakdown --hitsrc --detail Demo/Example1.fa 2>/dev/null | diff Demo/Example1-tRNAs.out -

about:
  home: http://lowelab.ucsc.edu/tRNAscan-SE/
  license: GPLv3
  summary: tRNA detection in large-scale genome sequence


