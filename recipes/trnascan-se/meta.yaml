{% set name = "tRNAscan-SE" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: http://eddylab.org/software/tRNAscan-SE/tRNAscan-SE-1.3.1.tar.gz
  sha256: 862924d869453d1c111ba02f47d4cd86c7d6896ff5ec9e975f1858682282f316

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - zlib
    - perl
    - perl-app-cpanminus
    - perl-module-build

  run:
    - libgcc  # [not osx]
    - zlib
    - perl

test:
  commands:
    - tRNAscan-SE -h > /dev/null

about:
  home: http://eddylab.org/software.html
  summary: tRNA detection in large-scale genome sequence
  license: GPL


