{% set name = "tRNAscan-SE" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  url: http://trna.ucsc.edu/software/trnascan-se-2.0.0.tar.gz
  md5: 36d2b53bcb281efbae09e0305346e544

requirements:
  build:
    - {{ compiler('c') }}
    - perl

  run:
    - perl
    - infernal ==1.1.2

test:
  commands:
    - tRNAscan-SE -h

about:
  home: http://lowelab.ucsc.edu/tRNAscan-SE/
  license: GPLv3
  summary: tRNA detection in large-scale genome sequence
