{% set version = "0.2.0" %}
{% set sha256 = "5d33148253d73499fc01d942846f5c60d2d5360dd6f3a428446437b964ea4a4a" %}

package:
  name: prophyle
  version: {{ version }}

source:
  fn: prophyle-{{ version }}.tar.gz
  url: https://github.com/karel-brinda/prophyle/archive/{{version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py27]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - samtools
    - ete3
    - bitarray
    - scipy
    - wheel
    - zlib
    - psutil
    - pysam
  run:
    - python
    - samtools
    - ete3
    - bitarray
    - scipy
    - wheel
    - zlib
    - psutil
    - pysam

test:
    commands:
      - prophyle -h

about:
  home: https://github.com/karel-brinda/prophyle
  license: MIT
  summary: 'ProPhyle is a metagenomic classifier based on BWT-index and phylogenetic trees. Its indexing strategy uses bottom-up propagation of k-mers in the tree, assembling contigs at each node and matching using a standard full-text search.'
