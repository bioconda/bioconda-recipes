{% set name = "bialign" %}
{% set version = "0.3b3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0c25ec2b50c6d5537f013f0b3e4ac9941e9e642854364a533d596fef669b3570

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: "https://github.com/s-will/BiAlign"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Bialignment of RNAs and proteins"
  doc_url: https://pypi.org/project/bialign/
  doc_src_url: https://github.com/s-will/BiAlign/blob/master/README.md
  dev_url: https://github.com/s-will/BiAlign

test:
  commands:
    - bialign.py --version

extra:
  recipe-maintainers:
    - s-will
  identifiers:
    - doi:10.1007/978-3-030-63061-4_15

