{% set name = "numkit" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Becksteinlab/numkit/archive/refs/tags/release-{{ version }}.tar.gz
  sha256: a98b30d85da7e30e709ff1aa037c3577b5359c99d19e1c7ebc285f1380acc402

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - six

test:
  imports:
    - numkit
    - numkit.timeseries

about:
  home: https://github.com/Becksteinlab/numkit 
  license: Modified BSD 
  license_family: BSD
  license_file: LICENSE
  summary: 'Numerical first aid kit (with numpy/scipy).' 
  description: |
    numkit is a small collection of numerical helper functions and classes
    ("numerical first aid kit") that have been useful for GromacsWrapper
    and related projects.
  doc_url: hhttps://numkit.readthedocs.io
  dev_url: https://github.com/Becksteinlab/numkit

extra:
  recipe-maintainers:
    - simonbray
