{% set version = "1.36.0" %}
{% set name = "flowPloidyData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e095fc864bf2d9b7efc72b50ce51518c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowploidydata", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, flowCore
requirements:
  host:
    - r-base
  run:
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: GPL-3
  summary: Example Flow Cytometry Data
  description: A collection of raw flow cytometry data for use in vignettes for the flowPloidy package.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

