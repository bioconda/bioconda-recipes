{% set version = "0.8.0" %}
{% set name = "Amira" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Danderson123/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 46af33fab66ce18c8b9f950531b94fd4253a58e88af9a4d3db8dc553aa6e12a8

build:
  number: 0
  script:
    - |
      # Make sure conda-installed cmake is used (not system one)
      export PATH="$(dirname $(which cmake)):$PATH"
      cmake --version  # Sanity check
      # Install Pandora
      git clone --single-branch https://github.com/rmcolq/pandora.git --recursive
      cd pandora
      git checkout f7e06605d54981edbeebd8935bd1a6fd47a31fbc
      sed -i 's/cmake_minimum_required(VERSION 3.12)/cmake_minimum_required(VERSION 3.5)/' CMakeLists.txt
      mkdir -p build
      cd build
      cmake -DHUNTER_JOBS_NUMBER=$(nproc) -DCMAKE_BUILD_TYPE=Release ..
      make -j$(nproc)
      make install
      cd ../..

      # Install Python package
      {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - amira = amira.__main__:main
  run_exports:
    - {{ pin_subpackage("amira", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}

  host:
    - python ==3.10
    - pip
    - poetry-core >=1.0.0
    - cmake ==3.12
    - boost-cpp
    - make
    - git

  run:
    - python ==3.10
    - samtools ==1.18
    - racon ==1.4.10
    - minimap2 ==2.17
    - kmer-jellyfish ==2.3.0

test:
  imports:
    - amira
  commands:
    - amira --help
    - pandora --help

about:
  home: "https://github.com/Danderson123/Amira"
  summary: 'A tool to detect acquired AMR genes directly from long read sequencing data.'
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/Danderson123/Amira"
  doc_url: "https://github.com/Danderson123/Amira/blob/main/README.md"

extra:
  recipe-maintainers:
    - Danderson123
