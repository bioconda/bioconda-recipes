{% set version = "0.9.2" %}
{% set name = "Amira" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Danderson123/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6c5dab3db837092958babe62c8f21d6f7e2d01ca22f28cc59795c38baa9dcb40

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - amira = amira.__main__:main
  run_exports:
    - {{ pin_subpackage("amira", max_pin="x.x") }}

requirements:
  build:
    - python ==3.10
    - pip
    - poetry-core

  run:
    - python ==3.10
    - samtools ==1.18
    - racon ==1.4.10
    - minimap2 ==2.17
    - kmer-jellyfish ==2.3.0
    - joblib ==1.2.0
    - matplotlib-base ==3.6.2
    - numpy ==1.26.4
    - pandas ==2.2.2
    - pyfastaq ==3.17.0
    - pysam ==0.22.0
    - pytest ==7.2.0
    - scipy ==1.12.0
    - sourmash ==4.8.4
    - suffix-tree ==0.1.2
    - tqdm ==4.67.1

test:
  imports:
    - amira
  commands:
    - amira --help

about:
  home: "https://github.com/Danderson123/Amira"
  summary: 'A tool to detect acquired AMR genes directly from long read sequencing data.'
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/Danderson123/Amira"
  doc_url: "https://github.com/Danderson123/Amira/blob/main/README.md"

extra:
  recipe-maintainers:
    - Danderson123
