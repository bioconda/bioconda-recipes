about:
  home: 'http://www.fishbrowser.org/software/PEP_scaffolder/'
  summary: 'PEP_scaffolder is a novel scaffolding tool using (homologous) proteins to scaffold genome fragments.'

build:
  detect_binary_files_with_prefix: true
  number: 0
  skip: False

requirements:
  run:
    - perl-threaded

package:
  name: pep_scaffolder
  version: 0.1

source:
  fn: PEP_scaffolder.tar.gz
  url: http://www.fishbrowser.org/software/PEP_scaffolder/downloads/PEP_scaffolder.tar.gz 

test:
  commands:
    - pep_scaffolder | grep PEP_scaffolde.sh > /dev/null
