{% set name = "deicode" %}
{% set version = "0.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deicode-{{ version }}.tar.gz
  sha256: 29472dc1f2d7c0cefeab3517d957a2476b5fb981861d1f3deeb75dfa291b34e4

build:
  entry_points:
    - deicode=deicode.scripts._standalone_rpca:deicode
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - cython
    - pip
    - python
  run:
    - biom-format
    - click
    - h5py
    - nose >=1.3.7
    - numpy >=1.12.1
    - pandas >=0.10.0
    - python
    - scikit-bio >0.5.3
    - scipy >=0.19.1

test:
  imports:
    - deicode
  commands:
    - pip check
    - deicode --help
  requires:
    - pip

about:
  home: https://pypi.org/project/deicode/
  summary: Robust Aitchison compositional biplots from sparse count data
  license: BSD-3-Clause
  license_file: COPYING.txt
