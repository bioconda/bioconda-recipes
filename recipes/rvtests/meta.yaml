{% set version = "2.1.0" %}

package:
  name: rvtests 
  version: {{ version }}

build:
  number: 0
 
source:
  url: https://github.com/zhanxw/rvtests/archive/v{{ version }}.tar.gz
  sha256: bc05cd1ab1cbeda62bd79fd3ba0f46b8e304a1bc1bea556316baa2c38ef1fcf3

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - wget # [not osx]
    - zlib
    - unzip
    - curl # [osx]
  host:
    - zlib
    - clangdev  # [osx]
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]

test:
  commands:
    - rvtest --help 

about:
  home: https://github.com/zhanxw/rvtests
  license: GPL
  summary: Rare variant test software for next generation sequencing data

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btw079
    - biotools:rvtests
