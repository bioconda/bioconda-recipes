package:
  name: amos
  version: "3.1.0"

source:
  url: https://sourceforge.net/projects/amos/files/amos/3.1.0/amos-3.1.0.tar.gz
  sha256: 2d9f50e39186ad3dde3d3b28cc265e8d632430657f40fc3978ce34ab1b3db43b
  patches:
    - patch

build:
  number: 5
  # OSX failing due to missing dependencies in OSX branch
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - boost
    - blat
    - mummer
    - perl
    - perl-statistics-descriptive
    - perl-xml-parser
    - perl-dbi
    - kmer-jellyfish
    - python
  run:
    - mummer
    - perl
    - perl-statistics-descriptive
    - perl-xml-parser
    - perl-dbi
    - kmer-jellyfish
    - python

test:
  commands:
    - Minimo -h > /dev/null

about:
  home: 'http://amos.sourceforge.net/wiki/index.php/AMOS'
  summary: 'A Modular, Open-Source whole genome assembler'
  license: Artistic License

extra:
  identifiers:
    - biotools:amos
