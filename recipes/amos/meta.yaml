package:
  name: amos
  version: "3.1.0"

about:
  home: 'http://amos.sourceforge.net/wiki/index.php/AMOS'
  summary: 'A Modular, Open-Source whole genome assembler'
  license: Artistic License

source:
  fn: amos-pruned.tar.gz
  url: https://github.com/eclarke/amos-conda/raw/master/amos-pruned.tar.gz
  md5: 8d11e6be77ef8bc5c5cc7df890090248

build:
  number: 2

test:
  commands:
    - Minimo -h > /dev/null

requirements:
  build:
    - gcc
    - boost
    - autoconf
  run:
    - mummer
    - perl-statistics-descriptive
    - perl-xml-parser
    - perl-dbi
    - jellyfish
    - python
