{% set name = "gxformat2" %}
{% set version = "0.21.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 785fe055dc669a1fab730dc8a6dcddd5dd69dd9fcef7580f47f1be87b90d17a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - gxwf-to-native = gxformat2.converter:main
    - gxwf-to-format2 = gxformat2.export:main
    - gxwf-lint = gxformat2.lint:main
    - gxwf-viz = gxformat2.cytoscape:main
    - gxwf-abstract-export = gxformat2.abstract:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - bioblend
    - pyyaml
    - schema-salad >=8.2
    - six >=1.9.0

test:
  imports:
    - gxformat2

about:
  home: "https://github.com/jmchilton/gxformat2"
  license: MIT
  summary: "Galaxy Workflow Format 2 Descriptions."
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/jmchilton/gxformat2"
