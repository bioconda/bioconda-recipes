{% set name = "deeptetrad" %}
{% set version = "1.0.1.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "f31d213c248007aeca4606fdf64daf2c2dc5b43ccd685295ec1174ca3a717207"

build:
  number: 0
  entry_points:
    - deeptetrad=deeptetrad.entry:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - deeptetrad
    - deeptetrad.utils
    - imgaug
    - imgaug.augmenters
    - imgaug.external
    - mrcnn
  commands:
    - deeptetrad --help

about:
  home: "https://github.com/abysslover/deeptetrad"
  license: "GNU General Public v3 (GPLv3)"
  license_family: "GPL3"
  license_file: ""
  summary: "DeepTetrad: a deep learning model for fluorescent pollen-tetrad image analysis"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
