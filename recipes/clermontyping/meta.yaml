package:
  name: "clermontyping"
  version: "1.0.1"
  
source:
  url: "https://github.com/happykhan/ClermonTyping/archive/refs/tags/1.0.2.tar.gz"
  sha256: 6b14a7a1450f13dfc5fc4ca39349baf94d9a09b726f982213119284d06bf2f8c

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('clermontyping', max_pin="1.0.1") }}  

requirements:
  host:
    - python >=3.8
    - r-base
  run:
    - blast
    - biopython
    - r-readr
    - r-dplyr
    - r-tidyr
    - r-stringr
    - r-knitr
    - r-rmarkdown
    - r-markdown
    - pandoc
    - mash

test:
  commands:
    - clermonTyping.sh -h

about:
  home: "https://github.com/happykhan/ClermonTyping"
  summary: " determine the Clermont  E coli phylotype"
  license: GPLv3
  license_family: GPL
  license_file: 'LICENSE'
  description: 'Determines the Clermont phylotype of a given E coli strain by performing in silico quadriplex PCR'

extra:
  recipe-maintainers:
    - happykhan