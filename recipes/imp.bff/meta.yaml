package:
  name: imp.bff
  version: '0.14.2'

source:
  - url: https://github.com/Fluorescence-Tools/IMP.bff/archive/refs/tags/v0.14.2.tar.gz
    sha256: 1901e624dcdaa8c0240c979f805b06948703c7f92aa5e3f805eb2eef57622c24

build:
  number: 0
  detect_binary_files_with_prefix: True  # [not win]
  run_exports:
    - {{ pin_subpackage('imp.bff', max_pin="x.x") }}

requirements:
  build:
    - python
    - numpy
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pkg-config   # [not win]
    - swig 4.1
    - cmake
    - ninja
  host:
    - python
    - numpy
    - boost-cpp 1.78
    - eigen
    - cereal
    - imp
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('imp', max_pin='x.x') }}
    - boost-cpp 1.78
    - pandas
    - mdtraj
    - tqdm
    - click
    - click-didyoumean

test:
  # Command line tools
  commands:
    - imp_bff --help

about:
  home: https://github.com/tpeulen/imp.bff
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: |
    Bayesian Framework for Fluorescence for the integrative modeling platform
  description: |
    The Bayesian Framework for Fluorescence (BFF) for the integrative modeling 
    platform (IMP) is C++ software with Python wrappers. IMP.bff was deigned for
    Bayesian analysis of spectroscopic data.
  doc_url: https://docs.peulen.xyz/imp.bff

extra:
  recipe-maintainers:
    - tpeulen

