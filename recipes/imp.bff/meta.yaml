{% set version = "0.14.3" %}

package:
  name: imp.bff
  version: {{ version }}

source:
  - url: https://github.com/Fluorescence-Tools/IMP.bff/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 1778a3b1b13e87ba73474496e4e6475e89649fcc3a70c27c237a60300b112f62

build:
  number: 0
  detect_binary_files_with_prefix: True  # [not win]
  skip: True  # [osx or py<36]
  run_exports:
    - {{ pin_subpackage('imp.bff', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pkg-config   # [not win]
    - swig 4.0
    - cmake
    - make
  host:
    - python
    - numpy
    - boost-cpp
    - eigen
    - imp
    - cereal
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('boost-cpp', max_pin='x.x') }}
    - imp
    - pandas
    - mdtraj
    - tqdm
    - click
    - click-didyoumean

test:
  # Command line tools
  commands:
    - imp_bff --help

about:
  home: https://github.com/tpeulen/imp.bff
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: |
    Bayesian Framework for Fluorescence for the integrative modeling platform
  description: |
    The Bayesian Framework for Fluorescence (BFF) for the integrative modeling 
    platform (IMP) is C++ software with Python wrappers. IMP.bff was deigned for
    Bayesian analysis of spectroscopic data.
  doc_url: https://docs.peulen.xyz/imp.bff

extra:
  recipe-maintainers:
    - tpeulen

