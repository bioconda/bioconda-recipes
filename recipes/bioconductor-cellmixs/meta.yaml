{% set version = "1.22.0" %}
{% set name = "CellMixS" %}
{% set bioc = "3.20" %}

about:
  description: CellMixS provides metrics and functions to evaluate batch effects, data integration and batch effect correction in single cell trancriptome data with single cell resolution. Results can be visualized and summarised on different levels, e.g. on cell, celltype or dataset level.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Evaluate Cellspecific Mixing

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cellmixs", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, knitr, rmarkdown, testthat, limma, Rtsne
requirements:
  host:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocneighbors >=2.0.0,<2.1.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-scater >=1.34.0,<1.35.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-ggridges
    - r-ksamples
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-viridis
  run:
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-biocneighbors >=2.0.0,<2.1.0
    - bioconductor-biocparallel >=1.40.0,<1.41.0
    - bioconductor-scater >=1.34.0,<1.35.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-ggridges
    - r-ksamples
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-viridis

source:
  md5: 274b4331924cc46953bff81435ea5504
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

