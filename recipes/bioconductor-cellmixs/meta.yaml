{% set version = "1.6.0" %}
{% set name = "CellMixS" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 856ed357cd9876d3f5273f715706ee99
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, limma
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocneighbors >=1.8.0,<1.9.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-scater >=1.18.0,<1.19.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-ggridges
    - r-ksamples
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-viridis
  run:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocneighbors >=1.8.0,<1.9.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-scater >=1.18.0,<1.19.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-cowplot
    - r-dplyr
    - r-ggplot2
    - r-ggridges
    - r-ksamples
    - r-magrittr
    - r-purrr
    - r-tidyr
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Evaluate Cellspecific Mixing'
  description: 'CellMixS provides metrics and functions to evaluate batch effects, data integration and batch effect correction in single cell trancriptome data with single cell resolution. Results can be visualized and summarised on different levels, e.g. on cell, celltype or dataset level.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

