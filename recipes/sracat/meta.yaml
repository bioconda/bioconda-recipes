{% set version = "0.2" %}
{% set name = "sracat" %}
{% set sha256 = "6253b52e0d54cc675647ef66227792d24dde315743c14ea688a038a99277391b" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lanl/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ncbi-ngs-sdk
    - ncbi-vdb
    - zlib
  run:
    - ncbi-ngs-sdk
    - ncbi-vdb
    - zlib


test:
  commands:
    - sracat -h 2>&1 |grep {{ version }}

about:
  home: https://github.com/lanl/sracat
  license: BSD-3
  summary: A small C++ program that uses the NCBI sra-toolkit C++ API to extract sequence (and optionally quailty scores) from SRA records.
