{% set version = "0.2" %}
{% set sha256 = "5fde50784760c00b403c2cc42ead15a4e9477697ee439f0a16edb4de3f52dfcc" %}

package:
  name: sracat
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/LANL-Bioinformatics/KWAGE.git
  git_rev: bf7442ad076bb933d006c604577407db422e5767
  # sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - ncbi-ngs
    - ncbi-vdb

test:
  commands:
    - sracat -v

about:
  home: https://github.com/LANL-Bioinformatics/KWAGE/tree/master/sracat
  license: BSD-3
  summary: A small C++ program that uses the NCBI sra-toolkit C++ API to extract sequence (and optionally quailty scores) from SRA records.
