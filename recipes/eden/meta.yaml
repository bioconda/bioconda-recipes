{% set version = "3.0" %}
{% set sha256 = "a5c7f72db8594d37d3fe545b3fd9c98098c3689a2280f4cb614fd260f77ca8c3" %}

package:
  name: eden
  version: '{{ version }}'

source:
  url: https://github.com/fabriziocosta/EDeN/archive/v.{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True # [not py27 or osx]

requirements:
  host:
    - python
    - dill
    - joblib
    - matplotlib
    - networkx <=1.10
    - numpy
    - pandas
    - pybedtools
    - reportlab
    - requests
    - scikit-learn >=0.17.0
    - scipy >=0.14.0
    - esmre
    - rdkit
    - toolz
  run:
    - python
    - dill
    - joblib
    - matplotlib
    - networkx <=1.10
    - numpy
    - pandas
    - pybedtools
    - reportlab
    - requests
    - scikit-learn >=0.17.0
    - scipy >=0.14.0
    - esmre
    - rdkit
    - python-graphviz
    - biopython
    - weblogo
    - cvxopt
    - openbabel
    - muscle
    - rnashapes
    - toolz

test:
  # Python imports
  imports:
    - eden
    - eden.util
    - eden.converter
    - eden.modifier
    - eden.converter.graph
    - eden.converter.molecule
    - eden.converter.rna
    - eden.modifier
    - eden.modifier.rna
    - eden.modifier.graph
    - graphviz

about:
  home: https://github.com/fabriziocosta/EDeN
  license: MIT
  license_family: MIT
  summary: The Explicit Decomposition with Neighborhoods (EDeN) is a decompositional kernel based on the Neighborhood Subgraph
    Pairwise Distance Kernel (NSPDK) that can be used to induce an explicit feature representation for graphs. This in turn
    allows the adoption of machine learning algorithm to perform supervised and unsupervised learning task in a scalable way
    (e.g. using fast stochastic gradient descent methods in classification and approximate neighborhood queries in clustering).
