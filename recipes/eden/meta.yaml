package:
  name: eden
  version: "2.0"

source:
  url: https://github.com/fabriziocosta/EDeN/archive/v2.0.tar.gz
  sha256: 1856d79d37d7116c3b33034929be85d5e96dbf584622946b411ecaaec3b3fdac

build:
  noarch: generic
  number: 2
  skip: True # [not py27 or osx]

requirements:
  host:
    - python
    - dill
    - joblib
    - matplotlib
    - networkx <=1.10
    - numpy
    - pandas
    - pybedtools
    - reportlab
    - requests
    - scikit-learn >=0.17.0
    - scipy >=0.14.0
    - esmre
    - rdkit
  run:
    - python
    - dill
    - joblib
    - matplotlib
    - networkx <=1.10
    - numpy
    - pandas
    - pybedtools
    - reportlab
    - requests
    - scikit-learn >=0.17.0
    - scipy >=0.14.0
    - esmre
    - rdkit
    - python-graphviz
    - biopython
    - weblogo
    - cvxopt
    - openbabel
    - muscle
    - rnashapes

test:
  # Python imports
  imports:
    - eden
    - eden.util
    - eden.converter
    - eden.modifier
    - eden.converter.graph
    - eden.converter.molecule
    - eden.converter.rna
    - eden.modifier
    - eden.modifier.rna
    - eden.modifier.graph
    - graphviz

about:
  home: https://github.com/fabriziocosta/EDeN
  license: MIT
  summary: 'The Explicit Decomposition with Neighborhoods (EDeN) is a decompositional kernel based on the Neighborhood Subgraph Pairwise Distance Kernel (NSPDK) that can be used to induce an explicit feature representation for graphs. This in turn allows the adoption of machine learning algorithm to perform supervised and unsupervised learning task in a scalable way (e.g. using fast stochastic gradient descent methods in classification and approximate neighborhood queries in clustering).'
