    - 'r-dplyr >=0.8.3'
    - r-elsa
    - 'r-ggplot2 >=3.2.1'
    - 'r-gridextra >=2.3'
    - 'r-gtools >=3.8.1'
    - 'r-mmand >=1.5.4'
    - 'r-plotly >=4.9.0'
    - 'r-pracma >=2.2.5'
    - 'r-rann >=2.6.1'
    - r-raster
    - 'r-reshape2 >=1.4.3'
    - r-rlang
    - r-rtsne
    - r-sp
    - r-spatstat.core
    - r-spatstat.geom
    - 'r-tibble >=2.1.3'
    - r-umap
    - r-vroom
    - r-xroi
  run:
    - 'bioconductor-complexheatmap >=2.14.0,<2.15.0'
    - 'bioconductor-dittoseq >=1.10.0,<1.11.0'
    - 'bioconductor-spatialexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-alphahull
    - 'r-apcluster >=1.4.7'
    - r-base
