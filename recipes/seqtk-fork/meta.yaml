  url: https://github.com/ndaniel/seqtk/archive/1.0-r82b.tar.gz
  sha256: b98acf419845e69b85be0f9fd1f20da55806f2f4a761cc7b714f15eea1af7633

build:
  number: 0

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - zlib
  run:
    - libgcc
