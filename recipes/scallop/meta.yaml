{% set name = "scallop" %}
{% set version = "0.10.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://github.com/Kingsford-Group/scallop/releases/download/v{{ version }}/scallop-{{ version }}.tar.gz"
  sha256: "b09e3c61f1b3b1da2a96d9d8429d80326a3bb14f5fe6af9b5e87570d4b86937a"

build:
  number: 9
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
    - autoconf
    - automake
    - libtool
    - gnuconfig
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - coin-or-clp
    - liblapack
    - htslib
    - libxcrypt
    - boost-cpp
    - zlib
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - htslib
    - boost-cpp

test:
  commands:
    - scallop --help

about:
  home: "https://github.com/Kingsford-Group/scallop"
  license: "BSD-3-Clause"
  license_family: BSD
  summary: "Scallop is a reference-based transcriptome assembler for RNA-seq."
  dev_url: "https://github.com/Kingsford-Group/scallop"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - shaomingfu
