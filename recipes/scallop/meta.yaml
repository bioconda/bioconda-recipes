{% set name = "scallop" %}
{% set version = "0.10.4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Kingsford-Group/scallop/releases/download/v0.10.3/scallop-bioconda-test.tar.gz"
  sha256: "c79ae98ececda136a034115ca178ee8bf3aa7df236c488c2f55d12f177b88f1e"

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - libboost 
	- htslib
    - zlib
  run:
    - libboost 
	- htslib
    - zlib

test:
  commands:
    - scallop --help

about:
  home: "https://github.com/Kingsford-Group/scallop"
  license: "BSD 3-Clause License"
  summary: "Scallop is a reference-based transcriptome assembler for RNA-seq"

extra:
  recipe-maintainers:
    - shaomingfu
  skip-lints:
    - uses_setuptools
