{% set name = "scallop" %}
{% set version = "0.10.4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Kingsford-Group/scallop/releases/download/v0.10.3/scallop-bioconda-test.tar.gz"
  sha256: "bc17ab821b82fbaa79448f7a072bd1f5286481d26f06c001a02a2ce1cfeafdd0"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - htslib
    - libboost
  run:
    - htslib
    - libboost

test:
  commands:
    - scallop --help

about:
  home: "https://github.com/Kingsford-Group/scallop"
  license: "BSD 3-Clause License"
  summary: "Scallop is a reference-based transcriptome assembler for RNA-seq"

extra:
  recipe-maintainers:
    - shaomingfu
