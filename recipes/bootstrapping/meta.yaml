package:
  name: bootstrapping
  version: 0.1.0

source:
  url: https://github.com/phac-nml/bootstrapping/archive/v0.1.0.tar.gz

build:
  number: 1
  skip: True #[not py27]

requirements:
  build:
    - python
    - numpy
    - biopython

  run:
    - python
    - numpy
    - biopython

test:
  commands:
    - bootstrapping -i msa.fasta -o out.fasta -n 10 2>&1 | grep 'Complete' > /dev/null

about:
  home: https://github.com/phac-nml/bootstrapping
  license: Apache 2.0
  summary: 'Bootstrapping: Generate Resampled Data Sets'
