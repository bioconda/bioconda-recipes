{% set version = "1.2" %}
{% set sha256 = "63e467b84a2bc5612627d4e47a6217be417ff2699089a5eb1294d207dc13dd5a" %}
{% set name = "QuasiRecomb" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/cbg-ethz/{{ name }}/releases/download/v{{ version }}/QuasiRecomb.jar
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  run:
    - openjdk

test:
  commands:
    - 'java -jar $JAR_PATH/QuasiRecomb.jar'

about:
  home: https://github.com/cbg-ethz/QuasiRecomb
  license: GPLv3
  license_family: GPL
  summary: |
    QuasiRecomb uses a jumping hidden Markov model that describes the generation
    of the viral quasispecies and a method to infer its parameters by analysing
    next generation sequencing data.
  dev_url: https://github.com/veg/hyphy
