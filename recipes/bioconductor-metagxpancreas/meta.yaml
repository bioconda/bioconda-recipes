{% set version = "1.8.0" %}
{% set name = "MetaGxPancreas" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 625782986127b9e3d2257cfa58686a18
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, xtable
requirements:
  host:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-experimenthub >=1.14.0,<1.15.0'
    - 'bioconductor-impute >=1.62.0,<1.63.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-lattice
  run:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-experimenthub >=1.14.0,<1.15.0'
    - 'bioconductor-impute >=1.62.0,<1.63.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-lattice
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Transcriptomic Pancreatic Cancer Datasets'
  description: 'A collection of pancreatic Cancer transcriptomic datasets that are part of the MetaGxData package compendium.'

