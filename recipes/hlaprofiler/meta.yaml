package:
  name: hlaprofiler
  version: "1.0.4"
source:
  fn: v1.0.4-nodb.tar.gz 
  url: https://github.com/ExpressionAnalysis/HLAProfiler/archive/v1.0.4-nodb.tar.gz 
  md5: fd29868e4636a6ad139606e2c0b95341

build:
  number: 0
  skip: False

requirements:
  build:
    - perl-base
    - kraken-ea
    - perl-statistics-basic
    - perl-parallel-forkmanager
    - perl-file-slurp
    - perl-file-compare
    - perl-test-trap
    - perl-class-load

  run:
    - perl-base
    - kraken-ea
    - perl-statistics-basic
    - perl-parallel-forkmanager
    - perl-file-slurp
    - perl-file-compare
    - perl-test-trap
    - perl-class-load

test:
  requires:
    - perl-base
  commands:
    - HLAProfiler.pl test_modules

about:
  home: https://github.com/ExpressionAnalysis/HLAProfiler
  license: Custom non-commercial license
  summary: HLAProfiler uses k-mer profiles to predict HLA types from paired-end RNA-seq data.
