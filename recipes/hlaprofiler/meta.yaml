package:
  name: hlaprofiler
  version: "1.0.3"
source:
  fn: v1.0.3-nodb.tar.gz 
  url: https://github.com/ExpressionAnalysis/HLAProfiler/archive/v1.0.3-nodb.tar.gz 
  md5: 8e6da554224b992492c38012a80173c9

build:
  number: 0
  skip: False

requirements:
  build:
    - perl-base
    - kraken-ea
    - perl-statistics-basic
    - perl-parallel-forkmanager
    - perl-file-slurp
    - perl-file-compare
    - perl-test-trap

  run:
    - perl-base
    - kraken-ea
    - perl-statistics-basic
    - perl-parallel-forkmanager
    - perl-file-slurp
    - perl-file-compare
    - perl-test-trap

test:
  requires:
    - perl-base
  commands:
    - HLAProfiler.pl test_modules

about:
  home: https://github.com/ExpressionAnalysis/HLAProfiler
  license: Custom non-commercial license
  summary: HLAProfiler uses k-mer profiles to predict HLA types from paired-end RNA-seq data.
