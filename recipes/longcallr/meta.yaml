{% set name = "longcallr" %}
{% set version = "1.11.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/huangnengCSU/longcallR/archive/v{{ version }}.tar.gz
  sha256: 0d50c435ad55595dfdb2488a8f0743e562f04ceb9ceb191fdfd22545fc85e072

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - rust
  host:
    - python >=3.7
    - pysam
    - intervaltree
    - scipy
    - statsmodels
    - networkx
    - numpy
  run:
    - python >=3.7
    - pysam
    - intervaltree
    - scipy
    - statsmodels
    - networkx
    - numpy

test:
  commands:
    - longcallR --help
    - longcallR --version
    - longcallR-asj --help
    - longcallR-ase --help

about:
  home: https://github.com/huangnengCSU/longcallR
  license: MIT
  summary: "SNP and allele-specific analysis tool for long-read RNA-seq data"

extra:
  recipe-maintainers:
    - huangnengCSU
