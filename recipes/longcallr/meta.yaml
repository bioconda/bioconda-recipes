{% set name = "longcallr" %}
{% set version = "1.12.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/huangnengCSU/longcallR/archive/v{{ version }}.tar.gz
  sha256: a77bef7f6af84ddd05e9a0f162ddfc2756f4f170bb60c0cd932787b1af9f3c0c

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('longcallr', max_pin="x") }}

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python >=3.7
    - pysam
    - intervaltree
    - scipy
    - statsmodels
    - networkx
    - numpy
  run:
    - python >=3.7
    - pysam
    - intervaltree
    - scipy
    - statsmodels
    - networkx
    - numpy

test:
  commands:
    - longcallR --help
    - longcallR --version
    - longcallR-asj --help
    - longcallR-ase --help

about:
  home: https://github.com/huangnengCSU/longcallR
  license: MIT
  summary: "A Rust tool for SNP calling and haplotype phasing with long RNA-seq reads."

extra:
  recipe-maintainers:
    - huangnengCSU
