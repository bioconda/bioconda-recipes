package:
  name: dechat
  version: 1.0.0

source:
  url: https://github.com/LuoGroup2023/DeChat/releases/download/v1.0.0/dechat.tar.gz
  sha256: 68469147b5386272a6a419eaa7fa7bafb4ddfe03a7ee57da795764b0b31f3845

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dechat', max_pin="x.x.x") }}
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - zlib
    - boost ==1.67.0 
    - sparsehash
    - pkg-config
    - libdivsufsort
  run:
    - boost ==1.67.0 # [osx]
    - libdivsufsort # [osx]
    - zlib

test:
  commands:
    - (dechat -h || true)

about:
  home: https://github.com/LuoGroup2023/DeChat
  license: MIT
  summary: Repeat and haplotype aware error correction in nanopore sequencing reads with Dechat
