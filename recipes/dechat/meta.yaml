package:
  name: dechat
  version: 1.0.0

source:
  url: https://github.com/LuoGroup2023/DeChat/releases/download/v1.0.0/DeChat.tar.gz
  sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('graphaligner', max_pin="x.x") }}
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gcc_impl_linux-64==11.2.0
    - gxx_impl_linux-64==11.2.0
    - cmake
  host:
    - jemalloc==5.2.0
    - zlib
    - boost==1.67.0
    - libboost==1.67.0
    - sparsehash
    - pkg-config
    - libdivsufsort
    - protobuf==3.14.0
    - libprotobuf-static==3.14.0
    - sdsl-lite
    - gcc_impl_linux-64==11.2.0
    - gxx_impl_linux-64==11.2.0
  run:
    - boost==1.67.0 # [osx]
    - libboost==1.67.0
    - protobuf==3.14.0 # [osx]
    - jemalloc==5.2.0 # [osx]
    - libdivsufsort # [osx]
    - zlib
    - gcc_impl_linux-64==11.2.0
    - gxx_impl_linux-64==11.2.0

test:
  commands:
    - dechat

about:
  home: https://github.com/LuoGroup2023/DeChat
  license: MIT
  summary: Repeat and haplotype aware error correction in nanopore sequencing reads with Dechat
