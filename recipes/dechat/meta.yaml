package:
  name: dechat
  version: 1.0.0

source:
  url: https://github.com/LuoGroup2023/DeChat/releases/download/v1.0.0/DeChat.tar.gz
  sha256: 0019dfc4b32d63c1392aa264aed2253c1e0c2fb09216f8e2cc269bbfb8bb49b5

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dechat', max_pin="x.x") }}
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - gatb =1.4.1
    - zlib
    - boost
    - sparsehash
    - pkg-config
    - libdivsufsort
  run:
    - gatb =1.4.1
    - boost # [osx]
    - libdivsufsort # [osx]
    - zlib

test:
  commands:
    - dechat -h

about:
  home: https://github.com/LuoGroup2023/DeChat
  license: MIT
  summary: Repeat and haplotype aware error correction in nanopore sequencing reads with Dechat
