package:
  name: dechat
  version: 1.0.0

source:
  url: https://github.com/LuoGroup2023/DeChat/releases/download/v1.0.0/DeChat.tar.gz
  sha256: 2763af2ad67b45df029346b99071e5bf7eb3120245d271e7ee4551a0c1c9f676

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dechat', max_pin="x.x") }}
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
  host:
    - zlib
    - boost ==1.67.0 
    - libboost ==1.67.0
    - sparsehash
    - pkg-config
    - libdivsufsort
  run:
    - boost ==1.67.0 # [osx]
    - libboost ==1.67.0
    - libdivsufsort # [osx]
    - zlib

test:
  commands:
    - dechat -h

about:
  home: https://github.com/LuoGroup2023/DeChat
  license: MIT
  summary: Repeat and haplotype aware error correction in nanopore sequencing reads with Dechat
