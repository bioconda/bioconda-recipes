package:
  name: dechat
  version: 1.0.0

source:
  url: https://github.com/LuoGroup2023/DeChat/releases/download/v1.0.1/dechat.tar.gz
  sha256: e637d985eb4fa3bfa276d6433a5ec3c014471eb8eea6da233720dfe78b16fcda

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dechat', max_pin="x.x.x") }}
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - hdf5
  host:
    - zlib
    - boost ==1.67.0 
    - sparsehash
    - pkg-config
    - libdivsufsort
    - hdf5
  run:
    - boost ==1.67.0 # [osx]
    - libdivsufsort # [osx]
    - zlib
    - hdf5

test:
  commands:
    - (dechat -h || true)

about:
  home: https://github.com/LuoGroup2023/DeChat
  license: MIT
  summary: Repeat and haplotype aware error correction in nanopore sequencing reads with Dechat
