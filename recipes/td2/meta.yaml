{% set name = "td2" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Markusjsommer/TD2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9c7fca5d8b7692ba30ab8c314a98baeefd5632ad188c2812f52a8e0a30703d49

build:
  number: 0
  noarch: python
  entry_points:
    - TD2 = TD2.help:main
    - TD2.LongOrfs = TD2.LongOrfs:main
    - TD2.Predict = TD2.Predict:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_compatible('td2', max_pin="x") }}

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - setuptools
  run:
    - python >=3.9,<3.13
    - setuptools <81
    - pytorch >=2.1.2
    - torchvision >=0.16.2
    - torchaudio >=2.1.2
    - typing_extensions >=4.9.0
    - tqdm >=4.66.1
    - scipy >=1.10.1
    - numpy >=1.24.4,<2
    - pandas >=2.0.3
    - psauron >=1.0.5
    - psutil

test:
  commands:
    - TD2 --help
    - TD2.LongOrfs --help
    - TD2.Predict --help

about:
  home: "https://github.com/Markusjsommer/TD2"
  license: MIT
  summary: 'TD2: a tool to find protein coding regions in transcripts.'
  license_family: MIT
  license_file: "LICENSE.txt"
  doc_url: "https://github.com/Markusjsommer/TD2"
