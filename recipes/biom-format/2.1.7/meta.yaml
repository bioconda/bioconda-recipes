package:
  name: biom-format
  version: "2.1.7"

source:
  url: https://github.com/biocore/biom-format/archive/2.1.7.tar.gz
  md5: c4d2a0ebfe98bf174e482e97937e1ef6

build:
  preserve_egg_dir: True
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  noarch: python
  entry_points:
    - biom=biom.cli:cli
  number: 1

requirements:
  host:
    - python
    - pip
  run:
    - python
    - click
    - h5py
    - pyqi ==0.3.2  # [py2k]
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0
    - pandas >=0.20.0

test:
  imports:
    - biom
    - biom.cli
  commands:
    # click requires a unicode locale
    - LANG=en_US.utf8 biom --help

about:
  home: http://www.biom-format.org
  license: BSD License
  summary: 'Biological Observation Matrix (BIOM) format'

extra:
  container:
    extended-base: True
