package:
  name: biom-format
  version: "2.1.7"

source:
  url: https://github.com/biocore/biom-format/archive/2.1.7.tar.gz
  md5: c4d2a0ebfe98bf174e482e97937e1ef6


build:
  noarch: generic
  preserve_egg_dir: True
  entry_points:
    - biom=biom.cli:cli
  number: 0
  # click needs to be patched in order to properly detect unicode in py3k
  skip: true  # [py3k]

requirements:
  host:
    - python
    - setuptools
    - pyqi ==0.3.2  # [py2k]
    - click
    - h5py
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0

  run:
    - python
    - click
    - h5py
    - pyqi ==0.3.2  # [py2k]
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0
    - pandas >=0.20.0

test:
  imports:
    - biom
    - biom.cli

  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 biom --help

about:
  home: http://www.biom-format.org
  license: BSD License
  summary: 'Biological Observation Matrix (BIOM) format'
