package:
  name: biom-format
  version: "2.1.5"

source:
  fn: biom-format-2.1.5.tar.gz
  url: https://pypi.python.org/packages/source/b/biom-format/biom-format-2.1.5.tar.gz
  md5: 30964772b5eb9a84d407d1ed33a064c0


build:
  preserve_egg_dir: True
  entry_points:
    - biom=biom.cli:cli
  number: 3
  # click needs to be patched in order to properly detect unicode in py3k
  skip: true  # [py3k]

requirements:
  build:
    - python
    - setuptools
    - pyqi ==0.3.2  # [py2k]
    - click
    - h5py
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0

  run:
    - python
    - setuptools
    - click
    - h5py
    - pyqi ==0.3.2  # [py2k]
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0
    # missing scipy dependency
    - libgcc

test:
  # Python imports
  imports:
    - biom
    - biom.cli

  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 biom --help

about:
  home: http://www.biom-format.org
  license: BSD License
  summary: 'Biological Observation Matrix (BIOM) format'
