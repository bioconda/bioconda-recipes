package:
  name: biom-format
  version: "2.1.6"

source:
  fn: 2.1.6.tar.gz
  url: https://github.com/biocore/biom-format/archive/2.1.6.tar.gz
  md5: d568b4097e2349110426502eed0e977d

build:
  # noarch_python: True
  preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - biom-format = biom-format:main
    #
    # Would create an entry point called biom-format that calls biom-format.main()

    - biom=biom.cli:cli

  number: 3

requirements:
  build:
    - python
    - pyqi ==0.3.2  # [py2k]
    - click
    - h5py
    - gcc
    - future >=0.16.0
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0
    - pandas >=0.19.2
    - six >=1.10.0

  run:
    - python
    - click
    - h5py
    - libgcc
    - pyqi ==0.3.2  # [py2k]
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0
    - future >=0.16.0
    - pandas >=0.19.2
    - six >=1.10.0

test:
  # Python imports
  imports:
    - biom
    - biom.cli

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.
    - biom --help

about:
  home: http://www.biom-format.org
  license: BSD License
  summary: 'Biological Observation Matrix (BIOM) format'
