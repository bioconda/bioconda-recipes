package:
  name: biom-format
  version: "2.1.4"

source:
  url: https://pypi.python.org/packages/source/b/biom-format/biom-format-2.1.4.tar.gz
  md5: f949d1aef3d17d022dbc7105ade1851e

build:
  noarch: generic
  number: 2
  skip: True    # [py3k]

requirements:
  host:
    - python
    - setuptools
    - numpy >=1.3.0
    - h5py
    - pyqi ==0.3.2
    - scipy >=0.13.0

  run:
    - python
    - h5py
    - numpy >=1.3.0
    - pyqi ==0.3.2
    - scipy >=0.13.0

test:
  imports:
    - biom

about:
  home: http://www.biom-format.org
  license: BSD License
  summary: 'Biological Observation Matrix (BIOM) format'
