{% set version = "2.1.7" %}

package:
  name: biom-format
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/biom-format/biom-format-{{ version }}.tar.gz
  sha256: b47e54282ef13cddffdb00aea9183a87175a2372c91a915259086a3f444c42f4

build:
  number: 0
  preserve_egg_dir: True
  entry_points:
    - biom=biom.cli:cli

requirements:
  host:
    - python
    - setuptools
    - pyqi ==0.3.2  # [py2k]
    - click
    - h5py >=2.2.0
    - numpy >=1.3.0
    - future >=0.16.0
    - scipy >=0.13.0
    - pandas >=0.19.2
    - six >=1.10.0

  run:
    - python
    - click
    - h5py >=2.2.0
    - pyqi ==0.3.2  # [py2k]
    - numpy >=1.3.0
    - future >=0.15.0
    - scipy >=0.13.0
    # missing scipy dependency
    - pandas >=0.19.2
    - six >=1.10.0

test:
  imports:
    - biom
    - biom.cli

  commands:
    - biom --help

about:
  home: http://www.biom-format.org
  license: BSD License
  summary: 'Biological Observation Matrix (BIOM) format'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true  # [py3k]
