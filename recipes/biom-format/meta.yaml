{% set name = "biom-format" %}
{% set version = "2.1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3bda2096e663dc1cb6f90f51b394da0838b9be5164a44370c134ce5b3b2a4dd3

build:
  number: 0
  skip: true  # [py<36]
  entry_points:
    - biom = biom.cli:cli
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}


requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy >=1.9.2
    - h5py >=3.0.0
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - click
    - pandas >=0.20.0
    - scipy >=1.3.1
    - h5py >=3.0.0

test:
  imports:
    - biom
    - biom._filter
    - biom._transform
    - biom._subsample
  commands:
    - biom --help

about:
  home: http://biom-format.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: Biological Observation Matrix (BIOM) format
  dev_url: https://github.com/biocore/biom-format

extra:
  recipe-maintainers:
    - synapticarbors
    - wasade
    - nsoranzo
  additional-platforms:
    - linux-aarch64
