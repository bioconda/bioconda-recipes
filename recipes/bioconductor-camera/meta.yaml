{% set version = "1.66.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fe342c0af7bd42be4897399d9857ba9e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-camera", max_pin="x.x") }}'

# Suggests: faahKO, RUnit, BiocGenerics, multtest
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-base
    - r-hmisc
    - r-igraph
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-base
    - r-hmisc
    - r-igraph

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Collection of annotation related methods for mass spectrometry data
  description: Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.38.0

