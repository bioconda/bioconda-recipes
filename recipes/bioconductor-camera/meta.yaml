{% set version = "1.40.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b69c86dafe1b112ee23bfce67a9725a3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: faahKO, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.60.0,<1.61.0'
    - 'bioconductor-xcms >=3.6.0,<3.7.0'
    - r-base
    - r-hmisc
    - r-igraph
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.60.0,<1.61.0'
    - 'bioconductor-xcms >=3.6.0,<3.7.0'
    - r-base
    - r-hmisc
    - r-igraph
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments'
extra:
  identifiers:
    - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.38.0

