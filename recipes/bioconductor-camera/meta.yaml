{% set version = "1.54.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6406a3585bf0df9ba748dcba06cf20e5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: faahKO, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - 'bioconductor-rbgl >=1.74.0,<1.75.0'
    - 'bioconductor-xcms >=3.20.0,<3.21.0'
    - r-base
    - r-hmisc
    - r-igraph
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - 'bioconductor-rbgl >=1.74.0,<1.75.0'
    - 'bioconductor-xcms >=3.20.0,<3.21.0'
    - r-base
    - r-hmisc
    - r-igraph
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Collection of annotation related methods for mass spectrometry data'
  description: 'Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.38.0

