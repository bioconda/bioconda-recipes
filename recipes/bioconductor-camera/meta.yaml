{% set version = "1.38.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 92af340b38391495a3ee3ba3682716de4acc61bbba072341e246c417f1a50519
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-base
    - r-hmisc
    - r-igraph
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-base
    - r-hmisc
    - r-igraph
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments'
extra:
  identifiers:
    - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.36.0
