{% set version = "1.36.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a009b4b5ba0e30ae9eed3962e7a81228eaaffc5e768355b3e4e68bfcb6c170ad
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-graph >=1.58.0,<1.60.0'
    - 'bioconductor-rbgl >=1.56.0,<1.58.0'
    - 'bioconductor-xcms >=3.2.0,<3.4.0'
    - r-base
    - r-hmisc
    - r-igraph
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-graph >=1.58.0,<1.60.0'
    - 'bioconductor-rbgl >=1.56.0,<1.58.0'
    - 'bioconductor-xcms >=3.2.0,<3.4.0'
    - r-base
    - r-hmisc
    - r-igraph
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments'
extra:
  identifiers:
    - biotools:camera
