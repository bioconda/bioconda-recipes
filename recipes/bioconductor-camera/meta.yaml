{% set version = "1.62.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.20" %}

about:
  description: Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: Collection of annotation related methods for mass spectrometry data

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-camera", max_pin="x.x") }}'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.38.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: faahKO, RUnit, BiocGenerics, multtest
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-graph >=1.84.0,<1.85.0
    - bioconductor-rbgl >=1.82.0,<1.83.0
    - bioconductor-xcms >=4.4.0,<4.5.0
    - r-base
    - r-hmisc
    - r-igraph
    - libblas
    - liblapack
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-graph >=1.84.0,<1.85.0
    - bioconductor-rbgl >=1.82.0,<1.83.0
    - bioconductor-xcms >=4.4.0,<4.5.0
    - r-base
    - r-hmisc
    - r-igraph

source:
  md5: e092282c76a9381310b1afc1e425b66c
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

