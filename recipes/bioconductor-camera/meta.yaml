{% set version = "1.34.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'


source:
  url: https://depot.galaxyproject.org/software/bioconductor-camera/bioconductor-camera_1.34.0_src_all.tar.gz
  sha256: 714ba1f5a4e0e97c0704dacfa5a7150c4c5ac39dcb95eba140b0cd108c3e7ac5

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - bioconductor-biobase
    - bioconductor-graph
    - bioconductor-rbgl
    - 'bioconductor-xcms >=1.13.5'
    - r-base
    - r-hmisc
    - r-igraph
  run:
    - bioconductor-biobase
    - libgfortran-ng
    - bioconductor-graph
    - bioconductor-rbgl
    - 'bioconductor-xcms >=1.13.5'
    - r-base
    - r-hmisc
    - r-igraph

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments'

extra:
  identifiers:
    - biotools:camera
