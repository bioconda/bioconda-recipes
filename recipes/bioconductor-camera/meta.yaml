{% set version = "1.50.0" %}
{% set name = "CAMERA" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2bab737c033818909e9cb6f72d4d2337
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: faahKO, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - 'bioconductor-rbgl >=1.70.0,<1.71.0'
    - 'bioconductor-xcms >=3.16.0,<3.17.0'
    - r-base
    - r-hmisc
    - r-igraph
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - 'bioconductor-rbgl >=1.70.0,<1.71.0'
    - 'bioconductor-xcms >=3.16.0,<3.17.0'
    - r-base
    - r-hmisc
    - r-igraph
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Collection of annotation related methods for mass spectrometry data'
  description: 'Annotation of peaklists generated by xcms, rule based annotation of isotopes and adducts, isotope validation, EIC correlation based tagging of unknown adducts and fragments'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:camera
  parent_recipe:
    name: bioconductor-camera
    path: recipes/bioconductor-camera
    version: 1.38.0

