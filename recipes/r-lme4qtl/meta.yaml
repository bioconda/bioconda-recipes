{% set version = '0.1.10' %}

package:
  name: r-lme4qtl
  version: {{ version|replace("-", "_") }}

source:
  url: 
    - https://github.com/variani/lme4qtl/archive/{{ version }}.tar.gz
  sha256: 59ae1e4aac83b55794cebdcda5529bdabab53a716213b964e6728468d8d594e8

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-matrix
    - r-ggplot2
    - r-kinship2
    - r-lme4
    - r-plyr
    - r-tibble

  run:
    - r-base
    - r-matrix
    - r-ggplot2
    - r-kinship2
    - r-lme4
    - r-plyr
    - r-tibble

test:
  commands:
    - $R -e "library('lme4qtl')"

about:
  home: https://CRAN.R-project.org/package=lme4qtl
  license: GPL (>= 3)
  summary: Linear mixed models (lme4) with flexible covariance structure for qtl and association
    analysis.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
