{% set name = "fastq_quality" %}
{% set version = "0.0.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f5dcbacfb1fcd3a96610cd8cd5230fb15279ea40990e0e90907fe46498457a24

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - vsbiotools

about:
  home: https://github.com/USDA-VS/vsbiotools
  license: MIT
  license_family: MIT
  summary: A simple tool for gathering a few FASTQ metrics
