{% set version = "0.2.2" %}

package:
  name: quasildr
  version: {{ version }}

source:
  url: https://github.com/jzthree/quasildr/archive/v{{ version }}.tar.gz
  sha256: e7731a511d4d6d2b425a3fe032194acfc6d7b9be2499c2fe27cc5a12ab887993

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python>=3.6
    - setuptools
  run:
    - python>=3.6
    - docopt
    - multiprocess
    - numpy
    - pandas
    - plotly
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - plotnine
    - pynndescent
    - nmslib

test:
  imports:
    - quasildr

about:
  home: https://github.com/jzthree/quasildr
  summary: Quasilinear data representations for single-cell omics data analysis.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jzthree
