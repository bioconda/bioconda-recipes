{% set version = "0.2.1" %}

package:
  name: quasildr
  version: {{ version }}

source:
  url: https://github.com/jzthree/quasildr/archive/v{{ version }}.tar.gz
  sha256: b94d1ba1e82f24cdc44a6b00b4b08cbe875ec2f666cd31a3451493e4a84d8fdb

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python  
    - setuptools
  run:
    - python>=3.6
    - docopt
    - multiprocess
    - numpy
    - pandas
    - plotly
    - scikit-learn
    - scipy
    - seaborn
    - statsmodels
    - plotnine
    - pynndescent
    - nmslib

test:
  imports:
    - quasildr

about:
  home: https://github.com/jzthree/quasildr
  summary: Quasilinear data representations for single-cell omics data analysis.
  license: BSD 3-clause clear
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jzthree
