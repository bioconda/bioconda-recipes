{% set name = "hits" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "743bfc1b56ab8fcf9fefacfcad4c1f23e9bafec1b42225709dbe097c8e669383"

build:
  number: 1
  skip: True  # [py != 38]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.7
    - pip
    - python
  run:
    - biopython >=1.72
    - bokeh
    - ipython >=7.8.0
    - ipywidgets >=7.4.2
    - matplotlib-base >=3.0.2
    - numpy >=1.15.4
    - pandas >=0.23.4
    - pillow >=5.3.0
    - pysam >=0.15.1
    - python >=3.8
    - pyyaml >=3.13
    - scipy >=1.2.1
    - seaborn >=0.11.0
    - statsmodels >=0.12.1

test:
  imports:
    - hits
    - hits.visualize
    - hits.visualize.interactive

about:
  home: "https://github.com/jeffhussmann/hits"
  license: GPLv3
  summary: "utilities for processing high-throughput sequencing experiments"

extra:
  recipe-maintainers:
    - jeffhussmann
