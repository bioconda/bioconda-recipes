{% set name = "hits" %}
{% set version = "0.4.5" %}
{% set sha256 = "ff7ad1253b4b4ff193cdda2356222245baf34834a1a0d923dc9a2b82596c43e1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jeffhussmann/hits/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('hits', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
    - setuptools-scm
  run:
    - python
    - biopython >=1.72
    - bokeh >=3.2
    - ipython >=7.8.0
    - ipywidgets >=7.4.2
    - matplotlib-base >=3.0.2
    - numpy >=1.15.4
    - pandas >=0.23.4
    - pillow >=5.3.0
    - pysam >=0.15.1
    - pyyaml >=3.13
    - s3fs
    - scipy >=1.2.1
    - seaborn-base >=0.11.0
    - statsmodels >=0.12.1

test:
  imports:
    - hits

about:
  home: "https://github.com/jeffhussmann/hits"
  summary: "Utilities for processing high-throughput sequencing experiments."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: "https://github.com/jeffhussmann/hits"
  doc_url: "https://github.com/jeffhussmann/hits/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - jeffhussmann
  additional-platforms:
    - linux-aarch64
    - osx-arm64
