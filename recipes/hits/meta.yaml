{% set name = "hits" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "d522045c7c5f7bb68645c99bf5fde7601ecfb8f13d7c0d94090a5fd84bb86feb"

build:
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - cython >=0.29.7
    - pip
    - python
  run:
    - biopython >=1.72
    - bokeh >=1.0.4
    - ipython >=7.8.0
    - ipywidgets >=7.4.2
    - matplotlib >=3.0.2
    - numpy >=1.15.4
    - pandas >=0.23.4
    - pillow >=5.3.0
    - pysam >=0.15.1
    - python
    - pyyaml >=3.13
    - scipy >=1.2.1

test:
  imports:
    - hits
    - hits.visualize
    - hits.visualize.interactive

about:
  home: "https://github.com/jeffhussmann/hits"
  license: GPLv3
  summary: "utilities for processing high-throughput sequencing experiments"

extra:
  recipe-maintainers:
    - jeffhussmann
