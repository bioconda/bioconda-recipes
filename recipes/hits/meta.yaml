{% set name = "hits" %}
{% set version = "0.4.3" %}
{% set sha256 = "a100289a2724f48ba1d95c430d56899d382208f6f5d35283488917b9d59b620a" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jeffhussmann/hits/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir --use-pep517
  run_exports:
    - {{ pin_subpackage('hits', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - biopython >=1.72
    - bokeh >=2.4.2
    - ipython >=7.8.0
    - ipywidgets >=7.4.2
    - matplotlib-base >=3.0.2
    - numpy >=1.15.4
    - pandas >=0.23.4
    - pillow >=5.3.0
    - pysam >=0.15.1
    - pyyaml >=3.13
    - scipy >=1.2.1
    - seaborn-base >=0.11.0
    - statsmodels >=0.12.1

test:
  imports:
    - hits

about:
  home: https://github.com/jeffhussmann/hits
  summary: "Utilities for processing high-throughput sequencing experiments."
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/jeffhussmann/hits

extra:
  recipe-maintainers:
    - jeffhussmann
  additional-platforms:
    - linux-aarch64
    - osx-arm64
