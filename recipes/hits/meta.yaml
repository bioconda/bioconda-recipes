{% set name = "hits" %}
{% set version = "0.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "289008535d0c7dfc0690f26d0b798fc015f9d202a942176f56292851ad9667a7"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - biopython
    - bokeh
    - cython
    - ipython
    - ipywidgets
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pip
    - pysam
    - python
    - pyyaml
    - scipy
  run:
    - biopython
    - bokeh
    - ipython
    - ipywidgets
    - matplotlib
    - numpy
    - pandas
    - pillow
    - pysam
    - python
    - pyyaml
    - scipy

test:
  imports:
    - hits
    - hits.visualize
    - hits.visualize.interactive

about:
  home: "https://github.com/jeffhussmann/hits"
  license: GPLv3
  summary: "utilities for processing high-throughput sequencing experiments"

extra:
  recipe-maintainers:
    - jeffhussmann
