{% set name = "thapbi-pict" %}
{% set version = "1.0.18" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name | replace("-", "_") }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: f9a8436e3a8e4d2d0021606fee6f7d0abc387d15d6e8b509615a6fe2bb27b7bd

build:
  noarch: python
  number: 0
  entry_points:
    - thapbi_pict = thapbi_pict.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.10
    - setuptools
  run:
    # Python
    - biom-format >=2.1.14
    - biopython >=1.84
    - cutadapt >=4.9
    - matplotlib-base >=3.9.2
    - networkx >=3.4.2
    - pydot >=3.0.1
    - python >=3.10
    - rapidfuzz >=3.10.1
    - sqlalchemy >=2.0.36
    - xlsxwriter >=3.2
    # Command line
    - blast
    - flash >=1.2.11
    - graphviz
    - vsearch

test:
  imports:
    - thapbi_pict
  commands:
    - thapbi_pict --help
    - thapbi_pict -v

about:
  home: https://github.com/peterjc/thapbi-pict
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: "THAPBI Phytophthora ITS1 Classifier Tool (PICT)."
  description: |
    THAPBI Phytophthora ITS1 Classifier Tool (PICT) an ITS1-based
    diagnostic/profiling tool from the UK BBSRC funded Tree Health
    and Plant Biosecurity Initiative (THAPBI) Phyto-Threats project,
    focused on identifying Phytophthora species present in Illumina
    sequenced environmental samples.
  doc_url: https://thapbi-pict.readthedocs.io/en/latest/
  dev_url: https://github.com/peterjc/thapbi-pict

extra:
  recipe-maintainers:
    - peterjc
