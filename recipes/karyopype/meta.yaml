{% set name = "karyopype" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "14b5563562d53183d45635806bea950cfc72df57434de7c2d06fc999f61bd28f"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - matplotlib
    - numpy
    - pandas
    - pip
    - python >= 3
  run:
    - matplotlib
    - numpy
    - pandas
    - python

test:
  imports:
    - karyopype

about:
  home: "http://github.com/jakevc/karyopype"
  license: "MIT"
  license_family: "MIT"
  license_file: ""
  summary: "Chromosomal visualization in Python."
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - your-github-id-here
