{% set version = "1.20.0" %}
{% set name = "MSstatsConvert" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 472e4f87202e9d7504c0483d20a4f1d6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msstatsconvert", max_pin="x.x") }}'

# Suggests: tinytest, covr, knitr, arrow, rmarkdown
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-checkmate
    - r-data.table
    - r-log4r
    - r-rcpp
    - r-stringi
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - r-base
    - r-checkmate
    - r-data.table
    - r-log4r
    - r-rcpp
    - r-stringi

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Import Data from Various Mass Spectrometry Signal Processing Tools to MSstats Format
  description: MSstatsConvert provides tools for importing reports of Mass Spectrometry data processing tools into R format suitable for statistical analysis using the MSstats and MSstatsTMT packages.

