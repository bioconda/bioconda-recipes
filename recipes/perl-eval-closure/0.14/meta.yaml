{% set name = "perl-eval-closure" %}
{% set version = "0.14" %}
{% set sha256 = "ea0944f2f5ec98d895bef6d503e6e4a376fea6383a6bc64c7670d46ff2218cad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Eval-Closure-0.14.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-app-cpanminus
    - perl-test-requires
    - perl-test-fatal
    - perl-test-more
    - perl-extutils-makemaker
    - perl-io-handle
    - perl-b
    - perl-test2-suite

  run:
    - perl
    - perl-app-cpanminus
    - perl-test2-suite

test:
  # Perl 'use' tests
  imports:
    - Eval::Closure

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/release/Eval-Closure
  license: perl_5
  summary: 'safely and cleanly create closures via string eval'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
