{% set name = "perl-eval-closure" %}
{% set version = "0.14" %}
{% set sha256 = "ea0944f2f5ec98d895bef6d503e6e4a376fea6383a6bc64c7670d46ff2218cad" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Eval-Closure-0.14.tar.gz
  sha256: {{ sha256 }}

build:
  number: 5

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-exporter
    - perl-constant
    - perl-test-fatal
    - perl-test-requires
    - perl-extutils-makemaker
    - perl-carp

  run:
    - perl
    - perl-exporter
    - perl-constant
    - perl-carp

test:
  imports:
    - Eval::Closure

about:
  home: http://metacpan.org/release/Eval-Closure
  license: perl_5
  summary: 'safely and cleanly create closures via string eval'
