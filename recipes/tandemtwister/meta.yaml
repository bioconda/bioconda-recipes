{% set name = "tandemtwister" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Lionward/tandemtwister.git
  git_tag: main

build:
  number: 0  

requirements:
  build:
    - gxx_linux-64 14.3.0 
    - gxx_osx-64 14.3.0    
    - gxx_osx-arm64 14.3.0  
    - make 4.4.1
    - cmake
  host:
    - libdeflate >=1.22,<1.26
    - htslib 1.22.1
    - mlpack 4.5.0
    - cereal 1.3.2
    - spdlog 1.15.3
    - fmt
    - zlib
    - bzip2
    - xz
    - openssl
    - libgomp  
  run:
    - libdeflate >=1.22,<1.26
    - htslib 1.22.1
    - mlpack 4.5.0
    - fmt
    - libgomp  
    - {{ pin_compatible('libgcc-ng') }}      
    - {{ pin_compatible('libstdcxx-ng') }}   

test:
  commands:
    - test -f ${PREFIX}/bin/tandemtwister  
    - tandemtwister --help  

about:
  home: https://github.com/Lionward/tandemtwister
  license: BSD-3-Clause-Non-Commercial
  license_family: BSD
  license_file: LICENSE
  summary: Detection of interleaved and embedded tandem repeats from long reads
  description: |
    TandemTwister is a tool designed for the detection of interleaved and embedded
    tandem repeats from long reads, facilitating advanced genomic analysis.
    This software is licensed for NON-COMMERCIAL USE ONLY under the BSD 3-Clause
    Non-Commercial License. For commercial licensing inquiries, please contact
    the author.
  doc_url: https://github.com/Lionward/tandemtwister

extra:
  recipe-maintainers:
    - lionward