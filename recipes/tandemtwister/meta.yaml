{% set name = "tandemtwister" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Lionward/tandemtwister/archive/refs/tags/v0.1.0.tar.gz
  sha256: 45653fc80a8ee84b35649a7275ef1deba4cbf5e86a6f8a32f789e22be892ebaf

build:
  number: 0
  skip: true  # [win or osx]
  run_exports:
    - {{ pin_subpackage('tandemtwister', max_pin="x.x") }}

requirements:
  build:
  - {{ compiler('cxx') }}
  - make 4.4.1
  host:
    - libdeflate >=1.22,<1.26
    - htslib ==1.22.1
    - mlpack ==4.5.0
    - cereal ==1.3.2
    - spdlog ==1.15.3
    - fmt ==11.2.0
    - libgomp  # [linux]
  run:
    - htslib ==1.22.1
    - mlpack ==4.5.0
    - fmt ==11.2.0
    - libgomp

test:
  commands:
    - test -f ${PREFIX}/bin/tandemtwister
    - tandemtwister --help 2>&1 | head -n 1

about:
  home: https://github.com/Lionward/tandemtwister
  license: BSD-3-Clause-Non-Commercial
  license_family: BSD
  license_file: LICENSE
  summary: Detection of interleaved and embedded tandem repeats from long reads
  description: |
    TandemTwister is a tool designed for the detection of interleaved and embedded
    tandem repeats from long reads, facilitating advanced genomic analysis.
    This software is licensed for NON-COMMERCIAL USE ONLY under the BSD 3-Clause
    Non-Commercial License. For commercial licensing inquiries, please contact
    the author.
  doc_url: https://github.com/Lionward/tandemtwister


extra:
  recipe-maintainers:
    - lionward
