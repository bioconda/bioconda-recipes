package:
  name: blockclust
  version: 1.1.0

source:
  git_url: https://github.com/pavanvidem/blockclust.git
  git_rev: v1.1.0

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - r-base
  run:
    - python
    - r-base
    - scikit-learn >=0.20.0
    - r-dendextend >=1.8.0
    - mcl >=14.137
    - eden 1.1
    - pysam >=0.15.0
    - gnu-wget

test:
  commands:
    - blockclust 2>&1 | grep classification

about:
  home: https://github.com/pavanvidem/blockclust
  license: GPL
  license_file: LICENSE
  summary: Efficient clustering and classification of non-coding RNAs from short read RNA-seq profiles.

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btu270
