{% set version = "0.1" %}
{% set sha256 = "3e78514dd22c4b56092268d5f814c3683d03d7b714daa60a096fad3d932d15f3" %}

package:
  name: gffmunger
  version: '{{ version }}'

source:
  url: https://github.com/sanger-pathogens/gffmunger/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - biopython >=1.68
    - gffutils
    - pyyaml
  run:
    - python >=3.6
    - biopython >=1.68
    - gffutils
    - pyyaml
    - genometools-genometools

test:
  imports:
    - gffmunger
  commands:
    - gffmunger --help

about:
  home: https://github.com/sanger-pathogens/gffmunger
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Munges GFF3 files exported from Chado database to make them suitable for loading into WebApollo
