{% set name = "CROP" %}
{% set version = "1.33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blinard-BIOINFO/CROP/archive/{{ version }}.tar.gz
  sha256: 750174e126636cf21a64db8164b59b16ac46d8d7fa9025f7efc3999a4c136015 

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - gsl
    - openmp
  host:
    - gsl
    - openmp

test:
  files:
    - test/test.fasta

about:
  home: https://github.com/tingchenlab/CROP
  license_file: LICENSE
  license: GPL3
  summary: Unsupervised Bayesian clustering of metabacording or metagenomic sequences for OTU Prediction.
