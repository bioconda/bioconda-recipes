{% set name = "CROP" %}
{% set version = "1.33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/blinard-BIOINFO/CROP/archive/{{ version }}.tar.gz
  sha256: 9aff5beb7453a5936862ca17495d1474be05aa8b2094201ccbfb2bdb863ef489 

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - gsl
    - openmp
  host:
    - gsl
    - openmp

test:
  files:
    - test/test.fasta

about:
  home: https://github.com/tingchenlab/CROP
  license_file: LICENSE
  license: GPL3
  summary: Unsupervised Bayesian clustering of metabacording or metagenomic sequences for OTU Prediction.
