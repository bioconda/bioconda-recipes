{% set version = "1.40.0" %}
{% set name = "bumphunter" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 11090040312a7467aea161f87c3e698f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, RUnit, doParallel, org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-iterators
    - r-locfit
    - r-matrixstats
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-iterators
    - r-locfit
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bump Hunter'
  description: 'Tools for finding bumps in genomic data'
extra:
  identifiers:
    - biotools:bumphunter
  parent_recipe:
    name: bioconductor-bumphunter
    path: recipes/bioconductor-bumphunter
    version: 1.22.0

