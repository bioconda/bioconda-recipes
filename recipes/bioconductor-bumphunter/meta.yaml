{% set version = "1.36.0" %}
{% set name = "bumphunter" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6d934238a635ddefeb29a2a580a63260
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, RUnit, doParallel, org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-iterators
    - r-locfit
    - r-matrixstats
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-iterators
    - r-locfit
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bump Hunter'
  description: 'Tools for finding bumps in genomic data'
extra:
  identifiers:
    - biotools:bumphunter
  parent_recipe:
    name: bioconductor-bumphunter
    path: recipes/bioconductor-bumphunter
    version: 1.22.0

