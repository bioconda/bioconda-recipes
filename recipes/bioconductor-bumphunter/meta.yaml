{% set version = "1.42.0" %}
{% set name = "bumphunter" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 0fba211d07df317c3d4722a85357a475
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, RUnit, doParallel, org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-iterators
    - r-locfit
    - r-matrixstats
  run:
    - 'bioconductor-annotationdbi >=1.62.0,<1.63.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.56.0,<3.57.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-dorng
    - r-foreach
    - r-iterators
    - r-locfit
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bump Hunter'
  description: 'Tools for finding bumps in genomic data'
extra:
  identifiers:
    - biotools:bumphunter
  parent_recipe:
    name: bioconductor-bumphunter
    path: recipes/bioconductor-bumphunter
    version: 1.22.0

