{% set version = "1.4.0" %}
{% set name = "beachmat" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b93696765f628c9c7eebb1c0a09490eec2b58a49866809fae10f3d0c74adef1f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - r-base
    - 'r-rcpp >=0.12.14'
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-hdf5array >=1.10.0,<1.12.0'
    - 'bioconductor-rhdf5 >=2.26.0,<2.28.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - r-base
    - 'r-rcpp >=0.12.14'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides a consistent C++ class interface for a variety of commonly used matrix types, including sparse and HDF5-backed matrices.'
extra:
  parent_recipe:
    name: bioconductor-beachmat
    path: recipes/bioconductor-beachmat
    version: 1.2.1
