{% set version = "1.0.1" %}
{% set name = "beachmat" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: e28ebefe877de87b2b540f58d41dfb1d6a5adb7b2d3338feb937fd4ff785d51e
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-delayedarray
    - bioconductor-hdf5array
    - bioconductor-rhdf5
    - bioconductor-rhdf5lib
    - r-base
    - r-rcpp
  run:
    - bioconductor-delayedarray
    - bioconductor-hdf5array
    - bioconductor-rhdf5
    - bioconductor-rhdf5lib
    - r-base
    - r-rcpp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides a consistent C++ class interface for a variety of commonly used matrix types, including sparse and HDF5-backed matrices.'
