{% set version = "1.0.2" %}
{% set name = "beachmat" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1ff356bf49dea190aeab405c7785f18e7048eb31b2c7b3b86aa42f5794fccd2c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-delayedarray
    - bioconductor-hdf5array
    - bioconductor-rhdf5
    - bioconductor-rhdf5lib
    - r-base
    - r-rcpp
  run:
    - bioconductor-delayedarray
    - bioconductor-hdf5array
    - bioconductor-rhdf5
    - bioconductor-rhdf5lib
    - r-base
    - r-rcpp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Provides a consistent C++ class interface for a variety of commonly used matrix types, including sparse and HDF5-backed matrices.'
