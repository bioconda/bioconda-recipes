{% set version = "1.1.7" %}
{% set name = "squirrel" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aineniamh/squirrel/archive/refs/tags/{{ version }}.tar.gz
  sha256: 534b0462a5dc6c2d447a3d197e1e5410cfb147b3f7c726b0ad0d09d412cfe480

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - squirrel = squirrel.command:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - biopython >=1.70
    - snakemake-minimal <8
    - matplotlib-base >=3.3.1
    - seaborn-base
    - tabulate
    - baltic
    - mako
    - pandas
    - gofasta
    - iqtree
    - jclusterfunk >=0.0.25
    - minimap2

test:
  commands:
    - squirrel --help

about:
  home: "https://github.com/aineniamh/squirrel"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Some QUIck Reconstruction to Resolve Evolutionary Links."
  dev_url: "https://github.com/aineniamh/squirrel"
  doc_url: "https://github.com/aineniamh/squirrel/blob/{{ version }}/README.md"

extra:
  identifiers:
    - biotools:squirrel
    - usegalaxy-eu:squirrel_phylo
    - usegalaxy-eu:squirrel_qc
