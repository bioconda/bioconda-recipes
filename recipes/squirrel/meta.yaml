{% set version = "1.3" %}
{% set name = "squirrel" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aineniamh/squirrel/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0eeda7ce8f7e91926d67cb75088c40fd7a29d9e42f383682c4dec24fe64f0b30

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - squirrel = squirrel.command:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - biopython >=1.70
    - snakemake-minimal >=9.9.0
    - matplotlib-base
    - seaborn-base
    - scikit-learn ==1.7.1
    - numpy
    - pulp
    - tabulate
    - baltic
    - mako
    - pandas
    - gofasta
    - iqtree
    - jclusterfunk >=0.0.25
    - minimap2

test:
  commands:
    - squirrel --help

about:
  home: "https://github.com/aineniamh/squirrel"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Some QUIck Reconstruction to Resolve Evolutionary Links."
  dev_url: "https://github.com/aineniamh/squirrel"
  doc_url: "https://github.com/aineniamh/squirrel/blob/{{ version }}/README.md"

extra:
  identifiers:
    - biotools:squirrel
    - usegalaxy-eu:squirrel_phylo
    - usegalaxy-eu:squirrel_qc
