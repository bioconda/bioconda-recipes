{% set version = "1.0.12" %}
{% set name = "squirrel" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aineniamh/squirrel/archive/refs/tags/{{ version }}.tar.gz
  sha256: a99eb37903d553c0bee2f2e0bc5104035fac6644f3115a7986619abf6a29297c

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python ==3.10
    - pip
  run:
    - python ==3.10
    - biopython >=1.74
    - minimap2 >=2.16
    - snakemake-minimal ==7.32
    - matplotlib-base >=3.3.1
    - seaborn
    - gofasta
    - baltic
    - mako
    - pandas
    - iqtree >=2.1
    - jclusterfunk >=0.0.25

test:
  commands:
    - squirrel --help

about:
  home: https://github.com/aineniamh/squirrel
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: Some QUIck Reconstruction to Resolve Evolutionary Links

