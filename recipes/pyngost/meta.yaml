{% set name = "pyngoST" %}
{% set version = "1.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyngoST-{{ version }}.tar.gz
  sha256: 2274b38ee5b8f784438c39980846cf4a405c18a2b5a05b189d0180f58c6109c3

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('myrecipe', max_pin="x") }}
requirements:
  host:
    - python
    - pip
  run:
    - python
    - urllib3 ==1.26.6
    - requests
    - biopython
    - pandas
    - pyfaidx
    - openpyxl
    - pyahocorasick
    - blast ==2.12.0
test:
  imports:
    - pyngoST
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/leosanbu/pyngoST
  summary: 'pyngoST: fast, simultaneous and accurate and multiple sequence typing of Neisseria gonorrhoeae genome collections'
  license: UNKNOWN

extra:
  recipe-maintainers:
    - yellow1234567
  identifiers:
    - doi:10.1099/mgen.0.001189
