{% set version = "2.0.4" %}
{% set sha256 = "1631e8307d52ea552f84b1d383d89c5421c6f759f0ad22d6ea98bf828c587b23" %}

package:
  name: rmats2sashimiplot
  version: '{{version}}' # Version number indicated in the setup.py file.

source:
  url: https://github.com/Xinglab/rmats2sashimiplot/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  preserve_egg_dir: true

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - matplotlib
    - scipy
    - pysam ==0.9.0
    - samtools ==1.3.1

test:
  commands:
    - rmats2sashimiplot -h

about:
  home: https://github.com/Xinglab/rmats2sashimiplot
  license: GPL-2.0
  license_file: LICENSE
  summary: rmats2sashimiplot is a tool that generates sahimi plots from rMATS outputs.
  license_family: GPL
