package:
  name: perl-dbm-deep
  version: "2.0013"

source:
  fn: DBM-Deep-2.0013.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RK/RKINYON/DBM-Deep-2.0013.tar.gz
