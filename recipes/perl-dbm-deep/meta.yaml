{% set name = "perl-dbm-deep" %}
{% set version = "2.0018" %}
{% set sha256 = "f52ac82891bba85274811e9f8f94ccda844d86f76802beaed6dff42036c67721" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DC/DCANTRELL/DBM-Deep-2.0018.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  noarch: generic
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make
  # Run exports are used now
  host:
    - perl
    - perl-test-deep
    - perl-test-warn
    - perl-test-exception
    - perl-scalar-list-utils
    - perl-module-build
    - perl-digest-md5
    - perl-dbi

  run:
    - perl
    - perl-scalar-list-utils
    - perl-digest-md5
    - perl-dbi

test:
  # Perl 'use' tests
  imports:
    - DBM::Deep
    - DBM::Deep::Array
    - DBM::Deep::Engine
    - DBM::Deep::Engine::DBI
    - DBM::Deep::Engine::File
    - DBM::Deep::Hash
    - DBM::Deep::Iterator
    - DBM::Deep::Iterator::DBI
    - DBM::Deep::Iterator::File
    - DBM::Deep::Iterator::File::BucketList
    - DBM::Deep::Iterator::File::Index
    - DBM::Deep::Null
    - DBM::Deep::Sector
    - DBM::Deep::Sector::DBI
    - DBM::Deep::Sector::DBI::Reference
    - DBM::Deep::Sector::DBI::Scalar
    - DBM::Deep::Sector::File
    - DBM::Deep::Sector::File::BucketList
    - DBM::Deep::Sector::File::Data
    - DBM::Deep::Sector::File::Index
    - DBM::Deep::Sector::File::Null
    - DBM::Deep::Sector::File::Reference
    - DBM::Deep::Sector::File::Scalar
    - DBM::Deep::Storage
    - DBM::Deep::Storage::DBI
    - DBM::Deep::Storage::File

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/DBM-Deep
  license: perl_5
  summary: 'A pure perl multi-level hash/array DBM that supports transactions'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
