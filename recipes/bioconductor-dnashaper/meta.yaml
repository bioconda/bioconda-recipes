{% set version = "1.6.0" %}
{% set name = "DNAshapeR" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5ba3cfb15f6b312a5941e55a666740107b828bef30ff61f8252c6b7f4b5c84dc
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biostrings
    - bioconductor-genomicranges
    - r-base
    - r-fields
    - 'r-rcpp >=0.12.1'
  run:
    - bioconductor-biostrings
    - bioconductor-genomicranges
    - r-base
    - r-fields
    - 'r-rcpp >=0.12.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'DNAhapeR is an R/BioConductor package for ultra-fast, high-throughput predictions of DNA shape features. The package allows to predict, visualize and encode DNA shape features for statistical learning.'

extra:
  identifiers:
    - biotools:dnashaper
