{% set name = "isodesign" %}
{% set version = "2.0.0b2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/isodesign-{{ version }}.tar.gz
  sha256: b200b36fb29084d334e75f30cf1848136228deec94e1998b52a8637595be226a

build:
  entry_points:
    - isodesign = isodesign.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
  - {{ pin_subpackage('isodesign', max_pin="x") }}

requirements:
  host:
    - python >=3.10,<3.13
    - poetry-core
    - pip
  run:
    - python >=3.10,<3.13
    - pandas >=2.1.4
    - numpy >=1.24
    - influx_si >=7.0.3
    - streamlit >=1.36.0
    - sess_i ==0.1.0
    - openpyxl >=3.1.5
    - plotly >=5.23.0,<6.0.0

test:
  imports:
    - isodesign
  commands:
    - pip check
    - isodesign --help
  requires:
    - pip

about:
  home: https://github.com/MetaboHUB-MetaToul-FluxoMet/IsoDesign 
  summary: Facilitates the choice of the optimal isotopic composition of labeled substrates in 13C-fluxomics experiments.
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/MetaboHUB-MetaToul-FluxoMet/IsoDesign 
  doc_url: isodesign.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - rkouakou06
    - llegregam
