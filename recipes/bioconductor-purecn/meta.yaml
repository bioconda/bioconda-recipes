{% set version = "2.16.0" %}
{% set name = "PureCN" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d1b67c31d5a3d275932e0b546707eac7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-purecn", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocParallel, BiocStyle, PSCBS, R.utils, TxDb.Hsapiens.UCSC.hg19.knownGene, covr, knitr, optparse, org.Hs.eg.db, jsonlite, markdown, rmarkdown, testthat
requirements:

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-data.table
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-matrix
    - r-mclust
    - r-rcolorbrewer
    - r-vgam

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-dnacopy >=1.84.0,<1.85.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variantannotation >=1.56.0,<1.57.0
    - r-base
    - r-data.table
    - r-futile.logger
    - r-ggplot2
    - r-gridextra
    - r-matrix
    - r-mclust
    - r-rcolorbrewer
    - r-vgam

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Copy number calling and SNV classification using targeted short read sequencing
  description: This package estimates tumor purity, copy number, and loss of heterozygosity (LOH), and classifies single nucleotide variants (SNVs) by somatic status and clonality. PureCN is designed for targeted short read sequencing data, integrates well with standard somatic variant detection and copy number pipelines, and has support for tumor samples without matching normal samples.

extra:
  identifiers:
    - biotools:purecn
  parent_recipe:
    name: bioconductor-purecn
    path: recipes/bioconductor-purecn
    version: 1.13.1
  recipe_maintainers:
    - roryk

