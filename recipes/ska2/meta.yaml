{% set name = "ska2" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/bacpop/ska.rust/archive/v{{ version }}.tar.gz
  sha256: 07609d8aac63c1f9b0b0e257a739ae0beaad05892d0df697beb621f4566c61eb

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - ska -V

about:
   home: https://github.com/bacpop/ska.rust
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SKA (Split Kmer Analysis) version 2
