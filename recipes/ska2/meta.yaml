{% set name = "ska2" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/bacpop/ska.rust/archive/v{{ version }}.tar.gz
  sha256: 53ac7e43e55b589fda5891b3b87d18ef580d83214189f090a1a00d1d028e4dd3

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - ska -V

about:
   home: https://github.com/bacpop/ska.rust
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SKA (Split Kmer Analysis) version 2
