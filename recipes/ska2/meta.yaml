{% set name = "ska2" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/bacpop/ska.rust/archive/v{{ version }}.tar.gz
  sha256: 21ce3547fc3f6f035739381dc39a3621afafc96991659187d175bed630ef75c3

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - ska -V

about:
   home: https://github.com/bacpop/ska.rust
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SKA (Split Kmer Analysis) version 2
