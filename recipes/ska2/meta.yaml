{% set name = "ska2" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/bacpop/ska.rust/archive/v{{ version }}.tar.gz
  sha256: 5e3ae23acfa2104fd56e55490fa154f1398f67a94c990f0e8b3392fde6e3aadf

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - ska -V

about:
   home: https://github.com/bacpop/ska.rust
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SKA (Split Kmer Analysis) version 2
