{% set name = "ska2" %}
{% set version = "0.3.5" %}

package:
  name: {{ name|lower}}
  version: {{ version }}

source:
  url: https://github.com/bacpop/ska.rust/archive/v{{ version }}.tar.gz
  sha256: 507290aef6ec268e2b5098b60a208dddfc690f1c029e50b68eb5169ba3b1c9f0

build:
  number: 0
  script: "cargo install --no-track --locked --verbose --root \"${PREFIX}\" --path ."
  run_exports:
    - {{ pin_subpackage("ska2", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - ska -V

about:
   home: https://github.com/bacpop/ska.rust
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: SKA (Split Kmer Analysis) version 2
