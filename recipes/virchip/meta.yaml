{% set version = "1.2.2" %}

package:
  name: virchip
  version: {{ version }}

source:
  url: https://github.com/hoffmangroup/virchip/releases/download/v{{ version }}/virchip_v{{ version }}.tar.gz
  sha256: f0a81244b6edc45ac0917b97acbeca27b2bea1ae6fa6e78e8ba9049c09c490aa

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3
    - pandas 0.23.*
    - numpy >=1.4.15
    - scikit-learn >=0.18.1
    - scipy 1.1.0
    - r-base

test:
  imports:
    - virchip

about:
  home: https://virchip.hoffmanlab.org
  license: General Public License version 3
  summary: "Virtual ChIP-seq predicts transcription factor binding in any cell type with chromatin accessibility and transcriptome data. Manuscript DOI: https://doi.org/10.1101/168419"
