{% set name = "seqwish" %}
{% set version = "0.7.7" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ekg/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: bd9998f5d9e4a9bbc73faad8c290e0fc93982c05aabe500375bf6e9b338febbd

build:
  skip: True  # [osx]
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - python >=3.6

test:
  commands:
    - seqwish --help

about:
  home: https://github.com/ekg/seqwish
  license: MIT
  license_file: LICENSE
  summary: Alignment to variation graph inducer

extra:
  recipe-maintainers:
    - AndreaGuarracino
  skip-lints:
    - uses_vcs_url
