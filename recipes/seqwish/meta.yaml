{% set version = "0.4.1" %}

package:
  name: seqwish
  version: '{{ version }}'

source:
  git_url: https://github.com/ekg/seqwish
  git_tag: v{{ version }}
  sha256: unused

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
  host:
    - zlib
  run:
    - llvm-openmp  # [osx]
    - python >=3.6

test:
  commands:
    - seqwish --help

about:
  home: https://github.com/ekg/seqwish
  license: MIT
  license_file: LICENSE
  summary: Alignment to variation graph inducer

extra:
  skip-lints:
    - uses_vcs_url
