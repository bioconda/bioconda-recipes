{% set version = "0.2.1" %}

package:
  name: seqwish
  version: '{{version}}'

source:
  url: https://github.com/ekg/seqwish/archive/v{{ version }}.tar.gz
  sha256: unused

build:
  skip: True  # [py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
  host:
    - zlib
  run: 
    - llvm-openmp  # [osx]
    - python

test:
  commands:
    - seqwish --help

about:
  home: https://github.com/ekg/seqwish
  license: MIT
  license_file: LICENSE
  summary: Alignment to variation graph inducer 
