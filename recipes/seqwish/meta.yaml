{% set name = "seqwish" %}
{% set version = "0.7.9" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ekg/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 1ca7ebf02a35ad147c8a2b81f087aaba2deb878fec7acb4deb9f14e932e89d36

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - python >=3.6

test:
  commands:
    - seqwish --help

about:
  home: https://github.com/ekg/seqwish
  license: MIT
  license_file: LICENSE
  summary: Alignment to variation graph inducer

extra:
  recipe-maintainers:
    - AndreaGuarracino
  skip-lints:
    - uses_vcs_url
