{% set name = "seqwish" %}
{% set version = "0.7.11" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ekg/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 9cbf51990787a93c58a1ee04239608785beb7e8a38efeb02929121b3c8c4a103

build:
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - zlib
    - jemalloc
  run:
    - llvm-openmp  # [osx]
    - python >=3.6

test:
  commands:
    - seqwish --help

about:
  home: https://github.com/ekg/seqwish
  license: MIT
  license_file: LICENSE
  summary: Alignment to variation graph inducer

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - AndreaGuarracino
  skip-lints:
    - uses_vcs_url
