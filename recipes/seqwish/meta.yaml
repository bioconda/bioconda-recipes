{% set version = "0.2.1" %}

package:
  name: seqwish
  version: '{{version}}'

source:
  url: https://github.com/ekg/seqwish/archive/v{{ version }}.tar.gz
  sha256: 0ba6aab508098e40a9a1f4aafdaae71d9bb36f02d1e8ba9a79428c35c366cc0c

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
  host:
    - zlib
  run: 
    - llvm-openmp  # [osx]
    - python >=3.6

test:
  commands:
    - seqwish --help

about:
  home: https://github.com/ekg/seqwish
  license: MIT
  license_file: LICENSE
  summary: Alignment to variation graph inducer 
