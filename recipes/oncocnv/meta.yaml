{% set name = "ONCOCNV" %}
{% set version = "7.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/BoevaLab/ONCOCNV/archive/refs/tags/v7.0.tar.gz
  sha256: 1071acad248d7c66a34f0776d73f8e69f966c3b3e7a53ba27a69f978c8b23d47

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-dnacopy
    - perl
    - r-base
    - r-digest
    - r-fastica
    - r-mclust
    - r-mass
    - r-pscbs
    - r-remotes
    - r-scales
  run:
    - bedtools >=2.27.1
    - bioconductor-dnacopy
    - perl
    - r-base
    - r-digest
    - r-fastica
    - r-mclust
    - r-mass
    - r-pscbs
    - r-remotes
    - r-scales
    - samtools >=1.16.1

test:
  source_files:
    - testdata/*

about:
  home: https://github.com/BoevaLab/ONCOCNV/blob/master/README.md
  license: GNU GPLv3
  summary: "a package to detect copy number changes in Deep Sequencing data"
