{% set version = "1.40.0" %}
{% set name = "xmapbridge" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 4f0d3f91444b4c0fd362b015f1b2f914b230158f395e4ecce62eafb473df23a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'xmapBridge can plot graphs in the X:Map genome browser. This package exports plotting files in a suitable format.'
extra:
  identifiers:
    - biotools:xmapbridge
  parent_recipe:
    name: bioconductor-xmapbridge
    path: recipes/bioconductor-xmapbridge
    version: 1.38.0
