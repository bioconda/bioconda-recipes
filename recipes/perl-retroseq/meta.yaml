{% set name = "retroseq" %}
{% set version = "1.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/tk2/RetroSeq/archive/refs/tags/v1.5.zip
    2d868c73dade37237042f273f97cfcd510984d717fcc04078ed689c387093d16

build:
  noarch: generic
  number: 0

requirements:
  build:
    - perl
    - perl-carp

  run:
    - perl
    - perl-carp
    - samtools
    - exonerate
    - bedtools

test:
  import:
    - RetroSeq::Vcf
    - RetroSeq::Utilities

  commands:
    - retroseq.pl --help

about:
  home: https://github.com/tk2/RetroSeq
  license: GNU General Public License
  license_file: <http://www.gnu.org/licenses/>
  summary: RetroSeq is a tool for discovery and genotyping of transposable element variants from next-gen sequencing reads aligned to a reference genome in BAM format.