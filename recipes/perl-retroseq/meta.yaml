{% set name = "perl-retroseq" %}
{% set version = "1.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tk2/RetroSeq/archive/refs/tags/v1.5.zip
  sha256: 2d868c73dade37237042f273f97cfcd510984d717fcc04078ed689c387093d16

build:
  noarch: generic
  number: 0

requirements:
  build:
    - perl=5.32.1
    - perl-carp=1.50
    - perl-exporter=5.74
    - perl-extutils-makemaker=7.70

  run:
    - perl
    - perl-carp
    - samtools
    - exonerate
    - bedtools

test:
  imports:
    - RetroSeq::Vcf
    - RetroSeq::Utilities

  commands:
    - retroseq.pl --help

about:
  home: https://github.com/tk2/RetroSeq
  license: GNU General Public License
  summary: 'RetroSeq is a tool for discovery and genotyping of transposable element variants from next-gen sequencing reads aligned to a reference genome in BAM format.'