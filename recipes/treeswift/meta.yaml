{% set version = "1.1.30" %}

package:
  name: "treeswift"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/t/treeswift/treeswift-{{ version }}.tar.gz
  sha256: 8ac9dfc8d00917d5cc908ad5445f12dc76511c0de12f18860472eac680a7382f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - treeswift

about:
  home: https://github.com/niemasd/TreeSwift
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "TreeSwift: Fast tree module for Python 2 and 3"
