{% set version = "1.1.39" %}

package:
  name: "treeswift"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/t/treeswift/treeswift-{{ version }}.tar.gz
  sha256: bdb432acea1fd7c13111e101062f75cf0a7ee721a90d7bc86057ee3cea4edfaa

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('treeswift', max_pin="x") }}

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - treeswift

about:
  home: https://github.com/niemasd/TreeSwift
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "TreeSwift: Fast tree module for Python 2 and 3"
  dev_url: https://github.com/niemasd/TreeSwift
