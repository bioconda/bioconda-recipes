{% set version = "1.1.29" %}

package:
  name: "treeswift"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/t/treeswift/treeswift-{{ version }}.tar.gz
  sha256: a2c1a4b65b82ae6976d3fffd68d5ef30d4fc91f04bf1815c177a08a7eed1bceb

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - treeswift

about:
  home: https://github.com/niemasd/TreeSwift
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "TreeSwift: Fast tree module for Python 2 and 3"
