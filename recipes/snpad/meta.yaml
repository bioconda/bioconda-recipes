{% set version = "0.3.10" %}

package:
  name: snpad
  version: {{ version }}

build:
  number: 0

source:
  url: https://bioinf.eva.mpg.de/snpAD/snpAD-{{ version }}.tar.gz
  sha256: 0c05872c3d964f51e2d8a0bd8b2cf6d7f572fd585ee0671b26462397ab7a8fbe

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - nlopt
    - popt
    - r-base
    - zlib
  run:
    - nlopt
    - popt
    - r-base
    - zlib


about:
  home: https://bioinf.eva.mpg.de/snpAD/
  license: GPLv3
  license_file: COPYING
  summary: An ancient-DNA aware genotyper

test:
  commands:
    - snpAD --help
