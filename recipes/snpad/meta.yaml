{% set version = "0.3.9" %}

package:
  name: snpad
  version: {{ version }}

build:
  number: 0

source:
  url: https://bioinf.eva.mpg.de/snpAD/snpAD-{{ version }}.tar.gz
  sha256: f4dcdc5d932b2e89de5c87ed363d8c9e47cd752130f2f1648907409bdf181f0e

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - nlopt
    - popt
    - r-base
  host:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - nlopt
    - popt
    - r-base
  run:
    - zlib


about:
  home: https://bioinf.eva.mpg.de/snpAD/
  license: GPLv3
  license_file: COPYING
  summary: An ancient-DNA aware genotyper

test:
  commands:
    - snpAD --help
