{% set version = "0.3.9" %}

package:
  name: snpad
  version: {{ version }}

build:
  number: 0

source:
  url: https://bioinf.eva.mpg.de/snpAD/snpAD-{{ version }}.tar.gz

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - nlopt
    - popt
    - r-base

about:
  home: https://bioinf.eva.mpg.de/snpAD/
  license: GPLv3
  license_file: COPYING
  summary: An ancient-DNA aware genotyper

test:
  commands:
    - snpAD --help
