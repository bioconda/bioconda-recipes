{% set name = "gentle" %}
{% set version = "1.9.5.alpha2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/GENtle-persons/gentle-m/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2245507db016faa088d862418ee89683f2ad6954fbebc59a6cc5e94893e0a0ee

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gentle', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
    - make
  host:
    - wxwidgets
    - tinyxml
    - sqlite
    - mysql
    - clustalw
  run:
    - wxwidgets
    - tinyxml
    - sqlite
    - mysql
    - clustalw

test:
  commands:
    - test -e $PREFIX/bin/GENtle

about:
  home: "https://github.com/GENtle-persons/gentle-m"
  license: "GPL-2.0-or-later"
  license_family: GPL
  license_file: COPYING
  dev_url: "https://github.com/GENtle-persons/gentle-m"
  summary: "Software suite for DNA cloning."
  description: |
    GENtle provides a GUI for amino acid editing, plasmid maps,
    restriction and ligation, alignments, sequencer data import,
    calculators, gel image display, PCR, and much more.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - smoe
  identifiers:
    - debian:gentle
    - biotools:gentle
