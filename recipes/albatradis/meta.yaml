{% set version="0.0.5" %}
{% set revision="17bd2062ffc8f3e8632455182dc613b8cb919926" %}
about:
  home: https://github.com/quadram-institute-bioscience/albatradis
  license: 'GPLv3'
  summary: 'Comparative TraDIS analysis'

build:
  number: 1
  skip: True # [py27 or osx]

package:
  name: albatradis
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/albatradis
  git_rev: {{ revision }}
  md5: unused

requirements:
  host:
    - python >3
    - cython
    - biopython >=1.68
    - pyfastaq >=3.12.0
    - scipy
    - numpy
    - dendropy
    - seaborn
    - pandas
    - graphviz
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-moose
    - biotradis
    
  run:
    - python >3
    - cython
    - biopython >=1.68
    - pyfastaq >=3.12.0
    - scipy
    - numpy
    - dendropy
    - seaborn
    - pandas
    - graphviz
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-moose
    - biotradis

test:
  commands:
    - albatradis --version

extra:
  skip-lints:
    - uses_git_url
