{% set version="1.0.0" %}
{% set revision="ee860d8a0c7ed01d648e24671b0c406058879d79" %}

package:
  name: albatradis
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/albatradis.git
  git_rev: {{ revision }}
  md5: unused

build:
  number: 3
  skip: True # [osx]
  script: python -m pip install --ignore-installed .

requirements:
  host:
    - python >3
    - cython
    - pip
    - biopython >=1.68
    - pyfastaq >=3.12.0
    - scipy
    - numpy
    - dendropy
    - seaborn
    - pandas
    - graphviz
    - python-graphviz
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-moose
    - biotradis
    
  run:
    - python >3
    - cython
    - biopython >=1.68
    - pyfastaq >=3.12.0
    - scipy
    - numpy
    - dendropy
    - seaborn
    - pandas
    - graphviz
    - python-graphviz
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-moose
    - biotradis=1.4.1.dev

test:
  commands:
    - albatradis --version
    - albatradis-presence_absence -h
    - albatradis-artemis_project -h

about:
  home: https://github.com/quadram-institute-bioscience/albatradis
  license: 'GPLv3'
  summary: 'Comparative TraDIS analysis'

extra:
  skip-lints:
    - uses_git_url
  recipe-maintainers:
    - sbastkowski
    - thanhleviet
