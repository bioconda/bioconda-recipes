{% set name = "albatradis" %}
{% set version = "1.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/albatradis/archive/{{ version }}.tar.gz
  sha256: 6f9d9e1bbd22916a5d52c76504dec14805e2dc19858dd8112f7e1bd0ff041c19

build:
  number: 0
  skip: True  # [py > 310]
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - cython
    - biopython >=1.68
    - pyfastaq >=3.12.0
    - scipy
    - numpy
    - dendropy
    - seaborn-base
    - pandas
    - python-graphviz
    - quatradis

test:
  commands:
    - test -x ${PREFIX}/bin/albatradis
    - test -x ${PREFIX}/bin/albatradis-presence_absence
    - test -x ${PREFIX}/bin/albatradis-artemis_project

about:
  home: "https://github.com/quadram-institute-bioscience/albatradis"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Comparative TraDIS analysis."
  dev_url: "https://github.com/quadram-institute-bioscience/albatradis"

extra:
  additional-platforms:
    - linux-aarch64
    # smalt build error
    #- osx-arm64
  recipe-maintainers:
    - sbastkowski
    - thanhleviet
  skip-lints:
    # Uses pyximport
    - cython_must_be_in_host
