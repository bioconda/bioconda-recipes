{% set version="0.0.5" %}
{% set revision="17bd2062ffc8f3e8632455182dc613b8cb919926" %}
about:
  home: https://github.com/quadram-institute-bioscience/albatradis
  license: 'GPLv3'
  summary: 'Comparative TraDIS analysis'

build:
  number: 0
  skip: True # [not py27 or osx]

package:
  name: albatradis
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/albatradis
  git_rev: {{ revision }}
  md5: unused

requirements:
  build:
    - python
    - cython
    - perl-app-cpanminus
    - perl-module-build
    - perl-moose
  run:
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
    - perl-scalar-util-numeric
    - perl-moose
    - biotradis

test:
  commands:
    - albatradis --version

extra:
  skip-lints:
    - uses_git_url
