{% set name = "decOM" %}
{% set version = "0.0.32" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c9efaa97b7abfe6f19f01a199ca6c7a7b32ec699f886d226667b8b5fe562dd88  # Update this if necessary

build:
  number: 1
  noarch: python
  entry_points:
    - decOM = decOM.__main__:main
    - decOM-aOralOut = decOM.aOralOut.__main__:main
    - decOM-format = decOM.format.__main__:main
    - decOM-LOO = decOM.LOO.__main__:main
    - decOM-CV = decOM.CV.__main__:main
    - decOM-MST = decOM.MST.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.12,<3.13
  run:
    - python >=3.12,<3.13
    - colorama >=0.4.6
    - numpy >=1.26.0,<1.27
    - pandas >=2.2.3,<2.3
    - plotly >=5.24.1,<5.25
    - dask >=2024.9.1
    - importlib_resources >=6.4.5
    - python-kaleido >=0.2.1
    - git

test:
  imports:
    - decOM
    - decOM.CV
    - decOM.LOO
    - decOM.MST
    - decOM.aOralOut
    - decOM.data
    - decOM.format
    - decOM.modules
  commands:
    - decOM --help
    - decOM-aOralOut --help
    - decOM-format --help
    - decOM-LOO --help
    - decOM-CV --help
    - decOM-MST --help

about:
  home: "https://github.com/CamilaDuitama/decOM"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "decOM: Similarity-based microbial source tracking for contamination assessment of ancient oral samples using k-mer-based methods"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - CamilaDuitama
