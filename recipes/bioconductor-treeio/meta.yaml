{% set version = "1.6.0" %}
{% set name = "treeio" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0061cda2c899ebb47e1c70675fc152b86e1202c03326f912200de4df7d8a14f1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-ape
    - r-base
    - r-dplyr
    - r-jsonlite
    - r-magrittr
    - r-rlang
    - r-rvcheck
    - r-tibble
    - 'r-tidytree >=0.1.7'
  run:
    - r-ape
    - r-base
    - r-dplyr
    - r-jsonlite
    - r-magrittr
    - r-rlang
    - r-rvcheck
    - r-tibble
    - 'r-tidytree >=0.1.7'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Base classes and functions for parsing and exporting phylogenetic trees. ''treeio'' supports parsing analysis findings from commonly used software packages, allows linking external data to phylogeny and merging tree data obtained from different sources. It also supports exporting phylogenetic tree with heterogeneous associated data to a single tree file.'
extra:
  parent_recipe:
    name: bioconductor-treeio
    path: recipes/bioconductor-treeio
    version: 1.4.3
