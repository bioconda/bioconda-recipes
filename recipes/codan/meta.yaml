{% set version = "1.0" %}

package:
  name: codan
  version: {{ version }}

source:
  git_url: https://github.com/pedronachtigall/CodAn.git
  url: https://github.com/pedronachtigall/CodAn/archive/refs/tags/v{{ version }}.tar.gz

requirements:
  build:
    noarch: python

  host:
    - python=3.7

  run:
    - python=3.7
    - biopython=1.69
    - perl
    - perl-bioperl
    - perl-mce
    - blast

test:
  commands:
    - "codan.py -h"

about:
  home: https://github.com/pedronachtigall/CodAn
  license: GPLv3
  summary: "CDS prediction in eukaryotic transcripts."
  doc_url: https://github.com/pedronachtigall/CodAn

extra:
  identifiers:
    - https://doi.org/10.1093/bib/bbaa045
