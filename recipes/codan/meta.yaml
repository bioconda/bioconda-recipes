{% set version = "1.1" %}

package:
  name: codan
  version: {{ version }}

source:
  url: https://github.com/pedronachtigall/CodAn/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 561d212b5acf8201dfa1af51688a6d9b0e7b8d97c1c328571987b4dda6369147

build:
  noarch: generic
  number: 0

requirements:
  host:
    - python>=3.6

  run:
    - python>=3.6
    - biopython=1.69
    - perl
    - perl-bioperl
    - perl-mce
    - blast

test:
  commands:
    - "codan.py -h"

about:
  home: https://github.com/pedronachtigall/CodAn
  license: GPLv3
  license_file: LICENSE.txt
  summary: "CDS prediction in eukaryotic transcripts."
  doc_url: https://github.com/pedronachtigall/CodAn

extra:
  identifiers:
    - https://doi.org/10.1093/bib/bbaa045
