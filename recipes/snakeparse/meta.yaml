{% set version="0.0.1" %}
{% set tag="0.0.1" %}

package:
    name: snakeparse
    version: {{ version }}

build:
  skip: True  # [not py36]
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - snakeparse=snakeparse.__main__:main

source:
  fn: snakeparse_{{ tag }}.tar.gz
  url: https://github.com/nh13/snakeparse/archive/{{ tag }}.tar.gz
  sha256: 6ec2a94450aedfe0714e9585aadbd0d180cbac45e8beddc0195160e5aa02a949

requirements:
  build:
    - python
    - setuptools
    - pyhocon >=0.3.38
    - pyyaml >=3.12
  run:
    - python
    - pyhocon >=0.3.38
    - pyyaml >=3.12

test:
    imports:
        - snakeparse

about:
    home: https://github.com/nh13/snakeparse
    license: MIT
    license_file: LICENSE
    summary: Making Snakemake workflows into full-fledged command line tools since 1999.
    
