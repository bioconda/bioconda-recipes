{% set name = "gifrop" %}
{% set version = "0.0.3" %}
{% set sha256 = "e64c46f2ce04284b07eeefea4477bb28dd79ad2223ee53a087e81a69383c34d5" %}
{% set user = "jtrachsel" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 host:
  - abricate=1.0.0
  - parallel
  - roary=3.13.0
  - prokka=1.14.6
  - r-base=3.6.3
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-tibble
  - r-ggplot2
  - r-purrr
  - bioconductor-biostrings
  - bioconductor-bsgenome
  - r-igraph
  - r-pheatmap
 run:
  - abricate=1.0.0
  - parallel
  - roary=3.13.0
  - prokka=1.14.6
  - r-base=3.6.3
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-tibble
  - r-ggplot2
  - r-purrr
  - bioconductor-biostrings
  - bioconductor-bsgenome
  - r-igraph
  - r-pheatmap

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --help

about:
  home: https://github.com/{{ user}}/{{ name }}
  summary: 'Identify, classify, and cluster genomic islands from roary pangenomes'
  license: GPL2
  license_file: LICENSE