{% set name = "gifrop" %}
{% set version = "0.0.1" %}
{% set sha256 = "7059c916b2deec451a97037936bc4905c44211d12a87d9db3e8724a9797672f0" %}
{% set user = "jtrachsel" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
 host:
  - abricate>=1.0.0
 run:
  - abricate>=1.0.0
  - parallel
  - roary>=3.13.0
  - prokka>=1.14.6
  - r-base>=3.6
  - r-dplyr
  - r-tidyr
  - r-readr
  - r-tibble
  - r-ggplot2
  - r-purrr
  - bioconductor-biostrings
  - bioconductor-bsgenome
  - r-igraph
  - r-pheatmap

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'
    - {{ name }} --help
    - pan_pipe --help
    - abricate --list | grep 'megares2'
    - abricate --list | grep 'viroseqs'
    
about:
  home: https://github.com/{{ user}}/{{ name }}
  summary: 'Identify, classify, and cluster genomic islands from roary pangenomes'
  license: GPL2
  license_file: LICENSE
