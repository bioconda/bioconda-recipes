{% set name = "PandaMap" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pandamap-{{ version }}.tar.gz
  sha256: e732fe54c3bd0bfc1fe2a7f9627769b2c7a943cd17288339aef313b581eb9f62

build:
  noarch: python
  number: 0
  entry_points:
    - pandamap = pandamap.cli:main
  script: ${PYTHON} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  host:
    - python {{ python_min }}.*
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.20.0
    - matplotlib-base >=3.4.0
    - biopython >=1.79
    - requests >=2.25.0
    - dssp

test:
  imports:
    - pandamap
  commands:
    - pip check
    - pandamap --help
  requires:
    - pip

about:
  home: https://pypi.org/project/pandamap
  summary: "Ligand-Protein Interaction Mapping"
  description: "PandaMap is a Python package for visualizing protein-ligand interactions with enhanced detection methods."
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pritampanda15/PandaMap
  doc_url: https://github.com/pritampanda15/PandaMap/blob/main/README.md

extra:
  recipe-maintainers:
    - eunos-1128
