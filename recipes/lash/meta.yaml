{% set version = "0.1.6" %}

package:
  name: lash
  version: "{{ version }}"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('lash', max_pin="x.x") }}

source:
  url: https://github.com/jianshu93/lash/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ef373d2a0d8dec180ce910b8c41f96c25dab115765e80d1d272df6e6c4c4d2e8

requirements:
  build:
    - {{ compiler('rust') }}


test:
  commands:
    - lash --help

about:
  home: https://github.com/jianshu93/lash
  license: MIT
  license_file: LICENSE-MIT
  summary: "Space-efficient distance approximation for (meta)genomes, using HyperMinHash, HyperLogLog, and UltraLogLog"

extra:
  maintainers:
    - Jianshu Zhao