{% set version = "0.1.6" %}

package:
  name: lash
  version: "{{ version }}"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('lash', max_pin="x.x") }}
  skip: True

source:
  url: https://github.com/jianshu93/lash/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b0abf0aa1de80c4e2a1d2aa4764becc21afb7a50b06230c77a2fbd4d3b4e6f46
  
requirements:
  build:
    - {{ compiler('rust') }}
    - rust-nightly


test:
  commands:
    - lash --help

about:
  home: https://github.com/jianshu93/lash
  license: MIT
  license_file: LICENSE-MIT
  summary: "Space-efficient distance approximation for (meta)genomes, using HyperMinHash, HyperLogLog, and UltraLogLog"

extra:
  maintainers:
    - Jianshu Zhao