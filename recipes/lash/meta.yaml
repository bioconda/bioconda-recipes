{% set version = "0.1.5-no_aa" %}

package:
  name: lash
  version: "{{ version }}"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  url: https://github.com/jianshu93/lash/releases/tag/v{{ version }}.tar.gz
  sha256: 2f6af8685b2cded3fb4580078bc5f04099e92fc83e5869aaff4385cbc630f12a

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - rust
    - cargo
  run:


test:
  commands:
    - lash --help
    - lash sketch --help
    - lash dist --help

about:
  home: https://github.com/jianshu93/lash
  license: MIT
  license_file: LICENSE-MIT
  summary: "Space-efficient distance approximation for (meta)genomes, using HyperMinHash, HyperLogLog, and UltraLogLog"

extra:
  maintainers:
    - Jianshu Zhao