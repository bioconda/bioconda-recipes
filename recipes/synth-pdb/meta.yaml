{% set name = "synth-pdb" %}
{% set version = "1.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace("-", "_") }}-{{ version }}.tar.gz
  sha256: ee8f330413d1cd9874b259aed483068422f3fd81f41db72189157737a1cde98f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy >=1.20
    - biotite >=0.35.0
    - openmm  # Includes full minimization support

test:
  imports:
    - synth_pdb
  commands:
    - synth-pdb --help

about:
  home: https://github.com/elkins/synth-pdb
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Realistic Protein Structure Generator
  doc_url: https://github.com/elkins/synth-pdb
  dev_url: https://github.com/elkins/synth-pdb

extra:
  recipe-maintainers:
    - elkins
