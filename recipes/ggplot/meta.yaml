
package:
    name: ggplot
    version: 0.6.8

source:
  fn: ggplot-0.6.8.tar.gz
  url: https://pypi.python.org/packages/source/g/ggplot/ggplot-0.6.8.tar.gz
  md5: 047167b6b90b0584c37dfc836dd5e364

build:
    number: 0
    skip: False

requirements:
    build:
        - python
        - setuptools
        - matplotlib
        - pandas
        - numpy
        - scipy
        - statsmodels
        - patsy
        - brewer2mpl

    run:
        - python
        - matplotlib
        - pandas
        - numpy
        - scipy
        - statsmodels
        - patsy
        - brewer2mpl

test:
    imports:
        - ggplot

about:
    home: https://github.com/yhat/ggplot/
    license: BSD
    summary: "An extremely un-pythonic package for doing exactly what ggplot2 does"

extra:
  container:
    # ggplot depends on libGL.so.1 from the system
    extended-base: true
