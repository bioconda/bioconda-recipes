{% set version = "1.14.0" %}
{% set name = "gcspikelite" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 60bac551bc642a9db6edd50f04706ca9cce16f128f07df013c6a602803e11371

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
  run:
    - r-base
    - wget

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/release/data/experiment/html/gcspikelite.html
  license: LGPL
  summary: 'Spike-in data for GC/MS data and methods within flagme'
