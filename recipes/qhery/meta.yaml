{% set name = "qhery" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://github.com/mjsull/qhery/archive/v{{ version }}.tar.gz
  sha256: 98738d0cd7c062c34143754f9780eb6328065ed7851f28764dc050836f332d2c

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6
    - bcftools >=1.15.1
    - blast >=2.2
    - lofreq >=2.1.5
    - nextclade >=2.5.0
    
test:
  commands:
    - qhery -h

about:
  home: http://github.com/mjsull/qhery/
  license: GPL-3.0-only
  license_file: LICENSE.md
  summary: Identification of mutations in SARS-CoV-2 associated with resistance to treatment.
