{% set name = "qhery" %}
{% set version = "0.1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

source:
  url: https://github.com/mjsull/qhery/archive/v{{ version }}.tar.gz
  sha256: f2abedd9028448d21dc4f6f45e0d9d55f77788ad34a3ff5a3b8f3a75ef97ad81

requirements:
  host:
    - python >=3.6
    - poetry >=1.1.15
  run:
    - python >=3.6
    - bcftools >=1.15.1
    - pysam >=0.19.1
    - blast >=2.2
    - lofreq >=2.1.5
    - nextclade >=2.5.0
    
test:
  commands:
    - qhery -h

about:
  home: http://github.com/mjsull/qhery/
  license: GPL-3.0-only
  license_file: LICENSE.md
  summary: Identification of mutations in SARS-CoV-2 associated with resistance to treatment.
