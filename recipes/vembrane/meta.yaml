{% set version = "1.0.2" %}

package:
  name: vembrane
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/v/vembrane/vembrane-{{ version }}.tar.gz
  sha256: 616e635ac67cb59b09ae0ee2d128c1066d02f9a969a3dcb1d7a9c13c66ad739f

build:
  number: 0
  entry_points:
    - vembrane = vembrane.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.8
  run:
    - asttokens >=2.0,<3.0
    - intervaltree >=3.0,<4.0
    - numpy >=1.23,<2.0
    - pysam >=0.20,<0.21
    - python >=3.8,<4
    - pyyaml >=6.0,<7

test:
  imports:
    - vembrane
  commands:
    - vembrane --help
    - vembrane --version

about:
  home: https://github.com/vembrane/vembrane
  license: MIT
  license_file: LICENSE
  summary: Filter VCF/BCF files with Python expressions.

extra:
  recipe-maintainers:
    - felixmoelder
    - mbargull
