{% set version = "0.2.0" %}

package:
  name: vembrane
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/v/vembrane/vembrane-{{ version }}.tar.gz
  sha256: 6653729d6a71eead9c9c5213661e749fbcd23d0b460e07f8b466d3db2e1023ec

build:
  number: 0
  entry_points:
    - vembrane = vembrane:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.7
  run:
    - pysam >=0.16,<0.17
    - python >=3.7
    - pyyaml >=5.3,<6

test:
  imports:
    - vembrane
  commands:
    - vembrane --help

about:
  home: https://github.com/vembrane/vembrane
  license: MIT
  license_file: LICENSE
  summary: Filter VCF/BCF files with Python expressions.

extra:
  recipe-maintainers:
    - felixmoelder
    - mbargull
