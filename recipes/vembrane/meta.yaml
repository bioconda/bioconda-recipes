{% set version = "2.0.0" %}

package:
  name: vembrane
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/v/vembrane/vembrane-{{ version }}.tar.gz
  sha256: 68e643b3899dbf79f3f8b725fe5d9231f120754b55577b80a9d184a21213b2d2

build:
  number: 0
  entry_points:
    - vembrane = vembrane.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  run_exports:
    - {{ pin_subpackage('vembrane', max_pin="x") }}

requirements:
  host:
    - pip
    - setuptools
    - wheel
    - python >=3.10
  run:
    - asttokens >=2.4.1,<3
    - cyvcf2 >=0.31.1
    - intervaltree >=3.1,<4
    - networkx >=3.5,<4
    - numpy >=2.0,<3.0
    - obonet >=1.1.1,<2
    - pysam >=0.22,<0.25
    - python >=3.10
    - pyyaml >=6.0,<7
    - typing-extensions >=4.12.2,<5
    - yte >=1.6.0,<2

test:
  imports:
    - vembrane
  commands:
    - vembrane --help
    - vembrane --version

about:
  home: https://github.com/vembrane/vembrane
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Filter VCF/BCF files with Python expressions.

extra:
  recipe-maintainers:
    - felixmoelder
    - mbargull
    - tedil
