{% set name = "vembrane" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vembrane-{{ version }}.tar.gz
  sha256: c0afc7dc69dd32ac95c45ba679b5751c2d63170e4876dbc0ce860d44f6b6c18e

build:
  entry_points:
    - vembrane = vembrane.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.5.1
    - pip
  run:
    - python >=3.8
    - pysam >=0.20.0,<0.21.0
    - pyyaml >=6.0.0,<7.0.0
    - asttokens >=2.0.0,<3.0.0
    - numpy >=1.23.0,<2.0.0
    - intervaltree >=3.1.0,<4.0.0

test:
  imports:
    - vembrane
  commands:
    - pip check
    - vembrane --help
  requires:
    - pip

about:
  home: https://github.com/vembrane/vembrane
  summary: Filter VCF/BCF files with Python expressions.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - parulsharma247
