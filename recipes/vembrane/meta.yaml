{% set version = "0.11.0" %}

package:
  name: vembrane
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/v/vembrane/vembrane-{{ version }}.tar.gz
  sha256: 9d4f2570a7298e76cf3cbe2a9edacd801de35a7ffd978d78004c1d71a9e68adb

build:
  number: 0
  entry_points:
    - vembrane = vembrane.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry >=0.12
    - python >=3.8
  run:
    - asttokens >=2.0,<3.0
    - intervaltree >=3.0,<4.0
    - numpy >=1.23,<2.0
    - pysam >=0.19,<0.20
    - python >=3.8,<4
    - pyyaml >=6.0,<7

test:
  imports:
    - vembrane
  commands:
    - vembrane --help
    - vembrane --version

about:
  home: https://github.com/vembrane/vembrane
  license: MIT
  license_file: LICENSE
  summary: Filter VCF/BCF files with Python expressions.

extra:
  recipe-maintainers:
    - felixmoelder
    - mbargull
