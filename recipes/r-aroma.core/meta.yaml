{% set version = '3.2.0' %}

package:
  name: r-aroma.core
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aroma.core_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aroma.core/aroma.core_{{ version }}.tar.gz
  sha256: efae753e93f4cfea6df30a1b44b7c06616e3b1a6f1e798c8a70c20a685bf9ab0

build:
  noarch: generic
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-pscbs >=0.63.0
    - r-r.cache >=0.13.0
    - r-r.devices >=2.15.1
    - r-r.filesets >=2.12.1
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.22.0
    - r-r.rsp >=0.42.0
    - r-r.utils >=2.6.0
    - r-rcolorbrewer >=1.1_2
    - r-future
    - r-listenv
    - r-matrixstats >=0.53.1
  run:
    - r-base
    - r-pscbs >=0.63.0
    - r-r.cache >=0.13.0
    - r-r.devices >=2.15.1
    - r-r.filesets >=2.12.1
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.22.0
    - r-r.rsp >=0.42.0
    - r-r.utils >=2.6.0
    - r-rcolorbrewer >=1.1_2
    - r-future
    - r-listenv
    - r-matrixstats >=0.53.1

test:
  commands:

    - $R -e "library('aroma.core')"

about:
  home: https://github.com/HenrikBengtsson/aroma.core, http://www.aroma-project.org/
  license: LGPL (>= 2.1)
  summary: Core methods and classes used by higher-level 'aroma.*' packages part of the Aroma
    Project, e.g. 'aroma.affymetrix' and 'aroma.cn'.
  license_family: LGPL
