{% set version = '3.1.1' %}

package:
  name: r-aroma.core
  version: {{ version|replace("-", "_") }}

source:
  fn: aroma.core_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/aroma.core_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/aroma.core/aroma.core_{{ version }}.tar.gz
  sha256: 615af96ace9ce276e0277d76637417508ea0d6f15e907732332ea28a029a7055

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-pscbs >=0.62.0
    - r-r.cache >=0.12.0
    - r-r.devices >=2.15.1
    - r-r.filesets >=2.11.0
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.21.0
    - r-r.rsp >=0.40.0
    - r-r.utils >=2.5.0
    - r-rcolorbrewer >=1.1_2
    - r-future
    - r-listenv
    - r-matrixstats >=0.52.2

  run:
    - r-base
    - r-pscbs >=0.62.0
    - r-r.cache >=0.12.0
    - r-r.devices >=2.15.1
    - r-r.filesets >=2.11.0
    - r-r.methodss3 >=1.7.1
    - r-r.oo >=1.21.0
    - r-r.rsp >=0.40.0
    - r-r.utils >=2.5.0
    - r-rcolorbrewer >=1.1_2
    - r-future
    - r-listenv
    - r-matrixstats >=0.52.2

test:
  commands:
    - $R -e "library('aroma.core')"

about:
  home: https://github.com/HenrikBengtsson/aroma.core, http://www.aroma-project.org/
  license: LGPL (>= 2.1)
  summary: Core methods and classes used by higher-level aroma.* packages part of the Aroma Project,
    e.g. aroma.affymetrix and aroma.cn.
  license_family: LGPL
