{% set version = '3.3.2' %}

package:
  name: r-aroma.core
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aroma.core_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aroma.core/aroma.core_{{ version }}.tar.gz
  sha256: 59f38cbbb0622e49d682ecd950ee6e396dcf77cd954c4acaff4b3370e2963694

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-aroma.core', max_pin="x") }}

requirements:
  host:
    - r-base
    - r-biocmanager
    - r-pscbs >=0.65.0
    - r-r.cache >=0.14.0
    - r-r.devices >=2.16.1
    - r-r.filesets >=2.14.0
    - r-r.methodss3 >=1.8.1
    - r-r.oo >=1.24.0
    - r-r.rsp >=0.44.0
    - r-r.utils >=2.10.1
    - r-rcolorbrewer >=1.1_2
    - r-future
    - r-listenv
    - r-matrixstats >=0.57.0
  run:
    - r-base
    - r-biocmanager
    - r-pscbs >=0.65.0
    - r-r.cache >=0.14.0
    - r-r.devices >=2.16.1
    - r-r.filesets >=2.14.0
    - r-r.methodss3 >=1.8.1
    - r-r.oo >=1.24.0
    - r-r.rsp >=0.44.0
    - r-r.utils >=2.10.1
    - r-rcolorbrewer >=1.1_2
    - r-future
    - r-listenv
    - r-matrixstats >=0.57.0

test:
  commands:
    - $R -e "library('aroma.core')"

about:
  home: https://www.aroma-project.org/
  license: LGPL-2.1-or-later
  summary: Core methods and classes used by higher-level 'aroma.*' packages part of the Aroma
    Project, e.g. 'aroma.affymetrix' and 'aroma.cn'.
  dev_url: https://github.com/HenrikBengtsson/aroma.core
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'
