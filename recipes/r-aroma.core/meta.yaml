{% set version = '3.2.2' %}

package:
  name: r-aroma.core
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/aroma.core_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/aroma.core/aroma.core_{{ version }}.tar.gz
  sha256: 35e0312e403a1894da036afac12d1d727c937e666d7eb400bfe4018b21244855

build:
  noarch: generic
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-r.utils >=2.10.1
    - r-r.filesets >=2.14.0
    - r-r.devices >=2.16.1
    - r-r.methodss3 >=1.8.1
    - r-r.oo >=1.24.0
    - r-r.cache >=0.14.0
    - r-r.rsp >=0.44.0
    - r-matrixstats >=0.57.0
    - r-rcolorbrewer >=1.1_2
    - r-pscbs >=0.65.0
    - r-listenv
    - r-future
    - r-biocmanager
  run:
    - r-base
    - r-r.utils >=2.10.1
    - r-r.filesets >=2.14.0
    - r-r.devices >=2.16.1
    - r-r.methodss3 >=1.8.1
    - r-r.oo >=1.24.0
    - r-r.cache >=0.14.0
    - r-r.rsp >=0.44.0
    - r-matrixstats >=0.57.0
    - r-rcolorbrewer >=1.1_2
    - r-pscbs >=0.65.0
    - r-listenv
    - r-future
    - r-biocmanager

test:
  commands:
    - $R -e "library('aroma.core')"

about:
  home: https://github.com/HenrikBengtsson/aroma.core, http://www.aroma-project.org/
  license: LGPL (>= 2.1)
  summary: Core methods and classes used by higher-level 'aroma.*' packages part of the Aroma
    Project, e.g. 'aroma.affymetrix' and 'aroma.cn'.
  license_family: LGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2.1'
