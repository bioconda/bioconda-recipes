{% set version = "1.74.0" %}
{% set name = "diffGeneAnalysis" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 41fa2a635f1ecc0868249890406397ff
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - 'r-minpack.lm >=1.0-4'
  run:
    - r-base
    - 'r-minpack.lm >=1.0-4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Performs differential gene expression Analysis'
  description: 'Analyze microarray data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:diffgeneanalysis
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-diffgeneanalysis
    path: recipes/bioconductor-diffgeneanalysis
    version: 1.62.0

