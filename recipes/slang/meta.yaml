build:
  number: 0
  skip: True # [osx]
  string: "ncurses{{CONDA_NCURSES}}_{{PKG_BUILDNUM}}"

package:
  name: slang
  version: 2.3.0

source:
  fn: slang-2.3.0.tar.bz2
  url: http://www.jedsoft.org/releases/slang/slang-2.3.0.tar.bz2
  sha1: 6e26e90307d4569e5feef195648c0858ba27f7ac

requirements:
  build:
    - readline
    - ncurses {{CONDA_NCURSES}}*
    - libpng
    - zlib
  run:
    - readline
    - ncurses {{CONDA_NCURSES}}*
    - libpng
    - zlib

test:
  commands:
    - "slsh --help 2>&1 | grep 'Usage: '"

about:
  home: http://www.jedsoft.org/slang/index.html
  license: GPL
