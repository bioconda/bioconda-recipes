build:
  number: 1
  skip: True # [osx]

package:
  name: slang
  version: 2.3.0

source:
  fn: slang-2.3.0.tar.bz
  url: https://depot.galaxyproject.org/software/slang/slang_2.3.0_src_all.tar.bz2
  sha1: 34540ffc5331cc545c1035b06a72b4f8d375973d

requirements:
  build:
    - readline
    - ncurses
    - libpng
    - zlib
