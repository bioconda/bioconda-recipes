{% set version = "1.24.0" %}
{% set name = "signatureSearchData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 71b1eac92de8469273d28ddf8febcb43

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-signaturesearchdata", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-r.utils
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-r.utils
    - curl
    - bioconductor-data-packages >=20260207

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: Datasets for signatureSearch package
  description: CMAP/LINCS hdf5 databases and other annotations used for signatureSearch software package.

