{% set name = "mgnify-genome-search" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/SantaMcCloud/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ea75aa51a0de27f0e247ea329693e011dc9f9d51341febb2d466a8ecf279e49c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage("mgnify_search", max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - pandas
    - requests
    - jsonapi-client
    - sourmash
    - biopython

test:
  commands:
    - mgnify_search --version
    - mgnify_search --help

about:
  home: https://github.com/SantaMcCloud/MGnify-genome-search
  summary: MAGs queue script against MGnify database
  description: |
    Script for queue MAGs against MGnify database 
  license:  GPL-3.0
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/SantaMcCloud/MGnify-genome-search

