package:
  name: trifusion
  version: "0.5.10"

source:
  fn: trifusion-0.5.10.tar.gz
  url: https://pypi.python.org/packages/e0/9d/1e2cbb5ceafbdf86925528ea6220740cf3629796974cf57850de1cc84fa5/trifusion-0.5.10.tar.gz
  md5: e31cf6591303b2d288c6b7eef2d261b7

build:
  entry_points:
    - orthomcl_pipeline = trifusion.orthomcl_pipeline:main
    - TriSeq = trifusion.TriSeq:main
    - TriStats = trifusion.TriStats:main
    - TriFusion = trifusion.TriFusion:gui_exec


requirements:
  build:
    - python
    - setuptools
    - seaborn
    - configparser
    - pandas
    - matplotlib
    - numpy
    - psutil
    - scipy

  run:
    - python
    - seaborn
    - configparser
    - pandas
    - matplotlib
    - numpy
    - psutil
    - scipy

test:
  imports:
    - trifusion
    - trifusion.base
    - trifusion.data
    - trifusion.data.backgrounds
    - trifusion.data.resources
    - trifusion.data.resources.theme
    - trifusion.data.screens
    - trifusion.ortho
    - trifusion.process
    - trifusion.progressbar

  commands:
    - orthomcl_pipeline --help
    - TriSeq --help
    - TriStats --help
    - TriFusion --help

about:
  home: https://github.com/ODiogoSilva/TriFusion
  license: GNU General Public License v3 (GPLv3)
  summary: 'Streamlining phylogenomic data gathering, processing and visualization'
  license_family: GPL3
