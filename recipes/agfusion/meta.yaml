{% set version = "1.2" %}
{% set sha256 = "62733254ceaba970a018f16d36bfb1907e0505cc98eaf2dc49ee4938aaf4fd4d" %}



package:
  name: agfusion
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/a/agfusion/agfusion-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - matplotlib >=1.5.0
    - pandas >=0.18.1
    - biopython >=1.67
    - future >=0.16.0
    - pyensembl >=1.1.0
    - nose2 >=0.6.5

test:
  imports:
    - agfusion
  commands:
    - agfusion -h

about:
  home: https://github.com/murphycj/AGFusion
  license: MIT
  summary: Python package to annotate and visualize gene fusions.
  license_family: MIT

extra:
  doi: doi.org/10.1101/080903
