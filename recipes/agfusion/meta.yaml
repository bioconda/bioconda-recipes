{% set version = "1.252" %}
{% set sha256 = "5ac8d27b1e8ece014b8b8138615712ffd3c2f6602dc854d199335986559b7946" %}

package:
  name: agfusion
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/a/agfusion/agfusion-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - matplotlib >=1.5.0
    - pandas >=0.18.1
    - biopython >=1.67
    - future >=0.16.0
    - pyensembl >=1.1.0
    - nose2 >=0.6.5

test:
  imports:
    - agfusion
  commands:
    - agfusion -h

about:
  home: https://github.com/murphycj/AGFusion
  license: MIT
  summary: Python package to annotate and visualize gene fusions.
  license_family: MIT

extra:
  identifiers:
    - doi:10.1101/080903
