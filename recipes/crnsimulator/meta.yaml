{% set name = "crnsimulator" %}
{% set version = "0.5" %}
{% set sha256 = "08f69d3c5b7b4697f8dcd51caf97db8e95884484fb7291f3d8dcc743235c2e0c" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: https://github.com/bad-ants-fleet/crnsimulator
  license: MIT
  summary: "Simulate chemical recation networks (CRNs) using ordinary differential
equations (ODEs)."
 

build:
  number: 0

source:
  url: https://github.com/bad-ants-fleet/crnsimulator/archive/v{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:
  host:
    - python
    - setuptools
    - scipy
    - sympy
    - pyparsing
    - numpy
    - seaborn
    - networkx
  run:
    - python
    - scipy
    - sympy
    - pyparsing
    - numpy
    - seaborn
    - networkx

test:
  commands:
    - crnsimulator -h > /dev/null
