package:
  name: pasta
  version: "0.2"

source:
    fn: 6d52da1.tar.gz
    url: https://github.com/smirarab/pasta/archive/6d52da1.tar.gz
    md5: 69430d77b13f53505c3c9dc14bc1c4e2

build:
  number: 0

requirements:
  build:
    - dendropy <=3.13
    - gnu-wget
    - java-jdk >=6
    - python >=2.7,<3
    - pymongo
    - setuptools

  run:
    - dendropy <=3.13
    - java-jdk >=6
    - python >=2.7,<3
    - pymongo

test:
  commands:
    - clustalw2 -help | grep CLUSTAL >/dev/null
    - hmmeralign -h | grep HMMER >/dev/null
    - hmmerbuild -h | grep HMMER >/dev/null
    - prank -help | grep 100311 >/dev/null
    - raxml -h | grep 7.2.6 >/dev/null

about:
  home: https://github.com/smirarab/pasta
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'An implementation of the PASTA (Practical Alignment using Sate and TrAnsitivity) algorithm'
