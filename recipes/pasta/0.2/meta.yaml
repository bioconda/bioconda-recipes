package:
  name: pasta
  version: "0.2"

source:
    fn: 6d52da1.tar.gz
    url: https://github.com/smirarab/pasta/archive/6d52da1.tar.gz
    md5: 69430d77b13f53505c3c9dc14bc1c4e2

build:
  number: 0

requirements:
  build:
    - certifi
    - dendropy <=3.13
    - gcc  # [linux]
    - gnu-wget
    - java-jdk >=6
    - llvm  # [osx]
    - pcre
    - python >=2.7,<3
    - pymongo
    - setuptools

  run:
    - dendropy <=3.13
    - java-jdk >=6
    - libgcc  # [linux]
    - pcre
    - python >=2.7,<3
    - pymongo

test:
  imports:
    - pasta.alignment
    - pasta.configure
    - pasta.errors
    - pasta.filemgr
    - pasta.mainpasta
    - pasta.pastaalignerjob
    - pasta.pastajob
    - pasta.scheduler
    - pasta.settings
    - pasta.tools
    - pasta.treeholder
    - pasta.tree
    - pasta.usersettingclasses
    - pasta.utility

about:
  home: https://github.com/smirarab/pasta
  license: GNU General Public License v3 or later (GPLv3+)
  summary: 'An implementation of the PASTA (Practical Alignment using Sate and TrAnsitivity) algorithm'
