package:
  name: bioconductor-copywriter
  version: 2.6.0
source:
  fn: CopywriteR_2.6.0.tar.gz
  url: https://bioarchive.galaxyproject.org/CopywriteR_2.6.0.tar.gz
  md5: 9b087f670c2b848f59a4f72fa828c451
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocparallel
    - bioconductor-chipseq
    - bioconductor-copyhelper
    - bioconductor-dnacopy
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r
    - r-data.table
    - r-futile.logger
    - r-gtools
    - r-matrixstats
  run:
    - bioconductor-biocparallel
    - bioconductor-chipseq
    - bioconductor-copyhelper
    - bioconductor-dnacopy
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - r
    - r-data.table
    - r-futile.logger
    - r-gtools
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''CopywriteR'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/CopywriteR.html
  license: GPL-2
  summary: 'CopywriteR extracts DNA copy number information from targeted sequencing
    by utiizing off-target reads. It allows for extracting uniformly distributed copy
    number information, can be used without reference, and can be applied to sequencing
    data obtained from various techniques including chromatin immunoprecipitation
    and target enrichment on small gene panels. Thereby, CopywriteR constitutes a
    widely applicable alternative to available copy number detection tools.'
