{% set package = "ucsc-expmatrixtobarchartbed" %}
{% set program = "expMatrixToBarchartBed" %}
{% set version = "455" %}
{% set sha256 = "e458cadad7c4a5c1b8385edafffa1b29380ac725a0c20535bf5a3bab99fe80db" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "https://hgdownload.soe.ucsc.edu/admin/exe/userApps.archive/userApps.v{{version}}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - python
    - zlib

test:
  commands:
    - {{ program }} --help > /dev/null


about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "
Generate a barChart bed6+5 file from a matrix, meta data, and
coordinates.
"
