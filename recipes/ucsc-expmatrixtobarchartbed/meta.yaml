{% set package = "ucsc-expmatrixtobarchartbed" %}
{% set program = "expMatrixToBarchartBed" %}
{% set version = "357" %}
{% set sha256 = "0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{ version }}.src.tgz"                      # [linux]
  sha256: "{{ sha256 }}"                                                    # [linux]
  patches:                                                                                   # [linux]
    - "include.patch"                                                                        # [linux]
    - "2to3.patch"                                                                           # [linux]

  url: "http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/{{ program }}"                    # [osx]

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - python                                                    # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "
Generate a barChart bed6+5 file from a matrix, meta data, and
coordinates.
"
