{% set name = "nextdenovo" %}
{% set version = "2.5.2" %}
{% set sha256 = "f1d07c9c362d850fd737c41e5b5be9d137b1ef3f1aec369dc73c637790611190" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Nextomics/NextDenovo/archive/refs/tags/{{ version }}.tar.gz
  # Source URL for version 2.5.2 does not have a 'v' preceding the version like previous releases
  sha256: {{ sha256 }}
  patches:
    - 0001-Makefiles.patch

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('nextdenovo', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bzip2
    - zlib
    - libcurl
    - libdeflate
  run:
    - python
    - paralleltask

test:
  source_files:
    - test_data
  commands:
    - 'nextDenovo --help'
    #- 'nextDenovo test_data/run.cfg'
    # Partly success: some jobs are submitted, but others are killed before completion

about:
  home: "https://github.com/Nextomics/NextDenovo"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "String graph-based de novo assembler for long reads (CLR, HiFi and ONT)."
  dev_url: "https://github.com/Nextomics/NextDenovo"
  doc_url: "https://nextdenovo.readthedocs.io/en/latest"

extra:
  identifiers:
    - doi:10.1101/2023.03.09.531669
    - biotools:nextdenovo
    - usegalaxy-eu:nextdenovo
