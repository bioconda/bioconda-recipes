{% set version = "2.5.2" %}
{% set sha256 = "aa6743e680114fdf20091b70e2b501e2576a5e228c5f8f2e8383ffd4e3895e47" %}

package:
  name: nextdenovo
  version: {{ version }}

source:
  url: https://github.com/Nextomics/NextDenovo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - zlib
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - zlib
  run:
    - python >=3.6
    - paralleltask

test:
  source_files:
    - test_data
  commands:
    - 'nextDenovo --help'
    #- 'nextDenovo test_data/run.cfg' # Partly success: some jobs are submitted, but others are killed before completion

about:
  home: https://github.com/Nextomics/NextDenovo
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: Fast and accurate de novo assembler for long reads (CLR and ONT)
