{% set version = "2.5.2" %}
{% set sha256 = "f1d07c9c362d850fd737c41e5b5be9d137b1ef3f1aec369dc73c637790611190" %}

package:
  name: nextdenovo
  version: {{ version }}

source:
  url: https://github.com/Nextomics/NextDenovo/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - zlib
    - libcurl
    - openssl
    - {{ compiler('c') }}
  host:
    - python >=3.6
    - zlib
    - libcurl
    - openssl
  run:
    - python >=3.6
    - paralleltask

test:
  source_files:
    - test_data
  commands:
    - 'nextDenovo --help'

about:
  home: https://github.com/Nextomics/NextDenovo
  license: GPL3
  license_file: LICENSE
  summary: Fast and accurate de novo assembler for long reads (CLR and ONT)
