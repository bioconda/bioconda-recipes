{% set name = "nextdenovo" %}
{% set version = "2.5.2" %}
{% set sha256 = "f1d07c9c362d850fd737c41e5b5be9d137b1ef3f1aec369dc73c637790611190" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/Nextomics/NextDenovo.git
  git_rev: 0e5fa5d
  sha256: unused
  patches:
    - 0001-master.patch
    - 0002-minimap2.patch

build:
  number: 7
  binary_has_prefix_files:
    - nextDenovo
  run_exports:
    - {{ pin_subpackage('nextdenovo', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - python
    - libcurl
    - libdeflate
    - openssl
    - bzip2
    - zlib
  run:
    - python
    - setuptools
    - paralleltask

test:
  source_files:
    - test_data
  commands:
    - 'nextDenovo --help'
    #- 'nextDenovo test_data/run.cfg
    # Partly success: some jobs are submitted, but others are killed before completion

about:
  home: "https://github.com/Nextomics/NextDenovo"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "String graph-based de novo assembler for long reads (CLR, HiFi and ONT)"
  dev_url: "https://github.com/Nextomics/NextDenovo"
  doc_url: "https://nextdenovo.readthedocs.io/en/latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1101/2023.03.09.531669
    - biotools:nextdenovo
    - usegalaxy-eu:nextdenovo
  skip-lints:
    - uses_vcs_url
