{% set name = "ldetect" %}
{% set version = "0.2.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "f03d833628b3cd66c6e12012ff04a5d2a8f7894c48b8a400d8a595c58d5fc55a" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: 'python setup.py install '

requirements:
  host:
    - python
    - numpy
    - scipy
    - matplotlib
    - commanderline
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - commanderline

test:
  imports:
    - ldetect
    - ldetect.baselib
    - ldetect.examples
    - ldetect.pipeline_elements

about:
  home: https://bitbucket.org/nygcresearch/ldetect
  license: file
  license_family: OTHER
  license_file: LICENSE.txt
  summary: Package for detecting regions of linkage disequilibrium in the human genome
  description: UNKNOWN
  doc_url: ''
  dev_url: ''

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btv546
