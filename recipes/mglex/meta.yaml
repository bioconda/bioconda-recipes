{% set version = "0.2.1" %}
{% set sha256 = "2a81a50c2f3ceb85a4f936ee7822c1249eeb74d46d4eca498201207d08788541" %}

package:
  name: mglex
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/m/mglex/MGLEX-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true  # [py27]

requirements:
  build:
    - '{{ compiler("c") }}'
  host:
    - python
    - setuptools
    - setuptools_scm
    - numpy >=1.8.2
    - scipy >=0.13.3
    - docopt >=0.6.2
  run:
    - python
    - numpy >=1.8.2
    - scipy >=0.13.3
    - docopt >=0.6.2

test:
  imports:
    - mglex
    - mglex.cli
    - mglex.models

about:
  home: https://github.com/fungs/mglex
  license: GPL-3.0
  license_family: GPL
  summary: MGLEX - MetaGenome Likelihood EXtractor
