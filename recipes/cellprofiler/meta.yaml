{% set name = "CellProfiler" %}
{% set version = "4.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/CellProfiler/{{ name  }}/archive/v{{ version }}.tar.gz
  sha256: "c67ab640cd076e25c0fdf9b6b4f43955c7df5f573ba2267252ac5e869c5468d3"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"
  #skip: True  # this is using for some reason up to 3GB of memory and crashes CCI, build and push locally
  #skip: True  # [win or osx or py3k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python  >=3.8
    - pip
    - cython
    - openjdk
    - pytest
  run:
    - python  >=3.8
    - centrosome 
    - docutils
    - h5py  >=2.10
    - inflect
    - javabridge
    - joblib
    - mahotas
    - openjdk
    - matplotlib-base
    - mysqlclient
    - numpy  >=1.18.2
    - prokaryote
    - python-bioformats
    - pyzmq
    - requests
    - scikit-image  >=0.17.2
    - scikit-learn  >=0.20
    - scipy         >=1.4.1
    - six
    - wxpython
    - pillow

test:
  imports:
    - cellprofiler

about:
  home: https://github.com/CellProfiler/CellProfiler
  license: 3-clause BSD
  license_family: BSD
  license_file: LICENSE
  summary: "CellProfiler is free, open-source software for quantitative analysis of biological images"
  description: |
     CellProfiler is free, open-source software for quantitative analysis of biological images.No prior experience in programming or computer vision is required.

extra:
  container:
    extended-base: true
  recipe-maintainers:
    - sunyi000
