{% set name = "cellprofiler" %}
{% set version = "4.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/CellProfiler-{{ version }}.tar.gz
  sha256: 80cd7842ebb7ac26847a45d2f06ca5604e0068292d7a88c303cb5c15b0c203f4

build:
  number: 0
  noarch: python
  entry_points:
    - cellprofiler=cellprofiler.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python >=3.8,<4.0
  run:
    - boto3 >=1.12.28
    - cellprofiler-core ==4.0.6
    - centrosome ==1.2.0
    - docutils ==0.15.2
    - h5py >=2.9
    - imageio >=2.5
    - inflect >=2.1
    - jinja2 >=2.11.2
    - joblib >=0.13
    - mahotas >=1.4
    - matplotlib-base ==3.1.3
    - mysqlclient ==1.4.6
    - numpy >=1.18.2
    - pillow >=7.1.0
    - prokaryote ==2.4.2
    - python >=3.8,<4.0
    - python-bioformats ==4.0.0
    - python-javabridge ==4.0.0
    - pyzmq ==18.0.1
    - requests >=2.22
    - scikit-image >=0.17.2
    - scikit-learn >=0.20
    - scipy >=1.4.1
    - sentry-sdk >=0.16.0
    - six
    - wxpython >=4.1.0

test:
  imports:
    - cellprofiler
    - cellprofiler.gui
  commands:
    - cellprofiler --help

about:
  home: https://github.com/CellProfiler/CellProfiler
  license: BSD-3-Clause
  license_file: LICENSE
  summary: |
    An open-source application for biological image analysis

extra:
  recipe-maintainers:
    - raivivek
