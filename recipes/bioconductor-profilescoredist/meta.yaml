{% set version = "1.22.0" %}
{% set name = "profileScoreDist" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5d13d88a052c88fa9233f38de35e4bf1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, MotifDb
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
    - r-rcpp
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Profile score distributions'
  description: 'Regularization and score distributions for position count matrices.'
  license_file: LICENSE

