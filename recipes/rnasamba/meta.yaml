{% set name = "rnasamba" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b201fe44d92e5f5f66149ea5d619d014f1a84c77dfc2ea733e1980d9a7b99817

build:
  number: 0
  entry_points:
    - rnasamba=rnasamba.cli:cli

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - biopython
    - keras >=2.1.0,<2.3.0
    - numpy <1.17
    - pip
    - setuptools-rust
    - python >=3.6
    - tensorflow >=1.5.0,<2.0
  run:
    - biopython
    - keras >=2.1.0,<2.3.0
    - numpy <1.17
    - python >=3.6
    - tensorflow >=1.5.0,<2.0

# Tests fail due to tensorflow needing GLIBC 2.16 missing in container
#test:
#  commands:
#    - rnasamba --help
#    - rnasamba classify --help
#    - rnasamba train --help

about:
  home: http://apcamargo.github.io/RNAsamba/
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: A tool for computing the coding potential of RNA transcript sequences using deep learning.

extra:
  skip-lints:
    - missing_tests  # conda-forge::tensorflow needs GLIBC 2.16
