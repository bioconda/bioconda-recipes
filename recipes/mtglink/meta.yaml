{% set version = "1.1.0" %}
{% set sha256 = "4cecffa488a4177c2eb66bcb56368eb8480a731d9deb068b6e58059f5a1f764a" %}

package:
  name: mtglink
  version: {{ version }} 

build:
  noarch: generic
  number: 0

source:
  url: https://people.rennes.inria.fr/Claire.Lemaitre/tempGBI/MTG-Link-master.zip
  sha256: {{ sha256 }}

requirements:
  run:
    - python>=3
    - pathos
    - gfapy
    - blast
    - samtools
    - biopython
    - mummer
    - indexed_gzip
    - lrez
    - mindthegap

test:
  commands:
    - mtglink.py -h

about:
  home: https://github.com/anne-gcd/MTG-Link
  license: file
  license_file: LICENSE
  summary: MTG-link is a tool for gap-filling of scaffolds with linked-read data using MindTheGap


