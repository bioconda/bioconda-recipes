{% set version = "1.2.0" %}
{% set sha256 = "17f217e03624930ca928c80a317401b72133886c45184fb3d7e6ce371d9496c0" %}

package:
  name: mtglink
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/anne-gcd/MTG-Link/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=3
    - pathos
    - gfapy
    - blast
    - samtools
    - biopython
    - mummer
    - lrez 2.1.1
    - mindthegap 2.2.2

test:
  commands:
    - mtglink.py -h

about:
  home: https://github.com/anne-gcd/MTG-Link
  license: file
  license_file: LICENSE
  summary: MTG-link is a tool for gap-filling of scaffolds with linked-read data using MindTheGap


