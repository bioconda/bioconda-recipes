{% set version = "2.0.0" %}
{% set sha256 = "ef26caff0ce9d72872152781b4d626439c5fcfa35474601a3b93a4432c76fa82" %}

package:
  name: mtglink
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/anne-gcd/MTG-Link/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - python >=3
    - pathos
    - gfapy
    - blast
    - samtools
    - biopython
    - mummer
    - lrez 2.1.1
    - mindthegap 2.2.3

test:
  commands:
    - mtglink.py -h

about:
  home: https://github.com/anne-gcd/MTG-Link
  license: file
  license_file: LICENSE
  summary: MTG-link is a tool for gap-filling of scaffolds with linked-read data using MindTheGap


