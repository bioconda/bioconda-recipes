{% set version = "1.40.0" %}
{% set name = "goseq" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 560bdefab8337444c77d669331cb0214
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: edgeR, org.Hs.eg.db, rtracklayer
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-genelendatabase >=1.24.0,<1.25.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - r-base
    - r-biasedurn
    - r-mgcv
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-genelendatabase >=1.24.0,<1.25.0'
    - 'bioconductor-go.db >=3.11.0,<3.12.0'
    - r-base
    - r-biasedurn
    - r-mgcv
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Gene Ontology analyser for RNA-seq and other length biased data'
  description: 'Detects Gene Ontology and/or other user defined categories which are over/under represented in RNA-seq data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:goseq

