{% set version = "1.38.0" %}
{% set name = "goseq" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6efc8bb0bde5418163e263a45a7c3360
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: edgeR, org.Hs.eg.db, rtracklayer
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-genelendatabase >=1.22.0,<1.23.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - r-base
    - r-biasedurn
    - r-mgcv
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biocgenerics >=0.32.0,<0.33.0'
    - 'bioconductor-genelendatabase >=1.22.0,<1.23.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - r-base
    - r-biasedurn
    - r-mgcv
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Gene Ontology analyser for RNA-seq and other length biased data'
  description: 'Detects Gene Ontology and/or other user defined categories which are over/under represented in RNA-seq data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'
extra:
  identifiers:
    - biotools:goseq

