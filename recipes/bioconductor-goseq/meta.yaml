{% set version = "1.34.1" %}
{% set name = "goseq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f521a65052ddd286a3b0aa5a5f106f85
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: edgeR, org.Hs.eg.db, rtracklayer
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genelendatabase >=1.18.0,<1.19.0'
    - 'bioconductor-go.db >=3.7.0,<3.8.0'
    - r-base
    - r-biasedurn
    - r-mgcv
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-genelendatabase >=1.18.0,<1.19.0'
    - 'bioconductor-go.db >=3.7.0,<3.8.0'
    - r-base
    - r-biasedurn
    - r-mgcv
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Detects Gene Ontology and/or other user defined categories which are over/under represented in RNA-seq data'
extra:
  identifiers:
    - biotools:goseq
  parent_recipe:
    name: bioconductor-goseq
    path: recipes/bioconductor-goseq
    version: 1.32.0

