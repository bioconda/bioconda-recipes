{% set version = "1.62.0" %}
{% set name = "goseq" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: a44a291d31ca93419a7bfc64bd8be0a7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-goseq", max_pin="x.x") }}'
  noarch: generic

# Suggests: edgeR, org.Hs.eg.db
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genelendatabase >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-biasedurn
    - r-mgcv
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genelendatabase >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-biasedurn
    - r-mgcv

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Gene Ontology analyser for RNA-seq and other length biased data
  description: Detects Gene Ontology and/or other user defined categories which are over/under represented in RNA-seq data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:goseq

