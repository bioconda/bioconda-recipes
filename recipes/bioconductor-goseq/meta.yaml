{% set version = "1.30.0" %}
{% set name = "goseq" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 6e4e344fe6048cc91576b4411ae8360221250ed5b3b8650444fa930d08a4d606
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - 'bioconductor-genelendatabase >=1.9.2'
    - bioconductor-go.db
    - r-base
    - r-biasedurn
    - r-mgcv
  run:
    - bioconductor-annotationdbi
    - bioconductor-biocgenerics
    - 'bioconductor-genelendatabase >=1.9.2'
    - bioconductor-go.db
    - r-base
    - r-biasedurn
    - r-mgcv
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Detects Gene Ontology and/or other user defined categories which are over/under represented in RNA-seq data'

extra:
  identifiers:
    - biotools:goseq
