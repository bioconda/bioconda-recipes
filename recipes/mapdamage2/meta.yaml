package:
  name: mapdamage2
  version: "2.1.0"

build:
  noarch: python
  number: 0

source:
  url: https://github.com/ginolhac/mapDamage/archive/v2.1.0.tar.gz
  sha256: 416075d68759103ac136ce88ad486c487b031de4fd4b78a2f9c879d97fe0bd4b
  patches:
    - makefile.patch
    - composition.patch

requirements:
  host:
    - python >=2.7,<3
  run:
    - python >=2.7,<3
    - pysam
    - seqtk

test:
