{% set name = "mapdamage2" %}
{% set version = "2.2.3" %}
{% set sha256 = "ecae994b2841ad83e3c4043a7c411041907da11fca24ec3316490137114e6698" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/mapdamage/mapdamage-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  number: 0
  skip: True  # [py < 37]
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  entry_points:
    - mapDamage = mapdamage.main:main
  run_exports:
    - {{ pin_subpackage('mapdamage2', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - r-base
    - r-ggplot2 >=2.1.0
    - r-rcpp
    - r-rcppgsl
    - r-inline
    - r-gam
  run:
    - python
    - pysam
    - seqtk
    - r-base
    - r-ggplot2 >=2.1.0
    - r-rcpp
    - r-rcppgsl
    - r-inline
    - r-gam

test:
  imports:
    - mapdamage
  commands:
    - mapDamage -h 2>&1 | grep 'Options for the statistical estimation'
    - mapDamage 2>&1 | grep Usage
    - $R -e "library('RcppGSL')"  # [not win]
    - "\"%R%\" -e \"library('RcppGSL')\""  # [win]

about:
  home: "https://github.com/ginolhac/mapDamage"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "mapDamage: tracking and quantifying damage patterns in ancient DNA sequencing reads generated by Next-Generation Sequencing platforms."
  dev_url: "https://github.com/ginolhac/mapDamage"
  doc_url: "https://ginolhac.github.io/mapDamage"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:mapdamage
    - doi:10.1093/bioinformatics/btt193
    - doi:10.1093/bioinformatics/btr347
