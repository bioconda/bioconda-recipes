{% set name = "Conifer" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/Ivarz/Conifer.git
  git_tag: v{{ version }}

build:
  number: 0

requirements:
  build:
    - git
    - make
    - zlib
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - conifer --help
    - conifer --version

about:
  home: https://github.com/Ivarz/Conifer/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Calculate confidence scores from Kraken2 output