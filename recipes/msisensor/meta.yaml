{% set version="0.3" %}

package:
  name: msisensor
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/ding-lab/msisensor/archive/{{ version }}.tar.gz
  sha256: 5c2d72a46b15dcd8ec48de1d52396426b6c65a0fd5c9ca47b6410fa355339bca

requirements:
  host:
    - ncurses
    - zlib
  build:
    - {{ compiler('c') }}
    - samtools=0.1.19

test:
  commands:
    - msisensor -h

about:
  home: https://github.com/ding-lab/msisensor
  license: MIT License
  summary: Microsatellite instability detection using paired tumor-normal
