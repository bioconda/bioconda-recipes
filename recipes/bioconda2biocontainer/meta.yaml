{% set name = "bioconda2biocontainer" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4f01ed9a366743aa4ed497bf26a74bbe2bd2cbcf8a76952fbd08014f14aab12e

build:
  number: 0
  entry_points:
    - bioconda2biocontainer = bioconda2biocontainer.entry_point:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - requests
  run:
    - python
    - requests

test:
  imports:
    - bioconda2biocontainer
  commands:
    - bioconda2biocontainer --help

about:
  home: "https://github.com/BioContainers/bioconda2biocontainer"
  license: Public Domain
  license_family: PUBLIC-DOMAIN
  license_file: https://github.com/BioContainers/bioconda2biocontainer/blob/master/LICENSE
  summary: "BioContainers API client: find biocontainer images for Bioconda packages"
  dev_url: https://github.com/BioContainers/bioconda2biocontainer

extra:
  recipe-maintainers:
    - ypriverol
    - r78v10a07
