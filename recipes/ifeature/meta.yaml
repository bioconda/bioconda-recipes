{% set name = "ifeature" %}
{% set version = "0.0.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a96534f3a9777d72531efce19030c59311216d9ed8366856b6eed7cf5bb258dd

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python

  run:
    - python
    - six ==1.15.0
    - numpy >=1.10.4

test:
  imports:
    - __utils
    - ifeature
    - ifeature.eda
    - ifeature.features_add
    - ifeature.features_sub
    - ifeature.features_transform
    - ifeature.models
    - ifeature.models.utils
    - ifeature.utils

about:
  home: "https://github.com/Jie-Yuan/iFeature"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "description"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - jaidevjoshi83
