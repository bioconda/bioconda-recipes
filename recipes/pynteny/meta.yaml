{% set name = "pynteny" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Robaina/pynteny/archive/v{{ version }}.tar.gz
  sha256: 7c8b1ab66d4c8175141a2bd535ae8a13283f8ec6ecbff574e4727768f846d3c2

build:
  number: 0
  entry_points:
    - pynteny = pynteny.cli:main
  skip: True  # [win]

requirements:

  build:
    - {{ compiler('c') }}
    - python =3.10

  host:
    - python =3.10
    - poetry

  run:
    - python =3.10
    - hmmer
    - prodigal
    - pyfastx >=0.8
    - biopython
    - numpy
    - pandas
    - psutil
    - python-wget
    - streamlit
    - streamlit-aggrid

test:
  imports:
    - pynteny
    - pynteny.app
  commands:
    - pynteny --help

about:
  home: http://github.com/robaina/Pynteny
  license: Apache-2.0
  description: "Multiple HMM - search via synteny structures in Python"
  summary: "Multiple HMM - search via synteny structures in Python"
  doc_url: https://robaina.github.io/Pynteny/
  dev_url: http://github.com/robaina/Pynteny

extra:
  recipe-maintainers:
    - Robaina
