{% set name = "cartools" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eb9e939ae2819cb9020ac4a8c2ea7d3e983356f36d1b0bf4d2c02a3405d33f7f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: generic1

requirements:
  host:
    - pip
    - python
  run:
    - python
    - samtools
    - samtools

test:
  commands:
    - 'CARTools.py --help --help 2>&1 | grep OUTPUT_FOLDER_NAME'
    - 'CARTools.py --version'

about:
  home: https://github.com/clinical-genomics-uppsala/CARtool
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Coverage Analysis Report tool CAR tool is a tool for assessment of per base quality of NGS data."
  doc_url:
  dev_url:

extra:
  recipe-maintainers:
    - Smeds
