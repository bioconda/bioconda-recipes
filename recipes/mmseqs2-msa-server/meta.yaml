{% set version = "7-8e1704f" %}
{% set sha256 = "9703974256362dc776c931f5bd2f61276aec63010b2f3c605dfca9b103e5327d" %}

package:
  name: mmseqs2-msa-server
  version: {{ version|replace("-", ".")  }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('mmseqs2-msa-server', max_pin=None) }}

source:
  url: https://github.com/soedinglab/mmseqs2-app/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('go') }}
    - make
  run:
    - mmseqs2

test:
  commands:
    - which msa-server

about:
  home: https://github.com/soedinglab/mmseqs2-app
  license: GPLv3
  license_file: LICENSE
  summary: "Server for MMseqs2, Foldseek and ColabFold"

extra:
  identifiers:
    - doi:10.1038/nbt.3988
    - doi:10.1038/s41467-018-04964-5
    - doi:10.1093/bioinformatics/bty1057
    - doi:10.1101/2020.11.27.401018
    - biotools:mmseqs2
    - biotools:linclust
  additional-platforms:
    - linux-aarch64
