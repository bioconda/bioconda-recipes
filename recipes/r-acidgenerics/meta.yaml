{% set version = "0.7.2" %}
{% set github = "https://github.com/acidgenomics/r-acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: e9729a992bad302f51166f40dd76fc228ecaf9b01afd2c43adc3f77e883b9703

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-acidgenerics', max_pin="x.x") }}

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('AcidGenerics')"

about:
  home: https://r.acidgenomics.com/packages/acidgenerics/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: S4 generic functions for Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
