{% set version = "0.2.13" %}
{% set github = "https://github.com/acidgenomics/acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 8bd23b5e47c13c9e6ea3bd1e273dad5fc8125cc4f91b5f9a6805a5b0b4eb0327

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidgenerics')"

about:
  home: https://acidgenerics.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: S4 generic functions for Acid Genomics R packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
