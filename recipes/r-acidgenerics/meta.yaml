{% set version = "0.3.9" %}
{% set github = "https://github.com/acidgenomics/acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: d56ff873f0c2adcaabc52b26806f34ae3e2e6eebc712063f471e0d36a8d122ac

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidgenerics')"

about:
  home: https://acidgenerics.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: S4 generics for Acid Genomics R packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
