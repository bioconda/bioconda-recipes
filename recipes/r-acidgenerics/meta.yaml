{% set version = "0.5.19" %}
{% set github = "https://github.com/acidgenomics/r-acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: beef22e72b2675a34e571582ef402fcbde960df644cfedca6717c9fa5b56a6fb

build:
  number: 0
  noarch: generic

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.50
    - bioconductor-biocgenerics >=0.36
    - bioconductor-iranges >=2.24
    - bioconductor-s4vectors >=0.28
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biobase >=2.50
    - bioconductor-biocgenerics >=0.36
    - bioconductor-iranges >=2.24
    - bioconductor-s4vectors >=0.28

test:
  commands:
    - $R -e "library('AcidGenerics')"

about:
  home: https://r.acidgenomics.com/packages/acidgenerics/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: S4 generic functions for Acid Genomics packages.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
