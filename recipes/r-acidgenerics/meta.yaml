{% set version = "0.3.14" %}
{% set github = "https://github.com/acidgenomics/acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: fc96dc2c5364dda13d0feed07b0ceda33a7672a26e38c76762876a865b1c4544

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidgenerics')"

about:
  home: https://acidgenerics.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: S4 generics for Acid Genomics R packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
