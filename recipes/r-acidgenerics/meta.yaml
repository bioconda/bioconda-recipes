{% set version = "0.3.0" %}
{% set github = "https://github.com/acidgenomics/acidgenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 15b2107ebc26e728e4802799edfe96e539acf8b482583c3883f0edaf2c031cf2

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base 
  run:
    - r-base

test:
  commands:
    - $R -e "library('acidgenerics')"

about:
  home: https://acidgenerics.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: S4 generic functions for Acid Genomics R packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
