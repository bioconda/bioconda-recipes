{% set version = "0.4.1" %}
{% set github = "https://github.com/acidgenomics/AcidGenerics" %}

package:
  name: r-acidgenerics
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 502fe6dfe4e843b048a70b3f89c46822a81e0fd328b3b5e647aa7cd30071917d

build:
  number: 0
  noarch: generic

requirements:
  host:
    - r-base
  run:
    - r-base

test:
  commands:
    - $R -e "library('AcidGenerics')"

about:
  home: https://acidgenerics.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: S4 generics for Acid Genomics R packages.

extra:
  recipe-maintainers:
    - mjsteinbaugh
