{% set name = "perl-experimental" %}
{% set version = "0.028" %}
{% set sha256 = "945b44555ead8e2d9b13e95ff2cedd99f06f235c36a69dbd2f4dfe996b6dc9bb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/experimental-0.028.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-carp
    - perl-extutils-makemaker
    - perl-version

  run:
    - perl
    - perl-carp
    - perl-version

test:
  imports:
    - experimental

about:
  home: http://metacpan.org/pod/experimental
  license: perl_5
  summary: 'Experimental features made easy'
