{% set name = "perl-experimental" %}
{% set version = "0.030" %}
{% set sha256 = "c1f3ee1555ce9a6b4efc9f713717941fdcc0cc3449df43168fa55af641d80482" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/experimental-0.030.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-carp
    - perl-extutils-makemaker
    - perl-version

  run:
    - perl
    - perl-carp
    - perl-version

test:
  imports:
    - experimental

about:
  home: http://metacpan.org/pod/experimental
  license: perl_5
  summary: 'Experimental features made easy'
