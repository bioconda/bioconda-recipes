{% set version = "1.0.0" %}
{% set sha256 = "344f366ac43c9d5bc673f22018775231700a84647b3634f62436488bcc9504a4" %}

package:
  name: vbz
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/nanoporetech/vbz_compression.git
  git_rev: v{{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - hdf5
    - zstd

test:
  commands:
    - test -f ${PREFIX}/hdf5/lib/plugin/libvbz_hdf_plugin.so  # [linux]

about:
  home: https://github.com/nanoporetech/vbz_compression
  license: Other
  license_file: license.txt
  summary: VBZ compression plugin for nanopore signal data

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
