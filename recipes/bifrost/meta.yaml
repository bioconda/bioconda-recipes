{% set name = "bifrost" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/winni2k/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 94ac84861c36bc3fb9ea7b4a630ce391c79236289e5fab7aa627dc07b286f013

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - pthread-stubs
  run:
    - zlib
    - pthread-stubs

test:
  commands:
    - Bifrost

about:
   home: https://github.com/pmelsted/bifrost
   license: BSD-2
   license_family: BSD
   license_file: LICENSE
   summary: Highly parallel construction and indexing of colored and compacted de Bruijn graphs

extra:
   identifiers:
     - doi:10.1101/695338
