{% set version = "1.0.2" %}
{% set sha256 = "9675b1e647f2b2c079ef32c370ff0e8975ef6553ab9922a973ad43497d3eb1f3" %}

package:
  name: bifrost
  version: '{{version}}'

source:
  url: https://github.com/pmelsted/bifrost/archive/v1.0.2.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  skip: true # [win]

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
  host:
    - zlib
    - cmake>=2.8.12
  run:
    - zlib
test:
  commands:
    - Bifrost

about:
  home: https://github.com/pmelsted/bifrost
  license: BSD-2
  license_file: LICENSE
  license_family: BSD
  summary: Bifrost is a tool for the highly parallel construction, indexing and querying of colored and compacted de Bruijn graphs

bextra:
  identifiers:
    - biotools:bifrost
    - doi:10.1101/695338
