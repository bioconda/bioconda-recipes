{% set name = "bifrost" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pmelsted/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: a8bbf9c97b6c663f32e582c803908343bbf0e46f9b217d056b7fefc65864f9f8

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - pthread-stubs
  run:
    - zlib
    - pthread-stubs

test:
  commands:
    - Bifrost --version

about:
   home: https://github.com/pmelsted/bifrost
   license: BSD-2-Clause
   license_family: BSD
   license_file: LICENSE
   summary: Highly parallel construction and indexing of colored and compacted de Bruijn graphs

extra:
   identifiers:
     - doi:10.1101/695338
