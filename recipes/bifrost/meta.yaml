{% set name = "bifrost" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pmelsted/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 621dd590a28dd61347d319ee5320718ebac3c9da356b058b8776677ce463c197

build:
  number: 0
  # v1.3.0 breaks Bifrost Index File (.bfi) compatibility with previous Bifrost versions
  run_exports:
    - {{ pin_subpackage('bifrost', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - pthread-stubs
  run:
    - zlib
    - pthread-stubs

test:
  commands:
    - Bifrost --version

about:
   home: https://github.com/pmelsted/bifrost
   license: BSD-2-Clause
   license_family: BSD
   license_file: LICENSE
   summary: Highly parallel construction and indexing of colored and compacted de Bruijn graphs

extra:
   identifiers:
     - doi:10.1101/695338
