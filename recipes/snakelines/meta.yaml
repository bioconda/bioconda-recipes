{% set name = "snakelines" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/jbudis/snakelines/archive/master.zip
  sha256: 501465c5d2e87f9b271a8edd84af4e9ee564811b26d52dc5f46b1858876fbd10

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python ==3.7.6
    - tk ==8.6.10
    - numpy ==1.19.2
    - oyaml ==0.9
    - pandas ==1.1.3 
    - biopython ==1.78
    - seaborn ==0.11.0
    - bs4 ==4.9.3
    - weasyprint ==51
    - pysam ==0.16.0.1
    - openpyxl ==3.0.5
    - scikit-bio ==0.5.6
    - jinja2 ==2.11.2
    - snakemake ==5.13.0
    - multiqc ==1.10.1

test:
  commands:
    - SNAKELINESPATH=`which snakelines` && snakelines --directory `dirname $SNAKELINESPATH`/../share/snakelines/example/genomic  --configfile `dirname $SNAKELINESPATH`/../share/snakelines/example/genomic/config_mapping.yaml --dryrun 
about:
  home: https://snakelines.readthedocs.io/en/latest/
  license: CC BY-NC-SA
  summary: Computational pipelines for processing of paired-end sequencing reads. 

