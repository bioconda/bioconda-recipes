{% set name = "snakelines" %}
{% set version = "0.10.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/jbudis/snakelines
  sha256: 473f896448546b79ea37c69f550c6addb919c6975c60470c7007a0a93a957e62

build:
  number: 1
  noarch: generic

requirements:
  run:
    - tk ==8.6.10
    - numpy ==1.19.2
    - oyaml ==0.9
    - pandas ==1.1.3 
    - biopython ==1.78
    - seaborn ==0.11.0
    - bs4 ==4.9.3
    - weasyprint ==51
    - pysam ==0.16.0.1
    - openpyxl ==3.0.5
    - scikit-bio ==0.5.6
    - jinja2 ==2.11.2
    - snakemake ==5.13.0

test:
  commands:
    - snakemake -v
about:
  home: https://snakelines.readthedocs.io/en/latest/
  license: CC BY-NC-SA
  summary: Computational pipelines for processing of paired-end sequencing reads. 

