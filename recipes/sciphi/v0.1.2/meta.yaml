{% set name = "sciphi" %}
{% set version = "0.1.2" %}
{% set md5 = "ed1b6f8611e543a9ba2f976d7dc880af" %}

about:
  home: https://github.com/cbg-ethz/SCIPhI
  license:  GNU GENERAL PUBLIC LICENSE Version 3 for SCIPhI and Boost Software License - Version 1.0 for dlib (as an upstream project)
  summary: "Single-cell mutation identification via phylogenetic inference"
  license_file: LICENSE

build:
  number: 0

package:
  name: {{ name }}
  version: {{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - libcxx # [osx]
    - cmake >=3.8
    - boost
    - zlib

  run:
    - libcxx # [osx]
    - boost
    - zlib

source:
  md5: {{ md5 }}
  url: https://github.com/cbg-ethz/SCIPhI/releases/download/v{{ version }}/SCIPhI_bioconda.tar.bz2

test:
  commands:
    - sciphi -h
