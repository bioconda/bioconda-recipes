{% set name = "pymisc-utils" %}
{% set version = "0.2.11" %}
{% set sha256 = "6e72e6bab727e4eee149fbac199126cc2e280c39932f6753cedc718442d6b053" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bmmalone/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
      - setup.patch

build:
  number: 0
  skip: True  # [osx or py27]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy 
    - scipy
    - cython
    - statsmodels
    - matplotlib
    - pandas
    - scikit-learn
    - fastparquet
    - networkx
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - pydot
    - paramiko
    - six
    - nltk
    - dask
    - setuptools
  run:
    - python
    - numpy 
    - scipy
    - statsmodels
    - matplotlib
    - pandas
    - scikit-learn
    - fastparquet
    - networkx
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - pydot
    - paramiko
    - six
    - nltk
    - dask

test:
  import:
    - pymisc-utils
  commands:
    - call_program.py -h

about:
  home: https://github.com/dieterich-lab/pymisc-utils
  license: MIT
  license_file: LICENSE
  summary: Utility library for rp-bp
