{% set name = "pymisc-utils" %}
{% set version = "0.2.10" %}
{% set sha256 = "5fdce376485d43e064f3bf3bbb847a3688fca9d6ddca49cf2d30a163e2c4e71f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dieterich-lab/{{ name|lower }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy 
    - scipy
    - cython
    - statsmodels
    - matplotlib
    - matplotlib_venn
    - pandas
    - sklearn
    - sklearn_pandas
    - fastparquet
    - more_itertools
    - networkx
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - pydot
    - tables
    - paramiko
    - spur
    - six
    - nltk
    - dask
  run:
    - python
    - numpy 
    - scipy
    - cython
    - statsmodels
    - matplotlib
    - matplotlib_venn
    - pandas
    - sklearn
    - sklearn_pandas
    - fastparquet
    - more_itertools
    - networkx
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - pydot
    - tables
    - paramiko
    - spur
    - six
    - nltk
    - dask

test:
  commands:
    - call_program.py -h

about:
  home: https://github.com/dieterich-lab/pymisc-utils
  license: MIT
  license_file: LICENSE
  summary: Utility library for rp-bp
