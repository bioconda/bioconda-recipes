{% set version = "0.2.11" %}
{% set sha256 = "ebaf2bb78c497a19962f1f7ba57ed8781af09796a9914046281abe81e6837a52" %}

package:
  name: pymisc-utils
  version: {{ version }}

source:
  url: https://github.com/bmmalone/pymisc-utils/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
      - setup.patch

build:
  number: 2
  skip: True  # [osx or py<30]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - numpy 
    - scipy
    - cython
    - statsmodels
    - matplotlib
    - pandas
    - scikit-learn
    - fastparquet
    - networkx
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - pydot
    - paramiko
    - six
    - nltk
    - dask
    - setuptools
  run:
    - python
    - numpy 
    - scipy
    - statsmodels
    - matplotlib
    - pandas
    - scikit-learn
    - fastparquet
    - networkx
    - docopt
    - tqdm
    - joblib
    - xlrd
    - openpyxl
    - graphviz
    - pydot
    - paramiko
    - six
    - nltk
    - dask

test:
  import:
    - pymisc-utils
  commands:
    - call_program.py -h

about:
  home: https://github.com/dieterich-lab/pymisc-utils
  license: MIT
  license_file: LICENSE
  summary: Utility library for rp-bp
