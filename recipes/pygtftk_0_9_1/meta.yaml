package:
  name: pygtftk
  version: "0.9.1"

source:
  url: https://github.com/dputhier/pygtftk/archive/v0.9.1.tar.gz

  # You can add a hash for the file here, like md5 or sha1
  md5: 0169ffabe62fdfd8afad7c0ba940eca8
  sha1: 0c9e64ff24c3fefb1f93c64f554e31bca0e28f57

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1

    # This is required to make R link correctly on Linux.
  rpaths:
    - lib/
    - lib64/

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - gitpython >=2.1.8
      #- gcc
      #- isl 0.12.2
      #- libgcc-ng # Trying to solve  https://github.com/ContinuumIO/anaconda-issues/issues/5191
    - python >=2.7,<3
    - pyparsing
    - argparse
    - nose
    - bats
    - bedtools ==2.27.1
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1,<4.0.0
    - pandas >=0.23.3
    - numpy #Trying to solve RuntimeError: module compiled against API version 0xc but this version of numpy is 0xa
    - scipy >=1.1.0
    - pybedtools >=0.7.8
    - pybigwig >=0.3
#    - pysam >=0.9.1.4
    - pyyaml >=3.12
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
    - zlib
      #- zlib >=1.2.11
    - matplotlib >=2.0.2
    - plotnine >=0.4.0
    - future
    - make
      #    - libstdcxx-ng >=7.2.0
      #    - unzip
      #    - gawk
      #    - mizani >=0.4.5

  run:
    #- gitpython >=2.1.8
      #- gcc
      #- libgcc-ng # Trying to solve  https://github.com/ContinuumIO/anaconda-issues/issues/5191
    - python >=2.7,<3
    - pyparsing
    - argparse
    - nose
    - bats
    - bedtools ==2.27.1
    - cloudpickle >=0.4.0
    - ftputil >=3.3.1,<4.0.0
    - numpy #Trying to solve RuntimeError: module compiled against API version 0xc but this version of numpy is 0xa
    - pandas >=0.23.3
    - scipy >=1.1.0
    - pybedtools >=0.7.8
    - pybigwig >=0.3
#    - pysam >=0.9.1.4
    - pyyaml >=3.12
    - requests >=2.13.0
    - cffi >=1.10.0
    - pyparsing >=2.2.0
    - biopython >=1.69
      #- zlib >=1.2.11
    - zlib
    - matplotlib >=2.0.2
    - plotnine >=0.4.0
    - future

