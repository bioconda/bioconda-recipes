package:
  name: crisprmatch
  version: "v1.0"

source:
  url: https://github.com/zhangtaolab/CRISPRMatch/archive/v1.0.tar.gz
  sha256: 1aa546c7ca801467b29da2d50ec267ace7e96c5dc6a18aadfb05273d8e8a9bda

build:
  noarch: python

requirements:
  build:
    - git
    - python
    - setuptools
  run:
    - python
    - samtools
    - flash
    - matplotlib
    - pysam
    - pandas
    - argparse
    - numpy
    - pyqt 5.6.0

test:
  imports:
    - pysam

about:
  home: https://github.com/zhangtaolab/CRISPRMatch/
  license: zhangtaolab
  summary: "An automatic calculation and visualization tool for high-throughput CRISPR genome-editing data analysis"