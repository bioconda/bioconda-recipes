{% set version = "3.0.3" %}
{% set sha256 = "f606f9af540fcaee757bb3b48f228535e4e405ae8affbf411f6a3b22cd7f6967" %}

package:
  name: flexbar
  version: {{ version }}

source:
  url: https://github.com/seqan/flexbar/archive/v{{ version }}.tar.gz
  fn: flexbar_v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - cmake
    - gcc
    - libgcc
    - libcxx
    - tbb
    - seqan-library ==2.2.0
    - bzip2
    - zlib
  run:
    - libgcc
    - libcxx
    - tbb
    - seqan-library ==2.2.0
    - bzip2
    - zlib

test:
  commands:
    - flexbar -h

about:
  home: https://github.com/seqan/flexbar
  license: BSD-3-Clause
  summary: Flexible barcode and adapter removal
