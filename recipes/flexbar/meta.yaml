{% set name = "flexbar" %}
{% set version = "3.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True # [not osx and not linux64]

source:
  fn: {{ name }}-{{ version }}-macos.tar.gz # [osx]
  url:  https://github.com/seqan/flexbar/releases/download/v{{ version }}/flexbar-{{ version }}-macos.tar.gz # [osx]
  sha1: 7636ee1773dbda27d861f5c407a6c73c8fb5f2c0 # [osx]
  fn: {{ name }}-{{ version }}-macos.tar.gz # [linux64]
  url:  https://github.com/seqan/flexbar/releases/download/v{{ version }}/flexbar-{{ version }}-linux.tar.gz # [linux64]
  sha1: 314e3d840627ab1f1d2c4bd11fa5f30e87a88ded # [linux64]

test:
  commands:
  - flexbar -h

requirements:
  run:
  - tbb
  - bzip2

about:
  home: https://github.com/seqan/flexbar
  license: BSD-3-Clause
  summary: Flexible barcode and adapter removal
