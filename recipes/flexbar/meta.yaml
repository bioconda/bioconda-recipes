{% set version = "3.1.0" %}
{% set sha256 = "4f82ab8cedb2d2b4fe967604567aca3ba87bc5d1f483dbe388cd792ea4b98847" %}

package:
  name: flexbar
  version: {{ version }}

source:
  url: https://github.com/seqan/flexbar/archive/v{{ version }}.tar.gz
  fn: flexbar_v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - gcc    # [not osx]
    - llvm   # [osx]
    - cmake
    - tbb
    - seqan-library ==1.4.2
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
  run:
    - libgcc # [not osx]
    - tbb
    - seqan-library ==1.4.2
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - flexbar -h

about:
  home: https://github.com/seqan/flexbar
  license: BSD-3-Clause
  summary: Flexible barcode and adapter removal
