{% set version = "3.3.0" %}
{% set sha256 = "feb90c3f27538290b4a7e09a59a497ddc2e7c9284051be72b421f5bae9f43ae2" %}

package:
  name: flexbar
  version: {{ version }}

source:
  url: https://github.com/seqan/flexbar/archive/v{{ version }}.tar.gz
  fn: flexbar_v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - gcc_linux-64    # [not osx]
    - llvm   # [osx]
    - cmake
    - tbb
    - seqan-library ==2.4.0
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
  run:
    - libgcc # [not osx]
    - tbb
    - seqan-library ==2.4.0
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - flexbar -h

about:
  home: https://github.com/seqan/flexbar
  license: BSD-3-Clause
  summary: Flexible barcode and adapter removal

extra:
  identifiers:
    - biotools:flexbar
