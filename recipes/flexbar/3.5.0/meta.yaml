{% set version = "3.5.0" %}
{% set sha256 = "656168934b6cb367ee6d4adad0c40506bc107c888d129fe191c6f3f3446a4ac9" %}

package:
  name: flexbar
  version: {{ version }}

source:
  url: https://github.com/seqan/flexbar/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"
  patches:
    - march.patch

build:
  number: 5
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - tbb-devel
    - seqan-library
    - bzip2
    - zlib
  run:
    - tbb
    - seqan-library
    - bzip2
    - zlib

test:
  commands:
    - flexbar -h

about:
  home: https://github.com/seqan/flexbar
  license: BSD-3-Clause
  summary: Flexible barcode and adapter removal

extra:
  identifiers:
    - biotools:flexbar
