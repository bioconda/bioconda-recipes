{% set version = "2.5.0" %}
{% set sha256 = "5b5fb3b14809f9f9249d942a8bb4ae241a60a762ff10a51f18926aaae3d169ef" %}

package:
  name: flexbar
  version: {{ version }}

source:
  url: https://github.com/seqan/flexbar/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - tbb-devel
    - seqan-library ==1.4.2
    - bzip2
    - zlib
  run:
    - seqan-library ==1.4.2
    - bzip2
    - zlib

test:
  commands:
    - flexbar -h

about:
  home: https://github.com/seqan/flexbar
  license: BSD-3-Clause
  summary: Flexible barcode and adapter removal

extra:
  identifiers:
    - biotools:flexbar
