{% set version = "2.5.0.2" %}

package:
  name: aodp
  version: {{ version }}

source:
  url: https://github.com/peterk87/aodp/archive/v{{ version }}.tar.gz
  sha256: 4d84007617a78c73d6b07e4aa75969d06f2d25af3ebabcbe230aace983f26504

build:
  number: 2
  skip: True  # [not linux]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-list-moreutils
    - perl-bioperl >=1.7.2
    - perl-list-moreutils
  run:
    - perl
    - perl-list-moreutils
    - perl-bioperl >=1.7.2
    - perl-list-moreutils

test:
  commands:
    - aodp --version
    - aodp --help

about:
  home: 'https://github.com/peterk87/aodp'
  license: GPL-3.0-only
  license_file: COPYING
  summary: Cluster oligonucleotide signatures for rapid identification by sequencing

extra:
  identifiers:
    - doi:10.1186/s12859-018-2363-3
