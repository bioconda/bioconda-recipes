{% set version = "2.5.0.1" %}

package:
  name: aodp
  version: {{ version }}

source:
  url: https://bitbucket.org/wenchen_aafc/aodp_v2.0_release/raw/5fcd5d2dfde61cd87ad3c63b8c92babd281fc0dc/aodp-{{ version }}.tar.gz
  sha256: 90a2449c69c4b23a3e732b007a516307b43317c532e6d7e92c198d90a038090d

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - gxx_linux-64 ==7.3.0
    - perl
    - perl-bioperl >=1.7.2
  host:
    - perl
    - perl-bioperl >=1.7.2
  run:
    - perl
    - perl-bioperl >=1.7.2

test:
  commands:
    - aodp --version

about:
  home: 'https://bitbucket.org/wenchen_aafc/aodp_v2.0_release'
  license: GPL-3.0-only
  summary: Cluster oligonucleotide signatures for rapid identification by sequencing

extra:
  identifiers:
    - doi:10.1186/s12859-018-2363-3
