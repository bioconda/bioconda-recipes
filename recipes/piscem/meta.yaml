{% set version = "0.7.0" %}
{% set git_commit = "cc3c20d98b04e2148df942fbb729ab2f06ecf491" %}
{% set sha256 = "cf92afe43e25d93d44854f40581610dc2cb288d1286ab99724cd48befa5ee6ba" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("piscem", max_pin="x.x") }}
  # skip: True  # [linux]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.74.1  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.2
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.2
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
    
test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
