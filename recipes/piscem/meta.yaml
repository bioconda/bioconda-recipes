{% set version = "0.14.3" %}
{% set name = "piscem" %}
{% set sha256 = "37e337ec4aad0a6d7d8d6daafddda424a6aecea523cb825bfc2ab73a859c5009" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("piscem", max_pin="x.x") }}
  
source:
  url: https://github.com/COMBINE-lab/piscem/releases/download/v{{ version }}/source.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - cmake <4.0.0
    - autoconf
    - make
    - zlib
    - bzip2 
    - jemalloc >=5.2.1
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.2.1
    - tapi # [osx and x86_64]
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
    
test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64 
