{% set version = "0.10.3" %}
{% set name = "piscem" %}
{% set sha256 = "5bb7d856e28f7090456bbc9aa81120169cff76b66c47a642916d8d53e35bec8a" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("piscem", max_pin="x.x") }}
  
source:
  url: https://github.com/COMBINE-lab/piscem/releases/download/v{{ version }}/source.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.2.1
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.2.1
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
    
test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64 
