{% set version = "0.4.3" %}
{% set git_commit = "1ca79961d9339d4390567e664456fd739fb45f16" %}
{% set sha256 = "1e76560f0f21a91a3a7bed561f81ffbce8ac403f5c9e29f1ddc8dfe28b36b9b8" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  # skip: True  # [linux]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.66  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.2
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.2
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
