{% set version = "0.2.0" %}
{% set git_commit = "4251864e807c792f26cbd5c9851e6cbd61f28b57" %}
{% set sha256 = "b27207b72490352b4d870e576a5f4b74bd33c09bddc4d2e3f7e409e42d063560" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  # just for testing OSX more quickly
  skip: True  # [linux]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.60  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.0
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.0
    - libcxx #[osx]
  run:
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }} #[osx and x86_64]

test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
