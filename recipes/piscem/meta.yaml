{% set version = "0.4.0" %}
{% set git_commit = "9316cfa124d787c77cc04d5f996a0cb672b8308a" %}
{% set sha256 = "76e386a54a9380b717791a8f1efe1b18fc1f36b6ea3b57a4c73e7e2b1ce93f80" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  skip: True  # [linux]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"
  sha256: {{ sha256 }}

requirements:
  build:
    - rust >=1.60  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.0
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.0
  run:

test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
