{% set version = "0.4.0" %}
{% set git_commit = "9316cfa124d787c77cc04d5f996a0cb672b8308a" %}
{% set sha256 = "d7fb406f9d6358a68772cf9899a246251ae81b147461389525fd623f6a04eb1a" %}

package:
  name: piscem
  version: {{ version }}

build:
  number: 0
  skip: True  # [linux]

source:
  git_url: https://github.com/COMBINE-lab/piscem
  git_rev: "{{ git_commit }}"

requirements:
  build:
    - rust >=1.60  
    - cmake
    - autoconf
    - make
    - zlib
    - bzip2
    - jemalloc >=5.1.2
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib
    - bzip2
    - jemalloc >=5.1.2
  run:

test:
  commands:
    - piscem --help

about:
  home: https://github.com/COMBINE-lab/piscem
  license: BSD 3-Clause
  license_file: LICENSE
  summary: piscem is a next-generation compacted colored de Bruijn Graph-based indexer and mapper

extra:
  skip-lints:
    - uses_vcs_url
