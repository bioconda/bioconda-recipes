{% set name = "perl-ipc-run" %}
{% set version = "20250809.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/N/NJ/NJM/IPC-Run-{{ version }}.tar.gz
  sha256: b1e85a30405786ed8378b68dd57159315ad7ddc0a55e432aa9eeca6166ca53fe

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-io-tty
  run:
    - perl
    - perl-io-tty

test:
  imports:
    - IPC::Run

about:
  home: "https://metacpan.org/pod/IPC::Run"
  license: "Perl_5"
  summary: "system() and background procs w/ piping, redirs, ptys (Unix, Win32)."
  doc_url: "https://metacpan.org/pod/IPC::Run"
