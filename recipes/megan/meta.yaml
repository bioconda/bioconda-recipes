{% set name = "megan" %}
{% set version = "6.21.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://ab.inf.uni-tuebingen.de/data/software/megan6/download/MEGAN_Community_unix_6_21_7.sh   # [linux]
  sha256: fd02f57931610cd26fd6517738bb00a9   # [linux]
#   url: http://ab.inf.uni-tuebingen.de/data/software/megan6/download/MEGAN_Community_macos_6_21_7.dmg   # [osx]
#   sha256: d870bfe9e7f6cf92ef9a64fafc6f255c   # [osx]

build:
#  detect_binary_files_with_prefix: true
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - openjdk >=11
  run:
    # Enforce a version requirement on openjdk to ensure
    # it comes from the conda-forge channel and not default.
    # Many yaks were shaved to bring us this information.
    # Version number reference: https://github.com/conda/conda/issues/6948#issuecomment-369360906
    - openjdk >=11.0.144

test:
  commands:
    - aadder-run -h
    - aadder-build -h
    - blast2lca -h
    - blast2rma -h
    - compute-comparison -h
    - daa2info -h
    - daa2rma -h
    - daa-meganizer -h
    - extract-biome -h
    - gc-assembler -h
    - maf2daa -h
    - megan-server -h
    - read-extractor -h
    - reanalyzer -h
    - rma2info -h
    - sam2rma -h
    - sort-last-maf -h
    - references-annotator -h
#    - MEGAN -h

about:
  home: 'http://ab.inf.uni-tuebingen.de/software/megan6/'
  license: GPL >=3
  summary: 'A tool for studying the taxonomic content of a set of DNA reads'

extra:
  identifiers:
    - biotools:megan
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
