package:
  name: perl-spreadsheet-parseexcel
  version: "0.65"

source:
  url: http://cpan.metacpan.org/authors/id/D/DO/DOUGW/Spreadsheet-ParseExcel-0.65.tar.gz
  md5: 4b8857e3a391d86501c1b742b459ac9e

build:
  number: 2

requirements:
  host:
    - perl
    - perl-crypt-rc4
    - perl-digest-perl-md5
    - perl-io-stringy
    - perl-ole-storage_lite
    - perl-jcode
    - perl-spreadsheet-writeexcel
    - perl-unicode-map

  run:
    - perl
    - perl-crypt-rc4
    - perl-digest-perl-md5
    - perl-io-stringy
    - perl-ole-storage_lite
    - perl-jcode
    - perl-spreadsheet-writeexcel
    - perl-unicode-map

test:
  # Perl 'use' tests
  imports:
    - Spreadsheet::ParseExcel
    - Spreadsheet::ParseExcel::Cell
    - Spreadsheet::ParseExcel::Dump
    - Spreadsheet::ParseExcel::FmtDefault
    - Spreadsheet::ParseExcel::FmtJapan
    - Spreadsheet::ParseExcel::FmtJapan2
    - Spreadsheet::ParseExcel::FmtUnicode
    - Spreadsheet::ParseExcel::Font
    - Spreadsheet::ParseExcel::Format
    - Spreadsheet::ParseExcel::SaveParser
    - Spreadsheet::ParseExcel::SaveParser::Workbook
    - Spreadsheet::ParseExcel::SaveParser::Worksheet
    - Spreadsheet::ParseExcel::Utility
    - Spreadsheet::ParseExcel::Workbook
    - Spreadsheet::ParseExcel::Worksheet

about:
  home: http://github.com/runrig/spreadsheet-parseexcel/
  license: perl_5
  summary: 'Read information from an Excel file.'
