{% set version = '1.1.8' %}


package:
  name: r-metalonda
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/MetaLonDA_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/MetaLonDA/MetaLonDA_{{ version }}.tar.gz
  sha256: 4ff0715d83fb3d7b18af21bbfbe0413480e5d4bbec9b900fe0568918759d5459

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

  noarch: generic
requirements:

  host:
    - r-base
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - r-catools
    - r-doparallel
    - bioconductor-edger
    - r-ggplot2
    - r-gss
    - bioconductor-metagenomeseq
    - r-plyr
    - r-pracma
    - r-zoo

  run:
    - r-base
    - 'bioconductor-deseq2 >=1.20.0,<1.22.0'
    - r-catools
    - r-doparallel
    - bioconductor-edger
    - r-ggplot2
    - r-gss
    - bioconductor-metagenomeseq
    - r-plyr
    - r-pracma
    - r-zoo

test:
  commands:
    - $R -e "library('MetaLonDA')"

about:
  home: https://github.com/aametwally/MetaLonDA
  license: MIT
  summary: Identify time intervals of differentially abundant metagenomics features in longitudinal
    studies.
  license_family: MIT
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
