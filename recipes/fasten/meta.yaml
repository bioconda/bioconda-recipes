{% set name = "fasten" %}
{% set version = "0.8.5" %}
{% set sha256 = "0f04d87c1769e9bde3ec8a32d80427aa8ef48bdb31407ee37b59213c776ab322" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  url: https://github.com/lskatz/fasten/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - fasten_clean --help
    - fasten_straighten --help
    - fasten_metrics --help
    - fasten_pe --help
    - fasten_randomize --help
    - fasten_combine --help
    - fasten_kmer --help
    - fasten_sample --help
    - fasten_shuffle --help
    - fasten_validate --help
    - fasten_quality_filter --help
    - fasten_trim --help
    - fasten_replace --help
    - fasten_regex --help
    - fasten_normalize --help

about:
  home: https://github.com/lskatz/fasten
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
    - THIRDPARTY.yml
  summary: "Perform random operations on fastq files, using unix streaming. Secure your analysis with Fasten!"


extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
