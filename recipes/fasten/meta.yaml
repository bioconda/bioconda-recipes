{% set version = "0.7.2" %}
{% set sha256 = "95e6c224c9afe30b857f002c425929f10ef022180915c0e26199cf01ca18dcab" %}

package:
  name: fasten
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('fasten', max_pin="x.x") }}

source:
  url: https://github.com/lskatz/fasten/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust
    - {{ compiler('c') }}

test:
  commands:
    - fasten_clean --help
    - fasten_straighten --help
    - fasten_metrics --help
    - fasten_pe --help
    - fasten_randomize --help
    - fasten_combine --help
    - fasten_kmer --help
    - fasten_sample --help
    - fasten_shuffle --help
    - fasten_validate --help
    - fasten_quality_filter --help
    - fasten_trim --help
    - fasten_replace --help
    - fasten_regex --help
    - fasten_normalize --help

about:
  home: https://github.com/lskatz/fasten
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Perform random operations on fastq files, using unix streaming. Secure your analysis with Fasten!"
