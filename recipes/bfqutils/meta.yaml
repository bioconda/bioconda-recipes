{% set name = "bfqutils" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("bfqutils", max_pin="x") }}

source:
  url: https://github.com/noborilab/bfqutils/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 35cef1cbb9896d177f5e963e137bb2f8a0bfba0950acbe7b89c3d3b6e5bd64eb

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - bfqutils version

about:
  home: "https://github.com/noborilab/bfqutils"
  license: "GPL-3.0-only"
  license_file: LICENSE
  license_family: GPL3
  summary: 'Bens FastQ Utilities'
  dev_url: "https://github.com/noborilab/bfqutils"
  doc_url: "https://github.com/noborilab/bfqutils/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bjmt

