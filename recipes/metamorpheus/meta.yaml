{% set version = "0.0.312" %}

package:
  name: metamorpheus
  version: {{ version }}

build:
  number: 0
  skip: True # [not linux]

source:
  url: https://github.com/smith-chem-wisc/MetaMorpheus/releases/download/{{ version }}/MetaMorpheus_CommandLine.zip
  sha256: c2f118c85558486bcbb88753f5b3ef106c53c11835fd52ee87ef49a5d252441b

requirements:
  run:
    - dotnet-runtime

test:
  commands:
    - MetaMorpheus --help | grep MetaMorpheus
    - MetaMorpheus --test -o testdir

about:
  home: https://github.com/smith-chem-wisc/MetaMorpheus
  license: MIT
  summary: MetaMorpheus bottom-up proteomics database search software with integrated PTM discovery
