{% set version = "0.0.315" %}
{% set sha256 = "5ec5bf80c8e96e3b082ff5034418a6978e3572845afc825ef1cac58c2f16101f" %}

package:
  name: metamorpheus
  version: '{{ version }}'

source:
  url: https://github.com/smith-chem-wisc/MetaMorpheus/releases/download/{{ version }}/MetaMorpheus_CommandLine.zip
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - dotnet =3.1.403
    - glib >=2.17
    - libgcc-ng >=7.5.0

test:
  commands:
    - metamorpheus -g -o . # generate default TOMLs
    #- metamorpheus --help # currently returns exit code 1

about:
  home: https://github.com/smith-chem-wisc/MetaMorpheus
  license: MIT
  summary: Proteomic search software with integrated calibration, PTM discovery, bottom-up, top-down and LFQ capabilities

extra:
  identifiers:
    - biotools:MetaMorpheus
    - biotools:metamorpheus
    - doi:10.1021/acs.jproteome.7b00873
  recipe-maintainers:
    - acesnik
    - trishorts
