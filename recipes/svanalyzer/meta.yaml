{% set name = "svanalyzer" %}
{% set version = "0.3" %}
{% set sha256 = "7a2d324c81c9bb53d2db15bbd4800ffa542e805a33b10ea7cae6316870ec1645" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://github.com/nhansen/SVanalyzer/archive/v{{ version }}.tar.gz 

build:
  number: 0
  skip: False

requirements:
  build:
    - perl
    - perl-module-build
    - samtools
    - edlib
    - mummer
  run:
    - perl
    - samtools
    - edlib
    - mummer

test:
  commands:
    - "svanalyzer &> /dev/null"
  imports:
    - GTB::File
    - GTB::FASTA
    - NHGRI::MUMmer::AlignSet
    - NHGRI::MiniMap2::AlignSet
    - NHGRI::SVanalyzer::Align2SV
    - NHGRI::SVanalyzer::Comp

about:
  home: 'http://svanalyzer.readthedocs.io/'
  license: "Public Domain"
  summary: "SVanalyzer: tools for the analysis of structural variation in genomes"

