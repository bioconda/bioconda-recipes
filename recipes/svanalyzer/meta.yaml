{% set name = "svanalyzer" %}
{% set version = "0.24" %}
{% set sha256 = "eafe6f32b7a72cbeb7767f65d6dc3ff2edbd170e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://github.com/nhansen/SVanalyzer/archive/v{{ verion }}.tar.gz 

build:
  number: 0
  skip: False

requirements:
  build:
    - perl
    - samtools
    - edlib
    - mummer
  run:
    - perl
    - samtools
    - edlib
    - mummer

test:
  commands:
    - "svanalyzer &> /dev/null"

about:
  home: 'http://svanalyzer.readthedocs.io/'
  license: "Public Domain"
  summary: "SVanalyzer: tools for the analysis of structural variation in genomes"

