{% set name = "svanalyzer" %}
{% set version = "0.24" %}
{% set sha256 = "264abc4f6058ae0a2fce5c41a14b562f6756519e115f3c468a898ea3dfdaa36d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://github.com/nhansen/SVanalyzer/archive/v{{ version }}.tar.gz 

build:
  number: 0
  skip: False

requirements:
  build:
    - perl
    - samtools
    - edlib
    - mummer
  run:
    - perl
    - samtools
    - edlib
    - mummer

test:
  commands:
    - "svanalyzer &> /dev/null"

about:
  home: 'http://svanalyzer.readthedocs.io/'
  license: "Public Domain"
  summary: "SVanalyzer: tools for the analysis of structural variation in genomes"

