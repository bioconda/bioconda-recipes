{% set name = "svanalyzer" %}
{% set version = "0.36" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: ca587eef1882fb76cf9880143e2246063cac6691d211b39958e7b1c0a3a92fec
  url: https://github.com/nhansen/SVanalyzer/archive/v{{ version }}.tar.gz 
  patches:
    - patch

build:
  noarch: generic
  number: 2

requirements:
  host:
    - perl
    - perl-module-build
    - perl-list-moreutils
    - perl-log-log4perl
    - samtools
    - edlib
    - mummer
    - bedtools
  run:
    - perl
    - perl-list-moreutils
    - perl-log-log4perl
    - samtools
    - edlib
    - mummer
    - bedtools

test:
  commands:
    - "svanalyzer &> /dev/null"

about:
  home: 'http://svanalyzer.readthedocs.io/'
  license: "CC0"
  license_file: LICENSE
  summary: "SVanalyzer: tools for the analysis of structural variation in genomes"
