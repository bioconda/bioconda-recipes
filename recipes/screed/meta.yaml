{% set version = "1.0.3" %}

package:
  name: screed
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/screed/screed-{{ version }}.tar.gz
  sha256: 1070904978bdbf7a2f8ae3eb1a8e6954fbd55af3162eb0dccc7fcb6db356924a

build:
  noarch: python
  entry_points:
    - screed = screed.__main__:main
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed -vv ."

requirements:
  host:
    - python
    - setuptools
    - bz2file
    - pytest-runner

  run:
    - python
    - bz2file

test:
  imports:
    - screed
    - screed.tests

  commands:
    - screed --help

  requires:
    - pytest >=3.0
    - pytest-cov

about:
  home: http://github.com/dib-lab/screed/
  license: BSD
  summary: 'Screed is a biological sequence parsing and storage/retrieval library for DNA and protein sequences.'
  license_family: BSD

extra:
  recipe-maintainers:
    - luizirber
