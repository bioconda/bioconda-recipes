{% set version = "0.3.4" %}
{% set sha256hash = "1907c5a291ccb22d390ca803f07b808da807ca6873d7a860cb4a3415313f6399" %}

package:
  name: sgcocaller
  version: {{ version }}  
source:
  url:  https://github.com/ruqianl/sgcocaller/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - nim >=1.4.8
    - make >=4.3
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - htslib
    - pcre
    - zlib
    - f2c          # [osx]
    - bzip2 >=1.0.6
  run:
    - zlib
    - f2c          # [osx]
    - bzip2 >=1.0.6


test:
  commands:
    - sgcocaller -h

about:
  home: https://gitlab.svi.edu.au/biocellgen-public/sgcocaller
  dev_url: https://gitlab.svi.edu.au/biocellgen-public/sgcocaller
  doc_url: https://gitlab.svi.edu.au/biocellgen-public/sgcocaller
  license: MIT
  license_file: LICENSE
  summary: 'Personalized haplotype construction and crossover calling in single-cell DNA sequenced gamete cells.'

extra:
  identifiers:
    - biotools:sgcocaller

