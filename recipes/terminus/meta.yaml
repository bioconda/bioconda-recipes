{% set version = "v0.1.0" %}

package:
  name: terminus
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/terminus/archive/{{ version }}.tar.gz
  sha256: 7be85800e5977f04dcf72e5205deb369a2033a068e0adcec46e3a61d7edda96c

requirements:
  build:
    - rust >=1.40
    - clangdev
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - gsl
    - openblas
  run:
    - libblas * *openblas
    - openblas

test:
  commands:
    - terminus --help

about:
  home: https://github.com/COMBINE-lab/terminus
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Terminus enables the discovery of data-driven, robust transcript groups from RNA-seq data
