{% set version = "v0.0.1" %}

package:
  name: terminus
  version: {{version}}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/terminus/archive/{{ version }}.tar.gz
  sha256: d760fcf6a0960eff0b46bf1b0a7c735e17bce0ceb264b95d8cb3c43fddce553c

requirements:
  build:
    - rust >=1.40
    - clangdev
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - clangdev
    - gsl
  run:
    - gsl
    - libopenblas

test:
  commands:
    - terminus --help

about:
  home: https://github.com/COMBINE-lab/terminus
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Terminus enables the discovery of data-driven, robust transcript groups from RNA-seq data
