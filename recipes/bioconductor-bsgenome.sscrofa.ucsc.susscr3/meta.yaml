{% set version = "1.4.0" %}
{% set name = "BSgenome.Sscrofa.UCSC.susScr3" %}
{% set bioc = "3.20" %}

about:
  description: Full genome sequences for Sus scrofa (Pig) as provided by UCSC (susScr3, Aug. 2011) and stored in Biostrings objects.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Full genome sequences for Sus scrofa (UCSC version susScr3)
build:
  noarch: generic
  number: 14
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsgenome.sscrofa.ucsc.susscr3", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - r-base
  run:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 0457ca52a81c9d7ceadad5830169e6cf
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

