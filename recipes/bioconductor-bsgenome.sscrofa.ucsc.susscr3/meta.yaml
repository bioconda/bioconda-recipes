{% set version = "1.4.0" %}
{% set name = "BSgenome.Sscrofa.UCSC.susScr3" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0457ca52a81c9d7ceadad5830169e6cf
build:
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsgenome.sscrofa.ucsc.susscr3", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - r-base
  run:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Full genome sequences for Sus scrofa (UCSC version susScr3)'
  description: 'Full genome sequences for Sus scrofa (Pig) as provided by UCSC (susScr3, Aug. 2011) and stored in Biostrings objects.'

