{% set name = "perl-www-mechanize" %}
{% set version = "2.20" %}
{% set sha256 = "5adce695f3968565d3c8e597b988525ee4c89f40ecb1a21ecee7a16532dbb668" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/WWW-Mechanize-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-http-server-simple
    - perl-module-build
    - perl-html-form
    - perl-cgi
    - perl-extutils-makemaker
    - perl-path-tiny
    - perl-test-deep
    - perl-test-fatal
    - perl-test-output
    - perl-test-taint
    - perl-test-warnings
    - perl-test-memory-cycle
    - perl-encode-locale
    - perl-html-tree
    - perl-libwww-perl
  run:
    - perl
    - perl-http-server-simple
    - perl-html-form
    - perl-cgi
    - perl-encode-locale
    - perl-module-build
    - perl-html-tree
    - perl-libwww-perl

test:
  imports:
    - WWW::Mechanize

about:
  home: "https://metacpan.org/pod/WWW::Mechanize"
  license: "Perl_5"
  summary: "Handy web browsing in a Perl object."
  doc_url: "https://metacpan.org/pod/WWW::Mechanize"
