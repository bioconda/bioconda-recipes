{% set name = "perl-forks" %}
{% set version = "0.36" %}
{% set sha256 = "61be24e44f4c6fea230e8354678beb5b7adcfefd909a47db8f0a251b0ab65993" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RY/RYBSKEJ/forks-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 10
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-sys-sigaction
    - perl-devel-symdump
    - perl-extutils-makemaker
    - perl-storable
    - perl-acme-damn
    - perl-attribute-handlers
    - perl-time-hires
    - perl-list-moreutils
  run:
    - perl
    - perl-sys-sigaction
    - perl-devel-symdump
    - perl-storable
    - perl-acme-damn
    - perl-attribute-handlers
    - perl-time-hires
    - perl-list-moreutils

test:
  imports:
    - forks
    - forks::shared

about:
  home: "https://metacpan.org/pod/forks"
  license: "Perl_5"
  summary: "Drop-in replacement for Perl threads using fork()."
  doc_url: "https://metacpan.org/pod/forks"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
