package:
  name: perl-forks
  version: "0.36"

source:
  fn: forks-0.36.tar.gz
  url: http://search.cpan.org/CPAN/authors/id/R/RY/RYBSKEJ/forks-0.36.tar.gz
  md5: 48a1819dd2ff67d756f268771e1a9827

build:
  number: 1
  skip: True # [ win ]

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - perl
    - perl-app-cpanminus
    - perl-test-exception
    - perl-acme-damn
    - perl-list-moreutils
    - perl-devel-symdump
    - perl-sys-sigaction

  run:
    - perl
    # - libcxx  # [osx]
    - perl-test-exception
    - perl-acme-damn
    - perl-list-moreutils
    - perl-devel-symdump
    - perl-sys-sigaction
test:
  # Perl 'use' tests
  imports:
    - forks

about:
  home: http://search.cpan.org/~rybskej/forks/lib/forks.pm
  license: Perl
  summary: drop-in replacement for Perl threads using fork()
