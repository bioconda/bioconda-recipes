{% set name = "perl-forks" %}
{% set version = "0.36" %}
{% set sha256 = "61be24e44f4c6fea230e8354678beb5b7adcfefd909a47db8f0a251b0ab65993" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RY/RYBSKEJ/forks-0.36.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 4

requirements:
  host:
    - perl
    - perl-sys-sigaction
    - perl-devel-symdump
    - perl-extutils-makemaker
    - perl-storable
    - perl-acme-damn
    - perl-attribute-handlers
    - perl-time-hires
    - perl-list-moreutils

  run:
    - perl
    - perl-sys-sigaction
    - perl-devel-symdump
    - perl-storable
    - perl-acme-damn
    - perl-attribute-handlers
    - perl-time-hires
    - perl-list-moreutils

test:
  imports:
    - forks
    - forks::shared

about:
  home: http://search.cpan.org/~rybskej/forks/lib/forks.pm
  license: perl_5
  summary: drop-in replacement for Perl threads using fork()
