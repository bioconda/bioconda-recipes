{% set version = "1.32.0" %}
{% set name = "tenXplore" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7c1d77358d110c96feb5efed0c7ad1f9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tenxplore", max_pin="x.x") }}'
  noarch: generic

# Suggests: org.Hs.eg.db, testthat, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-ontoproc >=2.4.0,<2.5.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-matrixstats
    - r-shiny
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-ontoproc >=2.4.0,<2.5.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-matrixstats
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: ontological exploration of scRNA-seq of 1.3 million mouse neurons from 10x genomics
  description: Perform ontological exploration of scRNA-seq of 1.3 million mouse neurons from 10x genomics.

