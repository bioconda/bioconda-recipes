{% set version = "1.6.0" %}
{% set name = "tenXplore" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7f5c9cc74049ba207a634e77e69a785a
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: org.Hs.eg.db, testthat, knitr
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-ontoproc >=1.6.0,<1.7.0'
    - 'bioconductor-org.mm.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-restfulse >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-matrixstats
    - r-shiny
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-ontoproc >=1.6.0,<1.7.0'
    - 'bioconductor-org.mm.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-restfulse >=1.6.0,<1.7.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-matrixstats
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Perform ontological exploration of scRNA-seq of 1.3 million mouse neurons from 10x genomics.'

