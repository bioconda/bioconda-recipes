{% set version = "1.8.0" %}
{% set name = "tenXplore" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bc07987e789496c42073d8bb032267df
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: org.Hs.eg.db, testthat, knitr
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-ontoproc >=1.8.0,<1.9.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-restfulse >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-matrixstats
    - r-shiny
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-ontoproc >=1.8.0,<1.9.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-restfulse >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-matrixstats
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'ontological exploration of scRNA-seq of 1.3 million mouse neurons from 10x genomics'
  description: 'Perform ontological exploration of scRNA-seq of 1.3 million mouse neurons from 10x genomics.'

