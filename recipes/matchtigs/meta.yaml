{% set version = "1.4.0" %}

package:
  name: matchtigs
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/algbio/matchtigs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 0454a0d33330437b9160d05a4d4e9a082f6d5d2c93d6100555af500293ce6c0d

requirements:
  build:
    - rust >=1.58.1
  run:
    - rust >=1.58.1

test:
  commands:
    - matchtigs --help

about:
  home: https://github.com/algbio/matchtigs.git
  license: MIT
  summary: |
    Different algorithms for computing small and minimum plain text representations of kmer sets.
extra:
  recipe-maintainers:
    - sebschmi
