{% set version = "2.1.7" %}

package:
  name: matchtigs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/algbio/matchtigs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b809cc85986d4339bd45705e40df9e802816ff80

requirements:
  build:
    - rust >=1.75
    - {{ compiler('c') }}

test:
  commands:
    - matchtigs --help

about:
  home: https://github.com/algbio/matchtigs.git
  license: MIT
  summary: |
    Different algorithms for computing small and minimum plain text representations of kmer sets.
extra:
  recipe-maintainers:
    - sebschmi
