{% set version = "1.5.2" %}

package:
  name: matchtigs
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/algbio/matchtigs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 449640ee2244c88f7c1fbe015c2d9192fa72ff8ab0879ae257c851ca54af7e7d

requirements:
  build:
    - rust >=1.60
    - {{ compiler('c') }}

test:
  commands:
    - matchtigs --help

about:
  home: https://github.com/algbio/matchtigs.git
  license: MIT
  summary: |
    Different algorithms for computing small and minimum plain text representations of kmer sets.
extra:
  recipe-maintainers:
    - sebschmi
