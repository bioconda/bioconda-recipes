{% set version = "2.1.0" %}

package:
  name: matchtigs
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/algbio/matchtigs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 73c88dd372971d98752a3ddf184334a345f1e7e4a1822cfa82c98bc07f569567

requirements:
  build:
    - rust >=1.65
    - {{ compiler('c') }}

test:
  commands:
    - matchtigs --help

about:
  home: https://github.com/algbio/matchtigs.git
  license: MIT
  summary: |
    Different algorithms for computing small and minimum plain text representations of kmer sets.
extra:
  recipe-maintainers:
    - sebschmi
