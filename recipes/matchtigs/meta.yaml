{% set version = "1.3.0" %}

package:
  name: matchtigs
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/algbio/matchtigs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 862546d21727e2fca6ce1008d4afcbddebb8e7131a3210a229bcd232f1be0455

requirements:
  build:
    - rust >=1.58.1
  run:
    - rust >=1.58.1

test:
  commands:
    - matchtigs --help

about:
  home: https://github.com/algbio/matchtigs.git
  license: MIT
  summary: |
    Different algorithms for computing small and minimum plain text representations of kmer sets.
extra:
  recipe-maintainers:
    - sebschmi
