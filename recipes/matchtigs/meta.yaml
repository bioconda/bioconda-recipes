{% set name = "matchtigs" %}
{% set version = "2.1.7" %}
{% set hash = "b809cc85986d4339bd45705e40df9e802816ff80" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('matchtigs', max_pin="x") }}

source:
  url: https://github.com/algbio/matchtigs/archive/{{ hash }}.zip
  sha256: {{ hash }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}

test:
  commands:
    - matchtigs --help

about:
  home: "https://github.com/algbio/matchtigs"
  license: MIT
  license_family: MIT
  summary: |
    "Different algorithms for computing small and minimum plain text representations of kmer sets."
  dev_url: "https://github.com/algbio/matchtigs"

extra:
  recipe-maintainers:
    - sebschmi
  identifiers:
    - doi:10.1186/s13059-023-02968-z
