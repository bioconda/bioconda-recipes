{% set version = "1.3.2" %}

package:
  name: matchtigs
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/algbio/matchtigs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dba1110c757e0d8dec065cacce8acbb99e455eef5e4188a45aa94dd131ed68be

requirements:
  build:
    - rust >=1.58.1
  run:
    - rust >=1.58.1

test:
  commands:
    - matchtigs --help

about:
  home: https://github.com/algbio/matchtigs.git
  license: MIT
  summary: |
    Different algorithms for computing small and minimum plain text representations of kmer sets.
extra:
  recipe-maintainers:
    - sebschmi
