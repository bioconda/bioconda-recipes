  skip: True  # [py != 37 or osx]
  entry_points:
    - sketchy = sketchy.terminal.client:terminal_client

requirements:
  build:
    - {{ compiler('cxx') }}
    - rust >=1.39
  host:
    - python
    - pip
    - git
  run:
    - python
    - mash ==2.2
    - wget
    - nextflow
    - tqdm
    - colorama
    - pandas
    - click
    - pytest
    - seaborn
    - scipy
    - python-dateutil
    - numpy
    - pysam
    - psutil
    - matplotlib-base
    - deprecation
    - braceexpand
    - networkx
    - pyfastx
    - watchdog
    - dendropy

test:
  imports:
    - sketchy
  commands:
    - sketchy --help
    - sketchy-rs -h

about:
  home: https://github.com/esteinig/sketchy
  license: MIT
  license_file: LICENSE
  summary: 'Real-time lineage hashing and genotyping of bacterial pathogens'

extra:
  recipe-maintainers:
    - esteinig
    - mbhall88
