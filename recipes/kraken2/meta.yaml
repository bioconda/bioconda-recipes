{% set name = "kraken2" %}
{% set version = "2.0.9_beta" %}
{% set sha256 = "0287cf4df4b5d5511a9132d9ab37a8d76864bae445579efb9cb76db7e9c09eba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DerrickWood/{{ name }}/archive/v2.0.9-beta.tar.gz
  sha256: {{ sha256 }}
  patches:
    - Makefile.patch

build:
  number: 0
  has_prefix_files:
    - libexec/kraken2
    - libexec/kraken2-build
    - libexec/kraken2-inspect

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  host:
    - perl
    - clangdev  # [osx]
    - llvm-openmp  # [osx]
  run:
    - perl
    - blast
    - libcxx >=4.0  # [osx]
    - llvm-openmp  # [osx]
    - rsync
    - wget
    - tar
test:
  commands:
    - kraken2 --version
    - kraken2-build --version
    - kraken2-inspect --version

about:
  home: http://ccb.jhu.edu/software/kraken/
  license: GPLv3
  license_file: LICENSE
  summary: Taxonomical classification of metagenomic sequence reads

extra:
  identifiers:
    - biotools:kraken2
    - doi:10.1186/gb-2014-15-3-r46
