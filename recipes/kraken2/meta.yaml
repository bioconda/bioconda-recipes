{% set name = "kraken2" %}
{% set version = "2.0.8_beta" %}
{% set sha256 = "f2a91fc57a40b3e87df8ac2ea7c0ff1060cc9295c95de417ee53249ee3f7ad8e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DerrickWood/kraken2/archive/v2.0.8-beta.tar.gz
  sha256: {{ sha256 }}
  patches:
    - Makefile.patch

build:
  number: 0
  has_prefix_files:
    - libexec/kraken2
    - libexec/kraken2-build
    - libexec/kraken2-inspect

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - perl
    - clangdev  # [osx]
    - llvm-openmp  # [osx]
  run:
    - perl
    - blast
    - libcxx >=4.0  # [osx]
    - llvm-openmp  # [osx]
    - rsync
    - wget
test:
  commands:
    - kraken2 --version
    - kraken2-build --version
    - kraken2-inspect --version

about:
  home: http://ccb.jhu.edu/software/kraken/
  license: GPLv3
  license_file: LICENSE
  summary: Kraken is a system for assigning taxonomic labels to short DNA sequences, usually obtained through metagenomic studies.

extra:
  identifiers:
    - biotools:kraken2
    - doi:10.1186/gb-2014-15-3-r46
