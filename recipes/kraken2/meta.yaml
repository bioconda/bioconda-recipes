{% set name = "kraken2" %}
{% set version = "2.1.3" %}
{% set sha256 = "5269fa14adfb02e38c2da2e605e909a432d76c680d73e2e0e80e27ccd04d7c69" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/DerrickWood/kraken2/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - Makefile.patch

build:
  number: 3
  run_exports: 
    - '{{ pin_subpackage(name, max_pin="x.x") }}'

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  host:
    - perl
    - wget
    - tar
    - rsync
    - zlib
  run:
    - blast
    - perl
    - wget
    - tar
    - rsync
    - zlib
    - python

test:
  commands:
    - kraken2 --version
    - kraken2-build --version
    - kraken2-inspect --version
    - k2 --help

about:
  home: "https://ccb.jhu.edu/software/kraken2/"
  dev_url: "https://github.com/DerrickWood/kraken2"
  license: GPLv3
  license_file: LICENSE
  summary: Kraken2 is a system for assigning taxonomic labels to short DNA sequences, usually obtained through metagenomic studies.

extra:
  additional-platforms:
    - linux-aarch64
    #Â osx-arm64 requires blast and its dependencies
    # - osx-arm64
  identifiers:
    - biotools:kraken2
    - doi:10.1186/gb-2014-15-3-r46
    - doi:10.1186/s13059-019-1891-0
