{% set name = "ksw" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/nh13/ksw/archive/{{ version }}.tar.gz
  sha256: 05a39ba401f45b86f2dfdc272ca0a29e7cfe8dde082a08ce9f39901a69a8b7d7

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - ksw -h 2>&1 | grep Version | grep -q "{{ version }}"

about:
  home: https://github.com/nh13/ksw
  license: MIT
  license_file: LICENSE
  summary: 'Ksw: (interactive) smith-waterman in C'

extra:
  identifiers:
    - biotools:ksw
