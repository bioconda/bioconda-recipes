{% set name = "pyrle" %}
{% set version = "0.0.24" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33e8669441b0bd66e5e13e344abe4759e887d5d3ec392ce52801145e0075ffa1

build:
  number: 1
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - pandas
    - tabulate
    - numpy
    - natsort

test:
  imports:
    - pyrle

about:
  home: https://github.com/endrebak/pyrle
  license: MIT
  summary: Genomic Rle-objects for Python
