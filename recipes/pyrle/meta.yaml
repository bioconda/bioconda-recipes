{% set name = "pyrle" %}
{% set version = "0.0.29" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8c4dc9fe1d7330eb9aeca7dabe3b0bfab5552b5187a04465a910529d51beb1cf

build:
  number: 0
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - pandas
    - tabulate
    - numpy
    - natsort

test:
  imports:
    - pyrle

about:
  home: https://github.com/endrebak/pyrle
  license: MIT
  summary: Genomic Rle-objects for Python
