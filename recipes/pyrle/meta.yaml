{% set name = "pyrle" %}
{% set version = "0.0.32" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c79bc491ff5a87881c8842d6ba319c8b4b418ab27ffb2fce3bdad15e2c1367cf

build:
  number: 0
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - pandas
    - tabulate
    - numpy
    - natsort

test:
  imports:
    - pyrle

about:
  home: https://github.com/endrebak/pyrle
  license: MIT
  summary: Genomic Rle-objects for Python
