{% set name = "pyrle" %}
{% set version = "0.0.31" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 60c7385ac809854b1d024b7006e4fecd0ca7c9f5290367f963cbc08d458abe4c

build:
  number: 0
  skip: True  # [not py3k]
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - pandas
    - tabulate
    - numpy
    - natsort

test:
  imports:
    - pyrle

about:
  home: https://github.com/endrebak/pyrle
  license: MIT
  summary: Genomic Rle-objects for Python
