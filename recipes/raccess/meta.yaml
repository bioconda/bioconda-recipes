{% set name = "raccess" %}
{% set version = "1.0.0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
   url: https://github.com/RedPenguin100/raccess-active/archive/v1.0.1.tar.gz
   sha256: 39b55f9b3261b8a3de548fcb470cc7ecc1555298c5c406ae2a1c22f334bfeccb
build:
   number: 0
   skip: true # [osx]
   run_exports:
     - {{ pin_subpackage('raccess', max_pin='x.x') }}
requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run: []

test:
  commands:
    - test -x "${PREFIX}/bin/raccess"

about:
  home: https://github.com/gterai/raccess
  license: BSD
  summary: "Fast RNA accessibility estimator"

extra:
  recipe-maintainers:
    - RedPenguin100
  skip-lints:
    - missing_run_exports