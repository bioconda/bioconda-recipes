{% set name = "raccess" %}
{% set version = "1.0.0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
   url: https://github.com/RedPenguin100/raccess-active/archive/v1.0.0.tar.gz
   sha256: 6b674e825e21ca41960f9f8e964e03870d7fc1862a1ac7a4ef4b3c7aad5287a9
build:
   number: 1
   skip: true # [osx]
   run_exports:
     - {{ pin_subpackage('raccess', max_pin='x.x') }}
requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run: []

test:
  commands:
    - test -x "${PREFIX}/bin/raccess"

about:
  home: https://github.com/gterai/raccess
  license: MIT
  summary: "Fast RNA accessibility estimator"

extra:
  recipe-maintainers:
    - RedPenguin100
  skip-lints:
    - missing_run_exports