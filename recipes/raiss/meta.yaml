{% set name = "raiss" %}
{% set version = "1.0" %}
{% set owner = "statistical-genetics" %}
{% set sha256 = "b6b9be87e59a69aaface6a88ebfa7b9c2792896449cd849e0d0a955219c2e4dd" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.pasteur.fr/{{ owner }}/{{ name }}/-/archive/{{ version  }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - raiss=raiss.__main__:main
  number: 0

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - scipy
    - pandas
    - joblib

test:
  commands:
    - raiss --help

about:
  home: http://statistical-genetics.pages.pasteur.fr/raiss/
  license: MIT
  summary: 'SNP summary statistics imputation package'
  license_family: MIT
