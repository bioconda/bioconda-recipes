{% set name = "raiss" %}
{% set version = "4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://gitlab.pasteur.fr/statistical-genetics/{{ name }}/-/archive/{{ version  }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8d77254d8208b7de47c446afb1f99a8975812ac5f6efe213de074e8421976186

build:
  noarch: python
  entry_points:
    - raiss=raiss.__main__:main
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - joblib ==1.3.2
    - numpy ==1.26.2
    - pandas ==2.1.3
    - python-dateutil ==2.8.2
    - pytz ==2023.3.post1
    - scipy ==1.11.4
    - six ==1.16.0
    - tzdata ==2023.3

test:
  commands:
    - raiss --help

about:
  home: http://statistical-genetics.pages.pasteur.fr/raiss/
  license: MIT
  license_file: LICENSE
  summary: 'SNP summary statistics imputation package'
  license_family: MIT
