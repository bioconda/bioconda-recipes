package:
  name: ribohmm
  version: "1.0.0"

source:
  url: https://github.com/rajanil/riboHMM/archive/57a34d5afbd329d9641c895d12d1b0cefea0735b.zip
  sha256: b0e182e0e07ede199aafef1936e2eab21fa21c6d15ffb1e00386bc0db167b436

build:
  number: 1
  skip: True [osx or py3k]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
  host:
    - python
    - numpy 
    - scipy
    - cvxopt
    - pysam
    - cython
  run:
    - python
    - numpy
    - scipy
    - cvxopt
    - pysam
    - cython
    - libgfortran
test:
  commands:
    - infer_CDS.py -h

about:
  home: https://github.com/rajanil/riboHMM
  license: MIT
  license_file: LICENSE
  summary: riboHMM is an algorithm for accurately inferring subsequences of an RNA molecule that are translated into protein.

