{% set version = "1.0.0" %}

package:
  name: fastremap
  version: 1.0.0

source:
  url: https://github.com/CMU-SAFARI/FastRemap/releases/download/v1.0.0/FastRemap-1.0.0_x64-linux.tar.gz
  sha256: 21c9eea63f6448fcf65b814e5b864d0ad25fe5bf8c73578de5e1cbf669ac00d3

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - seqan
  run:
    - zlib
    - seqan

test:
  commands:
    - FastRemap -h

about:
  home: https://github.com/CMU-SAFARI/FastRemap
  summary: FastRemap, a C++ tool for quickly remapping reads between genome assemblies based on the commonly used CrossMap tool.
