{% set version = "1.4.1" %}
{% set name = "annotatr" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c91353603cca8a64a2755214d2a3d6e8b5e8cddff77acdbcbed289d4c1c23f82
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotationdbi
    - bioconductor-annotationhub
    - 'bioconductor-genomeinfodb >=1.10.3'
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-org.dm.eg.db
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-org.rn.eg.db
    - bioconductor-regioner
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene
    - bioconductor-txdb.dmelanogaster.ucsc.dm6.ensgene
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene
    - bioconductor-txdb.mmusculus.ucsc.mm10.knowngene
    - bioconductor-txdb.mmusculus.ucsc.mm9.knowngene
    - bioconductor-txdb.rnorvegicus.ucsc.rn4.ensgene
    - bioconductor-txdb.rnorvegicus.ucsc.rn5.refgene
    - bioconductor-txdb.rnorvegicus.ucsc.rn6.refgene
    - 'r-base >=3.4.0'
    - r-dplyr
    - r-ggplot2
    - r-readr
    - r-reshape2
  run:
    - bioconductor-annotationdbi
    - bioconductor-annotationhub
    - 'bioconductor-genomeinfodb >=1.10.3'
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-org.dm.eg.db
    - bioconductor-org.hs.eg.db
    - bioconductor-org.mm.eg.db
    - bioconductor-org.rn.eg.db
    - bioconductor-regioner
    - bioconductor-rtracklayer
    - bioconductor-s4vectors
    - bioconductor-txdb.dmelanogaster.ucsc.dm3.ensgene
    - bioconductor-txdb.dmelanogaster.ucsc.dm6.ensgene
    - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene
    - bioconductor-txdb.mmusculus.ucsc.mm10.knowngene
    - bioconductor-txdb.mmusculus.ucsc.mm9.knowngene
    - bioconductor-txdb.rnorvegicus.ucsc.rn4.ensgene
    - bioconductor-txdb.rnorvegicus.ucsc.rn5.refgene
    - bioconductor-txdb.rnorvegicus.ucsc.rn6.refgene
    - 'r-base >=3.4.0'
    - r-dplyr
    - r-ggplot2
    - r-readr
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Given a set of genomic sites/regions (e.g. ChIP-seq peaks, CpGs, differentially methylated CpGs or regions, SNPs, etc.) it is often of interest to investigate the intersecting genomic annotations. Such annotations include those relating to gene models (promoters, 5''UTRs, exons, introns, and 3''UTRs), CpGs (CpG islands, CpG shores, CpG shelves), or regulatory sequences such as enhancers. The annotatr package provides an easy way to summarize and visualize the intersection of genomic sites/regions with genomic annotations.'
