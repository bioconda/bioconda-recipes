{% set version = "1.8.0" %}
{% set name = "annotatr" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: bbcdb6773995eec3cb4c4504b791b8b883b223bc12cfd59051dd25db2c8576e6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-regioner >=1.14.0,<1.16.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-readr
    - r-reshape2
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-annotationhub >=2.14.0,<2.16.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-regioner >=1.14.0,<1.16.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-readr
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Given a set of genomic sites/regions (e.g. ChIP-seq peaks, CpGs, differentially methylated CpGs or regions, SNPs, etc.) it is often of interest to investigate the intersecting genomic annotations. Such annotations include those relating to gene models (promoters, 5''UTRs, exons, introns, and 3''UTRs), CpGs (CpG islands, CpG shores, CpG shelves), or regulatory sequences such as enhancers. The annotatr package provides an easy way to summarize and visualize the intersection of genomic sites/regions with genomic annotations.'
