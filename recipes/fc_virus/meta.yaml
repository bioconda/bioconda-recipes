package:
  name: fc_virus
  version: "1.0.0"

source:
  url: https://github.com/qdu-bioinfo/FC-Virus/archive/refs/heads/master.tar.gz
  sha256: 9169214249cb531bffde656f4e40c479874f18c643034206a3ffcab808ea841f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("fc_virus", max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - make
  host:
    - boost
  run:
    - boost
    
about:
  home: https://github.com/qdu-bioinfo/FC-Virus
  license: MIT
  license_file: LICENSE
  summary: "Accurate Assembly of Full-length Consensus for Viral Quasispecies"

test:
  commands:
    - ls -l ./bin/FC-Virus
    - ./bin/FC-Virus --help

extra:
  additional-platforms:
    - linux-aarch64
