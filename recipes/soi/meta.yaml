{% set version = "1.2.3" %}
{% set sha256 = "72a94271127ad822d31386ce94e9b55d0bdee74ec72499d7421b92c9ac0ff3cc" %}

package:
  name: soi
  version: {{ version }}

source:
  url: https://github.com/zhangrengang/SOI/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: ${PYTHON} -m pip install . --no-deps --no-build-isolation --ignore-installed -vv
  entry_points:
    - soi = soi.options:main
  run_exports:
    - {{ pin_compatible('soi', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools >=68.2.2
    - pip >=23.2.1
    - biopython
    - lazy-property
    - networkx
  run:
    - python
    - mafft
    - trimal
    - iqtree
    - newick_utils
    - pal2nal
    - biopython
    - networkx
    - lazy-property
    - drmaa
    - psutil
    - matplotlib-base

test:
  commands:
    - soi -h

about:
  home: https://github.com/zhangrengang/SOI/
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL
  summary: "Orthology Index (OrthoIndex or OI) determines the orthology of a syntenic block."
