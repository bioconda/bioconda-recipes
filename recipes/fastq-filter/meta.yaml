{% set name = "fastq-filter" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f28ea8124871b7c2cba2b558b7b64abdcbd4b0fdb7197a82056f7e6202b3e4b

build:
  number: 0
  skip: true  # [py < 38]
  entry_points:
    - fastq-filter=fastq_filter:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - "{{ compiler('c') }}"
  host:
    - pip
    - setuptools
    - cython
    - python
    - dnaio >=0.6.0
    - xopen >=1.2.1
  run:
    - python
    - dnaio >=0.6.0
    - xopen >=1.2.1

test:
  imports:
    - fastq_filter
  commands:
    - fastq-filter --help

about:
  home: https://github.com/LUMC/fastq-filter
  license: MIT
  license_family: MIT
  summary: A fast FASTQ filter program.

extra:
  recipe-maintainers:
    - rhpvorderman
