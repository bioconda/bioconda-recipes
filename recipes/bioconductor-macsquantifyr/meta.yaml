{% set version = "1.0.0" %}
{% set name = "MACSQuantifyR" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9c80cf9864ae7571b3d9146dfae56761
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat, R.utils, spelling
requirements:
  host:
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-lattice
    - r-latticeextra
    - r-png
    - r-prettydoc
    - r-readxl
    - r-rmarkdown
    - r-rvest
    - r-xml2
  run:
    - r-base
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-lattice
    - r-latticeextra
    - r-png
    - r-prettydoc
    - r-readxl
    - r-rmarkdown
    - r-rvest
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Fast treatment of MACSQuantify FACS data'
  description: 'Automatically process the metadata of MACSQuantify FACS sorter. It runs multiple modules: i) imports of raw file and graphical selection of duplicates in well plate, ii) computates statistics on data and iii) can compute combination index.'

