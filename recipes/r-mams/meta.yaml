{% set version = "1.0.1" %}
{% set sha256 = "90b4658c20f8420d3e158522d5e94ada026ff8bc9a71f644f6bd5c78c9539bfd" %}

package:
  name: r-mams
  version: '{{ version }}'

source:
  url: https://github.com/single-cell-mams/rmams/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage("r-mams", max_pin="x.x") }}

requirements:
  host:
    - r-base
    - r-seurat
    - r-jsonlite
    - r-rmdformats
    - r-r.methodss3
    - anndata
    - bioconductor-scran
    - bioconductor-scater
    - bioconductor-singlecellexperiment
    - bioconductor-dropletutils
    - bioconductor-annotationdbi
    - bioconductor-org.hs.eg.db

  run:
    - r-base
    - r-seurat
    - r-jsonlite
    - r-rmdformats
    - r-r.methodss3
    - anndata
    - bioconductor-scran
    - bioconductor-scater
    - bioconductor-singlecellexperiment
    - bioconductor-dropletutils
    - bioconductor-annotationdbi
    - bioconductor-org.hs.eg.db

test:
  commands:
    - $R -e "library('rmams')"

about:
  home: https://github.com/single-cell-mams/rmams
  license: MIT License
  license_family: MIT
  summary: R package for Matrix and Analysis Metadata Standards

extra:
  recipe-maintainers:
    - pmb59
    - irzamsarfraz

