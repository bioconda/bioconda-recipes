
package:
  name: pisad
  version: 1.1.0

source:
  url: https://github.com/ZhantianXu/PISAD/releases/download/v1.1.0/PISAD-1.1.0.tar.gz
  sha256: 22361b90a6fa5c1c06163c825b611cb71d62fd819fba8b87885db06a7947e6db

build:
  skip: True # [win]
  number: 0
  run_exports:
    - {{ pin_subpackage('pisad', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - autoconf
    - automake
    - libtool
    - libstdcxx-ng
  host:
    - zlib
    - libgomp # [linux]
    - llvm-openmp # [osx]
    - hdf5
    - boost-cpp
    - gperftools
  run:
    - libgomp # [linux]
    - llvm-openmp # [osx]
    - python
    - pyfaidx
    - numpy
    - scikit-learn
    - pandas
    - samtools
    - hdf5
    - boost-cpp
    - gperftools
    - dsk
    - matplotlib-base
    - perl
    - make

test:
  commands:
    - pisadCount -h
    - pisadEval -h
    - run.sh -h

about:
  home: "https://github.com/ZhantianXu/PISAD"
  summary: "pisad - Phsaed Intraspecies Sample Anomalies Detection tool"
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
