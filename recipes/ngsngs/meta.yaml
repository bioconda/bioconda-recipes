{% set name = "ngsngs" %}
{% set version = "0.9.1" %}
{% set sha256 = "951dc00bd8ff0cea0a58b5c278574724aba9b17d19b2d1378e373a9a95bdeac4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rahenriksen/ngsngs/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: false
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
    - htslib
  run:
    - htslib
    - zlib
    - bzip2
    - xz

test:
  commands:
    - ngsngs 2>&1 | grep 'ngsngs'

about:
  home: https://github.com/rahenriksen/ngsngs
  license: GPLv3, MIT
  summary: "NGSNGS: Next Generation Simulator for Next Generation Sequencing data"

extra:
  recipe-maintainers:
    - ANGSD
    - rahenriksen
  identifiers:
    - doi:10.1093/bioinformatics/btad041
