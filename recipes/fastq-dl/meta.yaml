{% set version = "1.2.0" %}

package:
  name: fastq-dl
  version: {{ version }}

source:
  url: https://github.com/rpetit3/fastq-dl/archive/v{{ version }}.tar.gz
  sha256: fe82a345447f5c7444456125b13c4be33c558f6b8b1997452ece31d287944f49

build:
  number: 0
  noarch: generic

requirements:
  run:
    - executor
    - pigz
    - python >=3.6
    - requests
    - sra-tools >=3.0.1
    - wget

test:
  commands:
    - fastq-dl
    - fastq-dl --version
    - fastq-dl -h
    - fastq-dl SRX3606281 SRA --is_experiment --outdir test-small-sra --verbose
    - fastq-dl SRX3606281 ENA --is_experiment --outdir test-small-sra --verbose

about:
  home: https://github.com/rpetit3/fastq-dl
  license: MIT
  license_file: LICENSE
  summary: A tool to download FASTQs associated with Study, Experiment, or Run accessions.
