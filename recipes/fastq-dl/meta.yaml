{% set version = "1.0.2" %}

package:
  name: fastq-dl
  version: {{ version }}

source:
  url: https://github.com/rpetit3/fastq-dl/archive/v{{ version }}.tar.gz
  sha256: cf46879a3a8827c4669c7a5dd8cf9bf5f628be86d3ccd157436c9876075f5312

build:
  number: 0
  noarch: generic

requirements:
  run:
    - executor
    - pigz
    - python >=3.6
    - requests
    - sra-tools
    - wget

test:
  commands:
    - fastq-dl
    - fastq-dl --version
    - fastq-dl -h

about:
  home: https://github.com/rpetit3/fastq-dl
  license: MIT
  license_file: LICENSE
  summary: A tool to download FASTQs associated with Study, Experiment, or Run accessions.
