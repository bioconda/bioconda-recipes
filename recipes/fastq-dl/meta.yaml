{% set version = "1.0.5" %}

package:
  name: fastq-dl
  version: {{ version }}

source:
  url: https://github.com/rpetit3/fastq-dl/archive/v{{ version }}.tar.gz
  sha256: ccd38e2609f464f518d3d8e085d74048a6dfa464936cbcfae7afe8cf8bf4e11c

build:
  number: 0
  noarch: generic

requirements:
  run:
    - executor
    - pigz
    - python >=3.6
    - requests
    - sra-tools >=2.9
    - wget

test:
  commands:
    - fastq-dl
    - fastq-dl --version
    - fastq-dl -h

about:
  home: https://github.com/rpetit3/fastq-dl
  license: MIT
  license_file: LICENSE
  summary: A tool to download FASTQs associated with Study, Experiment, or Run accessions.
