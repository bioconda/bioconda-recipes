{% set version = "1.0.0" %}

package:
  name: fastq-dl
  version: {{ version }}

source:
  url: https://github.com/rpetit3/ena-dl/archive/v{{ version }}.tar.gz
  sha256: f7b4499565c057b02eb05b17274a0f560338efeea9d8c2ba394bd2d7d662cbd0

build:
  number: 0
  noarch: python

requirements:
  build:
    - python >=3.6
  run:
    - executor
    - pigz
    - python >=3.6
    - requests
    - sra-tools
    - wget

test:
  commands:
    - fastq-dl
    - fastq-dl --version
    - fastq-dl -h

about:
  home: https://github.com/rpetit3/fastq-dl
  license: MIT
  license_file: LICENSE
  summary: A tool to download FASTQs associated with Study, Experiment, or Run accessions.
