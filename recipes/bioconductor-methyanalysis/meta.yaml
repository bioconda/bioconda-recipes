{% set version = "1.30.0" %}
{% set name = "methyAnalysis" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 756aadfce8ed31283f733e194d13e418
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: FDb.InfiniumMethylation.hg19, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-genoset >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-lumi >=2.40.0,<2.41.0'
    - 'bioconductor-methylumi >=2.34.0,<2.35.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-variantannotation >=1.34.0,<1.35.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.66.0,<1.67.0'
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biomart >=2.44.0,<2.45.0'
    - 'bioconductor-genefilter >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicfeatures >=1.40.0,<1.41.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-genoset >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-lumi >=2.40.0,<2.41.0'
    - 'bioconductor-methylumi >=2.34.0,<2.35.0'
    - 'bioconductor-org.hs.eg.db >=3.11.0,<3.12.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-variantannotation >=1.34.0,<1.35.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'DNA methylation data analysis and visualization'
  description: 'The methyAnalysis package aims for the DNA methylation data analysis and visualization. A MethyGenoSet class is defined to keep the chromosome location information together with the data. The package also includes functions of estimating the methylation levels from Methy-Seq data.'
extra:
  identifiers:
    - biotools:methyanalysis
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-methyanalysis
    path: recipes/bioconductor-methyanalysis
    version: 1.22.0

