{% set name = "gaas" %}
{% set version = "1.2.0" %}
{% set sha256 = "902da7599fe75c01e5a20439929030042c5881ab3827b737662045aa0b93a7b3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/GAAS/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl >=5.8
    - perl-bio-eutilities
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-sort-naturally
    - libdb
  run:
    - perl >=5.8
    - perl-bio-eutilities
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-sort-naturally
    - r-base
    - libdb
test:
  commands:
    - gaas_fasta_statistics.pl -h

about:
  home: https://github.com/NBISweden/GAAS
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Suite of tools related to Genome Assembly Annotation Service tasks at NBIS.
  dev_url: https://github.com/NBISweden/GAAS

extra:
  recipe-maintainers:
    - juke34
