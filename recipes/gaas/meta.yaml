{% set name = "gaas" %}
{% set version = "1.0.0" %}
{% set sha256 = "f5cca61fbd6f51f0568fa295ee9cb3875824de9162a7b3be20b9f7554b2b7e7a" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/NBISweden/GAAS/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl >=5.8
    - perl-bio-eutilities
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-sort-naturally
    - libdb
  run:
    - perl >=5.8
    - perl-bio-eutilities
    - perl-bioperl >=1.7
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-file-share
    - perl-clone
    - perl-graph
    - perl-lwp-simple
    - perl-statistics-r
    - perl-sort-naturally
    - r-base
    - libdb
test:
  commands:
    - gaas_fasta_statistics.pl -h

about:
  home: https://github.com/NBISweden/GAAS
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Suite of tools related to Genome Assembly Annotation Service tasks at NBIS.
  dev_url: https://github.com/NBISweden/GAAS

extra:
  recipe-maintainers:
    - juke34
