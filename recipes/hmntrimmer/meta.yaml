{% set name = "hmntrimmer" %}
{% set version = "0.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/guillaume-gricourt/HmnTrimmer/archive/{{ version }}.tar.gz
  sha256: dbcee354aea596b25cb2d3a85cea581a515808b1e307e31b5a2f66ef4d96b7bf

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - zlib
    - isa-l
    - seqan 2.4.0
    - spdlog
    - rapidjson
  host:
    - zlib
    - isa-l
    - seqan 2.4.0
    - spdlog
    - rapidjson
  run:
    - python
    - django
    - matplotlib
    - packaging
    - seaborn
    - zlib
    - isa-l
    - seqan 2.4.0
    - spdlog
    - rapidjson

test:
  source_files:
    - Makefile
    - test
  commands:
    - which HmnTrimmer
  requires:
    - make
    - python

about:
  home: https://github.com/guillaume-gricourt/HmnTrimmer
  summary: A trimmer for NGS reads
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
