{% set name = "hmntrimmer" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/guillaume-gricourt/HmnTrimmer/archive/{{ version }}.tar.gz
  sha256: 87894c527a9057337adefd98be3f193e23339dadc12e16dfa1cdcd157227c440

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - zlib
    - isa-l
    - seqan 2.4.0
    - spdlog
    - rapidjson
  host:
    - zlib
    - isa-l
    - seqan 2.4.0
    - spdlog
    - rapidjson
  run:
    - python
    - django
    - matplotlib-base
    - packaging
    - seaborn
    - zlib
    - isa-l
    - seqan 2.4.0
    - spdlog
    - rapidjson

test:
  source_files:
    - Makefile
    - test
  commands:
    - which HmnTrimmer
    - which HmnTrimmerReport
  requires:
    - make
    - python

about:
  home: https://github.com/guillaume-gricourt/HmnTrimmer
  summary: A trimmer for NGS reads
  description: 'HmnTrimmer: a fast-polyvalent trimmer used for several applications of next-generation sequencing'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guillaume-gricourt
