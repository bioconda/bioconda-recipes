{% set name = "pbptyper" %}
{% set version = "1.0.3" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/rpetit3/pbptyper/archive/v{{ version }}.tar.gz
  sha256: ca4252696d6f4647acb82cef6d0c8667300c6b52faafd11956ef11597168b177

build:
  number: 0
  noarch: generic

requirements:
  run:
    - blast
    - executor
    - fastani
    - python >=3.7
    - rich-click
    
test:
  commands:
    - pbptyper --version
    - pbptyper --help
    - pbptyper --assembly . --check

about:
  home: "https://github.com/rpetit3/pbptyper"
  license: MIT
  license_file: LICENSE
  summary: "In silico Penicillin Binding Protein (PBP) typer for Streptococcus pneumoniae assemblies"
