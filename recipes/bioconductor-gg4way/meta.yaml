{% set version = "1.8.0" %}
{% set name = "gg4way" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 3e3a03d682651a4fdd8687eccf6fc7d7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gg4way", max_pin="x.x") }}'
  noarch: generic

# Suggests: airway, BiocStyle, knitr, org.Hs.eg.db, rmarkdown, testthat, vdiffr
requirements:
  host:
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-glue
    - r-janitor
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-glue
    - r-janitor
    - r-magrittr
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: 4way Plots of Differential Expression
  description: 4way plots enable a comparison of the logFC values from two contrasts of differential gene expression. The gg4way package creates 4way plots using the ggplot2 framework and supports popular Bioconductor objects. The package also provides information about the correlation between contrasts and significant genes of interest.
  license_file: LICENSE

