{% set version = "v1.3.0a01" %}
{% set sha256 = "293f37efacebff69e4ffe8827c8c2b22f61f75fc1d49aac8701e953b151d6d77" %}

package:
  name: selscan
  version: {{ version }}

source:
  url: https://github.com/notestaff/selscan/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - gsl
    - zlib
    - boost=1.74.0
  run:
    - boost=1.74.0
    - gsl
    - zlib

test:
  commands:
    - selscan 2>&1 | grep -qF 'selscan'

about:
  home: https://github.com/szpiech/selscan
  license: GPL-3.0
  license_family: GPL
  summary: a program to calculate EHH-based scans for positive selection in genomes

extra:
  identifiers:
    - biotools:selscan
    - doi:10.1093/molbev/msu211
  skip-lints:
    - should_not_be_noarch_source
