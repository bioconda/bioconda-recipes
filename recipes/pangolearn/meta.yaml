{% set name = "pangolearn" %}
{% set version = "2021-11-18" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version |replace("-", ".") }}"

source:
  url: https://github.com/cov-lineages/pangoLEARN/archive/{{ version }}.tar.gz
  sha256: d6a4baec4b6aac005725758f03191bced9cfa71c79a713ee0885968f4a5cefd2

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - pangoLEARN

about:
  home: https://github.com/cov-lineages/pangoLEARN
  license: GPL-3.0
  license_family: GPL3
  summary: Store of the trained model for pangolin to access.
