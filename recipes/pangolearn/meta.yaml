{% set name = "pangolearn" %}
{% set version = "2021-03-29" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version |replace("-", ".") }}"

source:
  url: https://github.com/cov-lineages/pangoLEARN/archive/{{ version }}.tar.gz
  sha256: 7c89864750ec4efb3b99d3fd0d494382111de519709c320b0d96542dd35f9a2f

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - pangoLEARN

about:
  home: https://github.com/cov-lineages/pangoLEARN
  license: GPL-3.0
  license_family: GPL3
  summary: Store of the trained model for pangolin to access.
