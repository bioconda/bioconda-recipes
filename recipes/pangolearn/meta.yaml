{% set name = "pangolearn" %}
{% set version = "2021-09-28" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version |replace("-", ".") }}"

source:
  url: https://github.com/cov-lineages/pangoLEARN/archive/{{ version }}.tar.gz
  sha256: 39e38cfdf34acb27df1cb6ce1fbce71b0c7630a8a587d45fa74a2b9fcd2cd27b

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - pangoLEARN

about:
  home: https://github.com/cov-lineages/pangoLEARN
  license: GPL-3.0
  license_family: GPL3
  summary: Store of the trained model for pangolin to access.
