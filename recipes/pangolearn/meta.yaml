{% set name = "pangolearn" %}
{% set version = "2022-02-02" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version |replace("-", ".") }}"

source:
  url: https://github.com/cov-lineages/pangoLEARN/archive/{{ version }}.tar.gz
  sha256: 31fc835597453eee48a0ed056e22a3ba2e728fe1e1f4659f8e1717431941156c

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed . 
  noarch: python

requirements:
  host:
    - pip
    - python

  run:
    - python

test:
  imports:
    - pangoLEARN

about:
  home: https://github.com/cov-lineages/pangoLEARN
  license: GPL-3.0
  license_family: GPL3
  summary: Store of the trained model for pangolin to access.
