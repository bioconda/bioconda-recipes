{% set name = "clair3-cpuonly" %}
{% set version = "0.1.12" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://www.bio8.cs.hku.hk/clair3/bioconda/Clair3_v{{ version }}.zip
  sha256: a9c2f37db8b8bde79f709b9a520f147ee9e1b03479cbd04cb2f99543f29e983c

build:
  number: 3
  skip: True  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cffi
    - bzip2
    - xz
    - zlib
    - python=3.9.0
    - automake
    - make
    - curl
  run:
    - python=3.9.0
    - pypy3.6
    - numpy
    - tensorflow-cpu=2.8.0
    - pytables
    - samtools=1.15.1
    - whatshap=1.4
    - pigz
    - parallel=20191122
    - zstd
    - openssl=1.1.1
    - cffi=1.14.4
test:
  imports:
    - tensorflow
  commands:
    - longphase --version
    - which clair3.py
    - run_clair3.sh -v

about:
  home: 'https://github.com/HKU-BAL/Clair3'
  license: BSD-3-Clause
  license_file: LICENSE.md
  summary: "Clair3 with tensorflow-cpu package to avoid installing cuda libraries."
