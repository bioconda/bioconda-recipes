{% set version = "1.0.0" %}
{% set name = "peakCombiner" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 96cf4b75d32415a0ec88988504abb61a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-peakcombiner", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 3.0.0), tidyverse, rmarkdown, styler, cli, lintr, rtracklayer, knitr, devtools, ggplot2, BiocStyle, BiocManager, usethis, utils, AnnotationHub, GenomeInfoDb
requirements:
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dplyr >=1.1.2
    - r-here
    - r-purrr
    - r-readr >=2.1.2
    - r-rlang
    - r-stringr
    - r-tibble >=3.2.1
    - r-tidyr
    - r-tidyselect
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - r-base
    - r-dplyr >=1.1.2
    - r-here
    - r-purrr
    - r-readr >=2.1.2
    - r-rlang
    - r-stringr
    - r-tibble >=3.2.1
    - r-tidyr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: The R package to curate and merge enriched genomic regions into consensus peak sets
  description: peakCombiner, a fully R based, user-friendly, transparent, and customizable tool that allows even novice R users to create a high-quality consensus peak list. The modularity of its functions allows an easy way to optimize input and output data. A broad range of accepted input data formats can be used to create a consensus peak set that can be exported to a file or used as the starting point for most downstream peak analyses.
  license_file: LICENSE

