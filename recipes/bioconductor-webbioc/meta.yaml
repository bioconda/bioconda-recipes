{% set version = "1.58.0" %}
{% set name = "webbioc" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c084feefa58fceada4b6d91229149c6b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# SystemRequirements: Unix, Perl (>= 5.6.0), Netpbm
requirements:
  host:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-annaffy >=1.58.0,<1.59.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-gcrma >=2.58.0,<2.59.0'
    - 'bioconductor-multtest >=2.42.0,<2.43.0'
    - 'bioconductor-qvalue >=2.18.0,<2.19.0'
    - 'bioconductor-vsn >=3.54.0,<3.55.0'
    - r-base
    - r-biocmanager
  run:
    - 'bioconductor-affy >=1.64.0,<1.65.0'
    - 'bioconductor-annaffy >=1.58.0,<1.59.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-gcrma >=2.58.0,<2.59.0'
    - 'bioconductor-multtest >=2.42.0,<2.43.0'
    - 'bioconductor-qvalue >=2.18.0,<2.19.0'
    - 'bioconductor-vsn >=3.54.0,<3.55.0'
    - r-base
    - r-biocmanager
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Bioconductor Web Interface'
  description: 'An integrated web interface for doing microarray analysis using several of the Bioconductor packages. It is intended to be deployed as a centralized bioinformatics resource for use by many users. (Currently only Affymetrix oligonucleotide analysis is supported.)'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:webbioc
    - doi:10.1007/0-387-29362-0_18
  parent_recipe:
    name: bioconductor-webbioc
    path: recipes/bioconductor-webbioc
    version: 1.52.0

