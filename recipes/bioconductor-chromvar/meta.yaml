{% set version = "1.4.1" %}
{% set name = "chromVAR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7dcbe9c69e7956109f77d47d3a69edea
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: JASPAR2016, BSgenome.Hsapiens.UCSC.hg19, readr, testthat, knitr, rmarkdown, pheatmap, motifmatchr
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-tfbstools >=1.20.0,<1.21.0'
    - r-base
    - r-dt
    - r-ggplot2
    - r-matrix
    - r-miniui
    - r-nabor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-shiny
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.17.0'
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.51.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.19.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.35.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-tfbstools >=1.20.0,<1.21.0'
    - r-base
    - r-dt
    - r-ggplot2
    - r-matrix
    - r-miniui
    - r-nabor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-shiny
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Determine variation in chromatin accessibility across sets of annotations or peaks. Designed primarily for single-cell or sparse chromatin accessibility data, e.g. from scATAC-seq or sparse bulk ATAC or DNAse-seq experiments.'
extra:
  identifiers:
    - biotools:chromvar
  parent_recipe:
    name: bioconductor-chromvar
    path: recipes/bioconductor-chromvar
    version: 1.2.0

