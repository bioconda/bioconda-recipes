{% set version = "1.12.0" %}
{% set name = "chromVAR" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5b1b276df6bba8b0895558c19ed738eb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: JASPAR2016, BSgenome.Hsapiens.UCSC.hg19, readr, testthat, knitr, rmarkdown, pheatmap, motifmatchr
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bsgenome >=1.58.0,<1.59.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-tfbstools >=1.28.0,<1.29.0'
    - r-base
    - r-dt
    - r-ggplot2
    - r-matrix
    - r-miniui
    - r-nabor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-shiny
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-biocparallel >=1.24.0,<1.25.0'
    - 'bioconductor-biostrings >=2.58.0,<2.59.0'
    - 'bioconductor-bsgenome >=1.58.0,<1.59.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rsamtools >=2.6.0,<2.7.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-tfbstools >=1.28.0,<1.29.0'
    - r-base
    - r-dt
    - r-ggplot2
    - r-matrix
    - r-miniui
    - r-nabor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rcpparmadillo
    - r-rtsne
    - r-shiny
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Chromatin Variation Across Regions'
  description: 'Determine variation in chromatin accessibility across sets of annotations or peaks. Designed primarily for single-cell or sparse chromatin accessibility data, e.g. from scATAC-seq or sparse bulk ATAC or DNAse-seq experiments.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:chromvar
  parent_recipe:
    name: bioconductor-chromvar
    path: recipes/bioconductor-chromvar
    version: 1.2.0

