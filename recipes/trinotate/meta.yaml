{% set version = "4.0.0" %}

package:
  name: trinotate
  version: {{ version }}

source:
  url: https://github.com/Trinotate/Trinotate/archive/Trinotate-v{{ version }}.tar.gz
  sha256: db97bae11e483c026461df1197c1930619246ff44967b1a24c67af89bb939f86
  patches:
      - trinotate.patch

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-dbi
    - perl-dbd-sqlite
    - perl-file-find-rule
  run:
    - perl
    - sqlite
    - perl-app-cpanminus
    - perl-module-build
    - perl-dbi
    - perl-dbd-sqlite
    - blast
    - hmmer
    - perl-file-find-rule
    - wget

test:
  commands:
    - Trinotate --help 2>&1 | grep "Trinotate <sqlite.db> <command>"

about:
  home: https://trinotate.github.io/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: 'Trinotate is a comprehensive annotation suite designed for automatic
    functional annotation of transcriptomes, particularly de novo assembled
    transcriptomes, from model or non-model organisms'
