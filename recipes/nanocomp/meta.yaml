{% set version = "1.11.3" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 8fd2d920baa9d5cfaa2cb96519870ffa325aed82fb26936068a8b065be94afbb

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - pysam >=0.15
    - pandas
    - numpy
    - nanoget >=1.12.0
    - nanomath >=0.15.3
    - nanoplot >=1.28.1
    - plotly >=4.1.1
    - orca
    - joypy

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT License
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
