{% set version = "0.15.0" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  fn: NanoComp-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 10e03c1f15802091a4b2e1305f5b37788f759db2537296e26868f1b075b29ad2

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  skip: True  # [py27]
requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - nanoplotter >=0.26.0
    - nanoget >=1.2.2
    - nanomath >=0.15.3
    - nanoplot >=0.19.1

  run:
    - python
    - pandas
    - numpy
    - nanoplotter >=0.26.0
    - nanoget >=1.2.2
    - nanomath >=0.15.3
    - nanoplot >=0.19.1

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT License
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
