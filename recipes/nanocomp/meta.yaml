{% set version = "1.1.0" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 6b30ce9aa89b2344d1e097bdb604378b651ffc5c14f98a96a8ac0a9489f24df5

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - pandas
    - numpy
    - nanoplotter >=1.0.0
    - nanoget >=1.4.0
    - nanomath >=0.15.3
    - nanoplot >=1.17.3

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT License
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
