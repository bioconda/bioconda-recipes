{% set version = "0.5.0" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  fn: NanoComp-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 1b2bc63eb552819f6700b24a6eef208beb9bb222de65b5dc162823cba214e3c0

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  skip: True  # [py27]
requirements:
  build:
    - python
    - setuptools
    - pandas
    - numpy
    - nanoplotter >=0.16.5
    - nanoget >=0.15.0
    - nanomath >=0.13.3
    - nanoplot >=0.19.1

  run:
    - python
    - pandas
    - numpy
    - nanoplotter >=0.16.5
    - nanoget >=0.15.0
    - nanomath >=0.13.3
    - nanoplot >=0.19.1

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT License
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
