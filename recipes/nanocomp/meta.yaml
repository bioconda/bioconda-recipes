{% set version = "1.19.1" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 7ab5c1e8faa58b809363db6736fe17d66a01b7bc81d551d8b4fcb098c03e7703

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pandas
    - pyarrow
    - nanoget >=1.4.0
    - nanomath >=1.0.0
    - NanoPlot >=1.39.0
    - psutil
    - plotly >=3.4.2

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: GPL-3.0-only
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: GPL
