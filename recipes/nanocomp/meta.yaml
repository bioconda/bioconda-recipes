{% set version = "1.13.0" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 2a805ab38bc7f5118724b0039803c4e76852728614ba9ecd1ffdd37151fcc803

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - setuptools
  run:
    - python >=3
    - pandas
    - nanoget >=1.4.0
    - nanomath >=1.0.0
    - NanoPlot >=1.21.0
    - psutil
    - plotly >=3.4.2
    - seaborn>=0.9.0
    - matplotlib-base >=2.1.0
    - joypy
    - pyarrow

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: GPL-3.0-only
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: GPL
