{% set version = "1.25.3" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 4f0725fe13b85e62ee6c2e0269cad039edfb235527c2c12dc7840b1db45265de

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('nanocomp', max_pin='x') }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy >=1.16.5
    - pandas
    - pyarrow
    - nanoget >=1.19.0
    - nanomath >=1.0.0
    - nanoplot >=1.39.0
    - psutil
    - plotly >=3.4.2

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
  license_file: LICENSE
