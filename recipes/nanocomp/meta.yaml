{% set version = "1.6.0" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 64a153a7fbebedb4b54f787cfbb5ea977a379ae34847b6012e2e86d375051bff

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - setuptools

  run:
    - python >=3
    - pandas
    - numpy
    - nanoplotter >=1.0.0
    - nanoget >=1.4.0
    - nanomath >=0.15.3
    - nanoplot >=1.17.3
    - orca

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT License
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
