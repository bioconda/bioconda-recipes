{% set version = "1.23.0" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 9554b63d0263b4e205c6186dad87a387a38de22e1b0aa18fc46b46924d779538

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.16.5
    - pandas
    - pyarrow
    - nanoget >=1.4.0
    - nanomath >=1.0.0
    - NanoPlot >=1.39.0
    - psutil
    - plotly >=3.4.2

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
  license_file: LICENSE
