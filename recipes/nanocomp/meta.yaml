{% set version = "0.19.0" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: 070381fa7411372714ae042081424f8f37bb8d66136053933c735c50f67f6df3

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 1
  skip: True  # [py27]

requirements:
  host:
    - python
    - setuptools

  run:
    - python
    - pandas
    - numpy
    - nanoplotter >=0.38.0
    - nanoget >=1.4.0
    - nanomath >=0.15.3
    - nanoplot >=0.19.1

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT License
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
