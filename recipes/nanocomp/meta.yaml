{% set version = "1.21.2" %}

package:
  name: nanocomp
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-{{ version }}.tar.gz
  sha256: b1ad0e29367f251e4698dfe6937703d1542b2ffd2e814579076a239e325df3c8

build:
  entry_points:
    - NanoComp=nanocomp.NanoComp:main
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - numpy >=1.16.5
    - pandas
    - pyarrow
    - nanoget >=1.4.0
    - nanomath >=1.0.0
    - NanoPlot >=1.39.0
    - psutil
    - plotly >=3.4.2

test:
  imports:
    - nanocomp

  commands:
    - NanoComp --help

about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT
  summary: 'Comparing runs of Oxford Nanopore sequencing data and alignments'
  license_family: MIT
