{% set version = "0.5.1" %}

package:
  name: pyfaidx
  version: {{ version }}

source:
  fn: pyfaidx-{{ version }}.tar.gz
  url: https://github.com/mdshw5/pyfaidx/archive/v{{ version }}.tar.gz
  sha256: ae5128e22edf5b7ec087f825f31faa2df246b58c27ca1f3bca3fab0d3bf956dc

build:
  entry_points:
    - faidx = pyfaidx.cli:main

requirements:
  build:
    - python
    - six
    - setuptools

  run:
    - python
    - six

test:
  imports:
    - pyfaidx

  commands:
    - faidx --help

about:
  home: http://mattshirley.com
  license: BSD License
  summary: 'pyfaidx: efficient pythonic random access to fasta subsequences'
  license_family: BSD
