{% set version = "0.6.3.1" %}

package:
  name: pyfaidx
  version: {{ version }}

source:
  url: https://github.com/mdshw5/pyfaidx/archive/v{{ version }}.tar.gz
  sha256: 8aa02471b22650d65fb4e5504c7ec375a7e7c95dfa196eb8575e2e10d3e2f1ca

build:
  number: 0
  noarch: python
  entry_points:
    - faidx = pyfaidx.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - setuptools-scm

  run:
    - python
    - six

test:
  imports:
    - pyfaidx

  commands:
    - faidx --help

about:
  home: https://github.com/mdshw5/pyfaidx/
  license: BSD License
  summary: 'pyfaidx: efficient pythonic random access to fasta subsequences'
  license_family: BSD

extra:
  identifiers:
    - biotools:pyfaidx
    - doi:10.7287/peerj.preprints.970v1
