{% set version = "0.5.9.4" %}

package:
  name: pyfaidx
  version: {{ version }}

source:
  url: https://github.com/mdshw5/pyfaidx/archive/v{{ version }}.tar.gz
  sha256: 73bd78ec439599b5ab5421ebee532a99c7dd2797ffe162b0dc9cba1eeba7395f

build:
  number: 0
  noarch: python
  entry_points:
    - faidx = pyfaidx.cli:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip

  run:
    - python
    - six

test:
  imports:
    - pyfaidx

  commands:
    - faidx --help

about:
  home: http://mattshirley.com
  license: BSD License
  summary: 'pyfaidx: efficient pythonic random access to fasta subsequences'
  license_family: BSD

extra:
  identifiers:
    - biotools:pyfaidx
    - doi:10.7287/peerj.preprints.970v1
