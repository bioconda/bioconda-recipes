{% set version = "1.4.0" %}
{% set name = "DEP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://{{ name|lower }}ot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ea171465a54d5eadb6474de86bacf5cd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, enrichR, knitr, BiocStyle
requirements:
  host:
    - 'bioconductor-complexheatmap >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-msnbase >=2.8.0,<2.9.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-vsn >=3.50.0,<3.51.0'
    - r-assertthat
    - r-base
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-dt
    - r-fdrtool
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-imputelcmd
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-rmarkdown
    - r-shiny
    - r-shinydashboard
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-complexheatmap >=1.20.0,<1.21.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-msnbase >=2.8.0,<2.9.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-vsn >=3.50.0,<3.51.0'
    - r-assertthat
    - r-base
    - r-circlize
    - r-cluster
    - r-dplyr
    - r-dt
    - r-fdrtool
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-imputelcmd
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-rmarkdown
    - r-shiny
    - r-shinydashboard
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides an integrated analysis workflow for robust and reproducible analysis of mass spectrometry proteomics data for differential protein expression or differential enrichment. It requires tabular input (e.g. txt files) as generated by quantitative analysis softwares of raw mass spectrometry data, such as MaxQuant or IsobarQuant. Functions are provided for data preparation, filtering, variance normalization and imputation of missing values, as well as statistical testing of differentially enriched / expressed proteins. It also includes tools to check intermediate steps in the workflow, such as normalization and missing values imputation. Finally, visualization tools are provided to explore the results, including heatmap, volcano plot and barplot representations. For scientists with limited experience in R, the package also contains wrapper functions that entail the complete analysis workflow and generate a report. Even easier to use are the interactive Shiny apps that are provided by the package.'

