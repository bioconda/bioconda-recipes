{% set version = "1.0.0" %}
{% set name = "fastdup" %}

package:
  name: fastdup
  version: {{ version }}

source:
  - url: https://github.com/zzhofict/FastDup/archive/refs/tags/v{{ version }}.tar.gz
    sha256: d7a52ed8839a50f56be79cd690482c46053c351a4923c4b022043613e5b0f99a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('fastdup', max_pin="x") }}

requirements:
  build:
    - make
    - cmake
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - htslib
    - ncurses
    - zlib
    - xz

test:
  commands:
    - fastdup --help
    - fastdup --version

about:
  home: "https://github.com/zzhofict/FastDup"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Scalable Duplicate Marking Tool using Speculation-and-Test Mechanism."
  dev_url: "https://github.com/zzhofict/FastDup"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:fastdup
    - usegalaxy-eu:fastdup
