{% set version = "2.2.2" %}

package:
  name: danpos
  version: {{ version }}

source:
  md5: ea2d16c7d07009d6fb7b397ea857575b
  url: http://lilab.research.bcm.edu/dldcc-web/lilab/kaifuc/danpos/release/danpos-{{ version }}.tgz

build:
  number: 2
  noarch: generic

requirements:
  run:
    - python <3
    - r-base
    - rpy2
    - numpy
    - samtools <1
    - icu

test:
  commands:
    - danpos.py -h

about:
  home: 'https://sites.google.com/site/danposdoc/'
  license: Unknown
  summary: 'A toolkit for Dynamic Analysis of Nucleosome and Protein Occupancy by Sequencing, version 2'
