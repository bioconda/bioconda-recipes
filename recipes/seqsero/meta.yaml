package:
  name: seqsero
  version: 1.0

source:
  url: https://github.com/estrain/SeqSero/archive/1.0.tar.gz
  sha256: d92a47b90c4b8b291a55258536e6c6c8ce2f34d5f597be2438e384f7340524d4 

build:
  number: 1
  skip: True # [not py27]

requirements:
  build:
    - python 
    - setuptools
    - sra-tools
    - biopython 1.65
    - scipy
    - numpy 1.9.3
    - samtools
    - bwa
    - blast

  run:
    - python
    - sra-tools
    - biopython 1.65
    - scipy
    - numpy 1.9.3
    - samtools
    - bwa
    - blast

test:
  commands:
    - SeqSero.py -h 2>&1 | grep 'SeqSero' > /dev/null

about:
  home: https://github.com/estrain/SeqSero
  license: GPL-2.0
  summary: "Salmonella serotyping from NGS data"
