package:
  name: seqsero
  version: 1.0

source:
  git_url: https://github.com/estrain/SeqSero.git
  git_rev: 1.0
  sha256: 467308740229cb7813ffd62cb1d955000871db20

requirements:
  build:
    - python 
    - setuptools
    - sra-tools
    - biopython 1.65
    - scipy
    - numpy 
    - samtools
    - bwa
    - blast

  run:
    - python
    - sra-tools
    - biopython 1.65
    - scipy
    - numpy 
    - samtools
    - bwa
    - blast

  test:
    commands:
      - SeqSero.py -h

about:
  home: https://github.com/estrain/SeqSero
  license: GPL-2.0
  summary: "Salmonella serotyping from genome sequencing data"
