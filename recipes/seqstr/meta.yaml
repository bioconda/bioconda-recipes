package:
  name: seqstr
  version: 0.1.0

source:
  git_url: https://github.com/jzhoulab/Seqstr.git  
  git_rev: main  
  sha256: 44b01d9d4f4ef4f9b96e9905a560bddea8825ecfbfe7333e2db4822175b4d730

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests
    - pyfaidx

about:
  home: https://github.com/jzhoulab/Seqstr.git 
  license: MIT
  summary: Lightweight tool to compile simple string input into long genomic sequences
  description: |
    Seqstr is designed to provide a concise and flexible way to specify long genomic sequences that can be used for downstream analysis. For example, it can be used by web servers to avoid transferring long genomic sequences. Seqstr is also a format specification, which can be implemented in different languages. We also provide a test suite for verifying an implementation.

extra:
  recipe-maintainers:
    - Chenlai Shi <shichenlai@gmail.com>

run_exports:
  - python
  - requests
  - pyfaidx

test:
  imports:
    - seqstr.tests
  commands:
    - python seqstr/tests/test.py
