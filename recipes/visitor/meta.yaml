{% set version = "0.1.3" %}
{% set sha256 = "2c737903b2b6864ebc6167eef7cf3b997126f1aa94bdf590f90f1436d23e480a" %}
package:
  name: visitor
  version: '{{version}}'

source:
  fn: visitor-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/v/visitor/visitor-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0
  skip: false

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - visitor

about:
  home: http://github.com/mbr/visitor
  license: MIT
  summary: A tiny pythonic visitor implementation.
  license_family: MIT
