{% set version = "2.076" %}
{% set sha256 = "361e4ec3c43ea6fe51fc6687d1bae61a49a28a7709b0e2686df4ea6a228082aa" %}

package:
  name: perl-compress-raw-zlib
  version: {{ version }}

source:
  fn: Compress-Raw-Zlib-{{ version }}.tar.gz
  url: https://cpan.metacpan.org/authors/id/P/PM/PMQS/Compress-Raw-Zlib-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - zlib.patch

build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - zlib {{CONDA_ZLIB}}*

  run:
    - perl
    - zlib {{CONDA_ZLIB}}*

test:
  commands:
    - perl -e 'use Compress::Raw::Zlib'

about:
  home: https://metacpan.org/pod/Compress::Raw::Zlib
  license: Perl
  summary: Low-Level Interface to zlib compression library
