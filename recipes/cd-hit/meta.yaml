{% set version = "4.8.1" %}
{% set sha256 = "f8bc3cdd7aebb432fcd35eed0093e7a6413f1e36bbd2a837ebc06e57cdb20b70" %}

package:
  name: cd-hit
  version: {{ version }}

source:
  url: https://github.com/weizhongli/cdhit/archive/V{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 13
  run_exports:
    - {{ pin_subpackage('cd-hit', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

test:
  commands:
    - cd-hit --help | grep 'Usage' > /dev/null

about:
  home: "https://github.com/weizhongli/cdhit"
  license: "GPL-2.0-or-later"
  license_family: GPL
  license_file: "license.txt"
  summary: "Clusters and compares protein or nucleotide sequences."
  dev_url: "https://github.com/weizhongli/cdhit"
  doc_url: "https://github.com/weizhongli/cdhit/wiki"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/17.3.282
    - doi:10.1093/bioinformatics/18.1.77
    - biotools:cd-hit
    - usegalaxy-eu:cd_hit
