{% set version = "4.8.1" %}
{% set sha256 = "26172dba3040d1ae5c73ff0ac6c3be8c8e60cc49fc7379e434cdf9cb1e7415de" %}

package:
  name: cd-hit
  version: {{ version }}

source:
  url: https://github.com/weizhongli/cdhit/archive/V{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    
  run:
test:
  commands:
    - cd-hit --help | grep 'Usage' > /dev/null

about:
  home: https://github.com/weizhongli/cdhit
  license: GPLv2
  summary: Clusters and compares protein or nucleotide sequences
