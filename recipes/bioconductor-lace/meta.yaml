{% set version = "2.6.0" %}
{% set name = "LACE" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d11f64211d10d293c2931b49765b5d61
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-lace", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocGenerics, BiocStyle, testthat, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biomart >=2.58.0,<2.59.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-bsplus
    - r-callr
    - r-configr
    - r-curl
    - r-data.table
    - r-data.tree
    - r-doparallel
    - r-dplyr
    - r-dt
    - r-forcats
    - r-foreach
    - r-fs
    - r-ggplot2
    - r-htmltools
    - r-htmlwidgets
    - r-igraph
    - r-jsonlite
    - r-logr
    - r-matrix
    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-rfast
    - r-shiny
    - r-shinybs
    - r-shinydashboard
    - r-shinyfiles
    - r-shinyjs
    - r-shinythemes
    - r-shinyvalidate
    - r-sortable
    - r-stringi
    - r-stringr
    - r-svglite
    - r-tidyr
  run:
    - 'bioconductor-biomart >=2.58.0,<2.59.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-bsplus
    - r-callr
