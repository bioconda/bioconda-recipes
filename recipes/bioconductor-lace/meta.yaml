    - r-purrr
    - r-rcolorbrewer
    - r-readr
    - r-rfast
    - r-shiny
    - r-shinybs
    - r-shinydashboard
    - r-shinyfiles
    - r-shinyjs
    - r-shinythemes
    - r-shinyvalidate
    - r-sortable
    - r-stringi
    - r-stringr
    - r-svglite
