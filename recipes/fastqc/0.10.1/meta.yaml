{%set name = "fastqc" %}
{%set version = "0.10.1" %}
{%set sha256 = "50b20e3e8721219008234da0747319dd4453a6d8408f17199ac2d020cfa01098" %}

# this recipe was derived from the montilab channel.
about:
  home: 'http://www.bioinformatics.babraham.ac.uk/projects/fastqc/'
  license: GPL
  summary: 'A quality control tool for high throughput sequence data.'

build:
  detect_binary_files_with_prefix: true
  number: 2
  skip: False

requirements:
  run:
    - openjdk
    - perl

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.bioinformatics.babraham.ac.uk/projects/{{ name }}/{{ name }}_v{{ version }}.zip
  sha256: {{ sha256 }}
  patches:
    - hashbang.patch

test:
  commands:
    - fastqc --version | grep '^FastQC v0\.10\.1\b'

extra:
  identifiers:
    - biotools:fastqc
