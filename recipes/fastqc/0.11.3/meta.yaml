{%set name = "fastqc" %}
{%set version = "0.11.3" %}
{%set sha256 = "ed2e8e6793bcedbd749d65a38dd8419be841e4653319e5fdd1e0e2b063b60ffb" %}

# this recipe was derived from the montilab channel.
about:
  home: 'http://www.bioinformatics.babraham.ac.uk/projects/fastqc/'
  license: GPL
  summary: 'A quality control tool for high throughput sequence data.'

build:
  detect_binary_files_with_prefix: true
  number: 2
  skip: False

requirements:
  run:
    - openjdk
    - perl

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: http://www.bioinformatics.babraham.ac.uk/projects/{{ name }}/{{ name }}_v{{ version }}.zip
  sha256: {{ sha256 }}
  patches:
    - hashbang.patch

test:
  commands:
    - fastqc --version | grep '^FastQC v0\.11\.3\b'

extra:
  identifiers:
    - biotools:fastqc
