{% set name = "fastqc" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/s-andrews/FastQC/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cad8bfd11ecf388204c28a62b162dda032aac8ecd08819c49b053aa66613e92b

build:
  noarch: generic
  detect_binary_files_with_prefix: true
  number: 0

requirements:
  run:
    # Enforce a version requirement on openjdk to ensure
    # it comes from the conda-forge channel and not default.
    # Many yaks were shaved to bring us this information.
    # Version number reference: https://github.com/conda/conda/issues/6948#issuecomment-369360906
    - openjdk >=8.0.144
    - perl
    - fontconfig
    - font-ttf-dejavu-sans-mono

test:
  commands:
    - fastqc -h 
    - fastqc --version

about:
  home: 'http://www.bioinformatics.babraham.ac.uk/projects/fastqc/'
  license: GPL >=3
  summary: 'A quality control tool for high throughput sequence data.'

extra:
  identifiers:
    - biotools:{{ name }}
    - usegalaxy-eu:{{ name }}
