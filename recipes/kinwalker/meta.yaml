package:
  name: kinwalker
  version: "0.1"

source:
  url: http://www.bioinf.uni-leipzig.de/Software/Kinwalker/kinwalker.tar.gz
  patches:
    - patches/kinwalker.patch

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - viennarna >=2.0.4


  run:
    - libgcc    # [not osx]
    - viennarna >=2.0.4

test:
  commands:
    - kinwalker -h

about:
  home: http://www.bioinf.uni-leipzig.de/Software/Kinwalker/
  license: ''
  summary: An algorithm that performs cotranscriptional folding of RNAs
