{% set name = "sspace" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: http://www.baseclear.com/base/download/41SSPACE-STANDARD-3.0_linux-x86_64.tar.gz
  md5: 7e171b4861b9d514e80aafc3d9cdf554

build:
  number: 0

requirements:
  build:
    - perl-threaded
    - gnu-wget

  run:
    - perl-threaded


test:
  commands:
    - SSPACE_Standard_v3.0.pl #2>&1 | grep "============ General Parameters ============" > /dev/null
    - SSPACE #2>&1 | grep "============ General Parameters ============" > /dev/null

about:
  home: https://www.baseclear.com/genomics/bioinformatics/basetools/SSPACE
  license: "In principal the basic version of SSPACE standard is free for academics, 
            upgrades are available against a small additional fee. Commercial users 
            need in any case to pay for a license, the exact fee depends on the size of 
            the institution (number of employees) and the type of usage (R&D or commercial 
            services)."

