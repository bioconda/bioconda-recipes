{% set version = "0.11.13" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: dec3505e3bc1d10f0aec4cd09d2ff6d88dd1c3ffa21dba6400fdb1050b1ed11b

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
      # Acid Genomics dependencies:
    - r-bioverbs >=0.2.8
    - r-brio >=0.3.7
    - r-freerange >=0.2.5
    - r-goalie >=0.3.7
    - r-syntactic >=0.2.4
    - r-transformer >=0.2.6
      # Bioconductor dependencies:
    - bioconductor-annotationdbi >=1.46
    - bioconductor-biobase >=2.44
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-biomart >=2.40
    - bioconductor-biostrings >=2.52
    - bioconductor-delayedarray >=0.10
    - bioconductor-delayedmatrixstats >=1.6
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-knitr >=1.22
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.54
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-tibble >=2.1.1
      # Suggested packages:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=1.15
  run:
    - r-base
      # Acid Genomics dependencies:
    - r-bioverbs >=0.2.8
    - r-brio >=0.3.7
    - r-freerange >=0.2.5
    - r-goalie >=0.3.7
    - r-syntactic >=0.2.4
    - r-transformer >=0.2.6
      # Bioconductor dependencies:
    - bioconductor-annotationdbi >=1.46
    - bioconductor-biobase >=2.44
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-biomart >=2.40
    - bioconductor-biostrings >=2.52
    - bioconductor-delayedarray >=0.10
    - bioconductor-delayedmatrixstats >=1.6
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-knitr >=1.22
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.54
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-tibble >=2.1.1
      # Suggested packages:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=1.15

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
