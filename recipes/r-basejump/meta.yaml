{% set version = "0.11.16" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: c6decd80cb1b79f8acd35927203a7fa1657ca082ee06f47a7daef4ca0de3a8d9

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationdbi >=1.46
    - bioconductor-biobase >=2.44
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-biomart >=2.40
    - bioconductor-biostrings >=2.52
    - bioconductor-delayedarray >=0.10
    - bioconductor-delayedmatrixstats >=1.6
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-bioverbs >=0.2.10
    - r-brio >=0.3.8
    - r-freerange >=0.2.6
    - r-goalie >=0.3.8
    - r-knitr >=1.24
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.55
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.3.0
    - r-tibble >=2.1
    - r-transformer >=0.2.7
      # Suggests:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=1.15
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationdbi >=1.46
    - bioconductor-biobase >=2.44
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-biomart >=2.40
    - bioconductor-biostrings >=2.52
    - bioconductor-delayedarray >=0.10
    - bioconductor-delayedmatrixstats >=1.6
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - r-bioverbs >=0.2.10
    - r-brio >=0.3.8
    - r-freerange >=0.2.6
    - r-goalie >=0.3.8
    - r-knitr >=1.24
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.55
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.3.0
    - r-tibble >=2.1
    - r-transformer >=0.2.7
      # Suggests:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=1.15

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
