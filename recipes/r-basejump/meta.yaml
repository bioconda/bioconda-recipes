{% set version = "0.10.11" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 565e947c0f184380a52d43fb0c822321d6c41ba0cff29ad9a0acabaa4a69740e

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-bioverbs >=0.1.19
    - r-brio >=0.2.1
    - r-freerange >=0.1.6
    - r-goalie >=0.2.16
    - r-syntactic >=0.1.9
    - r-transformer >=0.1.11
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-dplyr >=0.8
    - r-knitr >=1.22
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.54
    - r-purrr >=0.2
    - r-readr >=1.3
    - r-reshape2 >=1.4
    - r-rlang >=0.3.4
    - r-sessioninfo >=1.1
    - r-stringr >=1.3
    - r-tibble >=2.1.1
    - r-tidyr >=0.8
    - r-tidyselect >=0.2
    - r-rcpp >=1.0.1
    - r-assertthat >=0.2.1
    - r-glue >=1.3.0

  run:
    - r-base
    - r-bioverbs >=0.1.19
    - r-brio >=0.2.1
    - r-freerange >=0.1.6
    - r-goalie >=0.2.16
    - r-syntactic >=0.1.9
    - r-transformer >=0.1.11
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-dplyr >=0.8
    - r-knitr >=1.22
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.54
    - r-purrr >=0.2
    - r-readr >=1.3
    - r-reshape2 >=1.4
    - r-rlang >=0.3.4
    - r-sessioninfo >=1.1
    - r-stringr >=1.3
    - r-tibble >=2.1.1
    - r-tidyr >=0.8
    - r-tidyselect >=0.2
    - r-rcpp >=1.0.1
    - r-assertthat >=0.2.1
    - r-glue >=1.3.0

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
