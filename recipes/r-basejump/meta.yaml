{% set version = "0.12.16" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: ae47ef3c359c4f27daad58a2b66ea13284980adce4171a20b9a015daae6cd9b8

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationhub
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-ensembldb
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase >=0.1.14
    - r-acidgenerics >=0.3.12
    - r-cli >=2.0
    - r-goalie >=0.4.8
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrixstats >=0.56
    - r-pipette >=0.4.14
    - r-scales >=1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.2
    - r-tibble >=3.0
      # Suggests:
    - bioconductor-biomart
    - bioconductor-ensdb.hsapiens.v75
    - r-knitr
    - r-rcurl
    - r-rmarkdown
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationhub
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-biostrings
    - bioconductor-ensembldb
    - bioconductor-genomeinfodb
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase >=0.1.14
    - r-acidgenerics >=0.3.12
    - r-cli >=2.0
    - r-goalie >=0.4.8
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrixstats >=0.56
    - r-pipette >=0.4.14
    - r-scales >=1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.2
    - r-tibble >=3.0
      # Suggests:
    - bioconductor-biomart
    - bioconductor-ensdb.hsapiens.v75
    - r-knitr
    - r-rcurl
    - r-rmarkdown

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
