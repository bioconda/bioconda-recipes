{% set version = "0.11.23" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 4468dddf95a7f209cd617a15bb2b9f046c204f86517a2799c2ab8be05abff305

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationdbi >=1.48
    - bioconductor-biobase >=2.46
    - bioconductor-biocgenerics >=0.32
    - bioconductor-biocparallel >=1.20
    - bioconductor-biostrings >=2.54
    - bioconductor-genomeinfodb >=1.22
    - bioconductor-genomicranges >=1.38
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.1
    - bioconductor-biomart >=2.42
    - r-bioverbs >=0.2.11
    - r-brio >=0.3.15
    - r-freerange >=0.2.8
    - r-goalie >=0.4.0
    - r-knitr >=1.24
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.55
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.3.2
    - r-tibble >=2.1
    - r-transformer >=0.2.10
      # Suggests:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=1.16
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationdbi >=1.48
    - bioconductor-biobase >=2.46
    - bioconductor-biocgenerics >=0.32
    - bioconductor-biocparallel >=1.20
    - bioconductor-biostrings >=2.54
    - bioconductor-genomeinfodb >=1.22
    - bioconductor-genomicranges >=1.38
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.1
    - bioconductor-biomart >=2.42
    - r-bioverbs >=0.2.11
    - r-brio >=0.3.15
    - r-freerange >=0.2.8
    - r-goalie >=0.4.0
    - r-knitr >=1.24
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.55
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.3.2
    - r-tibble >=2.1
    - r-transformer >=0.2.10
      # Suggests:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=1.16

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
