{% set version = "0.17.0" %}
{% set github = "https://github.com/acidgenomics/r-basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 98a0c18f37fdcff995fd98020828a3ef91a5ca1314d5968b27793ddd2975203d

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase
    - r-acidexperiment
    - r-acidgenomes
    - r-acidmarkdown
    - r-acidplots
    - r-acidplyr
    - r-acidsinglecell
    - r-magrittr
    - r-pipette
    - r-syntactic
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase
    - r-acidexperiment
    - r-acidgenomes
    - r-acidmarkdown
    - r-acidplots
    - r-acidplyr
    - r-acidsinglecell
    - r-magrittr
    - r-pipette
    - r-syntactic

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://r.acidgenomics.com/packages/basejump/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
