{% set version = "0.18.0" %}
{% set github = "https://github.com/acidgenomics/r-basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 06b216c539d112468172d021ba9445b8d98918609319fb34c200093fa052cbb9

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-basejump', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidexperiment >=0.5.0
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplots >=0.7.0
    - r-acidplyr >=0.5.0
    - r-acidsinglecell >=0.4.0
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidexperiment >=0.5.0
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplots >=0.7.0
    - r-acidplyr >=0.5.0
    - r-acidsinglecell >=0.4.0
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://r.acidgenomics.com/packages/basejump/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
