{% set version = "0.12.5" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 00d0e0f9f0bc910a06d745902f8e591584f17855e0c719e57c5cc4fdaba6da35

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationdbi >=1.48
    - bioconductor-annotationhub >=2.18
    - bioconductor-biobase >=2.46
    - bioconductor-biocgenerics >=0.32
    - bioconductor-biocparallel >=1.20
    - bioconductor-biomart >=2.42
    - bioconductor-biostrings >=2.54
    - bioconductor-ensembldb >=2.10
    - bioconductor-genomeinfodb >=1.22
    - bioconductor-genomicfeatures >=1.38
    - bioconductor-genomicranges >=1.38
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.5
    - r-acidgenerics >=0.3.4
    - r-cli >=2.0
    - r-goalie >=0.4.1
    - r-knitr >=1.26
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrixstats >=0.55
    - r-pipette >=0.4.1
    - r-r.utils >=2.9
    - r-rcurl >=1.95
    - r-scales >=1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.3.6
    - r-tibble >=2.1
      # Suggests:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=2.0
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-annotationdbi >=1.48
    - bioconductor-annotationhub >=2.18
    - bioconductor-biobase >=2.46
    - bioconductor-biocgenerics >=0.32
    - bioconductor-biocparallel >=1.20
    - bioconductor-biomart >=2.42
    - bioconductor-biostrings >=2.54
    - bioconductor-ensembldb >=2.10
    - bioconductor-genomeinfodb >=1.22
    - bioconductor-genomicfeatures >=1.38
    - bioconductor-genomicranges >=1.38
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-singlecellexperiment >=1.8
    - bioconductor-summarizedexperiment >=1.16
    - r-acidbase >=0.1.5
    - r-acidgenerics >=0.3.4
    - r-cli >=2.0
    - r-goalie >=0.4.1
    - r-knitr >=1.26
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrixstats >=0.55
    - r-pipette >=0.4.1
    - r-r.utils >=2.9
    - r-rcurl >=1.95
    - r-scales >=1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.3.6
    - r-tibble >=2.1
      # Suggests:
    - bioconductor-ensdb.hsapiens.v75 >=2.99
    - r-rmarkdown >=2.0

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
