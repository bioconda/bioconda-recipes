package:
  name: r-basejump
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.1.1"

source:
  #fn: v0.1.1.tar.gz
  #url: https://github.com/steinbaugh/basejump/archive/v0.1.1.tar.gz
  fn: master.zip
  url: https://github.com/roryk/basejump/archive/master.zip

build:
  number: 0
  skip: True # [osx]
  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - 'r-base >=3.4.0'
    - bioconductor-annotationhub
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - r-cowplot
    - r-dendsort
    - r-matrix.utils
    - r-dplyr
    - r-devtools
    - bioconductor-ensembldb
    - r-ggplot2
    - r-knitr
    - r-magrittr
    - r-matrix
    - r-pheatmap
    - r-rcolorbrewer
    - r-rcurl
    - r-readr
    - r-readxl
    - r-rlang
    - r-r.utils
    - r-scales
    - r-stringr
    - bioconductor-s4vectors
    - r-tibble
    - r-tidyr
    - r-viridis
    - r-yaml

  run:
    - 'r-base >=3.4.0'
    - bioconductor-annotationhub
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - r-cowplot
    - r-dendsort
    - r-matrix.utils
    - r-dplyr
    - r-devtools
    - bioconductor-ensembldb
    - r-ggplot2
    - r-knitr
    - r-magrittr
    - r-matrix
    - r-pheatmap
    - r-rcolorbrewer
    - r-rcurl
    - r-readr
    - r-readxl
    - r-rlang
    - r-r.utils
    - r-scales
    - r-stringr
    - bioconductor-s4vectors
    - r-tibble
    - r-tidyr
    - r-viridis
    - r-yaml

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://github.com/steinbaugh/basejump
  license: MIT
  summary: Base functions for bioinformatics and R package development. 
