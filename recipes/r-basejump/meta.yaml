{% set version = "0.9.11" %}

package:
  name: r-basejump
  version: {{ version }}

source:
  url: https://github.com/steinbaugh/basejump/archive/v{{ version }}.tar.gz
  sha256: c68790afe6c655ec448b39a3afad07f6a13470a295ed9e06c27f30d2dadbfebe

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-annotationhub
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-ensembldb
    - bioconductor-genomeinfodb
    - bioconductor-s4vectors
    - r-assertive
    - r-cowplot >=0.9
    - r-dendsort
    - r-matrix.utils >=0.9
    - r-dplyr >=0.7
    - r-pbapply
    - r-devtools
    - r-ggplot2 >=3.0
    - r-knitr >=1.2.1
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-rio
    - r-sessioninfo >=1.1
    - r-pheatmap >=1.0
    - r-rcolorbrewer
    - r-rcurl >=1.95
    - r-readr >=1.3
    - r-readxl >=1.0
    - r-rlang >=0.3
    - r-r.utils
    - r-scales
    - r-stringr >=1.3
    - r-tibble >=2.0
    - r-tidyr >=0.8
    - r-viridis
    - r-yaml
    - r-bioverbs >=0.1.8
    - r-brio >=0.1.8
    - r-goalie >=0.2.9
    - r-syntactic >=0.1.5
    - r-transformer >=0.1.6
    - r-tidyselect >=0.2
    - r-ggrepel >=0.8
    - r-matrixstats >=0.54
    - r-purrr >=0.2
    - r-reshape2 >=1.4    

  run:
    - r-base
    - bioconductor-annotationhub
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-ensembldb
    - bioconductor-genomeinfodb
    - bioconductor-s4vectors
    - r-assertive
    - r-cowplot >=0.9
    - r-dendsort
    - r-matrix.utils >=0.9
    - r-dplyr >=0.7
    - r-pbapply
    - r-devtools
    - r-ggplot2 >=3.0
    - r-knitr >=1.2.1
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-rio
    - r-sessioninfo >=1.1
    - r-pheatmap >=1.0
    - r-rcolorbrewer
    - r-rcurl >=1.95
    - r-readr >=1.3
    - r-readxl >=1.0
    - r-rlang >=0.3
    - r-r.utils
    - r-scales
    - r-stringr >=1.3
    - r-tibble >=2.0
    - r-tidyr >=0.8
    - r-viridis
    - r-yaml
    - r-bioverbs >=0.1.8
    - r-brio >=0.1.8
    - r-goalie >=0.2.9
    - r-syntactic >=0.1.5
    - r-transformer >=0.1.6
    - r-tidyselect >=0.2
    - r-ggrepel >=0.8
    - r-matrixstats >=0.54
    - r-purrr >=0.2
    - r-reshape2 >=1.4

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://github.com/steinbaugh/basejump
  license: MIT
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - MathiasHaudgaard
