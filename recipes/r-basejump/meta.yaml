{% set version = "0.11.12" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: cd92802c1eada8a73c904bfcea0d6e240abe0c9396d0de3c5654f308dd2df9d2

build:
  number: 0
  noarch: generic

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    # Acid Genomics packages.
    - r-bioverbs >=0.2.7
    - r-brio >=0.3.6
    - r-freerange >=0.2.4
    - r-goalie >=0.3.6
    - r-syntactic >=0.2.3
    - r-transformer >=0.2.5
      # Bioconductor 3.9+.
    - bioconductor-annotationdbi >=1.46
    - bioconductor-biobase >=2.44
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-biostrings >=2.52
    - bioconductor-delayedarray >=0.10
    - bioconductor-delayedmatrixstats >=1.6
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - bioconductor-biomart >=2.40
    - r-knitr >=1.22
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.54
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-tibble >=2.1.1
    # Not in package DESCRIPTION.
    - r-assertthat >=0.2.1
    - r-dplyr >=0.8
    - r-glue >=1.3.1
    - r-purrr >=0.3
    - r-readr >=1.3
    - r-reshape2 >=1.4
    - r-rlang >=0.4
    - r-rcpp >=1.0.2
    - r-tidyr >=0.8
    - r-tidyselect >=0.2
  run:
    - r-base
    # Acid Genomics packages.
    - r-bioverbs >=0.2.7
    - r-brio >=0.3.6
    - r-freerange >=0.2.4
    - r-goalie >=0.3.6
    - r-syntactic >=0.2.3
    - r-transformer >=0.2.5
      # Bioconductor 3.9+.
    - bioconductor-annotationdbi >=1.46
    - bioconductor-biobase >=2.44
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-biostrings >=2.52
    - bioconductor-delayedarray >=0.10
    - bioconductor-delayedmatrixstats >=1.6
    - bioconductor-genomeinfodb >=1.20
    - bioconductor-genomicranges >=1.36
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-singlecellexperiment >=1.6
    - bioconductor-summarizedexperiment >=1.14
    - bioconductor-biomart >=2.40
    - r-knitr >=1.22
    - r-magrittr >=1.5
    - r-matrix >=1.2
    - r-matrix.utils >=0.9
    - r-matrixstats >=0.54
    - r-scales >=1.0
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-tibble >=2.1.1
    # Not in package DESCRIPTION.
    - r-assertthat >=0.2.1
    - r-dplyr >=0.8
    - r-glue >=1.3.1
    - r-purrr >=0.3
    - r-readr >=1.3
    - r-reshape2 >=1.4
    - r-rlang >=0.4
    - r-rcpp >=1.0.2
    - r-tidyr >=0.8
    - r-tidyselect >=0.2
test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
