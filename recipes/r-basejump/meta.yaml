{% set version = "0.16.4" %}
{% set github = "https://github.com/acidgenomics/r-basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 184e761bfdccbc1e5f04ec31fbebfc8ec58985999ace471bb73d2efdcc5fdeb9

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biobase >=2.58.0
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-biocio >=1.8.0
    - bioconductor-genomeinfodb >=1.34.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - bioconductor-singlecellexperiment >=1.20.0
    - bioconductor-summarizedexperiment >=1.28.0
    - r-acidbase >=0.6.10
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.5
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidsinglecell >=0.3.3
    - r-magrittr >=2.0.3
    - r-matrix >=1.5.1
    - r-pipette >=0.10.1
    # Suggests:
    - r-acidplyr >=0.3.2
    - r-syntactic >=0.6.3
  run:
    # Depends:
    - r-base >=4.2
    # Imports:
    - bioconductor-biobase >=2.58.0
    - bioconductor-biocgenerics >=0.44.0
    - bioconductor-biocio >=1.8.0
    - bioconductor-genomeinfodb >=1.34.0
    - bioconductor-genomicranges >=1.50.0
    - bioconductor-iranges >=2.32.0
    - bioconductor-s4vectors >=0.36.0
    - bioconductor-singlecellexperiment >=1.20.0
    - bioconductor-summarizedexperiment >=1.28.0
    - r-acidbase >=0.6.10
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.5
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.5
    - r-acidsinglecell >=0.3.3
    - r-magrittr >=2.0.3
    - r-matrix >=1.5.1
    - r-pipette >=0.10.1
    # Suggests:
    - r-acidplyr >=0.3.2
    - r-syntactic >=0.6.3

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://r.acidgenomics.com/packages/basejump/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
