{% set version = "0.13.4" %}
{% set github = "https://github.com/acidgenomics/basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 4d3b5548e460a1c8411e939c33dcd4616dd8506e7e73106a0f0e016f68e696ff

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase >=0.2.4
    - r-acidgenerics >=0.4.1
    - r-acidgenomes >=0.1.1
    - r-acidplyr >=0.1.4
    - r-cli >=2.2
    - r-goalie >=0.4.11
    - r-magrittr >=2.0
    - r-matrix >=1.2
    - r-matrixstats >=0.57
    - r-pipette >=0.4.19
    - r-scales >=1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.3
    - r-tibble >=3.0
      # Suggests:
    - r-knitr
    - r-rmarkdown
  run:
      # Depends:
    - r-base
      # Imports:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - r-acidbase >=0.2.4
    - r-acidgenerics >=0.4.1
    - r-acidgenomes >=0.1.1
    - r-acidplyr >=0.1.4
    - r-cli >=2.2
    - r-goalie >=0.4.11
    - r-magrittr >=2.0
    - r-matrix >=1.2
    - r-matrixstats >=0.57
    - r-pipette >=0.4.19
    - r-scales >=1.1
    - r-sessioninfo >=1.1
    - r-stringr >=1.4
    - r-syntactic >=0.4.3
    - r-tibble >=3.0
      # Suggests:
    - r-knitr
    - r-rmarkdown

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://basejump.acidgenomics.com/
  dev_url: "{{ github }}"
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - mjsteinbaugh
