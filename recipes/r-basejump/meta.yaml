{% set version = "0.14.19" %}
{% set github = "https://github.com/acidgenomics/r-basejump" %}

package:
  name: r-basejump
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: f2d42e5ecf944716d8d450b98fee40998b2625d91e2c0f565bf3f51f719bc4c8

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.0
    - r-acidexperiment >=0.1.10
    - r-acidgenerics >=0.5.17
    - r-acidgenomes >=0.2.12
    - r-acidmarkdown >=0.1.1
    - r-acidplyr >=0.1.18
    - r-acidsinglecell >=0.1.7
    - r-pipette >=0.5.15
    - r-stringr >=1.4
    - r-syntactic >=0.4.5
  run:
    # Depends:
    - r-base >=4.0
    # Imports:
    - r-acidbase >=0.3.13
    - r-acidcli >=0.1.0
    - r-acidexperiment >=0.1.10
    - r-acidgenerics >=0.5.17
    - r-acidgenomes >=0.2.12
    - r-acidmarkdown >=0.1.1
    - r-acidplyr >=0.1.18
    - r-acidsinglecell >=0.1.7
    - r-pipette >=0.5.15
    - r-stringr >=1.4
    - r-syntactic >=0.4.5

test:
  commands:
    - $R -e "library('basejump')"

about:
  home: https://r.acidgenomics.com/packages/basejump/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Base functions for bioinformatics and R package development.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
