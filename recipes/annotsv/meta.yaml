{% set name = "annotsv" %}
{% set version = "3.5.3" %}
{% set sha256 = "13d27247f99f6617de4641a5dcbf43b295f0661877862bdeaf0046f62411d655" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/lgmgeo/AnnotSV/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('annotsv', max_pin="x") }}

requirements:
  build:
    - make
  host:
    - python >=3.8
  run:
    - python >=3.8
    - tk >=8.5
    - bedtools >=2.25
    - bcftools >=1.10
    - openjdk >=8
    - coreutils
    - curl
    - unzip
    - pyfaidx >=0.7.1
    - natsort >=7.1.1
    - pandas >=1.5.2
    - tqdm >=4.64.1
    - polars >=0.16.5
    - appdirs
    - git
    - make
    - bash

# Tests AnnotSV, the annotations install script and variantconvert (needed for VCF outputs)
test:
  commands:
    - AnnotSV -help
    - bash -n INSTALL_annotations.sh

about:
  home: "https://github.com/lgmgeo/AnnotSV"
  summary: "Annotation and Ranking of Structural Variation."
  dev_url: "https://github.com/lgmgeo/AnnotSV"
  doc_url: "https://github.com/lgmgeo/AnnotSV/blob/master/README.AnnotSV_{{ version }}.pdf"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: "License.txt"
