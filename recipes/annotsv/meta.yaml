{% set name = "annotsv" %}
{% set version = "3.3.2" %}
{% set sha256 = "f4dacc77cd6f31cad6fc00e8a07449eeaace4ca1c47a357fc6bc7f6d621615e3" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/lgmgeo/AnnotSV/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
  host:
    - tk >=8.5.0
    - bedtools >=2.25.0
    - bcftools >=1.10
    - openjdk >=8
    - python >=3.8.0
    - coreutils
    - unzip
  run:
    - tk >=8.5.0
    - bedtools >=2.25.0
    - bcftools >=1.10
    - openjdk >=8
    - python >=3.8.0
    - coreutils
    - unzip


test:
  commands:
    - $ANNOTSV/bin/AnnotSV -help

about:
  home: https://github.com/lgmgeo/{{ name }}
  license: GPL-3.0
  license_file: License.txt
  summary: Annotation and Ranking of Structural Variation 