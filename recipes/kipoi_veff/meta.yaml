{% set name = "kipoi_veff" %}
{% set version = "0.2.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d5f157f1743c4bd2694f6e2de40a1c2abdc94a95d6f98cf60b99c9aaeea64490" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - kipoi >=0.5.5
    - pyvcf
    - cyvcf2
    - pybedtools
    - pysam
    - intervaltree
    - deepdish
    - matplotlib
    - seaborn
    - shapely
    - descartes
    - future
    - numpy
    - pandas
    - tqdm
    # Provided by kipoi
    # - related >=0.6.0
    # - enum34
    - colorlog
    - cookiecutter
    - h5py
    - urllib3 >=1.21.1,<1.23
  run:
    - python
    - kipoi >=0.5.5
    - pyvcf
    - cyvcf2
    - pybedtools
    - pysam
    - intervaltree
    - deepdish
    - matplotlib
    - seaborn
    - shapely
    - descartes
    - future
    - numpy
    - pandas
    - tqdm
    # - related >=0.6.0
    # - enum34
    - colorlog
    - cookiecutter
    - h5py
    - urllib3 >=1.21.1,<1.23

test:
  imports:
    - kipoi_veff
    - kipoi_veff.external
    - kipoi_veff.external.concise
    - kipoi_veff.utils
  commands:
    - "kipoi veff --help"
  requires:
    # - bumpversion
    # - coveralls
    # - cython
    # - epc
    # - jedi
    # - keras
    # - pytest >=3.3.1
    # - pytest-cov
    # - pytest-pep8
    # - pytest-xdist
    # - scikit-learn
    # - tensorflow
    # - wheel

about:
  home: https://github.com/kipoi/kipoi-veff
  license: MIT license
  license_family: MIT
  summary: 'kipoi_veff: variant effect prediction plugin for Kipoi'
  description: 'kipoi_veff: variant effect prediction plugin for Kipoi'
  doc_url: 'https://kipoi.org/veff-docs/'

extra:
  recipe-maintainers:
    - Avsecz
