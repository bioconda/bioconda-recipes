{% set name = "gmove" %}
{% set version = "1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/institut-de-genomique/Gmove/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3c8939ecde8779b61e7bafae835d88afeb05982d816271833498acb7041060d3
  patches:
    - 0001-Makefile.patch

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - gmove -h 2>&1 | grep 'gmove'

about:
  home: "https://github.com/institut-de-genomique/Gmove"
  license: MIT
  license_family: MIT
  summary: "Gmove is a gene prediction tool."
  dev_url: "https://github.com/institut-de-genomique/Gmove"
  doc_url: "https://github.com/institut-de-genomique/Gmove/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:Gmove
    - doi:10.7490/f1000research.1111735.1
