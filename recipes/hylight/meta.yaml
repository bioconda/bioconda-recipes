{% set name = "hylight" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LuoGroup2023/HyLight/releases/download/v{{ version }}/{{ name }}.tar.gz
  sha256: db01d912fef092c68d7a0dbad9c74e6330388f6524fe072f161a2a2c64f84573

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}   

requirements:
  build:
    - pip
    - python =3.6.15
    - scipy =1.5.3
    - numpy =1.19.5
    - pandas =1.1.5
    - boost-cpp =1.82
  run:
    - python ==3.6.15
    - minimap2=2.26
    - bfc=r181
    - fmlrc2=0.1.7
    - ropebwt2=r187
    - racon=1.5.0
    - boost-cpp =1.82

test:
  commands:
    - hylight -h

about:
  home: https://github.com/LuoGroup2023/HyLight.git
  license: MIT
  summary: HyLight is a strain aware de novo assembly method based on the overlap-layout-consensus (OLC) paradigm that leverages the strengths of NGS and 3rd generation sequencing to rapidly and accurately assemble highly complex metagenomic sequencing data.

extra:
  skip-lints:
    - should_be_noarch_python