{% set name = "phlame" %}
{% set version = "1.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 59c9f20ae6b714005a24e1499b6a56305f06818391b941a4625b6718c73e3939

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('phlame', max_pin="x") }}
  noarch: generic

requirements:
  host:
    - biopython
    - ete3
    - matplotlib-base
    - numpy
    - pandas
    - pip
    - pytest
    - python <=3.12
    - seaborn
    - statsmodels
  run:
    - biopython
    - ete3
    - matplotlib-base
    - numpy
    - pandas
    - pytest
    - python <=3.12
    - seaborn
    - statsmodels

test:
  imports:
    - numpy
    - pandas
    - scipy
    - statsmodels
    - ete3
    - phlame

about:
  home: "https://github.com/quevan/phlame"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Novelty-aware intraspecies profiling of metagenome samples"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - quevan
