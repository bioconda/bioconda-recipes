{% set name = "phlame" %}
{% set version = "1.0.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fa6088d181a4cfaa10066b9cdedb42c0e8f22924267af0642e1af3f4d40ef033

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('phlame', max_pin="x") }}
  noarch: python 

requirements:
  host:
    - biopython
    - ete3
    - matplotlib-base
    - numpy
    - pandas
    - pip
    - pytest
    - python <=3.12
    - seaborn
    - statsmodels
  run:
    - biopython
    - ete3
    - matplotlib-base
    - numpy
    - pandas
    - pytest
    - python <=3.12
    - seaborn
    - statsmodels

test:
  imports:
    - numpy
    - pandas
    - scipy
    - statsmodels
    - ete3
    - phlame

about:
  home: "https://github.com/quevan/phlame"
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Novelty-aware intraspecies profiling of metagenome samples"
  doc_url: "https://github.com/quevan/phlame" 
  dev_url: 

extra:
  recipe-maintainers:
    - quevan
