{% set name = "virstrain" %}
{% set version = "1.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cd62a1b122ea7838afd32704e7dca9b14f4f9e457d39ad6a09ca66c186924d72

build:
  number: 0
  entry_points:
    - virstrain = VirStrain.VirStrain:main
    - virstrain_build = VirStrain.VirStrain_build:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - pip
    - python ==3.7.3
  run:
    - pip
    - python ==3.7.3
    - biopython ==1.74
    - matplotlib-base ==3.1.2
    - networkx ==2.4
    - numpy ==1.17.3
    - pandas ==1.0.1
    - plotly ==3.10.0
    

test:
  imports:
    - VirStrain
  commands:
    - virstrain --help
    - virstrain_build --help

about:
  home: https://github.com/liaoherui/VirStrain
  license: MIT
  license_family: MIT
  summary: An RNA/DNA virus strain-level identification tool for short reads. 

extra:
  recipe-maintainers:
    - liaoherui
