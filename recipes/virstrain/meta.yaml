{% set name = "VirStrain" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 72d9f7f2ba5ffd3dd2129c81d93de34f8423b68a5821ba2df86b71d7264b0356

build:
  number: 0
  entry_points:
    - virstrain = VirStrain.VirStrain:main
    - virstrain_build = VirStrain.VirStrain_build:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - biopython ==1.74
    - networkx ==2.4
    - numpy ==1.17.3
    - pandas ==1.0.1
    - pip
    - plotly ==3.10.0
    - python
  run:
    - biopython ==1.74
    - networkx ==2.4
    - numpy ==1.17.3
    - pandas ==1.0.1
    - plotly ==3.10.0
    - python

test:
  imports:
    - VirStrain
  commands:
    - virstrain --help
    - virstrain_build --help

about:
  home: https://github.com/liaoherui/VirStrain
  license: MIT
  license_family: OTHER
  license_file: 
  summary: An RNA virus strain-level identification tool for short reads.
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
