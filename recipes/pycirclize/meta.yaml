{% set name = "pycirclize" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycirclize-{{ version }}.tar.gz
  sha256: f5e1833d308a7d60ff8153f8542944c0fff1276f30b1aa42ec3d6d5592cceaa7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.8.0
    - matplotlib-base >=3.5.2
    - biopython >=1.80
    - numpy >=1.21.1
    - pandas >=1.3.5

test:
  imports:
    - pycirclize
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://moshi4.github.io/pyCirclize/
  summary: Circular visualization in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mberacochea
