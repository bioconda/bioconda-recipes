{% set name = "taxopy" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c6f636f3ce5f3b56b17183cee1a522b192aa9b94f0d1e1635ebe53fb6cac1588

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - taxopy

about:
  home: "https://apcamargo.github.io/taxopy/"
  license: "GNU General Public License v3.0"
  license_family: GPL
  license_file: LICENSE
  summary: "A Python package for obtaining complete lineages and the lowest common ancestor (LCA) from a set of taxonomic identifiers."
