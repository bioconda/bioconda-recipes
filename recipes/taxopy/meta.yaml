{% set name = "taxopy" %}
{% set version = "0.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d86386dc4ad490180a022170d02edc78959b73846818d606fb761d02ec39fff1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
    - flit-core >=3.2,<4
  run:
    - python >=3.5

test:
  imports:
    - taxopy

about:
  home: "https://apcamargo.github.io/taxopy/"
  license: "GNU General Public License v3.0"
  license_family: GPL
  license_file: LICENSE
  summary: "A Python package for obtaining complete lineages and the lowest common ancestor (LCA) from a set of taxonomic identifiers."
