{% set name = "taxopy" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8e2d88d36f88ebae284f68450f88a48ab66c8a0c368bb0dcd3ecbbbdd597f20a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - taxopy

about:
  home: "https://apcamargo.github.io/taxopy/"
  license: "GNU General Public License v3.0"
  license_family: GPL
  license_file: LICENSE
  summary: "A Python package for obtaining complete lineages and the lowest common ancestor (LCA) from a set of taxonomic identifiers."
