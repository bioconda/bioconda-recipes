{% set name = "taxopy" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c1b38b18cf8c243feeaea4fb1c2a21cf2551709026ea72f33a250c018aca5810

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - taxopy

about:
  home: "https://apcamargo.github.io/taxopy/"
  license: "GNU General Public License v3.0"
  license_family: GPL
  license_file: LICENSE
  summary: "A Python package for obtaining complete lineages and the lowest common ancestor (LCA) from a set of taxonomic identifiers."
