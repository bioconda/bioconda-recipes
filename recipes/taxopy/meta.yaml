{% set name = "taxopy" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b4043b02b9b92398dcca8249a6e134f6ed9770dc22d4e9ea746a2321ecfd7433

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5

test:
  imports:
    - taxopy

about:
  home: "https://apcamargo.github.io/taxopy/"
  license: "GNU General Public License v3.0"
  license_family: GPL
  license_file: LICENSE
  summary: "A Python package for obtaining complete lineages and the lowest common ancestor (LCA) from a set of taxonomic identifiers."
