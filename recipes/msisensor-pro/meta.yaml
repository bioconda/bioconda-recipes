{% set version = "v1.2.0" %}

package:
  name: msisensor-pro
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/xjtu-omics/msisensor-pro/archive/{{ version }}.tar.gz 
  sha256: 4c10878899e6bf5768555c80140f36a991e98f794ccc0a4705ef2a47010ff3f9
  patches:
    - plugin-fixes.patch

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:    
    - htslib =1.11
    - zlib
    - ncurses
    - libcurl
    - bzip2
    - xz
    - libdeflate
    - openssl  # [not osx] 
  run:
    - zlib
    - htslib =1.11
    - ncurses
    - libcurl
    - bzip2
    - xz
    - libdeflate
    - openssl  # [not osx] 
about:
  home: https://github.com/xjtu-omics/msisensor-pro
  license: "Custom Licence"
  license_file: LICENSE
  summary: Microsatellite Instability (MSI) detection using high-throughput sequencing data.

test:
  commands:
     - "msisensor-pro scan -h 2>&1 | grep Usage"
     - "msisensor-pro baseline -h 2>&1 | grep Usage"
     - "msisensor-pro pro -h 2>&1 | grep Usage"
     - "msisensor-pro msi -h 2>&1 | grep Usage"
