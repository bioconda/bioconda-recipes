{% set version = "v1.2.0" %}

package:
  name: msisensor-pro
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/xjtu-omics/msisensor-pro/archive/{{ version }}.tar.gz 
  sha256: 0b6de043bf7ee7322814a8c805f8abdc19ac746cba9f0dbe0d687b556c473f25

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - autoconf
    - automake
  host:    
    - htslib =1.11
    - zlib
    - ncurses
    - libcurl
    - bzip2
    - xz
    - libdeflate
    - openssl  # [not osx] 
  run:
    - htslib =1.11
    - zlib
    - ncurses
    - libcurl
    - bzip2
    - xz
    - libdeflate
    - openssl  # [not osx] 
about:
  home: https://github.com/xjtu-omics/msisensor-pro
  license: "Custom Licence"
  license_file: LICENSE
  summary: Microsatellite Instability (MSI) detection using high-throughput sequencing data.

test:
  commands:
     - "msisensor-pro scan -h 2>&1 | grep Usage"
     - "msisensor-pro baseline -h 2>&1 | grep Usage"
     - "msisensor-pro pro -h 2>&1 | grep Usage"
     - "msisensor-pro msi -h 2>&1 | grep Usage"
