{% set version = "1.8.0" %}
{% set name = "KEGGlincs" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ea448f931f7f57bea1828634d3dab3b117b863828f4516526a9c652f302b0ca1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.4.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-kodata >=1.8.0,<1.10.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - r-base
    - r-gtools
    - r-httr
    - r-igraph
    - r-plyr
    - r-rjsonio
    - r-xml
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.4.0'
    - 'bioconductor-kegggraph >=1.42.0,<1.44.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-kodata >=1.8.0,<1.10.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - r-base
    - r-gtools
    - r-httr
    - r-igraph
    - r-plyr
    - r-rjsonio
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'See what is going on ''under the hood'' of KEGG pathways by explicitly re-creating the pathway maps from information obtained from KGML files.'
extra:
  identifiers:
    - biotools:kegglincs
    - doi:10.7490/f1000research.1113436.1
  parent_recipe:
    name: bioconductor-kegglincs
    path: recipes/bioconductor-kegglincs
    version: 1.6.2
