{% set version = "1.18.0" %}
{% set name = "KEGGlincs" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9234aa5486b7e705141dc6d72f8b646e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocManager (>= 1.20.3), knitr, graph
# SystemRequirements: Cytoscape (>= 3.3.0), Java (>= 8)
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.3.0'
    - 'bioconductor-kegggraph >=1.52.0,<1.53.0'
    - 'bioconductor-keggrest >=1.32.0,<1.33.0'
    - 'bioconductor-kodata >=1.18.0,<1.19.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - r-base
    - r-gtools
    - r-httr
    - r-igraph
    - r-plyr
    - r-rjsonio
    - r-xml
    - 'cytoscape >=3.3.0'
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-hgu133a.db >=3.2.0,<3.3.0'
    - 'bioconductor-kegggraph >=1.52.0,<1.53.0'
    - 'bioconductor-keggrest >=1.32.0,<1.33.0'
    - 'bioconductor-kodata >=1.18.0,<1.19.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - r-base
    - r-gtools
    - r-httr
    - r-igraph
    - r-plyr
    - r-rjsonio
    - r-xml
    - 'cytoscape >=3.3.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Visualize all edges within a KEGG pathway and overlay LINCS data'
  description: 'See what is going on ''under the hood'' of KEGG pathways by explicitly re-creating the pathway maps from information obtained from KGML files.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:kegglincs
    - doi:10.7490/f1000research.1113436.1
  parent_recipe:
    name: bioconductor-kegglincs
    path: recipes/bioconductor-kegglincs
    version: 1.6.2

