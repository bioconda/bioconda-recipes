{% set name = "perl-pod-usage" %}
{% set version = "2.04" %}
{% set sha256 = "4d08fa46df9f03c09224f9ee827809853dd6e4a7b3a666b71fc747d9c7866e73" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MAREKR/Pod-Usage-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-test
    - perl-extutils-makemaker
    - perl-pod-escapes
    - perl-carp
    - perl-getopt-long
  run:
    - perl
    - perl-test
    - perl-pod-escapes
    - perl-carp
    - perl-getopt-long

test:
  commands:
    - perl -e "use Pod::Usage"

about:
  home: https://metacpan.org/pod/Pod::Usage
  license: perl_5
  summary: 'print a usage message from embedded pod documentation '
