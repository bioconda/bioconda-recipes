{% set version = "1.34.0" %}
{% set name = "pRoloc" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0d312657cdbb4195aaccdd5b75529659
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, rmarkdown, pRolocdata (>= 1.9.4), roxygen2, xtable, rgl, BiocStyle (>= 2.5.19), hpar (>= 1.15.3), dplyr, akima, fields, vegan, GO.db, AnnotationDbi, Rtsne (>= 0.13), nipals, reshape, magick
requirements:
  host:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-mlinterfaces >=1.74.0,<1.75.0'
    - 'bioconductor-msnbase >=2.20.0,<2.21.0'
    - r-base
    - r-caret
    - r-class
    - r-coda
    - r-dendextend
    - r-e1071
    - r-fnn
    - r-ggplot2
    - r-gtools
    - r-hexbin
    - r-kernlab
    - r-knitr
    - r-laplacesdemon
    - r-lattice
    - r-mass
    - 'r-mclust >=4.3'
    - r-mixtools
    - r-mvtnorm
    - r-nnet
    - r-plyr
    - r-proxy
    - r-randomforest
    - r-rcolorbrewer
    - 'r-rcpp >=0.10.3'
    - r-rcpparmadillo
    - r-sampling
    - r-scales
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.54.0,<2.55.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-biocparallel >=1.28.0,<1.29.0'
    - 'bioconductor-biomart >=2.50.0,<2.51.0'
    - 'bioconductor-mlinterfaces >=1.74.0,<1.75.0'
    - 'bioconductor-msnbase >=2.20.0,<2.21.0'
    - r-base
    - r-caret
    - r-class
    - r-coda
    - r-dendextend
    - r-e1071
    - r-fnn
    - r-ggplot2
    - r-gtools
    - r-hexbin
    - r-kernlab
    - r-knitr
    - r-laplacesdemon
    - r-lattice
    - r-mass
    - 'r-mclust >=4.3'
    - r-mixtools
    - r-mvtnorm
    - r-nnet
    - r-plyr
    - r-proxy
    - r-randomforest
    - r-rcolorbrewer
    - 'r-rcpp >=0.10.3'
    - r-rcpparmadillo
    - r-sampling
    - r-scales
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A unifying bioinformatics framework for spatial proteomics'
  description: 'The pRoloc package implements machine learning and visualisation methods for the analysis and interogation of quantitiative mass spectrometry data to reliably infer protein sub-cellular localisation.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:proloc
  parent_recipe:
    name: bioconductor-proloc
    path: recipes/bioconductor-proloc
    version: 1.20.2

