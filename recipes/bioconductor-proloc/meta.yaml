{% set version = "1.22.0" %}
{% set name = "pRoloc" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3b6e91a6b35150ee1bbbbe90d19f08a72d30294a4248f1ba5c4380f5624119f3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-mlinterfaces >=1.62.0,<1.64.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - r-base
    - r-caret
    - r-class
    - r-coda
    - r-dendextend
    - r-e1071
    - r-fnn
    - r-ggplot2
    - r-gtools
    - r-hexbin
    - r-kernlab
    - r-knitr
    - r-laplacesdemon
    - r-lattice
    - r-mass
    - 'r-mclust >=4.3'
    - r-mixtools
    - r-mvtnorm
    - r-nnet
    - r-plyr
    - r-proxy
    - r-randomforest
    - r-rcolorbrewer
    - 'r-rcpp >=0.10.3'
    - r-rcpparmadillo
    - r-sampling
    - r-scales
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-mlinterfaces >=1.62.0,<1.64.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - r-base
    - r-caret
    - r-class
    - r-coda
    - r-dendextend
    - r-e1071
    - r-fnn
    - r-ggplot2
    - r-gtools
    - r-hexbin
    - r-kernlab
    - r-knitr
    - r-laplacesdemon
    - r-lattice
    - r-mass
    - 'r-mclust >=4.3'
    - r-mixtools
    - r-mvtnorm
    - r-nnet
    - r-plyr
    - r-proxy
    - r-randomforest
    - r-rcolorbrewer
    - 'r-rcpp >=0.10.3'
    - r-rcpparmadillo
    - r-sampling
    - r-scales
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The pRoloc package implements machine learning and visualisation methods for the analysis and interogation of quantitiative mass spectrometry data to reliably infer protein sub-cellular localisation.'
extra:
  identifiers:
    - biotools:proloc
  parent_recipe:
    name: bioconductor-proloc
    path: recipes/bioconductor-proloc
    version: 1.20.2
