{% set version = "1.24.0" %}
{% set name = "pRoloc" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a4215d6b672595d3471574956597ac2e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, rmarkdown, pRolocdata (>= 1.9.4), roxygen2, synapter, xtable, rgl, BiocStyle (>= 2.5.19), hpar (>= 1.15.3), dplyr, GO.db, AnnotationDbi, Rtsne (>= 0.13), nipals, reshape
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-mlinterfaces >=1.64.0,<1.65.0'
    - 'bioconductor-msnbase >=2.10.0,<2.11.0'
    - r-base
    - r-caret
    - r-class
    - r-coda
    - r-dendextend
    - r-e1071
    - r-fnn
    - r-ggplot2
    - r-gtools
    - r-hexbin
    - r-kernlab
    - r-knitr
    - r-laplacesdemon
    - r-lattice
    - r-mass
    - 'r-mclust >=4.3'
    - r-mixtools
    - r-mvtnorm
    - r-nnet
    - r-plyr
    - r-proxy
    - r-randomforest
    - r-rcolorbrewer
    - 'r-rcpp >=0.10.3'
    - r-rcpparmadillo
    - r-sampling
    - r-scales
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biocparallel >=1.18.0,<1.19.0'
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-mlinterfaces >=1.64.0,<1.65.0'
    - 'bioconductor-msnbase >=2.10.0,<2.11.0'
    - r-base
    - r-caret
    - r-class
    - r-coda
    - r-dendextend
    - r-e1071
    - r-fnn
    - r-ggplot2
    - r-gtools
    - r-hexbin
    - r-kernlab
    - r-knitr
    - r-laplacesdemon
    - r-lattice
    - r-mass
    - 'r-mclust >=4.3'
    - r-mixtools
    - r-mvtnorm
    - r-nnet
    - r-plyr
    - r-proxy
    - r-randomforest
    - r-rcolorbrewer
    - 'r-rcpp >=0.10.3'
    - r-rcpparmadillo
    - r-sampling
    - r-scales
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The pRoloc package implements machine learning and visualisation methods for the analysis and interogation of quantitiative mass spectrometry data to reliably infer protein sub-cellular localisation.'
extra:
  identifiers:
    - biotools:proloc
  parent_recipe:
    name: bioconductor-proloc
    path: recipes/bioconductor-proloc
    version: 1.20.2

