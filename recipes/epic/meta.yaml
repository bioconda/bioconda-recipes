  md5: b40f5c9dd50dc58004eb11f8c7e8e23f

build:
  number: 0
  
requirements:
  build:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]
    - typing
    - pybigwig

  run:
    - python
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]
    - bedtools
    - typing
    - pybigwig

test:
  # Python imports
  imports:
    - epic
    - epic.config
    - epic.run
    - epic.scripts
    - epic.statistics
    - epic.utils
    - epic.windows
    - epic.windows.cluster
    - epic.windows.count

  commands:
    - epic -h

