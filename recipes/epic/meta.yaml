package:
  name: epic
  version: "0.2.9"

source:
  url: https://pypi.python.org/packages/37/da/3cff8ea0cbe74e7f3679f843cba4737f52ff1d04bd742d160f7c058d6994/bioepic-0.2.9.tar.gz
  md5: a5694eff6e31697f974a0948a05d52ab

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]
    - typing
    - pybigwig

  run:
    - python
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]
    - bedtools
    - typing
    - pybigwig

test:
  # Python imports
  imports:
    - epic
    - epic.config
    - epic.run
    - epic.scripts
    - epic.statistics
    - epic.utils
    - epic.windows
    - epic.windows.cluster
    - epic.windows.count

  commands:
    - epic -h

about:
  home: http://github.com/endrebak/epic
  license: GNU General Public License v3 (GPLv3)
  summary: 'Chip-Seq broad peak/domain finder.'
