package:
  name: epic
  version: "0.1.19"

source:
  fn: bioepic-0.1.19.tar.gz
  url: https://pypi.python.org/packages/17/e9/0c88497414dff92fe14eccaba6590ad7acd8a4c5a8dd1701f253be60ccbd/bioepic-0.1.19.tar.gz
  md5: 7deae1ed3e50d5c55c347141d6f931e1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - rpy2


  run:
    - python
    - scipy
    - pandas
    - numpy
    - natsort
    - joblib
    - docopt
    - pyfaidx
    - functools32 # [py27]
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - rpy2

test:
  # Python imports
  imports:
    - epic
    - epic.config
    - epic.run
    - epic.scripts
    - epic.statistics
    - epic.utils
    - epic.windows
    - epic.windows.cluster
    - epic.windows.count

  commands:
    - epic -h

about:
  home: http://github.com/endrebak/epic
  license: GNU General Public License v3 (GPLv3)
  summary: 'Chip-Seq broad peak/domain finder.'

