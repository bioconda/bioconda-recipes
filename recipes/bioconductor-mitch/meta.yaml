{% set version = "1.22.1" %}
{% set name = "mitch" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0803c4536323a7d222e149e91e2ba628

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mitch", max_pin="x.x") }}'
  noarch: generic

# Suggests: stringi, testthat (>= 2.1.0), HGNChelper, IlluminaHumanMethylation450kanno.ilmn12.hg19, IlluminaHumanMethylationEPICanno.ilm10b4.hg19
requirements:
  host:
    - r-base
    - r-beeswarm
    - r-dplyr
    - r-echarts4r
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-kableextra
    - r-knitr
    - r-mass
    - r-network
    - r-plyr
    - r-reshape2
    - r-rmarkdown
  run:
    - r-base
    - r-beeswarm
    - r-dplyr
    - r-echarts4r
    - r-ggally
    - r-ggplot2
    - r-gplots
    - r-gridextra
    - r-kableextra
    - r-knitr
    - r-mass
    - r-network
    - r-plyr
    - r-reshape2
    - r-rmarkdown

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: CC BY-SA 4.0 + file LICENSE
  summary: Multi-Contrast Gene Set Enrichment Analysis
  description: mitch is an R package for multi-contrast enrichment analysis. At itâ€™s heart, it uses a rank-MANOVA based statistical approach to detect sets of genes that exhibit enrichment in the multidimensional space as compared to the background. The rank-MANOVA concept dates to work by Cox and Mann (https://doi.org/10.1186/1471-2105-13-S16-S12). mitch is useful for pathway analysis of profiling studies with one, two or more contrasts, or in studies with multiple omics profiling, for example proteomic, transcriptomic, epigenomic analysis of the same samples. mitch is perfectly suited for pathway level differential analysis of scRNA-seq data. We have an established routine for pathway enrichment of Infinium Methylation Array data (see vignette). The main strengths of mitch are that it can import datasets easily from many upstream tools and has advanced plotting features to visualise these enrichments.
  license_file: LICENSE

