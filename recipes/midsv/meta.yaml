{% set name = "midsv" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/midsv-{{ version }}.zip
  sha256: 36fc8959cf42067c0190cfe405dbc968aa6fd829c69f20e394c9ab2a2107c8c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - midsv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/akikuno/mids
  summary: Python module to convert SAM to MIDSV format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akikuno
