{% set name = "midsv" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/midsv-{{ version }}.zip
  sha256: 738865bbd80d295eb3e0e1cdd89fd9408f273a5e6e69ef8d7f4e3482c98a6f49

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - midsv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/akikuno/mids
  summary: Python module to convert SAM to MIDSV format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akikuno
