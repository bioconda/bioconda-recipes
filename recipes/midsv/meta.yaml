{% set name = "midsv" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/midsv-{{ version }}.zip
  sha256: 7f64a83faad301457d5531e88bbbce523467fb0a75f7942875e446c882d7deb5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - midsv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/akikuno/mids
  summary: Python module to convert SAM to MIDSV format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akikuno
