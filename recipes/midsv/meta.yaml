{% set name = "midsv" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/midsv-{{ version }}.zip
  sha256: 8b9e18d1c371067a8f5a22363645c4e2c485b143f0e19de7533ef8a93744951e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7

test:
  imports:
    - midsv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/akikuno/mids
  summary: Python module to convert SAM to MIDSV format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akikuno
