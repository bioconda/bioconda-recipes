{% set name = "midsv" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/midsv-{{ version }}.tar.gz
  sha256: eb35c187f2dbfecc9eb355a22dd80a60179c16c970f92e4ad4b30a90ec612757

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('midsv', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - cstag >=1.1.0

test:
  imports:
    - midsv
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/akikuno/midsv
  summary: Python module to convert SAM to MIDSV format.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akikuno
