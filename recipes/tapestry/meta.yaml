{% set version = "0.9.2" %}

package:
  name: tapestry
  version: {{ version }}

source:
  url: https://github.com/johnomics/tapestry/archive/v{{ version}}.tar.gz
  sha256: 831bcbc90c8bc904025f3855c4206825851468e5cd63d042bde816e4baf18389

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
  run:
    - python >=3
    - minimap2
    - samtools
    - biopython
    - intervaltree
    - jinja2
    - networkx
    - numpy
    - pandas
    - plumbum
    - pysam
    - scikit-learn >=0.2.0
    - sqlalchemy
    - tqdm

test:
  commands:
    - weave -h &> /dev/null
    - clean -h &> /dev/null

about:
  home: https://github.com/johnomics/tapestry
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Validate and edit small eukaryotic genome assemblies'
  dev_url: https://github.com/johnomics/tapestry

