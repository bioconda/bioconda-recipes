{% set version = "1.0.1" %}

package:
  name: tapestry
  version: {{ version }}

source:
  url: https://github.com/johnomics/tapestry/archive/v{{ version}}.tar.gz
  sha256: 648d219896828255306919e02cf438bfa6ce18c033de26647989c12002fbc8be

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6
    - minimap2
    - samtools
    - biopython
    - intervaltree
    - jinja2
    - numpy
    - pandas
    - plumbum
    - pysam
    - sqlalchemy >=1.4.0
    - tqdm

test:
  commands:
    - weave -h &> /dev/null
    - clean -h &> /dev/null

about:
  home: https://github.com/johnomics/tapestry
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Validate and edit small eukaryotic genome assemblies'
  dev_url: https://github.com/johnomics/tapestry

