{% set version = "0.9" %}

package:
  name: tapestry
  version: {{ version }}

source:
  url: https://github.com/johnomics/tapestry/archive/v0.9-beta.tar.gz
  sha256: c98314ac66134b8e6bd2070ead28ec6ec64e760da9ffd5cfc1f1f95f779cac7e

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python >=3
  run:
    - python >=3
    - minimap2
    - samtools
    - biopython
    - intervaltree
    - jinja2
    - networkx
    - numpy
    - pandas
    - plumbum
    - pysam
    - scikit-learn >=0.2.0
    - sqlalchemy
    - tqdm

test:
  commands:
    - weave &> /dev/null
    - clean &> /dev/null

about:
  home: https://github.com/johnomics/tapestry
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Validate and edit small eukaryotic genome assemblies'
  dev_url: https://github.com/johnomics/tapestry