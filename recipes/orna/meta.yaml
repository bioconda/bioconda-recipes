package:
  name: orna
  version: '1.0'

source:
  git_url: "https://github.com/SchulzLab/ORNA.git"

build:
  number: 1

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - gatb =1.4.1
    - boost
    - hdf5
    - zlib
  run:
    - gatb =1.4.1
    - boost
    - hdf5
    - zlib

test:
  commands:
    - 'ORNA -help'

about:
  summary: In silico read normalization
