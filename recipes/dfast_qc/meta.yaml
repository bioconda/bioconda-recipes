{% set version = "0.4.0" %}

package:
  name: dfast_qc
  version: {{ version }}

build:
  number: 0
  noarch: generic
source:
  url: https://github.com/nigyta/dfast_qc/archive/{{ version }}.tar.gz
  sha256: 0a95a70d0f0466e285ff33d4bd108c16ce232adf3aa33c43f947cca226643d45

requirements:


  run:
    - python >=3.7
    - biopython >=1.7
    - prodigal
    - blast
    - fastani
    - hmmer
    - checkm-genome
    - ete3
    - more-itertools
    - peewee

test:
  commands:
    - which dfast_qc
    - dfast_qc -h

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_file: "docs/LICENSE"
  summary: "DFAST_QC: Taxonomy and completeness check for prokaryotic genomes"
  dev_url: "https://github.com/nigyta/dfast_qc"

