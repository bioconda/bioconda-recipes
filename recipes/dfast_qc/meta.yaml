{% set version = "0.5.0" %}

package:
  name: dfast_qc
  version: {{ version }}

build:
  number: 0
  noarch: generic
source:
  url: https://github.com/nigyta/dfast_qc/archive/{{ version }}.tar.gz
  sha256: 2d3e29f4aefa8765bee31ada37e6410d93d77f5dfdae4a1adbab78a1c1fb7384

requirements:


  run:
    - python >=3.7
    - biopython >=1.7
    - prodigal
    - blast
    - fastani
    - hmmer
    - checkm-genome
    - ete3
    - more-itertools
    - peewee

test:
  commands:
    - which dfast_qc
    - dfast_qc -h

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_file: "docs/LICENSE"
  summary: "DFAST_QC: Taxonomy and completeness check for prokaryotic genomes"
  dev_url: "https://github.com/nigyta/dfast_qc"

