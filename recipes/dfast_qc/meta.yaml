{% set version = "0.2.5" %}

package:
  name: dfast_qc
  version: {{ version }}

build:
  noarch: python
  number: 0
source:
  url: https://github.com/nigyta/dfast_qc/archive/{{ version }}.tar.gz
  sha256: afd76c3d9a6792d34a1b638c266958b7cea51d81bf9098790e1c4fd4d4db85d2

requirements:
  build:
    - python >=3.7
    - biopython >=1.7
  run:
    - python >=3.7
    - biopython >=1.7
    - prodigal
    - blast
    - fastani
    - hmmer
    - checkm-genome
    - ete3
    - more-itertools

test:
  commands:
    - dfast_qc --version

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_file: "docs/LICENSE"
  summary: "DFAST_QC: Taxonomy and completeness check for prokaryotic genomes"
  dev_url: "https://github.com/nigyta/dfast_qc"

