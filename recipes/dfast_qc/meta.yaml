{% set version = "0.2.8" %}

package:
  name: dfast_qc
  version: {{ version }}

build:
  number: 0
  noarch: generic
source:
  url: https://github.com/nigyta/dfast_qc/archive/{{ version }}.tar.gz
  sha256: 3ef58989dac8019da2d2f0b508d32f3883ba4579493b718d89676af96d83b8f8

requirements:


  run:
    - python >=3.7
    - biopython >=1.7
    - prodigal
    - blast
    - fastani
    - hmmer
    - checkm-genome
    - ete3
    - more-itertools
    - peewee

test:
  commands:
    - which dfast_qc
    - dfast_qc -h

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_file: "docs/LICENSE"
  summary: "DFAST_QC: Taxonomy and completeness check for prokaryotic genomes"
  dev_url: "https://github.com/nigyta/dfast_qc"

