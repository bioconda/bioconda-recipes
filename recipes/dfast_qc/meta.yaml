{% set version = "1.0.4" %}

package:
  name: dfast_qc
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('dfast_qc', max_pin='x.x') }}

source:
  url: https://github.com/nigyta/dfast_qc/archive/{{ version }}.tar.gz
  sha256: 3e501924c6f75d95a9528b026f2e40eec54147b5190dcf5d549f38fb57ba92ab


requirements:

  run:
    - python >=3.8
    - prodigal
    - hmmer
    - checkm-genome ==1.2.2
    - ete3
    - more-itertools
    - peewee
    - mash
    - skani
    - gsl ==2.6

test:
  commands:
    - which dfast_qc
    - dfast_qc -h

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_file: "docs/LICENSE"
  summary: "DFAST_QC: Taxonomy and completeness check for prokaryotic genomes"
  dev_url: "https://github.com/nigyta/dfast_qc"

