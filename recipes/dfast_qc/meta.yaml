{% set version = "0.4.1" %}

package:
  name: dfast_qc
  version: {{ version }}

build:
  number: 0
  noarch: generic
source:
  url: https://github.com/nigyta/dfast_qc/archive/{{ version }}.tar.gz
  sha256: 769aa4e43764c5715766f952f12b3affbbd51a933ad2d16646414953af2c8f7b

requirements:


  run:
    - python >=3.7
    - biopython >=1.7
    - prodigal
    - blast
    - fastani
    - hmmer
    - checkm-genome
    - ete3
    - more-itertools
    - peewee

test:
  commands:
    - which dfast_qc
    - dfast_qc -h

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_file: "docs/LICENSE"
  summary: "DFAST_QC: Taxonomy and completeness check for prokaryotic genomes"
  dev_url: "https://github.com/nigyta/dfast_qc"

