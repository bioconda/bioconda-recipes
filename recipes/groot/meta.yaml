{% set version = "0.8.6" %}

package:
  name: groot
  version: {{ version }}

source:
  url: https://github.com/will-rowe/groot/archive/{{ version }}.tar.gz
  sha256: 0ae12390c4dd982edd33f66abe820053393388801bbb7967c4cc999970cd161c

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - mercurial

test:
  commands:
    - groot
    - groot version

about:
  home: https://github.com/will-rowe/groot
  license: MIT
  summary: A tool for resistome profiling of metagenomic samples.

extra:
  skip-lints:
    - should_be_noarch_generic
