{% set version = "1.1.2" %}

package:
  name: groot
  version: {{ version }}

source:
  url: https://github.com/will-rowe/groot/archive/{{ version }}.tar.gz
  sha256: 46c6f67990397c2230f580be40697e4fdc284fbe7f0a38999a05d81cd6da5928

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('groot', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go') }}
    - go-licenses
  run:
    - ca-certificates

test:
  commands:
    - groot
    - groot version

about:
  home: "https://github.com/will-rowe/groot"
  license: MIT
  license_family: MIT
  summary: "A tool for resistome profiling of metagenomic samples."
  dev_url: "https://github.com/will-rowe/groot"
  doc_url: "https://groot-documentation.readthedocs.io/en/latest/?badge=latest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
