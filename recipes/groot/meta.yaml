{% set version = "1.0.1" %}

package:
  name: groot
  version: {{ version }}

source:
  url: https://github.com/will-rowe/groot/archive/{{ version }}.tar.gz
  sha256: b75088f8597d10a52a04f501922fc79fd0d2023a7a4334b4a71cd3951a083d93

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('go') }}
    - mercurial

test:
  commands:
    - groot
    - groot version

about:
  home: https://github.com/will-rowe/groot
  license: MIT
  summary: A tool for resistome profiling of metagenomic samples.

extra:
  skip-lints:
    - should_be_noarch_generic
