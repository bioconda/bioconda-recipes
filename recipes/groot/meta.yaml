{% set version = "0.8.5" %}

package:
  name: groot
  version: {{ version }}

source:
  url: https://github.com/will-rowe/groot/archive/{{ version }}.tar.gz
  sha256: 7994a35740f0424e1b67660c6a248c1816c0f14fbeedb29392862ef65c01d914

build:
  noarch: generic
  number: 1

requirements:
  build:
    - go
    - mercurial

test:
