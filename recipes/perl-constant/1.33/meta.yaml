{% set name = "perl-constant" %}
{% set version = "1.33" %}
{% set sha256 = "79965d4130eb576670e27ca0ae6899ef0060c76da48b02b97682166882f1b504" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/constant-1.33.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    #- perl-test-more

  run:
    - perl
    #- perl-test-more

test:
  # Perl 'use' tests
  commands:
    - perl -e "use constant"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://metacpan.org/module/constant
  license: perl_5
  summary: 'Perl pragma to declare constants'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
