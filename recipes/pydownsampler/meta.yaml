{% set name = "pydownsampler" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0c7d5515382f343a058155d713376d9f6d7245d8dcfa603d9dd3acc70c2643d2

build:
  number: 0
  entry_points:
    - pydownsampler = pydownsampler.pydownsampler:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - docopt
    - pip
    - pip
    - pysam
    - python >=3.5
  run:
    - docopt
    - pysam
    - python >=3.5

test:
  imports:
    - pydownsampler
  commands:
    - pydownsampler --help

about:
  home: https://github.com/LindoNkambule/pydownsampler
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for downsampling sequence alignment files

extra:
  recipe-maintainers:
    - LindoNkambule
