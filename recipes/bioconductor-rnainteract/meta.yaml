{% set version = "1.36.0" %}
{% set name = "RNAinteract" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 79503da10d8403b673a153bb244f75c6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-cellhts2 >=2.52.0,<2.53.0'
    - 'bioconductor-geneplotter >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-splots >=1.54.0,<1.55.0'
    - r-abind
    - r-base
    - r-gplots
    - r-hwriter
    - r-ics
    - r-icsnp
    - r-lattice
    - r-latticeextra
    - r-locfit
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-cellhts2 >=2.52.0,<2.53.0'
    - 'bioconductor-geneplotter >=1.66.0,<1.67.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-splots >=1.54.0,<1.55.0'
    - r-abind
    - r-base
    - r-gplots
    - r-hwriter
    - r-ics
    - r-icsnp
    - r-lattice
    - r-latticeextra
    - r-locfit
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Estimate Pairwise Interactions from multidimensional features'
  description: 'RNAinteract estimates genetic interactions from multi-dimensional read-outs like features extracted from images. The screen is assumed to be performed in multi-well plates or similar designs. Starting from a list of features (e.g. cell number, area, fluorescence intensity) per well, genetic interactions are estimated. The packages provides functions for reporting interacting gene pairs, plotting heatmaps and double RNAi plots. An HTML report can be written for quality control and analysis.'
extra:
  identifiers:
    - biotools:rnainteract
  parent_recipe:
    name: bioconductor-rnainteract
    path: recipes/bioconductor-rnainteract
    version: 1.28.0

