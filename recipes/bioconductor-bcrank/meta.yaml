{% set version = "1.72.0" %}
{% set name = "BCRANK" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 338f808a2c1b1d67a232551a4d83f928

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bcrank", max_pin="x.x") }}'

# Suggests: seqLogo
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Predicting binding site consensus from ranked DNA sequences
  description: Functions and classes for de novo prediction of transcription factor binding consensus by heuristic search
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:bcrank
    - doi:10.1093/nar/gkp381
  parent_recipe:
    name: bioconductor-bcrank
    path: recipes/bioconductor-bcrank
    version: 1.42.0

