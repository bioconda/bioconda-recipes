{% set version = "1.44.0" %}
{% set name = "BCRANK" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: cd8a2f2991101b841b6eb7eb2054bb9014cd5db5da01752ca0327ddd08cb357f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Functions and classes for de novo prediction of transcription factor binding consensus by heuristic search'
extra:
  identifiers:
    - biotools:bcrank
    - doi:10.1093/nar/gkp381
  parent_recipe:
    name: bioconductor-bcrank
    path: recipes/bioconductor-bcrank
    version: 1.42.0
