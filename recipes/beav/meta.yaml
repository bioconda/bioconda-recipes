{% set name = "beav" %}
{% set version = "0.5.1" %}
{% set sha256 = "8cf702c495c50ecd743d459262a155355eb0d857c5d2909823253fe1aa4ea4d0" %}
{% set dbscan_git = "condabeav0.5" %}
{% set dbscan_sha256 = "2fe08873026fe63a9992bfb997e59fecce7facb903778983dc6917c962573463" %}
{% set gapmind_git = "beav0.5.1" %}
{% set gapmind_sha256 = "63d44f8656afb49ca70105af136f09b2ab248eca9c7f9a33390105ea26a91e1c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/weisberglab/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}
  - url: https://github.com/weisberglab/DBSCAN-SWA/archive/refs/tags/{{ dbscan_git }}.tar.gz
    folder: DBSCAN-SWA
    sha256: {{ dbscan_sha256 }}
  - url: https://github.com/weisberglab/PaperBLAST_Beav/archive/refs/tags/{{ gapmind_git }}.tar.gz
    folder: PaperBLAST
    sha256: {{ gapmind_sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3.7,<=3.10
    - perl >=5.22.0
    - hmmer >=3.3.2
    - bakta >=1.6
    - integron_finder >=2.0.1
    - macsyfinder
    - defense-finder
    - fastani
    - emboss
    - blast >=2.6.0
    - prokka >=1.11
    - bedtools >=2.27.1
    - trnascan-se >=2.0.2
    - infernal >=1.1.2
    - blast-legacy
    - bbmap
    - tqdm
    - pftools
    - numpy >=1.19.4,<=1.22.1
    - biopython >=1.78,<=1.79
    - scikit-learn
    - antismash-lite
    - pandas >=1.1.5,<=1.4.0
    - gzip
    - perl-dbi
    - perl-findbin
    - perl-getopt-long
    - perl-dbd-sqlite
    - perl-file-spec
    - perl-ipc-run3

test:
  commands:
    - beav -h

about:
  home: https://github.com/weisberglab/beav
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "beav: Bacterial genome and mobile element annotation pipeline"
