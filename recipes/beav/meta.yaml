{% set name = "beav" %}
{% set version = "0.0.14" %}
{% set sha256 = "101f10fdda1d8310c75c2ec0a87de4dd5db485276e87a342dec7f723136ffd0d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/weisberglab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3.7,<=3.10
    - perl >=5.22.0
    - hmmer >=3.3.2
    - bakta >=1.6
    - integron_finder >=2.0.1
    - macsyfinder
    - defense-finder
    - fastani
    - emboss
    - blast >=2.6.0
    - prokka >=1.11
    - bedtools >=2.27.1
    - trnascan-se >=2.0.2
    - infernal >=1.1.2
    - blast-legacy
    - bbmap
    - tqdm
    - pftools
    - numpy >=1.19.4,<=1.22.1
    - biopython >=1.78,<=1.79
    - scikit-learn
    - antismash-lite
    - pandas >=1.1.5,<=1.4.0
    - gzip
    - perl-dbi
    - perl-findbin
    - perl-getopt-long
    - perl-dbd-sqlite
    - perl-file-spec
    - perl-ipc-run3

test:
  commands:
    - beav -h

about:
  home: https://github.com/weisberglab/beav
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "beav: Bacterial genome and mobile element annotation pipeline"
