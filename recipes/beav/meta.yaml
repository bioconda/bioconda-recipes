{% set name = "beav" %}
{% set version = "0.0.3" %}
{% set sha256 = "0d63773ae00eaf51a7525f4883151c5cf798ccdc18f53d410b85d8fb59ba2e64" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/weisberglab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - python >=3.7,<=3.10
    - perl >=5.22.0
  run:
    - hmmer >=3.3.2
    - bakta >=1.6
    - integron_finder
    - macsyfinder
    - defense-finder
    - antismash-lite
    - fastani
    - emboss
    - blast >=2.6.0
    - prokka >=1.11
    - bedtools >=2.27.1
    - trnascan-se >=2.0.2
    - infernal >=1.1.2
    - blast-legacy
    - bbmap
    - tqdm
    - numpy >=1.19.4,<=1.22.1
    - biopython >=1.78,<=1.79
    - scikit-learn
    - pandas >=1.1.5,<=1.4.0
    - gzip
    - perl-dbi
    - perl-findbin
    - perl-getopt-long
    - perl-dbd-sqlite
    - perl-file-spec
    - perl-ipc-run3

test:
  commands:
    - run_tests.sh

about:
  home: https://github.com/weisberglab/beav
  license: GPL
  summary: "beav: Bacterial genome and mobile element annotation pipeline"

extra:
  identifiers:
    - doi:none
