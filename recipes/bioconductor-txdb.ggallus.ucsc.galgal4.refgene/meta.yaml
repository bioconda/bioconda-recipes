{% set version = "3.12.0" %}
{% set name = "TxDb.Ggallus.UCSC.galGal4.refGene" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d50eb467227cd9077a7a690ae6934d11
build:
  number: 7
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-txdb.ggallus.ucsc.galgal4.refgene", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotation package for TxDb object(s)'
  description: 'Exposes an annotation databases generated from UCSC by exposing these as TxDb objects'

