{% set name = "x-mapper" %}
{% set version = "1.2.0" %}
{% set sha256 = "deb5228b6389b800025d2db85290cc8b81ef351ebd8f4c24b4dc41165f961668" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mathjeff/Mapper/releases/download/{{ version }}/x-mapper-{{ version }}.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('x-mapper', max_pin="x") }}

requirements:
  run:
    - openjdk >=8,<=21

test:
  commands:
    - x-mapper --version

about:
  home: https://github.com/mathjeff/mapper
  license: MIT
  summary: Genomic sequence aligner
