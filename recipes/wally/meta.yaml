{% set version = "0.2.5" %}
{% set sha256 = "4b274f19a621d2f82453a161c6940b6e329fc993a0d858611849de94c6ba2c7b" %}

package:
  name: wally
  version: '{{ version }}'

source:
  url: https://github.com/tobiasrausch/wally/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - xorg-libxfixes  # [linux]
    - make
  host:
    - zlib
    - bzip2
    - boost-cpp
    - opencv
    - htslib
    - mesa
    - libglu
  run:
    - zlib
    - bzip2
    - boost-cpp
    - opencv
    - htslib
    - mesa
    - libglu

test:
  commands:
    - 'LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib:${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" wally --help'

about:
  home: https://github.com/tobiasrausch/wally
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Visualization of aligned sequencing reads and genomic variants.
