{% set version = "0.5.9" %}
{% set sha256 = "ab4a73062076ae0dea08a50cab8b0344e40b3a8f888e8e9a11c77a9e1887d698" %}

package:
  name: wally
  version: '{{ version }}'

source:
  url: https://github.com/tobiasrausch/wally/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - {{ cdt('libxext') }}     # [linux]
    - xorg-libxfixes  # [linux]
    - make
    - pkg-config  # [osx]
  host:
    - zlib
    - bzip2
    - boost-cpp
    - libopencv >=4.5.3
    - htslib
  run:
    - zlib
    - bzip2
    - boost-cpp
    - libopencv >=4.5.3
    - htslib

test:
  commands:
    - wally --help

extra:
  container:
    extended-base: True

about:
  home: https://github.com/tobiasrausch/wally
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Visualization of aligned sequencing reads and genomic variants.
