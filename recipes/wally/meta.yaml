{% set version = "0.6.1" %}
{% set sha256 = "8c83808b112996cef6557cd0f26d4de9b96722ce7cb1c2fa482c8af32ef1c422" %}

package:
  name: wally
  version: '{{ version }}'

source:
  url: https://github.com/tobiasrausch/wally/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("wally", max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - libopencv >=4.5.3
    - htslib
  run:
    - zlib
    - bzip2
    - libdeflate
    - boost-cpp
    - libopencv >=4.5.3
    - htslib

test:
  commands:
    - wally --help

about:
  home: https://github.com/tobiasrausch/wally
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Visualization of aligned sequencing reads and genomic variants.

extra:
  additional-platforms:
    - linux-aarch64
