{% set version = "0.2.3" %}
{% set revision = "93442348984044ea12608c323b7480487ab70eba" %}

package:
  name: wally
  version: '{{ version }}'

source:
  git_url: https://github.com/tobiasrausch/wally.git
  git_rev: {{ revision }}
  md5: unused
  patches:
    - Makefile.patch

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
  host:
    - libpng
    - zlib
    - bzip2
    - xz
    - boost-cpp
    - htslib
  run:
    - libpng
    - zlib
    - bzip2
    - xz
    - boost-cpp
    - htslib

test:
  commands:
    - wally --help

about:
  home: https://github.com/tobiasrausch/wally
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Fast visualizations of aligned sequencing reads and genomic variants.

extra:
  skip-lints:
   - uses_vcs_url
