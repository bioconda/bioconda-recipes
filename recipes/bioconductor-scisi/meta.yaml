{% set version = "1.54.0" %}
{% set name = "ScISI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 896a37a5075fbbcdc28041b6a82412701275d34f89ea926394e260b61fdf45f7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-apcomplex >=2.48.0,<2.50.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-rpsixml >=2.24.0,<2.26.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-apcomplex >=2.48.0,<2.50.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-rpsixml >=2.24.0,<2.26.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Package to create In Silico Interactomes'
extra:
  identifiers:
    - biotools:scisi
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-scisi
    path: recipes/bioconductor-scisi
    version: 1.52.0
