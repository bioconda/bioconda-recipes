{% set name = "tin-score-calculation" %}
{% set version = "0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d557f7605cfd3a86645edbe7672e8493ab2dbc85b2719b29434f6ffffcc3ad7f

build:
  noarch: python
  number: 0
  script: "touch requirements.txt && {{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base
    - bx-python >=0.8.10
    - guppy3 >=3
    - pandas >=0.25
    - psutil >=5.8.0
    - pysam >=0.16
    - RSeQC >=3
    - python

test:
  commands:
    - calculate-tin.py --help
    - merge-tin.py --help
    - plot-tin.py --help

about:
  home: The package home page
  license: GNU General Public License v3.0
  license_family: GPL3
  summary: "Given a set of BAM files and a gene annotation BED file, calculates the Transcript Integrity Number (TIN) for each transcript."

extra:
  recipe-maintainers:
    - fgypas
