{% set version = "1.54.0" %}
{% set name = "GSEABase" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4767797b8fb23c8726cf976ef7694817
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu95av2.db, GO.db, org.Hs.eg.db, Rgraphviz, ReportingTools, testthat, BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-annotate >=1.70.0,<1.71.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - r-base
    - r-xml
  run:
    - 'bioconductor-annotate >=1.70.0,<1.71.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - r-base
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Gene set enrichment data structures and methods'
  description: 'This package provides classes and methods to support Gene Set Enrichment Analysis (GSEA).'
extra:
  identifiers:
    - biotools:gseabase
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-gseabase
    path: recipes/bioconductor-gseabase
    version: 1.42.0

