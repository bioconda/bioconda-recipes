{% set name = "leehom" %}
{% set version = "1.2.14" %}

package:
  name: {{ name }}
  version: {{ version}}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 10508e161a436be4476a398869d8830deee0dbeeb0d191793021e62a24e838bf

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - libgab
    - htslib    
  run:
    - zlib
    - bamtools
    - libgab
    - htslib

test:
  imports:
    - make test

about:
  home: "https://grenaud.github.io/leeHom/"
  license: GPLv3
  summary: "Maximum-likelihood adapter trimming and removal"

extra:
  recipe-maintainers:
    - grenaud
