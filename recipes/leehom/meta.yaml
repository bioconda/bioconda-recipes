{% set name = "leehom" %}
{% set version = "1.2.16" %}

package:
  name: {{ name }}
  version: {{ version}}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: ba42b4b6666f618cf25019fc72b152a0f872400a1b4816a1d269239d27ee1304

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - libgab
    - htslib    
  run:
    - zlib
    - bamtools
    - libgab
    - htslib

test:
  commands:
    - test -f $PREFIX/bin/leeHom

about:
  home: "https://grenaud.github.io/leeHom/"
  license: GPLv3
  license_file: LICENSE
  summary: "Maximum-likelihood adapter trimming and removal"

extra:
  recipe-maintainers:
    - grenaud
