{% set name = "leehom" %}
{% set version = "1.2.12" %}

package:
  name: {{ name }}
  version: {{ version}}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 06d38b6683caea0a21595b3fdc28113290507314270bd025af72f1bb306a874a

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - libgab
    - htslib    
  run:
    - zlib
    - bamtools
    - libgab
    - htslib

test:
  imports:
    - make test

about:
  home: "https://grenaud.github.io/leeHom/"
  license: GPLv3
  summary: "Maximum-likelihood adapter trimming and removal"

extra:
  recipe-maintainers:
    - grenaud
