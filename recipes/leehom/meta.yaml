{% set name = "leehom" %}
{% set version = "1.2.15" %}

package:
  name: {{ name }}
  version: {{ version}}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 29a1aec5c10d7929057e47b576e6b0c1257594768bd43db214b9f12b87e76873

build:
  number: 3
  skip: true # [osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - libgab >=1.0.5
    - htslib    
  run:
    - zlib
    - bamtools
    - libgab >=1.0.5
    - htslib


test:
  commands:
    - test -f $PREFIX/bin/leeHom

about:
  home: "https://grenaud.github.io/leeHom/"
  license: GPLv3
  summary: "Maximum-likelihood adapter trimming and removal"

extra:
  recipe-maintainers:
    - grenaud
