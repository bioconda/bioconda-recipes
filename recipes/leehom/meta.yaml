{% set version = "1.2" %}

package:
  name: leehom
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/grenaud/leeHom/archive/{{ version }}.tar.gz
  sha256: 7256c82adbb93c4eff0a39dcb2d0f862601eebd44205bb7eec6fd47e5f82a8b7

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib

about:
  home: https://github.com/grenaud/leeHom
  license: GPLv3
  license_file: LICENSE 
  summary: leeHom is a program for the Bayesian reconstruction of ancient DNA (the binary is mergeTrimReadsBAM).

test:
  commands:
    - leeHom --help

