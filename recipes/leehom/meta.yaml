{% set name = "leehom" %}
{% set version = "1.2.10" %}

package:
  name: {{ name }}
  version: {{ version}}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 096ec1c6ae6d36cbf44f4c8e2f3ac386345b474d27568e039148c6fd7b0c33a2

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bamtools
    - libgab    
  run:
    - bamtools
    - libgab

test:
  imports:
    - make test

about:
  home: "https://grenaud.github.io/leeHom/"
  license: GPLv3
  summary: "Maximum-likelihood adapter trimming and removal"

extra:
  recipe-maintainers:
    - grenaud
