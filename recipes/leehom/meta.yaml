{% set name = "leehom" %}
{% set version = "1.2.11" %}

package:
  name: {{ name }}
  version: {{ version}}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: 1e8cf70872d8b2c3919d5a5248e96c21523365ee30397c630476a912f73d72ed

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bamtools
    - libgab
    - htslib    
  run:
    - zlib
    - bamtools
    - libgab
    - htslib

test:
  imports:
    - make test

about:
  home: "https://grenaud.github.io/leeHom/"
  license: GPLv3
  summary: "Maximum-likelihood adapter trimming and removal"

extra:
  recipe-maintainers:
    - grenaud
