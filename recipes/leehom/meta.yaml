{% set name = "leehom" %}
{% set version = "1.2.6" %}

package:
  name: {{ name }}
  version: {{ version}}

source:
  url: "https://github.com/grenaud/{{ name }}/archive/{{ version }}.tar.gz"
  sha256: a8d6031cdeac85df3ceea05b3e6c53736c00e0f1917a33718507f47714de0ccb
  folder: src

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bamtools
    - libgab    
  run:
    - bamtools
    - libgab

test:
  imports:
    - make test

about:
  home: "https://grenaud.github.io/leeHom/"
  license: GPLv3
  summary: "Maximum-likelihood adapter trimming and removal"

extra:
  recipe-maintainers:
    - grenaud
