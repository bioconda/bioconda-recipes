{% set version = "1.2" %}

package:
  name: leeHom
  version: {{ version }}

build:
  number: 12

source:
  url: https://github.com/grenaud/leeHom/archive/{{ version }}.tar.gz
  sha256: https://github.com/grenaud/leeHom/archive/1.2.tar.gz

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bamtools
    - zlib
  run:
    - bamtools
    - zlib

about:
  home: https://github.com/grenaud/leeHom
  license: GPLv3
  summary: leeHom is a program for the Bayesian reconstruction of ancient DNA (the binary is mergeTrimReadsBAM).

test:
  commands:
    - leeHom --help

