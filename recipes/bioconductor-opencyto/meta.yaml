{% set version = "1.20.0" %}
{% set name = "openCyto" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 888e354c9b7e7160a7a0bfa601a071c20e6a3e584b0055a4970046ef42ca85fc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowstats >=3.40.0,<3.42.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-clue
    - r-data.table
    - r-gtools
    - r-ks
    - r-lattice
    - r-mass
    - r-plyr
    - r-r.utils
    - r-rcolorbrewer
    - r-rcpp
    - r-rrcov
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowstats >=3.40.0,<3.42.0'
    - 'bioconductor-flowviz >=1.46.0,<1.48.0'
    - 'bioconductor-flowworkspace >=3.30.0,<3.32.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-ncdfflow >=2.28.0,<2.30.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-clue
    - r-data.table
    - r-gtools
    - r-ks
    - r-lattice
    - r-mass
    - r-plyr
    - r-r.utils
    - r-rcolorbrewer
    - r-rcpp
    - r-rrcov
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package is designed to facilitate the automated gating methods in sequential way to mimic the manual gating strategy.'
