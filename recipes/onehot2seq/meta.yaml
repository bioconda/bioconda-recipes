{% set name = "onehot2seq" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1c370f5c0afd4f6d4eef614cd13fdab230c676eb914605c07e2a21bbeae19573

build:
  noarch: python
  number: 1
  entry_points:
    - onehot2seq=onehot2seq.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - onehot2seq
  commands:
    - onehot2seq --help

about:
  home: "https://github.com/akikuno/onehot2seq"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Decode a one-hot numpy array to biological sequences"

extra:
  recipe-maintainers:
    - akikuno
