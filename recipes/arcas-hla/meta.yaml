{% set version = "0.5.1" %}

package:
  name: arcas-hla
  version: {{ version }}

source:
  url: https://github.com/RabadanLab/arcasHLA/archive/v{{ version }}.tar.gz
  sha256: 66f3ee927bd625b669b65f4ba479d4983cefc04ae0716ed58281fd0287a5d472

build:
  number: 0
  noarch: generic

requirements:
  run:
    - coreutils
    - bedtools >=2.27.1
    - biopython <=1.77
    - git
    - git-lfs
    - kallisto ==0.44.0
    - numpy
    - pandas
    - pigz
    - python >=3.6.1
    - samtools >=1.9
    - scipy ==1.1.0

test:
  commands:
    - arcasHLA --help

about:
  home: https://github.com/RabadanLab/arcasHLA
  license: GPL-3.0
  summary: high resolution HLA typing from RNA seq
  description: |
    arcasHLA performs high resolution genotyping for HLA class I and class II
    genes from RNA sequencing, supporting both paired and single-end samples.

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz474
