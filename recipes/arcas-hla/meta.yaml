{% set version = "0.2.5" %}

package:
  name: arcas-hla
  version: {{ version }}

source:
  url: https://github.com/RabadanLab/arcasHLA/archive/v{{ version }}.tar.gz
  sha256: 97c680c1734a0a01de7b27a27f5f918a6e1ade5e5f65f8fe87b4d71ea9296769

build:
  number: 0
  noarch: generic

requirements:
  run:
    - coreutils
    - bedtools >=2.27.1
    - biopython
    - git-lfs
    - kallisto >=0.44.0
    - numpy
    - pandas
    - pigz
    - python >=3.6.1
    - samtools >=1.9
    - scipy

test:
  commands:
    - arcasHLA --help

about:
  home: https://github.com/RabadanLab/arcasHLA
  license: GPL-3.0
  summary: high resolution HLA typing from RNA seq
  description: |
    arcasHLA performs high resolution genotyping for HLA class I and class II
    genes from RNA sequencing, supporting both paired and single-end samples.

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz474
