{% set version = "1.20.0" %}
{% set name = "AssessORFData" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0dd44e672021a9179762efe4959e8608
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-assessorfdata", max_pin="x.x") }}'
  noarch: generic
# Suggests: AssessORF, BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-decipher >=2.30.0,<2.31.0'
    - r-base
  run:
    - 'bioconductor-decipher >=2.30.0,<2.31.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Data and Files for the AssessORF Package'
  description: 'This package provides access to mapping and results objects generated by the AssessORF package, as well as the genome sequences for the strains corresponding to those objects.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

