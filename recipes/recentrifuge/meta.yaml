{% set name="recentrifuge" %}
{% set version="1.8.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/khyox/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: ee19bcef13fb1a6e2c5371e3c5f752e2feab2f3fcc523ed278bde8a421681e2e

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.78
    - numpy >=1.19.4
    - matplotlib-base >=3.3.3
    - openpyxl >=3.0.5
    - pandas >=1.1.5

test:
  commands:
    - rcf --version

about:
  home: https://github.com/khyox/recentrifuge
  license: 'GPLv3'
  license_file: LICENSE.txt
  summary: 'Robust comparative analysis and contamination removal for metagenomics'

extra:
  recipe-maintainers:
    - thanhleviet
  doi:
    - 10.1371/journal.pcbi.1006967
