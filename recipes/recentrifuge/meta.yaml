{% set name="recentrifuge" %}
{% set version="1.12.1" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/khyox/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 1fd413c0bb0ebe3525b7edc654ae25a8c3dfc2794f59ece4cadd2e30b3c49ca0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython 1.79
    - numpy >=1.19.5
    - matplotlib-base >=3.3.4
    - openpyxl >=3.1
    - pandas <2.0.0

test:
  commands:
    - rcf --version

about:
  home: https://github.com/khyox/recentrifuge
  license: 'AGPLv3'
  license_file: LICENSE.txt
  summary: 'Robust comparative analysis and contamination removal for metagenomics'

extra:
  recipe-maintainers:
    - thanhleviet
    - khyox
  doi:
    - 10.1371/journal.pcbi.1006967
