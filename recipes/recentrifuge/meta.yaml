{% set name="recentrifuge" %}
{% set version="1.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/khyox/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: a49dc14f5c191828e53d0c85f4dddd8496d8ca2827e617ecdbfbfb8b1c8e154c

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biopython >=1.70
    - xlrd >=0.9.0
    - numpy >1.15
    - matplotlib-base >3.0
    - openpyxl >2.5.0
    - pandas >=0.23.2

test:
  commands:
    - rcf --version

about:
  home: https://github.com/khyox/recentrifuge
  license: 'GPLv3'
  license_file: LICENSE.txt
  summary: 'Robust comparative analysis and contamination removal for metagenomics'

extra:
  recipe-maintainers:
    - thanhleviet
  doi:
    - 10.1371/journal.pcbi.1006967
