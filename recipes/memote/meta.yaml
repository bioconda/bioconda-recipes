{% set name = "memote" %}
{% set version = "0.14.0" %}
{% set sha256 = "07cdd89774c95ff2851c6e875957b8ce41461911afbbd6ba1eba5b8014f15378" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  entry_points:
    - memote = memote.suite.cli.runner:cli
  script:
    - {{ PYTHON }} -m pip install --no-deps -vv .
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage("memote", max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools >=40.6.0
    - versioneer-518
    - wheel
    - versioneer
    - pip
  run:
    - click
    - click-configfile
    - click-log
    - cobra
    - cookiecutter
    - depinfo <2
    - future
    - gitpython
    - goodtables
    - importlib_resources
    - jinja2
    - numpy
    - numpydoc
    - pandas
    - pylru
    - pytest
    - python >=3.8
    - requests
    - ruamel.yaml
    - six
    - sqlalchemy
    - statistics
    - sympy
    - travis-encrypt

test:
  imports:
    - memote
  commands:
    - pip check
    - memote --help
  requires:
    - pip

about:
  home: https://memote.readthedocs.io/
  summary: the genome-scale metabolic model test suite
  license: Apache-2.0
  license_file: LICENSE


extra:
  recipe-maintainers:
    - Midnighter
