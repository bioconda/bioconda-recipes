{% set version = "1.4.3" %}

package:
  name: varlociraptor
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/varlociraptor/varlociraptor/archive/v{{ version }}.tar.gz
  sha256: ba6d2e3a707f5abbcc1240455a9c50f0bb3671772c7c1283d2b12f6d16791681

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - gsl
    - openblas
    - libcblas
    - zlib
    - bzip2
    - xz
    - clangdev
    - blis
  run:
    - gsl
    - openblas
    - libcblas
    - zlib
    - bzip2
    - xz
    - blis

test:
  commands:
    - varlociraptor -h

about:
  home: https://varlociraptor.github.io
  license: GPLv3
  license_family: GPL
  summary: Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control.
