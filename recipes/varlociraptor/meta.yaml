{% set version = "1.4.2" %}

package:
  name: varlociraptor
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/varlociraptor/varlociraptor/archive/v{{ version }}.tar.gz
  sha256: f1208528a713703390e4d1bab62f428eea9a7f585dfd4f2a039389840337a1b6

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - gsl
    - openblas
    - libcblas
    - zlib
    - bzip2
    - xz
    - clangdev
    - blis
  run:
    - gsl
    - openblas
    - libcblas
    - zlib
    - bzip2
    - xz
    - blis

test:
  commands:
    - varlociraptor -h

about:
  home: https://varlociraptor.github.io
  license: GPLv3
  license_family: GPL
  summary: Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control.
