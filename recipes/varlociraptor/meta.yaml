{% set version = "8.4.7" %}

package:
  name: varlociraptor
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("varlociraptor", max_pin="x") }}

source:
  url: https://github.com/varlociraptor/varlociraptor/archive/v{{ version }}.tar.gz
  sha256: 508754faa9d4afc6b75890a76fbdf59713b17217305b6bc65f177c23f0626a8b

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - rust >=1.54
    - pkg-config
    - make
    - cmake
  host:
    - gsl
    - libcblas
    - openssl
    - zlib
    - bzip2
    - xz
    - clangdev
    - blis
  run:
    - blis

test:
  commands:
    - varlociraptor -h

about:
  home: https://varlociraptor.github.io
  license: GPLv3
  license_family: GPL
  summary: Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control.

extra:
  additional-platforms:
    - linux-aarch64
