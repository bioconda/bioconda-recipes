{% set version = "1.6.3" %}

package:
  name: varlociraptor
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/varlociraptor/varlociraptor/archive/v{{ version }}.tar.gz
  sha256: e6fecaeeec1b35629a202cfc510cf787f7643b61405bc2a8ed6b35abed4b6fd9

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - gsl
    - openssl
    - openblas
    - libcblas
    - zlib
    - bzip2
    - xz
    - clangdev
    - blis
  run:
    - gsl
    - openssl
    - openblas
    - libcblas
    - zlib
    - bzip2
    - xz
    - blis

test:
  commands:
    - varlociraptor -h

about:
  home: https://varlociraptor.github.io
  license: GPLv3
  license_family: GPL
  summary: Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control.
