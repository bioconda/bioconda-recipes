{% set version = "1.1.0" %}

package:
  name: varlociraptor
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/varlociraptor/varlociraptor/archive/varlociraptor-{{ version }}.tar.gz
  sha256: 1c3fad1d360d5055ee8bfcbc3668d7429aebda0a3937cec037ab39503e036550

requirements:
  build:
    - rust >=1.30
    - clangdev
    - {{ compiler('c') }}  # [not osx]
    - {{ compiler('cxx') }}  # [not osx]
    - clang_osx-64 # [osx]
    - clangxx_osx-64 # [osx]
    - pkg-config  # [osx]
  host:
    - gsl
    - openblas
    - zlib
    - bzip2
    - xz
    - clangdev
  run:
    - gsl
    - openblas
    - zlib
    - bzip2
    - xz

test:
  commands:
    - varlociraptor -h

about:
  home: https://varlociraptor.github.io
  license: GPLv3
  license_family: GPL
  summary: Flexible, uncertainty-aware variant calling with parameter free filtration via FDR control.
