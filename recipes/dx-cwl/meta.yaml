{% set version="0.1.0a20171221" %}
{% set revision="1f18621" %}
package:
  name: dx-cwl
  version: {{ version }}

source:
  fn: dx-cwl-{{ version }}.tar.gz
  url: https://github.com/dnanexus/dx-cwl/archive/{{ revision }}.tar.gz
  md5: b726f7c621cc51ca3d59c0b6127b1652

build:
  number: 0
  skip: true # [not py27]

requirements:
  build:
    - python

  run:
    - python
    - cwltool
    - dxpy
    - pyyaml

test:
  commands:
    - dx-cwl -h
    - dx-cwl compile-workflow -h
    - dx-cwl run-workflow -h

about:
  home: https://github.com/dnanexus/dx-cwl
  license: "Apache v2.0"
  summary: 'Import and run CWL workflows on DNAnexus'
