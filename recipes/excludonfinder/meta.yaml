{% set name = "excludonfinder" %}
{% set version = "0.1.1" %}  # Incrementamos la versiÃ³n

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Alvarosmb/ExcludonFinder/archive/v{{ version }}.tar.gz
  sha256: cc0a4a3c23d99c473563113e693f00511e1f9fc5a77dec2826ee956b32c323e1

build:
  number: 0
  noarch: generic
  script:
    - mkdir -p $PREFIX/bin
    - mkdir -p $PREFIX/share/${PKG_NAME}/scripts  # Creamos un directorio para los scripts
    - cp scripts/ExcludonFinder.sh $PREFIX/bin/
    - cp scripts/TUs_annotation.R $PREFIX/share/${PKG_NAME}/scripts/
    - cp scripts/main.sh $PREFIX/share/${PKG_NAME}/scripts/
    - chmod +x $PREFIX/bin/ExcludonFinder.sh
    - chmod +x $PREFIX/share/${PKG_NAME}/scripts/*.{sh,R}

requirements:
  run:
    - r-base >=4.1
    - bwa-mem2 >=2.2.1
    - minimap2 >=2.24
    - samtools >=1.15
    - subread >=2.0.1
    - r-dplyr >=1.0.7
    - r-foreach >=1.5.2
    - r-doparallel >=1.0.17
    - r-data.table >=1.14
    - r-biocmanager >=1.30.19
    - bioconductor-rtracklayer >=1.54.0

test:
  commands:
    - ExcludonFinder.sh --help

about:
  home: https://github.com/Alvarosmb/ExcludonFinder
  license: MIT
  summary: A tool for identifying and analyzing excludons in genomic data using RNA-seq data
