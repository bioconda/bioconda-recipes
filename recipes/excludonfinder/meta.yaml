{% set name = "excludonfinder" %}
{% set version = "0.1.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Alvarosmb/ExcludonFinder/archive/v{{ version }}.tar.gz
  sha256: 365d3a6619c5437552605e2a978816604d353329cf40b973934fe025c7adb834 

build:
  number: 3
  noarch: generic
  run_exports:
    - {{ pin_subpackage('excludonfinder', max_pin="x.x") }}
  script:
    - mkdir -p $PREFIX/bin
    - mkdir -p $PREFIX/share/${PKG_NAME}/scripts
    # Copy scripts to share directory
    - cp -rf scripts/TUs_annotation.R $PREFIX/share/${PKG_NAME}/scripts/
    - cp -rf scripts/main.sh $PREFIX/share/${PKG_NAME}/scripts/
    # Create wrapper script with correct path handling
    - echo '#!/bin/bash' > $PREFIX/bin/ExcludonFinder
    - echo 'export SCRIPTS_PATH="$CONDA_PREFIX/share/excludonfinder/scripts"' >> $PREFIX/bin/ExcludonFinder
    - echo 'source "$SCRIPTS_PATH/main.sh" "$@"' >> $PREFIX/bin/ExcludonFinder
    - chmod +x $PREFIX/bin/ExcludonFinder
    - chmod +x $PREFIX/share/${PKG_NAME}/scripts/*.{sh,R}

requirements:
  run:
    - r-base >=4.1
    - bwa-mem2 >=2.2.1
    - minimap2 >=2.24
    - samtools >=1.15
    - subread >=2.0.1
    - r-dplyr >=1.0.7
    - r-foreach >=1.5.2
    - r-doparallel >=1.0.17
    - r-data.table >=1.14
    - r-biocmanager >=1.30.19
    - bioconductor-rtracklayer >=1.54.0

test:
  commands:
    - ExcludonFinder --help

about:
  home: https://github.com/Alvarosmb/ExcludonFinder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool for identifying and analyzing excludons in genomic data using RNA-seq data."
  dev_url: https://github.com/Alvarosmb/ExcludonFinder
