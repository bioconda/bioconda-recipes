{% set name = "excludonfinder" %}
{% set version = "0.1.7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/Alvarosmb/ExcludonFinder/archive/v{{ version }}.tar.gz
  sha256: 93963dbce1a3b4d1a190185ca5ecdbe2d64a2dcd5f41715523f52b9312489274

build:
  number: 0
  noarch: generic
  script:
    - mkdir -p $PREFIX/bin
    - mkdir -p ${PREFIX}/share/${PKG_NAME}/scripts
    - install -v -m 0755 scripts/*.R ${PREFIX}/share/${PKG_NAME}/scripts
    - install -v -m 0755 scripts/main.sh ${PREFIX}/bin/ExcludonFinder
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  run:
    - r-base >=4.1
    - bwa-mem2 >=2.2.1
    - minimap2 >=2.24
    - samtools >=1.15
    - subread >=2.0.1
    - r-dplyr >=1.0.7
    - r-foreach >=1.5.2
    - r-doparallel >=1.0.17
    - r-data.table >=1.14
    - r-biocmanager >=1.30.19
    - bioconductor-rtracklayer >=1.54.0

test:
  commands:
    - test -x ${PREFIX}/bin/ExcludonFinder

about:
  home: "https://github.com/Alvarosmb/ExcludonFinder"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool for identifying and analyzing excludons in genomic data using RNA-seq data."
  dev_url: "https://github.com/Alvarosmb/ExcludonFinder"
