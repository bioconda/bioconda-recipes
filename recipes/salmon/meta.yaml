{% set version="1.2.1" %}

package:
  name: salmon
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/salmon/archive/v{{ version }}.tar.gz
  sha256: 10a58a22cb5b3924df3bf78be9cb4b83dce4f6a61e4c6a6e37f3a56ab8ac166f

requirements:
  build:
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp
    - icu 
    - zlib
    - bzip2
    - unzip
    - jemalloc >=5.1.0
    - tbb-devel
  run:
    - tbb

test:
  source_files:
    - sample_data.tgz
  commands:
    - salmon --help
    - tar xzf sample_data.tgz
    - salmon index -t sample_data/transcripts.fa -i salmon_index
    - salmon quant -i salmon_index -l IU -1 sample_data/reads_1.fastq -2 sample_data/reads_2.fastq -o sample_sa_quant -p 4
    - salmon quant -t sample_data/transcripts.fa -l IU -a sample_data/sample_alignments.bam -o sample_aln_quant -p 4

about:
  home: https://github.com/COMBINE-lab/salmon
  license: GPLv3
  license_file: LICENSE
  summary: Highly-accurate & wicked fast transcript-level quantification from RNA-seq reads using selective alignment

extra:
  recipe-maintainers:
    - rob-p
    - k3yavi
  identifiers:
    - biotools:salmon
    - doi:10.1038/nmeth.4197
