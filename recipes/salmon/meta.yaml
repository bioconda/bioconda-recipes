{% set version="0.14.2" %}

package:
  name: salmon
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/salmon/archive/v{{ version }}.tar.gz
  sha256: 4ac0c879ca78b063044df765f5dee108954fe1098f10403eb9c5fb8c4c2b2041

requirements:
  build:
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp
    - icu 
    - zlib
    - bzip2
    - unzip
    - jemalloc >=5.1.0
    - tbb-devel
  run:
    - tbb

test:
  commands:
    - salmon --help

about:
  home: https://github.com/COMBINE-lab/salmon
  license: GPLv3
  license_file: LICENSE
  summary: Highly-accurate & wicked fast transcript-level quantification from RNA-seq reads using lightweight alignments

extra:
  recipe-maintainers:
    - rob-p
    - k3yavi
  identifiers:
    - biotools:salmon
    - doi:10.1038/nmeth.4197
