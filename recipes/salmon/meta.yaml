{% set version="1.8.0" %}

package:
  name: salmon
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/salmon/archive/v{{ version }}.tar.gz
  sha256: 1973c13d3c984cfbcdcddacee19b6ffeb2a27bece4a6bb2ed24fb11f689244ef

# to make testing the OSX build 
# faster
build:
  skip: True  # [linux]
  
requirements:
  build:
    - autoconf
    - cmake
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp
    - icu 
    - zlib
    - bzip2
    - unzip
    - jemalloc >=5.1.0
    - tbb-devel >=2021.4.0
  run:
    - boost-cpp
    - tbb >=2021.4.0

test:
  source_files:
    - sample_data.tgz
  commands:
    - salmon --help

about:
  home: https://github.com/COMBINE-lab/salmon
  license: GPLv3
  license_file: LICENSE
  summary: Highly-accurate & wicked fast transcript-level quantification from RNA-seq reads using selective alignment

extra:
  recipe-maintainers:
    - rob-p
    - k3yavi
  identifiers:
    - biotools:salmon
    - usegalaxy-eu:salmon
    - usegalaxy-eu:alevin
    - doi:10.1038/nmeth.4197
