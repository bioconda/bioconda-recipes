{% set version="0.14.1" %}

package:
  name: salmon
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/COMBINE-lab/salmon/archive/v{{ version }}.tar.gz
  sha256: 05289170e69b5f291a8403b40d6b9bff54cc38825e9f721c210192b51a19273e
  patches:
    - patch

requirements:
  build:
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp
    - icu 
    - zlib
    - bzip2
    - unzip
    - jemalloc >=5.1.0
    - tbb-devel
  run:
    - boost-cpp
    - icu 
    - jemalloc >=5.1.0
    - tbb
    - zlib
    - bzip2

test:
  commands:
    - salmon --help

about:
  home: https://github.com/COMBINE-lab/salmon
  license: GPLv3
  summary: Highly-accurate & wicked fast transcript-level quantification from RNA-seq reads using lightweight alignments

extra:
  recipe-maintainers:
    - rob-p
    - k3yavi
