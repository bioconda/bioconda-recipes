{% set version="0.10.0" %}
{% set gxx_version = "7.2.0" %}
{% set llvm_version = "4.0.1" %}

build:
  number: 1
  # OSX failing due to libary issues even though shipping with Salmon binary
  # dyld: Library not loaded: /usr/local/opt/tbb/lib/libtbbmalloc_proxy.dylib
  # https://travis-ci.org/bioconda/bioconda-recipes/jobs/211785820#L295
  #skip: true # [osx]

about:
    home: https://github.com/COMBINE-lab/salmon
    license: GPLv3
    summary: Highly-accurate & wicked fast transcript-level quantification from RNA-seq reads using lightweight alignments

package:
    name: salmon
    version: {{ version }}

source:
  fn: Salmon-{{ version }}_src.tar.gz 
  url: https://github.com/COMBINE-lab/salmon/archive/v{{ version }}.tar.gz
  md5: e384f6ef97b0a67648265fe8f7b030be

requirements:
  build:
    - llvm # [osx]
    - clangdev =={{ llvm_version }}  # [osx]
    - libcxx =={{ llvm_version }}  # [osx]
    - gcc_linux-64 {{ gxx_version }} # [linux]
    - gxx_linux-64 {{ gxx_version }} # [linux]
    - autoconf 2.69 pl5.*
    - boost {{CONDA_BOOST}}*
#    - icu 58.*
    - cmake
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{CONDA_BZIP2}}*
    - unzip
    - jemalloc ==4.5.0
    - tbb
  run:
    - libgcc >={{ gxx_version }}  # [linux]
    - libcxx >={{ clang_version }} # [osx]
    - boost {{CONDA_BOOST}}*
#    - icu 58.*
    - jemalloc ==4.5.0
    - tbb
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{CONDA_BZIP2}}*

test:
  commands:
    - salmon --help
