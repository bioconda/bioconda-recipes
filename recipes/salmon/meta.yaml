{% set version="1.6.0" %}

package:
  name: salmon
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/COMBINE-lab/salmon/archive/v{{ version }}.tar.gz
  sha256: 6f75b6d13812e8ac2c27e2581e97632a0c59577ff0ed5f8ab7d4f7a9cb3f4cc1

requirements:
  build:
    - autoconf
    - cmake
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - boost-cpp
    - icu 
    - zlib
    - bzip2
    - unzip
    - jemalloc >=5.1.0
    - tbb-devel
  run:
    - boost-cpp
    - tbb

test:
  source_files:
    - sample_data.tgz
  commands:
    - salmon --help

about:
  home: https://github.com/COMBINE-lab/salmon
  license: GPLv3
  license_file: LICENSE
  summary: Highly-accurate & wicked fast transcript-level quantification from RNA-seq reads using selective alignment

extra:
  recipe-maintainers:
    - rob-p
    - k3yavi
  identifiers:
    - biotools:salmon
    - usegalaxy-eu:salmon
    - usegalaxy-eu:alevin
    - doi:10.1038/nmeth.4197
