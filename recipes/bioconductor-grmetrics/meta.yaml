{% set version = "1.8.0" %}
{% set name = "GRmetrics" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 19027a5b699b5aa21a2e1658eddb4d6792f0f9af12825a48b0c533d832cb2afe
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-drc
    - r-ggplot2
    - r-plotly
  run:
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-drc
    - r-ggplot2
    - r-plotly
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Functions for calculating and visualizing growth-rate inhibition (GR) metrics.'
extra:
  identifiers:
    - biotools:grmetrics
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-grmetrics
    path: recipes/bioconductor-grmetrics
    version: 1.6.1
