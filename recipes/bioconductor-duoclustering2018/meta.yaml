{% set version = "1.2.0" %}
{% set name = "DuoClustering2018" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 49e45aac011f59a54755d13f314949c3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, iSEE, scater, SingleCellExperiment, SummarizedExperiment, plyr
requirements:
  host:
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-magrittr
    - r-mclust
    - r-purrr
    - r-reshape2
    - r-tidyr
    - r-viridis
  run:
    - 'bioconductor-experimenthub >=1.10.0,<1.11.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-magrittr
    - r-mclust
    - r-purrr
    - r-reshape2
    - r-tidyr
    - r-viridis
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Preprocessed experimental and simulated scRNA-seq data sets used for evaluation of clustering methods for scRNA-seq data in Du√≤ et al (2018). Also contains results from applying several clustering methods to each of the data sets, and functions for plotting method performance.'

