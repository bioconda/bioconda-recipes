{% set version = "1.0.0" %}
{% set name = "DuoClustering2018" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 717e9102f6c796b1d4fb567bf024e8660fdc2a3983464df2a5b871fd7f061f2d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-magrittr
    - r-mclust
    - r-purrr
    - r-reshape2
    - r-tidyr
    - r-viridis
  run:
    - 'bioconductor-experimenthub >=1.8.0,<1.10.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-magrittr
    - r-mclust
    - r-purrr
    - r-reshape2
    - r-tidyr
    - r-viridis
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Preprocessed experimental and simulated scRNA-seq data sets used for evaluation of clustering methods for scRNA-seq data in Du√≤ et al (2018). Also contains results from applying several clustering methods to each of the data sets, and functions for plotting method performance.'
