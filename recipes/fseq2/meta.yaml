{% set name = "fseq2" %}
{% set version = "2.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3b079d22407c3b976aef4b93ee2ce8db70be06abeceb2561802645c1d486d92e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - h5py
    - kdepy
    - matplotlib-base
    - numpy >=1.15.4
    - pandas >=0.24.0
    - pip
    - pybedtools
    - pybigwig
    - python >=3.6
    - scipy >=1.1.0
    - statsmodels
    - pytest-runner
  run:
    - h5py
    - kdepy
    - matplotlib-base
    - numpy >=1.15.4
    - pandas >=0.24.0
    - pybedtools
    - pybigwig
    - python >=3.6
    - scipy >=1.1.0
    - statsmodels
    - pytest-runner

test:
  imports:
    - fseq2
    - fseq2.idr_2_0_3
  requires:
    - pytest >=3

about:
  home: https://github.com/Boyle-Lab/F-Seq2
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: 
  summary: A feature density estimator for high-throughput sequence tags.
  doc_url: https://github.com/Boyle-Lab/F-Seq2/blob/master/README.md

extra:
  recipe-maintainers:
    - nsamzhao
  channels:
    - dmentipl
