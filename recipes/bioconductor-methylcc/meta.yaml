{% set version = "1.4.0" %}
{% set name = "methylCC" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1d9d48426be88ef5908029395f4ad022
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat (>= 2.1.0), BiocGenerics, BiocStyle, tidyr, ggplot2
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-bsseq >=1.26.0,<1.27.0'
    - 'bioconductor-bumphunter >=1.32.0,<1.33.0'
    - 'bioconductor-flowsorted.blood.450k >=1.28.0,<1.29.0'
    - 'bioconductor-genefilter >=1.72.0,<1.73.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-minfi >=1.36.0,<1.37.0'
    - 'bioconductor-plyranges >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-dplyr
    - r-magrittr
    - r-quadprog
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-bsseq >=1.26.0,<1.27.0'
    - 'bioconductor-bumphunter >=1.32.0,<1.33.0'
    - 'bioconductor-flowsorted.blood.450k >=1.28.0,<1.29.0'
    - 'bioconductor-genefilter >=1.72.0,<1.73.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-minfi >=1.36.0,<1.37.0'
    - 'bioconductor-plyranges >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - r-base
    - r-dplyr
    - r-magrittr
    - r-quadprog
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'CC BY 4.0'
  summary: 'Estimate the cell composition of whole blood in DNA methylation samples'
  description: 'A tool to estimate the cell composition of DNA methylation whole blood sample measured on any platform technology (microarray and sequencing).'

