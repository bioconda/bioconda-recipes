{% set version = "1.24.1" %}
{% set name = "methylCC" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 820a3b0f0ea3cf26a769138dcf8e76ed

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-methylcc", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, knitr, testthat (>= 2.1.0), BiocGenerics, BiocStyle, tidyr, ggplot2
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-flowsorted.blood.450k >=1.48.0,<1.49.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-quadprog
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-bumphunter >=1.52.0,<1.53.0
    - bioconductor-flowsorted.blood.450k >=1.48.0,<1.49.0
    - bioconductor-genefilter >=1.92.0,<1.93.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
    - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-dplyr
    - r-magrittr
    - r-quadprog

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Estimate the cell composition of whole blood in DNA methylation samples
  description: A tool to estimate the cell composition of DNA methylation whole blood sample measured on any platform technology (microarray and sequencing).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

