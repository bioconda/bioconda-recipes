{% set name = "msaconverter" %}
{% set version = "0.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "77a475e25e3cc56320a117cdee3bb0d0316ed6cf46e682cd1e448557d6be6a31"

build:
  number: 0
  entry_points:
    - msaconverter=msaconverter.msaconverter:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - biopython >=1.54
    - pip
    - python
  run:
    - biopython >=1.54
    - python

test:
  imports:
    - msaconverter
  commands:
    - msaconverter --help

about:
  home: "https://github.com/linzhi2013/msaconverter"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: "GPL3"
  license_file: "LICENSE"
  summary: "To convert multiple alignment sequences (msa) to different formats"
  doc_url: ""
  dev_url: ""

extra:
  recipe-maintainers:
    - linzhi2013
