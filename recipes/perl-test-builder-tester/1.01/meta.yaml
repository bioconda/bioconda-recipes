{% set name = "perl-test-builder-tester" %}
{% set version = "1.01" %}
{% set sha256 = "62bc416ccb3f01c3911d9744d6c865d9fa4d008bd47dbecc2adde5c3892ce868" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Test-Builder-Tester-1.01.tar.gz
  url: https://cpan.metacpan.org/authors/id/M/MA/MARKF/Test-Builder-Tester-1.01.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    #- perl-test-builder

  run:
    - perl
    #- perl-test-builder

test:
  # Perl 'use' tests
  commands:
    - perl -e "use Test::Builder::Tester"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Test::Builder::Tester
  license: unknown
  summary: 'test testsuites that have been built with Test::Builder'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
