{% set name = "SpaGRN" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url:  https://www.bgiocean.com/SpaGRN/SpaGRN.v1.1.0.tar.gz
  sha256: 552bd766dc6199fb6321e26d024441e425112a17417ae20bbb4ed1a6a257e75d

build:
  noarch : python
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."
  run_exports:
    - {{ pin_subpackage('spagrn', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8, <3.9
    - pip
    - pandas <2.0.0, >=1.3.4
    - anndata
    - scanpy
    - seaborn
    - matplotlib-base
    - scipy
    - numpy >=1.22, <1.25
    - dask
    - scikit-learn
  run:
    - python >=3.8, <3.9
    - pandas <2.0.0, >=1.3.4
    - anndata
    - scanpy
    - seaborn
    - matplotlib-base
    - scipy
    - numpy >=1.22, <1.25
    - dask
    - scikit-learn
test:
    imports:
      - spagrn

about:
  home: https://github.com/BGI-Qingdao/SpaGRN
  license: GPL-3.0-or-later
  license_family: GPL3
  summary: A comprehensive tool to infer TF-centered, spatial gene regulatory networks for the spatially resolved transcriptomics (SRT) data.

extra:
  recipe-maintainers:
    - Yao Li; Lidong Guo

