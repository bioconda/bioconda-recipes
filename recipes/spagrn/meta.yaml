{% set name = "SpaGRN" %}
{% set version = "1.0.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url:  https://www.bgiocean.com/SpaGRN/SpaGRN.tar.gz
  sha256: 9d90dc296ea6d703facef703531ecd068e0cbf7670eee106db1e0c2b430f01f7

build:
  noarch : python
  number: 0
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed ."

requirements:
  host:
    - python >=3.8, <3.11
    - pip
    - pandas <2.0.0, >=1.3.4
    - anndata
    - scanpy
    - seaborn
    - matplotlib-base
    - scipy
    - numpy
    - dask
    - scikit-learn
  run:
    - python >=3.8, <3.11
    - pandas <2.0.0, >=1.3.4
    - anndata
    - scanpy
    - seaborn
    - matplotlib-base
    - scipy
    - numpy
    - dask
    - scikit-learn
test:
    imports:
      - spagrn

about:
  home: https://github.com/BGI-Qingdao/SpaGRN
  license: GNU General Public License v3.0
  license_family: GPL3
  summary: A comprehensive tool to infer TF-centered, spatial gene regulatory networks for the spatially resolved transcriptomics (SRT) data.

extra:
  recipe-maintainers:
    - Yao Li; Lidong Guo

