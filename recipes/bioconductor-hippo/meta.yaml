{% set version = "1.2.0" %}
{% set name = "HIPPO" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4b9a1ed76c5695123a213fc25405813a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-irlba
    - r-magrittr
    - r-matrix
    - r-reshape2
    - r-rlang
    - r-rtsne
    - r-umap
  run:
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-irlba
    - r-magrittr
    - r-matrix
    - r-reshape2
    - r-rlang
    - r-rtsne
    - r-umap
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'Heterogeneity-Induced Pre-Processing tOol'
  description: 'For scRNA-seq data, it selects features and clusters the cells simultaneously for single-cell UMI data. It has a novel feature selection method using the zero inflation instead of gene variance, and computationally faster than other existing methods since it only relies on PCA+Kmeans rather than graph-clustering or consensus clustering.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

