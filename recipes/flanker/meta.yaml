{% set version = "0.1.4" %}
{% set sha256 = "7a7f0b29251409b39080e0b8e04c4fb8b950668d0ffb5e1b424c7e0fa27a8d9a" %}

package:
  name: flanker
  version: {{ version }}

source:
  url: https://github.com/wtmatlock/flanker/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - flanker = flanker.flanker:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python>=3.6
    - pip

  run:
    - python>=3.6
    - pandas>=1.2
    - biopython>=1.78
    - abricate>=1.0.1
    - mash>=2.2.2
    - networkx>=2.5

test:
  imports:
    - flanker

  commands:
    - flanker --help

about:
  home: https://github.com/wtmatlock/flanker
  summary: 'Gene-flank analysis tool'
  license: MIT

extra:
  recipe-maintainers:
    - bede
    - wtmatlock
    - samlipworth
