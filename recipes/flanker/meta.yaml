{% set version = "0.1.5" %}
{% set sha256 = "9b6a9b30113eaa994575b70300aeef02259af492830d6768899da2d6c86c7c95" %}

package:
  name: flanker
  version: {{ version }}

source:
  url: https://github.com/wtmatlock/flanker/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - flanker = flanker.flanker:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python>=3.6
    - pip

  run:
    - python>=3.6
    - pandas>=1.2
    - biopython>=1.78
    - abricate>=1.0.1
    - mash>=2.2.2
    - networkx>=2.5
    - Levenshtein==0.12.2

test:
  imports:
    - flanker

  commands:
    - flanker --help

about:
  home: https://github.com/wtmatlock/flanker
  summary: 'Gene-flank analysis tool'
  license: MIT

extra:
  recipe-maintainers:
    - bede
    - wtmatlock
    - samlipworth
