{% set version = '1.0.1' %}

package:
  name: r-sccore
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/sccore_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/sccore/sccore_{{ version }}.tar.gz
  sha256: 75220c8309b41598ebc12235e6d16ab8e08a231d86cc2d63e6729c2b99074c6b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppprogress
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-irlba
    - r-magrittr
    - r-proc
    - r-pbmcapply
    - r-rlang
    - r-scales
    - r-tibble
    - r-uwot
    - r-withr

  run:
    - r-base
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppprogress
    - r-dplyr
    - r-ggplot2
    - r-ggrepel
    - r-igraph
    - r-irlba
    - r-magrittr
    - r-proc
    - r-pbmcapply
    - r-rlang
    - r-scales
    - r-tibble
    - r-uwot
    - r-withr

test:
  commands:
    - $R -e "library('sccore')"

about:
  home: https://github.com/kharchenkolab/sccore
  license: GPL-3
  summary: Core utilities for single-cell RNA-seq data analysis. Contained within are utility
    functions for working with differential expression (DE) matrices and count matrices,
    a collection of functions for manipulating and plotting data via 'ggplot2', and
    functions to work with cell graphs and cell embeddings. Graph-based methods include
    embedding kNN cell graphs into a UMAP <doi:10.21105/joss.00861>, collapsing vertices
    of each cluster in the graph, and propagating graph labels.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

