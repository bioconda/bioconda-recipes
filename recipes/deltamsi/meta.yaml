{% set version="1.0.0" %}
package:
  name: deltamsi
  version:  {{ version }}

source:
  url: https://github.com/RADar-AZDelta/DeltaMSI/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a1535f7c83fe144ae4d8ff650f0520ce57941838aae776e1f177f298ee82bea9

build:
  number: 0
  entry_points:
    - deltamsi = src.app:main

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - pandas
    - pysam >=0.15.3
    - scipy
    - scikit-learn
    - numpy >=1.21.2
    - matplotlib
    - seaborn
    - tqdm
    - openpyxl

test:
  imports:
    - deltamsi
  commands:
    - deltamsi --help
    - deltamsi train --help
    - deltamsi predict --help

about:
  home: https://github.com/RADar-AZDelta/DeltaMSI
  license: GNU General Public License v3.0
  summary: 'DeltaMSI: artificial intelligence-based modeling of microsatellite instability scoring on next-generation sequencing data'
