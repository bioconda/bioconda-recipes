{% set version = "1.0.1" %}
{% set sha256 = "ba41e8341cf5d1c7c1837711af8094cfbfdba4df90194c7bde32a94abf63d8c6" %}

package:
  name: gecko
  version: {{ version }}

source:
  url: https://github.com/otorreno/gecko/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
  run:

test:
  commands:
    - workflow.sh 2> /dev/null

about:
  home: https://github.com/otorreno/gecko
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A pairwise genome comparison software for the detection of High-scoring Segment Pairs

extra:
  identifiers:
    - doi:10.1186/s12859-015-0679-9

