{% set version = "1.0" %}
{% set sha256 = "5c6f7cf94a351a631d7cc996a9abe55728fbcc8ead2caa63478e2b6f38af579d" %}

package:
  name: gecko
  version: {{ version }}

source:
  url: https://github.com/otorreno/gecko/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
  run:

test:
  commands:
    - workflow.sh 2>&1 > /dev/null

about:
  home: https://github.com/otorreno/gecko
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A pairwise genome comparison software for the detection of High-scoring Segment Pairs

extra:
  identifiers:
    - doi:10.1186/s12859-015-0679-9

