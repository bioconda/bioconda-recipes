package:
  name: gecko
  version: {{ version }}

source:
  url: https://github.com/otorreno/gecko/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
  run:

test:
