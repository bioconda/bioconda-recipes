{% set version = "1.0.3" %}
{% set sha256 = "d05d6d709e9e37dc9f5a2a53056664229337538f39e5825fb3974cc6844946a9" %}

package:
  name: gecko
  version: {{ version }}

source:
  url: https://github.com/otorreno/gecko/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - make 
  host:
  run:

test:
  commands:
    - workflow.sh --help

about:
  home: https://github.com/otorreno/gecko
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A pairwise genome comparison software for the detection of High-scoring Segment Pairs

extra:
  identifiers:
    - doi:10.1186/s12859-015-0679-9

