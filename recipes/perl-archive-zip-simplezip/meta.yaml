{% set name = "perl-archive-zip-simplezip" %}
{% set version = "1.000" %}
{% set sha256 = "b5d1ffa83d770897f1fd23a4d8d29889018ea6892df0d05296c46afc44e72580" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PM/PMQS/Archive-Zip-SimpleZip-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-io-compress
    - perl-perl-ostype
  run:
    - perl
    - perl-io-compress
    - perl-perl-ostype

test:
  imports:
    - Archive::Zip::SimpleZip
    - Archive::Zip::SimpleUnzip

about:
  home: http://metacpan.org/pod/Archive::Zip::SimpleZip
  license: perl_5
  summary: Provides a simplied OO interface to ZIP archive files
