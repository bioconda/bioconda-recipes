{% set name = "mixcr" %}
{% set version = "3.0.13" %}
{% set md5 = "352499f6a4f1bf38133c354b9402af7f" %}

package:
    name: {{ name|lower }}
    version: {{ version }}
    
source:
    md5: {{ md5 }}
    url: https://github.com/milaboratory/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.zip

build:
    number: 1

requirements:
    run:
        - openjdk

test:
    commands:
        - mixcr help > /dev/null

about:
    home: https://github.com/milaboratory/mixcr
    licence: https://raw.githubusercontent.com/milaboratory/mixcr/develop/LICENSE
    summary: MiXCR is a universal software for fast and accurate analysis of raw T- or B- cell receptor repertoire sequencing data.
