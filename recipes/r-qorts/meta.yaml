{% set name = "r-qorts" %}
{% set version = "1.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/hartleys/QoRTs/archive/v{{ version }}.tar.gz
  sha256: 51095994e1bd8fe5403d27eada8ceca97be0cecbee8eed802b6dc3fc6ce372af

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base >=3.0.2
  run:
    - r-base >=3.0.2

test:
  commands:
    - $R -e "library('QoRTs')"

about:
  home: https://github.com/hartleys/QoRTs
  license: Public Domain
  summary: |
    The QoRTs software package is a fast, efficient, and portable multifunction
    toolkit designed to assist in the analysis, quality control, and data
    management of RNA-Seq datasets.

extra:
  notes: |
    This package is a requirement of the main QoRTs package; "qorts".
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - raivivek
