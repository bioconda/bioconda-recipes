{% set name="trycycler" %}
{% set version="0.5.5" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/rrwick/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0ad99883be0dc43a5e848e42fbc41be6fb806dc514bbc168cb6b8cd933df0e05

requirements:
  host:
    - python >=3.6,<3.11
    - pip
  run:
    - python >=3.6,<3.11
    - python-edlib
    - scipy
    - numpy
    - pillow
    - miniasm
    - minimap2
    - mash
    - muscle <4
    - r-base
    - r-ape
    - r-phangorn

test:
  commands:
    - trycycler --version

about:
  home: https://github.com/rrwick/Trycycler
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Trycycler is a tool for generating consensus long-read assemblies for bacterial genomes'

extra:
  recipe-maintainers:
    - thanhleviet
    - galladoalba
