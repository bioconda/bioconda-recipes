{% set name = "trycycler" %}
{% set version = "0.5.6" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir --use-pep517 . -vvv
  entry_points:
    - trycycler = trycycler.__main__:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

source:
  url: https://github.com/rrwick/Trycycler/archive/v{{ version }}.tar.gz
  sha256: c8f1c4a3b6e324fd93b2f441e94483b03f3bdc595bc6ab5303ee7932b21eb1aa

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - python-edlib
    - setuptools
    - scipy
    - numpy
    - pillow
    - miniasm
    - minimap2
    - mash
    - muscle <4
    - r-base
    - r-ape
    - r-phangorn

test:
  commands:
    - trycycler --version
    - trycycler subsample --help
    - trycycler cluster --help
    - trycycler dotplot --help
    - trycycler reconcile --help
    - trycycler msa --help
    - trycycler partition --help
    - trycycler consensus --help

about:
  home: "https://github.com/rrwick/Trycycler"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Trycycler is a tool for generating consensus long-read assemblies for bacterial genomes."
  dev_url: "https://github.com/rrwick/Trycycler"
  doc_url: "https://github.com/rrwick/Trycycler/wiki"

extra:
  identifiers:
    - doi:10.1186/s13059-021-02483-z
    - biotools:trycycler
    - usegalaxy-eu:trycycler_cluster
    - usegalaxy-eu:trycycler_consensus
    - usegalaxy-eu:trycycler_partition
    - usegalaxy-eu:trycycler_reconcile_msa
    - usegalaxy-eu:trycycler_subsample
  recipe-maintainers:
    - thanhleviet
    - galladoalba
