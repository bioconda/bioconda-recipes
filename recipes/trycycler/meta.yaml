{% set name="trycycler" %}
{% set version="0.4.2" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/rrwick/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6b3f35efe706fbf884cf8197438215f971607543bcf774a8d2567e54689d3c96

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-edlib
    - scipy
    - numpy
    - miniasm
    - minimap2
    - mash
    - muscle
    - r-base
    - r-ape
    - r-phangorn

test:
  commands:
    - trycycler --version

about:
  home: https://github.com/rrwick/Trycycler
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Trycycler is a tool for generating consensus long-read assemblies for bacterial genomes'

extra:
  recipe-maintainers:
    - thanhleviet
    - galladoalba
