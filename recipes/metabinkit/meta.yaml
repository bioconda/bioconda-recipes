{% set name = "metabinkit" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/envmetagen/metabinkit/archive/{{ version }}.tar.gz
  sha256: 733588626f359a8a06464da16330720fd8e4338d74b020a2795c34d9a3211b00

build:
  number: 2
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - wget
  host:
    - zlib
    - r-base
    - pcre
  run:
    - pcre
    - perl
    - perl-list-moreutils
    - perl-archive-tar
    - perl-json
    - entrez-direct
    - curl
    - zlib
    - taxonkit 0.6.0
    - bzip2
    - r-base
    - r-Matrix
    - r-data.table
    - r-optparse
    - r-stringr
    - blast >=2.9.0

test:
  commands:
    - metabin --version
    - metabinkit_blast -h
    - metabinkit_blastgendb -h


about:
  home: https://github.com/envmetagen/metabinkit
  dev_url: https://github.com/envmetagen/metabinkit
  doc_url: https://github.com/envmetagen/metabinkit
  license: GPL-3
  license_family: GPL
  summary: Set of programs to perform taxonomic binning.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nuno.fonseca
  identifiers:
    - biotools:{{ name }}
    - doi:10.5281/zenodo.3855032
    
