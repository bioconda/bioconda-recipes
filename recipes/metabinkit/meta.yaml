{% set name = "metabinkit" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: "{{ version }}"
  git_url: https://github.com/envmetagen/metabinkit.git
  sha256: unused
  
#sha256: be3408762f20df35215978e212d9b210875c2799dd6d3f03329dc216729302f9

build:
  number: 0
  skip: true  # [win32]

requirements:
  build:
      - {{ compiler('c') }}
      - python
      - wget
      - R
      - zlib
  host:
      - zlib
      - python
      - R
  run:
      - zlib
      - taxonkit ==0.6.0
      - r
      - r-Matrix
      - r-data.table
      - r-optparse

test:
  commands:
      - metabin --version
      - metabinkit_blast -h
      - metabinkit_blastgendb -h


about:
  home: https://github.com/envmetagen/metabinkit
  dev_url: https://github.com/envmetagen/metabinkit
  doc_url: https://github.com/envmetagen/metabinkit
  license: GPL-3
  license_family: GPL
  summary: Set of programs to perform taxonomic binning.
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nuno.fonseca
  identifiers:
    - biotools:{{ name }}
    - doi:10.5281/zenodo.3855032