{% set name = "InteGO" %}
{% set version = "2.0" %}
{% set sha256 = "17aac09df690700beae4cbc00b8994548448d92b40b8eb701779f677bd745142" %}

package:
  name: r-{{ name|lower }}
  version: {{version}}

source:
  url: http://marie.verbanck.free.fr/packages/{{ name }}/{{ name }}_{{ version }}.tar.gz
  sha256: {{sha256}}

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - "r-factominer"
    - r-base

  run:
    - "r-factominer"
    - r-base

test:
  commands:
    - $R -e "library(''{{ name }}'')"

about:
  license: "GPL3"
  summary: "An unsupervised gene clustering algorithm based on the integration of external biological knowledge, such as Gene Ontology annotations, into expression data."

extra:
  identifiers:
    - doi:10.1186/1471-2105-14-42
