{% set version = "0.1.2" %}

package:
  name: longgf
  version: {{ version }}

source:
   url: https://github.com/WGLab/LongGF/archive/v{{ version }}.tar.gz
   sha256: 4790421de904e809c2ec1b1d3804493b1cd178ccb834066d2485db01b8c466e6

build:
  number: 9
  run_exports:
    - {{ pin_subpackage('longgf', max_pin="x.x") }}
  
requirements:
  build:
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - htslib
  run:
    - htslib

test:
  commands:
    - LongGF 2>&1 | cat

about:
  home: "https://github.com/WGLab/LongGF"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "A fast tool to detect gene fusion from long-read RNA-seq data."
  dev_url: "https://github.com/WGLab/LongGF"

extra:
  additional-platforms:
    - linux-aarch64  
    - osx-arm64
