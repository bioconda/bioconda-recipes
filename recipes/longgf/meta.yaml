{% set version = "0.1" %}

package:
  name: longgf
  version: {{ version }}

source:
   url: https://github.com/WGLab/LongGF/archive/v{{ version }}.tar.gz
   sha256: 57b8791120163355391b49f4a2563cc11c0ae68b97755c89e0ad554e6661dc04

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - htslib
    - libdeflate
    - bzip2
  run:
    - htslib
    - libdeflate
    - bzip2

test:
  commands:
    - LongGF 2>&1 | grep 'Usage'

about:
  home: https://github.com/WGLab/LongGF
  summary: 'A fast tool to detect gene fusion from long-read RNA-seq data.'

