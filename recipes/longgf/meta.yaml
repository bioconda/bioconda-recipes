{% set version = "0.1" %}

package:
  name: longgf
  version: {{ version }}

source:
   git_rev: https://github.com/WGLab/LongGF/releases
   git_url: https://github.com/WGLab/LongGF.git

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - htslib
  run:
    - htslib

test:
  commands:
    - LongGF 2>&1 | grep 'Usage'

about:
  home: https://github.com/WGLab/LongGF
  summary: 'A fast tool to detect gene fusion from long-read RNA-seq data.'
