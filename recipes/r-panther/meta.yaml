{% set version = "0.5.0" %}
{% set github = "https://github.com/acidgenomics/r-panther" %}

package:
  name: r-panther
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: e636e0e6ec3bbaf382609f93f2b02311db3b9138a4819e777176cabd07e7a05c

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-panther', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.3
    - r-acidgenomes >=0.6.0
    - r-acidplyr >=0.5.0
    - r-goalie >=0.7.3
    - r-pipette >=0.14.1
    - r-syntactic >=0.7.0
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidgenerics >=0.7.3
    - r-acidgenomes >=0.6.0
    - r-acidplyr >=0.5.0
    - r-goalie >=0.7.3
    - r-pipette >=0.14.1
    - r-syntactic >=0.7.0

test:
  commands:
    - $R -e "library('PANTHER')"

about:
  home: https://r.acidgenomics.com/packages/panther/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: PANTHER database annotations.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
