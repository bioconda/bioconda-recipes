{% set version = "1.22.0" %}
{% set name = "specL" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b7df746d7fab25ffbdafb63d587f4ed6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, BiocStyle (>= 2.2), knitr (>= 1.15), rmarkdown, RUnit (>= 0.4)
requirements:
  host:
    - r-base
    - 'r-dbi >=0.5'
    - 'r-protviz >=0.5'
    - 'r-rsqlite >=1.1'
    - 'r-seqinr >=3.3'
  run:
    - r-base
    - 'r-dbi >=0.5'
    - 'r-protviz >=0.5'
    - 'r-rsqlite >=1.1'
    - 'r-seqinr >=3.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'specL - Prepare Peptide Spectrum Matches for Use in Targeted Proteomics'
  description: 'provides a functions for generating spectra libraries that can be used for MRM SRM MS workflows in proteomics. The package provides a BiblioSpec reader, a function which can add the protein information using a FASTA formatted amino acid file, and an export method for using the created library in the Spectronaut software. The package is developed, tested and used at the Functional Genomics Center Zurich <http://www.fgcz.ethz.ch>.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:specl
  parent_recipe:
    name: bioconductor-specl
    path: recipes/bioconductor-specl
    version: 1.16.0

