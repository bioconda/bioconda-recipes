{% set name = "bte" %}
{% set version = "0.8.0" %}
{% set sha256 = "6952210f0a28564a3d07e726d539e95cec1fd8219fe6dc50ac81d390d91a50d5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jmcbroome/BTE/releases/download/v0.8.0/bte.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - setuptools
    - {{ compiler("cxx") }}
  host:
    - cython
    - python {{ python }}
    - boost-cpp=1.73.0
    - protobuf=3.19
    - tbb-devel=2019.0   
  run:
    - python {{ python }}
    - boost-cpp=1.73.0
    - protobuf=3.19
    - tbb-devel=2019.0
test:
  files:
    - test.pb
    - run_test.py
  commands:
    - python3 -m unittest run_test.py
about:
  home: https://github.com/jmcbroome/BTE
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Cython wrapper enabling use of the MAT library in Python."
  dev-url: https://github.com/jmcbroome/BTE
  doc-url: https://jmcbroome.github.io/BTE/build/html/index.html
