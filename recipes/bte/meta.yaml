{% set name = "bte" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/jmcbroome/BTE
  git_rev: {{ version }}-alpha

requirements:
  build:
    - python
    - make
    - setuptools
    - {{ compiler('cxx') }}
    - cython
    - boost-cpp=1.73.0
    - protobuf=3.19
    - tbb-devel=2019.0
  run:
    - python
    - boost-cpp=1.73.0
    - protobuf=3.19
    - tbb-devel=2019.0
test:
  files:
    - test.pb
    - run_test.py
  commands:
    - python3 -m unittest run_test.py
about:
  home: https://github.com/jmcbroome/BTE
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Cython wrapper enabling use of the MAT library in Python."
  dev-url: https://github.com/jmcbroome/BTE
  doc-url: https://jmcbroome.github.io/BTE/build/html/index.html
