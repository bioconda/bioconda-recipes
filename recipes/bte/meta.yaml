{% set name = "bte" %}
{% set version = "v0.8.0" %}
{% set sha256 = "b9bb0bb2584a3c15ffcb7ce04d53bb2961d95aa3b51479266cf8c0828974ee3a" %}
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/jmcbroome/BTE
  git_rev: {{ version }}
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - setuptools
    - {{ compiler("cxx") }}
  host:
    - cython
    - python {{ python }}
    - boost-cpp=1.73.0
    - protobuf=3.19
    - tbb-devel=2019.0   
  run:
    - python {{ python }}
    - boost-cpp=1.73.0
    - protobuf=3.19
    - tbb-devel=2019.0
test:
  files:
    - test.pb
    - run_test.py
  commands:
    - python3 -m unittest run_test.py
about:
  home: https://github.com/jmcbroome/BTE
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Cython wrapper enabling use of the MAT library in Python."
  dev-url: https://github.com/jmcbroome/BTE
  doc-url: https://jmcbroome.github.io/BTE/build/html/index.html
