{% set name = "bte" %}
{% set version = "0.9.1" %}
{% set sha256 = "c70a76e347261b2f96564dd796ea5a6617553a778c98786352d15c5397ab11ab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jmcbroome/BTE/releases/download/v{{ version }}/bte.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 311]
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  
requirements:
  build:
    - make
    - {{ compiler("cxx") }}
  host:
    - cython <1
    - python {{ python }}
    - pip
    - setuptools
    - boost-cpp
    - protobuf =3.19
    - tbb-devel =2019.0
  run:
    - python {{ python }}
    - boost-cpp
    - protobuf =3.19
    - tbb-devel =2019.0

test:
  commands:
    - python3 -c "import bte"

about:
  home: "https://github.com/jmcbroome/BTE"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Cython wrapper enabling use of the MAT library in Python."
  dev_url: "https://github.com/jmcbroome/BTE"
  doc_url: "https://jmcbroome.github.io/BTE/build/html/index.html"
