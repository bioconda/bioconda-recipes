{% set version = "1.2.0" %}

package:
  name: straglr
  version: {{ version }}

source:
  url: https://github.com/bcgsc/straglr/archive/refs/tags/v1.2.0.tar.gz
  sha256: 1544696cf060383b3f18a845e65a83a343d15a0887e3df5956f91ff5f8594446

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - trf
    - blast
    - pysam >=0.14.0
    - pybedtools >=0.7.9
    - intspan >=1.5.8
    - numpy >=1.14.2
    - pathos >=0.2.3
    - scikit-learn >=0.19.0
    - scipy >=1.0.1

test:
  commands:
    - straglr.py --help

about:
  home: https://github.com/bcgsc/straglr
  license: MIT License
  summary: 'Short-tandem repeat genotyping using long reads '
  license_family: GPL3
  
extra:
  recipe-maintainers:
    - wdecoster
  identifiers:
    - doi:10.1186/s13059-021-02447-3
