{% set name = "straglr" %}
{% set version = "1.5.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/straglr/archive/refs/tags/v1.5.2.tar.gz
  sha256: ab04d95e7c5e9465bdf565ad14bd0f46a20482df365b4e8fecd65adb04cf6614

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  run_exports:
    - {{ pin_subpackage('straglr', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - trf
    - blast
    - pysam >=0.14.0
    - pybedtools >=0.9.0
    - intspan >=1.5.8
    - numpy >=1.22.3
    - pathos >=0.2.3
    - scikit-learn >=1.1
    - scipy >=1.8.0

test:
  commands:
    - straglr.py --help

about:
  home: https://github.com/bcgsc/straglr
  license: GPL-3.0-or-later
  summary: 'Short-tandem repeat genotyping using long reads '
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/bcgsc/straglr

extra:
  recipe-maintainers:
    - wdecoster
  identifiers:
    - doi:10.1186/s13059-021-02447-3
