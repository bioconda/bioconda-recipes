{% set name = "straglr" %}
{% set version = "1.5.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/straglr/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 76b138494e28bed74340ed8c141f2dbcf9e6294aa9410bd61946c37ddd8f99f7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('straglr', max_pin="x") }}

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - trf
    - blast
    - pysam >=0.14.0
    - pybedtools >=0.9.0
    - intspan >=1.5.8
    - numpy >=1.22.3
    - pathos >=0.2.3
    - scikit-learn >=1.1
    - scipy >=1.8.0

test:
  commands:
    - straglr.py --help

about:
  home: https://github.com/bcgsc/straglr
  license: GPL-3.0-or-later
  summary: 'Short-tandem repeat genotyping using long reads '
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/bcgsc/straglr

extra:
  recipe-maintainers:
    - wdecoster
  identifiers:
    - doi:10.1186/s13059-021-02447-3
