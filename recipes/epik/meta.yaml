{% set name = "EPIK" %}
{% set version = "0.2.0" %}
{% set sha256 = "6375b6ec6fdec6664fc3604bb0cf021e6c6d39989f6e7143f9df21f144418af2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/phylo42/{{ name|lower }}/archive/refs/tags/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ipk', max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - boost-cpp >=1.67
    - zlib
    - rapidjson
  run:
    - boost-cpp >=1.67
    - python
    - click


about:
  home: https://github.com/phylo42/epik
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "EPIK is a tool for fast alignement-free phylogenetic placements."
  description: "EPIK uses pre-computed phylo-k-mers indexes (see package IPK) to rapidly place large amounts of sequences on a fixed phylogenetic tree. Please cite: doi.org/10.1093/bioinformatics/btad692"

