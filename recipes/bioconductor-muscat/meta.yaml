{% set version = "1.24.0" %}
{% set name = "muscat" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5e48daf929cfc2484096445dc35ae56d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-muscat", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, cowplot, countsimQC, AnnotationHub, ExperimentHub, iCOBRA, knitr, patchwork, phylogram, RColorBrewer, reshape2, rmarkdown, statmod, stageR, testthat, tidyr, UpSetR
requirements:

  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ihw >=1.38.0,<1.39.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variancepartition >=1.40.0,<1.41.0
    - r-base
    - r-blme
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-glmmtmb
    - r-lme4
    - r-lmertest
    - r-matrix
    - r-matrixstats
    - r-progress
    - r-purrr
    - r-rlang
    - r-scales
    - r-sctransform

  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-ihw >=1.38.0,<1.39.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scuttle >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-variancepartition >=1.40.0,<1.41.0
    - r-base
    - r-blme
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-glmmtmb
    - r-lme4
    - r-lmertest
    - r-matrix
    - r-matrixstats
    - r-progress
    - r-purrr
    - r-rlang
    - r-scales
    - r-sctransform

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Multi-sample multi-group scRNA-seq data analysis tools
  description: '`muscat` provides various methods and visualization tools for DS analysis in multi-sample, multi-group, multi-(cell-)subpopulation scRNA-seq data, including cell-level mixed models and methods based on aggregated “pseudobulk” data, as well as a flexible simulation platform that mimics both single and multi-sample scRNA-seq data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

