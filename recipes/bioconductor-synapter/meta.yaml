{% set version = "2.6.0" %}
{% set name = "synapter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f24d7edbd02f5fe55c94e7a5beb87c633d364dd24fd7720c48e9d2486cae3450
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-cleaver >=1.20.0,<1.22.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - r-knitr
    - r-lattice
    - r-rcolorbrewer
    - 'r-readr >=0.2'
    - 'r-rmarkdown >=1.0'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-cleaver >=1.20.0,<1.22.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - r-base
    - r-knitr
    - r-lattice
    - r-rcolorbrewer
    - 'r-readr >=0.2'
    - 'r-rmarkdown >=1.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The synapter package provides functionality to reanalyse label-free proteomics data acquired on a Synapt G2 mass spectrometer. One or several runs, possibly processed with additional ion mobility separation to increase identification accuracy can be combined to other quantitation files to maximise identification and quantitation accuracy.'
extra:
  identifiers:
    - biotools:synapter
  parent_recipe:
    name: bioconductor-synapter
    path: recipes/bioconductor-synapter
    version: 2.4.1
