{% set version = "1.14.0" %}
{% set name = "SemDist" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ef8dd578f134b7161a5d737fe41d4d6c35015f8cb760673a2f072202c1f1c17e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.58.0,<1.60.0'
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - 'bioconductor-go.db >=3.6.0,<3.8.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.58.0,<1.60.0'
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - 'bioconductor-go.db >=3.6.0,<3.8.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package implements methods to calculate information accretion for a given version of the gene ontology and uses this data to calculate remaining uncertainty, misinformation, and semantic similarity for given sets of predicted annotations and true annotations from a protein function predictor.'
extra:
  identifiers:
    - biotools:semdist
    - doi:10.1038/nmeth.3252
