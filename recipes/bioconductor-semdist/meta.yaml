{% set version = "1.16.0" %}
{% set name = "SemDist" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: eab03908affcfa4650727b2d59de3a1e
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GOSemSim
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-go.db >=3.7.0,<3.8.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-go.db >=3.7.0,<3.8.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package implements methods to calculate information accretion for a given version of the gene ontology and uses this data to calculate remaining uncertainty, misinformation, and semantic similarity for given sets of predicted annotations and true annotations from a protein function predictor.'
extra:
  identifiers:
    - biotools:semdist
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-semdist
    path: recipes/bioconductor-semdist
    version: 1.14.0

