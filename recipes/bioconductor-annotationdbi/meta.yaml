  md5: 88481759bd3a6e45f04eca326738983b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-biobase >=1.17.0'
    - 'bioconductor-biocgenerics >=0.13.8'
    - 'bioconductor-genomeinfodb >=0.99.17'
    - bioconductor-s4vectors
    - 'r >=2.7.0'
    - r-dbi
    - r-rsqlite
  run:
    - 'bioconductor-biobase >=1.17.0'
    - 'bioconductor-biocgenerics >=0.13.8'
    - 'bioconductor-genomeinfodb >=0.99.17'
    - bioconductor-s4vectors
    - 'r >=2.7.0'
    - r-dbi
    - r-rsqlite
test:
  commands:
    - '$R -e "library(''AnnotationDbi'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/AnnotationDbi.html
