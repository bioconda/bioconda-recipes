{% set name = "cblaster" %}
{% set version = "1.3.15" %}
{% set sha256 = "34b696c4081ee4d91a8a13b40a9527aea08b56419345451acbc3aaf8bf002dd9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - cblaster=cblaster.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - appdirs
    - biopython
    - clinker-py >=0.0.15
    - gffutils
    - numpy
    - pysimplegui
    - requests
    - scipy
    - diamond

test:
  imports:
    - cblaster
    - cblaster.gui
    - tests
  commands:
    - cblaster --help
  requires:
    - pytest
    - pytest-cov
    - pytest-mock
    - requests-mock

about:
  home: "https://github.com/gamcil/cblaster"
  license: MIT License or MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Find clustered hits from a BLAST search."
  doc_url: "https://cblaster.readthedocs.io/en/latest/"
  dev_url: "https://github.com/gamcil/cblaster"
