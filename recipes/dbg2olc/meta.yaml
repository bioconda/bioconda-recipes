{% set name = "DBG2OLC" %}
{% set version = "20160205" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  binary_relocation: False
  number: 0
  script: "mkdir -p $PREFIX/bin; chmod a+x *; mv * $PREFIX/bin"

source:
  fn: DBG2OLC
  url: https://raw.githubusercontent.com/yechengxi/DBG2OLC/master/compiled/DBG2OLC
  md5: 4043da070bf13e3fa60afd0a2709b656

requirements:
  build:
  - wget
  - gcc [not osx]
  - zlib

  run:
  - sparseassembler
  - sparc
  - libgcc [not osx]
  - zlib

test:
  commands:
    - DBG2OLC -h 2>&1 #| grep " Example command" > /dev/null

about:
  home: https://github.com/yechengxi/DBG2OLC
  summary: Efficient Assembly of Large Genomes Using Long Erroneous Reads of the Third Generation Sequencing Technologies

