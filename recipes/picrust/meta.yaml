{% set name = "picrust" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/picrust/picrust/archive/{{ version }}.tar.gz
  md5: fb7db6aabeb9e9398f341a8a86e3ae04

build:
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - biom-format >=2.1.4,<2.2.0
    - numpy >=1.5.1
    - cogent >=1.5.3
    - h5py >=1.7.0

  run:
    - python
    - biom-format >=2.1.4,<2.2.0
    - numpy >=1.5.1
    - cogent >=1.5.3
    - h5py >=1.7.0

test:
  # Python imports
  # imports:

  commands:
    - compare_biom.py -h 

about:
  home: http://picrust.github.com
  license: GPL
  summary: 'PICRUSt: Phylogenetic Investigation of Communities by Reconstruction of Unobserved States'

