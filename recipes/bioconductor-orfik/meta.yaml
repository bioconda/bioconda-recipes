{% set version = "1.12.0" %}
{% set name = "ORFik" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8298db0258529f510d94a81fc11f094b
build:
  number: 0
  skip: true  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, rmarkdown, knitr, BiocStyle, BSgenome.Hsapiens.UCSC.hg19
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-biomartr
    - 'r-cowplot >=1.0.0'
    - 'r-data.table >=1.11.8'
    - 'r-fst >=0.9.2'
    - 'r-ggally >=1.4.0'
    - 'r-ggplot2 >=2.2.1'
    - 'r-gridextra >=2.3'
    - r-r.utils
    - 'r-rcpp >=1.0.0'
    - r-rcurl
    - 'r-xml2 >=1.2.0'
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-deseq2 >=1.32.0,<1.33.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicalignments >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-biomartr
    - 'r-cowplot >=1.0.0'
    - 'r-data.table >=1.11.8'
    - 'r-fst >=0.9.2'
    - 'r-ggally >=1.4.0'
    - 'r-ggplot2 >=2.2.1'
    - 'r-gridextra >=2.3'
    - r-r.utils
    - 'r-rcpp >=1.0.0'
    - r-rcurl
    - 'r-xml2 >=1.2.0'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Open Reading Frames in Genomics'
  description: 'R package for analysis of transcript and translation features through manipulation of sequence data and NGS data like Ribo-Seq, RNA-Seq, TCP-Seq and CAGE. It is generalized in the sense that any transcript region can be analysed, as the name hints to it was made with investigation of ribosomal patterns over Open Reading Frames (ORFs) as it''s primary use case. ORFik is extremely fast through use of C++, data.table and GenomicRanges. Package allows to reassign starts of the transcripts with the use of CAGE-Seq data, automatic shifting of RiboSeq reads, finding of Open Reading Frames for whole genomes and much more.'
  license_file: LICENSE

