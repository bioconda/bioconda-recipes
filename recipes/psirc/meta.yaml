{% set name = "psirc" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/nictru/psirc/archive/9046acc666c971eea17b6da9112beb3bed8000dc.zip
  sha256: feb67bf60b68c2207e46c81a7b2340c4beb0af7af1bbc44c7669f28aac0ecc50

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('psirc', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake <4.0
    - make
  host:
    - htslib
    - hdf5
    - zlib
  run:
    - perl

test:
  commands:
    - psirc-quant cite
    - psirc-quant version
    - psirc
    - create_custom_transcriptome_fa.pl

about:
  home: "https://github.com/nictru/psirc"
  license: "MIT"
  license_family: MIT
  license_file: LICENSE
  summary: "Full-length linear and circular transcript isoform reconstruction and quantification."
  dev_url: "https://github.com/nictru/psirc"
  doc_url: "https://github.com/nictru/psirc/blob/master/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1101/gr.275348.121
  recipe-maintainers:
    - nictru
