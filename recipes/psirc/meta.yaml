{% set name = "psirc" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/nictru/psirc/archive/f124c6f4f604f76bc2e2064aa826702b32898878.zip
  sha256: 7916e91bc0a457d1346297bbee372aeaf5900116910a35ca14f18b7d3c625baf

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('psirc', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - git
  host:
    - htslib
    - hdf5
    - zlib
  run:
    - perl

test:
  commands:
    - psirc-quant --help

about:
  home: "https://github.com/nictru/psirc"
  license: "MIT"
  license_family: MIT
  license_file: LICENSE
  summary: "Full-length linear and circular transcript isoform reconstruction and quantification."
  dev_url: "https://github.com/nictru/psirc"
  doc_url: "https://github.com/nictru/psirc/blob/master/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:bowtie2
    - doi:10.1038/nmeth.1923
    - debian:bowtie2
    - usegalaxy-eu:bowtie2
  recipe-maintainers:
    - nictru
