{% set name = "psirc" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/nictru/psirc/archive/beb8fb4b2df8541a4f12e8bd72f94b1489fb5014.zip
  sha256: 161b3e7608c3476edbe5da2f07242351c487784070dfff7b23a82d756d9319a7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('psirc', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - git
  host:
    - htslib
    - hdf5
    - zlib
  run:
    - perl

test:
  commands:
    - psirc-quant --help

about:
  home: "https://github.com/nictru/psirc"
  license: "MIT"
  license_family: MIT
  license_file: LICENSE
  summary: "Full-length linear and circular transcript isoform reconstruction and quantification."
  dev_url: "https://github.com/nictru/psirc"
  doc_url: "https://github.com/nictru/psirc/blob/master/README.md"

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:bowtie2
    - doi:10.1038/nmeth.1923
    - debian:bowtie2
    - usegalaxy-eu:bowtie2
  recipe-maintainers:
    - nictru
