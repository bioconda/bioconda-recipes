{% set name = "ncls" %}
{% set version = "0.0.53" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a1b927c8b4898f3071e502bb9bf42ceb5bcbc39910035bd1c1a987dc02061993

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - ncls

about:
  home: https://github.com/endrebak/ncls
  license: BSD
  summary: Fast overlap datastructure.

extra:
  recipe-maintainers:
    - endrebak
