{% set name = "ncls" %}
{% set version = "0.0.55" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6d91a2fa5800707d54849f172b922225091d31a183052f87da9b5b546ee6f8a7

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - ncls

about:
  home: https://github.com/endrebak/ncls
  license: BSD
  summary: Fast overlap datastructure.

extra:
  recipe-maintainers:
    - endrebak
