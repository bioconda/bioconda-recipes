{% set name = "ncls" %}
{% set version = "0.0.52" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2759d74a27d77a6463b9a78f26dc7864d8bac9ce21c96e166527ed6cb2726701

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - ncls

about:
  home: https://github.com/endrebak/ncls
  license: BSD
  summary: Fast overlap datastructure.

extra:
  recipe-maintainers:
    - endrebak
