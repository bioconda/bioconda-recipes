{% set name = "ncls" %}
{% set version = "0.0.48" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 03cd0da19be493e07992ddccd13bade88f2a8eb9eed9d0f5dcbd491e02dc7eb1

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - numpy

test:
  imports:
    - ncls

about:
  home: https://github.com/endrebak/ncls
  license: BSD
  summary: Fast overlap datastructure.

extra:
  recipe-maintainers:
    - endrebak
