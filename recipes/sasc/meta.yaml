{% set version = "2.2" %}
{% set sha256 = "bd521c9a5616104b42e99fae30ec81fc9168fd6e3e51000b26a9a9c5d32b8816" %}

package:
  name: sasc
  version: {{ version }}

source:
  url: https://github.com/sciccolella/sasc/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - openmp
  run:
    - openmp


test:
  commands:
    - sasc -h

about:
  home: https://github.com/sciccolella/sasc
  license: MIT
  summary: Simulated Annealing Single Cell inference tool

extra:
  identifiers:
    - biotools:sasc

