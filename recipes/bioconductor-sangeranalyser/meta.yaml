{% set version = "1.20.0" %}
{% set name = "sangeranalyseR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 07e8748f8c621f91e4b419664b2261dd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sangeranalyser", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 2.1.0)
requirements:

  host:
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-decipher >=3.6.0,<3.7.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-sangerseqr >=1.46.0,<1.47.0
    - r-ape
    - r-base
    - r-data.table
    - r-dt
    - r-excelr
    - r-ggdendro
    - r-gridextra
    - r-knitr >=1.33
    - r-logger
    - r-openxlsx
    - r-plotly
    - r-reshape2
    - r-rmarkdown >=2.9
    - r-seqinr
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
    - r-zeallot

  run:
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-decipher >=3.6.0,<3.7.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-sangerseqr >=1.46.0,<1.47.0
    - r-ape
    - r-base
    - r-data.table
    - r-dt
    - r-excelr
    - r-ggdendro
    - r-gridextra
    - r-knitr >=1.33
    - r-logger
    - r-openxlsx
    - r-plotly
    - r-reshape2
    - r-rmarkdown >=2.9
    - r-seqinr
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
    - r-zeallot

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: 'sangeranalyseR: a suite of functions for the analysis of Sanger sequence data in R'
  description: This package builds on sangerseqR to allow users to create contigs from collections of Sanger sequencing reads. It provides a wide range of options for a number of commonly-performed actions including read trimming, detecting secondary peaks, and detecting indels using a reference sequence. All parameters can be adjusted interactively either in R or in the associated Shiny applications. There is extensive online documentation, and the package can outputs detailed HTML reports, including chromatograms.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

