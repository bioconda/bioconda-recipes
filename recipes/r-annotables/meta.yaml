{% set name = 'annotables' %}
{% set version = 'v0.1.90' %}

package:
  name: r-{{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  url:
    - https://github.com/stephenturner/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a2a0e929cc2682c72032337aac3775733a68163ed7a6d72c25cc316f9f9c5c47

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base

  run:
    - r-base
    - r-tibble

test:
  commands:
    - $R -e "library('annotables')"

about:
  home: https://github.com/stephenturner/annotables
  license: 'GPL-3'
  summary: Provides tables for converting and annotating Ensembl Gene IDs.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  identifiers:
    - doi:10.5281/zenodo.996854
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
