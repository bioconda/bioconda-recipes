{% set name = 'annotables' %}
{% set version = '0.2.0' %}

package:
  name: r-{{ name }}
  version: {{ version }}

source:
  url:
    - https://github.com/stephenturner/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 779d888f641544d85f2e072cd3b6f144b34bbc69989ba37c4310b888a74af805

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-tibble
  run:
    - r-base
    - r-tibble

test:
  commands:
    - $R -e "library('annotables')"

about:
  home: https://github.com/stephenturner/annotables
  license: 'GPL-3'
  summary: Provides tables for converting and annotating Ensembl Gene IDs.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  identifiers:
    - doi:10.5281/zenodo.996854
  recipe-maintainers:
    - khughitt
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
