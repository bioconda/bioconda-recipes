{% set name = "pyBedGraph" %}
{% set version = "0.5.38" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b19381fe7245ba5957e5b1790dd531e92848a3b494aa24da05f2bec4074cb02a

build:
  number: 0
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython
  run:
    - numpy >=1.16.4
    - python

test:
  imports:
    - pyBedGraph

about:
  home: "https://github.com/TheJacksonLaboratory/pyBedGraph"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package for fast operations on 1-dimensional genomic signal tracks"

extra:
  recipe-maintainers:
    - c0ver
