{% set name = "pyBedGraph" %}
{% set version = "0.5.35" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 43c8658caac0eff943323f963c13d20c2f3f553319cf3fc8fa8857129c0dc074

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython
  run:
    - numpy >=1.16.4
    - python

test:
  imports:
    - pyBedGraph

about:
  home: "https://github.com/TheJacksonLaboratory/pyBedGraph"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package for fast operations on 1-dimensional genomic signal tracks"

extra:
  recipe-maintainers:
    - c0ver
