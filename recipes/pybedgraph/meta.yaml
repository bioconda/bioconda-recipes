{% set name = "pyBedGraph" %}
{% set version = "0.5.43" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b3064790c4b47439846ad2d121ba6f9b1b0c2b4810f5aaa7fff8138fe13c86a9

build:
  number: 2
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - cython
  run:
    - numpy >=1.16.4
    - pybigwig >=0.3.16
    - python

test:
  imports:
    - pyBedGraph

about:
  home: "https://github.com/TheJacksonLaboratory/pyBedGraph"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A package for fast operations on 1-dimensional genomic signal tracks"

extra:
  recipe-maintainers:
    - c0ver
