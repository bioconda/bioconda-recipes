{% set version = "1.0.0" %}
{% set name = "celda" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3ebbc9c388bfabc68ede6165fd4a675f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, roxygen2, rmarkdown, corrplot, Matrix, biomaRt, covr, M3DExampleData, BiocManager, BiocStyle
requirements:
  host:
    - 'bioconductor-mast >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-data.table
    - r-digest
    - r-doparallel
    - r-enrichr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-matrixstats
    - r-mcmcprecision
    - r-plyr
    - r-rcolorbrewer
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-stringi
    - r-umap
  run:
    - 'bioconductor-mast >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-data.table
    - r-digest
    - r-doparallel
    - r-enrichr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-matrixstats
    - r-mcmcprecision
    - r-plyr
    - r-rcolorbrewer
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-stringi
    - r-umap
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'celda leverages Bayesian hierarchical modeling to cluster genes, cells, or both simultaneously from single cell sequencing data.'

