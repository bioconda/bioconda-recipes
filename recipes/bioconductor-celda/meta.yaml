{% set version = "1.8.1" %}
{% set name = "celda" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3f5bf2a70d361085d3d5d13c3099a2db
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat, knitr, roxygen2, rmarkdown, biomaRt, covr, BiocManager, BiocStyle, M3DExampleData, TENxPBMCData, singleCellTK
requirements:
  host:
    - 'bioconductor-complexheatmap >=2.8.0,<2.9.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-scater >=1.20.0,<1.21.0'
    - 'bioconductor-scran >=1.20.0,<1.21.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-circlize
    - r-data.table
    - r-dbscan
    - r-digest
    - r-doparallel
    - r-enrichr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gtable
    - r-matrix
    - r-matrixstats
    - r-mcmcprecision
    - r-multipanelfigure
    - r-plyr
    - r-rcolorbrewer
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-stringr
    - r-uwot
    - r-withr
    - libblas
    - liblapack
  run:
    - 'bioconductor-complexheatmap >=2.8.0,<2.9.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-scater >=1.20.0,<1.21.0'
    - 'bioconductor-scran >=1.20.0,<1.21.0'
    - 'bioconductor-singlecellexperiment >=1.14.0,<1.15.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-circlize
    - r-data.table
    - r-dbscan
    - r-digest
    - r-doparallel
    - r-enrichr
    - r-foreach
    - r-ggplot2
    - r-ggrepel
    - r-gtable
    - r-matrix
    - r-matrixstats
    - r-mcmcprecision
    - r-multipanelfigure
    - r-plyr
    - r-rcolorbrewer
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-stringr
    - r-uwot
    - r-withr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'CEllular Latent Dirichlet Allocation'
  description: 'Celda is a suite of Bayesian hierarchical models for clustering single-cell RNA-sequencing (scRNA-seq) data. It is able to perform "bi-clustering" and simultaneously cluster genes into gene modules and cells into cell subpopulations. It also contains DecontX, a novel Bayesian method to computationally estimate and remove RNA contamination in individual cells without empty droplet information. A variety of scRNA-seq data visualization functions is also included.'
  license_file: LICENSE

