{% set version = "1.26.0" %}
{% set name = "celda" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: cb0e93f5b098a2843cb63617f9f754de

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-celda", max_pin="x.x") }}'

# Suggests: testthat, knitr, roxygen2, rmarkdown, biomaRt, covr, BiocManager, BiocStyle, TENxPBMCData, singleCellTK, M3DExampleData
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize
    - r-data.table
    - r-dbscan
    - r-dendextend
    - r-digest
    - r-doparallel
    - r-enrichr
    - r-foreach
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-matrix
    - r-matrixstats
    - r-mcmcprecision
    - r-plyr
    - r-proc
    - r-rcolorbrewer
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-stringr
    - r-uwot
    - r-withr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-scran >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize
    - r-data.table
    - r-dbscan
    - r-dendextend
    - r-digest
    - r-doparallel
    - r-enrichr
    - r-foreach
    - r-ggdendro
    - r-ggplot2
    - r-ggrepel
    - r-gridextra
    - r-gtable
    - r-matrix
    - r-matrixstats
    - r-mcmcprecision
    - r-plyr
    - r-proc
    - r-rcolorbrewer
    - r-rcpp
    - r-rcppeigen
    - r-reshape2
    - r-rtsne
    - r-scales
    - r-stringr
    - r-uwot
    - r-withr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: CEllular Latent Dirichlet Allocation
  description: Celda is a suite of Bayesian hierarchical models for clustering single-cell RNA-sequencing (scRNA-seq) data. It is able to perform "bi-clustering" and simultaneously cluster genes into gene modules and cells into cell subpopulations. It also contains DecontX, a novel Bayesian method to computationally estimate and remove RNA contamination in individual cells without empty droplet information. A variety of scRNA-seq data visualization functions is also included.
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64

