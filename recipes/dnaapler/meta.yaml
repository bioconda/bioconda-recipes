{% set name = "dnaapler" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b68c138bf11285f5f09add09ae44e5342c8809ce349a1bce6446d8e64f06510d

build:
  number: 0
  noarch: python
  entry_points:
    - dnaapler = dnaapler:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('dnaapler', max_pin='x') }}

requirements:
  host:
    - python >=3.8,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - blast >=2.10
    - python >=3.8,<4.0
    - click >=8.0.0
    - pyrodigal >=3.0.0
    - biopython >=1.76
    - loguru >=0.5.3
    - pandas >=1.4.2
    - pyyaml >=6.0

test:
  imports:
    - dnaapler
  commands:
    - dnaapler --help

about:
  home: https://github.com/gbouras13/dnaapler
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Reorients assembled microbial sequences
  doc_url: https://dnaapler.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - gbouras13
