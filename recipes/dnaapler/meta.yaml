{% set name = "dnaapler" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:    https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8b4337e738b3a1e1f96a8d961d8844860dc7a246c952428c5b13d0410f13e3ab
  
build:
  number: 0
  noarch: python
  entry_points:
    - dnaapler = dnaapler:main
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('dnaapler', max_pin='x') }}

requirements:
  host:
    - python >=3.8,<4.0
    - poetry =1.3
    - pip
  
  run:
    - blast >=2.10
    - python >=3.8,<4.0
    - click >=8.0.0
    - pyrodigal >=2.0.0
    - biopython >=1.76
    - loguru >=0.5.3
    - pandas >=1.4.2
    - pyyaml >=6.0

test:
  imports:
    - dnaapler
  commands:
    - dnaapler --help

about:
  home: https://github.com/gbouras13/dnaapler
  license: MIT
  license_file: LICENSE
  summary: Reorients assembled microbial sequences

extra:
  recipe-maintainers:
    - gbouras13
