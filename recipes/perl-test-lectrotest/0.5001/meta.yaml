{% set name = "perl-test-lectrotest" %}
{% set version = "0.5001" %}
{% set sha256 = "ac2b4f0d95899af1a1a1ec784cb740b2b90256abee11c83e7b291103ec9ed735" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/T/TM/TMOERTEL/Test-LectroTest-0.5001.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - perl
    - perl-data-dumper
    - perl-exporter
    - perl-file-temp
    - perl-carp
    - perl-constant
    - perl-extutils-makemaker

  run:
    - perl
    - perl-carp
    - perl-data-dumper
    - perl-exporter
    - perl-constant

test:
  imports:
    - Test::LectroTest

about:
  home: http://metacpan.org/pod/Test::LectroTest
  license: perl_5
  summary: 'Easy, automatic, specification-based tests'
