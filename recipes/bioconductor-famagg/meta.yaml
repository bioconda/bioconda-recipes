{% set version = "1.10.0" %}
{% set name = "FamAgg" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 54719121212a63c8349c9d6a0f210ecb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, RUnit, rmarkdown
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - r-base
    - 'r-gap >=1.1-17'
    - r-igraph
    - r-kinship2
    - r-matrix
    - r-survey
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - r-base
    - 'r-gap >=1.1-17'
    - r-igraph
    - r-kinship2
    - r-matrix
    - r-survey
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Framework providing basic pedigree analysis and plotting utilities as well as a variety of methods to evaluate familial aggregation of traits in large pedigrees.'

