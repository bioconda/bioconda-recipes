{% set version = "3.1.1b" %}
{% set sha256 = "73ca99f72343838b4e5cf89396538a0179b7adf1024a2a26e0d740ca72ebc88c" %}

package:
  name: ncbi-amrfinderplus
  version: {{ version }}

source:
  url: https://github.com/ncbi/amr/archive/amrfinder_v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - coreutils
    - libcurl
  run:
    - blast >=2.9
    - hmmer >=3.2
    - libcurl

test:
  commands:
    - amr_report -help
    - amrfinder --help
    - amrfinder_update --help
    - fasta_check -help
    - fasta2parts -help
    - gff_check -help
    - point_mut -help

about:
  home: https://github.com/ncbi/amr/wiki
  license: Public Domain
  license_file: LICENSE
  summary: AMRFinder find acquired antimicrobial resistance genes in protein or nucleotide sequences.

