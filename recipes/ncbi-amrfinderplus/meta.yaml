{% set version = "3.0.10" %}
{% set sha256 = "518f080f809226332392bc615379ca6f49a4fc4e4cb5eae263556ecc422d7bec" %}

package:
  name: ncbi-amrfinderplus
  version: {{ version }}

source:
  url: https://github.com/ncbi/amr/archive/amrfinder_v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - compile-fix.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - coreutils
    - libcurl
  run:
    - blast >=2.9
    - hmmer >=3.2
    - libcurl

test:
  commands:
    - amr_report -help
    - amrfinder --help
    - amrfinder_update --help
    - fasta_check -help
    - fasta2parts -help
    - gff_check -help
    - point_mut -help

about:
  home: https://github.com/ncbi/amr/wiki
  license: Public Domain
  license_file: LICENSE
  summary: AMRFinder find acquired antimicrobial resistance genes in protein or nucleotide sequences.

