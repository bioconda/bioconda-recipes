{% set version = "3.1.0b" %}
{% set sha256 = "f9d3ffb8477f75d4fbec7c5372eca15ab1632f2e8ce3a55125f4f8d07bdfeae1" %}

package:
  name: ncbi-amrfinderplus
  version: {{ version }}

source:
  url: https://github.com/ncbi/amr/archive/amrfinder_v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - coreutils
    - libcurl
  run:
    - blast >=2.9
    - hmmer >=3.2
    - libcurl

test:
  commands:
    - amr_report -help
    - amrfinder --help
    - amrfinder_update --help
    - fasta_check -help
    - fasta2parts -help
    - gff_check -help
    - point_mut -help

about:
  home: https://github.com/ncbi/amr/wiki
  license: Public Domain
  license_file: LICENSE
  summary: AMRFinder find acquired antimicrobial resistance genes in protein or nucleotide sequences.

