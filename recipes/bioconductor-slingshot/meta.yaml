{% set version = "1.0.0" %}
{% set name = "slingshot" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 23d27312f3bd4a826d2100676b6641f030856989a407c1a162e84ccfa5fe385b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-clusterexperiment >=2.2.0,<2.4.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-ape
    - r-base
    - r-igraph
    - r-matrixstats
    - 'r-princurve >=2.0.4'
    - r-rgl
  run:
    - 'bioconductor-clusterexperiment >=2.2.0,<2.4.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-ape
    - r-base
    - r-igraph
    - r-matrixstats
    - 'r-princurve >=2.0.4'
    - r-rgl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides functions for inferring continuous, branching lineage structures in low-dimensional data. Slingshot was designed to model developmental trajectories in single-cell RNA sequencing data and serve as a component in an analysis pipeline after dimensionality reduction and clustering. It is flexible enough to handle arbitrarily many branching events and allows for the incorporation of prior knowledge through supervised graph construction.'
