package:
    name: 'r-ggbiplot'
    version: '0.55'
source: 
    url:
      - 'https://github.com/likelet/ggbiplot/archive/v0.55.tar.gz'
    sha256: f4be01b2ddbe05846efe67f7182905489de356af017b9e2a09f96625c2d648f2
build:
    number: 1
    rpaths:
      - lib/R/lib/
      - lib/
requirements:
    build: 
      - {{ compiler('c') }}
    host:
      - r-base
      - r-devtools
      - r-ggplot2
      - r-plyr
      - r-scales
      - r-gridbase
    run:
      - r-base
      - r-devtools
      - r-ggplot2
      - r-plyr
      - r-scales
      - r-gridbase
test:
    commands:
      - '$R -e "library(ggbiplot)"'
about:
    date: '2011-10-23'
    summary:  'A biplot based on ggplot2'
    home: 'http://github.com/vqv/ggbiplot'
    license: 'GPL-2'
