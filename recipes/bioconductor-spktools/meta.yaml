{% set version = "1.36.0" %}
{% set name = "spkTools" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0c82ed79e6abd6f2ff8224e37e9afff7fe98e7b0392ec6a9a94221dc89b791ab
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - r-base
    - r-gtools
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - r-base
    - r-gtools
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package contains functions that can be used to compare expression measures on different array platforms.'
extra:
  identifiers:
    - biotools:spktools
    - doi:10.1093/nar/gkn430
