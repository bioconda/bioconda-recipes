{% set version = "1.40.0" %}
{% set name = "spkTools" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e32f80e2fed6f1f564a83289c806d9dd
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: xtable
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-gtools
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-gtools
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package contains functions that can be used to compare expression measures on different array platforms.'
extra:
  identifiers:
    - biotools:spktools
    - doi:10.1093/nar/gkn430
  parent_recipe:
    name: bioconductor-spktools
    path: recipes/bioconductor-spktools
    version: 1.36.0

