{% set version = "1.34.0" %}
{% set name = "spkTools" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c7f2cb4d096282f8f652942d44a890a2bf04e5c9b186f459c6a830c3d0d9fe6e
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.5.5'
    - r-base
    - r-gtools
    - r-rcolorbrewer
  run:
    - 'bioconductor-biobase >=2.5.5'
    - r-base
    - r-gtools
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'The package contains functions that can be used to compare expression measures on different array platforms.'

extra:
  identifiers:
    - biotools:spktools
    - doi:10.1093/nar/gkn430
