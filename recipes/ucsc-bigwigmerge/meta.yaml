{% set package = "ucsc-bigwigmerge" %}
{% set program = "bigWigMerge" %}
{% set version = "455" %}
{% set sha256 = "e458cadad7c4a5c1b8385edafffa1b29380ac725a0c20535bf5a3bab99fe80db" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "https://hgdownload.soe.ucsc.edu/admin/exe/userApps.archive/userApps.v{{version}}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "include.patch"

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Merge together multiple bigWigs into a single output bedGraph."
