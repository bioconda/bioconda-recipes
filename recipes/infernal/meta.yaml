{% set name = "infernal" %}
{% set version = "1.1.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/EddyRivasLab/{{ name }}/archive/refs/tags/{{ name }}-{{ version }}.tar.gz
  sha256: 24932a7a690a7ba391f4fec202550ee03d7e973cc94e423082121cfa0e483cb4

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
  run:

test:
  commands:
    - cmalign -h
    - cmbuild -h
    - cmcalibrate -h 
    - cmconvert -h
    - cmemit -h
    - cmfetch -h
    - cmpress -h
    - cmscan -h
    - cmsearch -h
    - cmstat -h

about:
  home: http://eddylab.org/infernal
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Infernal is for searching DNA sequence databases for RNA structure and sequence similarities.
  description: Infernal ("INFERence of RNA ALignment") is for searching DNA sequence databases for RNA structure and sequence similarities.
