{% set version = "1.1.3" %}
{% set sha256 = "3b98a6a3a0e7b01aa077a0caf1e958223c4d8f80a69a4eb602ca59a3475da85e" %}

package:
  name: infernal
  version: {{ version }}

source:
  url: http://eddylab.org/infernal/infernal-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
  run:

test:
  commands:
    - cmalign -h
    - cmbuild -h
    - cmcalibrate -h 
    - cmconvert -h
    - cmemit -h
    - cmfetch -h
    - cmpress -h
    - cmscan -h
    - cmsearch -h
    - cmstat -h

about:
  home: http://infernal.janelia.org/
  license: BSD-3-Clause
  summary: Infernal ("INFERence of RNA ALignment") is for searching DNA sequence databases for RNA structure and sequence similarities.
