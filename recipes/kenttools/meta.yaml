{% set version = "345" %}

package:
  name: kenttools
  version: {{ version }}

source:
  fn: userApps.v{{ version }}.src.tgz
  url: http://hgdownload.soe.ucsc.edu/admin/exe/userApps.v{{ version }}.src.tgz
  sha256: "59355d87510de47dd240970aa36aa899f46f2c09a007fde6b8a65b6bd0d7546a"

build:
  number: 0
  skip: True  # [osx]

requirements:
  build:
    - libpng
    - jpeg
    - mysqlclient
  run:
    - libpng
    - jpeg
    - mysqlclient

test:
  commands:
    - '{ blat || true; } | grep blat'
    - '{ liftOver 2>&1 || true; } | grep liftOver'

about:
  home: http://genome.ucsc.edu/
  summary: Utilities for the UCSC Genome Browser
  license: No license is needed for academic, nonprofit, and personal use
