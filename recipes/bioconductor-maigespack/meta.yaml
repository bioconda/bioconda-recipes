{% set version = "1.56.0" %}
{% set name = "maigesPack" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 72437ecde6546b31e1da8386c2ce5707
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: amap, annotate, class, e1071, MASS, multtest, OLIN, R2HTML, rgl, som
requirements:
  host:
    - 'bioconductor-convert >=1.68.0,<1.69.0'
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-marray >=1.70.0,<1.71.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-convert >=1.68.0,<1.69.0'
    - 'bioconductor-graph >=1.70.0,<1.71.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-marray >=1.70.0,<1.71.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Functions to handle cDNA microarray data, including several methods of data analysis'
  description: 'This package uses functions of various other packages together with other functions in a coordinated way to handle and analyse cDNA microarray data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:maigespack
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-maigespack
    path: recipes/bioconductor-maigespack
    version: 1.44.0

