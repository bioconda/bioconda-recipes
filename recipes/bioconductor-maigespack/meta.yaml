package:
  name: bioconductor-maigespack
  version: 1.40.0
source:
  fn: maigesPack_1.40.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/maigesPack_1.40.0.tar.gz
    - https://bioarchive.galaxyproject.org/maigesPack_1.40.0.tar.gz
    - https://depot.galaxyproject.org/software/maigesPack/maigesPack_1.40.0_src_all.tar.gz
  md5: e27247b28aface8e1f9f852d965d2b7f
build:
