{% set version = "1.44.0" %}
{% set name = "maigesPack" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 98cf2ae3afe8c07e454ad1cc566e5d45b6dfe509d557a2f868d5d95c1ab12207
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-convert
    - bioconductor-graph
    - bioconductor-limma
    - bioconductor-marray
    - r-base
  run:
    - bioconductor-convert
    - bioconductor-graph
    - bioconductor-limma
    - bioconductor-marray
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package uses functions of various other packages together with other functions in a coordinated way to handle and analyse cDNA microarray data'

extra:
  skip-lints:
    - should_not_use_fn
