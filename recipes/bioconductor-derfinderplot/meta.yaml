{% set version = "1.14.0" %}
{% set name = "derfinderPlot" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 59bc73fcb16331910b0cecaa8ff418d31afad9bd093c850a166e8e597beed8f8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-derfinder >=1.1.0'
    - 'bioconductor-genomeinfodb >=1.3.3'
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.17.40'
    - 'bioconductor-ggbio >=1.13.13'
    - 'bioconductor-iranges >=1.99.28'
    - bioconductor-limma
    - 'bioconductor-s4vectors >=0.9.38'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-refmanager
    - r-reshape2
    - r-scales
  run:
    - 'bioconductor-derfinder >=1.1.0'
    - 'bioconductor-genomeinfodb >=1.3.3'
    - bioconductor-genomicfeatures
    - 'bioconductor-genomicranges >=1.17.40'
    - 'bioconductor-ggbio >=1.13.13'
    - 'bioconductor-iranges >=1.99.28'
    - bioconductor-limma
    - 'bioconductor-s4vectors >=0.9.38'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-refmanager
    - r-reshape2
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides plotting functions for results from the derfinder package.'

extra:
  skip-lints:
    - should_not_use_fn
