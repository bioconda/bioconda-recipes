{% set version = "1.18.0" %}
{% set name = "derfinderPlot" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 445aea23faddd720a00df2e5d9aee4cc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biovizBase (>= 1.27.2), bumphunter (>= 1.7.6), derfinderData (>= 0.99.0), sessioninfo, knitcitations (>= 1.0.1), knitr (>= 1.6), BiocStyle (>= 2.5.19), org.Hs.eg.db, rmarkdown (>= 0.3.3), testthat, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-derfinder >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-ggbio >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-refmanager
    - r-reshape2
    - r-scales
  run:
    - 'bioconductor-derfinder >=1.18.0,<1.19.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicfeatures >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-ggbio >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-rcolorbrewer
    - r-refmanager
    - r-reshape2
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides plotting functions for results from the derfinder package.'
extra:
  identifiers:
    - biotools:derfinderplot
  parent_recipe:
    name: bioconductor-derfinderplot
    path: recipes/bioconductor-derfinderplot
    version: 1.14.0

