{% set version = "1.1.0" %}
{% set name = "stecfinder" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bde5b46940f274ca0c25dbeba39da62eae34b6060225a2f3d510791cb7ed9ccb

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kma >=1.3.15
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/STECFinder
  license: GPL3
  license_file: LICENSE
  summary: Cluster informed Shigatoxin producing E. coli (STEC) serotyping tool from Illumina reads and assemblies

test:
  commands:
    - stecfinder --help
    - stecfinder --check
    - stecfinder --version
