{% set version = "1.0.0" %}
{% set name = "stecfinder" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 966f40c547313266af30393617f5a17df256fa2b3449737a91edee2ddd6e25b4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kma >=1.3.15
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/STECFinder
  license: GPL3
  license_file: LICENSE
  summary: Cluster informed Shigatoxin producing E. coli (STEC) serotyping tool from Illumina reads and assemblies

test:
  commands:
    - stecfinder --help
    - stecfinder --check
    - stecfinder --version
