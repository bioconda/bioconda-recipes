{% set version = "1.1.2" %}
{% set name = "stecfinder" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 56143eca071f750d9aad69451c3028ecffb7c4f701386b7cf923a193ef916965

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  run_exports:
    - {{ pin_subpackage('stecfinder', max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - kma >=1.3.15
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/STECFinder
  license: GPL3
  license_file: LICENSE
  summary: Cluster informed Shigatoxin producing E. coli (STEC) serotyping tool from Illumina reads and assemblies

test:
  commands:
    - stecfinder --help
    - stecfinder --check
    - stecfinder --version
