{% set name = "orthologr" %}
{% set version = "0.4.1" %}

package:
  name: r-{{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/drostlab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b8b501bc25d1f547e009dd221d6efd3ab0ecfdf666858cbc7e31b13632a785db

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-orthologr', max_pin="x") }}

requirements:
  build:
    - cross-r-base {{ r_base }}  # [build_platform != target_platform]
    - autoconf  # [unix]
    - "{{ compiler('c') }}"  # [unix]
    - "{{ compiler('m2w64_c') }}"  # [win]
    - "{{ compiler('cxx') }}"  # [unix]
    - "{{ compiler('m2w64_cxx') }}"  # [win]
    - posix  # [win]
  host:
    - python 3.11.*
    - r-rcolorbrewer >=1.1_2
    - r-rcpp >=0.12.0
    - r-base 4.3.1
    - bioconductor-biostrings >=2.48.0
    - bioconductor-genomicranges >=1.30.3
    - bioconductor-rsamtools >=1.30.0
    - bioconductor-rtracklayer >=1.38.3
    - libcurl 8.3.0
    - curl 8.3.0
    - icu 73.2
    - r-metablastr
    - perl >=5.12
    - pasta 1.7.8=py37h8f50634_4

  run:
    - python 3.11.*
    - r-rcolorbrewer >=1.1_2
    - r-rcpp >=0.12.0
    - r-base 4.3.1
    - bioconductor-biostrings >=2.48.0
    - bioconductor-genomicranges >=1.30.3
    - bioconductor-rsamtools >=1.30.0
    - bioconductor-rtracklayer >=1.38.3
    - libcurl 8.3.0
    - curl 8.3.0
    - icu 73.2
    - r-metablastr
    - perl >=5.12
    - blast >=2.5.0
    - clustalw >=2.1
    - t-coffee 13.*
    - muscle >=5.1
    - clustalo >=1.2.3
    - argtable2 >=2.13
    - mafft >=7.221
    - kakscalculator2
    - pasta 1.7.8=py37h8f50634_4
test:
  commands:
    - $R -e "library('orthologr')"  # [not win]

about:
  home: https://github.com/drostlab/orthologr
  summary:  The orthologr package aims to provide a framework to perform large scale comparative genomics studies with R. Orthologr aims to be as easy to use as possible - from genomic data retrieval to orthology inference and dNdS estimation between several genomes.
  license: GPL-2.0-or-later
  license_family: GPL

extra:
  recipe-maintainers:
    - gallardoalba