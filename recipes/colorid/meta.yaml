{% set version = "0.8.3" %}
{% set sha256 = "ae4d56cb81ae1e5ead734aaf3727ae595bb6c8703707f408915b992ee6ba08f1" %}
{% set name = "colorid" %}

package:
  name: {{ name }}}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('{{ name }}', max_pin="x.x") }}

source:
  url: https://github.com/hcdenbakker/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust
    - {{ compiler('c') }}

test:
  commands:
    - colorid --help

about:
  home: https://github.com/hcdenbakker/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Experiments with using BIGSI data structure for metagenomic and QC applications"
