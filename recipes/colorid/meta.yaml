{% set version = "0.1.4.3" %}
{% set sha256 = "01900b6f9a4cafc87d34905eb4d66e8dc2006ca7f40520fde5c6221a75691e30" %}
{% set name = "colorid" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('colorid', max_pin="x.x") }}

source:
  url: https://github.com/hcdenbakker/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust
    - {{ compiler('c') }}

test:
  commands:
    - colorid --help

about:
  home: https://github.com/hcdenbakker/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Experiments with using BIGSI data structure for metagenomic and QC applications"
