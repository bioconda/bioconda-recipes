package:
  name: pgsa
  version: 1.2

source:
  fn: pgsa.tar.gz
  url: http://sun.aei.polsl.pl/REFRESH/pgsa/downloads/1.2/pgsa.tar.gz
  md5sum: 6022abba33ef091e4c4031c1dac450fa

build:
  number: 0

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]

  run:
    - libgcc  # [not osx]

test:
  commands:
    - '{ PgSAgen -h 2>&1 | grep Usage; }'
    - '{ PgSAtest -h 2>&1 | grep Usage; }'

about:
  home: http://sun.aei.polsl.pl/pgsa/
  license: Creative Commons Attribution License
  summary: Pseudogenome Suffix Array is a compact index for collections of reads from sequencing.
