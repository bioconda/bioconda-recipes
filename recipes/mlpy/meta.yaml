{% set version = "3.5.0" %}
{% set sha256 = "344fa75fbf9f76af72f6a346d5309613defc4d244bac13c218e509a51d68bf6a" %}
#source file is named download, has to be unpackt manually, update build sh accordingly when updating version

package:
  name: mlpy
  version: {{ version }}

source:
  url: https://sourceforge.net/projects/mlpy/files/mlpy%203.5.0/mlpy-{{ version }}.tar.gz/download
  sha256: {{ sha256 }}

build:
  number: 0
#  skip: True # [py27]

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python >=2.6
    - setuptools
    - numpy =1.3.0
    - scipy =0.7.0
    - gsl =1.16
  run:
    - python
    - numpy
    - scipy

test:
  commands:
    - mlpy -h

about:
  home: http://mlpy.sourceforge.net/index.html
  license: GPL3
  summary: mlpy is a Python module for Machine Learning built on top of NumPy/SciPy and the GNU Scientific Libraries.
