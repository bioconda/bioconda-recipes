package:
  name: bioconductor-rtn
  version: 1.14.1
source:
  fn: RTN_1.14.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/RTN_1.14.1.tar.gz
    - https://depot.galaxyproject.org/software/RTN/RTN_1.14.1_src_all.tar.gz
  md5: 75038431e1495de8e6f456dc43783180
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-minet
    - bioconductor-reder
    - bioconductor-s4vectors
    - r-base
    - r-car
    - r-data.table
    - r-igraph
    - r-snow
  run:
    - bioconductor-iranges
    - bioconductor-limma
    - bioconductor-minet
    - bioconductor-reder
    - bioconductor-s4vectors
    - r-base
    - r-car
    - r-data.table
    - r-igraph
    - r-snow
test:
  commands:
    - '$R -e "library(''RTN'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/RTN.html
  license: Artistic-2.0
  summary: 'This package provides classes and methods for transcriptional network
    inference and analysis. Modulators of transcription factor activity are assessed
    by conditional mutual information, and master regulators are mapped to phenotypes
    using different strategies, e.g., gene set enrichment, shadow and synergy analyses.
    Additionally, master regulators can be linked to genetic markers using eQTL/VSE
    analysis, taking advantage of the haplotype block structure mapped to the human
    genome in order to explore risk-associated SNPs identified in GWAS studies.'
