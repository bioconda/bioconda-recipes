{% set version = "1.14.0" %}
{% set name = "MGFM" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a2a7559087deeb218da2bf445cef955435d497fe0b66df8e1b14c963a7169ccf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.58.0,<1.60.0'
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.58.0,<1.60.0'
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The package is designed to detect marker genes from Microarray gene expression data sets'
extra:
  identifiers:
    - biotools:mgfm
    - doi:10.1186/s12864-015-1785-9
