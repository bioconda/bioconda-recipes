{% set version = "1.28.0" %}
{% set name = "MGFM" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f65f4cd08ee9c806665e37c0a4fb6840
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: hgu133a.db
requirements:
  host:
    - 'bioconductor-annotate >=1.72.0,<1.73.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.72.0,<1.73.0'
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Marker Gene Finder in Microarray gene expression data'
  description: 'The package is designed to detect marker genes from Microarray gene expression data sets'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:mgfm
    - doi:10.1186/s12864-015-1785-9
  parent_recipe:
    name: bioconductor-mgfm
    path: recipes/bioconductor-mgfm
    version: 1.14.0

