{% set name = "perl-namespace-autoclean" %}
{% set version = "0.28" %}
{% set sha256 = "cd410a1681add521a28805da2e138d44f0d542407b50999252a147e553c26c39" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/namespace-autoclean-0.28.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-test-requires
    - perl-namespace-clean
    - perl-test-more
    - perl-b-hooks-endofscope
    #- perl-list-util
    - perl-sub-identify
    - perl-extutils-makemaker

  run:
    - perl
    - perl-namespace-clean
    - perl-b-hooks-endofscope
    #- perl-list-util
    - perl-sub-identify

test:
  # Perl 'use' tests
  imports:
    - namespace::autoclean

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moose/namespace-autoclean
  license: perl_5
  summary: 'Keep imports out of your namespace'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
