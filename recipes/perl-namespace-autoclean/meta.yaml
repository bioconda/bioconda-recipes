{% set name = "perl-namespace-autoclean" %}
{% set version = "0.28" %}
{% set sha256 = "cd410a1681add521a28805da2e138d44f0d542407b50999252a147e553c26c39" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/namespace-autoclean-0.28.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-test-requires
    - perl-namespace-clean
    - perl-test-more
    - perl-b-hooks-endofscope
    - perl-sub-identify
    - perl-extutils-makemaker

  run:
    - perl
    - perl-namespace-clean
    - perl-b-hooks-endofscope
    - perl-sub-identify

test:
  imports:
    - namespace::autoclean

about:
  home: https://github.com/moose/namespace-autoclean
  license: perl_5
  summary: 'Keep imports out of your namespace'
