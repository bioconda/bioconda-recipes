{% set name = "perl-namespace-autoclean" %}
{% set version = "0.31" %}
{% set sha256 = "d3b32c82e1d2caa9d58b8c8075965240e6cab66ab9350bd6f6bea4ca07e938d6" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/namespace-autoclean-0.31.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - perl
    - perl-namespace-clean
    - perl-test-more
    - perl-b-hooks-endofscope
    - perl-sub-identify
    - perl-extutils-makemaker
    - perl-test-needs 
  run:
    - perl
    - perl-namespace-clean
    - perl-b-hooks-endofscope
    - perl-sub-identify

test:
  imports:
    - namespace::autoclean

about:
  home: https://github.com/moose/namespace-autoclean
  license: perl_5
  summary: 'Keep imports out of your namespace'
