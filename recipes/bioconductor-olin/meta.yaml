{% set version = "1.66.0" %}
{% set name = "OLIN" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f7ff17a6749a88ff06b0b8474f746ee1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: convert
requirements:
  host:
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-marray >=1.66.0,<1.67.0'
    - r-base
    - r-locfit
  run:
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-marray >=1.66.0,<1.67.0'
    - r-base
    - r-locfit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Optimized local intensity-dependent normalisation of two-color microarrays'
  description: 'Functions for normalisation of two-color microarrays by optimised local regression and for detection of artefacts in microarray data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:olin
  parent_recipe:
    name: bioconductor-olin
    path: recipes/bioconductor-olin
    version: 1.58.0

