{% set version = "1.56.0" %}
{% set name = "OLIN" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ecfa1b1ed16b35237f7d464734b9a1499942d24fcd8667633af7873f9b8264a1
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - r-locfit
  run:
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - r-locfit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Functions for normalisation of two-color microarrays by optimised local regression and for detection of artefacts in microarray data'

extra:
  identifiers:
    - biotools:olin
