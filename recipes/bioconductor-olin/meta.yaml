{% set version = "1.60.0" %}
{% set name = "OLIN" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 74ecaa9455e9a86b59fdeb77b35f4670d903055ac070a53b00908d484eefb56e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-locfit
  run:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-locfit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Functions for normalisation of two-color microarrays by optimised local regression and for detection of artefacts in microarray data'
extra:
  identifiers:
    - biotools:olin
  parent_recipe:
    name: bioconductor-olin
    path: recipes/bioconductor-olin
    version: 1.58.0
