{% set version="1.54.0" %}
{% set name="OLIN" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ce21a30bf8233259ba9dfdcbf898a9a6d11b9c6a81a3d60704c1b2247c7ff952
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-limma
    - bioconductor-marray
    - 'r-base >=2.10'
    - r-locfit
  run:
    - bioconductor-limma
    - bioconductor-marray
    - 'r-base >=2.10'
    - r-locfit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/OLIN.html
  license: GPL-2
  summary: 'Functions for normalisation of two-color microarrays by optimised local
    regression and for detection of artefacts in microarray data'
