{% set version = "1.58.0" %}
{% set name = "OLIN" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a84c520b2ef0976afb0cb4aa5bb8b8c3e1bda0f2ddf241d42554626af692dcf9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - r-locfit
  run:
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - r-locfit
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Functions for normalisation of two-color microarrays by optimised local regression and for detection of artefacts in microarray data'

extra:
  skip-lints:
    - should_not_use_fn
