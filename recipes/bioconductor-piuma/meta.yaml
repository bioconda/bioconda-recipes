{% set version = "1.5.0" %}
{% set name = "PIUMA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7248bbbbd4ca946776dd009ed3c8330a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-piuma", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, testthat, rmarkdown
requirements:
  host:
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-dbscan
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-kernlab
    - r-patchwork
    - r-scales
    - r-tsne
    - r-umap
    - r-vegan
  run:
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-cluster
    - r-dbscan
    - r-ggplot2
    - r-hmisc
    - r-igraph
    - r-kernlab
    - r-patchwork
    - r-scales
    - r-tsne
    - r-umap
    - r-vegan

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 + file LICENSE
  summary: Phenotypes Identification Using Mapper from topological data Analysis
  description: The PIUMA package offers a tidy pipeline of Topological Data Analysis frameworks to identify and characterize communities in high and heterogeneous dimensional data.
  license_file: LICENSE

