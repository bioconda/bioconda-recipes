{% set name = "b2bTools" %}
{% set version = "3.0.0b34" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8f89260980b1ffef583fc4f0ac0b103110b7ed6c630011c6c9bd0dbec77ef21b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  noarch: python

requirements:
  host:
    - joblib ==1.0.1
    - networkx ==2.6.2
    - numpy ==1.21.2
    - pillow ==8.3.1
    - pip
    - pomegranate ==0.14.4
    - python >=3.7
    - pyyaml ==5.4.1
    - scikit-learn ==0.20.4
    - scipy ==1.7.1
    - six ==1.16.0
    - threadpoolctl ==2.2.0
    - pytorch ==1.2.0
    - torchvision ==0.4.0
    - cpuonly
  run:
    - joblib ==1.0.1
    - networkx ==2.6.2
    - numpy ==1.21.2
    - pillow ==8.3.1
    - pomegranate ==0.14.4
    - python >=3.7
    - pyyaml ==5.4.1
    - scikit-learn ==0.20.4
    - scipy ==1.7.1
    - six ==1.16.0
    - threadpoolctl ==2.2.0
    - pytorch ==1.2.0
    - torchvision ==0.4.0
    - cpuonly
test:
  imports:
    - b2bTools
    - b2bTools.general
    - b2bTools.general.bmrb
    - b2bTools.general.ccpn
    - b2bTools.general.ccpn.format
    - b2bTools.general.ccpn.format.general
    - b2bTools.general.ccpn.format.nmrStar
    - b2bTools.general.ccpn.general
    - b2bTools.general.ccpn.universal
    - b2bTools.multipleSeq
    - b2bTools.nmr
    - b2bTools.nmr.shiftCrypt
    - b2bTools.nmr.shiftCrypt.models
    - b2bTools.nmr.shiftCrypt.shiftcrypt_pkg
    - b2bTools.singleSeq
    - b2bTools.singleSeq.Agmata
    - b2bTools.singleSeq.Agmata.marshalled
    - b2bTools.singleSeq.Agmata.sources
    - b2bTools.singleSeq.DisoMine
    - b2bTools.singleSeq.DisoMine.vector_builder
    - b2bTools.singleSeq.DisoMine.vector_builder.psipred
    - b2bTools.singleSeq.DynaMine
    - b2bTools.singleSeq.EFoldMine
    - b2bTools.singleSeq.PSPer
    - b2bTools.singleSeq.PSPer.hmmer_research
    - b2bTools.singleSeq.PSPer.source
    - b2bTools.wrapper_source

about:
  home: "https://bio2byte.be/"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Software tools from the Bio2Byte group (https://bio2byte.be/)"
  doc_url: https://bio2byte.be/b2btools/package-documentation
  dev_url: https://bio2byte.be/b2btools

extra:
  recipe-maintainers:
    - agdiaz
    - PiranyaStyle
