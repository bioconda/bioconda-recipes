{% set version = "1.34.0" %}
{% set name = "msgbsR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fa70ae3507dc044490ccd16110a73769

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msgbsr", max_pin="x.x") }}'
  noarch: generic

# Suggests: roxygen2, BSgenome.Rnorvegicus.UCSC.rn6
requirements:
  host:
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-easyrnaseq >=2.46.0,<2.47.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils
  run:
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-easyrnaseq >=2.46.0,<2.47.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-ggbio >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: 'msgbsR: methylation sensitive genotyping by sequencing (MS-GBS) R functions'
  description: Pipeline for the anaysis of a MS-GBS experiment.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

