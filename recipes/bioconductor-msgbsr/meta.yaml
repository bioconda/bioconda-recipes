{% set version = "1.24.0" %}
{% set name = "msgbsR" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 091994f16f89c9151c5f5625d3fcbf23
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: roxygen2, BSgenome.Rnorvegicus.UCSC.rn6
requirements:
  host:
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-easyrnaseq >=2.36.0,<2.37.0'
    - 'bioconductor-edger >=3.42.0,<3.43.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-ggbio >=1.48.0,<1.49.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils
  run:
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-easyrnaseq >=2.36.0,<2.37.0'
    - 'bioconductor-edger >=3.42.0,<3.43.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicalignments >=1.36.0,<1.37.0'
    - 'bioconductor-genomicfeatures >=1.52.0,<1.53.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-ggbio >=1.48.0,<1.49.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'msgbsR: methylation sensitive genotyping by sequencing (MS-GBS) R functions'
  description: 'Pipeline for the anaysis of a MS-GBS experiment.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

