{% set version = "1.26.0" %}
{% set name = "msgbsR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 41ae41a9216ffbe0ee9c51a91f89112c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msgbsr", max_pin="x.x") }}'
  noarch: generic
# Suggests: roxygen2, BSgenome.Rnorvegicus.UCSC.rn6
requirements:
  host:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-easyrnaseq >=2.38.0,<2.39.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicalignments >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-ggbio >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils
  run:
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-easyrnaseq >=2.38.0,<2.39.0'
    - 'bioconductor-edger >=4.0.0,<4.1.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicalignments >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-ggbio >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'msgbsR: methylation sensitive genotyping by sequencing (MS-GBS) R functions'
  description: 'Pipeline for the anaysis of a MS-GBS experiment.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

