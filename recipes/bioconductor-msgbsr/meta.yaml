{% set version = "1.22.0" %}
{% set name = "msgbsR" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 361adbeeca0b89ff5781311122349928
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: roxygen2, BSgenome.Rnorvegicus.UCSC.rn6
requirements:
  host:
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-easyrnaseq >=2.34.0,<2.35.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-ggbio >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils
  run:
    - 'bioconductor-bsgenome >=1.66.0,<1.67.0'
    - 'bioconductor-easyrnaseq >=2.34.0,<2.35.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-genomeinfodb >=1.34.0,<1.35.0'
    - 'bioconductor-genomicalignments >=1.34.0,<1.35.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-ggbio >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-plyr
    - r-r.utils
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'msgbsR: methylation sensitive genotyping by sequencing (MS-GBS) R functions'
  description: 'Pipeline for the anaysis of a MS-GBS experiment.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

