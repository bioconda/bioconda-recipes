{% set name = "CAMPneu" %}
{% set version = "1.1.0" %}
{% set hash = "1f2bc9dbb9fa71fce9876852ba0dedad997cca800734b81a6a43fff8e5e20ac3" %}
{% set user = "appliedbinf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: generic

requirements:
  build:
    - python
    - setuptools
    - skip: True  # [win]
 
  host:
    - python
    - pip
 
  run:
    - nextflow
    - python <3.11
    - minimap2==2.28
    - samtools
    - fastp
    - fastANI
    - bcftools
    - kraken2
    - unicycler
    - freebayes
    - jq

test:
  commands:
    - CAMPneu.nf --help

about:
  home: "https://github.com/{{ user }}/{{ name }}"
  license: MIT
  summary: "Comprehensive Analysis of Mycoplasma Pneumoniae"
