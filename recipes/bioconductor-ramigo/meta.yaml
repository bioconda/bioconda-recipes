{% set version="1.22.0" %}
{% set name="RamiGO" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: fe6050c5cc875ae6206307412d244d3f3e9e1400c61b3bacd6f8a3c390e87ace
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-graph
    - bioconductor-rcytoscape
    - r-base
    - r-gsubfn
    - r-igraph
    - r-png
    - r-rcurl
  run:
    - bioconductor-graph
    - bioconductor-rcytoscape
    - r-base
    - r-gsubfn
    - r-igraph
    - r-png
    - r-rcurl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/RamiGO.html
  license: Artistic-2.0
  summary: 'R interface sending requests to AmiGO visualize, retrieving DAG GO trees,
    parsing GraphViz DOT format files and exporting GML files for Cytoscape. Also
    uses RCytoscape to interactively display AmiGO trees in Cytoscape.'
