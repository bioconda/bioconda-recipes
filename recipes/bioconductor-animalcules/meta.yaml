{% set version = "1.26.0" %}
{% set name = "animalcules" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: f18353261bbb700aa28d68f619408d17

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-animalcules", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, biomformat, devtools, glmnet, knitr, rmarkdown, testthat, usethis
requirements:

  host:
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-ape
    - r-assertthat
    - r-base
    - r-caret
    - r-covr
    - r-dplyr
    - r-dt
    - r-forcats
    - r-ggforce
    - r-ggplot2
    - r-gunifrac
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-plotly
    - r-rentrez
    - r-reshape2
    - r-rocit
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tibble
    - r-tidyr
    - r-tsne
    - r-umap
    - r-vegan
    - r-xml

  run:
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-ape
    - r-assertthat
    - r-base
    - r-caret
    - r-covr
    - r-dplyr
    - r-dt
    - r-forcats
    - r-ggforce
    - r-ggplot2
    - r-gunifrac
    - r-lattice
    - r-magrittr
    - r-matrix
    - r-plotly
    - r-rentrez
    - r-reshape2
    - r-rocit
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tibble
    - r-tidyr
    - r-tsne
    - r-umap
    - r-vegan
    - r-xml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Interactive microbiome analysis toolkit
  description: animalcules is an R package for utilizing up-to-date data analytics, visualization methods, and machine learning models to provide users an easy-to-use interactive microbiome analysis framework. It can be used as a standalone software package or users can explore their data with the accompanying interactive R Shiny application. Traditional microbiome analysis such as alpha/beta diversity and differential abundance analysis are enhanced, while new methods like biomarker identification are introduced by animalcules. Powerful interactive and dynamic figures generated by animalcules enable users to understand their data better and discover new insights.

