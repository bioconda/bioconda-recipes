{% set version = "1.0.6" %}
{% set name = "animalcules" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 60c7d9b3d4691fc2ab67834d83122d64
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, usethis
requirements:
  host:
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-ape
    - r-assertthat
    - r-base
    - r-caret
    - r-covr
    - r-dmwr
    - r-dplyr
    - r-dt
    - r-forcats
    - r-ggplot2
    - r-glmnet
    - r-httr
    - r-lattice
    - r-magrittr
    - r-plotly
    - r-plotroc
    - r-rentrez
    - r-reshape2
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tibble
    - r-tsne
    - r-vegan
    - r-xml
  run:
    - 'bioconductor-deseq2 >=1.24.0,<1.25.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-ape
    - r-assertthat
    - r-base
    - r-caret
    - r-covr
    - r-dmwr
    - r-dplyr
    - r-dt
    - r-forcats
    - r-ggplot2
    - r-glmnet
    - r-httr
    - r-lattice
    - r-magrittr
    - r-plotly
    - r-plotroc
    - r-rentrez
    - r-reshape2
    - r-scales
    - r-shiny
    - r-shinyjs
    - r-tibble
    - r-tsne
    - r-vegan
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'animalcules is an R package for utilizing up-to-date data analytics, visualization methods, and machine learning models to provide users an easy-to-use interactive microbiome analysis framework. It can be used as a standalone software package or users can explore their data with the accompanying interactive R Shiny application. Traditional microbiome analysis such as alpha/beta diversity and differential abundance analysis are enhanced, while new methods like biomarker identification are introduced by animalcules. Powerful interactive and dynamic figures generated by animalcules enable users to understand their data better and discover new insights.'

