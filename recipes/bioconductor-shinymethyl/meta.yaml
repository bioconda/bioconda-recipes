{% set version = "1.18.0" %}
{% set name = "shinyMethyl" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 48a27f9422d3f4aea82c4096df25b3a8a90156865af9f2074c9df8365b0cef37
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
    - r-matrixstats
    - r-rcolorbrewer
    - 'r-shiny >=0.13.2'
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.6.0'
    - 'bioconductor-minfi >=1.28.0,<1.30.0'
    - r-base
    - r-matrixstats
    - r-rcolorbrewer
    - 'r-shiny >=0.13.2'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Interactive tool for visualizing Illumina methylation array data. Both the 450k and EPIC array are supported.'
extra:
  identifiers:
    - biotools:shinymethyl
  parent_recipe:
    name: bioconductor-shinymethyl
    path: recipes/bioconductor-shinymethyl
    version: 1.16.0
