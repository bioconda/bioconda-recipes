{% set version = "1.46.0" %}
{% set name = "shinyMethyl" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e69e2edf57a08a016efb3bad517c2450

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-shinymethyl", max_pin="x.x") }}'
  noarch: generic

# Suggests: shinyMethylData, minfiData, BiocStyle, knitr, testthat
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - r-base
    - r-htmltools
    - r-rcolorbrewer
    - r-shiny
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-minfi >=1.56.0,<1.57.0
    - r-base
    - r-htmltools
    - r-rcolorbrewer
    - r-shiny

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Interactive visualization for Illumina methylation arrays
  description: Interactive tool for visualizing Illumina methylation array data. Both the 450k and EPIC array are supported.

extra:
  identifiers:
    - biotools:shinymethyl
  parent_recipe:
    name: bioconductor-shinymethyl
    path: recipes/bioconductor-shinymethyl
    version: 1.16.0

