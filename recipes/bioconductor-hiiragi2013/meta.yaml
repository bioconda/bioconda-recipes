{% set version = "1.18.0" %}
{% set name = "Hiiragi2013" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: bba04a12b6a4c4b9f9ba25e1dd362815ade0accfb851177af7ed5bc1975dcfdd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-mouse4302.db >=3.2.0,<3.4.0'
    - r-base
    - r-boot
    - r-clue
    - r-cluster
    - r-gplots
    - r-gtools
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer
    - r-xtable
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-genefilter >=1.64.0,<1.66.0'
    - 'bioconductor-geneplotter >=1.60.0,<1.62.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-mouse4302.db >=3.2.0,<3.4.0'
    - r-base
    - r-boot
    - r-clue
    - r-cluster
    - r-gplots
    - r-gtools
    - r-lattice
    - r-latticeextra
    - r-mass
    - r-rcolorbrewer
    - r-xtable
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package contains the experimental data and a complete executable transcript (vignette) of the statistical analysis presented in the paper "Cell-to-cell expression variability followed by signal reinforcement progressively segregates early mouse lineages" by Y. Ohnishi, W. Huber, A. Tsumura, M. Kang, P. Xenopoulos, K. Kurimoto, A. K. Oles, M. J. Arauzo-Bravo, M. Saitou, A.-K. Hadjantonakis and T. Hiiragi; Nature Cell Biology (2014) 16(1): 27-37. doi: 10.1038/ncb2881."'
