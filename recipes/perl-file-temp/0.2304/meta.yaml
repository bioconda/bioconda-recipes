{% set name = "perl-file-temp" %}
{% set version = "0.2304" %}
{% set sha256 = "13415323e48f7c9f34efdedf3d35141a7c3435e2beb8c6b922229dc317d321ac" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: File-Temp-0.2304.tar.gz
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/File-Temp-0.2304.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-exporter
    - perl-file-path
    - perl-constant
    - perl-parent
    - perl-extutils-makemaker
    - perl-carp
    #- perl-overload
    #- perl-vars
    #- perl-list-util
    #- perl-test-more
    #- perl-fcntl
    #- perl-io-handle
    #- perl-carp-heavy
    #- perl-cwd
    #- perl-filehandle
    #- perl-io-seekable
    #- perl-symbol
    #- perl-strict
    #- perl-posix
    #- perl-warnings
    #- perl-scalar-util
    #- perl-file-spec
    #- perl-file-spec-functions

  run:
    - perl
    - perl-exporter
    - perl-file-path
    - perl-constant
    - perl-parent
    - perl-carp
    #- perl-overload
    #- perl-io-seekable
    #- perl-vars
    #- perl-fcntl
    #- perl-io-handle
    #- perl-symbol
    #- perl-carp-heavy
    #- perl-strict
    #- perl-cwd
    #- perl-posix
    #- perl-scalar-util
    #- perl-file-spec

test:
  # Perl 'use' tests
  commands:
   - perl -e "File::Temp"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://github.com/Perl-Toolchain-Gang/File-Temp
  license: perl_5
  summary: 'return name and handle of a temporary file safely'

