{% set name = "perl-file-temp" %}
{% set version = "0.2304" %}
{% set sha256 = "13415323e48f7c9f34efdedf3d35141a7c3435e2beb8c6b922229dc317d321ac" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/File-Temp-0.2304.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 2

requirements:
  host:
    - perl
    - perl-exporter
    - perl-file-path
    - perl-constant
    - perl-parent
    - perl-extutils-makemaker
    - perl-carp
    - perl-app-cpanminus

  run:
    - perl
    - perl-exporter
    - perl-file-path
    - perl-constant
    - perl-parent
    - perl-carp
    - perl-app-cpanminus

test:
  imports:
    - File::Temp

about:
  home: https://github.com/Perl-Toolchain-Gang/File-Temp
  license: perl_5
  summary: 'return name and handle of a temporary file safely'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
