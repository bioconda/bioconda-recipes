{% set version = "0.1.0" %}
{% set name = "IlluminaHumanMethylationMSAanno.ilm10a1.hg38" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 599474353e02a889ce035971da96b1cf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-illuminahumanmethylationmsaanno.ilm10a1.hg38", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-minfi >=1.56.0,<1.57.0
    - r-base
  run:
    - bioconductor-minfi >=1.56.0,<1.57.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Annotation for Illumina's MSA methylation arrays
  description: An annotation package for Illumina's MSA methylation arrays.

