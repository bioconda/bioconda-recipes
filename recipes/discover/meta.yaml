package:
  name: discover
  version: "0.4.0"

source:
  fn: discover-0.4.0.tar.gz
  url: https://pypi.python.org/packages/source/d/discover/discover-0.4.0.tar.gz
  md5: 30bb643af4f5ea47fff572b5c346207d
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - discover = discover:main
    #
    # Would create an entry point called discover that calls discover.main()

    - discover = discover:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  # Python imports
  # imports:

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - discover --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://pypi.python.org/pypi/discover/
  license: BSD License
  summary: 'Test discovery for unittest. Backported from Python 2.7 for Python 2.4+'

