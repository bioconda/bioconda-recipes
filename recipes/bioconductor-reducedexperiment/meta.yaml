{% set version = "1.2.0" %}
{% set name = "ReducedExperiment" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 08094d431926e3503cfb79d6c9459900

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-reducedexperiment", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, biocViews, BiocCheck, BiocStyle, airway
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-car
    - r-ggplot2
    - r-ica
    - r-lme4
    - r-lmertest
    - r-moments
    - r-msigdbr
    - r-patchwork
    - r-pheatmap
    - r-rcolorbrewer
    - r-wgcna
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biomart >=2.66.0,<2.67.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-car
    - r-ggplot2
    - r-ica
    - r-lme4
    - r-lmertest
    - r-moments
    - r-msigdbr
    - r-patchwork
    - r-pheatmap
    - r-rcolorbrewer
    - r-wgcna

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 3)
  summary: Containers and tools for dimensionally-reduced -omics representations
  description: Provides SummarizedExperiment-like containers for storing and manipulating dimensionally-reduced assay data. The ReducedExperiment classes allow users to simultaneously manipulate their original dataset and their decomposed data, in addition to other method-specific outputs like feature loadings. Implements utilities and specialised classes for the application of stabilised independent component analysis (sICA) and weighted gene correlation network analysis (WGCNA).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

