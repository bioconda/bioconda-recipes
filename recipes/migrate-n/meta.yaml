{% set MIGRATE_N_VERSION = "4.4.4" %}
{% set MIGRATE_N_SHA256 = "e30f2e9ce8aa7ec987019eca5cad16d1e51c68f7c56711899bf61c3031115d66" %}

package:
  name: migrate-n
  version: {{ MIGRATE_N_VERSION }}

build:
  number: 0
  skip: True  # [not linux]

source:
  url: https://peterbeerli.com/migrate-html5/download_version4/migrate-4.4.4.src.tar.gz
  sha256: {{ MIGRATE_N_SHA256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib


test:
  commands:
    - migrate-n-4.4.4 --versionxs

about:
  home: https://peterbeerli.com/migrate-html5/index.html
  license: MIT
  summary: Population Genetics - Population size and gene flow detection

extra:
  identifiers:
    - https://doi.org/10.1093/bioinformatics/bti803
    - https://doi.org/10.1534/genetics.109.112532
    - https://doi.org/10.1002/cpbi.87
