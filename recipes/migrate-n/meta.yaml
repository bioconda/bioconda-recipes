{% set MIGRATE_N_VERSION = "4.4.3" %}
{% set MIGRATE_N_SHA256 = "f18d6287082898daa90ad2db3f3247339b3c65b1a1a9f2ea5997e4027b45cb24" %}

package:
  name: migrate-n
  version: {{ MIGRATE_N_VERSION }}

build:
  number: 0
  skip: True  # [not linux]

source:
  url: https://peterbeerli.com/migrate-html5/download_version4/migrate-{{ MIGRATE_N_VERSION }}.src.tar.gz
  sha256: {{ MIGRATE_N_SHA256 }}
  patches:
    - Makefile.in.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - migrate-n -h | grep igrate

about:
  home: https://peterbeerli.com/migrate-html5/index.html
  license: MIT
  license_file: README
  summary: Population Genetics - Panmixia and Migration detection

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btu033
