{% set version = "0.3.0" %}

package:
  name: tango
  version: {{ version }}

source:
  url: https://github.com/johnne/tango/archive/v{{ version }}.tar.gz
  sha256: ec1a884a280432d7519f71e70c8f466474b4d6d06605cbcd4f3f2f1f0512158b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - diamond
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - tango
  commands:
    - tango -h
    - tango download -h
    - tango format -h
    - tango update -h
    - tango build -h
    - tango search -h
    - tango assign -h

about:
  home: https://github.com/johnne/tango
  license: GPL3
  summary: 'Assign taxonomy to metagenomic contigs using blastx searches'
