{% set version = "0.2.0" %}

package:
  name: tango
  version: {{ version }}

source:
  url: https://github.com/johnne/tango/archive/v{{ version }}.tar.gz
  sha256: fa05febbdce7ecd41efe1fab17608401454437e060a386bf95aaf57784157827

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - diamond
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - tango
  commands:
    - tango -h
    - tango download -h
    - tango format -h
    - tango update -h
    - tango build -h
    - tango search -h
    - tango assign -h

about:
  home: https://github.com/johnne/tango
  license: GPL3
  summary: 'Assign taxonomy to metagenomic contigs using blastx searches'
