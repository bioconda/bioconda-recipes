{% set version = "0.3.1" %}

package:
  name: tango
  version: {{ version }}

source:
  url: https://github.com/johnne/tango/archive/v{{ version }}.tar.gz
  sha256: c6b5e1dc09c271dd71f6b08b8720fb466cf21317ed92257f9b71f091b09f8bd4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - diamond
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - tango
  commands:
    - tango -h
    - tango download -h
    - tango format -h
    - tango update -h
    - tango build -h
    - tango search -h
    - tango assign -h

about:
  home: https://github.com/johnne/tango
  license: GPL3
  summary: 'Assign taxonomy to metagenomic contigs using blastx searches'
