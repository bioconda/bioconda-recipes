{% set version = "0.5.5" %}

package:
  name: tango
  version: {{ version }}

source:
  url: https://github.com/johnne/tango/archive/v{{ version }}.tar.gz
  sha256: e6f8b123624956b9eb87549c77b3270ab7c428dde2c7b876fd4951540dc3db16

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - diamond
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - tango
  commands:
    - tango -h
    - tango download -h
    - tango format -h
    - tango update -h
    - tango build -h
    - tango search -h
    - tango assign -h
    - tango transfer -h

about:
  home: https://github.com/johnne/tango
  license: MIT
  summary: 'Assign taxonomy to metagenomic contigs'
