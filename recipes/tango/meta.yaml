{% set version = "0.5.8" %}

package:
  name: tango
  version: {{ version }}

source:
  url: https://github.com/NBISweden/tango/archive/v{{ version }}.tar.gz
  sha256: f0f42745dd3cc828d29a1fcd50e08341ecfc120b0d4b1d6b18e3a26d5f25ced5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - diamond >=0.8.37, <=0.9.24
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - tango
  commands:
    - tango -h
    - tango download -h
    - tango format -h
    - tango update -h
    - tango build -h
    - tango search -h
    - tango assign -h
    - tango transfer -h

about:
  home: https://github.com/NBISweden/tango
  license: MIT
  summary: 'Assign taxonomy to metagenomic contigs'
