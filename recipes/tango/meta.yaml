{% set version = "0.4.1" %}

package:
  name: tango
  version: {{ version }}

source:
  url: https://github.com/johnne/tango/archive/v{{ version }}.tar.gz
  sha256: 82d577341648ab5361ef0e37684c87bf10e25c47ae813f54e8610fa6afcb8c71

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - diamond
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - tango
  commands:
    - tango -h
    - tango download -h
    - tango format -h
    - tango update -h
    - tango build -h
    - tango search -h
    - tango assign -h

about:
  home: https://github.com/johnne/tango
  license: GPL3
  summary: 'Assign taxonomy to metagenomic contigs using blastx searches'
