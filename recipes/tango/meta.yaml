{% set version = "0.4.0" %}

package:
  name: tango
  version: {{ version }}

source:
  url: https://github.com/johnne/tango/archive/v{{ version }}.tar.gz
  sha256: 40d2d46f7a7d9ca822423d97098db671e2a5543056590246174bdb4ec0b25914
  
build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - diamond
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - tango
  commands:
    - tango -h
    - tango download -h
    - tango format -h
    - tango update -h
    - tango build -h
    - tango search -h
    - tango assign -h

about:
  home: https://github.com/johnne/tango
  license: GPL3
  summary: 'Assign taxonomy to metagenomic contigs using blastx searches'
