{% set name = "pyrpipe" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "77b14ef2d9107e1e48cccca6e0efaae1152ff4a575ee8acc8a0d734db019fa45"
  noarch: python

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - dill
    - importlib_resources
    - jinja2
    - multiqc
    - pip
    - python
    - pyyaml
    - seaborn
    - weasyprint
  run:
    - dill
    - importlib_resources
    - jinja2
    - multiqc
    - python
    - pyyaml
    - seaborn
    - weasyprint

test:
  imports:
    - pyrpipe
  commands:
    - pyrpipe_diagnostic.py --help

about:
  home: "https://github.com/urmi-21/pyrpipe"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "pyrpipe is a lightweight python package for RNA-Seq workflows."
  doc_url: "https://pyrpipe.readthedocs.io/en/latest/?badge=latest"

extra:
  recipe-maintainers:
    - urmi-21
