{% set name = "trackplot" %}
{% set version = "0.2.3" %}


package:
  name: trackplot
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c8f40be2932938a77ffc4625d947304121c972e111fffaa4066d5573e1e1668e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - poetry
  run:
    - wheel
    - adjusttext
    - pysam
    - filetype
    - pybigwig
    - click-option-group
    - cairocffi
    - hicmatrix
    - matplotlib-base
    - seaborn-base
    - click
    - numpy
    - requests
    - xmltodict
    - pandas
    - loguru

test:
  imports:
    - trackplot

  commands:
    - trackplot --help

about:
  home: https://github.com/ygidtu/trackplot
  summary: "The trackplot is a tool for visualizing various next-generation sequencing (NGS) data, including DNA-seq, RNA-seq, single-cell RNA-seq and full-length sequencing datasets."
  doc_url: https://trackplot.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ygidtu
