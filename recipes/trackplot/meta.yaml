{% set name = "trackplot" %}
{% set version = "0.2.8" %}


package:
  name: trackplot
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7b12bc8dfda71f402ee8e6e279542cdb76a177a67147dbb8fe510847598156ae

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - poetry >=1.4.2
  run:
    - wheel
    - adjusttext >=0.7.3
    - cairocffi >=1.4.0
    - click
    - click-option-group
    - filetype >=1.2.0
    - hicmatrix
    - loguru
    - matplotlib-base >=3.6.3
    - numpy >=1.24.1
    - pandas >=1.5.3
    - pybigwig >=0.3.18
    - pysam >=0.20.0
    - requests
    - scipy >=1.10.0
    - seaborn-base >=0.12.2
    - xmltodict

test:
  imports:
    - trackplot

  commands:
    - trackplot --help

about:
  home: https://github.com/ygidtu/trackplot
  summary: "The trackplot is a tool for visualizing various next-generation sequencing (NGS) data, including DNA-seq, RNA-seq, single-cell RNA-seq and full-length sequencing datasets."
  doc_url: https://trackplot.readthedocs.io/en/latest/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ygidtu
