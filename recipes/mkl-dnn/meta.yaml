{% set MKL_VERSION = "0.12" %}

package:
  name: mkl-dnn
  version: {{ MKL_VERSION }}

source:
  fn: mkl-dnn-{{ MKL_VERSION }}.tar.gz
  url: https://github.com/01org/mkl-dnn/archive/v{{ MKL_VERSION }}.tar.gz
  md5: B5F981C0AE5C7C740D19C727D6AA6880

build:
    number: 0

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - cmake
  run:
    - python
    - libgcc    # [not osx]

test:
  commands:
    - test -f $PREFIX/lib/libmklml_gnu.so # [linux]

about:
  home: https://github.com/01org/mkl-dnn/
  license: Apache 2.0
  summary: Intel(R) Math Kernel Library for Deep Neural Networks (Intel(R) MKL-DNN) is an open source performance library for Deep Learning (DL) applications intended for acceleration of DL frameworks on Intel(R) architecture.
