{% set name = "bwtk" %}
{% set version = "1.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("bwtk", max_pin="x") }}

source:
  url: https://github.com/bjmt/bwtk/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b9084acad5e95db43b7d803d57c34ee2ff2979f35a7baab9d148ed1b2c3ef12a

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - libBigWig >=0.4.8
  run:
    - zlib
    - libBigWig >=0.4.8

test:
  commands:
    - bwtk version

about:
  home: "https://github.com/bjmt/bwtk"
  license: "GPL-3.0-only"
  license_file: LICENSE
  license_family: GPL3
  summary: 'A bigWig toolkit.'
  dev_url: "https://github.com/bjmt/bwtk"
  doc_url: "https://github.com/bjmt/bwtk/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bjmt
