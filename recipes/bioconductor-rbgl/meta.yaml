{% set version = "1.86.0" %}
{% set name = "RBGL" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b9fdd333b124e0e5cd6c344269e1c6a1

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rbgl", max_pin="x.x") }}'

# Suggests: Rgraphviz, XML, RUnit, BiocGenerics, BiocStyle, knitr
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-bh
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-bh

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: An interface to the BOOST graph library
  description: A fairly extensive and comprehensive interface to the graph algorithms contained in the BOOST library.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:rbgl
    - doi:10.1093/bioinformatics/bth458
  parent_recipe:
    name: bioconductor-rbgl
    path: recipes/bioconductor-rbgl
    version: 1.56.0

