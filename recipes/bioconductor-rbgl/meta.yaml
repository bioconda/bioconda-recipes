    - '$R -e "library(''RBGL'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/RBGL.html
  license: Artistic-2.0
  summary: 'A fairly extensive and comprehensive interface to the graph algorithms
    contained in the BOOST library.'
