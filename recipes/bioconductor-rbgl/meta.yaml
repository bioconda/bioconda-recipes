{% set version = "1.60.0" %}
{% set name = "RBGL" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 300bba134b21fa85d6b24efa5a0ec21c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Rgraphviz, XML, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-bh
  run:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - r-bh
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - automake
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A fairly extensive and comprehensive interface to the graph algorithms contained in the BOOST library.'
extra:
  identifiers:
    - biotools:rbgl
    - doi:10.1093/bioinformatics/bth458
  parent_recipe:
    name: bioconductor-rbgl
    path: recipes/bioconductor-rbgl
    version: 1.56.0

