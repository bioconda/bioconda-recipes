package:
  name: bioconductor-rbgl
  version: 1.46.0
source:
  fn: RBGL_1.46.0.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/RBGL_1.46.0.tar.gz
  md5: 382d3a0c6f33f9b07a63f4f20b631fca

build:
  skip: False
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-graph
    - r
  run:
    - bioconductor-graph
    - r
test:
