{% set name = "structure-threader" %}
{% set version = "1.3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/structure_threader-{{ version }}.tar.gz
  sha256: 6da669746359c5ac4d829a6ba69523eba3344411d788aef6c360c1edb84e1bfe

build:
  run_exports:
    - {{ pin_subpackage('structure-threader', max_pin="x") }}
  skip_rpaths:
    - bins/linux/structure
    - bins/linux/fastStructure
    - bins/linux/MavericK
    - bins/macos/structure
    - bins/macos/fastStructure
    - bins/macos/MavericK
  entry_points:
    - structure_threader = structure_threader.structure_threader:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python =3.11
  run:
    - python =3.11
    - plotly >=4.1.1
    - numpy >=1.12.1
    - colorlover >=0.3.0
    - matplotlib-base

test:
  imports:
    - structure_threader
  commands:
    - pip check
    - structure_threader --help
  requires:
    - pip

about:
  home: https://gitlab.com/StuntsPT/Structure_threader
  summary: A program to parallelize runs of 'Structure', 'fastStructure' and 'MavericK'.
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - StuntsPT
    - fonors
