{% set version="1.2.0" %}
{% set name="MGFR" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 5f56c33e54409cfcbcb8a3ab4e656b46b92fc95de87f23cf6a057bb14f7de834
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-annotate
    - bioconductor-biomart
    - 'r-base >=3.3'
  run:
    - bioconductor-annotate
    - bioconductor-biomart
    - 'r-base >=3.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/MGFR.html
  license: GPL-3
  summary: 'The package is designed to detect marker genes from RNA-seq data.'
