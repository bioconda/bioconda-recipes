{% set version = "1.8.1" %}
{% set name = "MGFR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ca98f6f1dc5b75bf4bc8852e7a21bbb6fa699255361631d74ca73faa045a05ed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-biomart >=2.38.0,<2.39.0'
    - r-base
  run:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-biomart >=2.38.0,<2.39.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The package is designed to detect marker genes from RNA-seq data.'
extra:
  identifiers:
    - biotools:mgfr
    - doi:10.1186/s12864-015-1785-9
  parent_recipe:
    name: bioconductor-mgfr
    path: recipes/bioconductor-mgfr
    version: 1.6.0

