{% set version = "1.2.0" %}
{% set name = "scHiCcompare" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b72fe754df6b6d4a164116f1660c8715

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-schiccompare", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat, BiocStyle, DT, gridExtra
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-hiccompare >=1.32.0,<1.33.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gtools
    - r-lattice
    - r-mclust
    - r-mice
    - r-miceadds
    - r-ranger
    - r-rlang
    - r-rstatix
    - r-tidyr
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-hiccompare >=1.32.0,<1.33.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-gtools
    - r-lattice
    - r-mclust
    - r-mice
    - r-miceadds
    - r-ranger
    - r-rlang
    - r-rstatix
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Differential Analysis of Single-cell Hi-C Data
  description: This package provides functions for differential chromatin interaction analysis between two single-cell Hi-C data groups. It includes tools for imputation, normalization, and differential analysis of chromatin interactions. The package implements pooling techniques for imputation and offers methods to normalize and test for differential interactions across single-cell Hi-C datasets.
  license_file: LICENSE

