{% set version = "0.6.3" %}

package:
  name: clinvar-tsv
  version: "{{ version }}"

source:
  url: https://github.com/bihealth/clinvar-tsv/archive/v{{ version }}.tar.gz
  sha256: 7fe86585dbb9f1fd00ba5a192e5a627fd535d0f1c54808a26a9fd8f84f6a4267

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - clinvar_tsv = clinvar_tsv.__main__:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - snakemake-minimal >=5.3.0
    - pysam >=0.15.1
    - python-dateutil
    - cattrs
    - tqdm
    - interval-binning
    - logzero

test:
  imports:
    - clinvar_tsv
  commands:
    - clinvar_tsv --version
    - clinvar_tsv --version | grep "{{ version }}"

about:
  home: https://github.com/bihealth/clinvar-tsv
  license: MIT
  summary: A Snakemake-based program to download ClinVar and convert to easy-to-use TSV files.
