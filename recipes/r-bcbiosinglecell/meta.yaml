{% set version = "0.4.10" %}
{% set github = "https://github.com/hbc/bcbioSingleCell" %}

package:
  name: r-bcbiosinglecell
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 11b52bee31593afc91cd0fee995ca3b82ff47160fc33d2f48d6168a1730f4c00

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
    - bioconductor-singlecellexperiment >=1.8
    - r-basejump >=0.12.2
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-biocparallel >=1.20
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.4
    - r-acidplots >=0.2.23
    - r-bcbiobase >=0.6.13
    - r-cli >=2.0
    - r-ggplot2 >=3.2
    - r-ggridges >=0.5
    - r-goalie >=0.4.2
    - r-rlang >=0.4
    - r-stringr >=1.4
      # Suggests:
    - bioconductor-biocstyle >=2.14
    - r-knitr >=1.27
    - r-r.utils >=2.9
    - r-rmarkdown >=2.0
    - r-sessioninfo >=1.1
    - r-tidyverse >=1.3
  run:
      # Depends:
    - r-base
    - bioconductor-singlecellexperiment >=1.8
    - r-basejump >=0.12.2
      # Imports:
    - bioconductor-biocgenerics >=0.32
    - bioconductor-biocparallel >=1.20
    - bioconductor-iranges >=2.20
    - bioconductor-s4vectors >=0.24
    - bioconductor-summarizedexperiment >=1.16
    - r-acidgenerics >=0.3.4
    - r-acidplots >=0.2.23
    - r-bcbiobase >=0.6.13
    - r-cli >=2.0
    - r-ggplot2 >=3.2
    - r-ggridges >=0.5
    - r-goalie >=0.4.2
    - r-rlang >=0.4
    - r-stringr >=1.4
      # Suggests:
    - bioconductor-biocstyle >=2.14
    - r-knitr >=1.27
    - r-r.utils >=2.9
    - r-rmarkdown >=2.0
    - r-sessioninfo >=1.1
    - r-tidyverse >=1.3

test:
  commands:
    - $R -e "library('bcbioSingleCell')"

about:
  home: https://bioinformatics.sph.harvard.edu/bcbioSingleCell/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: R package for bcbio single-cell RNA-seq analysis.

extra:
  recipe-maintainers:
    - mjsteinbaugh
