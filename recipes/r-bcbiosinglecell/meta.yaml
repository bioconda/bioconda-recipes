{% set version = "0.6.3" %}
{% set github = "https://github.com/hbc/bcbioSingleCell" %}

package:
  name: r-bcbiosinglecell
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: b33c69257835391967fe23e30c8ef62bb5aab81cbe72598a5201b940ba656752

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base >=4.2
    - bioconductor-singlecellexperiment >=1.18.0
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-biocparallel >=1.30.0
    - bioconductor-iranges >=2.30.0
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.4
    - r-acidplots >=0.5.1
    - r-acidplyr >=0.3.2
    - r-acidsinglecell >=0.3.3
    - r-bcbiobase >=0.8.1
    - r-ggplot2 >=3.3.6
    - r-ggridges >=0.5.4
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-stringi >=1.7.8
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biostrings >=2.64.0
    - r-basejump >=0.16.0
    - r-rmarkdown >=2.17
  run:
    # Depends:
    - r-base >=4.2
    - bioconductor-singlecellexperiment >=1.18.0
    # Imports:
    - bioconductor-biocgenerics >=0.42.0
    - bioconductor-biocparallel >=1.30.0
    - bioconductor-iranges >=2.30.0
    - bioconductor-s4vectors >=0.34.0
    - bioconductor-summarizedexperiment >=1.26.0
    - r-acidbase >=0.6.8
    - r-acidcli >=0.2.4
    - r-acidexperiment >=0.4.4
    - r-acidgenerics >=0.6.4
    - r-acidgenomes >=0.4.4
    - r-acidmarkdown >=0.2.4
    - r-acidplots >=0.5.1
    - r-acidplyr >=0.3.2
    - r-acidsinglecell >=0.3.3
    - r-bcbiobase >=0.8.1
    - r-ggplot2 >=3.3.6
    - r-ggridges >=0.5.4
    - r-goalie >=0.6.6
    - r-pipette >=0.10.0
    - r-stringi >=1.7.8
    - r-syntactic >=0.6.3
    # Suggests:
    - bioconductor-biostrings >=2.64.0
    - r-basejump >=0.16.0
    - r-rmarkdown >=2.17

test:
  commands:
    - $R -e "library('bcbioSingleCell')"

about:
  home: https://r.acidgenomics.com/packages/bcbiosinglecell/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: R package for bcbio single-cell RNA-seq analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - hbc
    - mjsteinbaugh
    - naumenko-sa
