{% set version = "0.4.3" %}
{% set github = "https://github.com/hbc/bcbioSingleCell" %}

package:
  name: r-bcbiosinglecell
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 3514b37893b9a357311bd8ceb9ff042d96a4b90f9a1e12f929ac7aabac442908

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
    - bioconductor-singlecellexperiment >=1.6
    - r-basejump >=0.11.11
      # Imports:
    - r-acidplots >=0.2.14
    - r-bcbiobase >=0.6.10
    - r-bioverbs >=0.2.7
    - r-goalie >=0.3.6
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-ggplot2 >=3.2
    - r-ggridges >=0.5
    - r-rlang >=0.4
    - r-stringr >=1.4
      # Suggests:
    - r-knitr >=1.24
    - r-r.utils >=2.9
    - r-rmarkdown >=1.14
    - r-sessioninfo >=1.1
    - r-tidyverse >=1.2
  run:
    - r-base
    - bioconductor-singlecellexperiment >=1.6
    - r-basejump >=0.11.11
      # Imports:
    - r-acidplots >=0.2.14
    - r-bcbiobase >=0.6.10
    - r-bioverbs >=0.2.7
    - r-goalie >=0.3.6
    - bioconductor-biocgenerics >=0.30
    - bioconductor-biocparallel >=1.18
    - bioconductor-iranges >=2.18.2
    - bioconductor-s4vectors >=0.22
    - bioconductor-summarizedexperiment >=1.14
    - r-ggplot2 >=3.2
    - r-ggridges >=0.5
    - r-rlang >=0.4
    - r-stringr >=1.4
      # Suggests:
    - r-knitr >=1.24
    - r-r.utils >=2.9
    - r-rmarkdown >=1.14
    - r-sessioninfo >=1.1
    - r-tidyverse >=1.2

test:
  commands:
    - $R -e "library('bcbioSingleCell')"

about:
  home: https://bioinformatics.sph.harvard.edu/bcbioSingleCell/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: R package for bcbio single-cell RNA-seq analysis.

extra:
  recipe-maintainers:
    - mjsteinbaugh
