{% set version = "0.7.1" %}
{% set github = "https://github.com/hbc/bcbioSingleCell" %}

package:
  name: r-bcbiosinglecell
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 42a7272709a65cda9b45b79aa172226839342578049a9841b73ee92a5e76e3f5

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-bcbiosinglecell', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.7.1
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplots >=0.7.0
    - r-acidplyr >=0.5.0
    - r-acidsinglecell >=0.4.0
    - r-bcbiobase >=0.9.0
    - r-ggplot2 >=3.4.3
    - r-ggridges >=0.5.4
    - r-goalie >=0.7.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
    # Suggests:
    - bioconductor-biostrings >=2.68.0
    - r-basejump >=0.18.0
    - r-rmarkdown >=2.25
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - bioconductor-singlecellexperiment >=1.22.0
    - bioconductor-summarizedexperiment >=1.30.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.3.0
    - r-acidexperiment >=0.5.0
    - r-acidgenerics >=0.7.1
    - r-acidgenomes >=0.6.0
    - r-acidmarkdown >=0.3.0
    - r-acidplots >=0.7.0
    - r-acidplyr >=0.5.0
    - r-acidsinglecell >=0.4.0
    - r-bcbiobase >=0.9.0
    - r-ggplot2 >=3.4.3
    - r-ggridges >=0.5.4
    - r-goalie >=0.7.1
    - r-pipette >=0.14.0
    - r-syntactic >=0.7.0
    # Suggests:
    - bioconductor-biostrings >=2.68.0
    - r-basejump >=0.18.0
    - r-rmarkdown >=2.25

test:
  commands:
    - $R -e "library('bcbioSingleCell')"

about:
  home: https://r.acidgenomics.com/packages/bcbiosinglecell/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: R package for bcbio single-cell RNA-seq analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - hbc
    - mjsteinbaugh
    - naumenko-sa
