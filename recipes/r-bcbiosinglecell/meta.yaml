{% set version = "0.6.0" %}
{% set github = "https://github.com/hbc/bcbioSingleCell" %}

package:
  name: r-bcbiosinglecell
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 898031040afa404852c1d67742d67aca9e604968867e674132eb32895b6ea3c6

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    # Depends:
    - r-base
    - bioconductor-singlecellexperiment
    # Imports:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-acidbase
    - r-acidcli
    - r-acidexperiment
    - r-acidgenerics
    - r-acidgenomes
    - r-acidmarkdown
    - r-acidplots
    - r-acidplyr
    - r-acidsinglecell
    - r-bcbiobase
    - r-ggplot2
    - r-ggridges
    - r-goalie
    - r-pipette
    - r-stringr
    - r-syntactic
    # Suggests:
    - bioconductor-biostrings
    - r-basejump
    - r-rmarkdown
  run:
    # Depends:
    - r-base
    - bioconductor-singlecellexperiment
    # Imports:
    - bioconductor-biocgenerics
    - bioconductor-biocparallel
    - bioconductor-iranges
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-acidbase
    - r-acidcli
    - r-acidexperiment
    - r-acidgenerics
    - r-acidgenomes
    - r-acidmarkdown
    - r-acidplots
    - r-acidplyr
    - r-acidsinglecell
    - r-bcbiobase
    - r-ggplot2
    - r-ggridges
    - r-goalie
    - r-pipette
    - r-stringr
    - r-syntactic
    # Suggests:
    - bioconductor-biostrings
    - r-basejump
    - r-rmarkdown

test:
  commands:
    - $R -e "library('bcbioSingleCell')"

about:
  home: https://r.acidgenomics.com/packages/bcbiosinglecell/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: R package for bcbio single-cell RNA-seq analysis.

extra:
  recipe-maintainers:
    - acidgenomics
    - hbc
    - mjsteinbaugh
    - naumenko-sa
