{% set version = "0.4.16" %}
{% set github = "https://github.com/hbc/bcbioSingleCell" %}

package:
  name: r-bcbiosinglecell
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 02cdf80087b97066fc93d367fc166cd7795d027b913c6278d7c83e4ee1a42414

build:
  number: 1
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
      # Depends:
    - r-base
    - r-basejump >=0.14.17
      # Imports:
    - r-acidgenerics >=0.5.17
    - r-acidplots >=0.3.5
    - bioconductor-biocparallel >=1.24
    - r-bcbiobase >=0.6.21
    - r-ggplot2 >=3.3
    - r-ggridges >=0.5
    - r-goalie >=0.5.1
      # Suggests:
    - r-rmarkdown >=2.0
  run:
      # Depends:
    - r-base
    - r-basejump >=0.14.17
      # Imports:
    - r-acidgenerics >=0.5.17
    - r-acidplots >=0.3.5
    - bioconductor-biocparallel >=1.24
    - r-bcbiobase >=0.6.21
    - r-ggplot2 >=3.3
    - r-ggridges >=0.5
    - r-goalie >=0.5.1
      # Suggests:
    - r-rmarkdown >=2.0

test:
  commands:
    - $R -e "library('bcbioSingleCell')"

about:
  home: https://bioinformatics.sph.harvard.edu/bcbioSingleCell/
  dev_url: "{{ github }}"
  license: MIT
  license_file: LICENSE
  summary: R package for bcbio single-cell RNA-seq analysis.

extra:
  recipe-maintainers:
    - mjsteinbaugh
