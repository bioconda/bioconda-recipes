{% set name = "pmga" %}
{% set version = "3.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/rpetit3/pmga/archive/refs/tags/v{{version}}.tar.gz
    sha256: 9a115d0f2096835c89af8d4a9c6cbe65500494e2e394c569b1077c1ca39aaeea

build:
  noarch: generic
  number: 0

requirements:
  run:
    - biopython >1.77
    - blast
    - executor
    - mash 1.1
    - pigz
    - python >=3.7
    - requests

test:
  commands:
    - pmga --help
    - pmga --version
    - pmga-build --help
    - pmga-build --version

about:
  home: https://github.com/CDCgov/BMGAP
  license: AGPL-2.0
  license_family: AGPL
  license_file: LICENSE
  summary: Command-line version of PMGA (PubMLST Genome Annotator) for all Neisseria species and Haemophilus influenzae

extra:
  recipe-maintainers:
    - rpetit3
  identifiers:
    - doi:10.3389/fgene.2020.601870
