{% set name = "mmlong2-lite" %}
{% set version = "1.2.1" %}
{% set sha256 = "d0ce7fe62d6253ac785b6ae543e755ca5c3f19612622557aead8daf935927743" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Serka-M/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('mmlong2-lite', max_pin="x.x") }}

requirements:
  run:
    - snakemake 9.9.0
    - singularity 3.8.6
    - zenodo_get 
    - pv 
    - pigz 
    - tar 
    - rsync 

test:
  commands:
    - which mmlong2-lite

about:
  home: "https://github.com/Serka-M/mmlong2-lite"
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Lightweight workflow for microbial genome recovery using either Nanopore or PacBio HiFi reads"

extra:
  identifiers:
    - doi:10.5281/zenodo.15782630
  recipe-maintainers:
    - Mantas Sereika
