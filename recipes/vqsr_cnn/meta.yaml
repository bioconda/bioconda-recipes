{% set name = "vqsr_cnn" %}
{% set version = "0.0.194" %}
{% set hash_value = "03ee84a1e9a31a45635409c5fb8ad82178586e016cd7cfc51737e722311fee68" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - gatktool
    - tensorflow
    - keras >=2.0
    - numpy >=1.13.1
    - scipy >=0.19.1
    - pysam >=0.13
    - scikit-learn >=0.19.1
    - matplotlib >=2.1.2
    - pyvcf >=0.6.8
    - biopython >=1.70
  run:
    - python
    - gatktool
    - tensorflow
    - keras >=2.0
    - numpy >=1.13.1
    - scipy >=0.19.1
    - pysam >=0.13
    - scikit-learn >=0.19.1
    - matplotlib >=2.1.2
    - pyvcf >=0.6.8
    - biopython >=1.70

test:
  imports:
    - vqsr_cnn

about:
  home: https://broadinstitute.org/
  license: MIT
  summary: Variant quality score recalibration with Convolutional Neural Networks
