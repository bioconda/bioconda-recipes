{% set name = "perl-test-script" %}
{% set version = "1.31" %}
{% set sha256 = "44053b183a5b0188199cbddbb5ac0b1ba9e506afb3d4c5698ef2514c28ccd347" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PL/PLICEASE/Test-Script-1.31.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  noarch: generic
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - make

  # Run exports are used now
  host:
    - perl
    - perl-capture-tiny
    - perl-probe-perl
    - perl-test2-suite >=0.000117

  run:
    - perl
    - perl-capture-tiny
    - perl-probe-perl

test:
  # Perl 'use' tests
  imports:
    - Test::Script

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: https://metacpan.org/pod/Test::Script
  license: perl_5
  summary: 'Basic cross-platform tests for scripts'

# See
# https://docs.conda.io/projects/conda-build for
# more information about meta.yaml
