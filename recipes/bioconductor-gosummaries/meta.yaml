{% set version = "2.24.0" %}
{% set name = "GOsummaries" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1c9d09053dc267c1393008af509c68a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: vegan
requirements:
  host:
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
    - r-ggplot2
    - r-gprofiler
    - r-gtable
    - r-plyr
    - r-rcpp
    - r-reshape2
    - libblas
    - liblapack
  run:
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
    - r-ggplot2
    - r-gprofiler
    - r-gtable
    - r-plyr
    - r-rcpp
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Word cloud summaries of GO enrichment analysis'
  description: 'A package to visualise Gene Ontology (GO) enrichment analysis results on gene lists arising from different analyses such clustering or PCA. The significant GO categories are visualised as word clouds that can be combined with different plots summarising the underlying data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

