package:
  name: bioconductor-gosummaries
  version: 2.10.0
source:
  fn: GOsummaries_2.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/GOsummaries_2.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/GOsummaries_2.10.0.tar.gz
    - https://depot.galaxyproject.org/software/GOsummaries/GOsummaries_2.10.0_src_all.tar.gz
  md5: 0e07bf5287057d88c34992adedbbfdb1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-limma
    - r-base
    - r-ggplot2
    - r-gprofiler
    - r-gtable
    - r-plyr
    - r-rcpp
    - r-reshape2
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-limma
    - r-base
    - r-ggplot2
    - r-gprofiler
    - r-gtable
    - r-plyr
    - r-rcpp
    - r-reshape2
test:
  commands:
    - '$R -e "library(''GOsummaries'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/GOsummaries.html
  license: 'GPL (>= 2)'
  summary: 'A package to visualise Gene Ontology (GO) enrichment analysis results
    on gene lists arising from different analyses such clustering or PCA. The significant
    GO categories are visualised as word clouds that can be combined with different
    plots summarising the underlying data.'
