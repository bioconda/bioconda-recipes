{% set name = "hisat2-pipeline" %}
{% set version = "1.0.6" %}
{% set sha256 = "8c9fcb4d78d1a98c06597fb0598b2bb49799cfa609b86bc30dce64f63dc8dad1" %}
{% set DOI = "https://doi.org/10.5281/zenodo.10389729" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

source:
  url: https://github.com/mcamagna/HISAT2-pipeline/archive/refs/tags/v{{ version }}-bioconda.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
  - python >=3
  - pip
  - hisat2
  - stringtie
  - samtools >=1.15
  - pandas
  - openpyxl
  run:
  - python >=3

test:
  commands:
  
about:
  home: https://github.com/mcamagna/HISAT2-pipeline
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: 'A pipeline to automatically run an RNA-seq analysis using HISAT2/Stringtie using default settings.'
  
extra:
  identifiers:
  - {{ DOI }}
