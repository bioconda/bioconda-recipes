    - pyyaml >=3.12
    - reportlab >=3.3.0
    - scipy >=0.18.1
    - seaborn >=0.7.1
    - six >=1.10.0
    - statsmodels >=0.6.1
    - subprocess32 >=3.2.7
    - tqdm >=4.7.2

