{% set name = "circtools" %}
{% set version = "1.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/circtools-{{ version }}.tar.gz
  sha256: 69ed288408bc702ce735602bd7aa6133d51607306ba7fd2b2647c0649f8a0f4f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - biopython >=1.71
    - htseq >=0.11.0
    - numpy >=1.14.5
    - pandas >=0.25.0
    - pybedtools >=0.7.10
    - pysam >=0.13
    - python
    - reportlab >=3.3.0
    - scipy >=0.19.0
    - statsmodels >=0.9.0

test:
  commands:
    - DCC -h
    - FUCHS -h

about:
  home: https://github.com/dieterich-lab/circtools
  summary: circtools - a circular RNA toolbox
  dev_url: https://github.com/dieterich-lab/circtools
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BarryDigby