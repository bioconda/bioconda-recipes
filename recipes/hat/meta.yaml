{% set name = "HAT" %}
{% set version = "0.1.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f491104ac63da4181b27ed9e94a3e58133838f92aaaed219b6abf3af1ed5716b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - hat
    - hat.backend
    - hat.layers
    - hat.utils

about:
  home: "https://github.com/qiuqiangkong/Hat"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Deep learning toolbox built on Theano"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
