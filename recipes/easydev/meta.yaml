package:
  name: easydev
  version: "0.9.13"

source:
  fn: easydev-0.9.13.tar.gz
  url: https://pypi.python.org/packages/source/e/easydev/easydev-0.9.13.tar.gz
  md5: aea0832924f4bbba2fe360bc751a47d5
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - easydev = easydev:main
    #
    # Would create an entry point called easydev that calls easydev.main()

    - easydev_buildPackage=easydev.package:buildPackage
    - multigit=easydev.multigit:main_func
    - browse=easydev.browser:main
    - ibrowse=easydev.browser:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - colorama

  run:
    - python
    - colorama

test:
  # Python imports
  imports:
    - easydev
    - easydev.progressbar


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: ['http://packages.python.org/easydev/']
  license: GNU Library or Lesser General Public License (LGPL)
  summary: 'Common utilities to ease the development of Python packages'

