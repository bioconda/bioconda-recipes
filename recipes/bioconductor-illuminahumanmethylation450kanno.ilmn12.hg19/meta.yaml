{% set version = "0.6.0" %}
{% set name = "IlluminaHumanMethylation450kanno.ilmn12.hg19" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2f569646ca8adc49863224b1cd076a79
build:
  number: 5
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - r-base
  run:
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Manifests and annotation for Illumina''s 450k array data.'
extra:
  parent_recipe:
    name: bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19
    path: recipes/bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19
    version: 0.6.0

