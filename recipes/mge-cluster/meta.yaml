{% set name = "mge-cluster" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/sirarredondo/{{ name|lower }}/-/archive/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: dbcb14810a7e314165b8a02ae6e376ba88e92ac67c753e2336f3679582699ffc
  
build:
  number: 0
  skip: True  # [py27]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.9
    - make
  host:
    - python
    - pip
    - pybind11
    - zlib
    - bzip2
    - bifrost >=1.0.6
    - libgomp      # [linux64]
    - llvm-openmp  # [osx]
    - cython
  run:
    - python
    - bifrost >=1.0.6
    - numpy >=1.16.6
    - scikit-learn >=0.20
    - pandas
    - openTSNE
    - hdbscan
    - unitig-caller
    - joblib ==1.1.0


test:
  imports:
    - openTSNE
    - hdbscan
    - pandas
    - unitig_caller
    - unitig_query
  commands:
    - mge_cluster -h


about:
   home: https://gitlab.com/sirarredondo/mge_cluster
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: A classification framework for mobile genetic elements (MGEs)
