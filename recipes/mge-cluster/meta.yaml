{% set name = "mge-cluster" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/sirarredondo/{{ name|lower }}/-/archive/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 43541cd005ff3723fe509f0d9584cd47f4d78d82c36fa67988c551593f3c3b78

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.9
    - make
  host:
    - python >=3.10
    - pip
    - pybind11
    - zlib
    - bzip2
    - bifrost >=1.0.6
    - libgomp      # [linux64]
    - llvm-openmp  # [osx]
    - cython
  run:
    - python >=3.10
    - bifrost >=1.0.6
    - numpy >=1.16.6
    - scikit-learn >=0.20
    - pandas
    - openTSNE
    - hdbscan
    - unitig-caller
    - joblib ==1.1.0


test:
  imports:
    - openTSNE
    - hdbscan
    - pandas
    - unitig_caller
    - unitig_query
  commands:
    - mge_cluster -h


about:
   home: https://gitlab.com/sirarredondo/mge_cluster
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: A classification framework for mobile genetic elements (MGEs)
