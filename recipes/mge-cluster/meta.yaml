{% set name = "mge-cluster" %}
{% set version = "0.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/sirarredondo/{{ name|lower }}/-/archive/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
  sha256: 39c858e8a58d6f36747bdde3ae9ca17562736fd1f3955aefdbc3080ccd03f83e

build:
  number: 0
  skip: True  # [py27]
  entry_points:
    - mge_cluster = mge_cluster.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.9
    - make
  host:
    - python
    - pip
    - pybind11
    - zlib
    - bzip2
    - bifrost >=1.0.6
    - libgomp      # [linux64]
    - llvm-openmp  # [osx]
    - cython
  run:
    - python
    - bifrost >=1.0.6
    - numpy >=1.16.6
    - scikit-learn >=0.20
    - pandas
    - openTSNE
    - hdbscan
    - unitig-caller
    - joblib >=1.0


test:
  imports:
    - openTSNE
    - hdbscan
    - pandas
    - unitig_caller
    - unitig_query
  commands:
    - mge_cluster -h


about:
   home: https://gitlab.com/sirarredondo/mge_cluster
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: A classification framework for mobile genetic elements (MGEs)
