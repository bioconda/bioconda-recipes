{% set name = "panacus" %}
{% set version = "0.3.0-1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 48bdeea61218ccd78ee72b7b1d7af4780e82be9661f596e16a30f227c88b0d28

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make
  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - seaborn-base

test:
  commands:
    - panacus --help
    - panacus-visualize --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: "panacus is a tool for computing counting statistics for GFA files."
  dev_url: https://github.com/marschall-lab/{{ name }}

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  recipe-maintainers:
    - danydoerr
    - heringerp
