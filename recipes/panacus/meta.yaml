{% set name = "panacus" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7b4e4aee52528c569ad663d0fcd00bd42f221f29f93f0768f18c2ac2d3f0d769

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cmake
    - make
  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - seaborn-base

test:
  commands:
    - panacus --help
    - panacus-visualize --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "panacus is a tool for computing counting statistics for GFA files."
  dev_url: https://github.com/marschall-lab/{{ name }}

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  recipe-maintainers:
    - danydoerr
    - heringerp
