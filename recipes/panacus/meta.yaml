{% set name = "panacus" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: b8249998245a777b1bdac39f033433c1bdbe5115cca2897f95766c4d73787fac 

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - rust >=1.68
  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - seaborn

test:
  commands:
    - panacus --help
    - panacus-visualize --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_file: LICENSE.md
  summary: panacus is a tool for computing counting statistics for GFA files

extra:
  recipe-maintainers:
    - danydoerr
