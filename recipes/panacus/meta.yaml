{% set name = "panacus" %}
{% set version = "0.3.0-2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marschall-lab/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: a7f7887f59e3ab7a1f46d2e856ca11d38a8f08a7d61247f3e776aa7d869b0ee9

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}


requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - cmake
    - make
  run:
    - python
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn
    - scipy
    - seaborn-base

test:
  commands:
    - panacus --help
    - panacus-visualize --help

about:
  home: https://github.com/marschall-lab/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "panacus is a tool for computing counting statistics for GFA files."
  dev_url: https://github.com/marschall-lab/{{ name }}

extra:
  additional-platforms:
    - osx-arm64
    - linux-aarch64
  recipe-maintainers:
    - danydoerr
    - heringerp
