{% set name = "ganon" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - folder: ganon
    url: https://github.com/pirovc/{{ name }}/archive/{{ version }}.tar.gz
    sha256: fe83829ec1ef8a09d47ac80f0420bb50fff80cc295d7f210f8ed9ac61ec6cfe6
  - folder: robin-hood-hashing
    url: https://github.com/martinus/robin-hood-hashing/archive/refs/tags/3.11.3.tar.gz
    sha256: dcf2b7fa9ef9dd0c67102d94c28e8df3effbe1845e0ed1f31f4772ca5e857fc4
    
build:
  number: 1
  skip: True  # [py<35 or osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.14
  host:
    - bzip2
    - seqan3 >=3.1.0
    - catch2 >=2.7.0
    - cxxopts >=2.2.0
    - python
    - pandas >=0.22.0
    - taxsbp ==1.1.1
    - gawk
    - grep
    - tar
    - curl
    - wget
    - coreutils
    - zlib
  run:
    - bzip2
    - python
    - pandas >=0.22.0
    - taxsbp ==1.1.1
    - gawk
    - grep
    - tar
    - curl
    - wget
    - coreutils
    - zlib
    
test:
  commands:
    - ganon --help
    - ganon-build --help
    - ganon-classify --help

about:
  home: https://github.com/pirovc/ganon
  summary: "ganon: a read classification tool using Interleaved Bloom Filters"
  description: |
          ganon is a k-mer based read classification tool which uses Interleaved Bloom Filters
          in conjunction with a taxonomic clustering and a k-mer counting-filtering scheme
  license: MIT License
  license_family: MIT

extra:
  identifiers:
    - doi:10.1101/406017
  recipe-maintainers:
    - pirovc
