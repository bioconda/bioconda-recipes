{% set name = "ganon" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pirovc/{{ name }}/archive/{{ name }}_v_{{ version }}-test.tar.gz
  sha256: cc75c02a89ed8bd8a4b0def7d95f03d7cfd07fa641615aaeb6e6c9b9b980614e 
  #  url: https://github.com/pirovc/{{ name }}/archive/{{ version }}.tar.gz
  #  sha256: 7b6cbc4da528332985b9220c0f2d2b6dc8f3681a1fa2465978fbafaddc09cbf4

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3
    - git
  host:
    - catch2 >=2.7.0
    - cxxopts >=2.1.2
    - zlib
  run:
    - python # [py>=3]
    - zlib
    - taxsbp >=0.1.1
    - pandas

test:
  commands:
    - ganon --help
    - ganon-build --help 2>&1 | grep "Ganon builder"
    - ganon-classify --help 2>&1 | grep "Ganon classifier"

about:
  home: https://github.com/pirovc/ganon
  license: MIT License
  summary: 'ganon is a k-mer based read classification tool which uses Interleaved Bloom Filters in conjunction with a taxonomic clustering and a k-mer counting-filtering scheme'
  license_family: MIT

extra:
  identifiers:
    - doi:10.1101/406017
