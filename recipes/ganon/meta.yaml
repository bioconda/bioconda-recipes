{% set name = "ganon" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/pirovc/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 7b6cbc4da528332985b9220c0f2d2b6dc8f3681a1fa2465978fbafaddc09cbf4

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3
    - zlib
    - git
    - catch2 >=2.7.0
    - cxxopts >=2.1.2
#    - pthread-stubs
#  host:
#    - zlib
  run:
    - python # [py>=3]
    - taxsbp >=0.1.1
    - pandas

test:
  commands:
    - ganon --help
    - ganon-build --help 2>&1 | grep "Ganon builder"
    - ganon-classify --help 2>&1 | grep "Ganon classifier"

about:
  home: https://github.com/pirovc/ganon
  license: MIT License
  summary: 'ganon is a k-mer based read classification tool which uses Interleaved Bloom Filters in conjunction with a taxonomic clustering and a k-mer counting-filtering scheme'
  license_family: MIT

extra:
  identifiers:
    - doi:10.1101/406017
