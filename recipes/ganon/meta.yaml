{% set name = "ganon" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - folder: ganon
    url: https://github.com/pirovc/{{ name }}/archive/{{ version }}.tar.gz
    sha256: 1a24da960a3ef99a93c8d64a26d3a2ed9ae25ba1bb9f8333a08af9001a82353a
  - folder: seqan3
    url: https://github.com/seqan/seqan3/archive/cd2b2d7eb41611f452d2615fe882ca4690489a1a.tar.gz
    sha256: cfdc1e9341f1860d899cd425568edf15ae661b74ad6e9665efa6c2bd48b7621e 
    
build:
  number: 0
  skip: True  # [py<35 or osx]

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake >=3.10
  host:
    - catch2 >=2.7.0
    - cxxopts ==2.2.0
    - python
    - pandas >=0.22.0
    - taxsbp ==1.1.1
    - gawk
    - grep
    - tar
    - curl
    - wget
    - coreutils
    - zlib
  run:
    - python
    - pandas >=0.22.0
    - taxsbp ==1.1.1
    - gawk
    - grep
    - tar
    - curl
    - wget
    - coreutils
    - zlib
    
test:
  commands:
    - ganon --help
    - ganon-build --help
    - ganon-classify --help

about:
  home: https://github.com/pirovc/ganon
  summary: "ganon: a read classification tool using Interleaved Bloom Filters"
  description: |
          ganon is a k-mer based read classification tool which uses Interleaved Bloom Filters
          in conjunction with a taxonomic clustering and a k-mer counting-filtering scheme
  license: MIT License
  license_family: MIT

extra:
  identifiers:
    - doi:10.1101/406017
  recipe-maintainers:
    - pirovc
