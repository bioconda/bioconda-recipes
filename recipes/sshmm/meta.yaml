package:
  name: sshmm
  version: "1.0.7"

source:
  url: https://github.molgen.mpg.de/heller/ssHMM/archive/v1.0.7.tar.gz
  sha256: c7c8362895c6def22cab6cfc06a7cbdce8a6483e9f36d3259227f8f4c3de0801

build:
  number: 5
  skip: True [osx or py3k]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - Cython
    - libxml2
    - graphviz
  run:
    - python
    - weblogo
    - bedtools
    - numpy
    - forgi
    - graphviz
    - pygraphviz
    - rnashapes 2.1.6
    - rnastructure
    - ghmm
    - libxml2

test:
  commands:
    - train_seqstructhmm -h
    - preprocess_dataset -h

about:
  home: https://github.molgen.mpg.de/heller/ssHMM
  license: GPL-3.0
  license_file: LICENSE
  summary: ssHMM is an RNA motif finder that recovers sequence-structure motifs from RNA-binding protein data, such as CLIP-Seq data.

