package:
  name: illuminate
  version: "0.6.3"

source:
  url: https://bitbucket.org/ilmn8/illuminate/get/e19b8afefead.zip
  md5: cfea74ea8b646884df2396eb7e6d6e9e

build:
  number: 2
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - illuminate = illuminate.__main__:collect_args

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - bitstring >=3.1.0
    - docopt
    - numpy >=1.6.2
    - pandas >=0.14
    - openpyxl ==1.8.6
    - xmltodict
    - pytz
  run:
    - python
    - bitstring >=3.1.0
    - docopt
    - numpy >=1.6.2
    - pandas >=0.14
    - openpyxl ==1.8.6
    - xmltodict
    - pytz

test:
  imports:
    - illuminate

  commands:
    - illuminate --help

about:
  home: https://bitbucket.org/invitae/illuminate
  license: MIT
  summary: 'Analytics toolkit for Illumina sequencer metrics.'
  license_family: MIT

extra:
  identifiers:
    - biotools:illuminate
