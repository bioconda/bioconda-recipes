{% set name = "isonclust2" %}
{% set version = "2.3" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1

source:
  path: ./
  sha256: unused

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
    - git

test:
  commands:
    - isONclust2 help

about:
  home: https://github.com/nanoporetech/isonclust2
  license: MPL2
  license_file: isonclust2/LICENSE.md
  summary: De novo clustering of long transcriptomic reads

extra:
  skip-lints:
    - uses_vcs_url
