{% set name = "perl-data-munge" %}
{% set version = "0.097" %}
{% set sha256 = "d63469cab6ceb74247c844301c7d38ecd7d63dc6954a0aa359efbc48353bdd65" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MAUKE/Data-Munge-0.097.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  host:
    - perl
    - perl-base
    - perl-extutils-makemaker
    - perl-test-warnings
    - perl-exporter

  run:
    - perl
    - perl-base
    - perl-exporter

test:
