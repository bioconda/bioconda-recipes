package:
  name: bioconductor-alpine
  version: 1.0.0
source:
  fn: alpine_1.0.0.tar.gz
  url: https://depot.galaxyproject.org/software/bioconductor-alpine/bioconductor-alpine_1.0.0_src_all.tar.gz
  md5: f70ca32c5336aca7745ee3875bbbf28f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-graph
    - bioconductor-iranges
    - bioconductor-rbgl
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-speedglm
    - r-stringr
  run:
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicalignments
    - bioconductor-genomicfeatures
    - bioconductor-genomicranges
    - bioconductor-graph
    - bioconductor-iranges
    - bioconductor-rbgl
    - bioconductor-rsamtools
    - bioconductor-s4vectors
    - bioconductor-summarizedexperiment
    - r-base
    - r-speedglm
    - r-stringr
test:
  commands:
    - '$R -e "library(''alpine'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/alpine.html
  license: 'GPL (>=2)'
  summary: 'Fragment sequence bias modeling and correction for RNA-seq transcript
    abundance estimation.'
