{% set name = "perl-sereal-encoder" %}

package:
  name: {{ name }}
  version: "5.004"

source:
  url: https://cpan.metacpan.org/authors/id/Y/YV/YVES/Sereal-Encoder-5.004.tar.gz
  sha256: 5e5a86ccd32dae34ed80932ecbe5c68e29752b5de0e9b0a793ab7eb2ca55cb1b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin = "x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-scalar-list-utils
    - perl-extutils-makemaker
    - perl-file-path
    - perl-pathtools
    - perl-test-longstring
    - perl-extutils-parsexs
    - perl-test-warn
    - perl-test-simple
    - perl-sereal-decoder >=4.002
    #- perl-devel-checklib >=1.16
  run:
    - perl
    - perl-sereal-decoder >=4.002

test:
  imports:
    - Sereal::Encoder
    - Sereal::Encoder::Constants

about:
  home: http://metacpan.org/pod/Sereal::Encoder
  license: perl_5
  summary: 'Fast, compact, powerful binary serialization.'

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
