{% set name = "quantms-utils" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantms_utils-{{ version }}.tar.gz
  sha256: 295e4947e2cb3a4dc084854081d5e16255d422d03a7e41def531daf98317882a

build:
  entry_points:
    - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('quantms-utils', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - click >=7.0
    - pydantic >=1.10,<2
    - sdrf-pipelines >=0.0.26
    - pyopenms >=2.6.0
    - ms2rescore ==3.0.2
    - psm-utils ==0.8.0
    - pandas >=1.0.0
    - numpy

test:
  imports:
    - quantmsutils
  commands:
    - quantmsutilsc --help
  requires:
    - pip

about:
  home: https://www.github.com/bigbio/quantms-utils
  summary: Python package with scripts and helpers for the quantms workflow
  license: MIT
  license_file: LICENSE
  dev_url: https://www.github.com/bigbio/quantms-utils

extra:
  recipe-maintainers:
    - ypriverol
