{% set name = "quantms-utils" %}
{% set version = "0.0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantms_utils-{{ version }}.tar.gz
  sha256: 58a1f5254873f757eb79c802ab8c704bb28f2ec5301aa9559487041a9b694777

build:
  entry_points:
    - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('quantms-utils', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  number: 0

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - click
    - sdrf-pipelines >=0.0.33
    - pyopenms >=3.3.0
    - pandas
    - numpy
    - pyarrow >=16.1.0
    - scipy
test:
  imports:
    - quantmsutils
  commands:
    - quantmsutilsc --help

about:
  home: "https://www.github.com/bigbio/quantms-utils"
  summary: "Python package with scripts and helpers for the quantms workflow."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://www.github.com/bigbio/quantms-utils"
  doc_url: "https://quantms.org/home"

extra:
  recipe-maintainers:
    - ypriverol
