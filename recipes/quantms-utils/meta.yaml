{% set name = "quantms-utils" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantms_utils-{{ version }}.tar.gz
  sha256: 797f667b2824f8c6439512500ce3cb34beb1ed12e3d400b74dfe1be48f08dfc3

build:
  entry_points:
    - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('quantms-utils', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  number: 0

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - poetry-core
    - setuptools
  run:
    - python >=3.8,<3.12
    - click
    - sdrf-pipelines >=0.0.31
    - pyopenms
    - ms2rescore ==3.0.3
    - psm-utils ==0.8.3
    - pandas
    - numpy
    - pyarrow
test:
  imports:
    - quantmsutils
  commands:
    - quantmsutilsc --help

about:
  home: "https://www.github.com/bigbio/quantms-utils"
  summary: "Python package with scripts and helpers for the quantms workflow."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://www.github.com/bigbio/quantms-utils"
  doc_url: "https://quantms.org/home"

extra:
  recipe-maintainers:
    - ypriverol
