{% set name = "quantms-utils" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/quantms_utils-{{ version }}.tar.gz
  sha256: 9f94df1f1301e09399327cec746ae95b71f150917f4237124f52d1dcc972b173

build:
  entry_points:
    - quantmsutilsc=quantmsutils.quantmsutilsc:main
  noarch: python
  run_exports:
    - {{ pin_subpackage('quantms-utils', max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
  run:
    - python >=3.7.0,<4.0.0
    - click >=7.0
    - pydantic >=1.10,<2
    - sdrf-pipelines >=0.0.29
    - pyopenms >=2.9.1
    - ms2rescore ==3.0.3
    - psm-utils ==0.8.2
    - ms2pip ==4.0.0.dev8
    - deeplc ==2.2.38
    - pandas >=1.0.0
    - numpy
    - scipy ==1.13.1
    - scikit-learn
    - deeplcretrainer

test:
  imports:
    - quantmsutils
  commands:
    - quantmsutilsc --help
  requires:
    - pip

about:
  home: https://www.github.com/bigbio/quantms-utils
  summary: Python package with scripts and helpers for the quantms workflow
  license: MIT
  license_file: LICENSE
  dev_url: https://www.github.com/bigbio/quantms-utils

extra:
  recipe-maintainers:
    - ypriverol
