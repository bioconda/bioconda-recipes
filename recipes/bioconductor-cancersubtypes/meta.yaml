{% set version = "1.8.0" %}
{% set name = "CancerSubtypes" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e7cc86930d476d616243bde4062843959acb0f3dcffd0bbe53c58e724b8de1b1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.48.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-cluster
    - r-icluster
    - r-nmf
    - r-sigclust
    - r-snftool
    - r-survival
  run:
    - 'bioconductor-consensusclusterplus >=1.46.0,<1.48.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-cluster
    - r-icluster
    - r-nmf
    - r-sigclust
    - r-snftool
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'CancerSubtypes integrates the current common computational biology methods for cancer subtypes identification and provides a standardized framework for cancer subtype analysis based multi-omics data, such as gene expression, miRNA expression, DNA methylation and others.'
extra:
  identifiers:
    - biotools:cancersubtypes
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cancersubtypes
    path: recipes/bioconductor-cancersubtypes
    version: 1.6.0
