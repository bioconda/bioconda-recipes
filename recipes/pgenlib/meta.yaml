{% set name = "pgenlib" %}
{% set version = "0.90.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855"

build:
  number: 1
  skip: True  # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv "

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - setuptools
    - zlib
  run:
    - python
    - numpy
    - zlib

test:
  imports:
    - {{ name }}

about:
  home: "https://github.com/chrchang/plink-ng/tree/master/2.0/Python"
  license: LGPLv3
  license_family: LGPL
  license_file: LICENSE
  summary: "Python wrapper for pgenlib's basic reader and writer"
  doc_url: "https://github.com/chrchang/plink-ng/blob/master/2.0/Python/README.md"
  dev_url: "https://github.com/chrchang/plink-ng/tree/master/2.0/Python"

extra:
  recipe-maintainers:
    - chrchang
  identifiers:
    - doi:10.1186/s13742-015-0047-8
