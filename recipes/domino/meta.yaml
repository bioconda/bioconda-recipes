{% set name = "domino" %}
{% set version = "0.1.0" %}

package:
  name: domino 
  version: "{{ version }}"

source:
  url: https://github.com/Shamir-Lab/DOMINO/archive/v0.1.0.tar.gz
  sha256: f3865b9170b461438f12b7f6e1b28af64a707083d7b7789b7d239876e3e04e49

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - domino = src.runner:main_domino
    - slicer = src.runner:main_slicer

requirements:
  host:
    - pip
    - python ==3.6
  run:
    - networkx 2.4
    - numpy 1.18.1
    - scipy 1.4.1
    - pandas 1.0.1
    - pcst-fast 1.0.7
    - statsmodels 0.11.0
    - python-louvain 0.14
    - matplotlib-base

test:
  commands:
    - domino

about:
  home: https://github.com/Shamir-Lab/DOMINO
  license: MIT
  license_family: MIT
  summary: AMI algorithm with low rate of false calls

extra:
  recipe-maintainers:
    - hag007