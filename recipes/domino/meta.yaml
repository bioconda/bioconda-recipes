{% set name = "domino" %}
{% set version = "0.1.0" %}

package:
  name: scapp
  version: "{{ version }}"

source:
  url: https://github.com/Shamir-Lab/DOMINO/archive/v0.1.0.tar.gz
  sha256: 3e6a9322ef7c2a924b40a9291291acd333cbc5d8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - domino = src.runner:main_domino
    - slicer = src.runner:main_slicer

requirements:
  host:
    - pip
    - python ==3.6
  run:
    - networkx 2.4
    - matplotlib 3.1.3
    - numpy 1.18.1
    - scipy 1.4.1
    - pandas 1.0.1
    - pcst-fast 1.0.7
    - statsmodels 0.11.0
    - python-louvain 0.14

test:
  imports:
    - domino
  commands:
    - domino

about:
  home: https://github.com/Shamir-Lab/DOMINO
  license: MIT
  license_family: MIT
  summary: Plasmid assembly in metagenomes

extra:
  recipe-maintainers:
    - hag007 
