{% set version = "1.6.0" %}
{% set name = "AHMeSHDbs" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7fe9c77aaff9175d842cb4f4b9313360
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=3.8.0,<3.9.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20230706
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'MeSHDbs for AnnotationHub'
  description: 'Supplies AnnotationHub with `MeSHDb` NIH MeSH annotation databases for many species. All the SQLite files and metadata.csv are generated by our Snakemake workflow [mesh-workflow](https://github.com/rikenbit/mesh-workflow).'

