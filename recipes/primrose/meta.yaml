{% set name = "primrose" %}
{% set version = "1.1.0" %}
{% set sha256 = "48e01f7f8559f033205c2fcab687a2e9350655f832a0661330f392fd63892dcf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/primrose/releases/download/v{{ version }}/primrose
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: primrose

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic

build:
  number: 0
  skip: True  # [osx]

test:
  commands:
    - primrose -h
