package:
  name: clipcontext
  version: "0.1"

source:
  url: https://github.com/BackofenLab/CLIPcontext/archive/v0.1.tar.gz
  sha256: df330517c397c8c3f1315fb020ff1dc611d923f9d1dcdb4de6fce3fda3c35c1b

build:
  number: 0
  skip: True # [osx]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - bedtools 2.29.0
    - ucsc-twobitinfo
    - ucsc-twobittofa

test:
  commands:
    clipcontext -h

about:
  home: https://github.com/BackofenLab/CLIPcontext
  license: MIT
  license_file: LICENSE
  summary: Extract CLIP-seq binding regions with both genomic and transcript context

