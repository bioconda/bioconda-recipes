{% set name = "CLIPcontext" %}
{% set version = "0.7" %}
{% set sha256 = "50eec55dbab84dd954d2abdfdcb977b95b1953c17414f7bd48fb2f0ca23c35fb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BackofenLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

build:
  number: 1
  noarch: python
  script: $PYTHON -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage('CLIPcontext', max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.12
    - pip
  run:
    - python >=3.8,<3.12
    - bedtools
    - ucsc-twobitinfo
    - ucsc-twobittofa
    - seaborn 
    - matplotlib-base 
    - markdown 
    - pandas

test:
  commands:
    - clipcontext -h

about:
  home: https://github.com/BackofenLab/CLIPcontext
  license: MIT
  license_file: LICENSE
  summary: Extract CLIP-seq binding regions with both genomic and transcript context

extra: 
  additional-platforms:
    - linux-aarch64
