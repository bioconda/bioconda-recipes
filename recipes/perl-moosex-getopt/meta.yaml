{% set name = "perl-moosex-getopt" %}
{% set version = "0.78" %}
{% set sha256 = "7ae89620f38827dbad2313a4e5f734049958f5d6212bd62abdbcb8ae936dcbc7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Getopt-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - perl
    - perl-module-metadata
    - perl-moose
    - perl-path-tiny >=0.009
    - perl-test-fatal >=0.003
    - perl-module-build-tiny
    - perl-carp
    - perl-test-deep
    - perl-getopt-long
    - perl-test-warnings >=0.009
    - perl-module-runtime
    - perl-namespace-autoclean
    - perl-test-needs
    - perl-if
    - perl-moosex-role-parameterized
    - perl-try-tiny
    - perl-test-trap
    - perl-extutils-makemaker
    - perl-getopt-long-descriptive
    - perl-test2-suite
  run:
    - perl
    - perl-moose
    - perl-namespace-autoclean
    - perl-carp
    - perl-moosex-role-parameterized
    - perl-getopt-long
    - perl-try-tiny
    - perl-getopt-long-descriptive

test:
  imports:
    - MooseX::Getopt
    - MooseX::Getopt::Basic
    - MooseX::Getopt::Dashes
    - MooseX::Getopt::GLD
    - MooseX::Getopt::Meta::Attribute
    - MooseX::Getopt::Meta::Attribute::NoGetopt
    - MooseX::Getopt::Meta::Attribute::Trait
    - MooseX::Getopt::Meta::Attribute::Trait::NoGetopt
    - MooseX::Getopt::OptionTypeMap
    - MooseX::Getopt::ProcessedArgv
    - MooseX::Getopt::Strict

about:
  home: "https://github.com/moose/MooseX-Getopt"
  license: "Perl_5"
  summary: "A Moose role for processing command line options."
  dev_url: "https://github.com/moose/MooseX-Getopt"
  doc_url: "https://metacpan.org/pod/MooseX::Getopt"
