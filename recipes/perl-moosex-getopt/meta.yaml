package:
  name: perl-moosex-getopt
  version: "0.71"

source:
  fn: MooseX-Getopt-0.71.tar.gz
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/MooseX-Getopt-0.71.tar.gz
  md5: 7ac31336c49315143b27c856e10862b0
#  patches:
   # List any patch files here
   # - fix.patch

build:
  #skip: True # [osx]
  number: 1

requirements:
  build:
    - perl
    - perl-app-cpanminus
    - perl-pathtools
    - perl-test-requires
    - perl-module-runtime
    - perl-test-deep
    - perl-moose
    - perl-path-tiny
    - perl-try-tiny
    - perl-module-build-tiny
    - perl-scalar-list-utils
    - perl-params-validate
    - perl-data-dump
    - perl-devel-stacktrace
    - perl-list-moreutils

  run:
    - perl
    - perl-app-cpanminus
    - perl-moose
    - perl-try-tiny
    - perl-scalar-list-utils
    - perl-params-validate
    - perl-data-dump
    - perl-devel-stacktrace
    - perl-list-moreutils

test:
  commands:
    - perl -e "use MooseX::Getopt"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/moose/MooseX-Getopt
  license: perl_5
  summary: 'A Moose role for processing command line options'

