{% set version = "1.14.0" %}
{% set name = "methimpute" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 92316356a326d492ce4d0681a0845743
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, BiocStyle
requirements:
  host:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-minpack.lm
    - 'r-rcpp >=0.12.4.5'
    - r-reshape2
    - libblas
    - liblapack
  run:
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - r-base
    - r-data.table
    - r-ggplot2
    - r-minpack.lm
    - 'r-rcpp >=0.12.4.5'
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Imputation-guided re-construction of complete methylomes from WGBS data'
  description: 'This package implements functions for calling methylation for all cytosines in the genome.'
extra:
  parent_recipe:
    name: bioconductor-methimpute
    path: recipes/bioconductor-methimpute
    version: 1.4.1

