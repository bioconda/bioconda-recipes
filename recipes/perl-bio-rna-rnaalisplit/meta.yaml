{% set name = "perl-bio-rna-rnaalisplit" %}
{% set version = "v0.11" %}
{% set sha256 = "702783257abdb3f7280b84ccd55749eb748a92db0ca147414330846d8f13898c" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MT/MTW/Bio-RNA-RNAaliSplit-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  skip: True # [osx]

requirements:
  build:
  
  host:
    - perl
    - perl-lib
    - perl-array-set
    - perl-bioperl >=1.6.924
    - perl-constant
    - perl-data-dumper
    - perl-digest-md5
    - perl-extutils-makemaker
    - perl-filedirutil
    - perl-file-path
    - perl-file-share
    - perl-file-spec
    - perl-ipc-cmd
    - perl-moose
    - perl-namespace-autoclean
    - perl-path-class
    - perl-pod-usage
    - perl-storable
    - perl-test-prereq
    - perl-module-implementation
    - perl-devel-globaldestruction
    - perl-sub-exporter-progressive
    - perl-test-script
    - perl-test2-suite  
    - viennarna >=2.4.9
    - rscape >=1.2.2
    - rnaz >=2.1

  run:
    - perl
    - perl-lib
    - perl-array-set
    - perl-bioperl >=1.6.924
    - perl-constant
    - perl-data-dumper
    - perl-digest-md5
    - perl-extutils-makemaker
    - perl-filedirutil
    - perl-file-path
    - perl-file-share
    - perl-file-spec
    - perl-ipc-cmd
    - perl-moose
    - perl-namespace-autoclean
    - perl-path-class
    - perl-pod-usage
    - perl-storable
    - perl-test-prereq
    - perl-module-implementation
    - perl-devel-globaldestruction
    - perl-sub-exporter-progressive
    - viennarna >=2.4.9
    - rscape >=1.2.2
    - rnaz >=2.1

test:
  imports:
    - Bio::RNA::RNAaliSplit
    - Bio::RNA::RNAaliSplit::Roles
    - Bio::RNA::RNAaliSplit::WrapAnalyseDists
    - Bio::RNA::RNAaliSplit::WrapRNAz
    - Bio::RNA::RNAaliSplit::WrapRNAalifold
    - Bio::RNA::RNAaliSplit::WrapRscape

about:
  home: http://metacpan.org/pod/Bio::RNA::RNAaliSplit
  license: agpl_3
  summary: 'Split and deconvolute structural RNA multiple sequence alignments'
