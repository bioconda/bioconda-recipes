{% set name = "perl-bio-rna-rnaalisplit" %}
{% set version = "v0.06" %}
{% set sha256 = "c279f3d7fc94eb2e7e8de4e1374a0cbe31c57c016199589d86533895ba4b0a2a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MT/MTW/Bio-RNA-RNAaliSplit-v0.06.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - perl
    - perl-lib
    - perl-array-set
    - perl-bioperl
    - perl-constant
    - perl-data-dumper
    - perl-digest-md5
    - perl-extutils-makemaker
    - perl-filedirutil
    - perl-file-path
    - perl-file-share
    - perl-file-spec
    - perl-ipc-cmd
    - perl-moose
    - perl-namespace-autoclean
    - perl-path-class
    - perl-pod-usage
    - perl-storable
    - perl-test-prereq
    - perl-module-implementation
    - perl-devel-globaldestruction
    - perl-sub-exporter-progressive
    - viennarna >=2.4.9
    - rscape ==0.6.1
    - rnaz >=2.1

  run:
    - perl
    - perl-lib
    - perl-array-set
    - perl-bioperl
    - perl-constant
    - perl-data-dumper
    - perl-digest-md5
    - perl-extutils-makemaker
    - perl-filedirutil
    - perl-file-path
    - perl-file-share
    - perl-file-spec
    - perl-ipc-cmd
    - perl-moose
    - perl-namespace-autoclean
    - perl-path-class
    - perl-pod-usage
    - perl-storable
    - perl-test-prereq
    - perl-module-implementation
    - perl-devel-globaldestruction
    - perl-sub-exporter-progressive
    - viennarna >=2.4.9
    - rscape ==0.6.1 
    - rnaz >=2.1

test:
  imports:
    - Bio::RNA::RNAaliSplit
    - Bio::RNA::RNAaliSplit::Roles
    - Bio::RNA::RNAaliSplit::WrapAnalyseDists
    - Bio::RNA::RNAaliSplit::WrapRNAz
    - Bio::RNA::RNAaliSplit::WrapRNAalifold
    - Bio::RNA::RNAaliSplit::WrapRscape

about:
  home: http://metacpan.org/pod/Bio::RNA::RNAaliSplit
  license: agpl_3
  summary: 'Split and deconvolute structural RNA multiple sequence alignments'
