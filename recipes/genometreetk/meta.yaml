{% set name = "GenomeTreeTk" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: db69f8989adf93d61a2209be8812a1b35a4ed4e582b3ef2a9709966c3267366a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - biolib >=0.1.0
    - dendropy >=4.0.0
    - numpy >=1.8.0
    - hmmer
    - fasttree
    - python

test:
  imports:
    - genometreetk
    - genometreetk.markers

about:
  home: "http://pypi.python.org/pypi/genometreetk/"
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: "A toolbox for working with genome trees."
