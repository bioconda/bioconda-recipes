package:
  name: metafx
  version: 0.1.0

source:
  url: https://github.com/ctlab/metafx/archive/refs/tags/v0.1.0.tar.gz
  sha256: ae3da0b6250939241845331790894e8711bbc37fe144c62f78a388229a663f77

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('metafx', max_pin="x") }}

requirements:
  build:
    - openjdk >=8.0.144
    - python >=3.6
    - numpy
    - pandas
    - scikit-learn
    - matplotlib-base
    - joblib
    - spades
    - coreutils # [osx]
  run:
    - openjdk >=8.0.144
    - python >=3.6
    - numpy
    - pandas
    - scikit-learn
    - matplotlib-base
    - joblib
    - spades
    - coreutils # [osx]

test:
  commands:
    - bin/metafx -h >/dev/null

about:
  home: 'https://github.com/ctlab/metafx'
  license: The MIT License (MIT)
  summary: 'MetaFX (METAgenomic Feature eXtraction) is a library for feature extraction from whole-genome metagenome sequencing data and classification of groups of samples.'
