{% set package = "ucsc-genepredcheck" %}
{% set program = "genePredCheck" %}
{% set version = "447" %}
{% set sha256 = "747a48486f7481d891e297baf63623b15d699265ede7339f654bcbc42481ac81" %}

package:
  name: {{ package }}
  version: {{ version }}

source:
  url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: {{ sha256 }}
  patches:
    - include.patch

build:
  number: 0
  skip: True # [osx]
  ignore_run_exports:
    - libpng
    - libuuid

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - binutils # [linux]
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - libopenssl-static
    - zlib
  run:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Validate genePred files or tables"
