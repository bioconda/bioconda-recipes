{% set version = "0.2.0" %}
{% set sha256 = "b4b61ef1f31e9c9b2db993f2c8af2cb6e09269438c69133289679f301c14b6f0" %}

package:
  name: pod5
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - pod5
  commands:
    - pod5 convert fast5 --help

about:
  home: https://github.com/nanoporetech/pod5-file-format
  license: Mozilla Public License Version 2.0
  summary: Oxford Nanopore Technologies Pod5 File Format Python API and Tools
