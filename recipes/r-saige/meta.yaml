{% set name = "r-saige" %}
{% set version = "0.44.5" %}
{% set vcommit = "67c085d7bec69aed84204ea80c5d0600ffeff3da" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/weizhouUMICH/SAIGE/archive/{{ version }}.tar.gz
  url: https://github.com/weizhouUMICH/SAIGE/archive/{{ vcommit }}.tar.gz
  sha256: bd58e39aea6773b86e2d887791958773e27b341c1e32f8e13ce57b7d980f880e
  patches:
    # Fixing shared lib issues
    - patches/0001-use-shared-libs-in-makevars.patch

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base {{ r_base }}
    - bgenix 1.1.4
    - boost-cpp
    - libblas
    - liblapack
    - r-spatest 3.1.2
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
    - r-metaskat
    - r-skat
    - r-devtools
    - r-matrix
    - r-data.table
    - r-rcppeigen
    - r-bh
    - r-optparse
    - superlu
    - savvy 2.0.1
    - zstd
    - zlib
  run:
    - r-base {{ r_base }}
    - bgenix 1.1.4
    - boost-cpp
    - savvy 2.0.1
    - r-spatest 3.1.2
    - r-rcpp
    - r-rcppparallel
    - r-matrix
    - r-data.table
    - r-optparse
    - sqlite

test:
  commands:
    - $R -e "library('SAIGE')"
    - step1_fitNULLGLMM.R --help
    - step2_SPAtests.R --help
    - createSparseGRM.R --help

about:
  home: https://github.com/weizhouUMICH/SAIGE
  license: GNU GPL
  license_family: GPL3
  license_file: LICENSE
  summary: SAIGE is an R package with Scalable and Accurate Implementation of Generalized mixed model (Chen, H. et al. 2016)
  description: |
    SAIGE is an R package with Scalable and Accurate Implementation of Generalized
    mixed model (Chen, H. et al. 2016). It accounts for sample relatedness and is
    feasible for genetic association tests in large cohorts and biobanks (N > 400000).
  dev_url: https://github.com/weizhouUMICH/SAIGE

extra:
  recipe-maintainers:
    - matuskosut


