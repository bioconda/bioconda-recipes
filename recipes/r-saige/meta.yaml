{% set name = "r-saige" %}
{% set version = "0.45.0" %}
{% set vcommit = "517f28791e9964d4c3f03bda22cc513925627389" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # url: https://github.com/weizhouUMICH/SAIGE/archive/{{ version }}.tar.gz
  url: https://github.com/weizhouUMICH/SAIGE/archive/{{ vcommit }}.tar.gz
  sha256: 260ee6c7675bb60d3c7722ccf6f561061c8d3dd9f2578c5d83265f5b05c6d599
  patches:
    # Fixing shared lib issues
    - patches/0001-use-shared-libs-in-makevars.patch

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base {{ r_base }}
    - bgenix 1.1.4
    - boost-cpp
    - libblas
    - liblapack
    - r-spatest 3.1.2
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppparallel
    - r-metaskat
    - r-skat
    - r-devtools
    - r-matrix
    - r-data.table
    - r-rcppeigen
    - r-bh
    - r-optparse
    - r-qlcmatrix
    - r-rhpcblasctl
    - superlu
    - savvy 2.0.1
    - zstd
    - zlib
  run:
    - r-base {{ r_base }}
    - bgenix 1.1.4
    - boost-cpp
    - savvy 2.0.1
    - r-spatest 3.1.2
    - r-rcpp
    - r-rcppparallel
    - r-matrix
    - r-data.table
    - r-optparse
    - r-qlcmatrix
    - r-rhpcblasctl
    - sqlite

test:
  commands:
    - $R -e "library('SAIGE')"
    - step1_fitNULLGLMM.R --help
    - step2_SPAtests.R --help
    - createSparseGRM.R --help
    - extractNglmm.R --help

about:
  home: https://github.com/weizhouUMICH/SAIGE
  license: GNU GPL
  license_family: GPL3
  license_file: LICENSE
  summary: SAIGE is an R package with Scalable and Accurate Implementation of Generalized mixed model (Chen, H. et al. 2016)
  description: |
    SAIGE is an R package with Scalable and Accurate Implementation of Generalized
    mixed model (Chen, H. et al. 2016). It accounts for sample relatedness and is
    feasible for genetic association tests in large cohorts and biobanks (N > 400000).
  dev_url: https://github.com/weizhouUMICH/SAIGE

extra:
  recipe-maintainers:
    - matuskosut


