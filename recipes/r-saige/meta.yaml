{% set name = "r-saige" %}
{% set version = "1.3.1" %}
{% set vcommit = "92b6c6cd7f552d340cfc4b3b395574fbc598ee2e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/saigegit/SAIGE/archive/{{ vcommit }}.tar.gz
  sha256: c9d7da349c8eb3d6731ec8f7a989614f5d7a2e04f6ac058211cce8f4b0e60d3d
  patches:
    - patches/0001-use-shared-libs-in-makevars.patch
    - patches/0002-cxx14.patch

build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-saige', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - libblas
    - liblapack
    - superlu
    - savvy
    - zstd
    - zlib
    - r-base
    - r-bh
    - r-data.table
    - r-devtools
    - r-dplyr
    - r-dbplyr
    - r-ellipsis
    - r-matrix
    - r-optparse
    - r-qlcmatrix
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppparallel
    - r-rhpcblasctl
    - r-roxygen2
    - r-rversions
    - r-r.utils
    - r-rsqlite
    - r-spatest
    - r-skat
    - r-metaskat
    - r-vctrs
  run:
    - r-base
    - libblas
    - liblapack
    - boost-cpp
    - savvy
    - r-data.table
    - r-dplyr
    - r-dbplyr
    - r-matrix
    - r-optparse
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppparallel
    - r-rhpcblasctl
    - r-skat
    - r-spatest
    - r-rsqlite

test:
  commands:
    - $R -e "library(\"SAIGE\")"
    - step1_fitNULLGLMM.R --help
    - step2_SPAtests.R --help
    - createSparseGRM.R --help
    - extractNglmm.R --help

about:
  home: https://github.com/saigegit/SAIGE
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: SAIGE is an R package with Scalable and Accurate Implementation of Generalized mixed model (Chen, H. et al. 2016)
  description: |
    SAIGE is an R package with Scalable and Accurate Implementation of Generalized
    mixed model (Chen, H. et al. 2016). It accounts for sample relatedness and is
    feasible for genetic association tests in large cohorts and biobanks (N > 400000).
  dev_url: https://github.com/saigegit/SAIGE

extra:
  additional-platforms:
    - linux-aarch64

  recipe-maintainers:
    - matuskosut
    - pettyalex
