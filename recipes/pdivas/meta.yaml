{% set name = "pdivas" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 66ac22aab5a6cf839ab1fffe406ee3381f41f36d97932486c152f4e064d9cd7a

build:
  number: 0
  entry_points:
    - pdivas=pdivas.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cyvcf2 >=0.11
    - numpy >=1.21
    - pandas >=1.3
    - pip
    - python
    - scikit-learn >=1.0
  run:
    - cyvcf2 >=0.11
    - numpy >=1.21
    - pandas >=1.3
    - python
    - scikit-learn >=1.0

test:
  imports:
    - pdivas
  commands:
    - pdivas --help

about:
  home: "http://github.com/account/repository"
  license: UNKNOWN
  license_family: OTHER
  license_file: 
  summary: "PDIVAS: Pathogenicity predictor of Deep-Intronic Variants causing Aberrant Splicing"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
