{% set name = "pdivas" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4a2234564557622c5bd2213478956c4a4858ba6768251d24ee43a4fc7550f721

build:
  number: 0
  noarch: python
  entry_points:
    - pdivas=pdivas.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - cyvcf2
    - numpy
    - pandas
    - python
    - scikit-learn

test:
  imports:
    - pdivas
  commands:
    - pdivas --help

about:
  home: "https://github.com/shiro-kur/PDIVAS"
  license: MIT
  license_family: OTHER
  license_file: 
  summary: "PDIVAS: Pathogenicity predictor of Deep-Intronic Variants causing Aberrant Splicing"

extra:
  recipe-maintainers:
    - shiro-kur
