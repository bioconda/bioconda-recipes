{% set name = "ORForise" %}
{% set version = "1.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/orforise-{{ version }}.tar.gz
  sha256: 9a00bfe503dfc6876f80e07887b4788f9b4dd04970a472d47a8568e5a954654e

build:
  entry_points:
    - Annotation-Compare = ORForise.Annotation_Compare:main
    - annotation-compare = ORForise.Annotation_Compare:main
    - Aggregate-Compare = ORForise.Aggregate_Compare:main
    - aggregate-compare = ORForise.Aggregate_Compare:main
    - StORForise = ORForise.StORForise:main
    - storforise = ORForise.StORForise:main
    - GFF-Adder = ORForise.GFF_Adder:main
    - gff-adder = ORForise.GFF_Adder:main
    - Annotation-Intersector = ORForise.Annotation_Intersector:main
    - annotation-intersector = ORForise.Annotation_Intersector:main
    - Convert-To-GFF = ORForise.Convert_To_GFF:main
    - convert-to-gff = ORForise.Convert_To_GFF:main
    - List-Tools = ORForise.List_Tools:main
    - list-tools = ORForise.List_Tools:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x') }}


requirements:
  host:
    - python >=3.10
    - setuptools
    - wheel
    - numpy >=1.22.0
    - pip
  run:
    - python >=3.10
    - numpy >=1.22.0

test:
  imports:
    - ORForise
  commands:
    - pip check
    - Annotation-Compare --help
    - annotation-compare --help
    - Aggregate-Compare --help
    - aggregate-compare --help
    - StORForise --help
    - storforise --help
    - GFF-Adder --help
    - gff-adder --help
    - Annotation-Intersector --help
    - annotation-intersector --help
    - Convert-To-GFF --help
    - convert-to-gff --help
    - List-Tools --help
    - list-tools --help
  requires:
    - pip

about:
  home: https://github.com/NickJD/ORForise
  summary: 'ORForise - A platform for analysing and comparing genome annotations'
  description: |
    ORForise - A platform for analysing and comparing genome annotations.
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: https://github.com/NickJD/ORForise
  dev_url: https://github.com/NickJD/ORForise


extra:
  recipe-maintainers:
    - NickJD
