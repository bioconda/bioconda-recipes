{% set version = "1.0.1" %}

package:
  name: bio-ting
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 97bcb35b8a01140c421e51e9c35c6f2dd3eb7e8c542aed616a979df2265471cc

build:
  number: 0
  entry_points:
    - ting=ting.ting:main
    - imseq2ting=scripts.imseq2ting:main
  noarch: generic

requirements:
  host:
    - networkx >=2.4,<2.5
    - numpy >=1.17,<1.18
    - pip
    - python >=3.7
    - scipy >=1.3,<1.4
  run:
    - networkx >=2.4,<2.5
    - numpy >=1.17,<1.18
    - python >=3.7
    - scipy >=1.3,<1.4

test:
  imports:
    - scripts
    - ting
  commands:
    - ting --help
    - imseq2ting --help

about:
  home: "https://github.com/FelixMoelder/ting"
  license: MIT
  summary: "ting is a tool clustering large scale T cell receptor repertoires by antigen-specificity"

extra:
  notes: 'The tool is available as command `ting`.'
  recipe-maintainers:
    - FelixMoelder
