{% set version = "1.22.0" %}
{% set name = "combi" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: e6f8be7d787cc4dcbe069f90e4121d20

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-combi", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-alabama
    - r-base
    - r-bb
    - r-cobs
    - r-dbi
    - r-ggplot2
    - r-matrix >=1.6.0
    - r-nleqslv
    - r-reshape2
    - r-tensor
    - r-vegan
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-alabama
    - r-base
    - r-bb
    - r-cobs
    - r-dbi
    - r-ggplot2
    - r-matrix >=1.6.0
    - r-nleqslv
    - r-reshape2
    - r-tensor
    - r-vegan

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Compositional omics model based visual integration
  description: This explorative ordination method combines quasi-likelihood estimation, compositional regression models and latent variable models for integrative visualization of several omics datasets. Both unconstrained and constrained integration are available. The results are shown as interpretable, compositional multiplots.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

