{% set name = "hmftools-virus-interpreter" %}
{% set version = "1.5" %}
{% set sha256 = "22449e92caa5084d6cea23bc09f91591b6e2e087180557ac042cb9e25587f227" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/hartwigmedical/hmftools/releases/download/virus-interpreter-v{{ version }}/virus-interpreter_v{{ version }}.0.jar
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage("hmftools-virus-interpreter", max_pin="x") }}

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - 'virusinterpreter | grep "Virus Interpreter"'

about:
  home: https://github.com/hartwigmedical/hmftools/blob/master/virus-interpreter/README.md
  license: GPL-3.0-only
  license_family: GPL3
  summary: Post-process VIRUSBreakend summary results.
  dev_url: https://github.com/hartwigmedical/hmftools
