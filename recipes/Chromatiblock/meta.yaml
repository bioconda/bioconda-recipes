{% set name = "Chromatiblock" %}
{% set version = "0.3.0" %}
{% set sha256 = "0acccbf220b968e6f5deeb3b0c486847882fe04843bbd6d5c4347eb404788c45" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://github.com/mjsull/chromatiblock/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

channels:
    - defaults
requirements:
  build:
    - python >=3  
  host:
    - python >=3
  run:
    - python >=3
    - Sibelia
    - blast >=2.2
    - cairosvg
    
test:
  commands:
    - Chromatiblock.py -h

about:
  home: http://github.com/mjsull/chromatiblock/
  license: GPLv3
  summary: Scalable, whole-genome visualisation of structural changes in prokaryotes.
