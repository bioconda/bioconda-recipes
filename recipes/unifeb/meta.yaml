{% set version = "0.1.1" %}

package:
  name: unifeb
  version: {{ version }}

build:
  number: 0
  run_exports:
      - {{ pin_subpackage('unifeb', max_pin="x.x") }}
  skip: True  # [osx]
source:
  url: https://github.com/jianshu93/unifeb/archive/v{{ version }}.tar.gz
  sha256: c7fffd279b32d639abe33ed354e5aa9e9b2e2f45d81cb391007481453f87a89c

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler('c') }}
    - rust >=1.39
    - make
    - cmake

test:
  commands:
    - unifeb -h

about:
  home: https://github.com/jianshu93/unifeb.git
  license: MIT
  summary: unifeb is an non-linear dimension reduction/embedding algorithm for UniFrac distance. It is ultra-fast and scalable.

extra:
  maintainers:
   - Jianshu Zhao
