{% set version = "3.0.0" %}
{% set sha256 = "4e82a4137413541836594a403796aeb93a643de792832ab9a24b374f60cc538e" %}

package:
  name: psass
  version: {{ version }} 

build:
  number: 0

source:
  url: https://github.com/RomainFeron/PSASS/archive/{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - libbz2
    - liblzma
  run:
    - zlib
    - libbz2
    - liblzma

test:
  commands:
    - psass --help > /dev/null

about:
  home: https://github.com/RomainFeron/PSASS
  license: GPL3
  license_file: LICENSE
  summary: Comparison of pooled-sequencing data for two populations
