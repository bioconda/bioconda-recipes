{% set version = "3.0.1" %}
{% set sha256 = "46d8f932a814e5c8c124b17b42c48dcb4a857a147f8412febd37c7a9589c1cc5" %}

package:
  name: psass
  version: {{ version }} 

build:
  number: 0

source:
  url: https://github.com/RomainFeron/PSASS/archive/{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
  run:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - psass --help > /dev/null

about:
  home: https://github.com/RomainFeron/PSASS
  license: GPL3
  license_file: LICENSE
  summary: Comparison of pooled-sequencing data for two populations
