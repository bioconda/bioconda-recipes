{% set version = "3.0.1" %}
{% set sha256 = "09bed218ef627b7fb630b1e9d0a732ec5da85d9091fe6268638f258647b92b68" %}

package:
  name: psass
  version: {{ version }} 

build:
  number: 0

source:
  url: https://github.com/RomainFeron/PSASS/archive/{{ version }}.tar.gz 
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
    - bzip2
    - xz
  run:
    - zlib
    - bzip2
    - xz

test:
  commands:
    - psass --help > /dev/null

about:
  home: https://github.com/RomainFeron/PSASS
  license: GPL3
  license_file: LICENSE
  summary: Comparison of pooled-sequencing data for two populations
