{% set version = "1.66.0" %}
{% set name = "MANOR" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5c78326721cdaa963de209cd92373a0d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, rmarkdown, bookdown
requirements:
  host:
    - 'bioconductor-glad >=2.58.0,<2.59.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-glad >=2.58.0,<2.59.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'CGH Micro-Array NORmalization'
  description: 'Importation, normalization, visualization, and quality control functions to correct identified sources of variability in array-CGH experiments.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

