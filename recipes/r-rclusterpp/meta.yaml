package:
  name: r-rclusterpp
  # Note that conda versions cannot contain -, so any -'s in the version have
  # been replaced with _'s.
  version: "0.2.3"

source:
  fn: Rclusterpp_0.2.3.tar.gz
  url:
    - http://cran.r-project.org/src/contrib/Rclusterpp_0.2.3.tar.gz
    - http://cran.r-project.org/src/contrib/Archive/Rclusterpp/Rclusterpp_0.2.3.tar.gz


  # You can add a hash for the file here, like md5 or sha1
  # md5: 49448ba4863157652311cc5ea4fea3ea
  # sha1: 3bcfbee008276084cbb37a2b453963c61176a322
  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: RUnit, rbenchmark, fastcluster, inline
requirements:
  build:
    - r
    - r-rcpp
    - r-rcppeigen
    - gcc # [not win]

  run:
    - r
    - r-rcpp
    - r-rcppeigen
    - libgcc # [not win]

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('Rclusterpp')" # [not win]
    - "\"%R%\" -e \"library('Rclusterpp')\"" # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/nolanlab/Rclusterpp
  license: MIT + file LICENSE
  summary: Provide flexible native clustering routines that can be linked against in downstream
    packages.

