{% set name = "mmsplice" %}
{% set version = "2.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ad819dcb3cbdfc4ec94eb96941c7867914f1a403b6d7c0fee0218e228f06a2ba

build:
  noarch: python
  number: 0
  entry_points:
    - mmsplice=mmsplice.main:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pytest-runner #to avoid: ERROR: Could not find a version that satisfies the requirement pytest-runner
    - click
    - kipoiseq >=0.3.0
    - numpy ==1.18.5
    - pandas
    - pip
    - pybedtools
    - pyfaidx
    - pyranges >=0.0.71
    - python ==3.6
    - scikit-learn ==0.19.2
    - setuptools
    - tqdm
    - cyvcf2
    - cython
  run:
    - click
    - keras >=2.2.1
    - kipoiseq >=0.3.0
    - numpy ==1.18.5
    - pandas
    - pybedtools
    - pyfaidx
    - pyranges >=0.0.71
    - python ==3.6
    - scikit-learn ==0.19.2
    - setuptools
    - tqdm
    - cyvcf2

test:
  imports:
    - mmsplice
  commands:
    - mmsplice --help
  requires:
    - pytest
    - pytest-benchmark

about:
  home: "https://github.com/gagneurlab/mmsplice"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Predict splicing variant effect from VCF"
