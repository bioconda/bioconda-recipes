{% set name="sourcetracker" %}
{% set version="1.0.1" %}
{% set hash="387901d45eda6cf0e3b27d3930f60d99d38416073a2bd9ce4630e247f332e2bd" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  fn: sourcetracker-{{ version }}.tar.gz
  sha256: {{ hash }}
  url: https://github.com/danknights/{{ name }}/archive/v{{ version }}.tar.gz
  patches:
      - sourcetracker.patch

requirements:
  run:
    - r

test:
  commands:
    - sourcetracker_for_qiime.r -h

