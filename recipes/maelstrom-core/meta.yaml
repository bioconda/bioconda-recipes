{% set version = "0.1.1" %}

package:
  name: maelstrom-core
  version: {{ version }}

build:
  number: 2
  skip: True # [osx]

source:
  url: https://github.com/bihealth/maelstrom-core/archive/v{{ version }}.tar.gz
  sha256: 5995d9f445583395c56a88dca8c3b137af5ae30b6e13d8322ab008385590df3f

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - openssl

test:
  commands:
    - maelstrom-core --help

about:
  home: https://github.com/bihealth/maelstrom-core
  license: MIT
  summary: Rust utilities for NGS data processing.

extra:
  recipe-maintainers:
    - holtgrewe
