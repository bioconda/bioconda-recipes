{% set name = "dcc-circrna" %}
{% set version = "0.5.0" %}
{% set sha256 = "f0a960ba3720ab54d3e78e172230dd950085291f7ad7d5ab1fc7c1f0b3e36e19" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/dieterich-lab/DCC/archive/refs/tags/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: {{ PYTHON }} setup.py install

requirements:
  host:
    - python ==3.8.5
    - pysam
    - numpy >=1.20.0
    - pandas
    - htseq
  run:
    - python ==3.8.5
    - pysam
    - numpy >=1.20.0
    - pandas
    - htseq

test:
  commands:
    - DCC --version

about:
  home: https://github.com/dieterich-lab/DCC
  license: GPL-3.0
  license_file: LICENSE
  summary: DCC is a python package intended to detect and quantify circRNAs with high specificity
