{% set version = "1.6.0" %}
{% set name = "vidger" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 653dacd78479aa6adadb8d5c39861529
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-deseq2 >=1.26.0,<1.27.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: 'Create rapid visualizations of RNAseq data in R'
  description: 'The aim of vidger is to rapidly generate information-rich visualizations for the interpretation of differential gene expression results from three widely-used tools: Cuffdiff, DESeq2, and edgeR.'
  license_file: LICENSE

