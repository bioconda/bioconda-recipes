{% set version = "1.30.0" %}
{% set name = "vidger" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0d5ab32eeaf5fcd9c1b74201d66c5c3b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-vidger", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, testthat
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Create rapid visualizations of RNAseq data in R
  description: 'The aim of vidger is to rapidly generate information-rich visualizations for the interpretation of differential gene expression results from three widely-used tools: Cuffdiff, DESeq2, and edgeR.'
  license_file: LICENSE

