{% set version = "1.2.0" %}
{% set name = "vidger" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: eadc05c694ba7b5ac38564cb1fcf8ee8821a1de4f5135fc9d070457d2a4f19ac
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 | file LICENSE'
  summary: ' The aim of vidger is to rapidly generate information-rich visualizations for the interpretation of differential gene expression results from three widely-used tools: Cuffdiff, DESeq2, and edgeR.'
