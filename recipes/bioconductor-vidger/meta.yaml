{% set version = "1.26.0" %}
{% set name = "vidger" %}
{% set bioc = "3.20" %}

about:
  description: 'The aim of vidger is to rapidly generate information-rich visualizations for the interpretation of differential gene expression results from three widely-used tools: Cuffdiff, DESeq2, and edgeR.'
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Create rapid visualizations of RNAseq data in R

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-vidger", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: BiocStyle, testthat
requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-deseq2 >=1.46.0,<1.47.0
    - bioconductor-edger >=4.4.0,<4.5.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-ggally
    - r-ggplot2
    - r-ggrepel
    - r-knitr
    - r-rcolorbrewer
    - r-rmarkdown
    - r-scales
    - r-tidyr

source:
  md5: d459258deb55f30911ad22bd309917c9
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

