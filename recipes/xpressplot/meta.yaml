{% set version = "0.2.2" %}

package:
  name: xpressplot
  version: {{ version }}

source:
  url: https://github.com/XPRESSyourself/XPRESSplot/archive/XPRESSplot-v{{ version }}.tar.gz
  sha256: 7e88d1a260f1971252fb1292a57b1d601bee8d94085dc8d778ed6579e4613334

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - pandas
    - numpy
    - scipy
    - scikit-learn
    - matplotlib
    - seaborn
    - plotly <4

test:
  imports:
    - xpressplot

about:
  home: https://github.com/XPRESSyourself/XPRESSplot
  license: GPL-3.0
  license_file: LICENSE
  summary: 'A toolkit for navigating and analyzing gene expression datasets.'
