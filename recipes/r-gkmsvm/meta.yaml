{% set version = '0.79.0' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-gkmsvm
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/gkmSVM_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/gkmSVM/gkmSVM_{{ version }}.tar.gz
  sha256: e36b4a25f7dcb00cddf206bd22972bb61950eef27b3b5233f954b9edde9aaa11

build:
  merge_build_host: True  # [win]

  number: 0
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-biocgenerics
    - r-biostrings
    - r-genomeinfodb
    - r-genomicranges
    - r-iranges
    - r-rocr
    - r-rcpp
    - r-s4vectors
    - r-kernlab
    - r-rtracklayer
    - r-seqinr

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-biocgenerics
    - r-biostrings
    - r-genomeinfodb
    - r-genomicranges
    - r-iranges
    - r-rocr
    - r-rcpp
    - r-s4vectors
    - r-kernlab
    - r-rtracklayer
    - r-seqinr

test:
  commands:

    - $R -e "library('gkmSVM')"           # [not win]
    - "\"%R%\" -e \"library('gkmSVM')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=gkmSVM
  license: GPL (>= 2)
  summary: Imports the 'gkmSVM' v2.0 functionalities into R <http://www.beerlab.org/gkmsvm/>
    It also uses the 'kernlab' library (separate R package by different authors) for
    various SVM algorithms.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
   recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
