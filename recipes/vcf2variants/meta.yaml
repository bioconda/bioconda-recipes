{% set name = "vcf2variants" %}
{% set version = "0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 423e3f4f1bf1dc0b98abd73bdbae34020ec7c4d42fd0918d0e0dfc821cd1a28a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cyvcf2

about:
  home: https://github.com/varda/varda2_preprocessing
  license: MIT
  license_family: MIT
  summary: Convert vcf files to varda variant files.

extra:
  recipe-maintainers: 'marksantcroos'
