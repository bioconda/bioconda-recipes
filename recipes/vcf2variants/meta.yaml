{% set name = "vcf2variants" %}
{% set version = "1.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 44ec05a61a403b2d87558d8c209e5492d8be9253aa608a26433c28a97d89b82b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python
  run_exports:
    - {{ pin_subpackage('vcf2variants', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cyvcf2

test:
  commands:
    - vcf2variants -h

about:
  home: https://github.com/varda/varda2_preprocessing
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Convert vcf files to varda variant files.

extra:
  recipe-maintainers:
    - marksantcroos
