{% set name = "vcf2variants" %}
{% set version = "0.2" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ce9e9c6544385066c6401451b9c97f9c1ed6d4119d512c2637feecc9fbc18535

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cyvcf2

test:
  commands:
    - vcf2variants -h

about:
  home: https://github.com/varda/varda2_preprocessing
  license: MIT
  license_family: MIT
  summary: Convert vcf files to varda variant files.

extra:
  recipe-maintainers: 'marksantcroos'
