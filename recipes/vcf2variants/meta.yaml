{% set name = "vcf2variants" %}
{% set version = "1.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e308a5c6d72160c6975c258656a77f71d428f5c700154947025dddd0a1ffa8b9

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  noarch: python
  run_exports:
    - {{ pin_subpackage('vcf2variants', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - cyvcf2

test:
  commands:
    - vcf2variants -h

about:
  home: https://github.com/varda/varda2_preprocessing
  license: MIT
  license_family: MIT
  summary: Convert vcf files to varda variant files.

extra:
  recipe-maintainers:
    - marksantcroos
