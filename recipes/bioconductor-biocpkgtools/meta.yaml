{% set version = "1.2.0" %}
{% set name = "BiocPkgTools" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 579be6f301bf4c99ebdfd01c757b751c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, tm, SnowballC, pdftools, visNetwork, clipr
requirements:
  host:
    - 'bioconductor-biocviews >=1.52.0,<1.53.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.60.0,<1.61.0'
    - r-base
    - r-biocmanager
    - r-dplyr
    - r-dt
    - r-gh
    - r-htmltools
    - r-htmlwidgets
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-readr
    - r-rex
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
  run:
    - 'bioconductor-biocviews >=1.52.0,<1.53.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rbgl >=1.60.0,<1.61.0'
    - r-base
    - r-biocmanager
    - r-dplyr
    - r-dt
    - r-gh
    - r-htmltools
    - r-htmlwidgets
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-magrittr
    - r-readr
    - r-rex
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Bioconductor has a rich ecosystem of metadata around packages, usage, and build status. This package is a simple collection of functions to access that metadata from R. The goal is to expose metadata for data mining and value-added functionality such as package searching, text mining, and analytics on packages.'
extra:
  parent_recipe:
    name: bioconductor-biocpkgtools
    path: recipes/bioconductor-biocpkgtools
    version: 1.0.1

