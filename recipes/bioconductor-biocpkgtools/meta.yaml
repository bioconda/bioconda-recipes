{% set version = "1.27.12" %}
{% set name = "BiocPkgTools" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 712fa74d87f407b4fa6e05d53c23b0f7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biocpkgtools", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, testthat, tm, networkD3, visNetwork, clipr, blastula, kableExtra, DiagrammeR, SummarizedExperiment
# SystemRequirements: mailsend-go
requirements:

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocviews >=1.78.0,<1.79.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - r-base
    - r-biocmanager
    - r-curl
    - r-dplyr
    - r-dt
    - r-gh
    - r-glue
    - r-htmltools
    - r-htmlwidgets
    - r-httr
    - r-httr2
    - r-igraph >=2.0.0
    - r-jsonlite
    - r-lubridate
    - r-purrr
    - r-readr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
    - r-yaml

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocviews >=1.78.0,<1.79.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rbgl >=1.86.0,<1.87.0
    - r-base
    - r-biocmanager
    - r-curl
    - r-dplyr
    - r-dt
    - r-gh
    - r-glue
    - r-htmltools
    - r-htmlwidgets
    - r-httr
    - r-httr2
    - r-igraph >=2.0.0
    - r-jsonlite
    - r-lubridate
    - r-purrr
    - r-readr
    - r-rlang
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
    - r-yaml

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Collection of simple tools for learning about Bioconductor Packages
  description: Bioconductor has a rich ecosystem of metadata around packages, usage, and build status. This package is a simple collection of functions to access that metadata from R. The goal is to expose metadata for data mining and value-added functionality such as package searching, text mining, and analytics on packages.
  license_file: LICENSE

extra:
  parent_recipe:
    name: bioconductor-biocpkgtools
    path: recipes/bioconductor-biocpkgtools
    version: 1.0.1

