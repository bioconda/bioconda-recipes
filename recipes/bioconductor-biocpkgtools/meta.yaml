{% set version = "1.0.0" %}
{% set name = "BiocPkgTools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 074a1a92446488f878005540a2d9d743d5aabd62c7c974c7a1e10cb874dc35e7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-biocmanager
    - r-dplyr
    - r-dt
    - r-htmltools
    - r-htmlwidgets
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-readr
    - r-rex
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
  run:
    - r-base
    - r-biocmanager
    - r-dplyr
    - r-dt
    - r-htmltools
    - r-htmlwidgets
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-readr
    - r-rex
    - r-rvest
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Bioconductor has a rich ecosystem of metadata around packages, usage, and build status. This package is a simple collection of functions to access that metadata from R. The goal is to expose metadata for data mining and value-added functionality such as package searching, text mining, and analytics on packages.'
