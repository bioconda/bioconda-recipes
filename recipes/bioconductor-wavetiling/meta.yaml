{% set version = "1.20.0" %}
{% set name = "waveTiling" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4f9e350f0cc50ad17bbefdf8063808c84271a529b2325d4bf85959b911299fb6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-biostrings
    - bioconductor-genomegraphs
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-oligo
    - bioconductor-oligoclasses
    - bioconductor-preprocesscore
    - r-base
    - r-waveslim
  run:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-biostrings
    - bioconductor-genomegraphs
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-oligo
    - bioconductor-oligoclasses
    - bioconductor-preprocesscore
    - r-base
    - r-waveslim
    - libcxx # [osx]
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'This package is designed to conduct transcriptome analysis for tiling arrays based on fast wavelet-based functional models.'

extra:
  identifiers:
    - biotools:wavetiling
    - doi:10.1186/1471-2105-13-234
