{% set version = "0.5.3" %}

package:
  name: fade
  version: '{{ version }}'

source:
  - url: https://github.com/blachlylab/fade/archive/refs/tags/v{{ version }}.tar.gz # [osx]
    sha256: 079abf86fccdc9118251cdffbc34a2d7b8852d092800097162abba8fb90073d6 # [osx]
  - url: https://github.com/blachlylab/fade/releases/download/v{{ version }}/fade # [linux]
    sha256: 6f245780ba8d73de828b764deffa2a55b49969d4b7a8c5eee4292dcc10d3a5c4 # [linux]  


build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }} # [osx]
  host:
    - htslib # [osx]
    - wget # [osx]
    - ldc # [osx]
  run:
    - htslib # [osx]

test:
  commands:
    - fade
  
about:
  home: https://github.com/blachlylab/fade
  license: MIT
  summary: "fade is a D program that provides fast identification and removal of enzymatic fragmentation artifacts."

extra:
  identifiers:
    - doi:10.1093/nargab/lqaa070
  recipe-maintainers:
    - charlesgregory
  skip-lints:
    # repackaged binary
    - should_be_noarch_generic # [linux]

