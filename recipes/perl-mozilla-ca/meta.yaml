{% set sha256 = "122c8900000a9d388aa8e44f911cab6c118fe8497417917a84a8ec183971b449" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AB/ABH/Mozilla-CA-20211001.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-test

  run:
    - perl

test:
  imports:
    - Mozilla::CA

about:
  home: http://metacpan.org/pod/Mozilla::CA
  license: unknown
  summary: "Mozilla's CA cert bundle in PEM format"
