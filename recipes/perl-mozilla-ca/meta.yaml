{% set name = "perl-mozilla-ca" %}
{% set version = "20250602" %}
{% set sha256 = "adeac0752440b2da094e8036bab6c857e22172457658868f5ac364f0c7b35481" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LW/LWP/Mozilla-CA-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-test
  run:
    - perl

test:
  imports:
    - Mozilla::CA

about:
  home: "https://metacpan.org/pod/Mozilla::CA"
  license: Unknown
  summary: "Mozilla's CA cert bundle in PEM format."
  doc_url: "https://metacpan.org/pod/Mozilla::CA"
