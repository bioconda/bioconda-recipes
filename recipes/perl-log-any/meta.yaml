  sha256: bdb65fd0a8888fd4522f39f0fe95e94cb9267ef1fd9f7737564d46527b306f6f

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-pathtools
    - perl-apache-test
    - perl-test-simple
    - perl-extutils-makemaker
      # - perl-exporter
      # - perl-constant
      # - perl-carp
      # - perl-data-dumper
      # - perl-io

  run:
    - perl
    - perl-apache-test
    - perl-test-simple
    #- perl-exporter
    #- perl-constant
    #- perl-carp
    #- perl-data-dumper
    #- perl-io

test:
  imports:
    - Log::Any
    - Log::Any::Adapter
    - Log::Any::Adapter::Base
    - Log::Any::Adapter::File
    - Log::Any::Adapter::Null
    - Log::Any::Adapter::Stderr
    - Log::Any::Adapter::Stdout
    - Log::Any::Adapter::Test
    - Log::Any::Adapter::Util
    - Log::Any::Manager
    - Log::Any::Proxy
    - Log::Any::Proxy::Null
    - Log::Any::Proxy::Test
    - Log::Any::Test

about:
  home: https://github.com/preaction/Log-Any
  license: perl_5
  summary: 'Bringing loggers and listeners together'
