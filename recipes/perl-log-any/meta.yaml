package:
  name: perl-log-any
  version: "1.045"

build:
  number: 1

source:
  url: https://cpan.metacpan.org/authors/id/P/PR/PREACTION/Log-Any-1.045.tar.gz
  md5: 99ee3bfe069838008110ec52cac8c8c3
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 1

requirements:
  host:
    - perl
    - perl-pathtools
    - perl-apache-test
    - perl-test-simple
    - perl-extutils-makemaker
      # - perl-exporter
      # - perl-constant
      # - perl-carp
      # - perl-data-dumper
      # - perl-io

  run:
    - perl
    - perl-apache-test
    - perl-test-simple
    #- perl-exporter
    #- perl-constant
    #- perl-carp
    #- perl-data-dumper
    #- perl-io

test:
  # Perl 'use' tests
  imports:
    - Log::Any
    - Log::Any::Adapter
    - Log::Any::Adapter::Base
    - Log::Any::Adapter::File
    - Log::Any::Adapter::Null
    - Log::Any::Adapter::Stderr
    - Log::Any::Adapter::Stdout
    - Log::Any::Adapter::Test
    - Log::Any::Adapter::Util
    - Log::Any::Manager
    - Log::Any::Proxy
    - Log::Any::Proxy::Null
    - Log::Any::Proxy::Test
    - Log::Any::Test

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/preaction/Log-Any
  license: perl_5
  summary: 'Bringing loggers and listeners together'

