{% set version = "1.0" %}

package:
  name: komb
  version: {{ version }}

source:
  url: https://gitlab.com/treangenlab/komb/-/archive/v{{ version }}/komb-v{{ version }}.tar.gz
  md5: 2d31f238c16ea173bfafaa0482947403

build:
  skip: True  # [py2k]
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - automake
    - make
    - bifrost >=1.0.5
    - igraph  >=0.7.1
  host:
    - python
    - abyss >=2.0.2
    - bifrost >=1.0.5
    - igraph >=0.7.1
    - bowtie2 >=2.3.5.1
    - zlib
  run:
    - python
    - abyss >=2.0.2
    - bowtie2 >=2.3.5.1
    - bifrost >=1.0.5
    - igraph >=0.7.1
    - zlib
test:
  commands:
    - komb -h

about:
  home: https://gitlab.com/treangenlab/komb
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Characterizing metagenomes using K-Core decomposition
