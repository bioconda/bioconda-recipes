{% set version = "2.82.0" %}
{% set name = "gcrma" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 98e65da32e8843dc3c1eed09551920c2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-gcrma", max_pin="x.x") }}'

# Suggests: affydata, tools, splines, hgu95av2cdf, hgu95av2probe
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-biocmanager
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-xvector >=0.50.0,<0.51.0
    - r-base
    - r-biocmanager

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL
  summary: Background Adjustment Using Sequence Information
  description: Background adjustment using sequence information
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:gcrma
    - doi:10.1186/1471-2105-9-452
  parent_recipe:
    name: bioconductor-gcrma
    path: recipes/bioconductor-gcrma
    version: 2.52.0

