{% set version = "2.54.0" %}
{% set name = "gcrma" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 353ea7be2a6152b4495f03927f0b1f757442c5d32f03ecb30040d6f6508aaeec
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
    - r-biocmanager
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
    - r-biocmanager
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Background adjustment using sequence information'
extra:
  identifiers:
    - biotools:gcrma
    - doi:10.1186/1471-2105-9-452
  parent_recipe:
    name: bioconductor-gcrma
    path: recipes/bioconductor-gcrma
    version: 2.52.0
