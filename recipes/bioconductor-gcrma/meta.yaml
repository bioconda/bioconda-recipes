{% set version="2.48.0" %}
{% set name="gcrma" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b4614349a7b947c53b211346d8f7e0c3d968cf73807abfaaaa34e831d81d0fcb
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-affy >=1.23.2'
    - 'bioconductor-affyio >=1.13.3'
    - bioconductor-biobase
    - bioconductor-biocinstaller
    - 'bioconductor-biostrings >=2.11.32'
    - bioconductor-xvector
    - 'r-base >=2.6.0'
  run:
    - 'bioconductor-affy >=1.23.2'
    - 'bioconductor-affyio >=1.13.3'
    - bioconductor-biobase
    - bioconductor-biocinstaller
    - 'bioconductor-biostrings >=2.11.32'
    - bioconductor-xvector
    - 'r-base >=2.6.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/gcrma.html
  license: LGPL
  summary: 'Background adjustment using sequence information'
