{% set name = "piret" %}
{% set version = "0.3.3" %}
{% set hash = "f02c207db82ec81bdc6ef81b1d68e73e541736064dd7e5759246dc03ee1273fd" %}


package:
  name: {{ name }}
  version: "{{ version }}"

source:
  sha256: {{ hash }}
  url: https://github.com/mshakya/{{ name }}/archive/{{ version }}.tar.gz


  build:
  noarch: python
  number: 0
  # skip: true # [osx]

requirements:
  run:
    - python
    - samtools >=1.3.1
    - bamtools >=2.4.0
    - pandas >=0.23.4
    - luigi
    - argparse
    - plumbum
    - R
    - hisat2 >=2.0.5
    - stringtie >=1.3.3
    - subread >=1.5.0 
    - pandas >=0.23.4
    - luigi >=2.7.9
    - plumbum >=1.6.0
    - biopython >=1.7.0
    - bioconductor-edger >=3.22.5
    - bioconductor-deseq2 >=1.20.0
      

test:
  commands:
    - which piret


about:
  home: https://github.com/mshakya/PyPiReT
  license: GPLV2
  summary: A tool for conducting RNA seq analysis.

extra:
  identifiers:
    - biotools:piret
