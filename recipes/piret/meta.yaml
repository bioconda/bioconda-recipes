{% set name = "piret" %}
{% set version = "0.3.2" %}
{% set hash = "c897475d9503ea02c5d883518302d38feace0eab430d6bce5d1b486c67c09993" %}


package:
  name: {{ name }}
  version: "{{ version }}"

source:
  sha256: {{ hash }}
  url: https://github.com/mshakya/{{ name }}/archive/{{ version }}.tar.gz

build:
  number: 0
  # skip: true # [osx]

requirements:
  run:
    - python
    - samtools >=1.3.1
    - bamtools >=2.4.0
    - R
    - hisat2 >=2.0.5
    - stringtie >=1.3.3
    - subread >=1.5.0 
    - pandas >=0.23.4
    - luigi >=2.7.9
    - plumbum >=1.6.0
    - biopython >=1.7.0
    - bioconductor-edger >=3.22.5
    - bioconductor-deseq2 >=1.20.0
      

test:
  commands:
    - piret -h


about:
  home: https://github.com/mshakya/PyPiReT
  license: GPLV2
  summary: A tool for conducting RNA seq analysis.

extra:
  identifiers:
    - biotools:piret
