{% set name = "piret" %}
{% set version = "0.3.4" %}
{% set hash = "cc3e071d8de4cc02e79a74ed45d8221237795c8c3e17180e5fbc07cb816a1fc6" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  sha256: {{ hash }}
  url: https://github.com/mshakya/{{ name }}/archive/{{ version }}.tar.gz

build:
  noarch: generic
  number: 2

requirements:
  run:
    - python
    - samtools >=1.3.1
    - bamtools >=2.4.0
    - pandas >=0.23.4
    - luigi
    - argparse
    - plumbum
    - R
    - hisat2 >=2.0.5
    - stringtie >=1.3.3
    - subread >=1.5.0 
    - pandas >=0.23.4
    - luigi >=2.7.9
    - plumbum >=1.6.0
    - biopython >=1.7.0
    - bioconductor-edger >=3.22.5
    - bioconductor-deseq2 >=1.20.0
      
test:
  commands:
    - which piret

about:
  home: https://github.com/mshakya/PyPiReT
  license: GPLV2
  summary: A tool for conducting RNA seq analysis.

extra:
  identifiers:
    - biotools:piret
