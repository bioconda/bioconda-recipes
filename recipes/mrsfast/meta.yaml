{% set version = "3.4.2" %}
{% set sha256 = "07cd2579006da50b117a3292c3f6af43568511a0fdd0607da65fadc4ec61d55e" %}

package:
  name: mrsfast
  version: {{ version }}

source:
  url: https://github.com/sfu-compbio/mrsfast/archive/v3.4.2.zip
  sha256: {{ sha256 }}
  patches: Makefile.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - zlib
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - mrsfast --help

about:
  home: https://github.com/sfu-compbio/mrsfast
  license: BSD
  summary: mrsFAST - micro-read substitution-only Fast Alignment Search Tool.
