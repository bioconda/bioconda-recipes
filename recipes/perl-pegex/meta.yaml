{% set name = "perl-pegex" %}
{% set version = "0.75" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/I/IN/INGY/Pegex-{{ version }}.tar.gz
  sha256: 4dc8d335de80b25247cdb3f946f0d10d9ba0b3c34b0ed7d00316fd068fd05edc

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-pegex', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-json-pp
    - perl-test-pod
    - perl-tie-ixhash
    - perl-xxx
    - perl-yaml-pp
  run:
    - perl
    - perl-extutils-makemaker
    - perl-file-sharedir-install
    - perl-carp 
    - perl-json-pp 
    - perl-scalar-list-utils
    - perl-xxx
    - perl-yaml-pp

test:
  imports:
    - Pegex

about:
  home: "https://metacpan.org/dist/Pegex/view/lib/Pegex.pod"
  license: "Perl_5"
  summary: "Pegex Grammar for the Pegex Grammar Language."
  doc_url: "https://metacpan.org/dist/Pegex/view/lib/Pegex.pod"
