package:
  name: bioconductor-dart
  version: 1.24.0
source:
  fn: DART_1.24.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/DART_1.24.0.tar.gz
    - https://bioarchive.galaxyproject.org/DART_1.24.0.tar.gz
    - https://depot.galaxyproject.org/software/DART/DART_1.24.0_src_all.tar.gz
  md5: a3997222ec60e9c746c44cf2f283821a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - 'r-igraph >=0.6.0'
  run:
    - r-base
    - 'r-igraph >=0.6.0'
test:
  commands:
    - '$R -e "library(''DART'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/DART.html
  license: GPL-2
  summary: 'Denoising Algorithm based on Relevance network Topology (DART) is an algorithm
    designed to evaluate the consistency of prior information molecular signatures
    (e.g in-vitro perturbation expression signatures) in independent molecular data
    (e.g gene expression data sets). If consistent, a pruning network strategy is
    then used to infer the activation status of the molecular signature in individual
    samples.'
