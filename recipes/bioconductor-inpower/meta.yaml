{% set version = "1.18.0" %}
{% set name = "INPower" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 33a30677040f0a7c1fedec1187f0549d7da2d16920c4163740c8e64315f58e1c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-mvtnorm
  run:
    - r-base
    - r-mvtnorm
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 + file LICENSE'
  summary: 'An R package for computing the number of susceptibility SNPs and power of future studies'
extra:
  identifiers:
    - biotools:inpower
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-inpower
    path: recipes/bioconductor-inpower
    version: 1.16.0
