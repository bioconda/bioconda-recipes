package:
  name: r-probmetab
  version: "1.1"

source:
  url: https://github.com/rsilvabioinfo/ProbMetab/archive/eaa6583ac40a7a253996baabc77a20909bcbc188.tar.gz
  sha256: 7e26806f376bef7f68854ea70f165d13edd32abfe93cdd093646857ebd8636d8


build:
  skip: True # [osx]
  number: 4
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: parallel
requirements:

  host:
    - r-base
    - bioconductor-camera
    - bioconductor-rcytoscape
    - bioconductor-multtest
    - r-rcpparmadillo
    - r-genenet
    - r-hwriter
    - r-rcurl
    - r-rjson
    - r-xml
    - r-rcpp

  run:
    - r-base
    - bioconductor-camera
    - bioconductor-rcytoscape
    - bioconductor-multtest
    - r-rcpparmadillo
    - r-genenet
    - r-hwriter
    - r-rcurl
    - r-rjson
    - r-xml
    - r-rcpp
 
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    

test:
  commands:
    - $R -e "library('ProbMetab')"

about:
  home: https://github.com/rsilvabioinfo/ProbMetab
  license: GPL (>= 2)
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
  summary: Probabilistic annotation of LC-MS based metabolomics
  description: |
    Provides probability ranking to candidate compounds assigned
    to masses, with the prior assumption of connected sample and
    additional previous and spectral information modeled by the user.
