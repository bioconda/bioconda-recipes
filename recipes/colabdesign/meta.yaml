{% set python_min = "3.9" %}
{% set version = "1.1.3" %}
{% set sha256 = "c5d6eceb60cd09d6779362a1b91808df749ad6bb1a38b290ced4336ac62c6950" %}

package:
  name: colabdesign
  version: '{{ version }}'

source:
  url: https://github.com/sokrypton/ColabDesign/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage("colabdesign", max_pin="x") }}

requirements:
  host:
    - python >={{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - absl-py
    - biopython
    - chex
    - dm-haiku
    - dm-tree
    - immutabledict
    - jax
    - ml-collections
    - numpy
    - pandas
    - scipy
    - optax
    - joblib
    - matplotlib-base
    - cuda-nvcc           # [linux]
    - cuda-cudart-dev     # [linux]
    - libcublas-dev       # [linux]
    - libcublas-static    # [linux]
    - cuda-version >=12.6 # [linux]

test:
  requires:
    - python {{ python_min }}
  imports:
    - colabdesign
  commands:
    - python -c "from colabdesign import mk_af_model; mk_af_model(protocol='binder')"

about:
  home: "https://github.com/sokrypton/ColabDesign"
  license: Custom
  license_family: Other
  license_file: LICENSE.txt
  summary: "ColabDesign: Making Protein Design accessible to all"
