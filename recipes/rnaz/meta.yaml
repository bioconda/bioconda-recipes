package:
  name: rnaz
  version: '2.1'

source:
  url: https://www.tbi.univie.ac.at/~wash/RNAz/RNAz-2.1.tar.gz

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  run:
    - perl

test:
  commands:
    - RNAz -h

about:
  home: https://www.tbi.univie.ac.at/~wash/RNAz/
  license: MIT-like
  license_file: COPYING
  summary: predicting structural noncoding RNAs

extra:
  identifiers:
    - biotools:rnaz
