package:
  name: rnaz
  version: '2.1'

source:
  fn: RNAz-2.1.tar.gz
  url: https://www.tbi.univie.ac.at/~wash/RNAz/RNAz-2.1.tar.gz

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - gcc # [linux]
    - llvm # [osx]
  run:
    - libgcc # [linux]
    - perl-threaded

test:
  commands:
    - RNAz -h

about:
  home: https://www.tbi.univie.ac.at/~wash/RNAz/
  license: MIT-like
  license_file: COPYING
  summary: predicting structural noncoding RNAs  
