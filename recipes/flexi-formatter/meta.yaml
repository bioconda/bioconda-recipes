{% set name = "flexi-formatter" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/flexi_formatter-{{ version }}.tar.gz
  sha256: 7adbacfdd190397470fa2af9db8b130fb8786f1177dbb411feada60d6a33ae2d

build:
  entry_points:
    - flexi_formatter = flexi_formatter.reformat_flexiplex_tags:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - typer
    - simplesam
    - samtools

test:
  imports:
    - flexi_formatter
    - simplesam
  commands:
    - flexi_formatter --help
    - samtools --help
  requires:
    - pip

about:
  home: "https://github.com/VIB-CCB-BioIT/flexiplex_tag_formatter"
  summary: Moving flexiplex barcode and UMI to bam tags
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ljwharbers
