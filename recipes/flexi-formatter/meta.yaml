{% set name = "flexi-formatter" %}
{% set version = "0.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/2a/67/75a29e3c3637d6942c57ccacf52dad24d1985ff6632a985eced84dfbd158/flexi_formatter-0.0.1.tar.gz
  sha256: 25e973b73a571d5e3cc23e7da9da616e8484b15c788e83cb1211a5ce8b0cbe16
build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  host:
    - python >=3.12
    - setuptools
    - pip
  run:
    - python >=3.12
    - typer
    - simplesam

test:
  imports:
    - flexi-formatter

about:
  home: "https://github.com/VIB-CCB-BioIT/flexiplex_tag_formatter"
  license: MIT
  license_family: MIT
  summary: "Extracting and moving flexiplex barcode and umi from read name to bam tags"
  license_file: LICENSE
  dev_url: "https://github.com/VIB-CCB-BioIT/flexiplex_tag_formatter"
