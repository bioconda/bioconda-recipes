{% set name = "flexi-formatter" %}
{% set version = "0.0.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14d715ddfb196691ffe53bd8ee538c1fd33e77d31f293b04a83c5237b9dc6621

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x.x') }}

requirements:
  host:
    - python >=3
    - setuptools
    - pip
  run:
    - python >=3
    - typer
    - simplesam

about:
  home: "https://github.com/endrebak/pyranges"
  license: MIT
  license_family: MIT
  summary: "Extracting and moving flexiplex barcode and umi from read name to bam tags"
  license_file: LICENSE
  dev_url: "https://github.com/VIB-CCB-BioIT/flexiplex_tag_formatter"

