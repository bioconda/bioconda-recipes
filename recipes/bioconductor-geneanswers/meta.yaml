{% set version = "2.24.0" %}
{% set name = "GeneAnswers" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c5e5a0fd4932d9d36394011d328d2ad8246e79f3d3feea3604925236aa98a633
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-heatplus >=2.28.0,<2.30.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-downloader
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-rcurl
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-heatplus >=2.28.0,<2.30.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - r-downloader
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-rcurl
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'GeneAnswers provides an integrated tool for biological or medical interpretation of the given one or more groups of genes by means of statistical test.'
