{% set version = "2.32.0" %}
{% set name = "GeneAnswers" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 054fbcb91a6dfb49e7860927712fc162
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GO.db, KEGG.db, reactome.db, biomaRt, AnnotationDbi, org.Hs.eg.db, org.Rn.eg.db, org.Mm.eg.db, org.Dm.eg.db, graph
requirements:
  host:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-heatplus >=2.36.0,<2.37.0'
    - 'bioconductor-rbgl >=1.66.0,<1.67.0'
    - r-base
    - r-downloader
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-rcurl
    - r-rsqlite
    - r-xml
  run:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-heatplus >=2.36.0,<2.37.0'
    - 'bioconductor-rbgl >=1.66.0,<1.67.0'
    - r-base
    - r-downloader
    - r-igraph
    - r-mass
    - r-rcolorbrewer
    - r-rcurl
    - r-rsqlite
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2)'
  summary: 'Integrated Interpretation of Genes'
  description: 'GeneAnswers provides an integrated tool for biological or medical interpretation of the given one or more groups of genes by means of statistical test.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

