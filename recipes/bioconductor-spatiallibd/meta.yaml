{% set version = "1.10.0" %}
{% set name = "spatialLIBD" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f827024e685180a16db92e610ee0d363
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, RefManageR, rmarkdown, BiocStyle, testthat (>= 2.1.0), covr, here, BiocManager, lobstr
requirements:
  host:
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scater >=1.26.0,<1.27.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-spatialexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-benchmarkme
    - r-cowplot
    - r-dt
    - r-fields
    - r-ggplot2
    - r-golem
    - r-jsonlite
    - r-magick
    - r-matrix
    - r-paletteer
    - r-plotly
    - r-png
    - r-rcolorbrewer
    - r-sessioninfo
    - r-shiny
    - r-shinywidgets
    - r-statmod
    - r-tibble
    - r-viridislite
  run:
    - 'bioconductor-annotationhub >=3.6.0,<3.7.0'
    - 'bioconductor-biocfilecache >=2.6.0,<2.7.0'
    - 'bioconductor-biocgenerics >=0.44.0,<0.45.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-experimenthub >=2.6.0,<2.7.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-scater >=1.26.0,<1.27.0'
    - 'bioconductor-scuttle >=1.8.0,<1.9.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-spatialexperiment >=1.8.0,<1.9.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-benchmarkme
    - r-cowplot
    - r-dt
    - r-fields
    - r-ggplot2
    - r-golem
    - r-jsonlite
    - r-magick
    - r-matrix
    - r-paletteer
    - r-plotly
    - r-png
    - r-rcolorbrewer
    - r-sessioninfo
    - r-shiny
    - r-shinywidgets
    - r-statmod
    - r-tibble
    - r-viridislite
    - curl
    - bioconductor-data-packages>=20221108
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'spatialLIBD: an R/Bioconductor package to visualize spatially-resolved transcriptomics data'
  description: 'Inspect interactively the spatially-resolved transcriptomics data from the 10x Genomics Visium platform as well as data from the Maynard, Collado-Torres et al, Nature Neuroscience, 2021 project analyzed by Lieber Institute for Brain Development (LIBD) researchers and collaborators.'

