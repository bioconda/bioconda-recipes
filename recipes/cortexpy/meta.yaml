{% set name = "cortexpy" %}
{% set version = "0.44.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d81cc9d903c03cdd37411123b4fd0af92b73b53400ec149a40c7e8a30f12247d

build:
  skip: True  # [not py36]
  number: 0
  entry_points:
    - cortexpy=cortexpy.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - attrs
    - biopython
    - delegation
    - msgpack-python
    - networkx
    - numpy
    - python
    - pyyaml
    - schema

test:
  imports:
    - cortexpy
    - cortexpy.command
    - cortexpy.graph
    - cortexpy.graph.parser
    - cortexpy.graph.serializer
    - cortexpy.graph.traversal
  commands:
    - cortexpy --help
    - cortexpy view --help
    - cortexpy view graph --help
  requires:
    - coverage
    - pytest

about:
  home: https://github.com/winni2k/cortexpy
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "A Python API for manipulating (Mc)Cortex de novo assembly graph and link data"
  doc_url: https://github.com/winni2k/cortexpy
  dev_url: https://github.com/winni2k/cortexpy

extra:
  recipe-maintainers:
    - winni2k
