{% set name = "cortexpy" %}
{% set version = "0.41.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7f658c9ff7442373696314000b20c287edf8a85605ef04c4963e69b801360e94

build:
  skip: True  # [not py36]
  number: 0
  entry_points:
    - cortexpy=cortexpy.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - attrs
    - biopython
    - delegation
    - msgpack-python
    - networkx
    - numpy
    - python
    - pyyaml
    - schema

test:
  imports:
    - cortexpy
    - cortexpy.command
    - cortexpy.graph
    - cortexpy.graph.parser
    - cortexpy.graph.serializer
    - cortexpy.graph.traversal
  commands:
    - cortexpy --help
    - cortexpy view --help
    - cortexpy view graph --help
  requires:
    - coverage
    - pytest

about:
  home: https://github.com/winni2k/cortexpy
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: The python sister project to CortexJDK
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - winni2k
