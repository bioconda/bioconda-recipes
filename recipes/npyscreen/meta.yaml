{% set name = "npyscreen" %}
{% set version = "5.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/bb/e5/704fa2704e9aa6ed5ddb9a1a64e0de15fa552896e181154b95f6a4b109e3/{{ name }}-{{ version }}.tar.gz
  sha256: a8dbf425cb01ca28d2509483d37133223e8f4120d6c9890d33d75af55ee2beb6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - ncurses

test:
  imports:
    - npyscreen
    - npyscreen.compatibility_code

about:
  home: http://www.npcole.com/npyscreen/
  license: BSD-2-Clause
  summary: 'Writing user interfaces without all that ugly mucking about in hyperspace'
  license_family: BSD
