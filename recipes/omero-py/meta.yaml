{% set version = "5.10.1" %}
{% set name = "omero-py" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6cba07c54752af166acea0627cda710108ed081a8cc8e614389df00571067e11

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - appdirs
    - future
    - numpy
    - pillow
    - requests
    - python >=3
    - zeroc-ice >=3.6.4,<3.7
      
test:
  commands:
    - omero --help
    - omero --help 2>&1 | grep -q "Running .*omero as root can corrupt your directory permissions."
    - omero version 2>&1 | grep -q "Running .*omero as root can corrupt your directory permissions."
  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cli
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext

about:
  home: https://www.openmicroscopy.org/
  license: GPL-2.0-only
  license_file: LICENSE.txt
  summary: Client library offering helper methods to access an OMERO server.
