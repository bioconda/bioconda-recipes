{% set version = "5.10.3" %}
{% set name = "omero-py" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4fbf7288586093d45e8f3a661ddf46143f38231017fada39c4e1c26725b34e33

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - appdirs
    - future
    - numpy
    - pillow
    - requests
    - pyyaml
    - python >=3
    - zeroc-ice >=3.6.4,<3.7
      
test:
  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cli
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext

about:
  home: https://www.openmicroscopy.org/
  license: GPL-2.0-only
  license_file: LICENSE.txt
  summary: Client library offering helper methods to access an OMERO server.
