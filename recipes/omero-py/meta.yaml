{% set version = "5.9.3" %}
{% set name = "omero-py" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ecafc98b3bf923af179c4e0c8295d92eea65f20bcf383b67b9fd33990e085d3

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - appdirs
    - future
    - numpy
    - pillow
    - python >=3
    - zeroc-ice =3.6.5
      
test:
  commands:
    - omero --help
    - omero --help 2>&1 | grep -q "Running .*omero as root can corrupt your directory permissions."
    - omero version 2>&1 | grep -q "Running .*omero as root can corrupt your directory permissions."

  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cli
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext

about:
  home: https://www.openmicroscopy.org/
  license: GPL 2
  summary: Client library offering helper methods to access an OMERO server.
