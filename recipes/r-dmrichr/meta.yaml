about:
  home: https://github.com/ben-laufer/DMRichR
  license: GPL-3
  license_family: GPL
  summary: A package and executable for the statistical analysis and visualization of differentially methylated regions (DMRs) of CpG count matrices (Bismark cytosine reports) from whole genome bisulfite sequencing data.
  description: The overarching theme of DMRichR is the synthesis of popular Bioconductor R packages for the analysis of genomic data with the tidyverse philosophy of R programming. This allows for a streamlined and tidy approach for downstream data analysis and visualization. In addition to functioning as an R package, the central component of DMRichR is an executable script that is meant to be run as a single call from command line. DMRichR leverages the statistical algorithms from two popular R packages, dmrseq and bsseq, which enable the inference of differentially methylated regions (DMRs) from low-pass WGBS.
