{% set name = "ope" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d0329bfe3adebb0d55b084f645913d7540bd3b712ba9315997f2939bab42a181

build:
  number: 0
  noarch: python
  entry_points:
    - ope=ope.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - click >=7.0
    - numpy
    - pandas
    - pip
    - python
    - screed
  run:
    - click >=7.0
    - numpy
    - pandas
    - python
    - screed

test:
  imports:
    - ope
    - ope.io
  commands:
    - ope --help
  requires:
    - pytest >=3

about:
  home: "https://github.com/camillescott/ope"
  license: MIT
  license_family: MIT
  summary: "Tools for gnu-parallel with FASTA input and parsers for some common formats."

extra:
  recipe-maintainers:
    - camillescott
