{% set version = "1.44.0" %}
{% set name = "VanillaICE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 46bf46b833edd870cd811da6aca5c85a6348e590a5687603ae4bfdb538c38b6c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.0,<1.5.0'
    - 'bioconductor-crlmm >=1.40.0,<1.42.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.0,<1.5.0'
    - 'bioconductor-crlmm >=1.40.0,<1.42.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'Hidden Markov Models for characterizing chromosomal alterations in high throughput SNP arrays.'
extra:
  identifiers:
    - biotools:vanillaice
  parent_recipe:
    name: bioconductor-vanillaice
    path: recipes/bioconductor-vanillaice
    version: 1.42.4
