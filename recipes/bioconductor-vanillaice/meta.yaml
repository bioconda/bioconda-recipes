{% set version = "1.46.0" %}
{% set name = "VanillaICE" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 696d4f2c8aae09dc6a28456bab72f843
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, SNPchip, human610quadv1bCrlmm, ArrayTV
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.4.0,<1.5.0'
    - 'bioconductor-crlmm >=1.42.0,<1.43.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-oligoclasses >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.4.0,<1.5.0'
    - 'bioconductor-crlmm >=1.42.0,<1.43.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-oligoclasses >=1.46.0,<1.47.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'Hidden Markov Models for characterizing chromosomal alterations in high throughput SNP arrays.'
extra:
  identifiers:
    - biotools:vanillaice
  parent_recipe:
    name: bioconductor-vanillaice
    path: recipes/bioconductor-vanillaice
    version: 1.42.4

