{% set version = "1.42.4" %}
{% set name = "VanillaICE" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0f744caf4e2dcceb4d25dccfcf06147e479db8145289c27eb204a73893fb3763
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.1000,<1.5.0'
    - 'bioconductor-crlmm >=1.38.0,<1.40.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-oligoclasses >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
  run:
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.1000,<1.5.0'
    - 'bioconductor-crlmm >=1.38.0,<1.40.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-oligoclasses >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-summarizedexperiment >=1.10.1,<1.12.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'Hidden Markov Models for characterizing chromosomal alterations in high throughput SNP arrays.'
extra:
  identifiers:
    - biotools:vanillaice
