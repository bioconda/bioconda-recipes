{% set version = "1.68.0" %}
{% set name = "VanillaICE" %}
{% set bioc = "3.20" %}

about:
  description: Hidden Markov Models for characterizing chromosomal alteration in high throughput SNP arrays.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL-2
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2'
  summary: A Hidden Markov Model for high throughput genotyping arrays

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-vanillaice", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:vanillaice
  parent_recipe:
    name: bioconductor-vanillaice
    path: recipes/bioconductor-vanillaice
    version: 1.42.4

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: RUnit, human610quadv1bCrlmm
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.0,<1.4.0
    - bioconductor-crlmm >=1.64.0,<1.65.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-matrixgenerics >=1.18.0,<1.19.0
    - bioconductor-oligoclasses >=1.68.0,<1.69.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
    - libblas
    - liblapack
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocgenerics >=0.52.0,<0.53.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.0,<1.4.0
    - bioconductor-crlmm >=1.64.0,<1.65.0
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-matrixgenerics >=1.18.0,<1.19.0
    - bioconductor-oligoclasses >=1.68.0,<1.69.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats

source:
  md5: 9130d891ab83de99a24d612d3d5e6e31
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

