{% set version = "1.52.0" %}
{% set name = "VanillaICE" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f6a982ebd8b134f269413f39364d7fa6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, human610quadv1bCrlmm, ArrayTV
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.0,<1.4.0'
    - 'bioconductor-crlmm >=1.48.0,<1.49.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-matrixgenerics >=1.2.0,<1.3.0'
    - 'bioconductor-oligoclasses >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg18 >=1.3.0,<1.4.0'
    - 'bioconductor-crlmm >=1.48.0,<1.49.0'
    - 'bioconductor-genomeinfodb >=1.26.0,<1.27.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-matrixgenerics >=1.2.0,<1.3.0'
    - 'bioconductor-oligoclasses >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-data.table
    - r-foreach
    - r-lattice
    - r-matrixstats
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-2
  summary: 'A Hidden Markov Model for high throughput genotyping arrays'
  description: 'Hidden Markov Models for characterizing chromosomal alteration in high throughput SNP arrays.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-2'
extra:
  identifiers:
    - biotools:vanillaice
  parent_recipe:
    name: bioconductor-vanillaice
    path: recipes/bioconductor-vanillaice
    version: 1.42.4

