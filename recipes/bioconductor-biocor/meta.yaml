{% set version = "1.34.0" %}
{% set name = "BioCor" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8d865c6f646e239dcd68626e9ee7b6f8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biocor", max_pin="x.x") }}'
  noarch: generic
# Suggests: airway, BiocStyle, boot, DESeq2, ggplot2 (>= 3.4.1), GOSemSim, Hmisc, knitr (>= 1.43), org.Hs.eg.db, reactome.db, rmarkdown, spelling, testthat (>= 3.1.5), WGCNA
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - r-base
    - r-matrix
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - r-base
    - r-matrix
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Functional Similarities
  description: Calculates functional similarities based on the pathways described on KEGG and REACTOME or in gene sets. These similarities can be calculated for pathways or gene sets, genes, or clusters and combined with other similarities. They can be used to improve networks, gene selection, testing relationships...
  license_file: LICENSE

