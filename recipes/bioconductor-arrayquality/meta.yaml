{% set version = "1.56.0" %}
{% set name = "arrayQuality" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 861f16419597d61849054c591471b5b411ce28bd86d0124c10ca0be26b520093
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - r-gridbase
    - r-hexbin
    - r-rcolorbrewer
  run:
    - bioconductor-limma
    - bioconductor-marray
    - r-base
    - r-gridbase
    - r-hexbin
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions for performing print-run and array level quality assessment.'
extra:
  identifiers:
    - biotools:arrayquality
    - doi:10.1093/bioinformatics/btn647
