{% set version = "1.60.0" %}
{% set name = "arrayQuality" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8a38e29c0491ababd26f435e0a32bd4babdbbce4bc3e502a852a84f069a47b39
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-gridbase
    - r-hexbin
    - r-rcolorbrewer
  run:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-marray >=1.60.0,<1.62.0'
    - r-base
    - r-gridbase
    - r-hexbin
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Functions for performing print-run and array level quality assessment.'
extra:
  identifiers:
    - biotools:arrayquality
    - doi:10.1093/bioinformatics/btn647
  parent_recipe:
    name: bioconductor-arrayquality
    path: recipes/bioconductor-arrayquality
    version: 1.58.0
