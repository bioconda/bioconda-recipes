{% set name = "perl-data-structure-util" %}
{% set version = "0.16" %}
{% set sha256 = "9cd42a13e65cb15f3a76296eb9a134da220168ec747c568d331a50ae7a2ddbc6" %}
#{% set sha256 = "03242b1a1ea9823c564fe46ff4275fea59859928b95260c76a3671c7b04700da" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AN/ANDYA/Data-Structure-Util-0.16.tar.gz
  #url: https://github.com/AndyA/Data--Structure--Util/archive/refs/tags/0.15.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
#    - perl =5.32.1=2_h7f98852_perl5
    - perl =5.32.1
    - perl-test-pod
    - perl-file-find-rule
    - perl-extutils-makemaker

  # Run exports are used now
  host:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - perl =5.32.1
#    - perl =5.32.1=2_h7f98852_perl5
    - perl-test-pod
    - perl-file-find-rule
    - perl-extutils-makemaker

  run:
    - perl =5.32.1
    - perl-autoloader
    - perl-dynaloader
    - perl-exporter
#    - perl =5.32.1=2_h7f98852_perl5

test:
  # Perl 'use' tests
  imports:
    - Data::Structure::Util

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/Data-Structure-Util
  license: PUBLIC-DOMAIN
  summary: 'Change nature of data within a structure'

extra:
  recipe-maintainers:
    - khaled196
