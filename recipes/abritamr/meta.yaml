{% set name = "abritamr" %}
{% set version = "1.0.11" %}
{% set sha256 = "ab4dccc1953ae499935d03a3b11fdd24000b9d686455dc3b44741d9b8eb0eb3a" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abritamr-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  entry_points:
    - abritamr=abritamr.abritamr:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python=3.7
  run:
    - pandas
    - xlsxwriter
    - ncbi-amrfinderplus=3.10.16
    - blast 
    - hmmer 
    - libcurl

test:
  imports:
    - abritamr
  commands:
    - abritamr --help
  requires:
    - nose
    - pytest

about:
  home: "https://github.com/MDU-PHL/abritamr"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Running AMRFinderPlus for MDU"
  dev_url: https://github.com/MDU-PHL/abritamr 

extra:
  recipe-maintainers:
    - kristyhoran
    - andergs
