{% set name = "abritamr" %}
{% set version = "1.0.16" %}
{% set sha256 = "b957722fd1e36b4d1f046c5c823049f2b4686389d77a9c969e4c290088162e64" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abritamr-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  entry_points:
    - abritamr=abritamr.abritamr:main
  script: "{{ PYTHON }} -m pip install . --no-build-isolation --no-deps -vvv"
  run_exports:
    - {{ pin_subpackage('abritamr', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.9
    - libcurl
    - parallel
  run:
    - python >=3.9
    - pandas
    - xlsxwriter
    - ncbi-amrfinderplus =3.10.42
    - blast
    - hmmer

test:
  imports:
    - abritamr
  commands:
    - abritamr --help
  requires:
    - nose
    - pytest

about:
  home: "https://github.com/MDU-PHL/abritamr"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Running AMRFinderPlus for MDU"
  dev_url: https://github.com/MDU-PHL/abritamr

extra:
  recipe-maintainers:
    - kristyhoran
    - andergs
  identifiers:
    - biotools:abritamr
