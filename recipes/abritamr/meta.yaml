{% set name = "abritamr" %}
{% set version = "1.0.3" %}
{% set sha256 = "87dbbee831adff1c92ab16af1fd7eddbf8dac9189ef06082c9a36ab5f15c6597" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abritamr-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  entry_points:
    - abritamr=abritamr.abritamr:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python=3.7
  run:
    - click
    - jinja2
    - pandas
    - python=3.7
    - snakemake
    - ncbi-amrfinderplus
    - blast 
    - hmmer 
    - libcurl

test:
  imports:
    - abritamr
  commands:
    - abritamr --help
  requires:
    - nose
    - pytest

about:
  home: "https://github.com/MDU-PHL/abritamr"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Running AMRFinderPlus for MDU"
  dev_url: https://github.com/MDU-PHL/abritamr 

extra:
  recipe-maintainers:
    - andersgs
    - kristyhoran
