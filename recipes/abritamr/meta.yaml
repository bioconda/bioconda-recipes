{% set name = "abritamr" %}
{% set version = "0.2.2" %}
{% set blake2_sha256 = "074478118f8f1bcd4f407b22f00cf5a73f9c95f89a7097fa1ba372e1ac80767e" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/{{ blake2_sha256[0:2] }}/{{ blake2_sha256[2:4]}}/{{ blake2_sha256[4:] }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7695b614f7d46898c819141d6c462aa14de327c90f11ab996c4a9e791e7f9120

build:
  number: 0
  noarch: python
  entry_points:
    - abritamr=abritamr.abritamr:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python =3.7
  run:
    - click
    - jinja2
    - pandas
    - python =3.7
    - snakemake
    - blast=2.9=pl526h3066fca_4
    - ncbi-amrfinderplus

test:
  imports:
    - abritamr
  commands:
    - abritamr --help
  requires:
    - nose
    - pytest

about:
  home: "https://github.com/MDU-PHL/abritamr"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Running AMRFinderPlus for MDU"
  dev_url: https://github.com/MDU-PHL/abritamr 

extra:
  recipe-maintainers:
    - andersgs
    - kristyhoran
