{% set name = "abritamr" %}
{% set version = "1.0.8" %}
{% set sha256 = "a598f166c811b83c6ff3264f0325dbacbae24533e718a3ebfc265f2663a0f525" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abritamr-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  entry_points:
    - abritamr=abritamr.abritamr:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python=3.7
  run:
    - pandas
    - xlsxwriter
    - ncbi-amrfinderplus=3.10.16
    - blast 
    - hmmer 
    - libcurl

test:
  imports:
    - abritamr
  commands:
    - abritamr --help
  requires:
    - nose
    - pytest

about:
  home: "https://github.com/MDU-PHL/abritamr"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Running AMRFinderPlus for MDU"
  dev_url: https://github.com/MDU-PHL/abritamr 

extra:
  recipe-maintainers:
    - kristyhoran
    - andergs
