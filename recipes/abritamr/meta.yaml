{% set name = "abritamr" %}
{% set version = "1.0.13" %}
{% set sha256 = "d4d91e027ea80a9d75cc146a5997aafa1f33ae1c8680ba7e121823f2752afed2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/abritamr-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  number: 0
  noarch: python
  entry_points:
    - abritamr=abritamr.abritamr:main
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"

requirements:
  host:
    - pip
    - python=>3.9
  run:
    - pandas=>1.4
    - xlsxwriter
    - ncbi-amrfinderplus=3.10.16
    - blast 
    - hmmer 
    - libcurl

test:
  imports:
    - abritamr
  commands:
    - abritamr --help
  requires:
    - nose
    - pytest

about:
  home: "https://github.com/MDU-PHL/abritamr"
  license: GPL-3.0-only
  license_family: GPL3
  summary: "Running AMRFinderPlus for MDU"
  dev_url: https://github.com/MDU-PHL/abritamr 

extra:
  recipe-maintainers:
    - kristyhoran
    - andergs
