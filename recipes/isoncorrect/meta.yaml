{% set name = "isONcorrect" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c87d3678ee24f8dd07748faac7f4ee8c667e7bd7812b657ad7787617c297e6f6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python-edlib >=1.1.2
    - numpy >=1.16.2
    - python >=3

test:
  commands:
    - isONcorrect --version
  imports:
    - modules

about:
  home: "https://github.com/ksahlin/isONcorrect"
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: "De novo error-correction of long-read transcriptome reads."

extra:
  recipe-maintainers:
    - mptrsen
