{% set name = "isONcorrect" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 348b22a26007a7924ca952ec1d3f2b0173bce89c3bcc3d2b829fa2b2eadae40e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"
  run_exports:
    - {{ pin_subpackage('isoncorrect', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
    - hatchling
  run:
    - python >=3
    - python-edlib >=1.1.2
    - numpy >=1.16.2
    - parasail-python

test:
  commands:
    - isONcorrect --version
  imports:
    - modules

about:
  home: "https://github.com/ksahlin/isONcorrect"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: "De novo error-correction of long-read transcriptome reads."

extra:
  recipe-maintainers:
    - mptrsen
