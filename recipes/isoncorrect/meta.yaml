{% set name = "isONcorrect" %}
{% set version = "0.1.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 810ba1fbb3644c6e450ed431970324c461a48e6cd9115986d2e4039846377ed1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --ignore-installed"
  entry_points:
    - run_isoncorrect = run_isoncorrect
    - isONcorrect = isONcorrect
  run_exports:
    - {{ pin_subpackage('isoncorrect', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.4
    - hatchling
  run:
    - python >=3.4
    - python-edlib >=1.1.2
    - numpy >=1.16.2
    - parasail-python

test:
  imports:
    - modules
  commands:
    - run_isoncorrect --help
    - isONcorrect --version

about:
  home: "https://github.com/ksahlin/isONcorrect"
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE.txt
  summary: "De novo error-correction of long-read transcriptome reads."

extra:
  recipe-maintainers:
    - mptrsen
