{% set version = "1.60.0" %}
{% set name = "DynDoc" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5c522a2a68d66c799951707469da2f950086a891255e400b020f9e570f70284c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A set of functions to create and interact with dynamic documents and vignettes.'
extra:
  identifiers:
    - biotools:dyndoc
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-dyndoc
    path: recipes/bioconductor-dyndoc
    version: 1.58.0
