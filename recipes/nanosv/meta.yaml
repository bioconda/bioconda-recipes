{% set name = "nanosv" %}
{% set version = "1.1.2" %}
{% set hash_type = "sha256" %}
{% set hash_value = "ba51c4ce9604bd63d72fb237c8c662cd5b64e0d5ac8fbd06aa82d2e30fcc59f4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/n/nanosv/NanoSV-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - NanoSV=nanosv.NanoSV:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - pysam
    - pyvcf
    - configparser
  run:
    - python
    - pysam
    - pyvcf
    - configparser

test:
  imports:
    - nanosv
    - nanosv.classes
    - nanosv.utils
  commands:
    - NanoSV --help

about:
  home: https://github.com/mroosmalen/nanosv
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: Structural variation detection tool for Oxford Nanopore data.

extra:
  recipe-maintainers: 'wdecoster'
