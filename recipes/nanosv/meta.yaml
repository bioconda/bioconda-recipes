{% set name = "nanosv" %}
{% set version = "0.0.1" %}
{% set hash = "39ac9f7d646a136dc65dfcdbe21696947bebdc9b30965fb4d6a357bcb68e0808" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mroosmalen/nanosv/archive/bab29d88e3a180c348cfe844d1f1aa72380d1e62.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
    number: 0

requirements:
    build:
        - gcc  # [not osx]
        - llvm  # [osx]
        - perl
        - perl-module-build

    run:
        - libgcc # [not osx]
        - perl

test:
  commands:
    - nanosv.pl -h 

about:
  home: https://github.com/mroosmalen/nanosv
  license: MIT
  summary: 'SV caller for nanopore data'
