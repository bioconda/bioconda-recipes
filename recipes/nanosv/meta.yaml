{% set version = "1.2.4" %}

package:
  name: nanosv
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nanosv/NanoSV-{{ version }}.tar.gz
  sha256: af1b3671d862008b4631c6338fc7dbe3d6a11d4412c55eba4334f305a46a82f2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  entry_points:
    - NanoSV=nanosv.NanoSV:main

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pysam
    - pyvcf

test:
  commands:
    - NanoSV --help

about:
  home: https://github.com/mroosmalen/nanosv
  license: MIT License
  license_family: MIT
  summary: Structural variation detection tool for Oxford Nanopore data.

extra:
  recipe-maintainers:
    - 'wdecoster'
  identifiers:
    - doi:10.1038/s41467-017-01343-4
