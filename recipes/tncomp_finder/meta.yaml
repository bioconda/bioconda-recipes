{% set name = "tncomp_finder" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/danillo-alvarenga/tncomp_finder/archive/refs/tags/{{ version }}.tar.gz
  sha256: 0ecaf3b3f4097ed66c694b0c217c4201c37dee311b6b5d9c95b31281c5096a14

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  run:
    - python >=3.6
    - biopython >=1.66,<1.78
    - blast >=2.2.28
    - prodigal >=2.6.1

test:
  files:
    - test_genome.fasta
  commands:
    - TnComp_finder.py --help
    - TnComp_finder.py --version
    - TnComp_finder.py -f test_genome.fasta -o test_output
    - test -d test_output
    - test -f test_output/blastn/test_genome.blastn
    - test -f test_output/info.txt

about:
  home: https://github.com/danillo-alvarenga/tncomp_finder
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  summary: Composite transposon finder for bacterial and archaeal genomes
  description: |
    TnComp_finder is a program for the prediction of putative composite
    transposons in bacterial and archaeal genomes based on insertion sequence
    replicas in a relatively short span. It works by comparing nucleotide
    sequences from bacterial and archaeal genomes to a custom transposon
    database.
  dev_url: https://github.com/danillo-alvarenga/tncomp_finder

extra:
  recipe-maintainers:
    - fmaguire
