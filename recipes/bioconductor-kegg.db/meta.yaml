package:
  name: bioconductor-kegg.db
  version: 3.2.3
source:
  fn: KEGG.db_3.2.3.tar.gz
  url: http://bioconductor.org/packages/release/data/annotation/src/contrib/KEGG.db_3.2.3.tar.gz
  md5: 023ac22f57063627c2e62d1ae5e011b0
build:
  number: 0
