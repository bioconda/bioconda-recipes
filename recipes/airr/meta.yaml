{% set name = "airr" %}
{% set version = "1.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 71f89eaf0c2fb4fe038a6e8aad9c58e1712cb06b92021e73d97d08c59b7b7149

build:
  number: 0
  noarch: python
  entry_points:
    - airr-tools=airr.tools:main
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - pandas >=0.18.0
    - python
    - pyyaml >=3.12
    - yamlordereddictloader >=0.4.0

test:
  imports:
    - airr
    - airr.specs
    - tests
  commands:
    - airr-tools --help

about:
  home: http://docs.airr-community.org
  license: CC BY 4.0
  license_family: CC
  summary: 'AIRR Community Data Representation Standard reference library for antibody and TCR sequencing data.
    Citations: AIRR standards <doi:10.5281/zenodo.1185414>.'

extra:
  recipe-maintainers:
    - PertuyF
