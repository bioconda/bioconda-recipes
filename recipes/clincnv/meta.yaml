{% set name = "clincnv" %}
{% set version = "1.19.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/imgag/ClinCNV/archive/refs/tags/{{ version }}.zip
  sha256: "ead871f6a72353f295da11d769650ec1ea80a4cb5afee4ceeebe6df4be930f2a"

build:
  noarch: generic
  number: 0
  run_exports:
        - {{ pin_subpackage('clincnv', max_pin="x.x") }}

requirements:
  run:
    - r-base
    - r-optparse
    - r-robustbase
    - r-mass
    - r-data.table
    - r-foreach
    - r-doparallel
    - r-mclust
    - r-r.utils
    - r-rcolorbrewer
    - r-party
    - r-umap
    - r-dbscan
    - r-rcpp

test:
  commands:
    - clinCNV.R --help
    - mergeFilesFromFolder.R --help
    - mergeFilesFromFolderDT.R --help

about:
  home: https://github.com/imgag/ClinCNV
  license: MIT
  license_file: LICENSE
  summary: "Copy number variation detection for clinical sequencing."

extra:
  recipe-maintainers:
    - khaled196
