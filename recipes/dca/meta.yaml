{% set name = "DCA" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c40f9e5c06f4592247435e018c694c9e9ef9302e294c9b2f62292864b6b855e2

build:
  number: 0
  noarch: python
  entry_points:
    - dca = dca.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - h5py
    - keras >=2.0.8
    - kopt
    - numpy >=1.7
    - pandas
    - python >=3.6
    - scanpy
    - scikit-learn
    - six >=1.10.0

test:
  imports:
    - dca
  commands:
    - dca --help

about:
  home: https://github.com/theislab/dca
  license: Apache Software
  license_family: APACHE
  summary: Count autoencoder for scRNA-seq denoising

extra:
  identifiers:
    - doi:10.1101/300681 # arxiv preprint
