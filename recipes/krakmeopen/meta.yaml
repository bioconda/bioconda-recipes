{% set name = "krakmeopen" %}
{% set version = "v0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/danisven/KrakMeOpen/archive/{{ version }}.tar.gz
  sha256: 449fc2b452b8a5c1b7b6d62c2558fd412660548981c71c2ad1c2985b21b10a55

build:
  number: 0
  entry_points:
    - krakmeopen=krakmeopen.krakmeopen:krakmeopen
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7

  run:
    - pyyaml
    - pandas
    - stringmeup
    - python >=3.7

test:
  commands:
    - krakmeopen --help

about:
  home: https://github.com/danisven/KrakMeOpen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Kraken 2 downstream analysis toolkit. More specifically, calculate a series of quality metrics for Kraken 2 classifications.

extra:
  recipe-maintainers:
    - danisven
