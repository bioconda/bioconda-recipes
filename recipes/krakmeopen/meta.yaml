{% set name = "krakmeopen" %}
{% set version = "0.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/danisven/KrakMeOpen/archive/{{ version }}.tar.gz
  sha256: c6d7e68b517a65ca9305aa7b40e7d8de562a691aebdde0ca0a116f4e0c0e56a7

build:
  number: 0
  entry_points:
    - krakmeopen=krakmeopen.krakmeopen:krakmeopen
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7

  run:
    - python >=3.7
    - stringmeup

test:
  commands:
    - krakmeopen --help

about:
  home: https://github.com/danisven/KrakMeOpen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Kraken 2 downstream analysis toolkit. More specifically, calculate a series of quality metrics for Kraken 2 classifications.

extra:
  recipe-maintainers:
    - danisven
