{% set name = "sawfish" %}
{% set version = "2.0.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/PacificBiosciences/sawfish.git
  git_rev: v{{ version }}
  sha256: unused

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('sawfish', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - clangdev
    - pkg-config
    - make
    - cmake
  host:
    - zlib

test:
  commands:
    - sawfish --version

about:
  home: "https://github.com/PacificBiosciences/sawfish"
  license: "Pacific Biosciences Software License Agreement"
  license_file: "LICENSE.md"
  summary: "Joint structural variant and copy number variant caller for HiFi sequencing data."
  dev_url: "https://github.com/PacificBiosciences/sawfish"
  doc_url: "https://github.com/PacificBiosciences/sawfish/blob/v{{ version }}/docs/user_guide.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btaf136
  recipe-maintainers:
    - ctsa
  skip-lints:
    - uses_vcs_url
