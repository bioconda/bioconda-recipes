{% set name = "pbccs" %}
{% set version = "6.0.0" %}
{% set sha256 = "3a2ec69f877defd72a904b90a83ff5b84ce478d6a64151ca1e9555b5cde88257" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/unanimity/releases/download/v{{ version }}/ccs.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: pbccs - Generate Highly Accurate Single-Molecule Consensus Reads (HiFi Reads)

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic

build:
  number: 0
  skip: True  # [osx]

test:
  commands:
    - ccs -h
    - ccs-alt -h
