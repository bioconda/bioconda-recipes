{% set name = "pbccs" %}
{% set version = "4.1.0" %}
{% set sha256 = "0c538a396e346bd33cbd4e475da6016b738378396b7408c068dc738b7ffcd99f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/unanimity/releases/download/v{{ version }}/ccs
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: pbccs - Generate Accurate Consensus Sequences from a Single SMRTbell

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic

build:
  number: 0
  skip: True  # [osx]

test:
  commands:
    - ccs -h
