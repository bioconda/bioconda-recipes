{% set version = "1.46.0" %}
{% set name = "PLPE" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8b0ae21698455a6a19a6342bfd3f34a4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-lpe >=1.60.0,<1.61.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-lpe >=1.60.0,<1.61.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Local Pooled Error Test for Differential Expression with Paired High-throughput Data'
  description: 'This package performs tests for paired high-throughput data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:plpe
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-plpe
    path: recipes/bioconductor-plpe
    version: 1.40.0

