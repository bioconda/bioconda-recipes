{% set version = "1.49.0" %}
{% set name = "bgafun" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 6b139e28a4a312daf94fdacd119fb8ff
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-made4 >=1.61.0,<1.62.0'
    - r-ade4
    - r-base
    - r-seqinr
  run:
    - 'bioconductor-made4 >=1.61.0,<1.62.0'
    - r-ade4
    - r-base
    - r-seqinr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'BGAfun A method to identify specifity determining residues in protein families'
  description: 'A method to identify specifity determining residues in protein families using Between Group Analysis'
extra:
  identifiers:
    - biotools:bgafun
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bgafun
    path: recipes/bioconductor-bgafun
    version: 1.42.0

