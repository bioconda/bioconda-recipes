{% set name = "perl-http-cookiejar-lwp" %}
{% set version = "0.014" %}
{% set sha256 = "7094ea5c91f536d263b85e83ab4e9a963e11c4408ce08ecae553fa9c0cc47e73" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/HTTP-CookieJar-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-http-cookiejar-lwp', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-file-spec
    - perl-http-date
    - perl-time-local
    - perl-test-deep
    - perl-test-requires
    - perl-test-simple
    - perl-uri
  run:
    - perl
    - perl-http-date
    - perl-carp
    - perl-time-local
    - perl-parent

test:
  imports:
    - HTTP::CookieJar
    - HTTP::CookieJar::LWP

about:
  home: "https://github.com/dagolden/HTTP-CookieJar"
  license: "Apache-2.0"
  license_family: APACHE
  summary: "A minimalist HTTP user agent cookie jar."
  dev_url: "https://github.com/dagolden/HTTP-CookieJar"
  doc_url: "https://metacpan.org/pod/HTTP::CookieJar"
