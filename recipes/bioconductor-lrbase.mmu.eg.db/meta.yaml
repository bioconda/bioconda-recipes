{% set version = "0.99.1" %}
{% set name = "LRBase.Mmu.eg.db" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7fcc38167f26db53c5f7171fe59800415d4f0ea8c43c8cae8888c3305432ad4e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-lrbasedbi >=1.0.0,<1.2.0'
    - r-base
    - r-rsqlite
  run:
    - 'bioconductor-lrbasedbi >=1.0.0,<1.2.0'
    - r-base
    - r-rsqlite
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Contains the LRBaseDb object to access data from several related annotation packages.'
