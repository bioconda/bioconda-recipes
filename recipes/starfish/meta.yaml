{% set STARFISH_VERSION = "0.0.14" %}

package:
  name: starfish
  version: {{ STARFISH_VERSION }}

source:
  url: https://github.com/spacetx/starfish/archive/{{ STARFISH_VERSION }}.zip
  sha1: 7d69fe53db1c65ed1bcb498ffc44908635944081

build:
  skip: True # [py27]
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - click
    - matplotlib
    - numpy !=1.13.0
    - pandas >=0.23.4
    - pytest >=3.6.3
    - regional
    - requests
    - semantic_version
    - scikit-image >=0.14.0
    - scikit-learn
    - scipy
    - tqdm
    - trackpy
    - validators
    - xarray
    - showit ==1.1.4
    - slicedimage ==0.0.1

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
