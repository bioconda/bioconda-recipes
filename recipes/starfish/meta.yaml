{% set STARFISH_VERSION = "0.0.30" %}

package:
  name: starfish
  version: {{ STARFISH_VERSION }}

source:
  url: https://github.com/spacetx/starfish/archive/{{ STARFISH_VERSION }}.zip
  sha256: de9fb705ae5db39e91fc0caf9331e559645b7fd949a7ac6e422a194aece93568

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - click
    - jsonschema
    - matplotlib
    - numpy !=1.13.0
    - pandas >=0.23.4
    - pytest >=3.6.3
    - regional
    - requests
    - scikit-image >=0.14.0
    - scikit-learn
    - scipy
    - seaborn
    - semantic_version
    - tqdm
    - trackpy
    - validators
    - xarray
    - showit ==1.1.4
    - slicedimage ==0.0.6

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
