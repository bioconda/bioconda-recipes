{% set STARFISH_VERSION = "0.0.4" %}

package:
  name: starfish
  version: {{ STARFISH_VERSION }}

source:
  url: https://github.com/spacetx/starfish/archive/{{ STARFISH_VERSION }}.zip
  sha1: 19d781683a8da964d018de7bbf08f2abf09a6452

build:
  number: 1

requirements:
  host:
    - setuptools
    - python
  run:
    - python
    - click
    - matplotlib
    - numpy
    - pandas
    - pytest
    - regional
    - requests
    - scikit-image
    - scikit-learn
    - scipy
    - showit
    - slicedimage == 0.0.0-dev21
    - scikit-learn
    - tqdm
    - trackpy

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
