{% set version = "0.3.0" %}

package:
  name: starfish
  version: {{ version }}

source:
  url: https://github.com/spacetx/starfish/archive/{{ version }}.tar.gz
  sha256: f8e738a6ba3842e7b01be165c73b833855fcc10089fc3fdc5178bb12197d2dc0

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("starfish", max_pin="x.x") }}
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - dataclasses
    - h5py
    - jsonschema
    - matplotlib-base
    - numpy !=1.13.0
    - pandas >=0.23.4
    - regional
    - read-roi
    - semantic_version
    - scikit-image >=0.14.0,!=0.16.0.*,!= 0.16.1.*,!=0.16.2.*,!= 0.17.1.*,!=0.17.2.*
    - scikit-learn
    - scipy
    - showit >=1.1.4
    - slicedimage ==4.1.1
    - sympy
    - tqdm
    - trackpy
    - validators
    - xarray >=0.14.1
    - ipywidgets

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
