{% set name = "starfish" %}
{% set version = "0.3.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/starfish-{{ version }}.tar.gz
  sha256: 97e46b64cabc3800a4829c2f9448c0f7203f115b867b4b5ddb8ca259b9911759

build:
  number: 0
  noarch: python
  entry_points:
    - starfish = starfish.core.starfish:starfish
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - versioneer
  run:
    - python >=3.9,<3.13
    - click
    - docutils <0.20
    - h5py
    - jsonschema <4.18
    - matplotlib-base <3.8
    - mistune ==0.8.4
    - numpy <2
    - referencing
    - regional
    - read-roi
    - semantic_version
    - scikit-image >0.22
    - scikit-learn
    - seaborn-base
    - showit
    - slicedimage
    - sympy
    - tqdm
    - trackpy
    - validators
    - xarray <2023.09

test:
  imports:
    - starfish
  commands:
    - starfish --help

about:
  home: "https://github.com/spacetx/starfish"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Standardized analysis pipeline for image-based transcriptomics."
  dev_url: "https://github.com/spacetx/starfish"
  doc_url: "https://spacetx-starfish.readthedocs.io/en/latest"
