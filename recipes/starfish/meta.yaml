{% set STARFISH_VERSION = "0.2.0" %}

package:
  name: starfish
  version: {{ STARFISH_VERSION }}

source:
  url: https://github.com/spacetx/starfish/archive/{{ STARFISH_VERSION }}.tar.gz
  sha256: b0681d05cb3cdd1bd599d16488795b59142d624a05a0735dfb470b7d9717f34f

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - click
    - jsonschema
    - matplotlib-base
    - numpy !=1.13.0
    - pandas >=0.23.4
    - pytest >=3.6.3
    - regional
    - requests
    - scikit-image >=0.14.0
    - scikit-learn
    - scipy
    - seaborn
    - semantic_version
    - tqdm
    - trackpy
    - validators
    - xarray
    - showit >=1.1.4
    - slicedimage >=4.0.0
    - sympy

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
