{% set STARFISH_VERSION = "0.0.12" %}

package:
  name: starfish
  version: {{ STARFISH_VERSION }}

source:
  url: https://github.com/spacetx/starfish/archive/{{ STARFISH_VERSION }}.zip
  sha1: 46b1733847b0433028c8e5ba3a1ec9fdbeab3bc9

build:
  noarch: python
  number: 1

requirements:
  host:
    - setuptools
    - python
  run:
    - python
    - click
    - matplotlib
    - numpy !=1.13.0
    - pandas >=0.23.4
    - pytest >=3.6.3
    - regional
    - requests
    - semantic_version
    - scikit-image >=0.14.0
    - scikit-learn
    - scipy
    - scikit-learn
    - tqdm
    - trackpy
    - validators
    - xarray
    - showit ==1.1.4
    - slicedimage ==0.0.0-dev24

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
