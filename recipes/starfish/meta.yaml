{% set STARFISH_VERSION = "0.0.12" %}

package:
  name: starfish
  version: {{ STARFISH_VERSION }}

source:
  url: https://github.com/spacetx/starfish/archive/{{ STARFISH_VERSION }}.zip
  sha1: 2d61c17778b12e0818f926b3b3787110b8a090ac

build:
  noarch: python
  number: 1

requirements:
  host:
    - setuptools
    - python
  run:
    - python
    # click
    # matplotlib
    # numpy >1.13.0
    # pandas >0.23.3
    # pytest >3.6.2
    # regional
    # requests
    # semantic_version
    # scikit-image >0.13
    # scikit-learn
    # scipy
    # scikit-learn
    # tqdm
    # trackpy
    # validators
    # xarray
    # showit >1.1.3
    # slicedimage 0.0.0-dev23

test:
  imports:
    - starfish

about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
