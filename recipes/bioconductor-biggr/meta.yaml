{% set version = "1.18.0" %}
{% set name = "BiGGR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 18b728615503a7a2be559fbda259001ee5b3e0891c409b0e9be9632d2488825c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-hyperdraw >=1.34.0,<1.36.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-rsbml >=2.40.0,<2.42.0'
    - r-base
    - r-lim
    - r-limsolve
    - r-stringr
  run:
    - 'bioconductor-hyperdraw >=1.34.0,<1.36.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-rsbml >=2.40.0,<2.42.0'
    - r-base
    - r-lim
    - r-limsolve
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'This package provides an interface to simulate metabolic reconstruction from the BiGG database(http://bigg.ucsd.edu/) and other metabolic reconstruction databases. The package facilitates flux balance analysis (FBA) and the sampling of feasible flux distributions. Metabolic networks and estimated fluxes can be visualized with hypergraphs.'
