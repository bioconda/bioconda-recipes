{% set version="1.3.2.20190402172810" %}

package:
  name: arvados-python-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/arvados-python-client/arvados-python-client-{{ version }}.tar.gz
  sha256: 25cc24f0c7573256ae91ddc7d0f3616e9dbb3bb714d2ee7430a5126fe9034354

build:
  skip: true  # [osx]
  number: 0

requirements:
  host:
    - python
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - subprocess32  # [py2k]

  run:
    - python
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - subprocess32  # [py2k]

test:
  imports:
    - arvados

about:
  home: https://github.com/curoverse/arvados/tree/master/sdk/python
  license: Apache License 2.0
  summary: Python API for Arvados, an open source platform for managing and analyzing biomedical big data

extra:
  skip-lints:
    - uses_setuptools

