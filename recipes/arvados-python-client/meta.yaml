{% set version="1.4.0" %}

package:
  name: arvados-python-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/arvados-python-client/arvados-python-client-{{ version }}.tar.gz
  sha256: d287e324ef64747017b9a25e32a395d9eb54cb24fea9a1004c62f365755f48e1

build:
  skip: true  # [osx]
  number: 0

requirements:
  host:
    - python
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - subprocess32  # [py2k]

  run:
    - python
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - subprocess32  # [py2k]

test:
  imports:
    - arvados

about:
  home: https://github.com/curoverse/arvados/tree/master/sdk/python
  license: Apache License 2.0
  summary: Python API for Arvados
  description: |
     Python API for Arvados, an open source platform for managing and
     analyzing biomedical big data

extra:
  skip-lints:
    - uses_setuptools
    - should_be_noarch_generic  # needs subprocess32 on py2k
