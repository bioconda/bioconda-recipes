package:
  name: arvados-python-client
  version: '0.1.20160318153100'

source:
  fn: arvados-python-client-0.1.20160318153100.tar.gz
  url: https://pypi.python.org/packages/source/a/arvados-python-client/arvados-python-client-0.1.20160318153100.tar.gz
  md5: 52da9504e4242204a342ceb10fa94557

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - ciso8601
    - google-api-python-client
    - httplib2
    - pycurl
    - python-gflags
    - requests
    - rsa
    - urllib3
    - ws4py

  run:
    - python
    - setuptools
    - ciso8601
    - google-api-python-client
    - httplib2
    - pycurl
    - python-gflags
    - requests
    - rsa
    - urllib3
    - ws4py

test:
  imports:
    - arvados

about:
  home: https://github.com/curoverse/arvados/tree/master/sdk/python
  license: Apache License 2.0
  summary: Python API for Arvados, an open source platform for managing and analyzing biomedical big data
