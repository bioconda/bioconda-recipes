{% set version="2.0.1" %}

package:
  name: arvados-python-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/arvados-python-client/arvados-python-client-{{ version }}.tar.gz
  sha256: 9906a6e2bc4568ba88f1ce22f245b50e5ff30cf81ce1017766b2c8e9db1c66a8

build:
  skip: true  # [osx]
  number: 0

requirements:
  host:
    - python
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - subprocess32  # [py2k]

  run:
    - python
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - subprocess32  # [py2k]

test:
  imports:
    - arvados

about:
  home: https://github.com/curoverse/arvados/tree/master/sdk/python
  license: Apache License 2.0
  summary: Python API for Arvados
  description: |
     Python API for Arvados, an open source platform for managing and
     analyzing biomedical big data

extra:
  skip-lints:
    - uses_setuptools
    - should_be_noarch_generic  # needs subprocess32 on py2k
