{% set version="2.4.4" %}

package:
  name: arvados-python-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/arvados-python-client/arvados-python-client-{{ version }}.tar.gz
  sha256: e535b3d89bbbaa4e642c9fdb571a5aa8cb69407421b2e7c1d916c463c47ca46f

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - google-auth <2
    - httplib2
    - pycurl >=7.19.5.1,<7.45.0
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - protobuf <4.0.0
  run:
    - python >=3
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - google-auth <2
    - httplib2
    - pycurl >=7.19.5.1,<7.45.0
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
    - protobuf <4.0.0

test:
  imports:
    - arvados

about:
  home: https://github.com/curoverse/arvados/tree/main/sdk/python
  license: Apache-2.0
  summary: Python API for Arvados
  description: |
     Python API for Arvados, an open source platform for managing and
     analyzing biomedical big data
  license_file: LICENSE-2.0.txt 

extra:
  skip-lints:
    - uses_setuptools
    - should_be_noarch_generic  # needs subprocess32 on py2k
