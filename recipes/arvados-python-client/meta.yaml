{% set version="2.2.0" %}

package:
  name: arvados-python-client
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/a/arvados-python-client/arvados-python-client-{{ version }}.tar.gz
  sha256: 25daaa1ad047a96fb77bed0e75c32b02e9b9ea0644eb1ca6493322c90c8fb801

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2
  run:
    - python >=3
    - setuptools
    - ciso8601 >=2.0.0
    - future
    - google-api-python-client <1.7,>=1.6.2
    - httplib2
    - pycurl >=7.19.5.1
    - ruamel.yaml >=0.15.54
    - ws4py >=0.4.2

test:
  imports:
    - arvados

about:
  home: https://github.com/curoverse/arvados/tree/master/sdk/python
  license: Apache License 2.0
  summary: Python API for Arvados
  description: |
     Python API for Arvados, an open source platform for managing and
     analyzing biomedical big data

extra:
  skip-lints:
    - uses_setuptools
    - should_be_noarch_generic  # needs subprocess32 on py2k
