{% set name = "arvados-python-client" %}
{% set version = "3.2.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/arvados_python_client-{{ version }}.tar.gz
  sha256: d8ad0c1a5de55a12206a289e701c336dccccb23a5bc8977638c2b7cd50bd001f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - setuptools >=40.3.0
    - pip
  run:
    - python >=3.10
    - setuptools >=40.3.0
    - ciso8601 >=2.0.0
    - google-api-python-client >=2.1.0
    - google-auth
    - httplib2 >=0.9.2
    - pycurl >=7.19.5.1
    - websockets

test:
  imports:
    - arvados

about:
  home: "https://github.com/curoverse/arvados/tree/main/sdk/python"
  license: "Apache-2.0"
  license_family: APACHE
  summary: "Arvados client library."
  description: |
     Python API for Arvados, an open source platform for managing and
     analyzing biomedical big data
  license_file: "LICENSE-2.0.txt"
