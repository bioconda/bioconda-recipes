{% set version = "1.6.0" %}
{% set name = "Xeva" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9e88037af1a4f725d3db0c04c2370742
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-pharmacogx >=2.2.0,<2.3.0'
    - r-base
    - r-bbmisc
    - r-doparallel
    - r-downloader
    - r-ggplot2
    - r-nlme
    - r-rmisc
    - r-scales
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-pharmacogx >=2.2.0,<2.3.0'
    - r-base
    - r-bbmisc
    - r-doparallel
    - r-downloader
    - r-ggplot2
    - r-nlme
    - r-rmisc
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Analysis of patient-derived xenograft (PDX) data'
  description: 'Contains set of functions to perform analysis of patient-derived xenograft (PDX) data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

