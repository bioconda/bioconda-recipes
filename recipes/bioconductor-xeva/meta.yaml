{% set version = "1.0.0" %}
{% set name = "Xeva" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 709b12e8a7638bd2fc04e4efe5a49da7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-complexheatmap >=2.0.0,<2.1.0'
    - 'bioconductor-pharmacogx >=1.14.0,<1.15.0'
    - r-base
    - r-bbmisc
    - r-doparallel
    - r-downloader
    - r-ggplot2
    - r-nlme
    - r-rmisc
    - r-scales
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-complexheatmap >=2.0.0,<2.1.0'
    - 'bioconductor-pharmacogx >=1.14.0,<1.15.0'
    - r-base
    - r-bbmisc
    - r-doparallel
    - r-downloader
    - r-ggplot2
    - r-nlme
    - r-rmisc
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Contains set of functions to perform analysis of patient-derived xenograft (PDX) data.'

