{% set version = "1.26.0" %}
{% set name = "Xeva" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8f834975b44fd2eb7512d33c261a6df7

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xeva", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-pharmacogx >=3.14.0,<3.15.0
    - r-base
    - r-bbmisc
    - r-doparallel
    - r-downloader
    - r-ggplot2
    - r-nlme
    - r-rmisc
    - r-scales
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-pharmacogx >=3.14.0,<3.15.0
    - r-base
    - r-bbmisc
    - r-doparallel
    - r-downloader
    - r-ggplot2
    - r-nlme
    - r-rmisc
    - r-scales

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Analysis of patient-derived xenograft (PDX) data
  description: The Xeva package provides efficient and powerful functions for patient-drived xenograft (PDX) based pharmacogenomic data analysis. This package contains a set of functions to perform analysis of patient-derived xenograft data. This package was developed by the BHKLab, for further information please see our documentation.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

