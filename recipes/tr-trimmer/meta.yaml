{% set version = "0.1.0" %}

package:
  name: tr-trimmer
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("tr-trimmer", max_pin="x") }}
    
source:
  url: https://github.com/apcamargo/tr-trimmer/archive/v{{ version }}.tar.gz
  sha256: ff063dcf3dbe23bee3c9f0d47808c0859fd79ccf0caed20642ebc0e4e38e917c

requirements:
  build:
    - {{ compiler('rust') }} 
    - cargo-bundle-licenses
  host:
  run:

test:
  commands:
    - tr-trimmer --help

about:
  home: https://github.com/apcamargo/tr-trimmer
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml 
  summary: Identify and trim terminal repeats from sequences in FASTA files

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64