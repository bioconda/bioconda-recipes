{% set name = "pydmtools" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source: 
  url: https://files.pythonhosted.org/packages/b8/8f/0d03084b9536f495433cd6b2cf55146f460dd906dc50d5e8fb89faf0f880/pydmtools-0.1.4.tar.gz
  sha256: a93e90768ecedde170ebec2411334bfa2526e0a14fd94b464f799d697e2e08b0

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pydmtools', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python >=3.8
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pydmtools
  commands:
    - python -c "import pydmtools as pydm; assert(pydm.numpy == 1); assert(pydm.remote == 1)"

about:
  home: https://github.com/ZhouQiangwei/pydmtools
  license: MIT
  license_file: LICENSE
  summary: Python extension in C for fast access to DNA methylation DM files
