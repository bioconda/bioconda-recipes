{% set name = "pydmtools" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/ee/0b/b13046ac3a8ae0f3d22857db16a1c36129b5bd585d37707e830a4b3fbba5/pydmtools-0.1.3.tar.gz
  sha256: 18dcf3a7ab6e27bc37f35e41bb95c44ca98ff1b1984795dbb6ead7d92dadf48f

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pydmtools', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python >=3.8
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pydmtools
  commands:
    - python -c "import pydmtools as pydm; assert(pydm.numpy == 1); assert(pydm.remote == 1)"

about:
  home: https://github.com/ZhouQiangwei/pydmtools
  license: MIT
  license_file: LICENSE
  summary: Python extension in C for fast access to DNA methylation DM files
