{% set name = "pydmtools" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source: 
  url: https://files.pythonhosted.org/packages/54/9c/df4a48a50298c0f9aaa1bba94a4d9319d9a9d42e541385eaf9ca83747168/pydmtools-0.1.5.tar.gz
  sha256: 0066d30b82be985ce79342f18bd7da02f260b158d5707efaf845e917e9962fff
  
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pydmtools', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy <2
  run:
    - python >=3.8
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pydmtools
  commands:
    - python -c "import pydmtools as pydm; assert(pydm.numpy == 1); assert(pydm.remote == 1)"

about:
  home: https://github.com/ZhouQiangwei/pydmtools
  license: MIT
  license_file: LICENSE
  summary: Python extension in C for fast access to DNA methylation DM files
