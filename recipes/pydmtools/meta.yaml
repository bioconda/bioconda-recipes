{% set name = "pydmtools" %}
{% set version = "0.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source: 
  url: https://files.pythonhosted.org/packages/9a/86/d4e7ab710a261785d9f4b67c33d314c087e8126397b5cb0b7a05a7947cb1/pydmtools-0.1.6.tar.gz
  sha256: cd6da42965e6e13a57d681bcddd3b42c94f0bda773b7f4103ecd979c0e83d6ac
  
build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pydmtools', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python
    - libcurl
    - zlib
    - numpy

test:
  imports:
    - pydmtools
  commands:
    - python -c "import pydmtools as pydm; assert(pydm.numpy == 1); assert(pydm.remote == 1)"

about:
  home: https://github.com/ZhouQiangwei/pydmtools
  license: MIT
  license_file: LICENSE
  summary: Python extension in C for fast access to DNA methylation DM files
