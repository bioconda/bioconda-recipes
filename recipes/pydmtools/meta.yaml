{% set name = "pydmtools" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://files.pythonhosted.org/packages/ea/dd/f107670aac8738c70803dbdcd510bf839d6ebe7ff1b17056d64c9a0d6d7e/pydmtools-0.1.2.tar.gz
  sha256: 7ae36c1d50b4bbadf0c49210e4cbe5f4cbd321ab3d7a814bb5f0ad7e7664c792

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pydmtools', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - curl
    - libcurl
    - zlib
    - numpy
  run:
    - python
    - libcurl
    - zlib
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pydmtools
  commands:
    - python -c "import pydmtools as pydm; assert(pydm.numpy == 1); assert(pydm.remote == 1)"

about:
  home: https://github.com/ZhouQiangwei/pydmtools
  license: MIT
  license_file: LICENSE
  summary: Python extension in C for fast access to DNA methylation DM files
