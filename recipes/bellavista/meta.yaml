{% set name = "bellavista" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bellavista-{{ version }}.tar.gz
  sha256: 0a4de77de774a16e476f9857fd463becfcbb3cc8129681c84abd9cb627dc0bd2

build:
  entry_points:
    - bellavista = bellavista.bellavista:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  run_exports:
  - {{ pin_subpackage("bellavista", max_pin="x.x.x") }}

requirements:
  host:
    - python >=3.9
    - setuptools
    - pip
  run:
    - python >=3.9
    - tqdm
    - numpy
    - pandas
    - h5py
    - matplotlib-base
    - ome-zarr >=0.3.0
    - napari-ome-zarr
    - zarr >=2.8.1,<3
    - imagecodecs
    - shapely
    - pyarrow
    - dask-core >=2022.02.0
    - napari
    - scikit-image
    - dask-image
    - mesa-libgl-cos6-x86_64
    - pyqt
test:
  imports:
    - bellavista
  commands:
    - bellavista --help
  requires:
    - pip

about:
  home: https://github.com/pkosurilab/BellaVista
  summary: Python package for interactive visualization of imaging-based spatial transcriptomics.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - nilchia
  container:
    # libGL needed for gnuplot
    extended-base: True