{% set version = "1.4.0" %}
{% set name = "hivclustering" %}

package:
  name: python-{{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/veg/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 52ac2022dc57ab71a7e7ccc4a9467814957db4189d228257dd0185b7f82c5acb

build:
  number: 0
  noarch: python
  script: 'python3 setup.py install --prefix $PREFIX --single-version-externally-managed --record=record.txt'

requirements:
  host:
    - python 3.6
    - setuptools
  run:
    # Without pinning to 0.2.20, conda-build attempts to install libblas 0.2.20
    # and openblas 0.3.5, leading to very predictable dependency conflicts.
    - openblas ==0.2.20
    # Due to some weird dependency conflict, python 3.6 is the only version that works.
    - python 3.6
    - openssl
    - python-bioext >=0.18.6
    - python-hyphy-python >=0.1.9
    - python-hppy >=0.9.8

test:
  imports:
    - hivclustering

about:
  home: https://github.com/veg/hivclustering
  license: MIT
  summary: 'A Python 3 library that makes inferences on HIV-1 transmission networks.'
