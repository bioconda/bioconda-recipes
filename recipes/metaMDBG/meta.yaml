{% set version = "v0.3" %}

package:
  name: metaMDBG
  version: {{ version }}

source:
  url: https://github.com/GaetanBenoitDev/metaMDBG/archive/refs/tags/{{ version }}.tar.gz
  sha256: ff175adf6c168387666bf4840fd98ef3942a5f14377c76d13331e418a87f34e1

build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - openmp
  run:
    - zlib
    - openmp
    - gsl=2.7=he838d99_0
    - wfmash=0.8.2
    - samtools=1.6
    - minimap2=2.24

test:
  commands:
    - metaMDBG 2>&1 | grep 'Usage'

about:
  home: https://github.com/GaetanBenoitDev/metaMDBG
  license: MIT
  summary: 'MetaMDBG: a lightweight assembler for long and accurate metagenomics reads.'

