{% set version = "0.3" %}

package:
  name: metaMDBG
  version: {{ version }}

source:
  url: https://github.com/GaetanBenoitDev/metaMDBG/archive/refs/tags/metaMDBG-{{ version }}.tar.gz
  sha256: 7f3b4faeaedbc17ac2ace690c306e6bfca38f5775a1ddc0e99ac47acf0f01ab7

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('metaMDBG', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - openmp
  run:
    - zlib
    - openmp
    - gsl = 2.7 = he838d99_0
    - wfmash = 0.8.2
    - samtools = 1.6
    - minimap2 = 2.24

test:
  commands:
    - metaMDBG 2>&1 | grep 'Usage'

about:
  home: https://github.com/GaetanBenoitDev/metaMDBG
  license: MIT
  summary: 'MetaMDBG: a lightweight assembler for long and accurate metagenomics reads.'

