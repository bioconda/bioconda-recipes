package:
  name: bioconductor-spidermir
  version: 1.6.3
source:
  fn: SpidermiR_1.6.3.tar.gz
  url: https://bioconductor.org/packages/release/bioc/src/contrib/SpidermiR_1.6.3.tar.gz
  md5: f125316bb738757793d381a5a1fd43a5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-tcgabiolinks
    - bioconductor-mirnatap
    - bioconductor-mirnatap.db
    - bioconductor-org.hs.eg.db
    - bioconductor-annotationdbi
    - r-base
    - r-networkd3
    - r-visnetwork
    - r-gdata
    - r-lattice
    - r-latticeextra
    - r-gplots
    - r-gridextra
    - r-ggplot2
    - r-igraph
    - r-httr
  run:
    - bioconductor-tcgabiolinks
    - bioconductor-mirnatap
    - bioconductor-mirnatap.db
    - bioconductor-org.hs.eg.db
    - bioconductor-annotationdbi
    - r-base
    - r-networkd3
    - r-visnetwork
    - r-gdata
    - r-lattice
    - r-latticeextra
    - r-gplots
    - r-gridextra
    - r-ggplot2
    - r-igraph
    - r-httr
test:
  commands:
    - '$R -e "library(''SpidermiR'')"'
about:
  home: https://bioconductor.org/packages/release/bioc/html/SpidermiR.html
  license: GNU General Public License (GPL)
  summary: 'The aims of SpidermiR are : i) facilitate the network open-access data retrieval from 
    GeneMania data, ii) prepare the data using the appropriate gene nomenclature, iii) integration 
    of miRNA data in a specific network, iv) provide different standard analyses and v) allow the 
    user to visualize the results. In more detail, the package provides multiple methods for query, 
    prepare and download network data (GeneMania), and the integration with validated and predicted 
    miRNA data (mirWalk, miR2Disease,miRTar, miRTarBase, miRandola,Pharmaco-miR,DIANA, Miranda, 
    PicTar and TargetScan) and the use of standard analysis (igraph) and visualization methods 
    (networkD3).'