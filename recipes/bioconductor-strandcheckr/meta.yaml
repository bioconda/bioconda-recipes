{% set version = "1.28.0" %}
{% set name = "strandCheckR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: dbecd6ac62e0a40730905acad638c54d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-strandcheckr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, magrittr, rmarkdown, testthat
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.22.0,<3.23.0
    - r-base
    - r-dplyr
    - r-ggplot2 >=4.0.0
    - r-gridextra
    - r-reshape2
    - r-rlang
    - r-stringr
    - r-tidyselect
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.22.0,<3.23.0
    - r-base
    - r-dplyr
    - r-ggplot2 >=4.0.0
    - r-gridextra
    - r-reshape2
    - r-rlang
    - r-stringr
    - r-tidyselect

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 2)
  summary: Calculate strandness information of a bam file
  description: This package aims to quantify and remove putative double strand DNA from a strand-specific RNA sample. There are also options and methods to plot the positive/negative proportions of all sliding windows, which allow users to have an idea of how much the sample was contaminated and the appropriate threshold to be used for filtering.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

