{% set version = "4.22.0" %}
{% set name = "PWMEnrich.Mmusculus.background" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5849da9d0ed4207a670677b11375ecde
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-pwmenrich >=4.23.0,<4.24.0'
    - r-base
  run:
    - 'bioconductor-pwmenrich >=4.23.0,<4.24.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'M. musculus background for PWMEnrich'
  description: 'PWMEnrich pre-compiled background objects for M.musculus (mouse) and MotifDb M. musculus motifs.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

