{% set version = "1.2.0" %}
{% set name = "AlphaBeta" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 94f7202916872cdb06e21297acfbbf7a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - r-base
    - 'r-data.table >=1.10'
    - 'r-dplyr >=0.7'
    - 'r-expm >=0.999-4'
    - 'r-ggplot2 >=3.2'
    - 'r-gtools >=3.8.0'
    - 'r-igraph >=1.2.4'
    - 'r-optimx >=2018-7.10'
    - 'r-plotly >=4.9'
    - 'r-stringr >=1.3'
  run:
    - 'bioconductor-biocparallel >=1.22.0,<1.23.0'
    - r-base
    - 'r-data.table >=1.10'
    - 'r-dplyr >=0.7'
    - 'r-expm >=0.999-4'
    - 'r-ggplot2 >=3.2'
    - 'r-gtools >=3.8.0'
    - 'r-igraph >=1.2.4'
    - 'r-optimx >=2018-7.10'
    - 'r-plotly >=4.9'
    - 'r-stringr >=1.3'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Computational inference of epimutation rates and spectra from high-throughput DNA methylation data in plants'
  description: 'AlphaBeta is a computational method for estimating epimutation rates and spectra from high-throughput DNA methylation data in plants. The method has been specifically designed to: 1. analyze ''germline'' epimutations in the context of multi-generational mutation accumulation lines (MA-lines). 2. analyze ''somatic'' epimutations in the context of plant development and aging.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

