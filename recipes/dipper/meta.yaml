{% set name = "dipper" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TurakhiaLab/DIPPER/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fc423ab3e34a88cc81d7e3e560d85c1020048427c70d0c61dd7d51b4047d975f 

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

outputs:
  - name: dipper-cpu
    script: build.sh
    build:
      number: 0
    run_exports:
      - {{ pin_subpackage("dipper-cpu", max_pin="x.x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - make
        - pkg-config 
      host:
        - zlib
        - boost-cpp
        - tbb
        - tbb-devel
      run:
        - boost-cpp
        - tbb
        - zlib 
      test:
        commands:
          - dipper_cpu --help

  - name: dipper-cuda
    script: build.sh
    build:
      number: 0
      skip: True  # [not linux]
    run_exports:
      - {{ pin_subpackage("dipper-cuda", max_pin="x.x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - make
        - pkg-config
        - cuda-nvcc  # [linux]
        - cuda-version >= 12.2  # [linux]
      host:
        - zlib
        - boost-cpp
        - tbb
        - tbb-devel
      run:
        - boost-cpp
        - tbb
        - zlib
        - cuda-version >= 12.2  # [linux] 
      test:
        commands:
          - dipper_cpu --help

  - name: dipper-rocm
    script: build.sh
    build:
      number: 0
      skip: True  # [not linux]
    run_exports:
      - {{ pin_subpackage("dipper-rocm", max_pin="x.x") }}
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
        - make
        - pkg-config
        - hipcc 
        - hip-devel
      host:
        - zlib
        - boost-cpp
        - tbb
        - tbb-devel
        - hip-runtime-amd
      run:
        - zlib
        - tbb
        - boost-cpp
        - hip-runtime-amd
      test:
        commands:
          - dipper_cpu --help

test:
  commands:
    - dipper_cpu --help

about:
  home: "https://github.com/TurakhiaLab/DIPPER"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Ultrafast tool for phylogenetic tree reconstruction"
  description: "DIPPER (DIstance-based Phylogenetic PlacER) is a tool for phylogenetic tree reconstruction."

extra:
  recipe-maintainers:
    - sumit-walia