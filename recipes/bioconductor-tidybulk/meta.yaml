{% set version = "1.4.0" %}
{% set name = "tidybulk" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3906f7e8f13c3265494221277511a70c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat, vctrs, AnnotationDbi, BiocManager, Rsubread, e1071, edgeR, limma, org.Hs.eg.db, org.Mm.eg.db, sva, GGally, knitr, qpdf, covr, Seurat, KernSmooth, Rtsne, S4Vectors, ggplot2, widyr, clusterProfiler, msigdbr, DESeq2, broom, survival, boot, betareg, tidyHeatmap, pasilla, ggrepel, devtools, functional, survminer, tidySummarizedExperiment, markdown
requirements:
  host:
    - 'bioconductor-preprocesscore >=1.54.0,<1.55.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-dplyr
    - r-lifecycle
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-preprocesscore >=1.54.0,<1.55.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-dplyr
    - r-lifecycle
    - r-magrittr
    - r-purrr
    - r-readr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Brings transcriptomics to the tidyverse'
  description: 'This is a collection of utility functions that allow to perform exploration of and calculations to RNA sequencing data, in a modular, pipe-friendly and tidy fashion.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

