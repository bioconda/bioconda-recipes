{% set version = "2.0.1" %}
{% set name = "tidybulk" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 24ab37f7b888742a9d07ea8376ddfdec

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tidybulk", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, testthat, vctrs, AnnotationDbi, BiocManager, Rsubread, e1071, edgeR, limma, org.Hs.eg.db, org.Mm.eg.db, sva, GGally, knitr, qpdf, covr, Seurat, KernSmooth, Rtsne, widyr, clusterProfiler, msigdbr, DESeq2, broom, survival, boot, betareg, tidyHeatmap, pasilla, ggrepel, devtools, functional, survminer, tidySummarizedExperiment, markdown, uwot, matrixStats, preprocessCore, igraph, EGSEA, IRanges, here, glmmSeq, pbapply, pbmcapply, lme4, glmmTMB, MASS, pkgconfig, enrichplot, patchwork, airway
requirements:
  host:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-crayon
    - r-dplyr >=1.1.0
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-matrix
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-ttservice >=0.3.6
  run:
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-crayon
    - r-dplyr >=1.1.0
    - r-ggplot2
    - r-lifecycle
    - r-magrittr
    - r-matrix
    - r-purrr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-ttservice >=0.3.6

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Brings transcriptomics to the tidyverse
  description: This is a collection of utility functions that allow to perform exploration of and calculations to RNA sequencing data, in a modular, pipe-friendly and tidy fashion.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

