{% set name = "titan-gc" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/theiagen/public_health_viral_genomics/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 8bea67fcea16c2f11d608485fd4b289299ae2ed7a1e5e4f7a7c3702e65b29100


build:
  noarch: generic
  number: 0

requirements:
  run:
    - cromwell
    - python >=3.7

test:
  commands:
    - titan-gc --help
    - titan-gc-organize.py
    - titan-gc-prepare.py

about:
  home: https://github.com/theiagen/public_health_viral_genomics
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE
  summary: Command-line version of the Titan genomic characterization workflow for viral pathogens of concern. 

extra:
  recipe-maintainers:
    - rpetit3
