{% set name = "titan-gc" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/theiagen/public_health_viral_genomics/archive/refs/tags/v{{ version }}.tar.gz
    sha256: fbb37df4970573fe2c57752f9c13ac8c25cbbb46c7687890b2991ff81727dde6
    patches:
      - fix_version.patch

build:
  noarch: generic
  number: 0

requirements:
  run:
    - cromwell
    - python >=3.7

test:
  commands:
    - titan-gc --help
    - titan-gc-organize.py
    - titan-gc-prepare.py

about:
  home: https://github.com/theiagen/public_health_viral_genomics
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE
  summary: Command-line version of the Titan genomic characterization workflow for viral pathogens of concern. 

extra:
  recipe-maintainers:
    - rpetit3
