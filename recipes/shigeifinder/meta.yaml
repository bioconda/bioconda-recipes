{% set version = "1.0.0" %}
{% set name = "shigeifinder" %}
{% set sha256 = "ccbec933fcf39ccf959a208af68c18a32f6bbfe40bff70d0c068ea325f9d676a" %}
{% set user = "LanLab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - pip
    - python >=3.7
    - samtools >=1.10
    - bwa >=0.7.17
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/ShigEiFinder
  license: GPL3
  license_file: LICENSE
  summary: Cluster informed Shigella and EIEC serotyping tool from Illumina reads and assemblies


test:
  commands:
    - python shigeifinder.py --help
    - python shigeifinder.py --check
