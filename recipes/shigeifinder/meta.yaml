{% set version = "0.9.0" %}

package:
  name: shigeifinder
  version: {{ version }}

source:
  url: https://github.com/LanLab/ShigEiFinder/archive/v{{ version }}.tar.gz
  sha256: fd1557ce7b90f7d40460769775779742c85ec20d9135abe0959f0ba831442a63


build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - samtools >=1.10
    - bwa >=0.7.17
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/ShigEiFinder
  license: GPL 3.0
  license_file: LICENSE
  summary: Cluster informed Shigella and EIEC serotyping tool from Illumina reads and assemblies


test:
  commands:
    - python ShigEiFinder.py --help
    - python ShigEiFinder.py --check
