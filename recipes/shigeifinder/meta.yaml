{% set version = "0.9.0" %}

package:
  name: shigeifinder
  version: {{ version }}

source:
  url: https://github.com/LanLab/ShigEiFinder/archive/{{ version }}.tar.gz
  sha256: 0e3c4687ecdeb90f429f861915ac099db31c8829ac92ab8cb2843852df4af2d2

build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - samtools >=1.10
    - bwa >=0.7.17
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/ShigEiFinder
  license: GPL 3.0
  license_file: LICENSE
  summary: Cluster informed Shigella and EIEC serotyping tool from Illumina reads and assemblies


test:
  commands:
    - python ShigEiFinder.py --help
    - python ShigEiFinder.py --check
