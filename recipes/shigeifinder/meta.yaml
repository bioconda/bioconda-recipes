{% set version = "1.0.0" %}
{% set name = "shigeifinder" %}
{% set sha256 = "7f416e363eb09bb2dbea6d33b3d2ce550378a30bb6706fdff168f4cf818cc05e" %}
{% set user = "LanLab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python >=3.7
    - samtools >=1.10
    - bwa >=0.7.17
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/ShigEiFinder
  license: GPL3
  license_file: LICENSE
  summary: Cluster informed Shigella and EIEC serotyping tool from Illumina reads and assemblies


test:
  commands:
    - shigeifinder --help
    - shigeifinder --check
