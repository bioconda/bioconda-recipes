{% set version = "1.0.0" %}

package:
  name: shigeifinder
  version: {{ version }}

source:
  url: https://github.com/LanLab/ShigEiFinder/archive/v{{ version }}.tar.gz
  sha256: ccbec933fcf39ccf959a208af68c18a32f6bbfe40bff70d0c068ea325f9d676a


build:
  noarch: python
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - samtools >=1.10
    - bwa >=0.7.17
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/ShigEiFinder
  license: GPL 3.0
  license_file: LICENSE
  summary: Cluster informed Shigella and EIEC serotyping tool from Illumina reads and assemblies


test:
  commands:
    - python shigeifinder.py --help
    - python shigeifinder.py --check
