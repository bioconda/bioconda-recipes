{% set version = "1.3.3" %}
{% set name = "shigeifinder" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: c5dd9bd63030fed308ee1ef23bafabcc1be2bd201eae885ea6ab640da8631b7e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - samtools >=1.10
    - bwa >=0.7.17
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/ShigEiFinder
  license: GPL3
  license_file: LICENSE
  summary: Cluster informed Shigella and EIEC serotyping tool from Illumina reads and assemblies

test:
  commands:
    - shigeifinder --help
    - shigeifinder --check
