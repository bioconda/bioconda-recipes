{% set version = "1.1.0" %}
{% set name = "shigeifinder" %}
{% set sha256 = "24a281eb38cac3b1018ca310a1711ab4b3555cb816ae36982ac30e7f710fa11a" %}
{% set user = "LanLab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
  run:
    - pip
    - python >=3.7
    - samtools >=1.10
    - bwa >=0.7.17
    - blast >=2.9.0

about:
  home: https://github.com/LanLab/ShigEiFinder
  license: GPL3
  license_file: LICENSE
  summary: Cluster informed Shigella and EIEC serotyping tool from Illumina reads and assemblies


test:
  commands:
    - shigeifinder --help
    - shigeifinder --check
