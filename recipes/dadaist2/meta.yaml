{% set name = "dadaist2" %}
{% set version = "0.6.0" %}
{% set sha256 = "3a18b8b76cfbb63760adbea2d172f4d941d3b5607eb367663775dc6cdb7db3ed" %}
{% set user = "quadram-institute-bioscience" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: generic

requirements:
  run:
    - perl
    - perl-fastx-reader >=0.90
    - python >=3
    - pandas >=1.0
    - vsearch
    - bioconductor-dada2
    - fastp
    - clustalo 
    - fasttree
    - bioconductor-phyloseq
    - bioconductor-microbiome
    - seqfu
    
test:
  commands:
    - dadaist2 --version 2>&1 | grep -F '{{ version }}'


about:
  home: 'https://github.com/{{ user }}/{{ name }}'
  license: MIT
  summary: Command line wrapper to run DADA2 on a set of paired-end reads
  description: Command line wrapper to run DADA2 on a set of paired-end reads



