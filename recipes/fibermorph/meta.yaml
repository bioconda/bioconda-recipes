{% set name = "fibermorph" %}
{% set version = "0.3.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fibermorph-{{ version }}.tar.gz
  sha256: 50c4c985cd513a8807adb3132b766e17547fda3245c14ba01dbde742d5dfe7fe

build:
  entry_points:
    - fibermorph = fibermorph.fibermorph:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.11,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.11.0,<4.0.0
    - numpy >=1.26.4,<2.0.0
    - joblib >=1.3.2,<2.0.0
    - pandas >=2.2.0,<3.0.0
    - pillow >=10.2.0,<11.0.0
    - requests >=2.31.0,<3.0.0
    - matplotlib-base >=3.8.2,<4.0.0
    - rawpy >=0.19.0,<0.20.0
    - shapely >=2.0.2,<3.0.0
    - argparse >=1.4.0,<2.0.0
    - tqdm >=4.66.1,<5.0.0
    - scikit-image >=0.22.0,<0.23.0
    - scikit-learn >=1.4.0,<2.0.0
    - sympy >=1.12.0,<2.0.0
    - pytest >=8.0.0,<9.0.0
    - pyarrow >=15.0.0,<16.0.0

test:
  imports:
    - fibermorph
  commands:
    - pip check
    - fibermorph --help
  requires:
    - pip

about:
  home: https://github.com/lasisilab/fibermorph
  summary: Toolkit for analyzing hair fiber morphology
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jakevc
