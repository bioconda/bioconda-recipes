{% set version = "2.3.12" %}

package:
  name: hyphy
  version: "{{ version }}"

source:
  url: https://github.com/veg/hyphy/archive/{{ version }}.tar.gz
  sha1: 9149e8b3abc01ad47b942dcff4c30b46ea3c01e3
  patches:
    - "CMakeLists.txt.patch"

build:
  number: 0

requirements:
  build:
  - cmake >=2.8
  - gcc >=4.9 # [linux]
  - curl
  run:
  - libgcc # [linux]
  - curl

about:
  home: http://hyphy.org/
  summary:
    - HyPhy (Hypothesis Testing using Phylogenies) is an open-source
      software package for the analysis of genetic sequences (in particular
      the inference of natural selection) using techniques in phylogenetics,
      molecular evolution, and machine learning.
  license: MIT
  license_file: LICENSE

test:
  commands:
    - HYPHYMP -v
    - HYPHYMPI -v
