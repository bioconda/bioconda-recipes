{% set version = "2.3.12" %}

package:
  name: hyphy
  version: "{{ version }}"

source:
  url: https://github.com/veg/hyphy/archive/{{ version }}.tar.gz
  sha256: e2378a5130670d9440103b207e6b0fdb87e3eb163f55509d11a6876161072fed
  patches:
    - "CMakeLists.txt.patch"

build:
  number: 1
  skip: true # [osx]

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
  host:
    - openmpi
    - curl
  run:
    - openmpi
    - curl

about:
  home: http://hyphy.org/
  summary: |
    HyPhy (Hypothesis Testing using Phylogenies) is an open-source software package for the analysis of genetic sequences
    (in particular the inference of natural selection) using techniques in phylogenetics, molecular evolution, and machine learning.
  license: MIT
  license_file: LICENSE

test:
  commands:
    - HYPHYMP -v
    - HYPHYMPI -v

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
