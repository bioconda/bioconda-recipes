{% set version = "2.3.3" %}

package:
  name: biobloomtools
  version: {{ version }}

source:
  url: https://github.com/bcgsc/biobloom/releases/download/{{ version }}/biobloomtools-{{ version }}.tar.gz
  sha256: cd3ca08677aae4cf99da30fdec87a23b12a8320c6d0e21df9d0c3b26b62b6153 

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }} 
    - llvm-openmp  # [osx]
  host:
    - boost
    - sparsehash
    - sdsl-lite
    - zlib
  run:
    - llvm-openmp  # [osx]
    - zlib
    - sparsehash

test:
  commands:
    - biobloommaker --help
    - biobloomcategorizer --help
    - biobloommimaker --help
    - biobloommicategorizer --help

about:
  home: https://github.com/bcgsc/biobloom 
  license: GPL-3.0 
  license_file: LICENSE
  summary: Building Bloom filters and using them for categorizing sequences 
