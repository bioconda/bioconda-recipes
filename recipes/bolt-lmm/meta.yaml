{% set version = "2.5" %}

package:
  name: bolt-lmm
  version: {{ version }}

source:
  url: https://storage.googleapis.com/broad-alkesgroup-public/BOLT-LMM/downloads/BOLT-LMM_v{{ version }}.tar.gz
  sha256: a5fdc49f79f42aa007282d9080e5b97c6ef2aab25ace2af306f432c44eedebca

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('bolt-lmm', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - openblas
    - boost-cpp
    - nlopt
  run:
    - zlib
    - openblas
    - boost-cpp
    - nlopt

test:
  commands:
    - bolt --help | grep "BOLT-LMM"
    - bolt --help | grep "{{ version }}"

about:
  home: https://alkesgroup.broadinstitute.org/BOLT-LMM/
  license: GPL-3+
  license_file: license.txt
  summary: Efficient large cohorts genome-wide Bayesian mixed-model association testing

extra:
  identifiers:
    - doi:10.1038/ng.3190
