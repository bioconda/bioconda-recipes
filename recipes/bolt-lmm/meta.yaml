{% set version = "2.4" %}

package:
  name: bolt-lmm
  version: {{ version }}

source:
  url: https://storage.googleapis.com/broad-alkesgroup-public/BOLT-LMM/downloads/BOLT-LMM_v{{ version }}.tar.gz
  sha256: 1fcb9acfe5aaf226770722dcb08649d8c171ca9cf8a09253801c70b7e9cadf3c

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - openblas
    - boost-cpp
    - nlopt
  run:
    - zlib
    - openblas
    - boost-cpp
    - nlopt

test:
  commands:
    - bolt --help | grep "BOLT-LMM"
    - bolt --help | grep "{{ version }}"

about:
  home: https://alkesgroup.broadinstitute.org/BOLT-LMM/
  license: GPL-3+
  summary: Efficient large cohorts genome-wide Bayesian mixed-model association testing

extra:
  identifiers:
    - doi:10.1038/ng.3190
