package:
  name: ete3
  version: '3.1.1'

source:
  url: https://pypi.python.org/packages/21/17/3c49b7fafe10ed63bb7904ebf9764b98db726aa5fd482fb006818854bc04/ete3-3.1.1.tar.gz
  md5: 80728c3a4243c1b5da5839d70761c32f

build:
  noarch: python
  number: 1


requirements:
  host:
    - lxml
    - numpy
    - pyqt >=4.11.*,<5
    - python
    - six

  run:
    - lxml
    - numpy
    - pyqt >=4.11.*
    - python
    - scipy
    - six
    - xorg-libxext
    - xorg-xextproto
    - xorg-libxdmcp
    - xorg-libsm
    - xorg-libxrender
    - xorg-libxau

test:
  imports:
    - ete3
    - ete3.treeview

about:
  home: http://etetoolkit.org/
  license: GPLv3
  summary: A Python framework for the analysis and visualization of trees

extra:
  container:
    # ggplot depends on libGL.so.1 from the system
    extended-base: true

