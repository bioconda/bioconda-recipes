{% set version = "3.0.0b36" %}

package:
  name: ete3
  version: {{ version }}
  
source:
  fn: ete3-{{ version }}.tar.gz
  url: https://github.com/jhcepas/ete/archive/{{ version }}.tar.gz
  md5 : 4188b198d98047eb8771c7759c445d4f

build:
  skip: True # [py27]

requirements:
  build:
    - python
    - six
    - lxml
    - numpy
    - pyqt
        
  run:
    - python
    - six
    - lxml
    - numpy
    - pyqt
    - scikit-bio
    - biopython
    
test:
  requires:
    - python
    - six
    - lxml
    - numpy
    - pyqt
    - scikit-bio
    - biopython
    
  commands:
    - ete3 version
    
about:
  home: http://etetoolkit.org
  license: GPL
  summary: "A Framework for reconstructing, analysing and visualizing phylogenetic trees and multiple sequence alignments. Includes the Python API and Phylogenomic tools."

