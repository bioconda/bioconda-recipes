{% set name = "mdmparis-defense-finder" %}
{% set version = "1.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mdmparis/defense-finder/archive/v{{ version }}.tar.gz
  sha256: 980092d0b7384724eff6377a0300c55659736c10ebbdfad1f31f7d40a9e552f1

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >=8.0.3
    - colorlog >=6.3.0a1
    - macsyfinder >=2
    - python >=3.7

test:
  imports:
    - mdmparis_defense_finder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mdmparis/defense-finder
  summary: 'Defense Finder: allow for a systematic search of all known anti-phage systems.'
  license: GPL-3.0
  license_file: LICENSE
