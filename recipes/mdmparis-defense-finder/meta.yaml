{% set name = "mdmparis-defense-finder" %}
{% set version = "1.0.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mdmparis-defense-finder-{{ version }}.tar.gz
  sha256: 612e028c0e201963524ea7084c8c8bb0925419bd6f237637666edd3ec4651206

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >=8.0.3
    - colorlog >=6.3.0a1
    - macsyfinder >=2
    - python >=3.7

test:
  imports:
    - mdmparis_defense_finder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mdmparis/defense-finder
  summary: 'Defense Finder: allow for a systematic search of all known anti-phage systems.'
  license: GPL-3.0
  license_file: LICENSE
