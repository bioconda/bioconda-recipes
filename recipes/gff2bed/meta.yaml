{% set version = "1.0.2" %}
{% set sha256 = "bb89e03218bcecb4609008f730229d33675ba3a7585e8be91028dd4179412d96" %}

package:
  name: gff2bed
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/g/gff2bed/gff2bed-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - python >=3.7
    - setuptools
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - gff2bed

about:
  home: https://gitlab.com/salk-tm/gff2bed
  license: MIT
  license_familly: MIT
  summary: Convert GFF3-formatted data to BED format
