{% set name = "magus-msa" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 731872938b5cca623a0cc91213a17ea56fe338def02e2b3a4b6d789a99902dfb

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x.x') }}
  entry_points:
    - magus=magus:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - dendropy >=4.5.2
    - pip
    - python
  run:
    - dendropy >=4.5.2
    - python

test:
  imports:
    - magus_align
    - magus_align.decompose
    - magus_align.merge
    - magus_align.merge.graph_build
    - magus_align.merge.graph_cluster
    - magus_align.merge.graph_trace
    - magus_helpers
    - magus_tasks
    - magus_tools
  commands:
    - magus --help

about:
  home: "https://github.com/vlasmirnov/MAGUS"
  license: MIT
  license_family: MIT
  license_file: https://github.com/vlasmirnov/MAGUS/blob/master/LICENSE.txt
  summary: "Multiple Sequence Alignment using Graph Clustering"
  doc_url: "https://github.com/vlasmirnov/MAGUS/blob/master/README.md"
  dev_url: "https://github.com/vlasmirnov/MAGUS"

extra:
  recipe-maintainers:
    - luisas
