{% set version = "1.28.0" %}
{% set name = "seqCAT" %}
{% set bioc = "3.20" %}

about:
  description: The seqCAT package uses variant calling data (in the form of VCF files) from high throughput sequencing technologies to authenticate and validate the source, function and characteristics of biological samples used in scientific endeavours.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENCE
  summary: High Throughput Sequencing Cell Authentication Toolkit

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-seqcat", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, BiocStyle, rmarkdown, testthat, BiocManager
requirements:
  host:
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.2.1
    - r-rlang
    - r-scales >=0.4.1
    - r-tidyr >=0.6.1
  run:
    - bioconductor-genomeinfodb >=1.42.0,<1.43.0
    - bioconductor-genomicranges >=1.58.0,<1.59.0
    - bioconductor-iranges >=2.40.0,<2.41.0
    - bioconductor-rtracklayer >=1.66.0,<1.67.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - bioconductor-variantannotation >=1.52.0,<1.53.0
    - r-base
    - r-dplyr >=0.5.0
    - r-ggplot2 >=2.2.1
    - r-rlang
    - r-scales >=0.4.1
    - r-tidyr >=0.6.1

source:
  md5: 5b6197a98759a7cb4100d4bfcc37ca65
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

