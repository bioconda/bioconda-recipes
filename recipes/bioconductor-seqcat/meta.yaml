{% set version = "1.14.0" %}
{% set name = "seqCAT" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c932a1819f71c655a32d1fa3c795a603
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, rmarkdown, testthat, BiocManager
requirements:
  host:
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - 'r-dplyr >=0.5.0'
    - 'r-ggplot2 >=2.2.1'
    - r-rlang
    - 'r-scales >=0.4.1'
    - 'r-tidyr >=0.6.1'
  run:
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - 'r-dplyr >=0.5.0'
    - 'r-ggplot2 >=2.2.1'
    - r-rlang
    - 'r-scales >=0.4.1'
    - 'r-tidyr >=0.6.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENCE'
  summary: 'High Throughput Sequencing Cell Authentication Toolkit'
  description: 'The seqCAT package uses variant calling data (in the form of VCF files) from high throughput sequencing technologies to authenticate and validate the source, function and characteristics of biological samples used in scientific endeavours.'

