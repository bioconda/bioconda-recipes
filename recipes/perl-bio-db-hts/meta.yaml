package:
  name: perl-bio-db-hts
  version: '2.7'

source:
  fn: Bio-DB-HTS-2.7.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RI/RISHIDEV/Bio-DB-HTS-2.7.tar.gz
  md5: a09468d02a7e58673b177e60915f28b0

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - gcc
    - zlib
    - perl
    - perl-app-cpanminus
    - perl-module-build
    - perl-bioperl
    - htslib
  run:
    - libgcc
    - zlib
    - perl
    - perl-bioperl
    - htslib

test:
  imports:
    - Bio::DB::HTS
    - Bio::DB::HTS::Faidx

about:
  home: https://metacpan.org/pod/Bio::DB::HTS
  license: Apache v2.0
  summary: Read files using HTSlib including BAM/CRAM, Tabix and BCF database files
