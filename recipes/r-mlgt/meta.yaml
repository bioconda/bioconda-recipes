{% set version = '0.16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mlgt
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/mlgt_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/mlgt/mlgt_{{ version }}.tar.gz
  sha256: a93d6a2aafec41946773484a1bc5087cd56b967e4f8de3e68c69e4b7abc16ddb

build:
  merge_build_host: True  # [win]

  number: 2

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]

  host:
    - r-base
    - r-seqinr

  run:
    - r-base
    - r-seqinr

test:
  commands:

    - $R -e "library('mlgt')"           # [not win]
    - "\"%R%\" -e \"library('mlgt')\""  # [win]

about:
  home: http://personalpages.manchester.ac.uk/staff/David.Gerrard/
  license: GPL (>= 2)
  summary: Processing and analysis of high throughput (Roche 454) sequences generated from multiple
    loci and multiple biological samples. Sequences are assigned to their locus and
    sample of origin, aligned and trimmed. Where possible, genotypes are called and
    variants mapped to known alleles.
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}\/lib\/R\/share\/licenses\/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]
extra:
  identifiers:
    - biotools:mlgt
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
