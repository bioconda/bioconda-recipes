{% set name = "vafator" %}
{% set version = "0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7a748e9c5b2790b0a037b41fc9348902e67a8cb62ebf3964e7384edd1b8ae957

build:
  number: 0
  entry_points:
    - vafator=vafator.command_line:annotator
    - multiallelics-filter=vafator.command_line:multiallelics_filter
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - cyvcf2 ==0.30.11
    - pandas ==1.3.3
    - pip
    - pysam ==0.17.0
    - python
  run:
    - cyvcf2 ==0.30.11
    - pandas ==1.3.3
    - pysam ==0.17.0
    - python

test:
  imports:
    - vafator
    - vafator.tests
  commands:
    - vafator --help
    - multiallelics-filter --help

about:
  home: "https://github.com/tron-bioinformatics/vafator"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Annotate a VCF file with AF, AD and DP from tumor and normal BAMs"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
