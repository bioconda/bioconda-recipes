{% set version = "1.26.0" %}
{% set name = "ternarynet" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: ac4ae0e7e31c304b8efd421086c50cadf85da78afe094d889e7107cf0d1a5975
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-igraph
  run:
    - r-base
    - r-igraph
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A computational Bayesian approach to ternary gene regulatory network estimation from gene perturbation experiments.'
extra:
  identifiers:
    - biotools:ternarynet
  parent_recipe:
    name: bioconductor-ternarynet
    path: recipes/bioconductor-ternarynet
    version: 1.24.0
