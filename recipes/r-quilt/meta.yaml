{% set name = "r-quilt" %}
{% set version = "2.0.2" %}
{% set sha256 = "967bac3acd3a33679499abc1f490ba7659b4de605d4b9193844ed18e4a10efc1" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  - url: https://github.com/rwdavies/QUILT/archive/refs/tags/{{ version }}.tar.gz
    sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
        - {{ pin_subpackage('r-quilt', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base >=4.0.0
    - r-rcpp >=1.0.14
    - r-rcppeigen >=0.3.4.0.0
    - r-rrbgen >=0.0.6
    - r-stitch >=1.8.1
    - r-mspbwt >=0.1.0
    - r-data.table
  run:
    - r-base >=4.0.0
    - r-rcpp >=1.0.14
    - r-rcppeigen >=0.3.4.0.0
    - r-rrbgen >=0.0.6
    - r-stitch >=1.7.0
    - r-mspbwt >=0.1.0
    - r-optparse

test:
  commands:
    - $R -e "library('QUILT');  testthat::test_package('QUILT', stop_on_failure = TRUE, stop_on_warning = TRUE, filter = 'acceptance-one', reporter = 'summary')"
    - 'QUILT.R --help'

about:
  home: https://github.com/rwdavies/quilt
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: LICENSE
  summary: "Rapid and accurate genotype imputation from low coverage short read, long read, and cell free DNA sequence."
  doc_url: https://github.com/rwdavies/quilt
  dev_url: https://github.com/rwdavies/quilt

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - Zilong-Li
    - rwdavies
