{% set version = "fe0ce116456b296c522ba24294a0cabce3b2648b" %}
{% set sha256 = "b6da62bb477414a59fa1283e6c00a4ecf96728b1ce7981ec2aaa1058987974d0" %}

package:
  name: khmer
  version: '{{version}}'

source:
  url: https://github.com/dib-lab/khmer/archive/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - '{{compiler("c")}}'
    - '{{compiler("cxx")}}'
  host:
    - python >=3
    - pip
    - pytest-runner >=2.0,<3dev
    - setuptools >=18.0
    - Cython >=0.25.2
  run:
    - python >=3
    - screed >=1.0
    - bz2file

test:
  imports:
    - khmer
    - khmer.tests
    - oxli

about:
  home: https://khmer.readthedocs.io/
  license: BSD License
  license_family: BSD
  summary: khmer k-mer counting library
  dev_url: https://github.com/dib-lab/khmer

extra:
  identifiers:
    - biotools:khmer
    - doi:10.12688/f1000research.6924.1
