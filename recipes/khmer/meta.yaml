{% set version = "2.1.2" %}
{% set sha256 = "e349cac450963822ac74a3313be5164a1bdadb0bf3767285f43b9d2f10ef7f88" %}
{% set name = "khmer" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dib-lab/khmer/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Inject-compiler-and-flags-for-third-party-compilation.patch

build:
  number: 5
  skip: True  # [py<30 or py>=312 or osx]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - make
  host:
    - python
    - pip
    - cython >=0.25.2
    - pytest-runner
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - bzip2
    - zlib
  run:
    - python
    - screed >=1.0
    - bz2file

test:
  imports:
    - khmer
    - khmer.tests
    - oxli

about:
  home: "https://github.com/dib-lab/khmer"
  license: "BSD-3-Clause"
  license_family: BSD
  summary: khmer k-mer counting library
  dev_url: "https://github.com/dib-lab/khmer"
  doc_url: "https://khmer.readthedocs.io"

extra:
  identifiers:
    - biotools:khmer
    - doi:10.12688/f1000research.6924.1
