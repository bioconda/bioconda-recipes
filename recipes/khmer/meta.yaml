{% set version = "3.0.0a3" %}
{% set sha256 = "9850baec8b905c0896f00d0e427d4564f4c87dd7f1abae64734ad0361678e620" %}

package:
  name: khmer
  version: {{ version }}

source:
  url: https://github.com/dib-lab/khmer/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Inject-compiler-and-flags-for-third-party-compilation.patch

build:
  number: 3
  skip: True  # [py<30 or py>38 or osx]
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - make
  host:
    - python
    - pip
    - setuptools >=18.0
    - Cython >=0.25.2
    - bzip2
    - zlib
  run:
    - python
    - screed >=1.0
    - bz2file
    - bzip2
    - zlib

test:
  imports:
    - khmer
    - khmer.tests
    - oxli

about:
  home: https://khmer.readthedocs.io/
  license: BSD License
  license_family: BSD
  summary: khmer k-mer counting library
  dev_url: https://github.com/dib-lab/khmer

extra:
  identifiers:
    - biotools:khmer
    - doi:10.12688/f1000research.6924.1
