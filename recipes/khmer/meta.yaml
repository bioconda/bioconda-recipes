{% set version = "2.1.1" %}
{% set sha256 = "39981730c2e08ee183c5ce6ce80cfe2bd6d813cfa37b9ae1f7be0dd1a01dae85" %}
{% set name = "khmer" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/dib-lab/khmer/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0002-do-not-install-dependencies-on-our-own.patch
    - 0003-remove-dependencies-from-config.patch
    - 0004-remove-dependencies-from-manifest.patch

build:
  number: 0
  skip: True  # [py >= 312]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - bzip2
    - make
    - python
    - zlib
  host:
    - python
    - pip
    - cython >=0.25.2
    - pytest-runner
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - bzip2
    - zlib
  run:
    - bzip2
    - bz2file
    - python
    - screed >=1.0
    - zlib
    - smhasher

test:
  imports:
    - khmer
    - khmer.tests
    - oxli

about:
  home: "https://github.com/dib-lab/khmer"
  license: "BSD-3-Clause"
  license_family: BSD
  summary: khmer k-mer counting library
  dev_url: "https://github.com/dib-lab/khmer"
  doc_url: "https://khmer.readthedocs.io"

extra:
  identifiers:
    - biotools:khmer
    - doi:10.12688/f1000research.6924.1
