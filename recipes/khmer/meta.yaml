{% set name = "khmer" %}
{% set version = "2.1.2" %}
{% set sha256hash = "e349cac450963822ac74a3313be5164a1bdadb0bf3767285f43b9d2f10ef7f88" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/dib-lab/khmer/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  number: 0

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - python
    - cython
    - setuptools
    - screed >=1.0
    - bz2file
    - pytest-runner

  run:
    - libgcc  # [not osx]
    - python
    - screed >=1.0
    - bz2file

test:
  # Python imports
  imports:
    - khmer
    - khmer.tests
    - oxli

about:
  home: https://khmer.readthedocs.io/
  license: BSD License
  summary: 'khmer k-mer counting library'
  license_family: BSD

extra:
  identifiers:
    - biotools:khmer
    - doi:10.12688/f1000research.6924.1
