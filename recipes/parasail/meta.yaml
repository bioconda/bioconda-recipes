{% set name = "parasail" %}
{% set version = "1.1.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2056359885f4ee569b2c505e8b700c09cf03d6d74f3889a6de166e92aa5c827b

build:
  number: 1
#  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python
    - numpy
    - pip
    - setuptools
    - zlib
  build:
#    - python
#    - numpy
#    - pip
#    - setuptools
    #- {{ compiler('c') }}
    - {{ compiler('cxx') }}
    #- gcc  # [linux]
    #- llvm # [osx]
    - m4
    - autoconf
    - automake
    - libtool
    - zlib
#    - autoreconf
#  host:
#    - numpy
#    - pip
#    - python
  run:
    - numpy
    - python
    #- libgcc  # [linux]
    - zlib

test:
  imports:
    - parasail

about:
  home: https://github.com/jeffdaily/parasail-python
  license: BSD
  license_family: BSD
  license_file: 
  summary: pairwise sequence alignment library
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
