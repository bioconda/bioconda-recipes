{% set name = "parasail" %}
{% set version = "1.1.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2056359885f4ee569b2c505e8b700c09cf03d6d74f3889a6de166e92aa5c827b

build:
  number: 0
  build: noarch
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - numpy
    - python

test:
  imports:
    - parasail

about:
  home: https://github.com/jeffdaily/parasail-python
  license: BSD
  license_family: BSD
  license_file: 
  summary: pairwise sequence alignment library
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
