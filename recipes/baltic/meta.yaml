{% set name = "baltic" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7b942c0c6ff5b4ab8b6663191a9a874db6e2ff6b149f32b205011fbc6fc41602

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - matplotlib-base >=2.0.0
    - numpy >=1.16
    - python

test:
  imports:
    - baltic

about:
  home: "https://github.com/evogytis/baltic"
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE 
  summary: "Lightweight package for analyzing, manipulating and visualizing annotated phylogenetic trees"
