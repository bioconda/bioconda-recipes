
{% set name = "mags-visualization" %}
{% set version = "0.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alexandrah1704/MAGs-visualization/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a584730ced56404c7e1866d41a599fc9d4a0add42d562accee3389490e142bab

build:
  noarch: python
  number: 1
  script: 
    - {{ PYTHON }} -m pip install . --no-deps -vv
    - {{ PYTHON }} -m compileall -q {{ SP_DIR }}/mags_visualization
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9
    - pandas
    - numpy
    - matplotlib-base
    - seaborn
    - plotly
    - networkx

test:
  commands:
    - mags-visualization --help

about:
  home: https://github.com/alexandrah1704/MAGs-visualization
  summary: "Visualization toolkit for MAG quality, taxonomy, clustering, and annotation."
  license: GPL-3
  license_file: LICENSE
