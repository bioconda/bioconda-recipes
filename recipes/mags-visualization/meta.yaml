
{% set name = "mags-visualization" %}
{% set version = "0.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alexandrah1704/MAGs-visualization/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4e26c7c231b2d571bb3fc6d6f2f533859eb1156d5fafec81276526ac8714a21e

build:
  noarch: python
  number: 0
  script:
    - python -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.9,<3.13
    - pandas
    - numpy
    - matplotlib-base
    - seaborn
    - plotly
    - networkx

test:
  imports:
      - mags_visualization
      - mags_visualization.sanky_taxa
  commands:
    - mags-visualization --help

about:
  home: https://github.com/alexandrah1704/MAGs-visualization
  summary: "Visualization toolkit for MAG quality, taxonomy, clustering, and annotation."
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - alexandrah1704
