
{% set name = "mags-visualization" %}
{% set version = "0.0.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/alexandrah1704/MAGs-visualization/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a584730ced56404c7e1866d41a599fc9d4a0add42d562accee3389490e142bab

build:
  noarch: python
  number: 4
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
    - {{ PYTHON }} -m compileall -f $SP_DIR/mags_visualization/sanky_taxa.py
    - test -f $SP_DIR/mags_visualization/sanky_taxa.pyc || test -f $SP_DIR/mags_visualization/__pycache__/sanky_taxa.*.pyc

  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
    - wheel
  run:
    - python >=3.10
    - pandas
    - numpy
    - matplotlib-base
    - seaborn
    - plotly
    - networkx

test:
  commands:
    - mags-visualization --help

about:
  home: https://github.com/alexandrah1704/MAGs-visualization
  summary: "Visualization toolkit for MAG quality, taxonomy, clustering, and annotation."
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
