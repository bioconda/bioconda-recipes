{% set version = "0.2.0" %}
{% set name = "scrubby" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/esteinig/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 1f98f5e8e50c5d55ca21b831f6010392ac66cdc3f247988da677bebce165717f

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
    - make
    - cmake
    - rust >=1.63
  run:
    - minimap2 =2.24
    - kraken2 =2.1.2
    - strobealign =0.8.0

test:
  commands:
    - scrubby -h

about:
  home: https://github.com/esteinig/scrubby
  license: MIT
  summary: Read depletion/extraction and database cleaning using k-mer and alignment methods
  license_file: LICENSE

extra:
  recipe-maintainers:
    - esteinig
    


