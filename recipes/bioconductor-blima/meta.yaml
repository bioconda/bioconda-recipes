{% set version = "1.10.0" %}
{% set name = "blima" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: c033e58c68e51c61f2deb8eed92671947e71011763a1edbd3c3273d84fb22440

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-beadarray >=2.0.0
    - bioconductor-biobase >=2.0.0
    - bioconductor-biocgenerics
    - r-base
    - r-rcpp >=0.12.8
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-beadarray >=2.0.0
    - bioconductor-biobase >=2.0.0
    - bioconductor-biocgenerics
    - r-base
    - r-rcpp >=0.12.8

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Package blima includes several algorithms for the preprocessing of Illumina microarray data. It
    focuses to the bead level analysis and provides novel approach to the quantile normalization of the vectors
    of unequal lengths. It provides variety of the methods for background correction including background
    subtraction, RMA like convolution and background outlier removal. It also implements variance stabilizing
    transformation on the bead level. There are also implemented methods for data summarization. It also provides
    the methods for performing T-tests on the detector (bead) level and on the probe level for differential
    expression testing.'
