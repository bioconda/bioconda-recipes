{% set version = "1.10.1" %}
{% set name = "scuttle" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 55127c8e30fa4c15da7ba31721165165
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocStyle, knitr, scRNAseq, rmarkdown, testthat, scran
# SystemRequirements: C++11
requirements:
  host:
    - 'bioconductor-beachmat >=2.16.0,<2.17.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-delayedmatrixstats >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrix
    - r-rcpp
    - libblas
    - liblapack
  run:
    - 'bioconductor-beachmat >=2.16.0,<2.17.0'
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-delayedmatrixstats >=1.22.0,<1.23.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrix
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Single-Cell RNA-Seq Analysis Utilities'
  description: 'Provides basic utility functions for performing single-cell analyses, focusing on simple normalization, quality control and data transformations. Also provides some helper functions to assist development of other packages.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

