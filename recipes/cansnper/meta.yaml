{% set name = "cansnper" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [not py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/adrlar/CanSNPer/archive/v{{ version }}.tar.gz
  md5: a1d77283b300606dc028477f501796ff

requirements:
  build:
  - python
  - setuptools
  - ete2
  - numpy
  - pyqt 4.*
  - qt 4.*
  - matplotlib

  run:
  - python
  - ete2
  - numpy
  - pyqt 4.*
  - qt 4.*
  - matplotlib

test:
  commands:
    - CanSNPer --help

about:
  home: https://github.com/adrlar/CanSNPer/
  license: GPLv3
  license_file: LICENSE
  summary: 'A hierarchical genotype classifier of clonal pathogens.'
