{% set version = "1.0.9" %}

package:
  name: "cansnper"
  version: {{ version }}

source:
  url: https://github.com/adrlar/CanSNPer/archive/v{{ version }}.tar.gz
  sha256: 1e9c637a5d89b5fdefb9493e65c871acba7fde7d21a569e1c50b5f2a76b1017d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  
requirements:
  host:
  - python <3
  - pip

  run:
  - python <3
  - ete2
  - numpy
  - pyqt 4.*

test:
  commands:
    - CanSNPer --help

about:
  home: https://github.com/adrlar/CanSNPer/
  license: GPLv3
  license_file: LICENSE
  summary: 'A hierarchical genotype classifier of clonal pathogens.'
