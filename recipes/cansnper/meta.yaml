{% set name = "cansnper" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [not py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/adrlar/CanSNPer/archive/v{{ version }}.tar.gz
  sha256: 1e9c637a5d89b5fdefb9493e65c871acba7fde7d21a569e1c50b5f2a76b1017d

requirements:
  build:
  - python
  - setuptools
  - ete2
  - numpy
  - pyqt 4.*

  run:
  - python
  - ete2
  - numpy
  - pyqt 4.*
  - progressivemauve  # [not osx]

test:
  commands:
    - CanSNPer --help

about:
  home: https://github.com/adrlar/CanSNPer/
  license: GPLv3
  license_file: LICENSE
  summary: 'A hierarchical genotype classifier of clonal pathogens.'

extra:
  container:
    # matplotlib depends on libGL.so.1 from the system
    extended-base: true
