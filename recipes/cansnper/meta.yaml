{% set version = "1.0.9" %}
{% set sha256 = "1e9c637a5d89b5fdefb9493e65c871acba7fde7d21a569e1c50b5f2a76b1017d" %}

package:
  name: cansnper
  version: '{{version}}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/adrlar/CanSNPer/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

requirements:
  host:
    - python <3
    - pip
    - ete2
    - numpy
    - pyqt 4.*
  run:
    - python <3
    - ete2
    - numpy
    - pyqt 4.*

test:
  commands:
    - CanSNPer --help

about:
  home: https://github.com/adrlar/CanSNPer/
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: A hierarchical genotype classifier of clonal pathogens.
