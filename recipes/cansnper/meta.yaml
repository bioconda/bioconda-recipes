{% set name = "cansnper" %}
{% set version = "1.0.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/adrlar/CanSNPer/archive/v{{ version }}.tar.gz
  sha256: 1e9c637a5d89b5fdefb9493e65c871acba7fde7d21a569e1c50b5f2a76b1017d

requirements:
  host:
    - python <3
    - pip

  run:
    - python <3
    - ete2
    - numpy
    - progressivemauve  # [linux]
    - numpy >=1.14.5

test:
  commands:
    - CanSNPer --help

about:
  home: https://github.com/adrlar/CanSNPer/
  license: GPLv3
  license_file: LICENSE
  summary: A hierarchical genotype classifier of clonal pathogens.

extra:
  identifiers:
    - biotools:CanSNPer
    - doi:10.1093/bioinformatics/btu113
