{% set name = "pcst-fast" %}
{% set version = "1.0.9" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/fraenkel-lab/pcst_fast/archive/refs/tags/1.0.9.tar.gz
  sha256: 63a3790308f6586fea9f39726680029ba695f55091c975f29a7fef216f934546

build:
  number: 0
  skip: True  # [ py!=36 ]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.4
    - python
    - setuptools
  run:
    - pybind11 >=2.4
    - python

test:
  commands:
    - python --version

about:
  home: https://github.com/fraenkel-lab/pcst_fast
  license: MIT
  license_family: MIT
  summary: Implementation for PCST

extra:
  recipe-maintainers:
    - hag007
