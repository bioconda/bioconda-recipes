{% set name = "pcst-fast" %}
{% set version = "1.0.8" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/fraenkel-lab/pcst_fast/archive/refs/tags/1.0.8.tar.gz
  sha256: 592d02aead0cd269fb657d48f0192ea0d87b0a4d1f2d115b7e0d2efb99df370b

build:
  number: 1
  skip: True  # [ py!=36 ]
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.4
    - python
    - setuptools
  run:
    - pybind11 >=2.4
    - python

test:
  commands:
    - python --version

about:
  home: https://github.com/fraenkel-lab/pcst_fast
  license: MIT
  license_family: MIT
  summary: Implementation for PCST

extra:
  recipe-maintainers:
    - hag007
