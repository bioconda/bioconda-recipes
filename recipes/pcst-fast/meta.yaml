{% set name = "pcst-fast" %}
{% set version = "1.0.9" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/fraenkel-lab/pcst_fast/archive/refs/tags/1.0.9.tar.gz
  sha256: 63a3790308f6586fea9f39726680029ba695f55091c975f29a7fef216f934546

build:
  number: 0
  skip: True  # [py < 38]
  script: {{ PYTHON }} -m pip install . --no-build-isolation --no-deps --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('pcst-fast', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.4
    - python
    - setuptools_scm
  run:
    - pybind11 >=2.4
    - python

test:
  commands:
    - python --version

about:
  home: https://github.com/fraenkel-lab/pcst_fast
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A fast implementation of the Goemans-Williamson scheme for the PCST (prize-collecting Steiner tree/forest) problem."

extra:
  recipe-maintainers:
    - hag007
