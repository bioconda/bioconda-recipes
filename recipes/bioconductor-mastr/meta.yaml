{% set version = "1.10.0" %}
{% set name = "mastR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a3f7b4ee44e5e7e5862c19092544a2a5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mastr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocManager, BiocStyle, clusterProfiler, ComplexHeatmap, depmap, enrichplot, ggrepel, ggvenn, gridExtra, jsonlite, knitr, rmarkdown, RobustRankAggreg, rvest, scuttle, singscore, splatter, testthat (>= 3.0.0), UpSetR
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-msigdb >=1.18.0,<1.19.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-matrix
    - r-patchwork
    - r-seuratobject
    - r-tidyr
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-msigdb >=1.18.0,<1.19.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-ggpubr
    - r-matrix
    - r-patchwork
    - r-seuratobject
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Markers Automated Screening Tool in R
  description: mastR is an R package designed for automated screening of signatures of interest for specific research questions. The package is developed for generating refined lists of signature genes from multiple group comparisons based on the results from edgeR and limma differential expression (DE) analysis workflow. It also takes into account the background noise of tissue-specificity, which is often ignored by other marker generation tools. This package is particularly useful for the identification of group markers in various biological and medical applications, including cancer research and developmental biology.
  license_file: LICENSE

