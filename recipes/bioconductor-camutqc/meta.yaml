{% set version = "1.6.0" %}
{% set name = "CaMutQC" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: d67fcbed267392e06934d609899386d6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-camutqc", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, BiocStyle, shiny
requirements:
  host:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-maftools >=2.26.0,<2.27.0
    - bioconductor-meskit >=1.20.0,<1.21.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-stringr
    - r-tidyr
    - r-vcfr
  run:
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-maftools >=2.26.0,<2.27.0
    - bioconductor-meskit >=1.20.0,<1.21.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-stringr
    - r-tidyr
    - r-vcfr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: An R Package for Comprehensive Filtration and Selection of Cancer Somatic Mutations
  description: CaMutQC is able to filter false positive mutations generated due to technical issues, as well as to select candidate cancer mutations through a series of well-structured functions by labeling mutations with various flags. And a detailed and vivid filter report will be offered after completing a whole filtration or selection section. Also, CaMutQC integrates serveral methods and gene panels for Tumor Mutational Burden (TMB) estimation.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

