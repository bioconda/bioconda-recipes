{% set version = "1.2.0" %}
{% set name = "CaMutQC" %}
{% set bioc = "3.20" %}

about:
  description: CaMutQC is able to filter false positive mutations generated due to technical issues, as well as to select candidate cancer mutations through a series of well-structured functions by labeling mutations with various flags. And a detailed and vivid filter report will be offered after completing a whole filtration or selection section. Also, CaMutQC integrates serveral methods and gene panels for Tumor Mutational Burden (TMB) estimation.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
  summary: An R Package for Comprehensive Filtration and Selection of Cancer Somatic Mutations

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-camutqc", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-clusterprofiler >=4.14.0,<4.15.0
    - bioconductor-maftools >=2.22.0,<2.23.0
    - bioconductor-meskit >=1.16.0,<1.17.0
    - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-stringr
    - r-tidyr
    - r-vcfr
  run:
    - bioconductor-clusterprofiler >=4.14.0,<4.15.0
    - bioconductor-maftools >=2.22.0,<2.23.0
    - bioconductor-meskit >=1.16.0,<1.17.0
    - bioconductor-org.hs.eg.db >=3.20.0,<3.21.0
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-stringr
    - r-tidyr
    - r-vcfr

source:
  md5: 2f0df30bdb243447767a9f1409f7a240
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

