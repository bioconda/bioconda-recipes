{% set version = "1.2.1" %}

package:
  name: r-structssi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/structSSI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/structSSI/structSSI_{{ version }}.tar.gz
  sha256: 8515266264806d1e5408cd27f2034280326016c5590dab854f9b3d6042fe1769

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-structssi', max_pin="x") }}

requirements:
  host:
    - r-base
    - r-ggplot2
    - r-igraph
    - bioconductor-multtest
    - bioconductor-phyloseq
    - r-reshape2
    - r-jsonlite
  run:
    - r-base
    - r-ggplot2
    - r-igraph
    - bioconductor-multtest
    - bioconductor-phyloseq
    - r-reshape2
    - r-jsonlite

test:
  commands:
    - $R -e "library('structSSI')"           # [not win]
    - "\"%R%\" -e \"library('structSSI')\""  # [win]

about:
  home: "https://CRAN.R-project.org/package=structSSI"
  license: "GPL-2.0-or-later"
  summary: "Performs multiple testing corrections that take specific structure of hypotheses into account."
  license_family: GPL
  doc_url: "https://CRAN.R-project.org/package=structSSI"
