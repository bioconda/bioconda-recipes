{% set version = '1.2.0' %}

package:
  name: r-structssi
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/structSSI_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/structSSI/structSSI_{{ version }}.tar.gz
  sha256: 8cb7d872d37979ff02d78effbf4f1eb241d4f87d91f2933bc5a47fffd41536ea

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-ggplot2
    - r-igraph
    - bioconductor-multtest
    - r-reshape2
    - r-rjson
  run:
    - r-base
    - r-ggplot2
    - r-igraph
    - bioconductor-multtest
    - r-reshape2
    - r-rjson

test:
  commands:
    - $R -e "library('structSSI')"           # [not win]
    - "\"%R%\" -e \"library('structSSI')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=structSSI
  license: GPL-2
  summary: Performs multiple testing corrections that take specific structure of hypotheses into
    account.
  license_family: GPL2
