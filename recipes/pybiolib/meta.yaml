{% set name = "pybiolib" %}
{% set version = "1.2.911" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybiolib-{{ version }}.tar.gz
  sha256: 084cff30fef623659bf4b35e788eb4740e995dab54d8287151fd3392d59d3430

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - biolib = biolib:call_cli
  run_exports:
    - {{ pin_subpackage('pybiolib', max_pin="x") }}

requirements:
  host:
    - python >=3.6.3
    - poetry >=1.8.0
    - poetry-core
    - pip
  run:
    - python >=3.6.3
    - appdirs >=1.4.3
    - click >=8.0.0
    - docker-py >=5.0.3
    - flask-cors >=3.0.10
    - importlib-metadata >=1.6.1
    - pycryptodome >=3.9.9
    - pyjwt >=2.3.0
    - pyyaml >=5.3.1
    - requests >=2.25.1,<2.30.0
    - rich >=12.4.4
    - typing_extensions >=4.1.0  # [py < 311]
    - typing_inspect >=0.5.0,<0.6.0  # [py < 38]
  run_constrained:
    - flask >=2.0.1
    - gunicorn >=20.1.0

test:
  imports:
    - biolib
  commands:
    - biolib -h

about:
  home: "https://github.com/biolib"
  summary: "BioLib Python Client."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/biolib"
  doc_url: "https://biolib.com/docs/using-applications/python"

extra:
  recipe-maintainers:
    - acaprez
  identifiers:
    - biotools:biolib
