{% set name = "pybiolib" %}
{% set version = "1.1.1703" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pybiolib-{{ version }}.tar.gz
  sha256: fce4db168dccecd6500d5967d307a3fbd26bd4c4d586668a189f72103b75edbf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('pybiolib', max_pin="x.x") }}

requirements:
  host:
    - python >=3.6,<4.0
    - poetry >=0.12
    - poetry-core
    - pip
  run:
    - python >=3.6,<4.0
    - appdirs >=1.4.3
    - click >=8.0.0,<8.1.0
    - docker-py >=5.0.3
    - flask >=2.0.1
    - flask-cors >=3.0.10
    - gunicorn >=20.1.0
    - importlib-metadata >=1.6.1
    - pycryptodome >=3.9.9
    - pyjwt >=2.3.0
    - pyyaml >=5.3.1
    - requests >=2.25.1,<2.30.0
    - rich >=12.4.4,<13.0.0
    - typing_extensions >=3.10.0 #  [py<38]
    - typing_inspect >=0.5.0,<0.6.0 #  [py<38]

test:
  imports:
    - biolib
  commands:
    - pip check
    - biolib -h
  requires:
    - pip

about:
  home: https://github.com/biolib
  summary: BioLib Python Client
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - acaprez
  identifiers:
    - biotools:biolib
