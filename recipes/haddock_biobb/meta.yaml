{% set name = "haddock_biobb" %}
{% set version = "3.0.7" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/30/41/c255dcf4ef509d97b5aeaab931573c3688e05efc1d69e405905767f70c45/haddock3-2024.10.0b7.tar.gz
  sha256: e1bd937fcdaa5cb10934e4c053e7c7b0c939b4e934ec0ac5c879621fa5689271

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gxx                      # [linux64]
    - clangxx                  # [osx]
    - clang                    # [osx]
    - libcxx                   # [osx]
    - gcc                      # [linux64]
    - make
    - binutils
    - pip
    - python >=3.9,<3.13
    - git
    - setuptools
    - urllib3
    - pyyaml

  host:
    - python >=3.9,<3.13
    - setuptools
    - pip
    - pyyaml

  run:
    - python >=3.9,<3.13
    - setuptools
    - pip
    - pyyaml

test:
  commands:
    - echo "DONE"

about:
  home: https://github.com/haddocking/haddock3
  license: Apache Software License
  license_family: APACHE
  summary: HADDOCK3 is the next generation integrative modelling software in the long-lasting HADDOCK project.
  description: "HADDOCK3 is the next generation integrative modelling software in the long-lasting HADDOCK project. It represents a complete rethinking and rewriting of the HADDOCK2.X series, implementing a new way to interact with HADDOCK and offering new features to users who can now define custom workflows."

extra:
  skip-lints:
    - should_use_compilers

