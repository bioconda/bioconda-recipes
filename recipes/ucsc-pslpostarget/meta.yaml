{% set version = "357" %}

package:
  name: ucsc-pslpostarget
  version: '{{version}}'

source:
  sha256: 8bd1e8776316419d22931c1ad7f3a808c217a43a24c9e84b21eae1a2b57e3937  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/pslPosTarget  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87                                                      # [linux]
  patches:                                                                                   # [linux]
