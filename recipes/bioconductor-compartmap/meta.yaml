{% set version = "1.10.0" %}
{% set name = "compartmap" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 00a55eb2feabce29511d21d49cb5f27f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: covr, testthat, knitr, Rcpp, rmarkdown, markdown
requirements:
  host:
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-delayedmatrixstats >=1.14.0,<1.15.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-raggedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-ggplot2
    - r-matrix
    - r-reshape2
    - r-rmtstat
    - r-scales
  run:
    - 'bioconductor-biocsingular >=1.8.0,<1.9.0'
    - 'bioconductor-delayedarray >=0.18.0,<0.19.0'
    - 'bioconductor-delayedmatrixstats >=1.14.0,<1.15.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-hdf5array >=1.20.0,<1.21.0'
    - 'bioconductor-raggedexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - r-ggplot2
    - r-matrix
    - r-reshape2
    - r-rmtstat
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Higher-order chromatin domain inference in single cells from scRNA-seq and scATAC-seq'
  description: 'Compartmap performs direct inference of higher-order chromatin from scRNA-seq and scATAC-seq. This package implements a James-Stein estimator for computing single-cell level higher-order chromatin domains. Further, we utilize random matrix theory as a method to de-noise correlation matrices to achieve a similar "plaid-like" patterning as observed in Hi-C and scHi-C data.'
  license_file: LICENSE
extra:
  container:
    extended-base: true

