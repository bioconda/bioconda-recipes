{% set version = "1.12.0" %}
{% set name = "compartmap" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 871e89ff4d972b4d44444f5e52b3d2fd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: covr, testthat, knitr, Rcpp, rmarkdown, markdown
requirements:
  host:
    - 'bioconductor-biocsingular >=1.10.0,<1.11.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-raggedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-ggplot2
    - r-matrix
    - r-reshape2
    - r-rmtstat
    - r-scales
  run:
    - 'bioconductor-biocsingular >=1.10.0,<1.11.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-delayedmatrixstats >=1.16.0,<1.17.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-raggedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-rtracklayer >=1.54.0,<1.55.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-ggplot2
    - r-matrix
    - r-reshape2
    - r-rmtstat
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Higher-order chromatin domain inference in single cells from scRNA-seq and scATAC-seq'
  description: 'Compartmap performs direct inference of higher-order chromatin from scRNA-seq and scATAC-seq. This package implements a James-Stein estimator for computing single-cell level higher-order chromatin domains. Further, we utilize random matrix theory as a method to de-noise correlation matrices to achieve a similar "plaid-like" patterning as observed in Hi-C and scHi-C data.'
  license_file: LICENSE
extra:
  container:
    extended-base: true

