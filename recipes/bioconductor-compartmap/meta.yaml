{% set version = "1.0.3" %}
{% set name = "compartmap" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f955f852bccd7a8d5b7ff55b2f26988926ce307e32612ae7b4ca5af7f8e1fc5c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: covr, testthat, knitr
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - 'bioconductor-mixomics >=6.6.0,<6.7.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-gtools
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.35.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-minfi >=1.28.0,<1.29.0'
    - 'bioconductor-mixomics >=6.6.0,<6.7.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-gtools
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Compartmap performs shrunken A/B compartment inference from ATAC-seq and methylation arrays.'

