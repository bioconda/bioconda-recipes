{% set version = "1.52.0" %}
{% set name = "BAC" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cb59af22c729863afaa510d573221733
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - libblas
    - liblapack
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bayesian Analysis of Chip-chip experiment'
  description: 'This package uses a Bayesian hierarchical model to detect enriched regions from ChIP-chip experiments'
extra:
  identifiers:
    - biotools:bac
    - doi:10.1111/j.1541-0420.2007.00899.x
  parent_recipe:
    name: bioconductor-bac
    path: recipes/bioconductor-bac
    version: 1.40.0

