{% set version = "1.42.0" %}
{% set name = "BAC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5b05a01ea7cfbacf6488c35c9c1e937c15290deca1d841930b2b15ab7926270b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package uses a Bayesian hierarchical model to detect enriched regions from ChIP-chip experiments'
extra:
  identifiers:
    - biotools:bac
    - doi:10.1111/j.1541-0420.2007.00899.x
  parent_recipe:
    name: bioconductor-bac
    path: recipes/bioconductor-bac
    version: 1.40.0
