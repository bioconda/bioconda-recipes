{% set name = "rnavirhost" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: de0f6bedb6cfd56a6b70939c641b5d7f48d6e1b1c6314c9ab480f38ea1a47756

build:
  number: 0
  entry_points:
    - rnavirhost = rnavirhost.rnavirhost:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - biopython >=1.83
    - numpy >=1.23.5
    - pandas >=2.0.3
    - pip
    - python
    - scikit-learn >=1.1.3
    - xgboost >=1.7.4
  run:
    - biopython >=1.83
    - numpy >=1.23.5
    - pandas >=2.0.3
    - python
    - scikit-learn >=1.1.3
    - xgboost >=1.7.4
    - blast >=2.12.0
    - prodigal >=2.6.3

test:
  imports:
    - rnavirhost
    - rnavirhost.modules
  commands:
    - rnavirhost --help

about:
  home: "https://github.com/GreyGuoweiChen/VirHost.git"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "RNAVirHost: a machine learning-based method for predicting hosts of RNA viruses through viral genomes"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
