{% set version = "0.314" %}

package:
  name: pyslim
  version: {{ version }}

source:
  url: https://github.com/tskit-dev/pyslim/archive/v{{ version }}.tar.gz
  sha256: 52c0198b596151c08d5515b98a6fd32ffdbeeb694bdbf196f0822bfd59e83b6e

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "

requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - pyslim

about:
  home: https://github.com/tskit-dev/pyslim
  license: MIT
  summary: 'Tools for dealing with tree sequences coming to and from SLiM.'
  license_family: MIT

extra:
  identifiers:
    - biotools:pyslim
