{% set name = "ptgaul" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Bean061/ptgaul/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9fd5d4b2c9dfd68c509dc1b92ad21d61db5822e0bad8a7d9b9af4f525904d213

build:
  noarch: python
  number: 1

requirements:
  build:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye 2.7-0
    - python >=3
    - biopython

  run:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye 2.7-0
    - python >=3
    - biopython

test:
  commands:
    - ptGAUL.sh -h

about:
  home: https://github.com/Bean061/ptgaul
  license: MIT
  license_file: LICENSE
  summary: 'Plastid Genome Assembly Using long-read data (ptGAUL)'
