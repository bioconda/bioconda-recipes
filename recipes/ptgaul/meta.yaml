{% set name = "ptgaul" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Bean061/ptgaul/archive/refs/tags/{{ version }}.tar.gz
  sha256: 96d34d58482aa1cb1a65544ea59dfcd8e0f691b4604ef446e770a31b18c124d7

build:
  noarch: python
  number: 0

requirements:
  build:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye 2.7
    - python >=3
    - biopython

  run:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye 2.7
    - python >=3
    - biopython

test:
  commands:
    - ptGAUL.sh -h

about:
  home: https://github.com/Bean061/ptgaul
  license: MIT
  license_file: LICENSE
  summary: 'Plastid Genome Assembly Using long-read data (ptGAUL)'
