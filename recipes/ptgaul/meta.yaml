{% set name = "ptgaul" %}
{% set version = "1.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Bean061/ptgaul/archive/refs/tags/{{ version }}.tar.gz
  sha256: ca92e65f7d8e7c77ba9c7b10124a2ed49f147b2367f54a97aa8af2c85cb0b0d9

build:
  noarch: python
  number: 0

requirements:
  build:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye
    - python >=3
    - biopython

  run:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye
    - python >=3
    - biopython

test:
  commands:
    - ptGAUL.sh -h

about:
  home: https://github.com/Bean061/ptgaul
  license: MIT
  license_file: LICENSE
  summary: 'Plastid Genome Assembly Using long-read data (ptGAUL)'
