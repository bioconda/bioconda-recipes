package:
  name: ptgaul
  version: 1.0.4

source:
  path: ./

build:
  number: 0

requirements:
  build:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye
    - python
    - biopython

  run:
    - minimap2
    - seqkit
    - seqtk
    - assembly-stats
    - flye
    - python
    - biopython

test:
