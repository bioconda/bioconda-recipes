{% set name = "ptgaul" %}
{% set version = "1.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Bean061/ptgaul/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9fd5d4b2c9dfd68c509dc1b92ad21d61db5822e0bad8a7d9b9af4f525904d213

build:
  noarch: python
  number: 0

requirements:
  build:
    - minimap2 2.24 h1f540d2_1
    - seqkit 2.3.1 h527b516_0
    - seqtk 1.3 h1f540d2_4
    - assembly-stats 1.0.1 hcd10b59_5
    - flye 2.7-0 py37h2dec4b4_0
    - python >=3
    - biopython 1.78 py37h9ed2024_0

  run:
    - minimap2 2.24
    - seqkit 2.3.1
    - seqtk 1.3
    - assembly-stats 1.0.1
    - flye 2.7-0
    - python >=3
    - biopython 1.78

test:
  commands:
    - ptGAUL.sh -h

about:
  home: https://github.com/Bean061/ptgaul
  license: MIT
  license_file: LICENSE
  summary: 'Plastid Genome Assembly Using long-read data (ptGAUL)'
