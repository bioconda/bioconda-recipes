{% set name = "cogent3" %}
{% set version = "2024.11.29a2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 695dfcc11cdff73918be1a62cd95b30ae4500d20dc8edaa39d13467d8753da54

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
  - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - flit-core >=3.2,<4
  run:
    - python >=3.9,<3.13
    - charset-normalizer
    - scipy
    - chardet
    - loky
    - numpy
    - numba >0.53.0
    - scitrack
    - tqdm
    - tinydb
    - typing_extensions
    - stevedore

test:
  imports:
    - cogent3

about:
  home: "https://github.com/cogent3/cogent3"
  summary: 'COmparative GENomics Toolkit 3: genomic sequence analysis within notebooks or on compute systems with 1000s of CPUs.'
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/cogent3/cogent3"
  doc_url: "https://github.com/cogent3/cogent3/blob/{{ version }}/README.md"

extra:
  recipe-maintainers:
    - dpryan79
    - GavinHuttley
    - khiron
