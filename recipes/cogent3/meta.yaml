{% set name = "cogent3" %}
{% set version = "2024.7.19a9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f1ab042294f718a77e0d8fa8adf3b20fefe9ef5a47b1c2092e50e8560883afa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
  - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - flit-core >=3.2,<4
  run:
    - python >=3.9,<3.13
    - charset-normalizer
    - scipy
    - chardet
    - loky
    - numpy
    - numba >0.53.0
    - scitrack
    - tqdm
    - tinydb
    - typing_extensions
    - stevedore

test:
  imports:
    - cogent3

about:
  home: "https://github.com/cogent3/cogent3"
  summary: 'COmparative GENomics Toolkit 3: genomic sequence analysis within notebooks or on compute systems with 1000s of CPUs.'
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/cogent3/cogent3"
  doc_url: "https://github.com/cogent3/cogent3/blob/{{ version }}/README.md"

extra:
  recipe-maintainers:
    - dpryan79
    - GavinHuttley
    - khiron
