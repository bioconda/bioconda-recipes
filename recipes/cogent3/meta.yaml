{% set name = "cogent3" %}
{% set version = "2025.7.10a3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2486c53d30a5912802ae6ee879b3e0973b9a213a30e0a14ea3e9c7809f8b8abc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
  - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  host:
    - python >=3.10,<3.14
    - pip
    - flit-core >=3.2,<4
  run:
    - python >=3.10,<3.14
    - scipy
    - chardet
    - clangdev
    - llvmlite
    - loky !=3.5.0
    - numpy
    - numba >=0.55.0
    - numba >=0.59.0  # [ py == 312 ]
    - numba >=0.61.0  # [ py == 313 ]
    - scitrack
    - tqdm
    - tinydb
    - typing_extensions
    - stevedore

test:
  imports:
    - cogent3

about:
  home: "https://github.com/cogent3/cogent3"
  summary: 'COmparative GENomics Toolkit 3: genomic sequence analysis within notebooks or on compute systems with 1000s of CPUs.'
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/cogent3/cogent3"
  doc_url: "https://github.com/cogent3/cogent3/blob/{{ version }}/README.md"

extra:
  recipe-maintainers:
    - dpryan79
    - GavinHuttley
    - khiron
