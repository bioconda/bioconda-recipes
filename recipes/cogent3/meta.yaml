{% set name = "cogent3" %}
{% set version = "2024.7.19a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fdf62233b60eb28e16a7aa8a58abdc6b98b594a596b220316875cb3d31f34dda

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
  - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  host:
    - python >=3.9, <3.12
    - pip
    - flit-core >=3.2, <4
  run:
    - python >=3.9, <3.12
    - scipy
    - chardet
    - numpy
    - numba >0.53.0
    - scitrack
    - tqdm
    - tinydb
    - typing_extensions
    - stevedore

test:
  imports:
    - cogent3

about:
  home: https://pypi.org/project/cogent3/
  summary: 'COmparative GENomics Toolkit 3: genomic sequence analysis within notebooks or on compute systems with 1000s of CPUs.'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - dpryan79
    - GavinHuttley
    - khiron
