{% set name = "cogent3" %}
{% set version = "2025.12.10a3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f04c502e74d7b1a2f4c52d24c15f3ac234569b9c8b2395095536282f2751bee4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
  - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  host:
    - python >=3.10,<3.14
    - pip
    - flit-core >=3.2,<4
  run:
    - python >=3.10,<3.14
    - scipy
    - chardet
    - charset-normalizer
    - clangdev
    - llvmlite
    - loky !=3.5.0
    - numpy <2.4
    - numba >=0.55.0
    - numba >=0.57.0  # [ py == 311 ]
    - numba >=0.59.0  # [ py == 312 ]
    - numba >=0.61.0  # [ py == 313 ]
    - scitrack
    - tqdm
    - tinydb
    - typing_extensions
    - stevedore

test:
  imports:
    - cogent3

about:
  home: "https://github.com/cogent3/cogent3"
  summary: "COmparative GENomics Toolkit 3: genomic sequence analysis within notebooks or on compute systems with 1000s of CPUs."
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  dev_url: "https://github.com/cogent3/cogent3"
  doc_url: "https://github.com/cogent3/cogent3/blob/{{ version }}/README.md"

extra:
  recipe-maintainers:
    - dpryan79
    - GavinHuttley
    - khiron
