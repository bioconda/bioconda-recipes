package:
  name: perl-lwp-simple
  version: '6.36'

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/libwww-perl-6.36.tar.gz
  sha256: 75c034ab4b37f4b9506dc644300697505582cf9545bcf2e2079e7263f675290a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - perl
    - perl-encode-locale
    - perl-module-build
    - perl-net-http
    - perl-html-parser
    - perl-uri
    - perl-http-cookies
    - perl-http-date
    - perl-libwww-perl

  run:
    - perl
    - perl-encode-locale
    - perl-net-http
    - perl-html-parser
    - perl-uri
    - perl-http-cookies
    - perl-http-date
    - perl-libwww-perl

test:
  imports:
    - LWP::Simple

about:
  home: https://metacpan.org/pod/LWP::Simple
  license: Perl
  summary: simple procedural interface to LWP
