{% set name = "defense-finder" %}
{% set version = "1.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mdmparis-defense-finder-{{ version }}.tar.gz
  sha256: 8c782869f7f14c2957eb6857c02b62dcf8b0d8a4f651e66df369b939eca3c219

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - macsyfinder ==2.0rc6
    - colorlog ==6.3.0a1
    - click ==8.0.3

test:
  imports:
    - mdmparis_defense_finder
  commands:
    - defense-finder --help
    - defense-finder --version
  requires:
    - pip

about:
  home: https://github.com/mdmparis/defense-finder
  summary: 'Defense Finder: allow for a systematic search of all known anti-phage systems.'
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpetit3
