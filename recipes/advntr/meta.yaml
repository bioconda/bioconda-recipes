{% set version="1.1.0" %}
about:
    home: https://github.com/mehrdadbakhtiari/adVNTR
    license: BSD 3-Clause
    summary: A tool for genotyping Variable Number Tandem Repeats (VNTR) from sequence data
package:
    name: advntr
    version: {{ version }}
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - advntr=advntr.__main__:main
source:
  fn: advntr-{{ version }}.tar.gz
  url: https://github.com/mehrdadbakhtiari/adVNTR/archive/{{ version }}.tar.gz
  sha256: 521ed4f0ddb2cbe6a58cfab1ea9042bc6c30be3e8467f42885f00103f0205f39
requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - scipy
    - networkx ==1.11
    - matplotlib
  run:
    - python
    - cython
    - numpy
    - scipy
    - networkx ==1.11
    - joblib
    - sklearn
    - biopython
    - blast
    - muscle
    - pysam >=0.9.1.4
    - htslib ==1.3
test:
  commands:
    - advntr genotype --help
