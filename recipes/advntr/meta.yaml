{% set version="1.2.0" %}

package:
  name: advntr
  version: {{ version }}

build:
  number: 0
  script:
    - ./build_advntr_filtering.sh
    - python -m pip install --no-deps --ignore-installed .
  entry_points:
    - advntr=advntr.__main__:main

source:
  url: https://github.com/mehrdadbakhtiari/adVNTR/archive/{{ version }}.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - cython
    - numpy
    - scipy
    - networkx ==1.11
    - matplotlib
  run:
    - python
    - cython
    - {{ pin_compatible('numpy') }}
    - scipy
    - networkx ==1.11
    - joblib
    - scikit-learn
    - biopython
    - blast
    - muscle
    - pysam >=0.9.1.4
    - htslib ==1.3

test:
  commands:
    - advntr genotype --help
    - adVNTR-Filtering --help

about:
  home: https://github.com/mehrdadbakhtiari/adVNTR
  license: BSD 3-Clause
  summary: A tool for genotyping Variable Number Tandem Repeats (VNTR) from sequence data
