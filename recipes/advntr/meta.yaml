{% set version = "1.5.0" %}

package:
  name: advntr
  version: {{ version }}

source:
  url: https://github.com/mehrdadbakhtiari/adVNTR/archive/{{ version }}.tar.gz
  sha256: 440ea416e6ac003c9249fa104b4f15284ced1a311f2689243bb5ca2564bc91dc

build:
  number: 1
  skip: True  # [py > 311 or py < 310]
  script:
    - export CXXFLAGS="${CXXFLAGS} -O3"
    - make install CXX="${CXX} ${CXXFLAGS}" PREFIX="${PREFIX}" -j"${CPU_COUNT}"
    - {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir --use-pep517 . -vvv
  entry_points:
    - advntr = advntr.__main__:main
  run_exports:
    - {{ pin_subpackage('advntr', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - python
    - pip
    - setuptools
    - cython <3
    - numpy
    - scipy
  run:
    - python
    - numpy
    - scipy
    - matplotlib-base
    - networkx
    - joblib
    - scikit-learn
    - cython <3
    - biopython
    - muscle
    - pysam
    - htslib
    - tensorflow

test:
  commands:
    - advntr genotype --help
    - adVNTR-Filtering --help

about:
  home: "https://github.com/mehrdadbakhtiari/adVNTR"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "A tool for genotyping Variable Number Tandem Repeats (VNTR) from sequence data."
  dev_url: "https://github.com/mehrdadbakhtiari/adVNTR"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - cython_must_be_in_host
