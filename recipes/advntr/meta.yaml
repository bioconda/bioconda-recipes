{% set version="1.0.2" %}
about:
    home: https://github.com/mehrdadbakhtiari/adVNTR
    license: BSD 3-Clause
    summary: A tool for genotyping Variable Number Tandem Repeats (VNTR) from sequence data
package:
    name: advntr
    version: {{ version }}
build:
  number: 0
  skip: false
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - advntr=advntr.__main__:main
source:
  fn: advntr-{{ version }}.tar.gz
  url: https://github.com/mehrdadbakhtiari/adVNTR/archive/{{ version }}.tar.gz
  sha256: 2fafdbd0d740bd5ef836c7c199edf40509301f4947d340ba19aca92e504fbc08
requirements:
  build:
    - python
    - setuptools
    - cython
    - scipy
    - networkx==1.11
    - matplotlib
  run:
    - python
    - cython
    - scipy
    - networkx==1.11
    - joblib
    - biopython
    - blast
    - muscle
    - pysam>=0.9.1.4
    - htslib==1.3
test:
  commands:
    - advntr --help