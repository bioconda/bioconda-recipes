{% set name = "MirMachine" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3239e637227e771c155dd7d2c69b6661acff7924a4d515eb61d379aff0877335

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir"
  run_exports:
    - {{ pin_compatible("MirMachine", max_pin="x.x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - appdirs >=1.4.4
    - attrs >=25.3.0
    - biopython >=1.85
    - configargparse >=1.7
    - datrie
    - decorator >=4.4.2
    - docopt >=0.6.2
    - docutils >=0.21.2
    - gitdb >=4.0.12
    - gitpython >=3.1.44
    - jsonschema >=4.23.0
    - nbformat >=5.10.4
    - numpy >=2.2.5
    - psutil >=7.0.0
    - pyrsistent >=0.15.7
    - python-newick >=1.0.0
    - pyyaml
    - smmap >=5.0.2
    - snakemake-minimal >=9.3.3
    - toposort >=1.10
    - traitlets >=5.14.3
    - wrapt >=1.17.2
    - zipp >=3.21.0
    - bedtools >=2.31.1
    - gawk >=5.0.1
    - samtools >=1.6
    - infernal ==1.1.5
    - moreutils >=0.5.7
    - coreutils >=8.31
    - rich >=14.0.0

test:
  imports:
    - mirmachine
    - mirmachine.meta
    - mirmachine.meta.cms
    - mirmachine.meta.cms.combined
    - mirmachine.meta.cms.deutero
    - mirmachine.meta.cms.proto
    - mirmachine.meta.cutoffs
    - mirmachine.meta.cutoffs.combined
    - mirmachine.meta.cutoffs.deutero
    - mirmachine.meta.cutoffs.proto
    - mirmachine.workflows
  commands:
    - MirMachine.py --help
    - MirMachine.py --print-all-nodes

about:
  home: "https://github.com/sinanugur/MirMachine"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "A command line to tool detect miRNA homologs in genome sequences."
  doc_url: "https://mirmachine.readthedocs.io/en/latest"
  dev_url: "https://github.com/sinanugur/MirMachine"

extra:
  recipe-maintainers:
    - sinanugur
