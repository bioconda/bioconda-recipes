{% set name = "MirMachine" %}
{% set version = "0.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3239e637227e771c155dd7d2c69b6661acff7924a4d515eb61d379aff0877335

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_compatible("MirMachine", max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - appdirs >=1.4.3
    - attrs >=25.3.0
    - biopython ==1.85
    - configargparse >=1.1
    - datrie >=0.8.2
    - docopt >=0.6.2
    - docutils >=0.21.2
    - gitdb >=4.0.2
    - gitpython >=3.1.0
    - importlib-metadata >=1.5.0
    - jsonschema >=3.2.0
    - nbformat >=5.0.4
    - python-newick >=1.0.0
    - numpy ==2.2.5
    - psutil >=5.7.0
    - pyrsistent >=0.15.7
    - pyyaml >=6.0.2
    - ratelimiter
    - smmap >=3.0.1
    - snakemake-minimal ==9.3.3
    - toposort >=1.5
    - traitlets >=4.3.3
    - wrapt >=1.12.1
    - zipp >=3.1.0
    - bedtools >=2.31.1
    - gawk >=5.3.1
    - samtools ==1.21
    - infernal ==1.1.5
    - moreutils >=0.5.7
    - coreutils >=8.31
    - rich >=10.16.1

test:
  imports:
    - mirmachine
    - mirmachine.meta
    - mirmachine.meta.cms
    - mirmachine.meta.cms.combined
    - mirmachine.meta.cms.deutero
    - mirmachine.meta.cms.proto
    - mirmachine.meta.cutoffs
    - mirmachine.meta.cutoffs.combined
    - mirmachine.meta.cutoffs.deutero
    - mirmachine.meta.cutoffs.proto
    - mirmachine.workflows
  commands:
    - MirMachine.py --help
    - MirMachine.py --print-all-nodes

about:
  home: "https://github.com/sinanugur/MirMachine"
  license: MIT
  license_family: MIT
  summary: A command line to tool detect miRNA homologs in genome sequences.
  doc_url: "https://github.com/sinanugur/MirMachine/blob/master/README.md"
  dev_url: "https://github.com/sinanugur/MirMachine"

extra:
  recipe-maintainers:
    - sinanugur
