{% set name = "kmindex" %}
{% set version = "0.6.0" %}
{% set sha256 = "788c92e4f8291891b1edb50166db39442a425c1bae5a0ba549253074377b8780" %}

package:
  name: kmindex
  version: {{ version }}

source:
  url: "https://github.com/tlemane/kmindex/releases/download/v{{ version }}/kmindex-v{{ version }}-sources.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}


requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - zlib
    - bzip2
    - boost # [linux]

  run:
    - kmtricks >=1.5.1

test:
  commands:
    - kmindex

about:
  home: https://github.com/tlemane/kmindex
  summary: "A tool for large-scale k-mer indexing"
  description: "Given a databank D = {S1,...,Sn}, with each Si being any genomic dataset (genome or raw reads), kmindex allows to compute the percentage of shared k-mers between a query Q and each Si."
  license: AGPL-3.0-or-later
  license_family: AGPL
  license_file: LICENSE
  dev_url: https://github.com/tlemane/kmindex/
  doc_url: https://tlemane.github.io/kmindex

extra:
  recipe-maintainers:
    - tlemane
  additional-platforms:
    - linux-aarch64
    - osx-arm64
