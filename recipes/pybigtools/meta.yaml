{% set name = "pybigtools" %}
{% set version = "0.2.1" %}
{% set sha256 = "f79f86532ad1af45f4a88c64db69f9c3c38b15a911363a152c8714ef02946034" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pybigtools', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - pip
    - python
    - maturin
  run:
    - python
    - numpy

test:
  imports:
    - pybigtools

about:
  home: "https://github.com/jackh726/bigtools"
  license: MIT
  summary: 'pybigtools: Python bindings to the Bigtools Rust library for high-performance BigWig and BigBed I/O'
  license_family: MIT
  license_file: LICENSE
  doc_url: "https://bigtools.readthedocs.io"
  dev_url: "https://github.com/jackh726/bigtools"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.5281/zenodo.10606493
