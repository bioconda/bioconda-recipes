{% set version = "0.1.1" %}

package:
  name: pybigtools
  version: {{ version }}

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "84ba15588cd37f2a3f6ef09a86bc3e2633cebf5efec8bd5603b2804d392c9861"

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('pybigtools', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - maturin
  host:
    - pip
    - python
  run:
    - python
    - numpy

test:
  imports:
    - pybigtools

about:
  home: https://github.com/jackh726/bigtools/
  license: MIT
  summary: 'pybigtools: Python bindings to the Bigtools Rust library for high-performance BigWig and BigBed I/O'
  license_family: MIT
  license_file: LICENSE
  doc_url: https://bigtools.readthedocs.io

extra:
  identifiers:
    - doi:10.5281/zenodo.10606493
