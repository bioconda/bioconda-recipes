{% set name = "wgdi" %}
{% set version = "0.5.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1e8d0e51b320986e50d6ceff755f5d38215f562437c88c1e1b2db138356995fe

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - pip
    - numpy
    - pandas
  run:
    - python >=3
    - biopython
    - matplotlib-base
    - numpy
    - pandas >=1.1.0
    - scipy
    - paml
    - mafft
    - muscle <=3.9
    - pal2nal
    - iqtree
    - trimal
    - divvier 
test:
  commands:
    - wgdi --help

about:
  home: "https://github.com/SunPengChuan/wgdi"
  license: BSD
  license_family: BSD
  summary: "Whole Genome Duplication Identification"
  description: "Python utility libraries on comparative genomics"

extra:
  recipe-maintainers:
    - xuzhougeng
