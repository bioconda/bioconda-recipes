{% set name = "wgdi" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ec6bb7b691883ecb1dc5051b877bac35193dd527e720802d8418e9bd8aa2aacb

build:
  number: 1
  noarch: python

requirements:
  host:
    - python >=3
    - pip
    - numpy
    - pandas
  run:
    - python >=3
    - biopython
    - matplotlib-base
    - numpy
    - pandas >=1.1.0
    - scipy
    - paml
    - mafft
    - muscle
    - pal2nal
    - iqtree
    - trimal    
test:
  commands:
    - wgdi --help

about:
  home: "https://github.com/SunPengChuan/wgdi"
  license: BSD
  license_family: BSD
  summary: "Whole Genome Duplication Identification"
  description: "Python utility libraries on comparative genomics"

extra:
  recipe-maintainers:
    - xuzhougeng
