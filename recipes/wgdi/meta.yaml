{% set name = "wgdi" %}
{% set version = "0.75" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 51a173cfc71403b2f68b0ece7e5e8bfb568ac452d15bc67e9cba7d551cc0c3d3

build:
  number: 0
  noarch: python
  entry_points:
    - wgdi = wgdi.run:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - biopython
    - matplotlib-base
    - numpy
    - pandas >=1.1.0
    - scipy
    - paml
    - mafft
    - muscle
    - pal2nal
    - iqtree
    - fasttree
    - trimal
    - divvier ==1.01
    - tabulate

test:
  commands:
    - wgdi --help

about:
  home: "https://github.com/SunPengChuan/wgdi"
  license: BSD-2-Clause
  license_family: BSD
  summary: "Whole Genome Duplication Identification."
  description: "Python utility libraries on comparative genomics."
  dev_url: "https://github.com/SunPengChuan/wgdi"

extra:
  recipe-maintainers:
    - xuzhougeng
