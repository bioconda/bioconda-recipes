{% set name = "wgdi" %}
{% set version = "0.4.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 94ead3b54ce4529dc838454bf88407067fe7823dff6aef564e2952d10eacd490

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >3
    - pip
    - numpy
    - pandas
  run:
    - python >3
    - biopython
    - matplotlib-base
    - numpy
    - pandas >=1.1.0
    - scipy
    - paml
    - mafft
    - muscle
    - pal2nal
    - iqtree
    
test:
  commands:
    - wgdi --help

about:
  home: "https://github.com/SunPengChuan/wgdi"
  license: BSD
  license_family: BSD
  summary: "Whole Genome Duplication Identification"
  description: "Python utility libraries on comparative genomics"

extra:
  recipe-maintainers:
    - xuzhougeng
