{% set name = "wgdi" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fd11f2caeaaaf77162273788f1adab671e98935be08b142e73333ef0f50f7d83

build:
  number: 0
  build: skip
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pip
    - python
  run:
    - biopython
    - matplotlib-base
    - numpy
    - pandas >=1.1.0
    - python
    - scipy
    - paml
    - mafft
    - muscle
    - pal2nal
    

test:
  commands:
    - wgdi --help

about:
  home: "https://github.com/SunPengChuan/wgdi"
  license: BSD
  license_family: BSD
  summary: "Whole Genome Duplication Identification"
  description: "Python utility libraries on comparative genomics"

extra:
  recipe-maintainers:
    - xuzhougeng
