{% set name = "wgdi" %}
{% set version = "0.5.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4fe7be9a1e0c5b7d9fb61637917102b9135b9a8a055ceb494cf242bf4391f502

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3
    - pip
    - numpy
    - pandas
  run:
    - python >=3
    - biopython
    - matplotlib-base
    - numpy
    - pandas >=1.1.0
    - scipy
    - paml
    - mafft
    - muscle ==3.8.1551
    - pal2nal
    - iqtree
    - fasttree
    - trimal
    - divvier ==1.01
test:
  commands:
    - wgdi --help

about:
  home: "https://github.com/SunPengChuan/wgdi"
  license: BSD-2-Clause
  license_family: BSD
  summary: "Whole Genome Duplication Identification"
  description: "Python utility libraries on comparative genomics"

extra:
  recipe-maintainers:
    - xuzhougeng
