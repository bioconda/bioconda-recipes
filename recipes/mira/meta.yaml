{% set name = "mira" %}
{% set version = "5.0.0rc2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/DrMicrobit/mira/releases/download/V5rc2/mira-V5rc2.tar.bz2
  sha256: 4255aa9c4f09ec686b1c717bffe2dd124d3ef9b87f00e74d1bcd51b8599b8e44
  patches:
    - 0001-cstdint.patch

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
    - gnuconfig
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - expat
    - flex
    - boost-cpp
    - vim
    - bzip2
    - zlib
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - expat
    - boost-cpp

test:
  commands:
    - mira --help

about:
  home: "https://github.com/DrMicrobit/mira"
  license: "GPL-2.0-or-later"
  license_family: GPL
  license_file: COPYING
  summary: "MIRA is a whole genome shotgun and EST sequence assembler for Sanger, 454, Solexa (Illumina), IonTorrent data and PacBio (the later at the moment only CCS and error-corrected CLR reads)."
  dev_url: "https://github.com/DrMicrobit/mira"
  doc_url: "https://mira-assembler.sourceforge.net/docs/DefinitiveGuideToMIRA.html"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:mira
    - usegalaxy-eu:mira_assembler
    - doi:10.1101/gr.1917404
