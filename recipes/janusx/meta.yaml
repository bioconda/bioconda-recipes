{% set name = "janusx" %}
{% set version = "1.0.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/MaizeMan-JxFU/JanusX/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2f28e77a6ba66eb69909812ded51b9e8f7250070988842a88ee1e2f2f2c17468

build:
  number: 0
  skip: true  # [py<39 or py>312]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin >=1.7,<2
    - numpy
  run:
    - python
    - numpy
    - pandas <3.0
    - scipy
    - matplotlib
    - psutil
    - tqdm
    - scikit-learn ==1.8.0
    - joblib >=1.5.2

test:
  imports:
    - JanusX
  commands:
    - jx -h

about:
  home: https://github.com/MaizeMan-JxFU/JanusX
  license: MIT
  license_file: LICENSE
  summary: High-performance GWAS and genomic selection suite

extra:
  recipe-maintainers:
    - MaizeMan-JxFU
