package:
    name: "ucsc-bigbedtobed"
    version: "343"
source:
    url: "http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v343.src.tgz"          # [linux]
    fn: "userApps.src.tgz"                                                                     # [linux]
    md5: "96f87d1b507e5cffb1bb39968bfeacab"                                                    # [linux]
    patches:                                                                                   # [linux]
        - "include.patch"                                                                      # [linux]

    url: "http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/bigBedToBed"                    # [osx]
    fn: "bigBedToBed"                                                                            # [osx]

build:                                                                                       # [osx]
    script: "mkdir -p $PREFIX/bin; cp bigBedToBed $PREFIX/bin; chmod +x $PREFIX/bin/bigBedToBed" # [osx]

requirements:
    build:
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]
        - gcc

    run:                                                            # [linux]
        - libpng                                                    # [linux]
        - mysql                                                     # [linux]
        - zlib                                                      # [linux]
        - openssl                                                   # [linux]
        - libgcc

test:
    commands:
        # just check for existence, because the individual programs have no unified behavior
        - which bigBedToBed

about:
    home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
    license: "varies; see http://genome.ucsc.edu/license"
    summary: "Convert from bigBed to ascii bed format."
