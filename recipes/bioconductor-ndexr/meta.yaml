{% set version = "1.6.0" %}
{% set name = "ndexr" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5162ec97e81196a65a256f1f78783baf
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, testthat, knitr, rmarkdown
requirements:
  host:
    - r-base
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-plyr
    - r-tidyr
  run:
    - r-base
    - r-httr
    - r-igraph
    - r-jsonlite
    - r-plyr
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: BSD
  summary: 'This package offers an interface to NDEx servers, e.g. the public server at http://ndexbio.org/. It can retrieve and save networks via the API. Networks are offered as RCX object and as igraph representation.'
extra:
  parent_recipe:
    name: bioconductor-ndexr
    path: recipes/bioconductor-ndexr
    version: 1.2.0

