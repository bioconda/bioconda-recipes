{% set name = "r-stitch" %}
{% set version = "1.7.3" %}
{% set sha256 = "cad4cc5a7858d82fe04d9ccc70e65aa88a5cbfca124bce6691faf0307043e0c4" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  - url: https://github.com/rwdavies/STITCH/archive/refs/tags/{{ version }}.tar.gz
    sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('r-stitch', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - pkg-config
    - make
    - libcxx >=16  # [osx]
  host:
    - r-base
    - r-rcpp <=1.0.12
    - r-rcpparmadillo >=0.8.600.0.0
    - r-data.table >=1.11.8
    - r-rrbgen >=0.0.6
    - xz
    - gmp
    - mpfr
    - mpc >=1.1.0
    - libblas
    - zlib
    - libcxx >=16  # [osx]
  run:
    - r-base
    - r-rcpp >=0.12.18
    - r-rcpparmadillo >=0.8.600.0.0
    - r-data.table >=1.11.8
    - r-rrbgen >=0.0.6
    - r-optparse
    - r-testthat >=2.0.0
    - htslib >=1.4
    - samtools >=1.4
    - rsync

test:
  commands:
    - $R -e "library('STITCH');  testthat::test_package('STITCH', stop_on_failure = TRUE, stop_on_warning = TRUE, filter = 'acceptance-one', reporter = 'summary')"
    - 'STITCH.R --help'

about:
  home: https://github.com/rwdavies/stitch
  license: GPL-3.0-only
  license_family: GPL3
  license_file: LICENSE
  summary: "STITCH - Sequencing To Imputation Through Constructing Haplotypes."
  doc_url: https://github.com/rwdavies/stitch
  dev_url: https://github.com/rwdavies/stitch

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - Zilong-Li
    - rwdavies
