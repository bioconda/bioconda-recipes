{% set version = "1.5.9.1" %}

package:
  name: deeptools
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/0a/04/73a64b8a8748b21de16acc882448e475d3d25cc4872aa495373234ad88fb/deepTools-{{ version }}.tar.gz
  sha256: 18037085e579e62c07b8334427c889b709a7c903239da00e153bd6a8b0e165de

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=2.7,<3
    - setuptools
    - numpy >=1.7.1
    - scipy >=0.12.0
    - pysam >=0.7.7
    - bx-python >=0.5.0
  run:
    - python >=2.7,<3
    - numpy >=1.7.1
    - scipy >=0.12.0
    - pysam >=0.7.7
    - bx-python >=0.5.0
    - libpng
    - ucsc-bedgraphtobigwig
test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/fidelram/deepTools
  license: GPL3
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data

extra:
  identifiers:
    - biotools:deeptools
