{% set version = "1.5.8.2" %}

package:
  name: deeptools
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/73/f6/9bf7814bb88b4fa7116d30dd7fb4304153d738b8eacf2551a2018e63321f/deepTools-{{ version }}.tar.gz
  md5: d07c09b9e643f3f32f6e83d150b793f8

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=2.7,<3
    - setuptools
    - numpy >=1.6.2
    - scipy >=0.10.0
    - pysam >=0.7.7
    - bx-python >=0.5.0
  run:
    - python >=2.7,<3
    - numpy >=1.6.2
    - scipy >=0.10.0
    - pysam >=0.7.7
    - bx-python >=0.5.0
    - libpng
    - ucsc-bedgraphtobigwig
test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/fidelram/deepTools
  license: GPL3
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data

extra:
  identifiers:
    - biotools:deeptools
