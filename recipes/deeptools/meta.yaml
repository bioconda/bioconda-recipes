{% set version = "3.5.4" %}

package:
  name: deeptools
  version: {{ version }}

source:
  url: https://github.com/deeptools/deepTools/archive/refs/tags/{{ version }}.tar.gz
  sha256: a9196575e4a63e4bac979894c896d1a65a322ede7533bb3c780b500696e41c48

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage("deeptools", max_pin="x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - pybigwig >=0.2.3
    - numpy >=1.9.0,<1.24
    - scipy >=0.17.0
    - matplotlib-base >=3.1.0
    - pysam >=0.14.0
    - py2bit >=0.2.0
    - plotly >=2.0.0
    - deeptoolsintervals >=0.1.8

test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/deeptools/deepTools
  license: GPL3
  license_file: LICENSE.txt
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data

extra:
  identifiers:
    - biotools:deeptools
    - doi:10.1093/nar/gkw257
    - usegalaxy-eu:deeptools_plot_heatmap
