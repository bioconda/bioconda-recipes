package:
  name: deeptools
  version: '3.3.2'

source:
  url: https://files.pythonhosted.org/packages/80/7a/7f87b1acbdde421cafe91e4a3ce7edca20390f5a72a2e39cf02d40648737/deepTools-3.3.2.tar.gz
  sha256: c3cb0549e1a5fc1f708a8f60b4ca79461eccf57d62318cb1521aa28a1e2eecfe

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pybigwig >=0.2.3
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib-base >=3.0.0
    - pysam >=0.14.0
    - py2bit >=0.2.0
    - plotly >=2.0.0
    - deeptoolsintervals >=0.1.8

test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/deeptools/deepTools
  license: GPL3
  license_file: LICENSE.txt
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data

extra:
  identifiers:
    - biotools:deeptools
    - doi:10.1093/nar/gkw257
