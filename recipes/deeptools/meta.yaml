package:
  name: deeptools
  version: '3.4.0'

source:
  url: https://files.pythonhosted.org/packages/9c/7a/c839acf4cb493a92c3efe1f69f322d0c3cf6356c208006a094a1001285b2/deepTools-3.4.0.tar.gz
  sha256: a5c8aec3b0333c56b42d0561256693b6d5c4456e8cf4bbaafec0999be79b9d49

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python >=3,<3.8
    - pip
  run:
    - python >=3,<3.8
    - pybigwig >=0.2.3
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib-base >=3.1.0
    - pysam >=0.14.0
    - py2bit >=0.2.0
    - plotly >=2.0.0
    - deeptoolsintervals >=0.1.8

test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/deeptools/deepTools
  license: GPL3
  license_file: LICENSE.txt
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data

extra:
  identifiers:
    - biotools:deeptools
    - doi:10.1093/nar/gkw257
