package:
  name: deeptools
  version: '3.3.1'

source:
  url: https://files.pythonhosted.org/packages/82/8e/d9d4b66b2ce1bd48f1db43357c8eb019ae3e8bb1bb7a9e82667db981e1df/deepTools-3.3.1.tar.gz
  sha256: 514240f97e58bcfbf8c8b69ae9071d26569b491f089e1c1c46ba4866d335e322

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - pybigwig >=0.2.3
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib >=3.0.0
    - pysam >=0.14.0
    - py2bit >=0.2.0
    - plotly >=2.0.0
    - deeptoolsintervals >=0.1.8

test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/deeptools/deepTools
  license: GPL3
  license_file: LICENSE.txt
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data

extra:
  identifiers:
    - biotools:deeptools
    - doi:10.1093/nar/gkw257
