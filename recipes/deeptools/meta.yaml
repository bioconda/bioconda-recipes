package:
  name: deeptools
  version: '3.0.1'

source:
  fn: deepTools-3.0.1.tar.gz
  url: https://files.pythonhosted.org/packages/77/78/82c94aafd83d844fa33d43c5e8c6be2e48222603280332ff16accd9711de/deepTools-3.0.1.tar.gz
  md5: 632ef40d179e7c2b96967e1e13917a7d

build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - gcc
  run:
    - python
    - pybigwig >=0.2.3
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib >=2.1.1
    - pysam >=0.14.0
    - py2bit >=0.2.0
    - plotly >=1.9.0

test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/fidelram/deepTools
  license: GPL3
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data
