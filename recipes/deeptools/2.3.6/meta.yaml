{% set version = "2.3.6" %}

package:
  name: deeptools
  version: '{{ version }}'

source:
  fn: deepTools-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/75/cc/52774ca1df27e4b0dc503972f782fd01d8ee611d8ad89abfe7b36d7c633f/deepTools-{{ version }}.tar.gz
  md5: 25d21c21fdd54fea7fb008ed44afa40f

build:
  number: 2
  # error: $MACOSX_DEPLOYMENT_TARGET mismatch: now "10.7" but "10.9" during configure ???
  skip: True  # [osx]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - py2bit >=0.2.0
    - gcc
  run:
    - python
    - pybigwig >=0.2.3
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - py2bit >=0.2.0

test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/fidelram/deepTools
  license: GPL3
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data
