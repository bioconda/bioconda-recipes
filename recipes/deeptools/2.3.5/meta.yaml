{% set version = "2.3.5" %}

package:
  name: deeptools
  version: '{{ version }}'

source:
  fn: deepTools-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/e8/12/9985140e3e06e4946ce05cdb67b722aad4ac0ebb38d31ff7a7c80b54cb1a/deepTools-{{ version }}.tar.gz
  md5: fe70893395a592a98bdc677cfd02da0c

build:
  number: 2

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - py2bit >=0.2.0
    - gcc
  run:
    - python
    - pybigwig >=0.2.3
    - numpy >=1.9.0
    - scipy >=0.17.0
    - matplotlib >=1.4.0
    - pysam >=0.8.2
    - py2bit >=0.2.0

test:
  imports:
    - deeptools

  commands:
    - bamCompare --version

about:
  home: https://github.com/fidelram/deepTools
  license: GPL3
  summary: A set of user-friendly tools for normalization and visualzation of deep-sequencing data
