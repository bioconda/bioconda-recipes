{% set name = "wfmash" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/ekg/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: a37b4cd0f386c5762953e5f6be828517b4c256b7ba87ca3fdf32f98843ff725f

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - gsl
    - zlib
    - jemalloc
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - wfmash --help

about:
  home: https://github.com/ekg/wfmash
  license: MIT
  license_file: LICENSE
  summary: A DNA sequence aligner based on mash distances and the wavefront alignment algorithm

extra:
  skip-lints:
    - uses_vcs_url
