{% set name = "wfmash" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/waveygang/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: b4fcb27ef8c2483bfa4255bbfe4d32d218a4002ac587aff7463e4e790f83dde3

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - gsl
    - zlib
    - jemalloc
    - htslib
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - wfmash --help

about:
  home: https://github.com/ekg/wfmash
  license: MIT
  license_file: LICENSE
  summary: A DNA sequence aligner based on mash distances and the wavefront alignment algorithm

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - AndreaGuarracino
