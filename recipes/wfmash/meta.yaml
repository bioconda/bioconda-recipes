{% set name = "wfmash" %}
{% set version = "0.12.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/waveygang/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 797e2f968c85c631f60835ec63268fed2aba39858e7e3b30f29613b8defc40c1

build:
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - gsl
    - zlib
    - jemalloc
    - htslib
    - libblas
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - wfmash --help

about:
  home: https://github.com/waveygang/wfmash
  license: MIT
  license_file: LICENSE
  summary: a pangenome-scale aligner

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - AndreaGuarracino
