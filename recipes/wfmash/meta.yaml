{% set name = "wfmash" %}
{% set version = "0.10.4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/waveygang/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: c86015038e109e3de8cb2ac849514f822b1a0cbf64897f50d57d8ef2e9743d91

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - gsl
    - zlib
    - jemalloc
    - htslib
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - wfmash --help

about:
  home: https://github.com/waveygang/wfmash
  license: MIT
  license_file: LICENSE
  summary: a pangenome-scale aligner

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - AndreaGuarracino
