{% set name = "wfmash" %}
{% set version = "0.12.6" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/waveygang/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 1be1a103bf2a346b8b31aaf2a945e2477a43bb03ff4484090deedb5bb0b4e78d

build:
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - gsl
    - zlib
    - jemalloc
    - htslib
    - libblas
  run:
    - llvm-openmp  # [osx]

test:
  commands:
    - wfmash --help

about:
  home: https://github.com/waveygang/wfmash
  license: MIT
  license_file: LICENSE
  summary: a pangenome-scale aligner

extra:
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - AndreaGuarracino
