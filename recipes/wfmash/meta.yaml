{% set name = "wfmash" %}
{% set version = "0.21.0" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/waveygang/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: fc1482c0098f36bb5fe4730ad4504ed7c8037c902e7fa3339b33d18e338e2f6d

build:
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - cmake
    - make
  host:
    - gsl
    - zlib
    - jemalloc
    - htslib
    - libblas
  run:
    - llvm-openmp  # [osx]
    - python >=3.7

test:
  commands:
    - wfmash --help

about:
  home: https://github.com/waveygang/wfmash
  license: MIT
  license_file: LICENSE
  summary: a pangenome-scale aligner

extra:
  additional-platforms:
    - linux-aarch64
  skip-lints:
    - uses_vcs_url
  recipe-maintainers:
    - AndreaGuarracino
