package:
  name: pathogist
  version: "0.0.1"

source:
  url: https://github.com/WGS-TB/PathOGiST/archive/v0.0.1-beta.tar.gz

build:
  skip: True

requirements:
  host:
    - python ==3.5
  run:
    - python
    - numpy >=1.15.1
    - scipy >=1.1.0
    - pandas >=0.23.4
    - scikit-learn >=0.19.1
    - pyyaml >=3.13 
    - pulp >=1.6.8
    - networkx
    - cplex >=12.8
    - matplotlib
    - coincbc >=2.9.9
    - mentalist
    - prince
    - snippy

about:
  home: https://github.com/WGS-TB/PathOGiST
  summary: Calibrated multi-criterion genomic analysis for public health microbiology
  license: GPL-3.0
  license_file: LICENSE
