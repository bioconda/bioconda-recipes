{% set version = "0.2.3" %}
package:
  name: pathogist
  version: {{ version }}

source:
  url: https://github.com/WGS-TB/PathOGiST/archive/v{{ version }}.tar.gz
  sha256: 0989bc086f2309413b348436d3152e1dca7c84f5a3b870d8322253b216633ce4

build:
  number: 0
  noarch: python

requirements:
  host:
    - python 3.5
  run:
    - python 3.5
    - numpy >=1.15.1
    - scipy >=1.1.0
    - pandas >=0.23.4
    - scikit-learn >=0.19.1
    - pyyaml >=3.13 
    - pulp >=1.6.8
    - networkx
    - matplotlib
    - coincbc >=2.9.9
    - mentalist
    - prince
    - snippy ==3.2

test:
  commands:
    - PATHOGIST -h

about:
  home: https://github.com/WGS-TB/PathOGiST
  summary: Calibrated multi-criterion genomic analysis for public health microbiology
  license: GPL-3.0
  license_file: LICENSE
