{% set version = "0.3.6" %}
package:
  name: pathogist
  version: {{ version }}

source:
  url: https://github.com/WGS-TB/PathOGiST/archive/v{{ version }}.tar.gz
  sha256: d4b94ecab9da2dacfb8f54524c8fe80834c8fcf54c2f3946ea2fd6ce5a8c7d1e

build:
  number: 1
  noarch: python

requirements:
  host:
    - python
  run:
    - python
    - numpy >=1.15.1
    - scipy >=1.1.0
    - pandas >=0.23.4
    - scikit-learn >=0.19.1
    - pyyaml >=3.13 
    - pulp >=1.6.8
    - networkx
    - matplotlib
    - coincbc >=2.9.9
    - mentalist
    - prince
    - snippy ==3.2
    - khmer
    - kwip
    - vcflib
    - spotyping3

test:
  commands:
    - PATHOGIST -h

about:
  home: https://github.com/WGS-TB/PathOGiST
  summary: Calibrated multi-criterion genomic analysis for public health microbiology
  license: GPL-3.0
  license_file: LICENSE
