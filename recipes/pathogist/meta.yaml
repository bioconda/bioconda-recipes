{% set version = "0.2.2" %}
package:
  name: pathogist
  version: {{ version }}

source:
  url: https://github.com/WGS-TB/PathOGiST/archive/v{{ version }}.tar.gz
  sha256: 6691d1e08648ebe7aa743a42df51d64180824dbbd2959e449f3b11ebc39951d4

build:
  number: 0

requirements:
  host:
    - python 3.5
  run:
    - python 3.5
    - numpy >=1.15.1
    - scipy >=1.1.0
    - pandas >=0.23.4
    - scikit-learn >=0.19.1
    - pyyaml >=3.13 
    - pulp >=1.6.8
    - networkx
    - matplotlib
    - coincbc >=2.9.9
    - mentalist
    - prince
    - snippy ==3.2

test:
  commands:
    - PATHOGIST -h

about:
  home: https://github.com/WGS-TB/PathOGiST
  summary: Calibrated multi-criterion genomic analysis for public health microbiology
  license: GPL-3.0
  license_file: LICENSE
