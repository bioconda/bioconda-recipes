{% set version = "0.3.1" %}
package:
  name: pathogist
  version: {{ version }}

source:
  url: https://github.com/WGS-TB/PathOGiST/archive/v{{ version }}.tar.gz
  sha256: e6736276871399deb49d622ff37cf9e7f37f74579ba3daf0d0bf6f19f594c378

build:
  number: 0
  noarch: python

requirements:
  host:
    - python
  run:
    - python
    - numpy >=1.15.1
    - scipy >=1.1.0
    - pandas >=0.23.4
    - scikit-learn >=0.19.1
    - pyyaml >=3.13 
    - pulp >=1.6.8
    - networkx
    - matplotlib
    - coincbc >=2.9.9
    - mentalist
    - prince
    - snippy ==3.2
    - khmer
    - kwip
    - vcflib
    - spotyping3

test:
  commands:
    - PATHOGIST -h

about:
  home: https://github.com/WGS-TB/PathOGiST
  summary: Calibrated multi-criterion genomic analysis for public health microbiology
  license: GPL-3.0
  license_file: LICENSE
