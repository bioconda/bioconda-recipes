build:
  noarch: generic
  skip: True  # [not py27]
  number: 1

requirements:
  host:
    - python
    - setuptools
    - numpy
    - pybamparser ==0.0.3
    - pybamtools ==0.0.4

  run:
    - python
    - numpy
    - pybamparser ==0.0.3
    - pybamtools ==0.0.4

test:
  commands:
    - naive_variant_caller.py --help

