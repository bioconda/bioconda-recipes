  md5: 1d0c48b59888f24076db47b6fe16573b

build:
  noarch: generic
  skip: True  # [not py27]
  number: 1

requirements:
  host:
    - python
    - setuptools
    - numpy
    - pybamparser ==0.0.3
    - pybamtools ==0.0.3

  run:
    - python
    - numpy
    - pybamparser ==0.0.3
    - pybamtools ==0.0.3

test:
  commands:
    - naive_variant_caller.py --help

about:
