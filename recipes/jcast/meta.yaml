{% set name = "jcast" %}
{% set version = "0.3.1" %}
{% set sha256 = "38daf387e2f08a2c927133b834a9262000f0be310f785c1f22bbe79e082ec7fb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - jcast=jcast.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - biopython >=1.7,<2
    - gtfparse >=1,<2
    - pandas >=1.0,<2
    - requests >=2,<3
    - tqdm >=4,<5

test:
  imports:
    - jcast
  commands:
    - jcast --help

about:
  home: https://github.com/ed-lau/jcast
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Jcast retrieves splice junction information and translates into amino acids"
  dev_url: https://github.com/ed-lau/jcast
