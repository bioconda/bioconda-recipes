{% set name = "jcast" %}
{% set version = "0.3.5" %}
{% set sha256 = "a9b1e841356d64fb6ed1496bce62ea9183e17b5444604864006f515162b7fc42" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  entry_points:
    - jcast=jcast.main:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - biopython >=1.78
    - gtfparse >=1.2.1
    - pandas >=1.3.0
    - requests >=2.24.0
    - tqdm >=4.61.2
    - scikit-learn >=0.24.2
    - matplotlib-base >=3.4.2
    - pomegranate >=0.13

test:
  imports:
    - jcast
  commands:
    - jcast --help

about:
  home: https://github.com/ed-lau/jcast
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: "Jcast retrieves splice junction information and translates into amino acids"
  dev_url: https://github.com/ed-lau/jcast
