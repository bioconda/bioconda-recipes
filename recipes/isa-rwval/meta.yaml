{% set version = "0.10.10" %}
{% set sha256 = "2ac3742b85500b9cbc1f993a249e76fc930cb742f1fe4cc96b8136491b4eab89" %}

package:
  name: isa-rwval
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/isa-rwval/isa-rwval-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - networkx
    - numpy
    - pandas
    - matplotlib-base
    - python

test:
  imports:
    - isatools.model
    - isatools.isatab
    - isatools.isajson
    - isatools.isaviz

about:
  home: https://github.com/ISA-tools/isa-rwval
  license: CPAL
  summary:  ISA metadata tracking tools
  dev_url: https://github.com/ISA-tools/isa-rwval

extra:
  recipe-maintainers:
    - bernt-matthias
