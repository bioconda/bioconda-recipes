{% set version = "0.10.10" %}
{% set sha256 = "3e9fcf37d5e5ff7e92cf28069ecd95d1e62a4025c2d667519da382e5c2258e51" %}

package:
  name: isa-rwval
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/isa-rwval/isa-rwval-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python
  run:
    - networkx
    - numpy
    - pandas
    - matplotlib-base
    - python

test:
  imports:
    - isatools.model
    - isatools.isatab
    - isatools.isajson
    - isatools.isaviz

about:
  home: https://github.com/ISA-tools/isa-rwval
  license: CPAL
  summary:  ISA metadata tracking tools
  dev_url: https://github.com/ISA-tools/isa-rwval

extra:
  recipe-maintainers:
    - bernt-matthias
