{% set version = "1.61.0" %}
{% set name = "made4" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 1d5570122bcd648d613926df70023471
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: affy
requirements:
  host:
    - r-ade4
    - r-base
    - r-gplots
    - r-rcolorbrewer
    - r-scatterplot3d
  run:
    - r-ade4
    - r-base
    - r-gplots
    - r-rcolorbrewer
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Multivariate analysis of microarray data using ADE4'
  description: 'Multivariate data analysis and graphical display of microarray data. Functions include between group analysis and coinertia analysis. It contains functions that require ADE4.'
extra:
  identifiers:
    - biotools:made4
  parent_recipe:
    name: bioconductor-made4
    path: recipes/bioconductor-made4
    version: 1.54.0

