{% set version = "1.52.0" %}
{% set name = "made4" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 4c27b973c9e8498e6f287da37029ca6bae57aabff7185a5275e2c5430f7147db
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-ade4
    - r-base
    - r-gplots
    - r-rcolorbrewer
    - r-scatterplot3d
  run:
    - r-ade4
    - r-base
    - r-gplots
    - r-rcolorbrewer
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Multivariate data analysis and graphical display of microarray data. Functions include between group analysis and coinertia analysis. It contains functions that require ADE4.'

extra:
  identifiers:
    - biotools:made4
