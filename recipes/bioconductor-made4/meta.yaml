{% set version = "1.56.0" %}
{% set name = "made4" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 16fe01319719ce73f1b56e24a091af5653e884043dbf6ca48b5206d4ce417315
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-ade4
    - r-base
    - r-gplots
    - r-rcolorbrewer
    - r-scatterplot3d
  run:
    - r-ade4
    - r-base
    - r-gplots
    - r-rcolorbrewer
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Multivariate data analysis and graphical display of microarray data. Functions include between group analysis and coinertia analysis. It contains functions that require ADE4.'
extra:
  identifiers:
    - biotools:made4
  parent_recipe:
    name: bioconductor-made4
    path: recipes/bioconductor-made4
    version: 1.54.0
