package:
  name: bioconductor-made4
  version: 1.44.0
source:
  fn: made4_1.44.0.tar.gz
  url: https://bioarchive.galaxyproject.org/made4_1.44.0.tar.gz
  md5: 68c0e762f8fca1b702a66b14df1e7f66
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
    - r-ade4
    - r-rcolorbrewer
    - r-gplots
    - r-scatterplot3d
  run:
    - r-base
    - r-ade4
    - r-rcolorbrewer
    - r-gplots
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''made4'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/made4.html
  license: Artistic-2.0
  summary: 'Multivariate data analysis and graphical display of microarray data. Functions
    include between group analysis and coinertia analysis. It contains functions that
    require ADE4.'
