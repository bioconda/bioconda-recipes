{% set version = "0.4.0" %}

package:
  name: varfish-server-worker
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/varfish-server-worker/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 28872e271a1a892c99ad817e52573385eaf23adc37a26305b97b4a072680f846

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
    - flatbuffers

test:
  commands:
    - varfish-server-worker --help

about:
  home: https://github.com/bihealth/varfish-server-worker
  license: MIT
  summary: |
    Rust-based tool for the heavy lifting in varfish-server.

extra:
  recipe-maintainers:
    - holtgrewe
