{% set version = "0.8.0" %}

package:
  name: varfish-server-worker
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/varfish-server-worker/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 32dda98a4400e15a56410e5540daaa035eedfed6cf36a2fbf4516dd176b16095

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - varfish-server-worker --help

about:
  home: https://github.com/bihealth/varfish-server-worker
  license: MIT
  summary: |
    Rust-based tool for the heavy lifting in varfish-server.

extra:
  recipe-maintainers:
    - holtgrewe
