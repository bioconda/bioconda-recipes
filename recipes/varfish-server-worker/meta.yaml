{% set version = "0.2.1" %}

package:
  name: varfish-server-worker
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/varfish-server-worker/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d5c9aef566194b6dce525a5dfb86ddea29355a4db32407e6da152f53a3d768c7

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - make
    - cmake
    - flatbuffers

test:
  commands:
    - varfish-server-worker --help

about:
  home: https://github.com/bihealth/varfish-server-worker
  license: MIT
  summary: |
    Rust-based tool for the heavy lifting in varfish-server.

extra:
  recipe-maintainers:
    - holtgrewe
