{% set version = "0.7.0" %}

package:
  name: varfish-server-worker
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]

source:
  url: https://github.com/bihealth/varfish-server-worker/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ba433c67f80ace963221750a244b652165989f713de6493a80c2c7526125bd61

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - rust >=1.30
    - clangdev
    - pkg-config
    - protobuf
    - make
    - cmake
  host:
    - clangdev
    - openssl
    - sqlite
    - zlib
  run:
    - sqlite

test:
  commands:
    - varfish-server-worker --help

about:
  home: https://github.com/bihealth/varfish-server-worker
  license: MIT
  summary: |
    Rust-based tool for the heavy lifting in varfish-server.

extra:
  recipe-maintainers:
    - holtgrewe
