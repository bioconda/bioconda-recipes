{% set version = "1.7.8" %}

package:
  name: clipandmerge
  version: {{ version }}

source:
  fn: v-{{ version }}.jar
  url: https://github.com/apeltzer/clipandmerge/releases/download/v{{ version }}/v{{ version }}.jar
  md5: REALLY_MISSING

build:
  number: 0

requirements:
  run:
    - openjdk
    - python

test:
  commands:
    - ClipAndMerge -h

about:
  home: https://github.com/apeltzer/ClipAndMerge 
  license: GPLv3
  summary: Clip&Merge is a tool to clip off adapters from sequencing reads and merge overlapping paired end reads together.  
