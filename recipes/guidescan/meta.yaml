{% set name="guidescan" %}
{% set version="2.1.4" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/pritykinlab/guidescan-cli/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9ed5373de78a085603209d85337bc6d5247d5898abc0b31436f171e9a5de6e08

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  run:
    - libcurl

test:
  commands:
    - "guidescan --version"

about:
  home: https://github.com/pritykinlab/guidescan-cli
  license: Unknown
  summary: GuideScan is a tool for genome-wide CRISPR guide RNA (gRNA) design and analysis in custom genomes.
