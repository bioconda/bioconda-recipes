{% set name="guidescan" %}
{% set version="2.1.0" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/pritykinlab/guidescan-cli/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3a702bc542db4175749399de51108d1fabc8bebda1c01db6b7bfc6a7399d9352

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - "guidescan --version"

about:
  home: https://github.com/pritykinlab/guidescan-cli
  license: Unknown
  summary: GuideScan is a tool for genome-wide CRISPR guide RNA (gRNA) design and analysis in custom genomes.
