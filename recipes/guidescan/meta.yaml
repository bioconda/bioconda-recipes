{% set name="guidescan" %}
{% set version="2.1.8" %}

package:
  name: {{ name }}
  version: '{{ version }}'

source:
  url: https://github.com/pritykinlab/guidescan-cli/releases/download/v{{ version }}/guidescan-v{{ version }}-src.tar.gz
  sha256: 4cf01d576ccc36adc8892f0028d360a673fbc5a628f187f6eb4591f860044400

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  run:
    - libcurl

test:
  commands:
    - "guidescan --version"

about:
  home: https://github.com/pritykinlab/guidescan-cli
  license: Unknown
  summary: GuideScan is a tool for genome-wide CRISPR guide RNA (gRNA) design and analysis in custom genomes.
