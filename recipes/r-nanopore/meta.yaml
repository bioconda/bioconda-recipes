{% set version = '0.2.7' %}
{% set name = "nanopoRe" %}


package:
  name: r-nanopore
  version: {{ version }}

source:
  url: https://github.com/sagrudd/nanopoRe/archive/v0.2.7b.tar.gz
  sha256: 41d902ea75a25e04919d3e8acced2cfb8d32a94ee226ffcb25442d6ed149d76b

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base
    - bioconductor-biostrings
    - r-data.table
    - r-digest
    - r-dplyr
    - r-emojifont
    - r-fastmatch
    - r-gdata
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb
    - bioconductor-ggbio
    - r-ggplot2
    - r-gtools
    - r-hmisc
    - bioconductor-iranges
    - r-irdisplay
    - r-jsonlite
    - r-kableextra
    - r-magrittr
    - r-pbmcapply
    - r-plyr
    - r-rlang
    - r-rcolorbrewer
    - r-rcpp
    - r-reshape2
    - bioconductor-rsamtools
    - r-rcurl
    - r-r.utils
    - r-scales
    - bioconductor-shortread
    - bioconductor-s4vectors
    - r-tibble
    - bioconductor-variantannotation
    - r-vcfr
    - r-writexl
    - r-yaml
  run:
    - r-base
    - bioconductor-biostrings
    - r-data.table
    - r-digest
    - r-dplyr
    - r-emojifont
    - r-fastmatch
    - r-gdata
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb
    - bioconductor-ggbio
    - r-ggplot2
    - r-gtools
    - r-hmisc
    - bioconductor-iranges
    - r-irdisplay
    - r-jsonlite
    - r-kableextra
    - r-magrittr
    - r-pbmcapply
    - r-plyr
    - r-rlang
    - r-rcolorbrewer
    - r-rcpp
    - r-reshape2
    - bioconductor-rsamtools
    - r-rcurl
    - r-r.utils
    - r-scales
    - bioconductor-shortread
    - bioconductor-s4vectors
    - r-tibble
    - bioconductor-variantannotation
    - r-vcfr
    - r-writexl
    - r-yaml

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://github.com/sagrudd/nanopoRe
  dev_url: https://github.com/sagrudd/nanopoRe
  license: MPL-2.0
  license_file: LICENSE
  summary: R methods, associated with Nanopore tutorials, for analysis and presentation of Oxford Nanopore Technologies long-read sequence data 
  license_family: OTHER
extra:
  recipe-maintainers:
    - sagrudd
