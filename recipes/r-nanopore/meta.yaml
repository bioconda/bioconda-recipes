{% set version = '0.2.7' %}
{% set name = "nanopoRe" %}


package:
  name: r-nanopore
  version: {{ version }}

source:
  url: https://github.com/sagrudd/nanopoRe/archive/v0.2.7.tar.gz
  sha256: 552718ce0198f5c9fb1d1438a013438ba881452988360cc72fd8ac4685c533d4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base
    - bioconductor-biostrings
    - r-digest
    - r-dplyr
    - r-emojifont
    - r-gdata
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb
    - bioconductor-ggbio
    - r-ggplot2
    - r-gtools
    - bioconductor-iranges
    - r-magrittr
    - r-pbmcapply
    - r-rlang
    - r-rcolorbrewer
    - r-rcpp
    - bioconductor-rsamtools
    - r-scales
    - bioconductor-shortread
    - bioconductor-s4vectors
    - r-vcfr
  run:
    - r-base
    - bioconductor-biostrings
    - r-digest
    - r-dplyr
    - r-emojifont
    - r-gdata
    - bioconductor-genomicalignments
    - bioconductor-genomicranges
    - bioconductor-genomeinfodb
    - bioconductor-ggbio
    - r-ggplot2
    - r-gtools
    - bioconductor-iranges
    - r-magrittr
    - r-pbmcapply
    - r-rlang
    - r-rcolorbrewer
    - r-rcpp
    - bioconductor-rsamtools
    - r-scales
    - bioconductor-shortread
    - bioconductor-s4vectors
    - r-vcfr

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://github.com/sagrudd/nanopoRe
  dev_url: https://github.com/sagrudd/nanopoRe
  license: MPL-2.0
  license_file: LICENSE
  summary: R methods, associated with Nanopore tutorials, for analysis and presentation of Oxford Nanopore Technologies long-read sequence data 
  license_family: OTHER
extra:
  recipe-maintainers:
    - sagrudd
