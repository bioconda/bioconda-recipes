{% set version = '1.0' %}

package:
  name: r-nanopore
  version: {{ version }}

source:
  url: https://github.com/sagrudd/nanopoRe/archive/v0.2.4.tar.gz
  sha256: 221a1be63eff9086a15d8a9d2a34b83a9434142a011cb269b07b013526ef2ebb

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('nanopoRe')"

about:
  home: https://github.com/sagrudd/nanopoRe
  dev_url: https://github.com/sagrudd/nanopoRe
  license: MPL-2.0
  summary: accessory methods for analysis of Nanopore data
  license_family: MPL
extra:
  recipe-maintainers:
    - sagrudd
