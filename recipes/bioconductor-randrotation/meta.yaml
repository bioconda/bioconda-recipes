{% set version = "1.2.0" %}
{% set name = "randRotation" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bdfa7ce8fb39cbce8353a0cea892757d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocParallel, lme4, nlme, rmarkdown, BiocStyle, testthat (>= 2.1.0), limma, sva
requirements:
  host:
    - r-base
    - 'r-rdpack >=0.7'
  run:
    - r-base
    - 'r-rdpack >=0.7'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Random Rotation Methods for High Dimensional Data with Batch Structure'
  description: 'A collection of methods for performing random rotations on high-dimensional, normally distributed data (e.g. microarray or RNA-seq data) with batch structure. The random rotation approach allows exact testing of dependent test statistics with linear models following arbitrary (also non-linear) batch effect correction methods.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

