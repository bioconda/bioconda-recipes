{% set name = "cgatcore" %}
{% set version = "0.5.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6a70e3bde1bbe23bb5699905abf7cff8c201de4b0c794109d1465fddcb7527aa

build:
  number: 0
  skip: True # [py27]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    # Python deps
    - python
    - gevent
    - pandas
    - paramiko
    - drmaa
    - pyyaml
    - ruffus
    - setuptools
    - six
    - sqlalchemy
    # Misc deps
    - coreutils
    - nomkl
    - time

  run:
    # Python deps
    - python
    - gevent
    - pandas
    - paramiko
    - drmaa
    - pyyaml
    - ruffus
    - setuptools
    - six
    - sqlalchemy
    # Misc deps
    - coreutils
    - nomkl
    - time

test:
  imports:
    - cgatcore
    - cgatcore.iotools
    - cgatcore.experiment
    - cgatcore.pipeline
    - cgatcore.database
    - cgatcore.tables

about:
  home: https://github.com/cgat-developers/cgat-core
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'CGAT : the Computational Genomics Analysis Toolkit'

extra:
  skip-lints:
    - should_be_noarch
  recipe-maintainers:
    - sebastian-luna-valero
    - AndreasHeger
