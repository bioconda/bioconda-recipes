{% set version = "1.18.0" %}
{% set name = "GeneBreak" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 310edf8c016fb223b5a677dcc82a6a77
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-cghbase >=1.48.0,<1.49.0'
    - 'bioconductor-cghcall >=2.50.0,<2.51.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-qdnaseq >=1.24.0,<1.25.0'
    - r-base
  run:
    - 'bioconductor-cghbase >=1.48.0,<1.49.0'
    - 'bioconductor-cghcall >=2.50.0,<2.51.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-qdnaseq >=1.24.0,<1.25.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Gene Break Detection'
  description: 'Recurrent breakpoint gene detection on copy number aberration profiles.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:genebreak
    - doi:10.12688/f1000research.9259.1
  parent_recipe:
    name: bioconductor-genebreak
    path: recipes/bioconductor-genebreak
    version: 1.10.0

