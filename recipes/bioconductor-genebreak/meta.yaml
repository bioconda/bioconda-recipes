{% set version = "1.40.0" %}
{% set name = "GeneBreak" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: bb8be698a43a6be455a6f03be9567845

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-genebreak", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-cghbase >=1.70.0,<1.71.0
    - bioconductor-cghcall >=2.72.0,<2.73.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-qdnaseq >=1.46.0,<1.47.0
    - r-base
  run:
    - bioconductor-cghbase >=1.70.0,<1.71.0
    - bioconductor-cghcall >=2.72.0,<2.73.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-qdnaseq >=1.46.0,<1.47.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Gene Break Detection
  description: Recurrent breakpoint gene detection on copy number aberration profiles.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  identifiers:
    - biotools:genebreak
    - doi:10.12688/f1000research.9259.1
  parent_recipe:
    name: bioconductor-genebreak
    path: recipes/bioconductor-genebreak
    version: 1.10.0

