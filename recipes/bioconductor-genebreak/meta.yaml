{% set version = "1.12.0" %}
{% set name = "GeneBreak" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 72cd27ed24730b869d7fb4639d105cf644ec0b8388b87e95d8bf1803ba392811
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-cghcall >=2.44.0,<2.46.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-qdnaseq >=1.18.0,<1.20.0'
    - r-base
  run:
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-cghcall >=2.44.0,<2.46.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-qdnaseq >=1.18.0,<1.20.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Recurrent breakpoint gene detection on copy number aberration profiles.'
extra:
  identifiers:
    - biotools:genebreak
    - doi:10.12688/f1000research.9259.1
  parent_recipe:
    name: bioconductor-genebreak
    path: recipes/bioconductor-genebreak
    version: 1.10.0
