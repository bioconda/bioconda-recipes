{% set version = "3.23.0" %}
{% set name = "CGEN" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 76fba8d53c368b9cf03bdd9435db82ea
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: cluster
requirements:
  host:
    - r-base
    - r-mvtnorm
    - r-survival
    - libblas
    - liblapack
  run:
    - r-base
    - r-mvtnorm
    - r-survival
  build:
    - {{ compiler('c') }}
    - {{ compiler('fortran') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 + file LICENSE'
  summary: 'An R package for analysis of case-control studies in genetic epidemiology'
  description: 'An R package for analysis of case-control studies in genetic epidemiology.'
  license_file: LICENSE

