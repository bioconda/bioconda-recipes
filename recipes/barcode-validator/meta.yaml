{% set name = "barcode-validator" %}
{% set version = "2.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/barcode_validator-{{ version }}.tar.gz
  sha256: 08899f770c66fa0c77b5054cf63acbfabd77378d6fc8ea3dc262b8bbc7cea351

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - python >=3.9
    - nbitk
    - bioblend
    - biopython
    - requests
    - pyyaml
    - ete4

test:
  imports:
    - barcode_validator

about:
  home: https://github.com/naturalis/barcode_validator
  summary: A python package for structural and taxonomic validation of DNA barcode data
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.md
  doc_url: https://github.com/naturalis/barcode_validator
  dev_url: https://github.com/naturalis/barcode_validator

extra:
  recipe-maintainers:
    - rvosa
