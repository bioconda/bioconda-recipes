{% set name = "Phynteny" %}
{% set version = "0.1.11" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 750c7a8dc1be5032beec0524d6312b893513d62dbc4cd51a96affb598e461f16

build:
  number: 0
  noarch: python
  entry_points:
    - generate_training_data=train_phynteny.generate_training_data:main
    - train_model=train_phynteny.train_phyntenty:main
    - compute_confidence=train_phynteny.compute_confidence:main
    - install_models=phynteny_utils.install_models:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.79
    - click
    - joblib
    - loguru
    - numpy
    - pandas
    - pickle5
    - pip
    - python
    - scikit-learn <=1.2.2
    - tensorflow ==2.9.1
  run:
    - biopython >=1.79
    - click
    - joblib
    - loguru
    - numpy
    - pandas
    - pickle5
    - python
    - scikit-learn <=1.2.2
    - tensorflow ==2.9.1

test:
  imports:
    - phynteny_utils
  commands:
    - generate_training_data --help
    - train_model --help
    - compute_confidence --help
    - install_models --help

about:
  home: "https://github.com/susiegriggo/Phynteny"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Phynteny: Synteny-based prediction of bacteriophage genes"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
