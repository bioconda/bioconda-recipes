{% set version = "1.2.2" %}
{% set name = "singleCellTK" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 51d6a1ee32acb96028eb8589fe73a1e9bea2fee69c17aae2ba63b43c6855f200
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-ggtree >=1.14.0,<1.16.0'
    - 'bioconductor-gsva >=1.30.0,<1.32.0'
    - 'bioconductor-gsvadata >=1.18.0,<1.20.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-mast >=1.8.0,<1.10.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-ape
    - r-base
    - r-circlize
    - r-cluster
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-enrichr
    - r-ggplot2
    - r-gridextra
    - r-matrixstats
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-rtsne
    - r-shiny
    - r-shinyalert
    - r-shinycssloaders
    - r-shinyjs
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-deseq2 >=1.22.0,<1.24.0'
    - 'bioconductor-ggtree >=1.14.0,<1.16.0'
    - 'bioconductor-gsva >=1.30.0,<1.32.0'
    - 'bioconductor-gsvadata >=1.18.0,<1.20.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-mast >=1.8.0,<1.10.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-sva >=3.30.0,<3.32.0'
    - r-ape
    - r-base
    - r-circlize
    - r-cluster
    - r-colourpicker
    - r-data.table
    - r-dt
    - r-enrichr
    - r-ggplot2
    - r-gridextra
    - r-matrixstats
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-rtsne
    - r-shiny
    - r-shinyalert
    - r-shinycssloaders
    - r-shinyjs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Run common single cell analysis directly through your browser including differential expression, downsampling analysis, and clustering.'
