{% set name = "r-rMVP" %}
{% set version = "0.99.15" }
{% set sha256 = "e6b0d664be5ba7a1a1a7dccdd835183e4c867baef0a316f6e9c0ca0ec696ef56" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/rMVP_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/rMVP/rMVP_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - r-bh
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppprogress
    - r-bigmemory
  run:
    - r-base
    - r-bh
    - r-mass
    - r-rcpp
    - r-rcpparmadillo
    - r-rcppeigen
    - r-rcppprogress
    - r-bigmemory

test:
  commands:
    - $R -e "library('rMVP')"

about:
  home: https://github.com/XiaoleiLiuBio/rMVP
  license: Apache License 2.0
  license_family: APACHE
  summary: A memory-efficient, visualize-enhanced, parallel-accelerated Genome-Wide Association Study (GWAS) tool.

extra:
  recipe-maintainers:
    - npavlovikj
