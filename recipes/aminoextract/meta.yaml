{% set name = "AminoExtract" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aminoextract-{{ version }}.tar.gz
  sha256: ead4496a819e86519f0a6b7a3119539c81b0bec289652692ed13617fcbb570f0

build:
  entry_points:
    - aminoextract = AminoExtract.__main__:main
    - AminoExtract = AminoExtract.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0
  run_exports:
    - {{ pin_subpackage('aminoextract', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - biopython >=1.79
    - pandas
    - rich ==13.*
    - python-magic ==0.4.*

test:
  imports:
    - AminoExtract
  commands:
    - pip check
    - aminoextract --help
    - AminoExtract --help
  requires:
    - pip

about:
  summary: Extract amino acid sequences from a fasta file based on a GFF
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/RIVM-bioinformatics/AminoExtract
  home: https://github.com/RIVM-bioinformatics/AminoExtract

extra:
  recipe-maintainers:
    - florianzwagemaker
    - raaijmag
    - ids-bioinformatics
