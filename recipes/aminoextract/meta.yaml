{% set name = "AminoExtract" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/AminoExtract-{{ version }}.tar.gz
  sha256: 449305452854ba24b79c2b68d613458038f16acee3769add5d749305410a51bf

build:
  entry_points:
    - aminoextract = AminoExtract.__main__:main
    - AminoExtract = AminoExtract.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
  run:
    - python >=3.10
    - biopython >=1.79
    - pandas
    - rich ==13.*
    - python-magic ==0.4.*

test:
  imports:
    - AminoExtract
  commands:
    - pip check
    - aminoextract --help
    - AminoExtract --help

about:
  home: https://pypi.org/project/AminoExtract/
  summary: AminoExtract is an application to extract aminoacid sequences from a fasta file based on a GFF.
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/RIVM-bioinformatics/AminoExtract

extra:
  recipe-maintainers:
    - florianzwagemaker
    - ids-bioinformatics
