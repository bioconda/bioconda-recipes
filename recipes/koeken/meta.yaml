{% set name = "koeken" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/twbattaglia/koeken/archive/b4d71457d4eff0cd28520d8d69643cd0e798dee4.tar.gz
  md5: cec172d1d978049e7139cde8d5b2c664
  patches:
    - setup.patch

build:
  number: 1
  skip: True  # [not py27]

requirements:
  host:
    - python
    - setuptools
    - qiime
    - rpy2
    - numpy
    - matplotlib
    - pandas
    - biopython
    - r-optparse
    - r-gtools
    - r-klar
    - r-survival
    - r-mvtnorm
    - r-modeltools
    - r-coin
    - r-mass

  run:
    - python
    - qiime
    - rpy2
    - numpy
    - matplotlib
    - pandas
    - biopython
    - r-optparse
    - r-gtools
    - r-klar
    - r-survival
    - r-mvtnorm
    - r-modeltools
    - r-coin
    - r-mass

test:
  # imports:

  commands:
    - koeken.py -v

about:
  home: https://github.com/twbattaglia/koeken
  license: MIT
  summary: 'A Linear Discriminant Analysis (LEfSe) wrapper.'
  license_family: MIT

