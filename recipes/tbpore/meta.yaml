{% set name = "tbpore" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url:    https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2165a44ec8481cb57a664a9cfa28c4d3236abda7bab8eb531896e9644f800650
  
build:
  number: 0
  noarch: python
  entry_points:
    - tbpore = tbpore.tbpore:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.8,<3.10
    - poetry =1.1
    - pip
  
  run:
    - python >=3.8,<3.10
    - mykrobe =0.12
    - rasusa
    - samtools =1.13
    - bcftools =1.13
    - minimap2 =2.22
    - seqkit =2.0
    - psdm =0.1
    - click >=8.0.3,<9.0
    - cyvcf2 >=0.30,<1.0
    - loguru >=0.5.3,<1.0
    - pyyaml >=6.0
    - pandas >=1.4.2,<2.0
    - pysam =0.17
    - networkx >=2.8,<3.0

test:
  imports:
    - tbpore
  commands:
    - tbpore --help

about:
  home: https://github.com/mbhall88/tbpore
  license: MIT
  license_file: LICENSE
  summary: Mycobacterium tuberculosis genomic analysis from Nanopore sequencing data

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl
