{% set name = "tbpore" %}
{% set version = "0.1.0" %}
{% set repo_URL = "https://github.com/mbhall88/tbpore/" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: {{ repo_URL }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 5e7fa6c7b25dfdbd5fbd5970ac5584c27bcd912d21eea6eeebde16f12921ff15
  
build:
  number: 0
  noarch: python
  entry_points:
    - tbpore = tbpore.tbpore:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - ca-certificates
    - certifi
    - openssl
  
  run:
    - mykrobe
    - rasusa
    - samtools
    - bcftools
    - minimap2
    - seqkit
    - psdm

test:
  imports:
    - tbpore
  commands:
    - tbpore --help

about:
  home: {{ repo_URL }}
  license: MIT
  license_file: LICENSE
  summary: Mycobacterium tuberculosis genomic analysis from Nanopore sequencing data

extra:
  recipe-maintainers:
    - mbhall88
    - leoisl

