{% set version = "1.3.2" %}

package:
  name: cnvpytor
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cnvpytor/CNVpytor-{{ version }}.tar.gz
  sha256: 00822f25a69b12ad53e96bf2d7f1c52cbc9d09d55b3d4ff82f5dd331dfc78c56

build:
  number: 0
  noarch: python
  entry_points:
    - cnvpytor = cnvpytor.__main__:main
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - gnureadline # [osx]
    - chardet
    - h5py >=2.9
    - matplotlib-base >=2.2
    - numpy >=1.16
    - pathlib >=1.0
    - pysam >=0.15
    - requests >=2.0
    - scipy >=1.1
    - xlsxwriter >=1.3

  run:
    - python >=3.6
    - gnureadline # [osx]
    - chardet
    - h5py >=2.9
    - matplotlib-base >=2.2
    - numpy >=1.16
    - pathlib >=1.0
    - pysam >=0.15
    - requests >=2.0
    - scipy >=1.1
    - xlsxwriter >=1.3

test:
  imports:
    - cnvpytor
  commands:
    - cnvpytor --help

about:
  home: "https://github.com/abyzovlab/CNVpytor"
  license: MIT
  license_family: MIT
  summary: "Python extension of CNVnator"

extra:
  notes: The package comes with downloaded reference data, such that `cnvpytor -download` can be omitted.

