{% set version = "4.0.0" %}
{% set name = "kractor" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sam-sims/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: 39cc89239291754bd178ba3906638a991372044638694d873459d5f6df1dbf47

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('kractor', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - kractor --version

about:
  home: https://github.com/Sam-Sims/kractor
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Rapidly extract reads from a FASTQ file based on taxonomic classification via Kraken2. 

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - sam-sims