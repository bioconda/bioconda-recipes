{% set version = "2.0.0" %}
{% set name = "kractor" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sam-sims/{{ name }}/archive/{{ name }}-{{ version }}.tar.gz
  sha256: b192dce6517a5ef65ead5ad3a56c589517928432798e227360002c10bb39ac33

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('kractor', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - cargo-bundle-licenses

test:
  commands:
    - kractor --version

about:
  home: https://github.com/Sam-Sims/kractor
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Rapidly extract reads from a FASTQ file based on taxonomic classification via Kraken2. 

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - sam-sims