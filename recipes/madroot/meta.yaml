{% set name = "madroot" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/davidjamesbryant/MADroot/archive/refs/heads/master.zip
    folder: MADroot
    sha256: 15b87a62cd03195d075088200731c3ec9bef96ae74f2ec27a16f28e8730982ec
  - git_url: https://github.com/davidjamesbryant/Phylib
    folder: MADroot/Phylib

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin=None) }}

requirements:
  build:
    - {{ compiler('cxx') }}

test:
  files:
    - madRoot
    - smallExample.txt
  commands:
    - madRoot $PREFIX/smallExample.txt > /dev/null

about:
  home: https://github.com/davidjamesbryant/MADroot
  license: GNU
  summary: 'Efficient implementation of the MAD method for inferring the location of the root in a large phylogeny.'

extra:
  recipe-maintainers:
    - fdecarpentier
  identifiers:
    - doi:10.48550/arXiv.1811.03174