{% set version = "0.0.1" %}

package:
  name: gfaviz
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/ggonnella/gfaviz/archive/bd3d94cd488a09dbe7a5b74ca0a8a066dd7cbb43.tar.gz
  sha256: 98a1a3bba88b24dd4bbe92440f4df0af7d6fbe1fc4ee34ef149e01a9fbba4fca

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - make
    - qt >=5
  run:
    - qt >=5

test:
  commands:
    - viz.x --help

about:
  home: https://snakemake.readthedocs.io
  license: ISC
  license_file: LICENSE.txt
  summary: 'GfaViz: a graphical interactive tool for the visualization of sequence graphs in the GFA1 and GFA2 formats.'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bty1046
  container:
    extended-base: true
