{% set name = "gfaviz" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ggonnella/gfaviz/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4bc4327dd182812a9cfd53a39632bf41f461170e142df62ebbd0ba441239a6d4

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - make
    - qt >=5
  run:
    - qt >=5

test:
  commands:
    - gfaviz --help

about:
  home: https://github.com/ggonnella/gfaviz
  license: ISC
  license_file: LICENSE.txt
  summary: 'GfaViz: a graphical interactive tool for the visualization of sequence graphs in the GFA1 and GFA2 formats.'

extra:
  identifiers:
    - doi:10.1093/bioinformatics/bty1046
  container:
    extended-base: true
