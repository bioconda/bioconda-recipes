{% set name = "Bandage" %}
{% set version = "0.8.1" %}
{% set versionx = "0_8_1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/rrwick/Bandage/archive/v{{ version }}.tar.gz
    sha256: f160b695e03f0b254ffdccfa35b45dc8a733e8161d9928441edb8b63c8e44452

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}
    - {{ cdt('mesa-dri-drivers') }}
    - {{ cdt('libselinux') }}
    - {{ cdt('libxdamage') }}
    - {{ cdt('libxxf86vm') }}
    - {{ cdt('libxfixes') }}
    - xorg-libxext
    - qt >=5.12.5
  run:
    - qt >=5.12.5
    - fonts-conda-ecosystem
    - xorg-libxrender
    - mesa-libgl-cos6-x86_64 

test:
  commands:
    - Bandage -h

about:
  home: https://github.com/rrwick/Bandage
  license: GNU General Public License, version 3
  license_family: GPL3
  license_file: COPYING
  summary: Bandage - a Bioinformatics Application for Navigating De novo Assembly Graphs Easily

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btv383
  container:
    # needed for libGL.so.1
    extended-base: true
