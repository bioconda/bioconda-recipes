{% set name = "igdtools" %}
{% set version = "2.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5518d4c93fe2c7956203274e01455a50eabeec4646c82f8b025c22351101e2e9

build:
  number: 0
  entry_points:
    - igdtools=igdtools.main:main
  script: "{{ PYTHON }} -m pip install . -vv"
  binary_relocation: False  # [linux]
  run_exports:
    - {{ pin_subpackage('igdtools', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - python
    - setuptools
    - zlib
    - pip
  run:
    - python

test:
  imports:
    - igdtools
  commands:
    - igdtools --help

about:
  home: "https://aprilweilab.github.io/"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Tools for converting VCF to IGD files and processing them."
  doc_url: "https://picovcf.readthedocs.io/en/latest/igdtools.html"
  dev_url: "https://github.com/aprilweilab/picovcf"

extra:
  recipe-maintainers:
    - dcdehaas
