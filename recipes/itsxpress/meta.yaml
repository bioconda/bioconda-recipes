{% set version = "1.7.0" %}
{% set sha256 = "a4335dea690a32682e8a310023c2574dfb61eee7be48b7affb9538d2eb4992dc" %}

package:
  name: itsxpress
  version: '{{ version }}'

source:
  url: https://files.pythonhosted.org/packages/source/i/itsxpress/itsxpress-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  entry_points:
    - itsxpress=itsxpress.main:main
  script: python -m pip install --no-deps --ignore-installed .
  skip: true # [py27]

requirements:
  host:
    - pip
    - python
  run:
    - pip
    - python
    - biopython >=1.60
    - hmmer >=3.1
    - bbmap
    - vsearch

test:
  imports:
    - itsxpress
  commands:
    - itsxpress --help

about:
  home: https://github.com/usda-ars-gbru/itsxpress
  license: 'License :: CC0 1.0 Universal (CC0 1.0) Public Domain Dedication'
  license_family: PUBLIC-DOMAIN
  license_file: ''
  summary: 'ITSxpress: Software to rapidly trim the Internally Transcribed Spacer (ITS) region from FASTQ files'

extra:
  recipe-maintainers: Adam R. Rivers
  identifiers:
    - biotools:ITSxpress
    - doi:10.5281/zenodo.1304349
