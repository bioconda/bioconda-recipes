{% set name = "itsxpress" %}
{% set version = "2.1.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "608e5c55526d4c084f8ea552c7bd2d232505ae83751fc517c8ceabb2eb483aed" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: "https://github.com/USDA-ARS-GBRU/{{ name }}/archive/v{{ version }}.tar.gz"
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  entry_points:
    - itsxpress=itsxpress.main:main
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation . -vvv
  run_exports:
    - {{ pin_subpackage('itsxpress', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - pip
    - python >=3.8
    - biopython >=1.79
    - hmmer =3.1b2
    - vsearch =2.22.1
    - pyzstd

test:
  imports:
    - itsxpress
  commands:
    - itsxpress --help

about:
  home: http://github.com/usda-ars-gbru/itsxpress
  license: CC0-1.0
  license_family: 'PUBLIC-DOMAIN'
  summary: 'ITSxpress: Software to rapidly trim the Internally Transcribed Spacer (ITS) region from FASTQ files'


extra:
  recipe-maintainers:
    - arivers
    - seina001
  identifiers:
    - biotools:ITSxpress
    - doi:10.5281/zenodo.1304349
    - doi:10.12688/f1000research.15704.1
