{% set name = "singlem" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 55d5cbeb307e0ab49ef86bc17ac30ed3e0635c5085e801e0b6eb7552d944d82a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('singlem', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.6
    - nose >=1.0
  run:
    - python >=3.7
    - diamond >=2.1.7
    - biopython
    - hmmer
    - orfm
    - mfqe
    - extern
    - graftm >=0.14.0
    - krona
    - pplacer
    - sra-tools
    - ncbi-ngs-sdk
    - sqlite
    - squarify
    - mafft
    - seqmagick
    - expressbetadiversity
    - cd-hit
    - fasttree
    - fastalite
    - jinja2
    - pip
    - sqlalchemy
    - pandas
    - bird_tool_utils_python >=0.4.1
    - zenodo_backpack
    - smafa >=0.7.0
    - pyranges
    - polars >=0.19.3
    - prodigal
    - tqdm
    - pyarrow

test:
  imports:
    - singlem
  requires:
    - nose >=1.0
  commands:
    - singlem -h

about:
  home: https://github.com/wwood/singlem
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENCE.txt
  summary: 'SingleM is a tool to find the abundances of discrete operational taxonomic units (OTUs) directly from shotgun metagenome data, without heavy reliance on reference sequence databases. It is able to differentiate closely related species even if those species are from lineages new to science.'
