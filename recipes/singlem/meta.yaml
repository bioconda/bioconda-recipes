{% set name = "singlem" %}
{% set version = "0.18.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ed4039e27274522a3313a079e064c2988d2a28ad008acffcca565775f8b4a93

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('singlem', max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - nose >=1.0
  run:
    - python >=3.7
    - diamond >=2.1.7
    - biopython
    - hmmer
    - orfm
    - mfqe
    - extern
    - graftm >=0.14.0
    - krona
    - pplacer
    - sra-tools
    - ncbi-ngs-sdk
    - sqlite
    - squarify
    - mafft
    - seqmagick
    - expressbetadiversity
    - cd-hit
    - fasttree
    - fastalite
    - jinja2
    - pip
    - sqlalchemy
    - pandas
    - bird_tool_utils_python >=0.4.1
    - zenodo_backpack
    - smafa >=0.7.0
    - pyranges
    - polars >=0.19.3
    - prodigal
    - tqdm
    - pyarrow

test:
  imports:
    - singlem
  requires:
    - nose >=1.0
  commands:
    - singlem -h

about:
  home: "https://github.com/wwood/singlem"
  license: "GPL-3.0-or-later"
  license_family: "GPL3"
  license_file: "LICENCE.txt"
  summary: 'SingleM is a tool to find the abundances of discrete operational taxonomic units (OTUs) directly from shotgun metagenome data, without heavy reliance on reference sequence databases. It is able to differentiate closely related species even if those species are from lineages new to science.'
  dev_url: "https://github.com/wwood/singlem"
  doc_url: "https://wwood.github.io/singlem/"
