{% set name = "singlem" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 46daead5d6ab89b741700544c26027d07b0ca3652c06a91e0a8215634845ea3b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - nose >=1.0
  run:
    - python >=3.6
    - graftm >=0.12.2
    - extern >=0.0.4
    - tempdir >=0.6
    - biopython >=1.64
    - dendropy >=0.4.0
    - pandas
    - biom-format >=2.1.6
    - orator >=0.9.7
    - squarify >=0.3.0
    - matplotlib-base >=2.0.2
    - smafa >=0.5.0
    - vsearch
    - diamond >=0.9
    - hmmer >=3.1b1
    - h5py
    - krona >=2.4
    - orfm >=0.2.0
    - pplacer >=1.1.alpha17
    - mfqe >=0.5.0
    - expressbetadiversity

test:
  imports:
    - singlem
  requires:
    - nose >=1.0
  commands:
    - singlem -h

about:
  home: https://github.com/wwood/singlem
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: 'SingleM is a tool to find the abundances of discrete operational taxonomic units (OTUs) directly from shotgun metagenome data, without heavy reliance on reference sequence databases. It is able to differentiate closely related species even if those species are from lineages new to science.'
