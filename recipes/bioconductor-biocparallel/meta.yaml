{% set version = "1.16.0" %}
{% set name = "BiocParallel" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 4a3230cf09acffadb0d84381bed14bd5246f56c8c37c84c29af82ab98167263c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-bh
    - r-futile.logger
    - r-snow
  run:
    - r-base
    - r-bh
    - r-futile.logger
    - r-snow
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-2 | GPL-3'
  summary: 'This package provides modified versions and novel implementation of functions for parallel evaluation, tailored to use with Bioconductor objects.'
extra:
  identifiers:
    - biotools:biocparallel
    - doi:10.1214/14-STS476
  parent_recipe:
    name: bioconductor-biocparallel
    path: recipes/bioconductor-biocparallel
    version: 1.14.2
