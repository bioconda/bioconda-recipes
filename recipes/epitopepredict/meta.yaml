{% set name = "epitopepredict" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5e1f80755659ae335ff332ef4ddb2d770124177539b084089b7fb56a02f1bd9e

build:
  noarch: python
  number: 0
  entry_points:
    - epitopepredict=epitopepredict.app:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.5
    - bokeh ==0.12.14
    - future
    - numpy >=1.10
    - pandas >=0.22
    - pip
    - python
    - wtforms >=2.1
    - wtforms_tornado
  run:
    - biopython >=1.5
    - bokeh ==0.12.14
    - future
    - numpy >=1.10
    - pandas >=0.22
    - python
    - wtforms >=2.1
    - wtforms_tornado

test:
  imports:
    - epitopepredict
  commands:
    - epitopepredict --help

about:
  home: "https://github.com/dmnfarrell/epitopepredict"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3 
  summary: "Python package for epitope prediction"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - jaidevjoshi83
