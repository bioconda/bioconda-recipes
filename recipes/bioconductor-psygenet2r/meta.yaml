{% set version = "1.21.0" %}
{% set name = "psygenet2r" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 94e8404b5afb450bb40350ddd167271b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr
requirements:
  host:
    - 'bioconductor-bgeedb >=2.16.0,<2.17.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biomart >=2.46.0,<2.47.0'
    - 'bioconductor-go.db >=3.12.1,<3.13.0'
    - 'bioconductor-topgo >=2.41.0,<2.42.0'
    - r-base
    - r-biocmanager
    - r-ggplot2
    - r-igraph
    - r-labeling
    - r-rcurl
    - r-reshape2
    - r-stringr
  run:
    - 'bioconductor-bgeedb >=2.16.0,<2.17.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biomart >=2.46.0,<2.47.0'
    - 'bioconductor-go.db >=3.12.1,<3.13.0'
    - 'bioconductor-topgo >=2.41.0,<2.42.0'
    - r-base
    - r-biocmanager
    - r-ggplot2
    - r-igraph
    - r-labeling
    - r-rcurl
    - r-reshape2
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'psygenet2r - An R package for querying PsyGeNET and to perform comorbidity studies in psychiatric disorders'
  description: 'Package to retrieve data from PsyGeNET database (www.psygenet.org) and to perform comorbidity studies with PsyGeNET''s and user''s data.'
  license_file: LICENSE
extra:
  identifiers:
    - biotools:psygenet2r
    - doi:10.1093/bioinformatics/btv301
  parent_recipe:
    name: bioconductor-psygenet2r
    path: recipes/bioconductor-psygenet2r
    version: 1.12.0

