{% set version = "1.10.0" %}
{% set name = "psygenet2r" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 676110fc16054093b6028ed513dce84c8b516a1b715bcc4602e447e9e51ec075
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-bgeedb
    - bioconductor-biobase
    - bioconductor-biocinstaller
    - bioconductor-biomart
    - bioconductor-go.db
    - bioconductor-topgo
    - r-base
    - r-ggplot2
    - r-igraph
    - r-labeling
    - r-rcurl
    - r-reshape2
    - r-stringr
  run:
    - bioconductor-bgeedb
    - bioconductor-biobase
    - bioconductor-biocinstaller
    - bioconductor-biomart
    - bioconductor-go.db
    - bioconductor-topgo
    - r-base
    - r-ggplot2
    - r-igraph
    - r-labeling
    - r-rcurl
    - r-reshape2
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: MIT
  summary: 'Package to retrieve data from PsyGeNET database (www.psygenet.org) and to perform comorbidity studies with PsyGeNET''s and user''s data.'

extra:
  identifiers:
    - biotools:psygenet2r
    - doi:10.1093/bioinformatics/btv301
