{% set name = "perl-namespace-clean" %}
{% set version = "0.27" %}
{% set sha256 = "8a10a83c3e183dc78f9e7b7aa4d09b47c11fb4e7d3a33b9a12912fd22e31af9d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: namespace-clean-0.27.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RI/RIBASUSHI/namespace-clean-0.27.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-package-stash
    - perl-b-hooks-endofscope
    - perl-extutils-makemaker
    - perl-test-more

  run:
    - perl
    - perl-package-stash
    - perl-b-hooks-endofscope

test:
  # Perl 'use' tests
  imports:
    - namespace::clean

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://search.cpan.org/dist/namespace-clean
  license: perl_5
  summary: 'Keep imports and functions out of your namespace'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
