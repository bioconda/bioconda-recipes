package:
  name: libtool
  version: "1.15"

source:
  url: ftp://ftp.gnu.org/gnu/libtool/libtool-2.4.6.tar.gz
  fn: libtool-2.4.6.tar.gz

build:
  number: 1

requirements:
  build:
    - system
    - gcc
    - m4
    - autoconf
  run:
    - system

about:
  home: www.gnu.org/software/libtool/ 
  license: GNU
  summary: "GNU libtool is a generic library support script. Libtool hides the complexity of using shared libraries behind a consistent, portable interface." 
