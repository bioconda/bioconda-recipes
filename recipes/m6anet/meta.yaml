{% set name = "m6anet" %}
{% set version = "2.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: eef197c0b0476b6e506f5f440edef8f25eb007857186ec86652fe750c76d6e78

build:
  number: 0
  entry_points:
    - m6anet = m6anet:main
    - m6anet-dataprep=m6anet.deprecated.dataprep:main
    - m6anet-run_inference=m6anet.deprecated.inference:main
    - m6anet-compute_norm_factors=m6anet.deprecated.compute_norm_factors:main
    - m6anet-train=m6anet.deprecated.train:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy ==1.18.0
    - pandas ==0.25.3
    - pip
    - python
    - scikit-learn ==0.24.1
    - scipy ==1.4.1
    - toml ==0.10.2
    - torch ==1.6.0
    - tqdm
    - typing-extensions
    - ujson
  run:
    - numpy ==1.18.0
    - pandas ==0.25.3
    - python
    - scikit-learn ==0.24.1
    - scipy ==1.4.1
    - toml ==0.10.2
    - torch ==1.6.0
    - tqdm
    - typing-extensions
    - ujson

test:
  imports:
    - m6anet
    - m6anet.deprecated
    - m6anet.model
    - m6anet.model.model_blocks
    - m6anet.scripts
    - m6anet.utils
    - m6anet.utils.loss_functions
  commands:
    - m6anet --help
    - m6anet-dataprep --help
    - m6anet-run_inference --help
    - m6anet-compute_norm_factors --help
    - m6anet-train --help

about:
  home: "https://github.com/GoekeLab/m6anet"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "m6anet is a python package for detection of m6a modifications from Nanopore direct RNA sequencing data."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
