package:
  name: plant_tribes_phylogenomics_analysis
  version: "0.6"

source:
  fn: v0.6.tar.gz
  url: https://github.com/dePamphilis/PlantTribes/archive/v0.6.tar.gz
  md5: a307d20d2565c3ae1cac70420dc8f094

build:
  number: 0

requirements:
  run:
    - fasttree >=2,<3
    - mafft >=7,<8
    - pasta
    - perl
    - raxml >=8,<9
    - trimal >=1.4,<2

test:
  commands:
    - PhylogenomicsAnalysis 2>&1 | grep PhylogenomicsAnalysis
    - fasttree 2>&1 | grep Usage
    - mafft 2>&1 | grep MAFFT
    - clustalw2 -help | grep OPTIONS
    - raxml -h | grep raxmlHPC
    - trimal --version | grep trimAl

about:
  home: 'https://github.com/dePamphilis/PlantTribes'
  summary: 'Phylogenomics Analysis pipeline'
  license: GNU General Public License v3 (GPLv3)
