{% set version = "1.0.0" %}
{% set name = "FinfoMDS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ae520e10bda86c588b5406b82a62ff7b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-finfomds", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat (>= 3.0.0), knitr, rmarkdown, BiocStyle
requirements:
  host:
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - r-base
  run:
    - bioconductor-phyloseq >=1.54.0,<1.55.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Multidimensional Scaling with F-ratio for microbiome visualization
  description: F-informed MDS is a new multidimensional scaling-based ordination method that configures data distribution based on the F-statistic (i.e., the ratio of dispersion between groups with shared or differing labels).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

