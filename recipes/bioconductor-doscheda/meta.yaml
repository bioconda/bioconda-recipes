{% set version = "1.4.0" %}
{% set name = "Doscheda" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8dbf8e7265dc781a4903c2e705b297cba37200d5d7ecff82771953f33d4b3d55
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-calibrate
    - r-corrgram
    - r-d3heatmap
    - r-drc
    - r-dt
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-jsonlite
    - r-matrixstats
    - r-prodlim
    - r-readxl
    - r-reshape2
    - r-shiny
    - r-shinydashboard
    - r-stringr
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-calibrate
    - r-corrgram
    - r-d3heatmap
    - r-drc
    - r-dt
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-jsonlite
    - r-matrixstats
    - r-prodlim
    - r-readxl
    - r-reshape2
    - r-shiny
    - r-shinydashboard
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Doscheda focuses on quantitative chemoproteomics used to determine protein interaction profiles of small molecules from whole cell or tissue lysates using Mass Spectrometry data. The package provides a shiny application to run the pipeline, several visualisations and a downloadable report of an experiment.'
