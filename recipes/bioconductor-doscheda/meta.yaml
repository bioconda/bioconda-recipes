{% set version = "1.12.0" %}
{% set name = "Doscheda" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e60241cd66ce7f32350ca90879582028
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-vsn >=3.58.0,<3.59.0'
    - r-base
    - r-calibrate
    - r-corrgram
    - r-drc
    - r-dt
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-jsonlite
    - r-matrixstats
    - r-prodlim
    - r-readxl
    - r-reshape2
    - r-shiny
    - r-shinydashboard
    - r-stringr
  run:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-vsn >=3.58.0,<3.59.0'
    - r-base
    - r-calibrate
    - r-corrgram
    - r-drc
    - r-dt
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-jsonlite
    - r-matrixstats
    - r-prodlim
    - r-readxl
    - r-reshape2
    - r-shiny
    - r-shinydashboard
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A DownStream Chemo-Proteomics Analysis Pipeline'
  description: 'Doscheda focuses on quantitative chemoproteomics used to determine protein interaction profiles of small molecules from whole cell or tissue lysates using Mass Spectrometry data. The package provides a shiny application to run the pipeline, several visualisations and a downloadable report of an experiment.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

