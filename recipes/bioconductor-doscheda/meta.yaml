{% set version = "1.6.0" %}
{% set name = "Doscheda" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6f97a7a6534ee3d3c09d0c35e23e71d8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-vsn >=3.52.0,<3.53.0'
    - r-base
    - r-calibrate
    - r-corrgram
    - r-d3heatmap
    - r-drc
    - r-dt
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-jsonlite
    - r-matrixstats
    - r-prodlim
    - r-readxl
    - r-reshape2
    - r-shiny
    - r-shinydashboard
    - r-stringr
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-vsn >=3.52.0,<3.53.0'
    - r-base
    - r-calibrate
    - r-corrgram
    - r-d3heatmap
    - r-drc
    - r-dt
    - r-ggplot2
    - r-gridextra
    - r-httr
    - r-jsonlite
    - r-matrixstats
    - r-prodlim
    - r-readxl
    - r-reshape2
    - r-shiny
    - r-shinydashboard
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Doscheda focuses on quantitative chemoproteomics used to determine protein interaction profiles of small molecules from whole cell or tissue lysates using Mass Spectrometry data. The package provides a shiny application to run the pipeline, several visualisations and a downloadable report of an experiment.'

