{% set name = "cimfomfa" %}
{% set version = "22.273" %}
{% set sha256 = "b0f0549fda1d288ddd22a2675581636a6f4bde0f01e956fcf452d0f815b4964f" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://micans.org/mcl/src/cimfomfa-{{ version | replace(".", "-") }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - "ls ${PREFIX}/lib/libtingea.so.0"  # [not osx]
    - "ls ${PREFIX}/lib/libtingea.0.dylib"  # [osx]

about:
  home: 'https://github.com/micans/cimfomfa'
  license: 'GPL-2.0-or-later'
  license_family: GPL
  license_file: LICENSE
  summary: 'cimfomfa - Another blooming C utility library'
  description:
        "This library supports both MCL, a cluster algorithm for graphs, and zoem, a macro/DSL language.
        It supplies abstractions for memory management, I/O, associative arrays, strings, and heaps."

