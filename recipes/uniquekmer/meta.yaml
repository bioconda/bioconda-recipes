{% set version = "0.1.0" %}
{% set sha256 = "bf0da6061346be8cffcb56b7b50611785761d4e89d8ab0d9f207c2eeadda066c" %}

package:
  name: uniquekmer
  version: '{{ version }}'

source:
  url: https://github.com/OpenGene/UniqueKMER/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('uniquekmer', max_pin="x.x") }}

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - make
  host:
    - zlib

test:
  commands:
    - uniquekmer --help

about:
  home: https://github.com/OpenGene/UniqueKMER
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generate unique KMERs for every contig in a FASTA file. 