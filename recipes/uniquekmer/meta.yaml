{% set version = "0.1.1" %}
{% set sha256 = "8a4450d5057ead134ec175992801494d703b1f5f11ffe6bcbb0b8a6a6f822114" %}

package:
  name: uniquekmer
  version: '{{ version }}'

source:
  url: https://github.com/jodjo86/UniqueKMER/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('uniquekmer', max_pin="x.x") }}

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - make
  host:
    - zlib

test:
  commands:
    - uniquekmer --help

about:
  home: https://github.com/OpenGene/UniqueKMER
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Generate unique KMERs for every contig in a FASTA file. 