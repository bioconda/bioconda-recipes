package:
    name: netcdf-fortran
    version: 4.4.4

source:
    fn: v4.4.4.tar.gz
    url: https://github.com/Unidata/netcdf-fortran/archive/v4.4.4.tar.gz
    md5: 418c7e998e63e6d76b2da14019fa9c8f

build:
    number: 1
    skip: True  # [win or osx]

requirements:
    build:
        - gcc
        - libgfortran
        - libnetcdf 
        - hdf5
    run:
        - gcc
        - libgfortran
        - libnetcdf 
        - hdf5

test:
    commands:
        - nf-config --all
        - gfortran test1.f90 -I${PREFIX}/include -L${PREFIX}/lib -lnetcdff -lnetcdf
        - gfortran test2.f90 -I${PREFIX}/include -L${PREFIX}/lib -lnetcdff -lnetcdf
    files:
        - test1.f90
        - test2.f90


about:
    home: https://github.com/Unidata/netcdf-fortran
    license: http://www.unidata.ucar.edu/software/netcdf/copyright.html
    summary: Unidata NetCDF Fortran Library with netCDF 4 enabled
