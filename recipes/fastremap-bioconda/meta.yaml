{% set version = "1.0.0" %}

package:
  name: fastremap-bioconda
  version: 1.0.0

source:
  url: https://github.com/CMU-SAFARI/FastRemap/releases/download/v1.0.0/FastRemap-1.0.0.tar.gz
  sha256: 0b4553989ccdb397d438d1692ed0bb7ae68566dc710c4d02cc390552432d67ee

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - seqan
  run:
    - zlib
    - seqan

test:
  commands:
    - FastRemap -h

about:
  home: https://github.com/CMU-SAFARI/FastRemap
  summary: FastRemap, a C++ tool for quickly remapping reads between genome assemblies based on the commonly used CrossMap tool.
  license: MIT
  license_file: LICENSE
