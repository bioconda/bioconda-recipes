{% set version = "1.8.0" %}
{% set name = "orthos" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 94fa2812241aa95773e486d21599f987

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-orthos", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocManager, BiocStyle, htmltools, knitr, rmarkdown, testthat (>= 3.0.0)
requirements:

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-orthosdata >=1.8.0,<1.9.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-colorspace
    - r-cowplot
    - r-dplyr
    - r-ggplot2 >=3.4.0
    - r-ggpubr
    - r-ggrepel
    - r-ggsci
    - r-keras >=2.16.0
    - r-plyr
    - r-reticulate
    - r-rlang
    - r-tensorflow
    - r-tidyr

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-orthosdata >=1.8.0,<1.9.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-colorspace
    - r-cowplot
    - r-dplyr
    - r-ggplot2 >=3.4.0
    - r-ggpubr
    - r-ggrepel
    - r-ggsci
    - r-keras >=2.16.0
    - r-plyr
    - r-reticulate
    - r-rlang
    - r-tensorflow
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: '`orthos` is an R package for variance decomposition using conditional variational auto-encoders'
  description: '`orthos` decomposes RNA-seq contrasts, for example obtained from a gene knock-out or compound treatment experiment, into unspecific and experiment-specific components. Original and decomposed contrasts can be efficiently queried against a large database of contrasts (derived from ARCHS4, https://maayanlab.cloud/archs4/) to identify similar experiments. `orthos` furthermore provides plotting functions to visualize the results of such a search for similar contrasts.'
  license_file: LICENSE

