{% set name = "scispacy" %}
{% set version = "0.6.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/scispacy-{{ version }}.tar.gz
  sha256: a591fdd36027e854d4c3098c1ede3a717e98ece420f9a7097a7658601457ed5c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<3.13
    - pip
    - setuptools
  run:
    - python >=3.9,<3.13
    - spacy >=3.7.0,<3.9.0
    - scipy
    - requests >=2.0.0,<3.0.0
    - conllu
    - numpy <2.0
    - joblib
    - nmslib >=1.7.3.6  # [py < 310]
    - nmslib-metabrainz ==2.1.3  # [py >= 310]
    - scikit-learn >=0.20.3
    - pysbd

test:
  imports:
    - scispacy

about:
  home: "https://allenai.github.io/scispacy"
  summary: "A full SpaCy pipeline and models for scientific/biomedical documents."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/allenai/scispacy"
  doc_url: "https://allenai.github.io/scispacy"
  
extra:
  recipe-maintainers:
    - hechth
