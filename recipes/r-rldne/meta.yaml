{% set name = "RLDNe" %}

package:
  name: r-{{ name|lower }}
  version: "1.0.0"

source:
  url: https://github.com/zakrobinson/RLDNe/archive/6fef6da3dca033855da900b971d3c2d2f80b7064.tar.gz
  sha256: 5659906fb3e783fbd29e007c1279bbb027016935d26d67991aec1c02d251a00d

build:
  number: 0
  noarch: generic
  run_exports: 
    - {{ pin_subpackage ('r-rldne', max_pin="x.x") }}

requirements:
  host:
    - r-base >=2.10
    - r-devtools
    - r-efglmh
    - r-tibble
    - r-dplyr
    - r-readr
    - r-tidyr
    - r-remotes >=2.1.0
  run:
    - r-base >=2.10
    - r-devtools
    - r-efglmh
    - r-tibble
    - r-dplyr
    - r-readr
    - r-tidyr
    - r-remotes >=2.1.0
  
test:
  commands:
    - R -e "library(RLDNe)"
    - $R -e "library('RLDNe')"
  
about:
  home: https://github.com/zakrobinson/RLDNe
  license: GPL-2
  summary: "A Convenient R Interface For NeEstimator V2.1"
  description: | 
    This package allows the LD-Method in NeEstimator V2.1 to be easily executed via R.
  doc_url: https://github.com/zakrobinson/RLDNe
  dev_url: https://github.com/zakrobinson/RLDNe