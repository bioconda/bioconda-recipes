{% set name = "m2aia" %}
{% set version = "0.5.10" %}
{% set sha256 = "4c880751f2235e1ee77f8a5b233036ad23db62662a4cf30ec23a502dd447cad5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/m2aia-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  script: PYM2AIA_VERSION_TAG={{ version }} {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('m2aia', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libxi-devel') }}       # [linux]
    - {{ cdt('libxext-devel') }}     # [linux]
  host:
    - xorg-libx11                        # [linux]
    - xorg-libxext                       # [linux]
    - xorg-libxdamage                    # [linux]
    - xorg-libsm                         # [linux]
    - xorg-libice                        # [linux]
    - xorg-libxcomposite                 # [linux]
    - xorg-libxxf86vm                    # [linux]
    - xorg-xf86vidmodeproto              # [linux]
    - vtk
    - python >=3.8
    - pip
  run:
    - {{ pin_compatible('vtk', max_pin='x.x') }}
    - python >=3.8
    - wheel
    - numpy
    - simpleitk
    - wget

test:
  imports:
    - m2aia

about:
  home: https://m2aia.github.io/m2aia
  summary: Provide interfaces for M2aia.
  license: 'BSD-3-Clause'
  license_file: 'LICENSE'

extra:
  recipe-maintainers:
    - cKNUSPeR
