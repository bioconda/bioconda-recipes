{% set name = "m2aia" %}
{% set version = "0.5.10" %}
{% set sha256 = "4c880751f2235e1ee77f8a5b233036ad23db62662a4cf30ec23a502dd447cad5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/m2aia-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 2
  run_exports:
    - { { pin_subpackage('m2aia', max_pin='x.x.x') } }
  script_env:
    - PYM2AIA_VERSION_TAG=0.5.10

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - wheel
    - numpy
    - simpleitk
    - wget

test:
  imports:
    - m2aia
  requires:
    - pip

about:
  home: https://m2aia.github.io/m2aia
  summary: Provide interfaces for M2aia.
  license: 'BSD-3-Clause'
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'

extra:
  recipe-maintainers:
    - https://github.com/cKNUSPeR
    - https://github.com/m2aia
