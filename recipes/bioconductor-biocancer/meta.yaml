{% set version = "1.12.0" %}
{% set name = "bioCancer" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ff8c79305222e25cf02716f9ceb953e6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, rmarkdown, knitr, testthat (>= 0.10.0)
requirements:
  host:
    - 'bioconductor-annotationfuncs >=1.34.0,<1.35.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-clusterprofiler >=3.12.0,<3.13.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-genetclassifier >=1.24.0,<1.25.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.68.0,<1.69.0'
    - 'bioconductor-reactomepa >=1.28.0,<1.29.0'
    - 'r-algdesign >=1.1.7.3'
    - r-base
    - 'r-cgdsr >=1.2.6'
    - 'r-diagrammer >=0.7'
    - 'r-dplyr >=0.7.2'
    - 'r-dt >=0.3'
    - r-htmlwidgets
    - 'r-import >=1.1.0'
    - r-plyr
    - 'r-radiant.data >=0.9.1'
    - 'r-shiny >=1.0.5'
    - r-shinythemes
    - r-tibble
    - r-visnetwork
    - 'r-xml >=3.98'
  run:
    - 'bioconductor-annotationfuncs >=1.34.0,<1.35.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-clusterprofiler >=3.12.0,<3.13.0'
    - 'bioconductor-dose >=3.10.0,<3.11.0'
    - 'bioconductor-genetclassifier >=1.24.0,<1.25.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - 'bioconductor-reactome.db >=1.68.0,<1.69.0'
    - 'bioconductor-reactomepa >=1.28.0,<1.29.0'
    - 'r-algdesign >=1.1.7.3'
    - r-base
    - 'r-cgdsr >=1.2.6'
    - 'r-diagrammer >=0.7'
    - 'r-dplyr >=0.7.2'
    - 'r-dt >=0.3'
    - r-htmlwidgets
    - 'r-import >=1.1.0'
    - r-plyr
    - 'r-radiant.data >=0.9.1'
    - 'r-shiny >=1.0.5'
    - r-shinythemes
    - r-tibble
    - r-visnetwork
    - 'r-xml >=3.98'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'AGPL-3 | file LICENSE'
  summary: 'bioCancer is a Shiny App to visualize and analyse interactively Multi-Assays of Cancer Genomic Data.'

