{% set version = "1.38.0" %}
{% set name = "bioCancer" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: df48eec917d6e9f2290290644cba68fc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biocancer", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, prettydoc, rmarkdown, knitr, testthat (>= 0.10.0)
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cbioportaldata >=2.22.0,<2.23.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-genetclassifier >=1.50.0,<1.51.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-org.bt.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactome.db >=1.94.0,<1.95.0
    - bioconductor-reactomepa >=1.54.0,<1.55.0
    - r-algdesign >=1.1.7.3
    - r-base
    - r-diagrammer <=1.01
    - r-dplyr >=0.7.2
    - r-dt >=0.3
    - r-htmlwidgets
    - r-import >=1.1.0
    - r-plyr
    - r-r.methodss3
    - r-r.oo
    - r-radiant.data >=0.9.1
    - r-shiny >=1.0.5
    - r-shinythemes
    - r-tibble
    - r-tidyr
    - r-visnetwork
    - r-xml >=3.98

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cbioportaldata >=2.22.0,<2.23.0
    - bioconductor-clusterprofiler >=4.18.0,<4.19.0
    - bioconductor-dose >=4.4.0,<4.5.0
    - bioconductor-genetclassifier >=1.50.0,<1.51.0
    - bioconductor-go.db >=3.22.0,<3.23.0
    - bioconductor-org.bt.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-reactome.db >=1.94.0,<1.95.0
    - bioconductor-reactomepa >=1.54.0,<1.55.0
    - r-algdesign >=1.1.7.3
    - r-base
    - r-diagrammer <=1.01
    - r-dplyr >=0.7.2
    - r-dt >=0.3
    - r-htmlwidgets
    - r-import >=1.1.0
    - r-plyr
    - r-r.methodss3
    - r-r.oo
    - r-radiant.data >=0.9.1
    - r-shiny >=1.0.5
    - r-shinythemes
    - r-tibble
    - r-tidyr
    - r-visnetwork
    - r-xml >=3.98

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Interactive Multi-Omics Cancers Data Visualization and Analysis
  description: This package is a Shiny App to visualize and analyse interactively Multi-Assays of Cancer Genomic Data.
  license_file: LICENSE

