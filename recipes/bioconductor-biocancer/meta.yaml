{% set version = "1.26.0" %}
{% set name = "bioCancer" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ddba792dbad1e10685873a4bc98b50e2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, prettydoc, rmarkdown, knitr, testthat (>= 0.10.0)
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-clusterprofiler >=4.6.0,<4.7.0'
    - 'bioconductor-dose >=3.24.0,<3.25.0'
    - 'bioconductor-genetclassifier >=1.38.0,<1.39.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-org.bt.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-org.hs.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-reactome.db >=1.82.0,<1.83.0'
    - 'bioconductor-reactomepa >=1.42.0,<1.43.0'
    - 'r-algdesign >=1.1.7.3'
    - r-base
    - 'r-diagrammer <=1.01'
    - 'r-dplyr >=0.7.2'
    - 'r-dt >=0.3'
    - r-htmlwidgets
    - r-httr
    - 'r-import >=1.1.0'
    - r-plyr
    - r-r.methodss3
    - r-r.oo
    - 'r-radiant.data >=0.9.1'
    - 'r-shiny >=1.0.5'
    - r-shinythemes
    - r-tibble
    - r-visnetwork
    - 'r-xml >=3.98'
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-clusterprofiler >=4.6.0,<4.7.0'
    - 'bioconductor-dose >=3.24.0,<3.25.0'
    - 'bioconductor-genetclassifier >=1.38.0,<1.39.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-org.bt.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-org.hs.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-reactome.db >=1.82.0,<1.83.0'
    - 'bioconductor-reactomepa >=1.42.0,<1.43.0'
    - 'r-algdesign >=1.1.7.3'
    - r-base
    - 'r-diagrammer <=1.01'
    - 'r-dplyr >=0.7.2'
    - 'r-dt >=0.3'
    - r-htmlwidgets
    - r-httr
    - 'r-import >=1.1.0'
    - r-plyr
    - r-r.methodss3
    - r-r.oo
    - 'r-radiant.data >=0.9.1'
    - 'r-shiny >=1.0.5'
    - r-shinythemes
    - r-tibble
    - r-visnetwork
    - 'r-xml >=3.98'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'AGPL-3 | file LICENSE'
  summary: 'Interactive Multi-Omics Cancers Data Visualization and Analysis'
  description: 'bioCancer is a Shiny App to visualize and analyse interactively Multi-Assays of Cancer Genomic Data.'
  license_file: LICENSE

