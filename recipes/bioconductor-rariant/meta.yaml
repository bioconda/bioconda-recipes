{% set version = "1.16.0" %}
{% set name = "Rariant" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: da698f812d7a8bfac97043800a7f3f95eed9f7a8697b90cf3426ecc89f5517d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-exomecopy >=1.26.0,<1.28.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-ggbio >=1.28.5,<1.30.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-somaticsignatures >=2.16.0,<2.18.0'
    - 'bioconductor-variantannotation >=1.26.1,<1.28.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-vgam
  run:
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-exomecopy >=1.26.0,<1.28.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-ggbio >=1.28.5,<1.30.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-rsamtools >=1.32.3,<1.34.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - 'bioconductor-somaticsignatures >=2.16.0,<2.18.0'
    - 'bioconductor-variantannotation >=1.26.1,<1.28.0'
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-reshape2
    - r-shiny
    - r-vgam
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The ''Rariant'' package identifies single nucleotide variants from sequencing data based on the difference of binomially distributed mismatch rates between matched samples.'
extra:
  identifiers:
    - biotools:rariant
    - doi:10.1038/nmeth.3252
