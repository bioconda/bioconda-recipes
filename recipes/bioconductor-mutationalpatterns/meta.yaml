{% set version = "1.8.0" %}
{% set name = "MutationalPatterns" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 22c0c87241506b347267f90666b8d7091b6cf08cb022bf7136d080a07f783471
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - 'r-cowplot >=0.9.2'
    - 'r-ggdendro >=0.1-20'
    - 'r-ggplot2 >=2.1.0'
    - 'r-nmf >=0.20.6'
    - 'r-plyr >=1.8.3'
    - 'r-pracma >=1.8.8'
    - 'r-reshape2 >=1.4.1'
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - 'bioconductor-variantannotation >=1.28.0,<1.30.0'
    - r-base
    - 'r-cowplot >=0.9.2'
    - 'r-ggdendro >=0.1-20'
    - 'r-ggplot2 >=2.1.0'
    - 'r-nmf >=0.20.6'
    - 'r-plyr >=1.8.3'
    - 'r-pracma >=1.8.8'
    - 'r-reshape2 >=1.4.1'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'An extensive toolset for the characterization and visualization of a wide range of mutational patterns in base substitution catalogs.'
extra:
  parent_recipe:
    name: bioconductor-mutationalpatterns
    path: recipes/bioconductor-mutationalpatterns
    version: 1.6.1
