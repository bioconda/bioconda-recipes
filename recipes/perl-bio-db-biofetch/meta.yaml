{% set name = "perl-bio-db-biofetch" %}
{% set version = "1.7.3" %}
{% set sha256 = "8b9523bc0b3fc6a19b728157f82a8ca37f7ac400124ff125655823505d70bdba" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CD/CDIESH/Bio-DB-BioFetch-1.7.3.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}

requirements:
  build:

  host:
    - perl

  run:
    - perl

about:
  home: https://metacpan.org/release/Bio-DB-BioFetch
  license: perl_5
  summary: 'Database object interface to BioFetch retrieval'
