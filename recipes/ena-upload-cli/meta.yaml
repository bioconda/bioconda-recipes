{% set name = "ena-upload-cli" %}
{% set version = "0.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ae4c9539f2a3929c91e9ddb78728755a5f80a8c33b5f2cc55d7b13fc1c732d7c

build:
  number: 0
  noarch: python
  entry_points:
    - ena-upload-cli = ena_upload:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - genshi
    - lxml
    - pandas
    - pip
    - python
  run:
    - genshi
    - lxml
    - pandas
    - python

test:
  commands:
    - ena-upload-cli --help

about:
  home: "https://github.com/usegalaxy-eu/ena-upload-cli"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Command Line Interface to upload data to the European Nucleotide Archive"

extra:
  recipe-maintainers:
    - bedroesb
    - bgruening
    - dyusuf
