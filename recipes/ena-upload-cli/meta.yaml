{% set name = "ena-upload-cli" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c5119b0e05005e737e842e60ca5a80924d2e072128ce2be50d98945d0b1daee9

build:
  number: 0
  noarch: python
  entry_points:
    - ena-upload-cli = ena_upload.ena_upload:main
  script: "{{ PYTHON }} -m pip install . -vv"
  preserve_egg_dir: True

requirements:
  host:
    - genshi
    - lxml
    - pandas
    - pip
    - python
  run:
    - genshi
    - lxml
    - pandas
    - python

test:
  imports:
    - ena_upload
  commands:
    - ena-upload-cli --help

about:
  home: "https://github.com/usegalaxy-eu/ena-upload-cli"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Command Line Interface to upload data to the European Nucleotide Archive"

extra:
  recipe-maintainers:
    - bedroesb
    - bgruening
    - dyusuf
