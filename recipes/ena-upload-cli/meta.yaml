{% set name = "ena-upload-cli" %}
{% set version = "0.7.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0e4bd53e5239a684fd6d3a438d7012462892c0af0b566174a88c7a7f09aa2835

build:
  number: 0
  noarch: python
  entry_points:
    - ena-upload-cli = ena_upload.ena_upload:main
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage('ena-upload-cli', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - genshi ==0.7.*
    - lxml >=4.9.3,<=5.0.0
    - pandas >=2.0.3,<=3.0.0
    - pyyaml ==5.*
    - requests >=2.31.0,<=3.0.0
    - openpyxl >=3.1.2,<=4.0.0
    - jsonschema >=4.19.1
    - pytest ==7.4.*
    - python >=3.7

test:
  imports:
    - ena_upload
  commands:
    - ena-upload-cli --help

about:
  home: "https://github.com/usegalaxy-eu/ena-upload-cli"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Command Line Interface to upload data to the European Nucleotide Archive"

extra:
  recipe-maintainers:
    - bedroesb
    - bgruening
    - dyusuf
