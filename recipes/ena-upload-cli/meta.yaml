{% set name = "ena-upload-cli" %}
{% set version = "0.5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 37cd3e6759f31b38b7f099be75287d2a5c3dae723b91cb12cb40c624639e43c6

build:
  number: 0
  noarch: python
  entry_points:
    - ena-upload-cli = ena_upload.ena_upload:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - genshi
    - lxml
    - pandas >=1.2.0
    - pyyaml
    - requests
    - openpyxl
    - python

test:
  commands:
    - ena-upload-cli --help

about:
  home: "https://github.com/usegalaxy-eu/ena-upload-cli"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Command Line Interface to upload data to the European Nucleotide Archive"

extra:
  recipe-maintainers:
    - bedroesb
    - bgruening
    - dyusuf
