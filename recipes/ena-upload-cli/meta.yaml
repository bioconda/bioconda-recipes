{% set name = "ena-upload-cli" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 0b698bcf77e8b9505a6bc3f9168928b11335b19587f62f2f6464cbe0f37cd021

build:
  number: 0
  noarch: python
  entry_points:
    - ena-upload-cli = ena_upload.ena_upload:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - genshi
    - lxml
    - pandas
    - pip
    - python
  run:
    - genshi
    - lxml
    - pandas
    - python

test:
  commands:
    - ena-upload-cli --help

about:
  home: "https://github.com/usegalaxy-eu/ena-upload-cli"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Command Line Interface to upload data to the European Nucleotide Archive"

extra:
  recipe-maintainers:
    - bedroesb
    - bgruening
    - dyusuf
