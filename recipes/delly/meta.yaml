{% set version = "0.7.6" %}

package:
  name: delly
  version: {{ version }}

source:
  git_url: https://github.com/dellytools/delly.git
  git_rev: v{{ version }}

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - gcc
    - zlib
    - bzip2
  run:
    - libgcc
    - zlib
    - bzip2

test:
  commands:
    - delly --help

about:
  home: https://github.com/dellytools/delly
  license: GPLv3
  summary: Structural variant discovery by integrated paired-end and split-read analysis
