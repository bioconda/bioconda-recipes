{% set name = "delly" %}
{% set version = "1.5.0" %}
{% set sha256 = "36a68837fdd49fcc086809047f6c76e07f561d9760af440f74f71ab4ab12d37c" %}

package:
  name: "{{ name }}_meta"
  version: {{ version }}

source:
  url: https://github.com/dellytools/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

about:
  home: "https://github.com/dellytools/delly"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "Structural variant discovery by integrated paired-end and split-read analysis."
  dev_url: "https://github.com/dellytools/delly"
  doc_url: "https://github.com/dellytools/delly/blob/v{{ version }}/README.md"
  description: |
    Structural variant discovery by integrated paired-end and split-read analysis.
    Python scripts like delly2bnd can be obtained with the delly-scripts subpackage.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/bts378
    - biotools:delly2
    - usegalaxy-eu:delly_cnv
    - usegalaxy-eu:delly_classify
    - usegalaxy-eu:delly_lr
    - usegalaxy-eu:delly_call
    - usegalaxy-eu:delly_merge
    - usegalaxy-eu:delly_filter

outputs:

  - name: {{ name }}
    script: build_delly.sh
    build:
      run_exports:
        - {{ pin_subpackage(name, max_pin="x") }}
    
    requirements:
      build:
        - make
        - {{ compiler('cxx') }}
      host:
        - zlib
        - bzip2
        - libdeflate
        - boost-cpp
        - htslib
      run:
        - boost-cpp
        - htslib
    
    test:
      commands:
        - delly --help

  - name: delly-scripts

    build:
      noarch: python
      script: python -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
      entry_points:
        - delly2bnd = scripts.delly2bnd:main
      run_exports:
        - {{ pin_subpackage("delly-scripts", max_pin="x") }}

    requirements:
      host:
        - python >=3.8
        - pip
        - hatch
        - cyvcf2 >=0.31.1, <0.32 # this requirement ensures a compatible python version
      run:
        # Keep in sync with delly's pyproject.toml: https://github.com/dellytools/delly/blob/main/pyproject.toml
        - python >=3.8
        - cyvcf2 >=0.31.1, <0.32

    test:
      commands:
        - delly2bnd --help
