{% set version = "0.7.8" %}

package:
  name: delly
  version: {{ version }}

source:
  url: https://github.com/dellytools/delly/archive/v{{ version }}.tar.gz
  sha256: f1dd50810ce0f36cbcf5b55e9c42f58487ba4d2f2a581f97290b4ab8a1e669a8
  patches:
    - Makefile.patch

build:
  number: 0
  string: boost{{CONDA_BOOST}}_{{PKG_BUILDNUM}}
  skip: True # [osx]

requirements:
  build:
    - gcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib {{CONDA_HTSLIB}}*
  run:
    - libgcc
    - zlib {{CONDA_ZLIB}}*
    - bzip2 {{ CONDA_BZIP2 }}*
    - boost {{CONDA_BOOST}}*
    - htslib {{CONDA_HTSLIB}}*

test:
  commands:
    - delly --help

about:
  home: https://github.com/dellytools/delly
  license: GPLv3
  summary: Structural variant discovery by integrated paired-end and split-read analysis
