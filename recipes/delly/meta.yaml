{% set version = "1.0.3" %}
{% set sha256 = "340c04e440130f5ee5753879c7c9323a9b7ffff3b38c9af26045a39dec759c60" %}

package:
  name: delly
  version: '{{ version }}'

source:
  url: https://github.com/dellytools/delly/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
    - bzip2
    - boost-cpp
    - htslib
  run:
    - zlib
    - bzip2
    - boost-cpp
    - htslib

test:
  commands:
    - delly --help

about:
  home: https://github.com/dellytools/delly
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Structural variant discovery by integrated paired-end and split-read analysis
