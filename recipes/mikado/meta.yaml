{% set name = "mikado" %}
{% set version = "2.0rc1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "102811919c182f0562d93f875d14e42a46e09d3e2b6bfc0440e2d322c0a6ba36" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  # url: 'file:/c/Users/lucve/PycharmProjects/bioconda-recipes/Mikado-2.0rc1.tar.gz/Mikado-{{version}}.{{file_ext}}'
  url: 'https://github.com/lucventurini/{{name}}/archive/a7396de7d5837e1285bd38dec22147efa10a8f81.{{file_ext}}'
  '{{ hash_type }}': '{{ hash_value }}'

build:
  skip: True  # [py==27 or osx]
  number: 0
  entry_points:
    - mikado = Mikado:main
    - daijin = Mikado.daijin:main
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python {{ python }}
    - numpy {{ numpy }}
    - pip
    - scipy
    - cython >=0.29.13
    - setuptools
    - wheel >=0.28.0
  run:
    - python
    - wheel >=0.28.0
    - biopython >=1.74
    - datrie >=0.8
    - decorator
    - docutils
    - appdirs
    - drmaa
    - hypothesis
    - jsonschema
    - msgpack-python >=1.0.0
    - networkx >=2.3
    - numpy
    - pandas >=0.25.1
    - pysam >=0.15.3
    - pyyaml >=5.1.2
    - scikit-learn >=0.21.3
    - scipy >=1.3.1
    - six >=1.12.0
    - snakemake-minimal >=5.7.0
    - sqlalchemy >=1.3.9
    - sqlalchemy-utils >=0.34.1
    - sqlite
    - tabulate >=0.8.5
    - wheel
    - pytest >=5.4.1
    - args
    - jsonref >=0.2
    - fastnumbers
    - rapidjson >=1.1.0
    - python-rapidjson >=0.9.1
    - intervaltree
    - toml >=0.10.0
    - tomlkit >=0.5.8
    - pyfaidx >=0.5.8

test:
  imports:
    - Mikado
    - Mikado.configuration
    - Mikado.daijin
    - Mikado.loci
    - Mikado.parsers
    - Mikado.picking
    - Mikado.preparation
    - Mikado.scales
    - Mikado.serializers
    - Mikado.serializers.blast_serializer
    - Mikado.subprograms
    - Mikado.subprograms.util
    - Mikado.tests
    - Mikado.transcripts
    - Mikado.transcripts.transcript_methods
    - Mikado.utilities
  commands:
    - mikado --help
    - daijin --help
    - python -c "import Mikado; Mikado.test()"

about:
  home: https://github.com/lucventurini/mikado
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  license_family: LGPL
  summary: A Python3 annotation program to select the best gene model in each locus
