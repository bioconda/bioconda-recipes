{% set name = "mikado" %}
{% set version = "2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Mikado-{{ version }}.tar.gz
  sha256: f4736adb1014c70758f12904bf7dfe10e153b9497bdb82903d231540a23b8d57

build:
  number: 0
  skip: true   # [py2k or win or osx or py==35 or py==34]
  entry_points:
    - mikado = Mikado.__main__:main
    - daijin = Mikado.daijin.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - cython
    - numpy >=1.17.2
    - pip
    - python
    - scipy >=1.3.1
  run:
    - biopython >=1.78
    - cython >=0.29.13
    - dataclasses  # [py<37]
    - datrie >=0.8
    - decorator
    - docutils
    - drmaa
    - hypothesis
    - jsonschema
    - marshmallow
    - marshmallow-dataclass
    - msgpack-python >=1.0.0
    - networkx >=2.3
    - numpy >=1.17.2
    - pandas >=1.0
    - pip    
    - pyfaidx >=0.5.8
    - pysam >=0.15.3
    - pytest >=5.4.1
    - python
    - pyyaml >=5.1.2
    - rapidjson >=1.0.0
    - python-rapidjson >=1.0
    - scipy >=1.3.1
    - six >=1.12.0
    - snakemake >=5.7.0
    - sqlalchemy >=1.3.9
    - sqlalchemy-utils >=0.34.1
    - tabulate >=0.8.5
    - toml >=0.10.0
    - typeguard

test:
  imports:
    - Mikado
    - Mikado.configuration
    - rapidjson
  commands:
    - mikado --help
    - daijin --help
  requires:
    - pip

about:
  home: https://github.com/EI-CoreBioinformatics/mikado
  summary: A Python3 annotation program to select the best gene model in each locus
  license: LGPLLR
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - lucventurini
