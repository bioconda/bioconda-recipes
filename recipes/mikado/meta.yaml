{% set name = "mikado" %}
{% set version = "2.0rc1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "39b7f8c410d34ba4b2a3a15426dc647722bd59e0c598698ed5d0bb0b6a051e1f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/EI-CoreBioinformatics/{{name}}/archive/p{{version}}.{{file_ext}}'
  '{{ hash_type }}': '{{ hash_value }}'

build:
  skip: True # [py27 or osx]
  number: 0
  entry_points:
    - mikado = Mikado:main
    - daijin = Mikado.daijin:main
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython >=0.29.13
    - setuptools
    - wheel >=0.28.0
    - pyyaml >=5.1.2
    - bioconda::portcullis >=1.2
    - biopython >=1.74
    - cython >=0.29.13
    - datrie >=0.8
    - decorator
    - docutils
    - drmaa
    - hypothesis
    - jsonschema
    - msgpack-python >=1.0.0
    - networkx >=2.3
    - numpy >=1.17.2
    - pandas >=0.25.1
    - pip
    - pyfaidx >=0.5.5.2
    - pysam >=0.15.3
    - defaults::python >=3.6 
    - python-rapidjson >=0.8.0
    - pyyaml >=5.1.2
    - scikit-learn >=0.21.3
    - scipy >=1.3.1
    - six >=1.12.0
    - snakemake-minimal >=5.7.0
    - sqlalchemy >=1.3.9
    - sqlalchemy-utils >=0.34.1
    - sqlite
    - tabulate >=0.8.5
    - wheel
    - pytest >=5.4.1
    - pip:
      - jsonref >=0.2
      - rapidjson >=1.0.0
      - fastnumbers >=3.0
      - intervaltree
    - conda-forge::toml >=0.10.0
    - conda-forge::tomlkit >=0.5.8
    - bioconda::pyfaidx >=0.5.8
 run:
    - python
    - wheel >=0.28.0
    - bioconda::portcullis >=1.2
    - biopython >=1.74
    - cython >=0.29.13
    - datrie >=0.8
    - decorator
    - docutils
    - drmaa
    - hypothesis
    - jsonschema
    - msgpack-python >=1.0.0
    - networkx >=2.3
    - numpy >=1.17.2
    - pandas >=0.25.1
    - pip
    - pyfaidx >=0.5.5.2
    - pysam >=0.15.3
    - defaults::python >=3.6 
    - python-rapidjson >=0.8.0
    - pyyaml >=5.1.2
    - scikit-learn >=0.21.3
    - scipy >=1.3.1
    - six >=1.12.0
    - snakemake-minimal >=5.7.0
    - sqlalchemy >=1.3.9
    - sqlalchemy-utils >=0.34.1
    - sqlite
    - tabulate >=0.8.5
    - wheel
    - pytest >=5.4.1
    - pip:
      - jsonref >=0.2
      - rapidjson >=1.0.0
      - fastnumbers >=3.0
      - intervaltree
    - conda-forge::toml >=0.10.0
    - conda-forge::tomlkit >=0.5.8
    - bioconda::pyfaidx >=0.5.8

test:
  imports:
    - Mikado
    - Mikado.configuration
    - Mikado.daijin
    - Mikado.loci
    - Mikado.parsers
    - Mikado.picking
    - Mikado.preparation
    - Mikado.scales
    - Mikado.serializers
    - Mikado.serializers.blast_serializer
    - Mikado.subprograms
    - Mikado.subprograms.util
    - Mikado.tests
    - Mikado.transcripts
    - Mikado.transcripts.transcript_methods
    - Mikado.utilities
    - nose
  commands:
    - mikado --help
    - daijin --help
    - python -c "import Mikado; Mikado.test()"

about:
  home: https://github.com/lucventurini/mikado
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  license_family: LGPL
  summary: A Python3 annotation program to select the best gene model in each locus
