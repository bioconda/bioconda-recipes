{% set version = "1.22.0" %}
{% set name = "flowCL" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0144cde0951e98a4f7a8471693807a52
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
    - r-sparql
  run:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-rgraphviz >=2.28.0,<2.29.0'
    - r-base
    - r-sparql
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Semantic labelling of flow cytometric cell populations.'
extra:
  identifiers:
    - biotools:flowcl
    - doi:10.1093/bioinformatics/btu807
  parent_recipe:
    name: bioconductor-flowcl
    path: recipes/bioconductor-flowcl
    version: 1.18.1

