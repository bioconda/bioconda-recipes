{% set name = "vitap" %}
{% set version = "1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/DrKaiyangZheng/VITAP/archive/refs/heads/main.zip
  sha256: c590b65957d3f61aeb7deae4ec2139a4c4a6bd8ac5752001adc503570c12b46b
  
build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('vitap', max_pin='x') }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python
    - setuptools-markdown
  run:
    - python >=3.9
    - networkx >=3.1
    - scipy >=1.10
    - pandas >=1.5
    - numpy >=1.25
    - numpy >=1.25
    - biopython >=1.78
    - tqdm >=4.65
    - diamond >=0.9
    - entrez-direct =16.2
    - seqkit >=2.5.1
    - prodigal >=2.6

test:
  commands:
    - VITAP --help
    - VITAP assignment -h
    - VITAP upd -h

about:
  home: https://github.com/DrKaiyangZheng/VITAP/
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Viral Taxonomy Assigning Pipeline
  doc_url: https://github.com/DrKaiyangZheng/VITAP/blob/main/README.md
