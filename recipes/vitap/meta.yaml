{% set name = "vitap" %}
{% set version = "1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/DrKaiyangZheng/VITAP{{ version }}/archive/refs/heads/main.zip
  sha256: a3efa46e5d5eb69e4c6fec85d45cb8a792e327e45dd671f9dae1979df725a1d1
  
build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('vitap', max_pin='x') }}
  script: "{{ PYTHON }} -m pip install --no-deps ."

requirements:
  host:
    - pip
    - python
    - setuptools-markdown
  run:
    - python >=3.9
    - networkx >=3.1
    - scipy >=1.10
    - pandas =1.5
    - numpy >=1.25
    - biopython >=1.78
    - tqdm >=4.65
    - diamond =0.9
    - entrez-direct =16.2
    - seqkit =2.5.1
    - prodigal >=2.6

test:
  commands:
    - VITAP --help

about:
  home: https://github.com/DrKaiyangZheng/VITAP{{ version }}
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Viral Taxonomy Assigning Pipeline
  doc_url: https://github.com/DrKaiyangZheng/VITAP{{ version }}/blob/main/README.md
