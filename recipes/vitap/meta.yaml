{% set name = "vitap" %}
{% set version = "1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/DrKaiyangZheng/VITAP/archive/refs/heads/main.zip  #https://github.com/DrKaiyangZheng/VITAP/archive/refs/tags/v.{{ version }}.tar.gz
  sha256: c7c052b03bc63e93c9913da6c44c28ae93db2da44a7784512410d2c12a8bde83

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('vitap', max_pin='x') }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"

requirements:
  host:
    - pip
    - python
    - setuptools-markdown
  run:
    - python >=3.9
    - networkx >=3.1
    - scipy >=1.10
    - pandas >=1.5
    - numpy >=1.25
    - biopython >=1.78
    - tqdm >=4.65
    - diamond >=0.9
    - entrez-direct =16.2
    - seqkit >=2.5.1
    - prodigal-gv >=2.6

test:
  files:
    - scripts/ICTV_VMR_MSL-demo.csv
    - scripts/toy_set.fasta
  commands:
    - cp scripts/ICTV_VMR_MSL-demo.csv .
    - cp scripts/toy_set.fasta .
    - echo "y" | VITAP upd --vmr ICTV_VMR_MSL-demo.csv -o ICTV_VMR_MSL-demo_reformat.csv -d VMR_MSL-demo
    - VITAP assignment -i toy_set.fasta -d DB_VMR_MSL-demo -o toy_set_vitap_result

about:
  home: https://github.com/DrKaiyangZheng/VITAP/
  license: GPL-3.0-only
  license_file: LICENSE
  license_family: GPL
  summary: Viral Taxonomic Assignment Pipeline
  doc_url: https://github.com/DrKaiyangZheng/VITAP/blob/main/README.md
  description: Viral Taxonomic Assignment Pipeline (VITAP) is a cutting-edge tool designed to address the growing need for accurate and comprehensive classification of DNA and RNA viral sequences. By integrating alignment-based techniques with graph theory, VITAP achieves high precision in classifying viral sequences, including those as short as 1000 base pairs, down to the genus level.
