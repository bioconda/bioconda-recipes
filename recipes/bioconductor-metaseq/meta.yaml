{% set version = "1.22.0" %}
{% set name = "metaSeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 10e211a63afd1e1595311a2af1cddb01d0c6af213e22248a9a0c53104c386436
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-noiseq >=2.26.0,<2.28.0'
    - r-base
    - r-rcpp
    - r-snow
  run:
    - 'bioconductor-noiseq >=2.26.0,<2.28.0'
    - r-base
    - r-rcpp
    - r-snow
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The probabilities by one-sided NOISeq are combined by Fisher''s method or Stouffer''s method'
extra:
  identifiers:
    - biotools:metaseq
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-metaseq
    path: recipes/bioconductor-metaseq
    version: 1.20.0
