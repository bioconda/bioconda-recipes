{% set name = "ultraheatmap" %}
{% set version = "1.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4696ee4f79ba4002b86f69e94b82658a9cbef31dd636e2d0ef7563eaaceeee9b 

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - bedtools >2
    - deeptools >3
    - gffutils
    - pybedtools
    - pybigwig
    - pyyaml >=5.1
    - pysam >=0.16.0.1
test:
  imports:
    - ultraheatmap

about:
  home: "https://github.com/maxplanck-ie/ultraheatmap/"
  license: MIT
  license_family: MIT
  summary: "ultraheatmaps facilitates the production of deepTools heatmaps"
