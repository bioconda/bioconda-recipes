{% set name = "ultraheatmap" %}
{% set version = "1.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f025162a483954f32c399a38b6a4ce8dcb7b974438355859518d6e5feff571a6

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - bedtools 2.27.1
    - deeptools 3.0.1
    - gffutils 0.9
    - pybedtools 0.7.10
    - pybigwig 0.3.10
    - pyyaml >=5.1

test:
  imports:
    - ultraheatmap

about:
  home: "https://github.com/maxplanck-ie/ultraheatmap/"
  license: MIT
  license_family: MIT
  summary: "ultraheatmaps facilitates the production of deepTools heatmaps"
