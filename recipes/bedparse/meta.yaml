{% set name = "bedparse" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d1597b3de525a8d2e4ffe9ca73b2d6b59c1f54f0fe3ad248b42c2f36e50ce8f3

build:
  noarch: generic  
  number: 0
  entry_points:
    - bedparse = bedparse.bedparse:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - argparse
    - pip
    - python >=3
    - setuptools
  run:
    - argparse
    - python >=3
    - setuptools

test:
  imports:
    - bedparse
  commands:
    - bedparse --help | grep usage

about:
  home: "https://github.com/tleonardi/bedparse"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A simple library and CLI tool to manipulate BED files"

