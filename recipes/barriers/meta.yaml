{% set name = "barriers" %}
{% set version = "1.8.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ViennaRNA/Barriers/releases/download/v{{ version }}/Barriers-{{ version }}.tar.gz
  sha256: 094d1916b851144bde03868097282cd18ef40911ced2917f6bef9883ded444f6
  patches:
    - patch

build:
  number: 4
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - automake
    - autoconf
    - libtool
    - gnuconfig
  host:
    - gengetopt
    - perl
    - viennarna
  run:
    - viennarna

test:
  commands:
    - barriers --version

about:
  home: "https://www.tbi.univie.ac.at/RNA/Barriers"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: COPYING
  summary: "Compute local minima and energy barriers of a landscape."
  dev_url: "https://www.tbi.univie.ac.at/RNA/Barriers"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
