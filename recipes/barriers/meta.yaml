{% set name = "barriers" %}
{% set version = "1.8.0" %}
{% set sha256 = "4dfe773a3d2a8a7b655bcc5846cb91003e77ef267bf8b714d0d75bb990420313" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ViennaRNA/Barriers/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - gengetopt
    - viennarna
  run:
    - viennarna

test:
  commands:
    - barriers --version

about:
  home: https://www.tbi.univie.ac.at/RNA/Barriers/
  license: GPL
  license_file: COPYING
  summary: "Compute local minima and energy barriers of a landscape."
