{% set name = "barriers" %}
{% set version = "1.6.0" %}
{% set sha256 = "6eba175d237325e9b4493d7675e1da5edfd9beb6c21bd60c83ed64ad498bf7e3" %}

package:
  name: {{ name }}
  version: {{ version }}

about:
  home: https://www.tbi.univie.ac.at/RNA/Barriers/
  license: GPL
  license_file: COPYING
  summary: "Compute local minima and energy barriers of a landscape."

build:
  number: 1

source:
  url: https://www.tbi.univie.ac.at/RNA/download/sourcecode/1_6_x/Barriers-1.6.0.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - gengetopt
    - autoconf
    - automake
    - viennarna
  run:
    - viennarna

test:
  commands:
    - barriers --version
