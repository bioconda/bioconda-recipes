{% set version = '1.1.0' %}

package:
  name: r-spieceasi
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/zdk123/SpiecEasi/archive/v{{ version }}.tar.gz
  sha256: 989634c536409b84cf1036904460a57c7268ffb639fe2e414142c484e1e8026c

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - r-glmnet
    - r-huge >=1.3.2
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-vgam
    - r-pulsar >=0.3.4
  run:
    - r-base
    - r-glmnet
    - r-huge >=1.3.2
    - r-mass
    - r-matrix
    - r-rcpp
    - r-rcpparmadillo
    - r-vgam
    - r-pulsar >=0.3.4

test:
  commands:
    - $R -e "library('SpiecEasi')"

about:
  home: http://github.com/zdk123/SpiecEasi
  license: GPL-2.0-or-later
  summary: Estimate networks from the precision matrix of compositional microbial abundance data.
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  recipe-maintainers:
    - zdk123
