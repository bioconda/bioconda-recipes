{% set version = "3.6.0" %}
{% set name = "NanoMethViz" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0d83e786a6361cac8ae039238b80c29c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-nanomethviz", max_pin="x.x") }}'

# Suggests: BiocStyle, DSS, Mus.musculus (>= 1.3.1), Homo.sapiens (>= 1.3.1), org.Hs.eg.db, TxDb.Hsapiens.UCSC.hg19.knownGene, TxDb.Hsapiens.UCSC.hg38.knownGene, org.Mm.eg.db, TxDb.Mmusculus.UCSC.mm10.knownGene, TxDb.Mmusculus.UCSC.mm39.refGene, knitr, rmarkdown, rtracklayer, testthat (>= 3.0.0), covr
# SystemRequirements: C++20
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-cli
    - r-cpp11 >=0.2.5
    - r-dbscan
    - r-dplyr
    - r-e1071
    - r-forcats
    - r-fs
    - r-ggplot2 >=3.4.0
    - r-ggrastr
    - r-glue
    - r-patchwork
    - r-purrr
    - r-r.utils
    - r-rcpp
    - r-readr
    - r-rlang
    - r-scales >=1.2.0
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-withr
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocsingular >=1.26.0,<1.27.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsseq >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-assertthat
    - r-base
    - r-cli
    - r-cpp11 >=0.2.5
    - r-dbscan
    - r-dplyr
    - r-e1071
    - r-forcats
    - r-fs
    - r-ggplot2 >=3.4.0
    - r-ggrastr
    - r-glue
    - r-patchwork
    - r-purrr
    - r-r.utils
    - r-rcpp
    - r-readr
    - r-rlang
    - r-scales >=1.2.0
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-withr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Apache License (>= 2.0)
  summary: Visualise methylation data from Oxford Nanopore sequencing
  description: NanoMethViz is a toolkit for visualising methylation data from Oxford Nanopore sequencing. It can be used to explore methylation patterns from reads derived from Oxford Nanopore direct DNA sequencing with methylation called by callers including nanopolish, f5c and megalodon. The plots in this package allow the visualisation of methylation profiles aggregated over experimental groups and across classes of genomic features.

