{% set OMERO_VERSION = "5.3.4" %}

package:
  name: python-omero
  version: {{ OMERO_VERSION }}

source:
  fn: OMERO.py-{{ OMERO_VERSION }}-ice36-b69.zip
  url: http://downloads.openmicroscopy.org/omero/{{ OMERO_VERSION }}/artifacts/OMERO.py-{{ OMERO_VERSION }}-ice36-b63.zip
  sha1: 5abcf680a1d73fc419c6e28fc6c60e2302f3a2fd
  
build:
    number: 0
    skip: True  # [py3k]

requirements:
  build:
    - setuptools
    - python
  run:
    - python
    - zeroc-ice>3.5,<3.7

test:
  imports:
    - omero
    - omero.gateway

extra:
  skip-lints:
    - setup_py_install_args

about:
  home: https://www.openmicroscopy.org/
  license: GPL 2
  summary: OME (Open Microscopy Environment) develops open-source software and data format standards for the storage and manipulation of biological light microscopy data.
