{% set OMERO_VERSION = "5.5.0" %}
{% set OMERO_BUILD = "121" %}

package:
  name: python-omero
  version: {{ OMERO_VERSION }}

source:
  url: http://downloads.openmicroscopy.org/omero/{{ OMERO_VERSION }}/artifacts/OMERO.py-{{ OMERO_VERSION }}-ice36-b{{ OMERO_BUILD }}.zip
  sha1: 98f0f842ebb6f2dc5ed294dae6b3fe0d8ff2ca82

build:
  number: 1
  skip: True  # [py3k]

requirements:
  host:
    - setuptools
    - python
  run:
    - python
    - zeroc-ice >3.5,<3.7

test:
  imports:
    - omero
    - omero.gateway

about:
  home: https://www.openmicroscopy.org/
  license: GPL 2
  summary: Client library offering helper methods to access an OMERO server.
