{% set version = "5.7.0" %}

package:
  name: python-omero
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/omero-py/omero-py-{{ version }}.tar.gz
  sha256: e421ad96d7bfbbc52fc2071552cf3085882ab18eba1dbc03c3582314d04842d2

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - future
    - numpy
    - pillow
    - python >=3
    - zeroc-ice =3.6.5
      
test:
  commands:
    - omero --help 2>&1 | grep -q "Running .*omero as root can corrupt your directory permissions."
    - omero version 2>&1 | grep -q "Running .*omero as root can corrupt your directory permissions."

  imports:
    - omero
    - omero.api
    - omero.clients
    - omero.cmd
    - omero.constants
    - omero.fs
    - omero.gateway
    - omero.grid
    - omero.install
    - omero.metadatastore
    - omero.model
    - omero.plugins
    - omero.romio
    - omero.sys
    - omero.util
    - omero_ext

about:
  home: https://www.openmicroscopy.org/
  license: GPL 2
  summary: Client library offering helper methods to access an OMERO server.
