package:
  name: pybel
  version: "0.13.2"

source:
  url: https://files.pythonhosted.org/packages/89/db/4b061fcb7a14618c9598a9e75e5023dc7f1ebc7cb771c159730fb98e5f39/pybel-0.13.2.tar.gz
  sha256: 469201a25e77ab2f1519bd36847ca47b061c57243a084e07ea6e69bf0ff1acd6

build:
  entry_points:
    - pybel = pybel.cli:main
  number: 0
  noarch: python

requirements:
  host:
    - python
    - setuptools
    - requests
    - ndex-python
    - requests-file
    - networkx
    - pyparsing
    - configparser  # [py27]
    - py2neo
    - click
    - sqlalchemy
    - onto2nx
  run:
    - python
    - requests
    - ndex-python
    - requests-file
    - networkx
    - pyparsing
    - configparser  # [py27]
    - py2neo
    - click
    - sqlalchemy
    - onto2nx

test:
  # Python imports
  imports:
    - pybel
    - pybel.ext
    - pybel.manager
    - pybel.parser
    - pybel.parser.modifiers
  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 pybel --help

about:
  home: https://github.com/pybel/pybel
  license: Apache Software License
  summary: 'PyBEL is a Python package for parsing and handling biological networks encoded in the Biological Expression Language (BEL)'

extra:
  container:
    extended-base: True
