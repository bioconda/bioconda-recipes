package:
  name: pybel
  version: "0.12.2"

source:
  url: https://files.pythonhosted.org/packages/2d/1f/84d240ad86648acf61c01d76aa4963823901b3c71ac35b9b8275798ae4b8/PyBEL-0.9.3.tar.gz
  sha256: 96148a547ac7ee48b27267922925f2f135aec982debc06dde1d45ce8f037a02a

build:
  entry_points:
    - pybel = pybel.cli:main
  number: 0
  # tests fail on osx: https://travis-ci.org/bioconda/bioconda-recipes/jobs/235726973#L3656
  # click needs to be patched in order to properly detect unicode in py3k
  skip: true  # [osx or py3k]

requirements:
  host:
    - python
    - setuptools
    - requests
    - ndex-python
    - requests-file
    - networkx
    - pyparsing
    - configparser  # [py27]
    - py2neo
    - click
    - sqlalchemy
    - onto2nx
  run:
    - python
    - requests
    - ndex-python
    - requests-file
    - networkx
    - pyparsing
    - configparser  # [py27]
    - py2neo
    - click
    - sqlalchemy
    - onto2nx

test:
  # Python imports
  imports:
    - pybel
    - pybel.ext
    - pybel.manager
    - pybel.parser
    - pybel.parser.modifiers
  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 pybel --help

about:
  home: https://github.com/pybel/pybel
  license: Apache Software License
  summary: 'PyBEL is a Python package for parsing and handling biological networks encoded in the Biological Expression Language (BEL)'
