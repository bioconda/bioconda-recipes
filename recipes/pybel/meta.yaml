{% set name = "PyBEL" %}
{% set version = "0.13.2" %}
{% set sha256 = "469201a25e77ab2f1519bd36847ca47b061c57243a084e07ea6e69bf0ff1acd6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/89/db/4b061fcb7a14618c9598a9e75e5023dc7f1ebc7cb771c159730fb98e5f39/{{ name|lower }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  entry_points:
    - pybel = pybel.cli:main
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - requests
    - requests-file
    - networkx >=2.1
    - pyparsing
    - click
    - click-plugins
    - sqlalchemy
    - tqdm
    - bel-resources

test:
  imports:
    - pybel
    - pybel.manager
    - pybel.parser
    - pybel.parser.modifiers
  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 pybel --help

about:
  home: https://pybel.readthedocs.io
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "PyBEL is a Python package for parsing and handling biological networks encoded in the Biological Expression Language (BEL)."
  doc_url: https://pybel.readthedocs.io/en/latest/
  dev_url: https://github.com/pybel/pybel

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btx660
