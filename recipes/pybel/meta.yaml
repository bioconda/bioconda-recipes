package:
  name: pybel
  version: "0.12.1"

source:
  url: https://files.pythonhosted.org/packages/66/86/534e3b7cc8270e17abb17250fa399aefd3f164d3b1194731d2a5b24fce88/PyBEL-0.12.1.tar.gz
  sha256: 90067722bcdcc882bc0148c03953b252ef63e4c9be96681ca3601779488009e0

build:
  entry_points:
    - pybel = pybel.cli:main
  number: 0
  # tests fail on osx: https://travis-ci.org/bioconda/bioconda-recipes/jobs/235726973#L3656
  # click needs to be patched in order to properly detect unicode in py3k
  skip: true  # [osx or py3k]

requirements:
  host:
    - python
    - setuptools
    - requests
    - ndex-python
    - requests-file
    - networkx
    - pyparsing
    - configparser  # [py27]
    - py2neo
    - click
    - sqlalchemy
    - onto2nx
  run:
    - python
    - requests
    - ndex-python
    - requests-file
    - networkx
    - pyparsing
    - configparser  # [py27]
    - py2neo
    - click
    - sqlalchemy
    - onto2nx

test:
  # Python imports
  imports:
    - pybel
    - pybel.ext
    - pybel.manager
    - pybel.parser
    - pybel.parser.modifiers
  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 pybel --help

about:
  home: https://github.com/pybel/pybel
  license: Apache Software License
  summary: 'PyBEL is a Python package for parsing and handling biological networks encoded in the Biological Expression Language (BEL)'
