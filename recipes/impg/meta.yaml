{% set name = "impg" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pangenome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 43d371f5df90b5b3b303a6495df1143319635ce1a112a7f8990ac5bd09498e81 

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - cmake
    - cargo-bundle-licenses
  host:
    - zlib
    # AGC requires actual GCC on macOS, not clang
    - gcc  # [osx]
    - gxx  # [osx]

test:
  commands:
    - impg --help

about:
  home: "https://github.com/pangenome/{{ name }}"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "impg: implicit pangenome graphs."
  dev_url: "https://github.com/pangenome/{{ name }}"
  doc_url: "https://github.com/pangenome/impg/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
