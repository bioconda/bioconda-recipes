{% set name = "impg" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pangenome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f38704e113c4ff246af4de25bf03458684be53be0c4fbe305430abb140e132b3 

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    - impg --help

about:
  home: https://github.com/pangenome/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "impg: implicit pangenome graphs"
  dev_url: https://github.com/pangenome/{{ name }}

extra:
  recipe-maintainers:
    - AndreaGuarracino
