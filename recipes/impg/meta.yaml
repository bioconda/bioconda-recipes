{% set name = "impg" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pangenome/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 64fcb1ad950dfd30a2b9d36dc1e412d791fb3c3ce5fefa200577c3e7ddbc9734 

build:
  number: 0
  run_exports:
      - {{ pin_subpackage(name, max_pin="x.x") }}
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - gfortran_osx-arm64  # [osx and arm64]
    - gfortran_osx-64     # [osx and x86_64]
    - make
    - cmake
    - cargo-bundle-licenses
    - pkg-config
  host:
    - zlib

test:
  commands:
    - impg --help

about:
  home: "https://github.com/pangenome/{{ name }}"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "impg: implicit pangenome graphs."
  dev_url: "https://github.com/pangenome/{{ name }}"
  doc_url: "https://github.com/pangenome/impg/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - AndreaGuarracino
