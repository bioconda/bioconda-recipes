{% set version = "0.4.3" %}

package:
  name: slamdunk
  version: {{ version }}

source:
  url: "https://github.com/t-neumann/slamdunk/archive/v{{ version }}.tar.gz"
  sha256: "28533f9b73379c3df6e23621c27c91353773f2fe32ea0b5dc641a5002034a948"

build:
  noarch: python
  entry_points:
    - slamdunk=slamdunk.slamdunk:run
    - alleyoop=slamdunk.alleyoop:run
    - splash=slamdunk.splash:run
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - nextgenmap 0.5.5
    - samtools >=1.9
    - varscan 2.4.4
    - r-tidyverse >=1.3.0
    - r-matrixstats >=0.55.0
    - r-gridextra
    - r-getopt
    - joblib >=0.14.0
    - pandas >=0.25.3
    - biopython >=1.74
    - pybedtools >=0.8.0
    - intervaltree >=3.0.2

test:
  imports:
    - slamdunk
    - slamdunk.dunks
    - slamdunk.plot
    - slamdunk.slamseq
    - slamdunk.test
    - slamdunk.utils
  commands:
    - slamdunk --help
    - alleyoop --help
    - splash --help

