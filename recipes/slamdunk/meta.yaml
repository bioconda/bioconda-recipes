{% set version = "0.4.0" %}
{% set sha256 = "6ff802cadfe5769f05f6ff57e75b2385d62c416c6ddf845691685ec7a42f6b2c" %}

package:
  name: slamdunk
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: "https://github.com/t-neumann/slamdunk/archive/v{{ version }}.tar.gz"

build:
  noarch: python
  entry_points:
    - slamdunk=slamdunk.slamdunk:run
    - alleyoop=slamdunk.alleyoop:run
    - splash=slamdunk.splash:run
  number: 1

requirements:
  host:
    - python
    - setuptools
    - nextgenmap=0.5.5
    - samtools=1.10
    - varscan=2.4.4
    - r-tidyverse=1.3.0
    - r-matrixstats=0.55.0
    - r-gridextra=2.3
    - r-getopt=1.20.3
    - joblib=0.14.0
    - pandas=0.25.3
    - cython=0.29.14
    - biopython=1.74
    - pybedtools=0.8.0
    - intervaltree=3.0.2
  run:
    - python
    - setuptools
    - nextgenmap=0.5.5
    - samtools=1.10
    - varscan=2.4.4
    - r-tidyverse=1.3.0
    - r-matrixstats=0.55.0
    - r-gridextra=2.3
    - r-getopt=1.20.3
    - joblib=0.14.0
    - pandas=0.25.3
    - cython=0.29.14
    - biopython=1.74
    - pybedtools=0.8.0
    - intervaltree=3.0.2

test:
  imports:
    - slamdunk
    - slamdunk.contrib
    - slamdunk.dunks
    - slamdunk.plot
    - slamdunk.slamseq
    - slamdunk.test
    - slamdunk.utils
  commands:
    - slamdunk --help
    - alleyoop --help
    - splash --help

