{% set version = "0.3.0" %}
{% set sha256 = "aacbd68927947b32076f9248137ae6683ef48e19aa353c72b701704a38b3965c" %}

package:
  name: slamdunk
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: "https://github.com/t-neumann/slamdunk/archive/v{{ version }}.tar.gz"

build:
  number: 0
  skip: True  # [py3k]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - pip=9.0.1
    - wget
  host:
    - zlib
    - openjdk
    - r-base=3.2.2
    - ncurses
    - bzip2
    - curl
    - xz
    - libdeflate
  run:
    - zlib
    - openjdk
    - r-base=3.2.2
    - ncurses
    - bzip2
    - curl
    - xz
    - libdeflate

test:
  commands:
    - "slamdunk --help"

about:
  home: "http://t-neumann.github.io/slamdunk"
  license: AGPL
  summary: "SlamDunk is a novel, fully automated software tool for automated, robust, scalable and reproducible SLAMseq data analysis."
