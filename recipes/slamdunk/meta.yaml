{% set version = "0.4.0" %}

package:
  name: slamdunk
  version: {{ version }}

source:
  url: "https://github.com/t-neumann/slamdunk/archive/v{{ version }}.tar.gz"
  sha256: "6ff802cadfe5769f05f6ff57e75b2385d62c416c6ddf845691685ec7a42f6b2c"

build:
  entry_points:
    - slamdunk=slamdunk.slamdunk:run
    - alleyoop=slamdunk.alleyoop:run
    - splash=slamdunk.splash:run
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - biopython >=1.63
    - intervaltree >=2.1.0
    - joblib >=0.9.4
    - pandas >=0.13.1
    - pybedtools >=0.6.4
    - pysam >=0.8.3
    - r-base
    - r-tidyverse

test:
  imports:
    - slamdunk
    - slamdunk.dunks
    - slamdunk.plot
    - slamdunk.slamseq
    - slamdunk.test
    - slamdunk.utils
  commands:
    - slamdunk --help
    - alleyoop --help
    - splash --help

about:
  home: "http://t-neumann.github.io/slamdunk"
  license: GNU Affero General Public License v3 (AGPLv3)
  license_file: LICENSE
  summary: "SlamDunk is a novel, fully automated software tool for automated, robust, scalable and reproducible SLAMseq data analysis."
