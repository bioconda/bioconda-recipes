{% set version = "0.3.0" %}
{% set sha256 = "7677372c6204002a84cbe161f251b29aec61d2bdccd393f908781a80c1821a5b" %}

package:
  name: slamdunk
  version: {{ version }}

source:
  sha256: '{{sha256}}'
  url: "https://github.com/t-neumann/slamdunk/archive/bioconda.tar.gz"

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - wget
   
  host:
    - python
    - setuptools
    - joblib >=0.9.4
    - pybedtools >=0.6.4
    - intervaltree >=2.1.0
    - pandas >=0.13.1
    - biopython >=1.63
    - pysam >=0.8.3
    - cython >=0.20.1
    - zlib
    - openjdk
    - r-base
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate
  run:
    - python
    - joblib >=0.9.4
    - pybedtools >=0.6.4
    - intervaltree >=2.1.0
    - pandas >=0.13.1
    - biopython >=1.63
    - pysam >=0.8.3
    - cython >=0.20.1
    - zlib
    - openjdk
    - r-base
    - ncurses
    - zlib
    - bzip2
    - curl
    - xz
    - libdeflate

test:
  commands:
    - "slamdunk --help"

about:
  home: "http://t-neumann.github.io/slamdunk"
  license: AGPL
  summary: "SlamDunk is a novel, fully automated software tool for automated, robust, scalable and reproducible SLAMseq data analysis."
