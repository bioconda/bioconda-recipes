{% set name = "filtlong" %}
{% set version = "0.3.0" %}
{% set sha256 = "d0be594b3dd992cb8bee769bfe692256601bdc171e4194317df8fec83f031a18" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/rrwick/Filtlong/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - zlib

test:
  commands:
    - filtlong --help

about:
  home: "https://github.com/rrwick/Filtlong"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Filtlong is a tool for filtering long reads. It can take a set of long reads and produce a smaller, better subset. It uses both read length (longer is better) and read identity (higher is better) when choosing which reads pass the filter."
  dev_url: "https://github.com/rrwick/Filtlong"
  doc_url: "https://github.com/rrwick/Filtlong/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:filtlong
    - usegalaxy-eu:filtlong
