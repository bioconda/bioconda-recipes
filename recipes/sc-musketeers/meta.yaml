{% set name = "sc-musketeers" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sc_musketeers-{{ version }}.tar.gz
  sha256: b748ab338f43b9b7059bfa7daa5e628b1abc615927b5d3d11fd9e04bb1ce8ccf

build:
  entry_points:
    - sc-musketeers = scmusketeers:__main__.main_entry_point
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('sc-musketeers', max_pin="x.x") }}
requirements:
  host:
    - python >=3.10,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.10.0,<4.0.0
    - poetry >=1.8.1,<2.0.0
    - numpy >=1.23.0,<2.0.0
    - pytorch >=2.3.1,<3.0.0
    - keras >=3.3.3,<4.0.0
    - scanpy >=1.10.1,<2.0.0
    - ax-platform >=0.4.0,<0.5.0
    - neptune >=1.10.4,<2.0.0
    - pympler >=1.0.1,<2.0.0
    - tensorflow >=2.10.0,<3.0.0

test:
  imports:
    - sc_musketeers
  commands:
    - pip check
    - sc-musketeers --help
  requires:
    - pip

about:
  home: https://sc-musketeers.readthedocs.io/
  summary: A tri-partite modular autoencoder for addressing imbalanced cell type annotation and batch effect reduction
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - becavin-lab
