{% set version = "0.1.4" %}

package:
  name: trnanalysis
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/cb/b7/ba532dde7af5d6f6dc5ccfa5d6a4be391bd4c47ad1537d1e20efdbe72543/tRNAnalysis-0.1.4.tar.gz
  sha256: 3c1a4a9122ad240d101a6cba6ec1ed5de863ec1ad10ebef4b9b7b86333719970

build:
  skip: True # [not py==36]
  number: 1
  entry_points:
    - trnanalysis = trnanalysis.entry:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - mysqlclient
    - cgat-apps
    - numpy
    - pandas
    - pysam
    - ez_setup
    - setuptools
  run:
    - python
    - mysqlclient
    - cgat-apps ==0.5.3
    - subread
    - sortedcontainers
    - seqtk
    - trnascan-se
    - configparser
    - cgatcore
    - ez_setup
    - numpy
    - pandas
    - pysam
    - ruffus
    - multiqc
    - seaborn
    - bowtie
    - pyyaml >=5.1
    - fastqc
    - fastq-screen
    - r-base
    - bioconductor-deseq2
    - bioconductor-org.hs.eg.db
    - r-dplyr
    - r-dt
    - r-fastqcr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggthemes
    - r-gridbase
    - r-htmltools
    - r-knitr
    - r-optparse
    - r-pheatmap
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyverse
    - r-yaml
    - r-codetools

test:
  imports:
    - trnanalysis
  commands:
    - trnanalysis --help

about:
  home: https://trnanalysis.readthedocs.io/en/latest/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "tRNA analysis pipeline"
