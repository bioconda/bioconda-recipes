{% set version = "0.1.5" %}

package:
  name: trnanalysis
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/56/65/1f4de6e2c2bb23c572b79bcd566115653020c20422522399b9f4e5efa29f/tRNAnalysis-0.1.5.tar.gz
  sha256: 27d1c8c821145e7f083e504125d2ff1a5587e25177e836deecb8ee3b18b999c9

build:
  skip: True # [not py==36]
  number: 1
  entry_points:
    - trnanalysis = trnanalysis.entry:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - mysqlclient
    - cgat-apps
    - numpy
    - pandas
    - pysam
    - ez_setup
    - setuptools
  run:
    - python
    - mysqlclient
    - cgat-apps ==0.5.3
    - subread
    - sortedcontainers
    - seqtk
    - trnascan-se
    - configparser
    - cgatcore
    - ez_setup
    - numpy
    - pandas
    - pysam
    - ruffus
    - multiqc
    - seaborn
    - bowtie
    - pyyaml >=5.1
    - fastqc
    - fastq-screen
    - r-base
    - bioconductor-deseq2
    - bioconductor-org.hs.eg.db
    - r-dplyr
    - r-dt
    - r-fastqcr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggthemes
    - r-gridbase
    - r-htmltools
    - r-knitr
    - r-optparse
    - r-pheatmap
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyverse
    - r-yaml
    - r-codetools

test:
  imports:
    - trnanalysis
  commands:
    - trnanalysis --help

about:
  home: https://trnanalysis.readthedocs.io/en/latest/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "tRNA analysis pipeline"
