{% set version = "0.1.6" %}

package:
  name: trnanalysis
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d6/da/46fd428c5681a4757f5e539cc760431e1107226d4ccbd9f60cab13024c98/tRNAnalysis-0.1.6.tar.gz
  sha256: a4562436e10d41412d6832076f36e208bfe7e24ac9837159890913862af8a882

build:
  skip: True # [not py3k]
  number: 1
  noarch: python
  entry_points:
    - trnanalysis = trnanalysis.entry:main

requirements:
  host:
    - python >=3
    - mysqlclient
    - cgat-apps
    - numpy >=1.16.4
    - pandas
    - pysam
    - ez_setup
    - setuptools
  run:
    - python >=3
    - mysqlclient
    - cgat-apps
    - subread
    - sortedcontainers
    - seqtk
    - trnascan-se
    - configparser
    - cgatcore
    - ez_setup
    - numpy >=1.16.4
    - pandas
    - pysam
    - ruffus
    - multiqc
    - seaborn
    - bowtie
    - pyyaml >=5.1
    - fastqc
    - fastq-screen
    - r-base
    - bioconductor-deseq2
    - bioconductor-org.hs.eg.db
    - r-dplyr
    - r-dt
    - r-fastqcr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggthemes
    - r-gridbase
    - r-htmltools
    - r-knitr
    - r-optparse
    - r-pheatmap
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyverse
    - r-yaml
    - r-codetools

test:
  imports:
    - trnanalysis
  commands:
    - trnanalysis --help

about:
  home: https://trnanalysis.readthedocs.io/en/latest/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "tRNA analysis pipeline"
