{% set version = "0.0.1" %}

package:
  name: trnanalysis
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/d7/05/6518cd6bf64bc0d15f474ea707979b8a47d502b2ee7c043d3a5e33f602c9/cgat-0.5.3.tar.gz
  sha256: 2ea78bcee73c0aa2427466efe4dab3d6b035089bb42cc735480dafe5ceb2f191

build:
  skip: True # [not py3k]
  number: 0
  entry_points:
    - trnanalysis = trnanalysis.entry:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - python >= 3.6
    - mysqlclient
    - cgat-apps
    - numpy
    - pandas
    - pysam
    - ez_setup
    - setuptools

  run:
    - python >= 3.6
    - mysqlclient
    - cgat-apps
    - subread
    - sortedcontainers
    - seqtk
    - trnascan-se
    - configparser
    - cgatcore
    - ez_setup
    - numpy
    - pandas
    - pysam
    - ruffus
    - multiqc
    - seaborn
    - setuptools
    - bowtie
    - fastqc
    - fastq-screen
    - r-base
    - bioconductor-deseq2
    - bioconductor-org.hs.eg.db
    - r-dplyr
    - r-dt
    - r-fastqcr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggthemes
    - r-gridbase
    - r-htmltools
    - r-knitr
    - r-optparse
    - r-pheatmap
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyverse
    - r-yaml
    - r-codetools

test:

  imports:
    - trnanalysis

  commands:
    - trnanalysis --help

about:
  home: https://trnanalysis.readthedocs.io/en/latest/
  license: MIT
  license_file: LICENSE
  summary: "tRNA analysis pipeline"
