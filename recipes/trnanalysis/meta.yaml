{% set version = "0.1.3" %}

package:
  name: trnanalysis
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/2d/58/e36a3678a8a887f3c22780443c8bdcbeb1d3d01de882693490b562de886f/tRNAnalysis-0.1.3.tar.gz
  sha256: 36e876633ccbd06a91e245c476a343918979775f2b9900b80bfd035a50b823c3

build:
  skip: True # [not py==36]
  number: 0
  entry_points:
    - trnanalysis = trnanalysis.entry:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - mysqlclient
    - cgat-apps
    - numpy
    - pandas
    - pysam
    - ez_setup
    - setuptools
  run:
    - python
    - mysqlclient
    - cgat-apps
    - subread
    - sortedcontainers
    - seqtk
    - trnascan-se
    - configparser
    - cgatcore
    - ez_setup
    - numpy
    - pandas
    - pysam
    - ruffus
    - multiqc
    - seaborn
    - bowtie
    - pyyaml >=5.1
    - fastqc
    - fastq-screen
    - r-base
    - bioconductor-deseq2
    - bioconductor-org.hs.eg.db
    - r-dplyr
    - r-dt
    - r-fastqcr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggthemes
    - r-gridbase
    - r-htmltools
    - r-knitr
    - r-optparse
    - r-pheatmap
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyverse
    - r-yaml
    - r-codetools

test:
  imports:
    - trnanalysis
  commands:
    - trnanalysis --help

about:
  home: https://trnanalysis.readthedocs.io/en/latest/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "tRNA analysis pipeline"
