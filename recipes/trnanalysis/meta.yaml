{% set version = "0.1.10" %}

package:
  name: trnanalysis
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/62/c6/a74038f557c771577d9e6633b88b96266193ff522e36d6d7e056a3972ed1/tRNAnalysis-0.1.10.tar.gz
  sha256: 7fd1d042fbcdac89b5a315011d0baa4b83826daf9e67b496de57b1314ce3f834

build:
  number: 1
  noarch: python
  entry_points:
    - trnanalysis = trnanalysis.entry:main

requirements:
  host:
    - python >=3
    - mysqlclient
    - cgat-apps
    - numpy >=1.16.4
    - pandas
    - pysam=0.15.2
    - ez_setup
    - setuptools
  run:
    - python >=3
    - mysqlclient
    - cgat-apps
    - samtools
    - bcftools
    - trimmomatic
    - subread
    - sortedcontainers
    - seqtk
    - trnascan-se
    - configparser
    - cgatcore >=0.6.5
    - ez_setup
    - numpy >=1.16.4
    - pandas
    - pysam=0.15.2
    - ruffus
    - multiqc
    - seaborn
    - bowtie
    - pyyaml >=5.1
    - fastqc
    - fastq-screen
    - r-base
    - bioconductor-deseq2
    - bioconductor-org.hs.eg.db
    - r-dplyr
    - r-dt
    - r-fastqcr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggthemes
    - r-gridbase
    - r-htmltools
    - r-knitr
    - r-optparse
    - r-pheatmap
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyverse
    - r-yaml
    - r-codetools

test:
  imports:
    - trnanalysis
  commands:
    - trnanalysis --help

about:
  home: https://trnanalysis.readthedocs.io/en/latest/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "tRNA analysis pipeline"
