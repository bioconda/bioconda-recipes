{% set version = "0.1.7" %}

package:
  name: trnanalysis
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/fd/7d/e7ab12ed575af4ec09701b610443923b87489f2574efb88b873d7e751c06/tRNAnalysis-0.1.7.tar.gz
  sha256: f77d5eaa4ba76b9b6c29b98cc3b07551ed45720a5f8f97a59ff69df297df9f7c

build:
  number: 2
  noarch: python
  entry_points:
    - trnanalysis = trnanalysis.entry:main

requirements:
  host:
    - python >=3
    - mysqlclient
    - cgat-apps
    - numpy >=1.16.4
    - pandas
    - pysam
    - ez_setup
    - setuptools
  run:
    - python >=3
    - mysqlclient
    - cgat-apps
    - samtools
    - trimmomatic
    - subread
    - sortedcontainers
    - seqtk
    - trnascan-se
    - configparser
    - cgatcore
    - ez_setup
    - numpy >=1.16.4
    - pandas
    - pysam
    - ruffus
    - multiqc
    - seaborn
    - bowtie
    - pyyaml >=5.1
    - fastqc
    - fastq-screen
    - r-base
    - bioconductor-deseq2
    - bioconductor-org.hs.eg.db
    - r-dplyr
    - r-dt
    - r-fastqcr
    - r-ggplot2
    - r-ggpubr
    - r-ggrepel
    - r-ggthemes
    - r-gridbase
    - r-htmltools
    - r-knitr
    - r-optparse
    - r-pheatmap
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyverse
    - r-yaml
    - r-codetools

test:
  imports:
    - trnanalysis
  commands:
    - trnanalysis --help

about:
  home: https://trnanalysis.readthedocs.io/en/latest/
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "tRNA analysis pipeline"
