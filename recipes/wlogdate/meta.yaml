{% set version = "1.0.2" %}

package:
  name: wlogdate
  version: {{ version }}

source:
  url: https://github.com/uym2/wLogDate/archive/v{{ version }}.tar.gz
  sha256: 06a630a58f8a90296a80b87c8c9b41fef3975ef8185037bfcb0cdcbb2baf978d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - dendropy>=4.3.0
    - scipy>=1.3.1
    - numpy>=1.18.5
    - bitsets>=0.7.15
  run:
    - python >=3.7
    - numpy
    - scipy>=1.3.1
    - numpy>=1.18.5
    - bitsets>=0.7.15

test:
  imports:
    - logdate

about:
  home: https://github.com/uym2/wLogDate
  license: GNU GENERAL PUBLIC LICENSE
  license_file: LICENSE
  summary: 'An implementation of the wLogDate algorithm for dating phylogenetic trees'
