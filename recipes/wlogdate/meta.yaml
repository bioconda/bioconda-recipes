{% set version = "1.0.3" %}

package:
  name: wlogdate
  version: {{ version }}

source:
  url: https://github.com/uym2/wLogDate/archive/v{{ version }}.tar.gz
  sha256: dc0beed7554bf35354c2c6fb4330cf73df92020f46317a6caa5875af05a0bf25

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps

requirements:
  host:
    - python >=3.7
    - pip
    - dendropy>=4.3.0
    - scipy>=1.3.1
    - numpy>=1.18.5
    - bitsets>=0.7.15
  run:
    - python >=3.7
    - numpy
    - scipy>=1.3.1
    - numpy>=1.18.5
    - bitsets>=0.7.15

test:
  imports:
    - logdate

about:
  home: https://github.com/uym2/wLogDate
  license: GNU GENERAL PUBLIC LICENSE
  license_file: LICENSE
  summary: 'An implementation of the wLogDate algorithm for dating phylogenetic trees'
