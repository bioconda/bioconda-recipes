package:
  name: wlogdate
  version: 1.0.0

source:
  url: https://github.com/uym2/wLogDate/archive/v1.0.0.tar.gz
  sha256: dc0beed7554bf35354c2c6fb4330cf73df92020f46317a6caa5875af05a0bf25

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy

test:
  imports:
    - logdate

