{% set version = "1.18.0" %}
{% set name = "StarBioTrek" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b7ff7a58c036d4d8e3be42416ccc7486
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, devtools, roxygen2, qgraph, png, grid
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-graphite >=1.38.0,<1.39.0'
    - 'bioconductor-spidermir >=1.22.0,<1.23.0'
    - r-base
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-mlmetrics
    - r-reshape2
    - r-rocr
  run:
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-graphite >=1.38.0,<1.39.0'
    - 'bioconductor-spidermir >=1.22.0,<1.23.0'
    - r-base
    - r-e1071
    - r-ggplot2
    - r-igraph
    - r-mlmetrics
    - r-reshape2
    - r-rocr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: StarBioTrek
  description: 'This tool StarBioTrek presents some methodologies to measure pathway activity and cross-talk among pathways integrating also the information of network data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:starbiotrek
    - doi:10.1186/s12918-015-0211-x
  parent_recipe:
    name: bioconductor-starbiotrek
    path: recipes/bioconductor-starbiotrek
    version: 1.6.0

