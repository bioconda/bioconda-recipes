{% set version = "1.8.0" %}
{% set name = "StarBioTrek" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e25a09fb5584f75a9f3537cd0ffcad668f975145fa546390c5945714d1f9bfaf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-spidermir >=1.12.0,<1.14.0'
    - r-base
    - r-e1071
    - r-igraph
    - r-rocr
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-spidermir >=1.12.0,<1.14.0'
    - r-base
    - r-e1071
    - r-igraph
    - r-rocr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'This tool StarBioTrek presents some methodologies to measure pathway activity and cross-talk among pathways integrating also the information of network data.'
extra:
  identifiers:
    - biotools:starbiotrek
    - doi:10.1186/s12918-015-0211-x
  parent_recipe:
    name: bioconductor-starbiotrek
    path: recipes/bioconductor-starbiotrek
    version: 1.6.0
