  name: r-bascule
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/caravagnalab/bascule/archive/refs/tags/v{{ version }}.tar.gz
  sha256: ac82d348cf40f17890af8d8874dfb4b366327b06200a07114e4f7cc39bddf8fd

