  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage("r-bascule", max_pin="x.x") }}
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - git

  host:
    - r-data.table,
    - r-ggplot2,
    - r-gridextra,
    - r-reticulate,
    - r-tidyr,
    - r-reshape2,
    - r-tibble,
    - r-dplyr,
    - r-magrittr,
    - r-doparallel,
    - r-cli,
    - r-stringr,
    - r-ggtext,
    - r-pheatmap,
    - r-ggplotify,
    - r-patchwork,
    - r-scales,
    - r-quadprog,
    - r-progress,
    - r-ggh4x,
    - r-polychrome,
    - r-ggrepel,
    - r-ggsci,
    - r-lsa,
    - r-gtools,
    - r-ggpubr

  run:
    - r-data.table,
    - r-ggplot2,
    - r-gridextra,
    - r-reticulate,
    - r-tidyr,
    - r-reshape2,
    - r-tibble,
    - r-dplyr,
    - r-magrittr,
    - r-doparallel,
    - r-cli,
    - r-stringr,
    - r-ggtext,
    - r-pheatmap,
    - r-ggplotify,
    - r-patchwork,
    - r-scales,
    - r-quadprog,
    - r-progress,
    - r-ggh4x,
    - r-polychrome,
    - r-ggrepel,
    - r-ggsci,
    - r-lsa,
