{% set version = "1.0.0" %}
{% set name = "TSAR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7cc8589151c5b03e247590bbd7dc04dd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-tsar", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  host:
    - r-base
    - 'r-dplyr >=1.0.7'
    - 'r-ggplot2 >=3.3.5'
    - 'r-ggpubr >=0.4.0'
    - 'r-jsonlite >=1.8.7'
    - 'r-magrittr >=2.0.3'
    - 'r-mgcv >=1.8.38'
    - 'r-minpack.lm >=1.2.3'
    - 'r-openxlsx >=4.2.5.2'
    - 'r-plotly >=4.10.2'
    - 'r-readxl >=1.4.0'
    - 'r-rhandsontable >=0.3.8'
    - 'r-shiny >=1.7.4.1'
    - 'r-shinyjs >=2.1.0'
    - 'r-shinywidgets >=0.7.6'
    - 'r-stringr >=1.4.0'
    - 'r-tidyr >=1.1.4'
  run:
    - r-base
    - 'r-dplyr >=1.0.7'
    - 'r-ggplot2 >=3.3.5'
    - 'r-ggpubr >=0.4.0'
    - 'r-jsonlite >=1.8.7'
    - 'r-magrittr >=2.0.3'
    - 'r-mgcv >=1.8.38'
    - 'r-minpack.lm >=1.2.3'
    - 'r-openxlsx >=4.2.5.2'
    - 'r-plotly >=4.10.2'
    - 'r-readxl >=1.4.0'
    - 'r-rhandsontable >=0.3.8'
    - 'r-shiny >=1.7.4.1'
    - 'r-shinyjs >=2.1.0'
    - 'r-shinywidgets >=0.7.6'
    - 'r-stringr >=1.4.0'
    - 'r-tidyr >=1.1.4'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'Thermal Shift Analysis in R'
  description: 'This package automates analysis workflow for Thermal Shift Analysis (TSAS) data. Processing, analyzing, and visualizing data through both shiny applications and command lines. Package aims to simplify data analysis and offer front to end workflow, from raw data to multiple trial analysis.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

