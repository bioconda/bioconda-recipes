{% set version = "0.3.1" %}
{% set sha256 = "66395f5fea922bcdd9d180c61d13e9979a7afcbf325751b3cdafe24b4ab0bde8" %}

package:
  name: altamisa
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/a/altamisa/altamisa-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: {{ PYTHON }} -m pip install --no-deps --no-build-isolation --no-cache-dir . -vvv
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage('altamisa', max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - attrs

test:
  imports:
    - altamisa

about:
  home: https://github.com/bihealth/altamisa
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Alternative Python API for accessing ISA-tab files.
