{% set version = "0.2.5" %}
{% set sha256 = "879a9235bd6669d27f7f50fe887b512d21833d853f97680e387bcd1968ba0aff" %}

package:
  name: altamisa
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/a/altamisa/altamisa-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs

test:
  imports:
    - altamisa

about:
  home: https://github.com/bihealth/altamisa
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Alternative Python API for accessing ISA-tab files.
