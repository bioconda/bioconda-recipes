{% set version = "0.2.1" %}
{% set sha256 = "0e6b1570c9341f54c3ed0cdb8cb4758ed0a23d3ae8371b8b260482092991aea6" %}

package:
  name: altamisa
  version: '{{version}}'

source:
  url: https://pypi.io/packages/source/a/altamisa/altamisa-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python
  number: 0

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - attrs

test:
  imports:
    - altamisa

about:
  home: https://github.com/bihealth/altamisa
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Alternative Python API for accessing ISA-tab files.
