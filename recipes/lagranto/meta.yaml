package:
    name: lagranto.ecmwf
    version: 2.5.r36

source:
    fn: lagranto.ecmwf-2.5.r36.tar.gz
    url: https://svn.iac.ethz.ch/websvn/pub/wsvn/lagranto.ecmwf/tags/2.5/?op=dl&isdir=1&rev=36&peg=36
    md5: 6a7e535cf36ceb1956a609a0b74d9d74

build:
    number: 0
    skip: True  # [win or osx]

requirements:
    build:
        - gcc
        - libgfortran
        - hdf5
        - netcdf-fortran
    run:
        - gcc
        - libgfortran
        - hdf5
        - netcdf-fortran

test:
    commands:
        - ${PREFIX}/bin/datelist.ecmwf stdout -create 19891020_00 19891020_18 > datelist.out && set + e && diff datelist.out datelist.reference ; exit_code=$? && if [ $exit_code != 0 ]; then exit $exit_code ;fi
    files:
        - datelist.reference

about:
    home: http://iacweb.ethz.ch/staff//sprenger/lagranto/
    license: GPL V3
    summary: The Lagrangian Analysis Tool LAGRANTO using ECMWF input data. Lagrangian trajectories are widely used in the atmospheric sciences, for instance to identify flow structures in extratropical cyclones (e.g., warm conveyor belts) and long-range transport pathways of moisture and trace substances.
