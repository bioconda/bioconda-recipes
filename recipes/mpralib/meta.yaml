{% set name = "mpralib" %}
{% set version = "0.7.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 025dfccf39c19f0e1b64dc42e3b079a63a1e544e6aad227bdd1d5a76609f91cc

build:
  run_exports:
    - {{ pin_subpackage('mpralib', max_pin="x.x") }}
  entry_points:
    - mpralib = mpralib.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools
    - wheel
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas
    - pysam
    - click
    - scikit-learn
    - scipy
    - anndata >=0.11.3
    - seaborn
    - matplotlib-base
    - jsonschema
    - tqdm

test:
  imports:
    - mpralib
  commands:
    - pip check
    - mpralib --help
  requires:
    - pip

about:
  home: https://github.com/kircherlab/MPRAlib
  summary: Library to analyze count data of MPRA experiments.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - visze
