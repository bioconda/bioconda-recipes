{% set version = "0.6.6" %}
{% set name = "president" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/py{{ name }}/py{{ name }}-{{ version }}.tar.gz
  sha256: d7151afb3e3c09cebf46656fb97eea1915c4db3528095c338737771fe2aa5cba

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip >=20.3.3
  run:
    - python >=3.8
    - pandas >=1.2.1
    - screed >=1.0.4
    - numpy >=1.19.5
    - pblat >=2.5

test:
  imports:
    - president
  commands:
    - president -h | grep {{ name }}
    - president -v | grep {{ version }}

about:
  home: https://github.com/rki-mf1/president
  license: MIT
  license_file: LICENSE
  summary: 'Calculate pairwise nucleotide identity with respect to a reference sequence.'

extra:
  recipe-maintainers:
    - mirand863
