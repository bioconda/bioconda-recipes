{% set version = "0.5.1" %}
{% set name = "president" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install pypresident --ignore-installed --no-deps -vv

source:
  url: https://gitlab.com/RKIBioinformaticsPipelines/{{ name }}/-/archive/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 9f332c95e04dc61ba8e8a147647fab251f0ce95186954161f47fdc7ab6aec01b

requirements:
  host:
    - python >=3.8
    - pip >=20.3.3
  run:
    - python >=3.8
    - pandas >=1.2.1
    - screed >=1.0.4
    - numpy >=1.19.5
    - pblat >=2.5

test:
  imports:
    - president
  commands:
    - president -h | grep {{ name }}

about:
  home: https://gitlab.com/RKIBioinformaticsPipelines/president
  license: MIT
  license_file: LICENSE
  summary: 'Calculate pairwise nucleotide identity with respect to a reference sequence.'

extra:
  identifiers:
    - biotools:president
