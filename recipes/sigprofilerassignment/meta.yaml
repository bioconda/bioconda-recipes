{% set name = "SigProfilerAssignment" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/SigProfilerAssignment-{{ version }}.tar.gz
  sha256: f4522dccecb3a39792d4199aa730134c7cb9efa2f49e54d3d4b58915600fad02

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - scipy >=1.6
    - numpy >=1.21
    - pandas >=1.2,<2.0
    - sigprofilermatrixgenerator >=1.2
    - sigprofilerplotting >=1.3
    - statsmodels >=0.9
    - scikit-learn >=0.24
    - psutil >=5.6.1
    - reportlab >=3.5
    - pypdf >=3.0
    - alive-progress >=2.4
    - pdf2image >=1.16
    - pymupdf >=1.21

test:
  imports:
    - SigProfilerAssignment

about:
  home: https://github.com/AlexandrovLab/SigProfilerAssignment.git
  summary: SigProfilerAssignment - Assignment of known mutational signatures to individual samples and individual somatic mutations
  license: BSD-2-Clause
  license_file: LICENSE.txt
