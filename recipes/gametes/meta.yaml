{% set version="2.1" %}

about:
  home: https://sourceforge.net/projects/gametes/
  license: GNU General Public License version 2.0 (GPLv2)
  summary: Genetic Architecture Model Emulator for Testing and Evaluating Software (GAMETES) for the generation of complex single nucleotide polymorphism (SNP) models

package:
  name: gametes
  version: {{ version }}

build:
  noarch: generic
  number: 1

source:
    url: http://sourceforge.net/projects/gametes/files/gametes_2.1.jar
    sha256: 5e38b0993f8915e3e3e4c225ce6b684455d02c6189877d6ae219d24ad69e27d7

requirements:
  run:
    - openjdk >=17

test:
  commands:
    - java -jar GAMETES_2.1.jar -h | grep Usage



