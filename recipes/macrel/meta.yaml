{% set name = "macrel" %}
{% set version = "1.4.0" %}
{% set sha256 = "323d21a43965af912ca2165a28aa5c0f25851afbc4dc32ecf805b3da5e265376" %}

package:
  name: {{ name }}
  version: {{ version }}
  
source:
 url: https://github.com/BigDataBiology/macrel/archive/v{{ version }}.tar.gz
 sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  entry_points:
    - macrel= macrel.main:main
  script: python -m pip install --disable-pip-version-check --no-cache-dir --ignore-installed --no-deps -vv .
  run_exports:
    - {{ pin_subpackage("macrel", max_pin="x.x") }}

requirements:
  host:
    - python
    - pip
  run:
    - python
    - atomicwrites
    - ngless
    - megahit
    - paladin
    - pandas
    - scikit-learn <1.3.0
    - joblib <1.3.0
    - tzlocal
    - pyrodigal >=0.7.3
  
test:
  imports:
    - macrel
  commands:
    - macrel --version

about:
  home: https://github.com/BigDataBiology/macrel
  license: MIT
  summary: "A pipeline for AMP (antimicrobial peptide) prediction"
  description: |
    Used for the prediction of AMPs in (meta)genomes.
  dev_url: https://github.com/BigDataBiology/macrel
  
extra:
  recipe-maintainers:
    - celiosantosjr
    - luispedro
  identifiers:
    - "doi:10.7717/peerj.10555" # Paper
