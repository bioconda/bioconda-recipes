{% set name = "macrel" %}
{% set version = "0.3" %}
{% set sha256 = "481a0cc266d0f8c07bb491b45cdff51765ebd77dc060fdbf3d82df4685ca3a70" %}

package:
  name: {{ name }}
  version: {{ version }}
  
source:
 url: https://github.com/BigDataBiology/macrel/archive/v{{ version }}.tar.gz
 sha256: {{ sha256 }}

build:
  number: 0
  # ngless is unavailable on osx
  skip: True # [osx]
  entry_points:
    - macrel= macrel.main:main

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - ngless
    - megahit
    - paladin
    - pandas
    - rpy2
    - tzlocal
    - r-base
    - r-essentials
    - r-peptides
    - r-randomforest

test:
  imports:
    - macrel
  commands:
    - macrel --version

about:
  home: https://github.com/BigDataBiology/macrel
  license: MIT
  license_file: LICENSE
  summary: "A module for AMP (antimicrobial peptide) prediction"
  description: |
    Used for the prediction of AMPs in (meta)genomes.
  dev_url: https://github.com/BigDataBiology/macrel
  
extra:
  recipe-maintainers:
    - luispedro
  identifiers:
    - "doi:10.1101/2019.12.17.880385" # bioRxiv preprint
