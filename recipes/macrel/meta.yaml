{% set name = "macrel" %}
{% set version = "1.0.1" %}
{% set sha256 = "055040b1f311a0dd4f833e444ebe97c85a48a2cc8db42a5247ead819ead73309" %}

package:
  name: {{ name }}
  version: {{ version }}
  
source:
 url: https://github.com/BigDataBiology/macrel/archive/v{{ version }}.tar.gz
 sha256: {{ sha256 }}

build:
  number: 0
  skip: True # [py2k]
  entry_points:
    - macrel= macrel.main:main

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - python
    - pip
  run:
    - python
    - atomicwrites
    - ngless
    - megahit
    - paladin
    - pandas
    - scikit-learn
    - rpy2
    - tzlocal
    - r-base
    - r-essentials
    - r-peptides

test:
  imports:
    - macrel
  commands:
    - macrel --version

about:
  home: https://github.com/BigDataBiology/macrel
  license: GPLv3
  summary: "A pipeline for AMP (antimicrobial peptide) prediction"
  description: |
    Used for the prediction of AMPs in (meta)genomes.
  dev_url: https://github.com/BigDataBiology/macrel
  
extra:
  recipe-maintainers:
    - luispedro
  identifiers:
    - "doi:10.1101/2019.12.17.880385" # bioRxiv preprint
