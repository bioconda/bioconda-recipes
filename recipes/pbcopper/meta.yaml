{% set name = "pbcopper" %}
{% set version = "1.9.3" %}
{% set sha256 = "c6a860e1aab322de307caf79b0a9bcbd523ffec3f2c565b2bd5d2841a5ae8721" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbcopper
  license: BSD-3-Clause-Clear
  summary: Core C++ library for data structures, algorithms, and utilities

extra:
  recipe-maintainers:
    - pb-dseifert
    - mhsieh

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - meson >=0.52.0
    - ninja
  host:
    - boost

test:
  commands:
    - test -f ${PREFIX}/lib/libpbcopper.a
