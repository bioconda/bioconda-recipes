{% set version = "1.2.0" %}
{% set name = "chevreulShiny" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 2eeb0ce44a3f62d1a124d0b838911f78

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-chevreulshiny", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, RefManageR, rmarkdown, testthat (>= 3.0.0), EnsDb.Mmusculus.v79, EnsDb.Hsapiens.v86
requirements:

  host:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-chevreulplot >=1.2.0,<1.3.0
    - bioconductor-chevreulprocess >=1.2.0,<1.3.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-enhancedvolcano >=1.28.0,<1.29.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-wiggleplotr >=1.34.0,<1.35.0
    - r-base
    - r-clustree
    - r-dataeditr >=0.0.9
    - r-dbi
    - r-dplyr
    - r-dt
    - r-fs
    - r-future
    - r-ggplot2
    - r-ggplotify
    - r-patchwork
    - r-plotly
    - r-purrr
    - r-rappdirs
    - r-readr
    - r-rsqlite
    - r-scales
    - r-shiny >=1.6.0
    - r-shinydashboard
    - r-shinyfiles
    - r-shinyhelper
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-waiter

  run:
    - bioconductor-alabaster.base >=1.10.0,<1.11.0
    - bioconductor-chevreulplot >=1.2.0,<1.3.0
    - bioconductor-chevreulprocess >=1.2.0,<1.3.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-enhancedvolcano >=1.28.0,<1.29.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-wiggleplotr >=1.34.0,<1.35.0
    - r-base
    - r-clustree
    - r-dataeditr >=0.0.9
    - r-dbi
    - r-dplyr
    - r-dt
    - r-fs
    - r-future
    - r-ggplot2
    - r-ggplotify
    - r-patchwork
    - r-plotly
    - r-purrr
    - r-rappdirs
    - r-readr
    - r-rsqlite
    - r-scales
    - r-shiny >=1.6.0
    - r-shinydashboard
    - r-shinyfiles
    - r-shinyhelper
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyselect
    - r-waiter

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT + file LICENSE
  summary: Tools for managing SingleCellExperiment objects as projects
  description: Tools for managing SingleCellExperiment objects as projects. Includes functions for analysis and visualization of single-cell data. Also included is a shiny app for visualization of pre-processed scRNA data. Supported by NIH grants R01CA137124 and R01EY026661 to David Cobrinik.
  license_file: LICENSE

