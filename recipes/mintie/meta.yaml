{% set version = "0.3.8" %}

package:
  name: mintie
  version: {{ version }}

source:
  url: https://github.com/Oshlack/MINTIE/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1c2ee0a74fede7a49b7df333157e899db89f689873333c6d6160525ba9b6e9e6

build:
  number: 0
  noarch: generic

requirements:
    run:
        - bpipe
        - fastuniq
        - trimmomatic
        - soapdenovo-trans
        - fastx_toolkit
        - bbmap
        - samtools
        - bedtools
        - gmap>=2021.06.04
        - tbb=2020.2
        - salmon
        - python
        - numpy
        - pandas
        - pysam
        - pybedtools
        - biopython
        - intervaltree_bio
        - r-base
        - r-dplyr
        - r-data.table
        - r-readr
        - r-jsonlite
        - r-statmod
        - bioconductor-tximport
        - bioconductor-edger

test:
    commands:
        - bpipe --help
        - mintie -h

about:
  home: https://github.com/Oshlack/MINTIE
  license: MIT
  summary: |
    Method for Identifying Novel Transcripts and Isoforms
    using Equivalence classes, in cancer and rare disease.

extra:
  recipe-maintainers:
    - mcmero
