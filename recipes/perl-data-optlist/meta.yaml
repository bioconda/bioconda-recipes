{% set name = "perl-data-optlist" %}
{% set version = "0.110" %}
{% set sha256 = "366117cb2966473f2559f2f4575ff6ae69e84c69a0f30a0773e1b51a457ef5c3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RJ/RJBS/Data-OptList-0.110.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 3

requirements:
  build:
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-params-util
    - perl-sub-install

  run:
    - perl
    - perl-params-util
    - perl-sub-install

test:
  imports:
    - Data::OptList

about:
  home: https://github.com/rjbs/Data-OptList
  license: perl_5
  summary: 'parse and validate simple name/value option pairs'
