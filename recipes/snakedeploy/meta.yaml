{% set version = "0.14.0" %}

package:
  name: snakedeploy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakedeploy/snakedeploy-{{ version }}.tar.gz
  sha256: 7072f859b2a8fc07ed5dff7ac720c7d4d128ae93c4b07666580e50147aca537d

build:
  number: 0
  noarch: python
  entry_points:
    - snakedeploy=snakedeploy.client:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('snakedeploy', max_pin="x.x") }}

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
    - hatchling
  run:
    - python >=3.8
    - setuptools
    - jinja2
    - pandas
    - requests
    - pyyaml
    - pygithub
    - reretry
    - packaging

test:
  imports:
    - snakedeploy
  commands:
    - snakedeploy --help

about:
  home: https://github.com/snakemake/snakedeploy
  summary: "Helper for deploying published Snakemake pipelines."
  license: MPL-2.0
  license_file: LICENSE
  dev_url: https://github.com/snakemake/snakedeploy

extra:
  recipe-maintainers:
    - johanneskoester
