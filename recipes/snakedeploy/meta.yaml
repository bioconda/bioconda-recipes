{% set version = "0.3.0" %}


package:
  name: snakedeploy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakedeploy/snakedeploy-{{ version }}.tar.gz
  sha256: 40e3d1bc0217fd5d2aa319d2beafac55daad4aece12389285efa3c9ca6230f39

build:
  number: 0
  noarch: python
  entry_points:
    - snakedeploy=snakedeploy.client:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
  run:
    - jinja2
    - pandas
    - python >=3.8
    - requests

test:
  imports:
    - snakedeploy
  commands:
    - pip check
    - snakedeploy --help
  requires:
    - pip

about:
  home: https://github.com/snakemake/snakedeploy
  summary: Helper for deploying published Snakemake pipelines
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
