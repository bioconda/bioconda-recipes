{% set version = "0.8.5" %}


package:
  name: snakedeploy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakedeploy/snakedeploy-{{ version }}.tar.gz
  sha256: 5c42cf650d34eb6600a8a39878cd7de383aafb440fda34d8628b7f80709a0e6c

build:
  number: 0
  noarch: python
  entry_points:
    - snakedeploy=snakedeploy.client:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
  run:
    - python >=3.8
    - jinja2
    - pandas
    - requests
    - pyyaml
    - pygithub
    - reretry
    - packaging

test:
  imports:
    - snakedeploy
  commands:
    - pip check
    - snakedeploy --help
  requires:
    - pip

about:
  home: https://github.com/snakemake/snakedeploy
  summary: Helper for deploying published Snakemake pipelines
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
