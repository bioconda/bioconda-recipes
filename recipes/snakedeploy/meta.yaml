{% set version = "0.4.0" %}


package:
  name: snakedeploy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakedeploy/snakedeploy-{{ version }}.tar.gz
  sha256: 8b670ccc93bc061aa9e1c7bfec52ccd5b22d863aed9c567dff62a26e60ce1f54

build:
  number: 0
  noarch: python
  entry_points:
    - snakedeploy=snakedeploy.client:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
  run:
    - jinja2
    - pandas
    - python >=3.8
    - requests

test:
  imports:
    - snakedeploy
  commands:
    - pip check
    - snakedeploy --help
  requires:
    - pip

about:
  home: https://github.com/snakemake/snakedeploy
  summary: Helper for deploying published Snakemake pipelines
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
