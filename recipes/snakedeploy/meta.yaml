{% set version = "0.6.0" %}


package:
  name: snakedeploy
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/snakedeploy/snakedeploy-{{ version }}.tar.gz
  sha256: 00880d4cad2f30c0dbf1f5bd8e6b4c89a4d677bea167902fc33c5fd9500c5ded

build:
  number: 0
  noarch: python
  entry_points:
    - snakedeploy=snakedeploy.client:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.8
  run:
    - python >=3.8
    - jinja2
    - pandas
    - requests
    - pyyaml
    - pygithub

test:
  imports:
    - snakedeploy
  commands:
    - pip check
    - snakedeploy --help
  requires:
    - pip

about:
  home: https://github.com/snakemake/snakedeploy
  summary: Helper for deploying published Snakemake pipelines
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - johanneskoester
