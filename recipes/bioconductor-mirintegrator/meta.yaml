{% set version = "1.12.0" %}
{% set name = "mirIntegrator" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d2ced40edf2a7fb25153bad6c4620e3246cabbf267c55710e2192a49fe14f4ed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rontotools >=2.10.0,<2.12.0'
    - r-base
    - r-ggplot2
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rontotools >=2.10.0,<2.12.0'
    - r-base
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3)'
  summary: 'Tools for augmenting signaling pathways to perform pathway analysis of microRNA and mRNA expression levels.'
extra:
  identifiers:
    - biotools:mirintegrator
    - doi:10.1038/srep29251
  parent_recipe:
    name: bioconductor-mirintegrator
    path: recipes/bioconductor-mirintegrator
    version: 1.10.0
