{% set version = "1.20.0" %}
{% set name = "mirIntegrator" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fdaa9d155700dc9da2a14410fb584638
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-org.hs.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-rgraphviz >=2.34.0,<2.35.0'
    - 'bioconductor-rontotools >=2.18.0,<2.19.0'
    - r-base
    - r-ggplot2
  run:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-org.hs.eg.db >=3.12.0,<3.13.0'
    - 'bioconductor-rgraphviz >=2.34.0,<2.35.0'
    - 'bioconductor-rontotools >=2.18.0,<2.19.0'
    - r-base
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3)'
  summary: 'Integrating microRNA expression into signaling pathways for pathway analysis'
  description: 'Tools for augmenting signaling pathways to perform pathway analysis of microRNA and mRNA expression levels.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:mirintegrator
    - doi:10.1038/srep29251
  parent_recipe:
    name: bioconductor-mirintegrator
    path: recipes/bioconductor-mirintegrator
    version: 1.10.0

