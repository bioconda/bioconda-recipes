{% set version = "1.20.0" %}
{% set name = "MSMB" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: bc2942708f54a40d59ce7e41daff7df0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msmb", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, BiocStyle
requirements:
  host:
    - r-base
    - r-tibble
  run:
    - r-base
    - r-tibble
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: LGPL
  summary: 'Data sets for the book ''Modern Statistics for Biology'''
  description: 'Data sets for the book ''Modern Statistics for Modern Biology'', S.P. Holmes and W. Huber.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

