{% set name = "checkv" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6001947c196a2b2c9e23d3b88e655d1fe7e87a29ce76ef91d7ad3ef3457f5685

build:
  number: 0
  noarch: python
  entry_points:
    - checkv=checkv.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython
    - importlib-metadata >=0.12
    - numpy
    - psutil
    - kcounter
    - blast
    - diamond
    - hmmer
    - prodigal

test:
  commands:
    - checkv --help

about:
  home: "https://bitbucket.org/berkeleylab/checkv"
  license: Modified BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Assess the quality of metagenome-assembled viral genomes."
