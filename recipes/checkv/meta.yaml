{% set name = "checkv" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e5060ed00cc9d3ece2a61a5749c11902f356b8a889cc2fd2e88b62c15f534d86

build:
  number: 0
  noarch: python
  entry_points:
    - checkv=checkv.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython
    - importlib-metadata >=0.12
    - numpy
    - psutil
    - blast
    - diamond ==0.9.30
    - hmmer
    - prodigal

test:
  commands:
    - checkv --help

about:
  home: "https://bitbucket.org/berkeleylab/checkv"
  license: Modified BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Assess the quality of metagenome-assembled viral genomes."
