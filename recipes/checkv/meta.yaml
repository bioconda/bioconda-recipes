{% set name = "checkv" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5ad43702b8a326946a7151d325de87bfe1955ee1c744005e6c79dfd9e0da92b3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - checkv=checkv.cli:cli
  run_exports:
    - {{ pin_subpackage("checkv", max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
    - flit-core >=3.2,<4
  run:
    - python >=3.6
    - biopython
    - importlib-metadata >=0.12
    - numpy
    - psutil
    - requests
    - kcounter
    - diamond <=2.1.8
    - hmmer
    - prodigal-gv

test:
  commands:
    - checkv --help

about:
  home: "https://bitbucket.org/berkeleylab/checkv"
  license: Modified BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Assess the quality of metagenome-assembled viral genomes."

extra:
  identifiers:
    - biotools:checkv
    - doi:10.1038/s41587-020-00774-7
