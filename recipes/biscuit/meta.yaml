{% set version = "0.3.15.20200318" %}

package:
  name: biscuit
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/huishenlab/biscuit/releases/download/v{{ version }}/release-source.zip
  md5: 885135307771a06cd1690702105844a4
  patches:
    - patch

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - ncurses
    - libcurl
  run:
    - zlib
    - ncurses
    - libcurl

test:
  commands:
    - biscuit 2>&1 || true

about:
  home: https://github.com/huishenlab/biscuit
  license: MIT
  summary: A utility for analyzing sodium bisulfite conversion-based DNA methylation/modification data

