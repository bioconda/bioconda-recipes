      - patch
  - url: https://github.com/huishenlab/biscuit/releases/download/v{{ version }}/QC.sh
    sha256: 8e6f27db2894372886ad86279ae0fdc43a545fe73ea35fbb44438f73154f11a3

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - zlib
    - ncurses
