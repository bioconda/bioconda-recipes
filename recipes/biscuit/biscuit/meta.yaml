package:
  name: biscuit
  version: {{ version }}

build:
  number: 0

source:
  - url: https://github.com/huishenlab/biscuit/releases/download/v{{ version }}/release-source.zip
    sha256: 9bce7bff20985b7d12a0e9b0f94ac62e184cff3199be0e514308e59158d583a6
