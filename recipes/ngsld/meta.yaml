{% set version = "1.1.1" %}
{% set sha256 = "54331197066eb680b2f8113fdc7eb89f247ce42176b99f59c6950f97a301550c" %}

package:
  name: ngsld
  version: {{ version }}

source:
  url: https://github.com/fgvieira/ngsLD/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - gcc>=4.9.2
    - zlib
    - gsl
  run:
    - md5sum
    - perl-getopt-long
    - perl-graph-easy
    - perl-math-bigint
    - perl-io-zlib
    - r-optparse
    - r-ggplot2
    - r-reshape2
    - r-plyr
    - r-gtools
    - r-ldheatmap

about:
  home: https://github.com/fgvieira/ngsLD
  license: GPLv2
  summary: "ngsLD is a program to estimate pairwise linkage disequilibrium (LD) taking the uncertainty of genotype's assignation into account."

extra:
  identifiers:
    - doi:10.1093/bioinformatics/btz200
