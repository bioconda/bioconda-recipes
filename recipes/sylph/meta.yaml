{% set version = "0.5.0" %}

package:
  name: sylph
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('sylph', max_pin='x.x') }}

source:
  url: https://github.com/bluenote-1577/sylph/archive/v{{ version }}.tar.gz
  sha256: dfa7859281aa0aabf01e0362c7016679024b8ab5f112bef12f7cffbb0b3dc1fc

requirements:
  build:
    - {{ compiler("cxx") }}
    - rust >=1.61
    - make
    - cmake >=3.12

test:
  commands:
    - sylph --help

about:
  home: https://github.com/bluenote-1577/sylph
  license: MIT
  summary: sylph quickly enables querying of genomes against even low-coverage shotgun metagenomes to find nearest neighbour ANI.  
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bluenote-1577
    
