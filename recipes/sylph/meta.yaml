{% set version = "0.2.0" %}

package:
  name: sylph
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('sylph', max_pin='x.x') }}

source:
  url: https://github.com/bluenote-1577/sylph/archive/v{{ version }}.tar.gz
  sha256: 2f3ef69c66f8859e7646bf9eb619fe57640932fcb3695ab940ccd029b331e4c4

requirements:
  build:
    - {{ compiler("cxx") }}
    - rust >=1.61
    - make
    - cmake >=3.12

test:
  commands:
    - sylph --help

about:
  home: https://github.com/bluenote-1577/sylph
  license: MIT
  summary: sylph quickly enables querying of genomes against even low-coverage shotgun metagenomes to find nearest neighbour ANI.  
  license_file: LICENSE

extra:
  recipe-maintainers:
    - bluenote-1577
    
