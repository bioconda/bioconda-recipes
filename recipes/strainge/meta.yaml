{% set name = "strainge" %}
{% set version = "1.1.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 83fe4f48e336b1404293bea15106fff3b4f26928749a7b68fb3970134dfb1467

build:
  number: 0
  entry_points:
    - strainge=strainge.cli.main:strainge_cli
    - straingst=strainge.cli.main:straingst_cli
    - straingr=strainge.cli.main:straingr_cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - h5py
    - intervaltree
    - matplotlib-base
    - pip
    - python
    - pyvcf
    - scikit-bio >=0.5
    - scikit-learn >=0.24
    - pysam
    - scipy
  run:
    - h5py
    - intervaltree
    - matplotlib-base
    - python
    - pyvcf
    - scikit-bio >=0.5
    - scikit-learn >=0.24
    - pysam
    - scipy

test:
  imports:
    - strainge
    - strainge.cli
    - strainge.io
  commands:
    - strainge --help
    - straingst --help
    - straingr --help

about:
  home: The package home page
  license: BSD
  license_family: BSD
  license_file: 
  summary: "Strain Genome Explorer: a tool suite for tracking and characterizing low-abundance strains."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - lrvdijk
