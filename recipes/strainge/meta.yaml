{% set name = "strainge" %}
{% set version = "1.3.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f73bbd9f5e1e4775ee070fc681eadeaba6bd6ab4300bda68144d9e669502c9b5

build:
  number: 1
  skip: true  # [py<38]
  entry_points:
    - strainge=strainge.cli.main:strainge_cli
    - straingst=strainge.cli.main:straingst_cli
    - straingr=strainge.cli.main:straingr_cli
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pybind11 >=2.2
    - numpy
    - zlib
  run:
    - python
    - numpy
    - pybind11 >=2.2
    - h5py
    - intervaltree
    - matplotlib-base
    - scikit-bio >=0.5
    - scikit-learn >=0.24
    - pysam >=0.10
    - scipy <1.9

test:
  imports:
    - strainge
    - strainge.cli
    - strainge.io
  commands:
    - strainge --help
    - straingst --help
    - straingr --help

about:
  home: https://github.com/broadinstitute/strainge
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Strain Genome Explorer: a tool suite for tracking and characterizing low-abundance strains."

extra:
  recipe-maintainers:
    - lrvdijk
