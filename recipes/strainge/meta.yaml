{% set name = "strainge" %}
{% set version = "1.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7406bdedfe44330670762d3f44ab6357a774453c6b8aa17c2695ca07fc702085

build:
  number: 0
  skip: true  # [py < 37]
  entry_points:
    - strainge=strainge.cli.main:strainge_cli
    - straingst=strainge.cli.main:straingst_cli
    - straingr=strainge.cli.main:straingr_cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pybind11
    - numpy
    - h5py
    - matplotlib-base
    - bzip2
    - zlib
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pybind11
    - h5py
    - intervaltree
    - matplotlib-base
    - scikit-bio >=0.5
    - scikit-learn >=0.24
    - pysam
    - scipy <1.9
    - bzip2
    - zlib

test:
  imports:
    - strainge
    - strainge.cli
    - strainge.io
  commands:
    - strainge --help
    - straingst --help
    - straingr --help

about:
  home: https://github.com/broadinstitute/strainge
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Strain Genome Explorer: a tool suite for tracking and characterizing low-abundance strains."

extra:
  recipe-maintainers:
    - lrvdijk
