{% set version = "3.12.0" %}
{% set name = "FEM" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0dfe9b41772263030ef193759c90acc3
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - r-base
    - r-corrplot
    - r-igraph
    - r-matrix
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-marray >=1.62.0,<1.63.0'
    - 'bioconductor-org.hs.eg.db >=3.8.0,<3.9.0'
    - r-base
    - r-corrplot
    - r-igraph
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'The FEM package performs a systems-level integrative analysis of DNA methylation and gene expression data. It seeks modules of functionally related genes which exhibit differential promoter DNA methylation and differential expression, where an inverse association between promoter DNA methylation and gene expression is assumed. For full details, see Jiao et al Bioinformatics 2014.'

