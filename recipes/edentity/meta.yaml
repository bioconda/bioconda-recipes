{% set name = "edentity" %}
{% set version = "1.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/edentity-{{ version }}.tar.gz
  sha256: ce19a45758a4f5226598c6e00ee7cfc18e9a6ca0f362ff3a3f573a9b1f605db9

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('edentity', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools-scm
  run:
    - snakemake
    - pip
    - cutadapt =4.9
    - biopython =1.84
    - fastp =0.24.0
    - multiqc =1.27.1
    - vsearch =2.28.1

test:
  imports:
    - edentity

about:
  home: https://pypi.org/project/edentity/
  license: Apache-2.0
  summary: 'eDentity metabarcoding pipeline'
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://pypi.org/project/edentity/
