{% set version = "3.0.2" %}
{% set sha256 = "efc2c2811852c9353d7488f510917018c7944f7f70e4251e8879f8dba1155ace" %}

package:
  name: nanosim
  version: {{ version }}

source:
  url: https://github.com/bcgsc/NanoSim/archive/refs/tags/v.{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  run:
    - python
    - numpy >=1.13.3
    - scipy >=1.0.0
    - scikit-learn >=0.20.0
    - joblib
    - six >=1.10.0
    - pybedtools >=0.7.10
    - pysam >=0.13
    - htseq >=0.9.1
    - minimap2
    - last
    - samtools
    - genometools-genometools

test:
  commands:
    - read_analysis.py -h
    - simulator.py -h

about:
  home: https://github.com/bcgsc/NanoSim
  license: GPL-3.0
  license_file:
    - COPYRIGHT
    - LICENSE
  summary: 'NanoSim is a fast and scalable read simulator for Nanopore sequencing data.'

extra:
  identifiers:
    - doi:10.1093/gigascience/gix010
    - doi:10.1093/gigascience/giaa061
