{% set version = "2.6.0" %}
{% set sha256 = "550a9bc890a9e869fc814c2313888925d6d49702bf2e91a3bbd5413af172fea6" %}

package:
  name: nanosim
  version: {{ version }}

source:
  url: https://github.com/bcgsc/NanoSim/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - numpy >=1.13.3
    - scipy >=1.0.0
    - scikit-learn >=0.20.0
    - six >=1.10.0
    - pybedtools >=0.7.10
    - pysam >=0.13
    - htseq >=0.9.1
    - minimap2
    - last

  run:
    - python
    - numpy >=1.13.3
    - scipy >=1.0.0
    - scikit-learn >=0.20.0
    - six >=1.10.0
    - pybedtools >=0.7.10
    - pysam >=0.13
    - htseq >=0.9.1
    - minimap2
    - last

test:
  commands:
    - read_analysis.py -h

about:
  home: https://github.com/bcgsc/NanoSim
  license: GPL
  summary: 'NanoSim is a fast and scalable read simulator that captures the technology-specific features of ONT data, and allows for adjustments upon improvement of nanopore sequencing technology.'
