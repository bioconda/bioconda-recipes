{% set version = "1.2.0" %}
{% set name = "glmSparseNet" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 817ed7ae4523b36a77614b93c9bdf173
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, survival, survcomp, pROC, VennDiagram, BiocStyle, curatedTCGAData, TCGAutils
requirements:
  host:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-stringdb >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-dplyr
    - r-forcats
    - r-futile.logger
    - r-ggplot2
    - r-glmnet
    - 'r-loose.rock >=1.0.12'
    - r-matrix
    - r-readr
    - r-reshape2
    - r-rlang
    - r-sparsebn
    - r-sparsebnutils
    - r-stringr
    - r-survminer
  run:
    - 'bioconductor-biomart >=2.40.0,<2.41.0'
    - 'bioconductor-multiassayexperiment >=1.10.0,<1.11.0'
    - 'bioconductor-stringdb >=1.24.0,<1.25.0'
    - 'bioconductor-summarizedexperiment >=1.14.0,<1.15.0'
    - r-base
    - r-dplyr
    - r-forcats
    - r-futile.logger
    - r-ggplot2
    - r-glmnet
    - 'r-loose.rock >=1.0.12'
    - r-matrix
    - r-readr
