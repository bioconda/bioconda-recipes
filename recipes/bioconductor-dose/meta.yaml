{% set version = "3.8.0" %}
{% set name = "DOSE" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ce8779534f7f9e5ba5691408b2af6cffe95f1e5af1f8f542add87e34f9f7edc6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-do.db 2.9'
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - 'bioconductor-gosemsim >=2.8.0,<2.10.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-ggplot2
    - r-reshape2
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-do.db 2.9'
    - 'bioconductor-fgsea >=1.8.0,<1.10.0'
    - 'bioconductor-gosemsim >=2.8.0,<2.10.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-ggplot2
    - r-reshape2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package implements five methods proposed by Resnik, Schlicker, Jiang, Lin and Wang respectively for measuring semantic similarities among DO terms and gene products. Enrichment analyses including hypergeometric model and gene set enrichment analysis are also implemented for discovering disease associations of high-throughput biological data.'
extra:
  identifiers:
    - biotools:dose
  parent_recipe:
    name: bioconductor-dose
    path: recipes/bioconductor-dose
    version: 3.6.1
