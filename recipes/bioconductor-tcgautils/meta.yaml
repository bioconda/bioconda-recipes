{% set version = "1.14.0" %}
{% set name = "TCGAutils" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d9f90acb06b343402a15ac9df379f751
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocFileCache, BiocStyle, curatedTCGAData, ComplexHeatmap, devtools, dplyr, IlluminaHumanMethylation450kanno.ilmn12.hg19, impute, knitr, magrittr, mirbase.db, org.Hs.eg.db, RColorBrewer, readr, rmarkdown, RTCGAToolbox (>= 2.17.4), rtracklayer, R.utils, testthat, TxDb.Hsapiens.UCSC.hg18.knownGene, TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicdatacommons >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-multiassayexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-raggedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-rvest
    - r-stringr
    - r-xml2
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - 'bioconductor-genomeinfodb >=1.30.0,<1.31.0'
    - 'bioconductor-genomicdatacommons >=1.18.0,<1.19.0'
    - 'bioconductor-genomicfeatures >=1.46.0,<1.47.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-multiassayexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-raggedexperiment >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-rvest
    - r-stringr
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'TCGA utility functions for data management'
  description: 'A suite of helper functions for checking and manipulating TCGA data including data obtained from the curatedTCGAData experiment package. These functions aim to simplify and make working with TCGA data more manageable.'

