{% set name = "lightmotif" %}
{% set version = "0.10.0" %}  
{% set sha256 = "c4bd28f381fa64dfc84de0abfa690f5df2d9f7c50fd8f5d7bdf40ab702eaefc2" %}    

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/l/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py < 37]
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - maturin >=1.2,<2.0
  run:
    - python

test:
  imports:
    - lightmotif
    - lightmotif.lib

about:
  home: https://github.com/althonos/lightmotif
  summary: lightmotif; a library for platform-accelerated biological motif scanning using position weight matrices.
  license: MIT
  license_file: COPYING
  doc_url: https://lightmotif.readthedocs.io
  dev_url: https://github.com/althonos/lightmotif

extra:
  recipe-maintainers:
    - althonos
    - birkiy
  additional-platforms:
    - linux-aarch64
    - osx-arm64
