{% set name = "lightmotif" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lightmotif-{{ version }}.tar.gz
  sha256: 10a310a325123a9b5014ebdc718226fe134b921c2ebb820b4783e3f37a9b8f7a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('lightmotif', max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - setuptools_rust
    - pip
  run:
    - python >=3.7

test:
  imports:
    - lightmotif

about:
  home: https://github.com/althonos/lightmotif
  summary: PyO3 bindings and Python interface to lightmotif, a library for platform-accelerated biological motif scanning using position weight matrices.
  license: MIT
  license_family: MIT
  license_file: COPYING

extra:
  recipe-maintainers:
    - althonos
