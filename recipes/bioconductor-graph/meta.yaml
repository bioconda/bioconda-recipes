{% set version = "1.62.0" %}
{% set name = "graph" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 5b665791d49e3e87757e6f0cf1c27acf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: SparseM (>= 0.36), XML, RBGL, RUnit, cluster
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - r-base
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A package that implements some simple graph handling capabilities.'
extra:
  identifiers:
    - biotools:graph
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-graph
    path: recipes/bioconductor-graph
    version: 1.58.2

