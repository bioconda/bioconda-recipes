{% set version = "1.72.0" %}
{% set name = "graph" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: f6bfbb24b04eb19d60213285f53fed0a
  patches:
    - patch
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: SparseM (>= 0.36), XML, RBGL, RUnit, cluster
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocgenerics >=0.40.0,<0.41.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'graph: A package to handle graph data structures'
  description: 'A package that implements some simple graph handling capabilities.'
extra:
  identifiers:
    - biotools:graph
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-graph
    path: recipes/bioconductor-graph
    version: 1.58.2

