{% set version = "1.88.1" %}
{% set name = "graph" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 957cfe27684d8990de6370ae0e436e8c
  patches:
    - Makevars.patch

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-graph", max_pin="x.x") }}'

# Suggests: SparseM (>= 0.36), XML, RBGL, RUnit, cluster, BiocStyle, knitr
requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base
    - libblas
    - liblapack
    - zlib
    - liblzma-devel
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: 'graph: A package to handle graph data structures'
  description: A package that implements some simple graph handling capabilities.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:graph
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-graph
    path: recipes/bioconductor-graph
    version: 1.58.2

