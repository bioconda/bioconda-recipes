{% set name = "mashmap" %}
{% set version = "3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marbl/MashMap/archive/v{{ version }}.tar.gz
  sha256: 1efe6ee69f2653a7339df06b60f5fdf9f56ebb9e1520daf6467d09e6f794d46d
  patches:
    - 0001-cmake.patch
    
build:
  number: 0


requirements:
  build:
    - make
    - cmake >=3.11
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - 'perl =5.26'
    - zlib
    - gsl
    - openblas
    #- mkl  # [osx]
  run:
    - zlib
    - gsl
    - openblas
    #- mkl  # [osx]
test:
  commands:
    - mashmap -h 2>&1 | grep 'reference_files'

about:
  home: https://github.com/marbl/MashMap
  license: Custom
  license_file: LICENSE.txt
  summary: 'A fast approximate aligner for long DNA sequences'

extra:
  recipe-maintainers:
    - bkille
    - mjsteinbaugh
