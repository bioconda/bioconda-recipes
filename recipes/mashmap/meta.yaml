{% set version = "3.1.3" %}
{% set github = "https://github.com/marbl/MashMap" %}

package:
  name: mashmap
  version: {{ version }}

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: 7719dd6b3c25e650e16218252eaae7dbf424a10890d717ec3ad0920b102fd05a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("mashmap", max_pin="x.x") }}
    
# Refer to INSTALL.txt for details.
requirements:
  build:
    - make
    - cmake >=3.21
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl =5.26
    - zlib
    - gsl
    - htslib
    - openblas
    #- mkl  # [osx]
  run:
    - zlib
    - gsl
    - htslib
    - openblas
    #- mkl  # [osx]
test:
  commands:
    - mashmap -h 2>&1 | grep 'reference_files'

about:
  home: "{{ github }}"
  dev_url: "{{ github }}"
  license: Custom
  license_file: LICENSE.txt
  summary: A fast approximate aligner for long DNA sequences.

extra:
  recipe-maintainers:
    - bkille
    - mjsteinbaugh
