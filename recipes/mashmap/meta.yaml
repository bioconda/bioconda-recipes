{% set version = "3.1.0" %}
{% set github = "https://github.com/marbl/MashMap" %}

package:
  name: mashmap
  version: {{ version }}

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: ad1e41691faec3784aaaebee99db9df79dea9db82de7a2140e86d50bfec965f4

build:
  number: 0

# Refer to INSTALL.txt for details.
requirements:
  build:
    - make
    - cmake >=3.21
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - perl =5.26
    - zlib
    - gsl
    - openblas
    #- mkl  # [osx]
  run:
    - zlib
    - gsl
    - openblas
    #- mkl  # [osx]
test:
  commands:
    - mashmap -h 2>&1 | grep 'reference_files'

about:
  home: "{{ github }}"
  dev_url: "{{ github }}"
  license: Custom
  license_file: LICENSE.txt
  summary: A fast approximate aligner for long DNA sequences.

extra:
  recipe-maintainers:
    - bkille
    - mjsteinbaugh
