{% set name = "mashmap" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marbl/MashMap/archive/v{{ version }}.tar.gz
  sha256: 4e19fa69f1d7b0941abd0b9bc923c8edb14d49479fb401af3f3224bd2956a979
    
build:
  number: 0


requirements:
  build:
    - make
    - cmake >=3.11
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - 'perl =5.26'
    - zlib
    - gsl
    - openblas
    #- mkl  # [osx]
  run:
    - zlib
    - gsl
    - openblas
    #- mkl  # [osx]
test:
  commands:
    - mashmap -h 2>&1 | grep 'reference_files'

about:
  home: https://github.com/marbl/MashMap
  license: Custom
  license_file: LICENSE.txt
  summary: 'A fast approximate aligner for long DNA sequences'

extra:
  recipe-maintainers:
    - bkille
    - mjsteinbaugh
