{% set version = '1.0' %}

package:
  name: r-zerone
  version: {{ version }}

source:
  url: https://github.com/nanakiksc/zerone/archive/5af03a1d0e6b4d8df20e04342c1facfe069ebb56.tar.gz
  sha256: 2d06066135c988f6b528a87b0fbad87cb93e82afce6a67d24e6efd828165a130

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - r-base

  run:
    - r-base

test:
  commands:
    - $R -e "library('zerone')"

about:
  home: https://github.com/nanakiksc/zerone
  dev_url: https://github.com/nanakiksc/zerone
  license: GPL-3
  summary: Zerone discretizes several ChIP-seq replicates simultaneously and resolves conflicts between them.
  license_family: GPL
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
