{% set version = "0.1.0" %}

package:
  name: eVaiutilities
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('eVaiutilities', max_pin="x.x") }}

source:
  url: https://github.com/IBCHgenomic/eVaiutilities/archive/refs/heads/main.zip
  sha256: eb5ae7f2821b7a11674e824a7b74cab1d019ee21be6261fec2edcb9f2aa314c0

requirements:
  build:
    - {{ compiler('rust') }}

test:
  commands:
    -  eVaiutilities --help

about:
  home: https://github.com/IBCHgenomic/eVaiutilities
  license: MIT
  license_family: MIT
  summary: |
    eVaiutilities
  dev_url: https://github.com/IBCHgenomic/eVaiutilities

extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - IBCHgenomic
