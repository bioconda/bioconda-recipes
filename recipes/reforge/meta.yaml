{% set version = "1.0" %} # Remember to update sha256 below

package:
  name: reforge
  version: {{ version }}

build:
  number: 0
  

source:
  url: https://github.com/hillerlab/REforge/archive/refs/tags/{{ version }}.tar.gz
  sha256: fb2ef8718496f6ca14b08bad86c2d4c61d4c8a1871085b522fa339b2b5f32d0b

requirements:
  build:
    - make
    - {{ compiler('cxx') }}    
  run:
    - python
    - rpy2
    - biopython

about:
  home: https://github.com/hillerlab/REforge
  license: MIT license
  license_file: LICENSE
  summary: |
    REforge (Regulatory Element forward genomics) is a method to associate transciption factor binding site divergence in regulatory elements with phenotypic differences between species.
test:
  commands:
    - REforge.py --help 

