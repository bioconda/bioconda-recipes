{% set name = "EggLib" %}
{% set version = "3.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7db72fa697fb9cd6ff60066d76446807557b8c25c719449cd76f820dc6bb36c7

build:
  number: 0
  skip: False
  script: HTSLIB=1 {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - htslib
  run:
    - python
    - click
    - platformdirs
    - scipy
    - htslib

test:
  imports:
    - egglib
    - egglib.cli
    - egglib.coalesce
    - egglib.io
    - egglib.stats
    - egglib.test
    - egglib.test.base
    - egglib.test.coalesce
    - egglib.test.data
    - egglib.test.io
    - egglib.test.stats
    - egglib.test.tools
    - egglib.test.wrappers
    - egglib.tools
    - egglib.wrappers
  commands:
    - egglib-test -m > /dev/null 2>&1

about:
  home: "https://egglib.org/"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Evolutionary Genetics and Genomics Library"
  doc_url: "https://www.egglib.org/index.html"
  dev_url: "https://gitlab.com/demita/egglib/"

extra:
  recipe-maintainers:
    - ranwez
    - sdemita
  identifiers:
    - https://doi.org/10.1111/1755-0998.13672
