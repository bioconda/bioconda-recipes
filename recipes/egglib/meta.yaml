{% set name = "EggLib" %}
{% set version = "3.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9e0e25fe9b91d0686dcbca8b194460b1a7068ff286e642f514888871ee846b00

build:
  number: 0
  skip: True
  script: HTSLIB=1 {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
    - htslib
  run:
    - python
    - htslib
    - click>=8.1
    - platformdirs
    - scipy

test:
  imports:
    - egglib
    - egglib.cli
    - egglib.coalesce
    - egglib.io
    - egglib.stats
    - egglib.test
    - egglib.test.base
    - egglib.test.coalesce
    - egglib.test.data
    - egglib.test.io
    - egglib.test.stats
    - egglib.test.tools
    - egglib.test.wrappers
    - egglib.tools
    - egglib.wrappers
  commands:
    - egglib-test -b > /dev/null 2>&1

about:
  home: "https://egglib.org/"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Evolutionary Genetics and Genomics Library. EggLib is a C++/Python library and program package for evolutionary genetics and genomics. Main features are sequence data management, sequence polymorphism analysis, and coalescent simulations. EggLib is a flexible Python module with a performant underlying C++ library and allows fast and intuitive development of Python programs and scripts."
  doc_url: "https://www.egglib.org/index.html"
  dev_url: "https://gitlab.com/demita/egglib/"

extra:
  recipe-maintainers:
    - ranwez
    - sdemita
  identifiers:
    - https://doi.org/10.1111/1755-0998.13672
