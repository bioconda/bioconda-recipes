{% set name = "egglib" %}
{% set version = "3.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/50/16/10fe33086276840220f9f494609e015ac776cd877b8c0144884a92d6076d/EggLib-3.2.1.tar.gz"
  sha256: 7db72fa697fb9cd6ff60066d76446807557b8c25c719449cd76f820dc6bb36c7

build:
  number: 0
  skip: True  # [py2k]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - platformdirs

test:
  imports:
    - egglib
    - egglib.coalesce
    - egglib.io
    - egglib.stats
    - egglib.tools
    - egglib.wrappers

about:
  home: "https://egglib.org/"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Evolutionary Genetics and Genomics Library. EggLib is a C++/Python library and program package for evolutionary genetics and genomics. Main features are sequence data management, sequence polymorphism analysis, and coalescent simulations. EggLib is a flexible Python module with a performant underlying C++ library and allows fast and intuitive development of Python programs and scripts."
  doc_url: "https://www.egglib.org/index.html"
  dev_url: "https://gitlab.com/demita/egglib/"

extra:
  recipe-maintainers:
    - ranwez
  identifiers:
    - https://doi.org/10.1111/1755-0998.13672
