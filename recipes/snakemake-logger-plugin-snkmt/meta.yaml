{% set name = "snakemake-logger-plugin-snkmt" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snakemake_logger_plugin_snkmt-{{ version }}.tar.gz
  sha256: cc8f41d5d19140973c0eba75863fbc8c19cd6875af725b95d56b9dda9074d96b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  host:
    - python >=3.11,<4.0
    - pip
  run:
    - snakemake-interface-logger-plugins >=9.1.1,<10.0.0

test:
  imports:
    - snakemake_logger_plugin_snkmt

about:
  home: "https://github.com/cademirch/snakemake-logger-plugin-snkmt"
  summary: "A monitoring tool for Snakemake workflows using snkmt."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/cademirch/snakemake-logger-plugin-snkmt"

extra:
  recipe-maintainers:
    - fgvieira
