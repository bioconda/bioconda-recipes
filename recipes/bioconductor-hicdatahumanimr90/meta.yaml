{% set version = "1.2.0" %}
{% set name = "HiCDataHumanIMR90" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e784162594fac3a94811f840a5e560ed7932d0b4550ebc1ccd9a89e6e2af3328
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
  run:
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'The HiC data from Human Fibroblast IMR90 cell line (HindIII restriction) was retrieved from the GEO website, accession number GSE35156 (http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE35156). The raw reads were processed as explained in Dixon et al. (Nature 2012).'
