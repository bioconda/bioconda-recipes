{% set version = "0.6" %}
package:
  name: sparse-neighbors-search
  version: '{{ version }}'

source:
  url: https://github.com/joachimwolff/sparse-neighbors-search/archive/{{ version }}.tar.gz
  sha256: 23cce6ec363b2061806734631742d4aa60477ec41d279e60db51bfca3596c3af

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python ==3.6
    - setuptools
    - scipy >=1.3
    - numpy >=1.17
    - scikit-learn >=0.21
    - cython
  run:
    - python ==3.6
    - scipy >=1.3
    - numpy >=1.17
    - scikit-learn >=0.21

test:
  imports:
    - sparse_neighbors_search

about:
  maintainers:
  - Joachim Wolff
  home: https://github.com/joachimwolff/sparse-neighbors-search
  summary: 'Approximate k-nearest neighbors search on sparse datasets'
  license: MIT
  license_file: LICENSE
