  sha256: d9c0ab06c9a5359cef8e93655b182c378eb54261c0d61eb9901ac04cfb8fbb2b

build:
  skip: True  # [not py27]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - scipy
    - numpy
    - scikit-learn
    - cython
