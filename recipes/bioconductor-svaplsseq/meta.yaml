{% set version = "1.8.1" %}
{% set name = "SVAPLSseq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8f0a821d82f54639c781e72507db4e8c1982289821203245e5d6df143a5ca269
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-ggplot2
    - r-lmtest
    - r-pls
  run:
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-ggplot2
    - r-lmtest
    - r-pls
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The package contains functions that are intended for extracting the signatures of latent variation in RNAseq data and using them to perform an improved differential expression analysis for a set of features (genes, transcripts) between two specified biological groups.'
extra:
  identifiers:
    - biotools:svaplsseq
    - doi:10.1101/062125
  parent_recipe:
    name: bioconductor-svaplsseq
    path: recipes/bioconductor-svaplsseq
    version: 1.6.0

