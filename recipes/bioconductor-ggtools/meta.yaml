{% set version = "5.20.0" %}
{% set name = "GGtools" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b54d30694006d2f291c7b717a39c56d3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GGdata, illuminaHumanv1.db, SNPlocs.Hsapiens.dbSNP144.GRCh37, multtest, aod, rmeta
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-ggbase >=3.46.0,<3.47.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-homo.sapiens >=1.4.0,<1.5.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-snpstats >=1.34.0,<1.35.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - r-base
    - r-biglm
    - r-bit
    - r-data.table
    - r-ff
    - r-ggplot2
    - r-hexbin
    - r-iterators
    - r-reshape2
    - r-rocr
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-genomeinfodb >=1.20.0,<1.21.0'
    - 'bioconductor-genomicranges >=1.36.0,<1.37.0'
    - 'bioconductor-ggbase >=3.46.0,<3.47.0'
    - 'bioconductor-gviz >=1.28.0,<1.29.0'
    - 'bioconductor-homo.sapiens >=1.4.0,<1.5.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-rtracklayer >=1.44.0,<1.45.0'
    - 'bioconductor-s4vectors >=0.22.0,<0.23.0'
    - 'bioconductor-snpstats >=1.34.0,<1.35.0'
    - 'bioconductor-variantannotation >=1.30.0,<1.31.0'
    - r-base
    - r-biglm
    - r-bit
    - r-data.table
    - r-ff
    - r-ggplot2
    - r-hexbin
    - r-iterators
    - r-reshape2
    - r-rocr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'software and data for analyses in genetics of gene expression and/or DNA methylation'
extra:
  identifiers:
    - biotools:ggtools
  parent_recipe:
    name: bioconductor-ggtools
    path: recipes/bioconductor-ggtools
    version: 5.16.0

