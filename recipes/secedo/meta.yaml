{% set version = "1.0.7" %}

package:
  name: secedo
  version: {{ version }}

source:
  url: https://github.com/ratschlab/secedo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 35f14a73e91d77e568dad2dae7359fc40adba71c08dd4a569707ab7c191d1637

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - openmp
    - openblas
  run:
    - zlib
    - openmp
    - openblas

test:
  commands:
    - secedo -version

about:
  home: https://github.com/ratschlab/secedo
  license: MIT
  summary: SNV-based clustering for single-cell sequencing data

extra:
  identifiers:
    - biotools:secedo
