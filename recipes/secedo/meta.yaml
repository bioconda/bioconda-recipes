{% set version = "1.0.3" %}

package:
  name: secedo
  version: {{ version }}

source:
  url: https://github.com/ratschlab/secedo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: e1b727e4b4c22eac878161d061af34ee70d0a12c2747f49108da27cb34a35446

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - openmp
    - openblas
  run:
    - zlib
    - openmp
    - openblas

test:
  commands:
    - secedo

about:
  home: https://github.com/ratschlab/secedo
  license: MIT
  summary: SNV-based clustering for single-cell sequencing data

extra:
  identifiers:
    - biotools:secedo
