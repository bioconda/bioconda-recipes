{% set version = "1.0.0" %}

package:
  name: secedo
  version: {{ version }}

source:
  url: https://github.com/ratschlab/secedo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d2068cc74f652d0268d8ea82272ef3db59bf705828c71c9bacaf5a543caf31d6

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - openmp
    - openblas
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - secedo  --help

about:
  home: https://github.com/ratschlab/secedo
  license: MIT
  summary: SNV-based clustering for single-cell sequencing data

extra:
  identifiers:
    - biotools:secedo
