{% set version = "1.0.0" %}

package:
  name: secedo
  version: {{ version }}

source:
  url: https://github.com/ratschlab/secedo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 78442f2834d36888346668ccddd59319b16510083c81ba53b3f93ffc47db66e9

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - openmp
    - openblas
  run:
    - zlib
    - openmp
    - openblas

test:
  commands:
    - secedo  --help

about:
  home: https://github.com/ratschlab/secedo
  license: MIT
  summary: SNV-based clustering for single-cell sequencing data

extra:
  identifiers:
    - biotools:secedo
