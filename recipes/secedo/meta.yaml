{% set version = "1.0.7" %}

package:
  name: secedo
  version: {{ version }}

source:
  url: https://github.com/ratschlab/secedo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 8387e9f5946e4d3848587405761aa038eee4caa6b8574d0e15d81ef9950d8854

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('secedo', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake <4
    - ninja
    - pkg-config
  host:
    - zlib
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - hdf5
    - jsoncpp
    - openblas
    - arpack
    - liblapack
    - superlu ==5.2.2
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - openblas

test:
  commands:
    - secedo -version

about:
  home: "https://github.com/ratschlab/secedo"
  license: MIT
  license_family: MIT
  summary: "SNV-based clustering for single-cell sequencing data."
  dev_url: "https://github.com/ratschlab/secedo"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:secedo
