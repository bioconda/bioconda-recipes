{% set version = "1.0.1" %}

package:
  name: secedo
  version: {{ version }}

source:
  url: https://github.com/ratschlab/secedo/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 00c7dec6112057573420fdcb5089139bb8aef388c287c3a55202d08f5949a707

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - openmp
    - openblas
  run:
    - zlib
    - openmp
    - openblas

test:
  commands:
    - secedo  --help

about:
  home: https://github.com/ratschlab/secedo
  license: LGPL
  summary: SNV-based clustering for single-cell sequencing data

extra:
  identifiers:
    - biotools:secedo
