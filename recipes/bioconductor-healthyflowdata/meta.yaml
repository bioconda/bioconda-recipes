{% set version = "1.36.0" %}
{% set name = "healthyFlowData" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ec9097c2d66f5350c9a9b1a00c1a43bb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-flowcore >=2.10.0,<2.11.0'
    - r-base
  run:
    - 'bioconductor-flowcore >=2.10.0,<2.11.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221104
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Healthy dataset used by the flowMatch package'
  description: 'A healthy dataset with 20 flow cytometry samples used by the flowMatch package.'

