{% set version = "2.2.4" %}
{% set sha256 = "e11772597904bc9fb12f5caae32a1c074b66657a35af2d1f9c7e74b006d22108" %}

package:
  name: pycoqc
  version: '{{ version }}'

source:
  url: https://github.com/a-slide/pycoQC/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install --no-deps --ignore-installed --no-cache-dir .'

requirements:
  host:
    - python  >=3
    - pip
  run:
    - python  >=3
    - numpy >=1.13
    - scipy >=1.1
    - pandas >=0.23
    - notebook >=4.0.0
    - jupyterthemes
    - jupyter_contrib_nbextensions
    - h5py >=2.8.0
    - tqdm >=4.23
    - plotly >=3.4 
    - jinja2 >=2.10
test:
  imports:
    - pycoQC

about:
  home: https://github.com/a-slide/pycoQC
  license: GPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Python 3 package for Jupyter Notebook, computing metrics and generating plots from Oxford Nanopore Albacore report
