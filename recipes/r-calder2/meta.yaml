{% set version = '0.7' %}

package:
  name: r-calder2
  version: {{ version }}

source:
  url: https://github.com/CSOgroup/CALDER2/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7fd8ffdd4398822221c72718a8461286594c22f7c1836eb8e75bfae4a36871ce

build:
  noarch: generic
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-r.utils >=2.9.0
    - r-doparallel >=1.0.15
    - r-ape >=5.3
    - r-dendextend >=1.12.0
    - r-fitdistrplus >=1.0.14
    - r-igraph >=1.2.4
    - r-matrix >=1.2.17
    - r-rarpack >=0.11.0
    - r-factoextra >=1.0.5
    - r-maptools >=0.9.5
    - r-data.table >=1.12.2
    - r-fields >=9.8.3
    - bioconductor-genomicranges >=1.36.0
    - r-strawr >=0.0.9
    - bioconductor-rhdf5 >=2.28.0
    - r-ggplot2 >=3.3.5
    - r-optparse
    - cooler
  run:
    - r-base
    - r-rcpp
    - r-rcpparmadillo
    - r-r.utils >=2.9.0
    - r-doparallel >=1.0.15
    - r-ape >=5.3
    - r-dendextend >=1.12.0
    - r-fitdistrplus >=1.0.14
    - r-igraph >=1.2.4
    - r-matrix >=1.2.17
    - r-rarpack >=0.11.0
    - r-factoextra >=1.0.5
    - r-maptools >=0.9.5
    - r-data.table >=1.12.2
    - r-fields >=9.8.3
    - bioconductor-genomicranges >=1.36.0
    - r-strawr >=0.0.9
    - bioconductor-rhdf5 >=2.28.0
    - r-ggplot2 >=3.3.5
    - r-optparse
    - cooler

test:
  requires:
    - wget 
  commands:
    - $R -e "library('CALDER')"
    - calder --help

about:
  home: https://github.com/CSOgroup/CALDER2
  license: MIT
  summary: 'CALDER is a Hi-C analysis tool for the analysis of hierarchical chromatin interactions'
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE
