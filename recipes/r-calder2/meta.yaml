{% set version = '0.2' %}


package:
  name: r-calder2
  version: {{ version }}

source:

  url: https://github.com/CSOgroup/CALDER2/archive/refs/tags/{{ version }}.tar.gz

  sha256: 0ffd5bfd9d01a50c7fdf81c0f4fcfff7fb903347bf447eec23cbc0de05458c48

build:
  noarch: generic
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-genomicranges >=1.36.0
    - r-matrix >=1.2.17
    - r-r.utils >=2.9.0
    - r-rcpp
    - r-rcpparmadillo
    - r-ape >=5.3
    - r-data.table >=1.12.2
    - r-dendextend >=1.12.0
    - r-doparallel >=1.0.15
    - r-factoextra >=1.0.5
    - r-fields >=9.8.3
    - r-fitdistrplus >=1.0.14
    - r-ggplot2 >=3.3.5
    - r-igraph >=1.2.4.1
    - r-maptools >=0.9.5
    - r-rarpack >=0.11.0
    - bioconductor-rhdf5 >=2.28.0
    - r-strawr >=0.0.9

  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - bioconductor-genomicranges >=1.36.0
    - r-matrix >=1.2.17
    - r-r.utils >=2.9.0
    - r-rcpp
    - r-rcpparmadillo
    - r-ape >=5.3
    - r-data.table >=1.12.2
    - r-dendextend >=1.12.0
    - r-doparallel >=1.0.15
    - r-factoextra >=1.0.5
    - r-fields >=9.8.3
    - r-fitdistrplus >=1.0.14
    - r-ggplot2 >=3.3.5
    - r-igraph >=1.2.4.1
    - r-maptools >=0.9.5
    - r-rarpack >=0.11.0
    - bioconductor-rhdf5 >=2.28.0
    - r-strawr >=0.0.9

test:
  commands:
    - $R -e "library('CALDER')"

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/CSOgroup/CALDER2
  license: MIT
  summary: 'CALDER is a Hi-C analysis tool for the analysis of hierarchical chromatin interactions'
  license_family: MIT
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'

