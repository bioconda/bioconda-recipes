{% set name = "bowtie" %}
{% set version = "1.2.2" %}
{% set hash = "b5d8c853a158613aef6423080d054a732e52e1e9300406232823984b2e314935" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BenLangmead/bowtie/archive/v{{ version }}_p1.zip
  sha256: {{ hash }}

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - tbb
  run:
    - python
    - perl
    - tbb

test:
  commands:
    - bowtie --help
    - bowtie-align-l --help
    - bowtie-align-s --help
    - bowtie-build --help
    - bowtie-build-l --help
    - bowtie-build-s --help
    - bowtie-inspect --help
    - bowtie-inspect-l --help
    - bowtie-inspect-s --help

about:
  home: https://github.com/BenLangmead/bowtie
  license: Artistic License 2.0
  summary: An ultrafast memory-efficient short read aligner

extra:
  identifiers:
    - biotools:bowtie
