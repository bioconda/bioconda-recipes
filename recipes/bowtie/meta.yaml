{% set version = "1.3.1" %}
{% set sha256 = "147d9fe9652f7c5f351bfc0eb012e06981986fb43bd6bdfe88a95c02eabc6573" %}

package:
  name: bowtie
  version: {{ version }}

source:
  url: https://github.com/BenLangmead/bowtie/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [osx or py<30]
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - python
    - tbb
    - tbb-devel
  run:
    - python
    - perl
    - tbb

test:
  commands:
    - bowtie --help
    - bowtie-align-l --help
    - bowtie-align-s --help
    - bowtie-build --help
    - bowtie-build-l --help
    - bowtie-build-s --help
    - bowtie-inspect --help
    - bowtie-inspect-l --help
    - bowtie-inspect-s --help

about:
  home: https://github.com/BenLangmead/bowtie
  license: Artistic-2.0-only
  summary: An ultrafast memory-efficient short read aligner

extra:
  identifiers:
    - biotools:bowtie
    - doi:10.1186/gb-2009-10-3-r25
