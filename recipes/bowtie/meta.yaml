{% set name = "bowtie" %}
{% set version = "1.2.3" %}
{% set sha256 = "86402114caeacbb3a3030509cb59f0b7e96361c7b3ee2dd50e2cd68200898823" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/BenLangmead/bowtie/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [osx]
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - tbb
    - tbb-devel
  run:
    - python
    - perl
    - tbb

test:
  commands:
    - bowtie --help
    - bowtie-align-l --help
    - bowtie-align-s --help
    - bowtie-build --help
    - bowtie-build-l --help
    - bowtie-build-s --help
    - bowtie-inspect --help
    - bowtie-inspect-l --help
    - bowtie-inspect-s --help

about:
  home: https://github.com/BenLangmead/bowtie
  license: Artistic License 2.0
  summary: An ultrafast memory-efficient short read aligner

extra:
  identifiers:
    - biotools:bowtie
    - doi:10.1186/gb-2009-10-3-r25
