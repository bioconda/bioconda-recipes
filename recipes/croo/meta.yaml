{% set name = "croo" %}
{% set version = "0.3.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 08acf57b3fc17eb131cbf752c24b0885cacc7627e49c82b6d9a86be76180cc44

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >3.4.1
    - pip
    - caper >=0.5.0
  run:
    - python >3.4.1
    - caper >=0.5.0

test:
  imports:
    - croo

about:
  home: https://github.com/ENCODE-DCC/croo
  license: MIT
  summary: CRomwell Output Organizer
  description: This program parses metadata JSON file generated from Cromwell and organizes its raw outputs

