{% set version = "0.2.0" %}

package:
    name: vpolo
    version: {{ version }}

source:
    url: https://github.com/k3yavi/vpolo/archive/v{{ version }}.tar.gz
    sha256: 63c8fe879bb1453c677f40121028a0ea25eec97a6e2f3bfeefdd567633dbd84d

build:
    number: 0
    noarch: python
    script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
    host:
        - python
        - pip
    run:
        - python

test:
    imports:
        - vpolo

about:
    home: "https://github.com/k3yavi/vpolo"
    license: GPL3
    license_file: LICENSE
    summary: Support package for Alevin tools
