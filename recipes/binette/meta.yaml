{% set name = "Binette" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/genotoul-bioinfo/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dce9d8fdd0c68da0724a725d5048196f5aa618d5c1e7a04527d618b8a7872bf7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}


requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - checkm2 >=1.1,<2.0
    - numpy >=1.24,<3.0
    - diamond >=2.1,<3
    - pandas >=2,<3
    - networkx >=3.0,<4.0
    - pyfastx >=2,<3
    - pyrodigal >=3.0,<4.0
    - typer >=0.9,<1.0
    - pyroaring >=1.0.0,<2.0.0
    - rich >=12.0.0,<14.0.0



test:
  imports:
    - binette
  commands:
    - binette -h

about:
  home: https://github.com/genotoul-bioinfo/{{ name|lower }}
  doc_url: https://binette.readthedocs.io
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: "A fast and accurate binning refinement tool to constructs high quality MAGs from the output of multiple binning tools."

extra:
  identifiers:
    - biotools:binette
    - usegalaxy-eu:binette
    - doi:10.21105/joss.06782
  recipe-maintainers:
    - JeanMainguy
