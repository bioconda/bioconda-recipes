{% set name = "Binette" %}
{% set version = "0.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://github.com/genotoul-bioinfo/{{ name|lower }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 1aae1f04bc93a2d328274bffb965502160dddd8d114b9152535b8f948f81bea6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python
    - pip
    - setuptools

  run:
    - python >=3.7
    - numpy =1.19.2
    - diamond =2.0.4
    - pandas =1.4.0
    - prodigal =2.6.3
    - checkm2
    - requests
    - packaging
    - tqdm
    - networkx
    - pyfastx
    - pyrodigal

test:
  imports:
    - binette
  commands:
    - binette -h

about:
  home: https://github.com/genotoul-bioinfo/{{ name|lower }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A fast and accurate binning refinement tool to constructs high quality MAGs from the output of multiple binning tools.
