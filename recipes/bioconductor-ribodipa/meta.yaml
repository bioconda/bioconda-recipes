{% set version = "1.10.0" %}
{% set name = "RiboDiPA" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0aab649d27962694300a1e3b42b9417d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ribodipa", max_pin="x.x") }}'
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-biocfilecache >=2.10.0,<2.11.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-genomicalignments >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-qvalue >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-data.table
    - r-doparallel
    - r-elitism
    - r-foreach
    - r-ggplot2
    - r-matrixstats
    - 'r-rcpp >=1.0.2'
    - r-reldist
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocfilecache >=2.10.0,<2.11.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-deseq2 >=1.42.0,<1.43.0'
    - 'bioconductor-genomicalignments >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-qvalue >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - r-base
    - r-data.table
    - r-doparallel
    - r-elitism
    - r-foreach
    - r-ggplot2
    - r-matrixstats
    - 'r-rcpp >=1.0.2'
    - r-reldist
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'Differential pattern analysis for Ribo-seq data'
  description: 'This package performs differential pattern analysis for Ribo-seq data. It identifies genes with significantly different patterns in the ribosome footprint between two conditions. RiboDiPA contains five major components including bam file processing, P-site mapping, data binning, differential pattern analysis and footprint visualization.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

