{% set version = "1.18.0" %}
{% set name = "RiboDiPA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 6ffba567dfd33452827a0e8db3e04be8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ribodipa", max_pin="x.x") }}'

# Suggests: knitr, rmarkdown
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-data.table
    - r-doparallel
    - r-elitism
    - r-foreach
    - r-ggplot2
    - r-matrixstats
    - r-rcpp >=1.0.2
    - r-reldist
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-genomicalignments >=1.46.0,<1.47.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-qvalue >=2.42.0,<2.43.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-txdbmaker >=1.6.0,<1.7.0
    - r-base
    - r-data.table
    - r-doparallel
    - r-elitism
    - r-foreach
    - r-ggplot2
    - r-matrixstats
    - r-rcpp >=1.0.2
    - r-reldist

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL (>= 3)
  summary: Differential pattern analysis for Ribo-seq data
  description: This package performs differential pattern analysis for Ribo-seq data. It identifies genes with significantly different patterns in the ribosome footprint between two conditions. RiboDiPA contains five major components including bam file processing, P-site mapping, data binning, differential pattern analysis and footprint visualization.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

