{% set version = "0.2.1" %}
{% set name = "ontime" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 0cf5e3ffdfa1dbddc71afe9ef75e672bdf79d3ba66ff2c73484f974bd41b044d

build:
  number: 0

requirements:
  build:
    - rust >=1.65
    - {{ compiler('c') }}              # [not win]

test:
  commands:
    - ontime --help

about:
  home: https://github.com/mbhall88/ontime
  license: MIT
  summary: Extract subsets of ONT (Nanopore) reads based on time
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
