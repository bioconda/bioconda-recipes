{% set version = "1.0.0" %}
{% set name = "blase" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 04da772b121ec145905d4b573b098d01

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-blase", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat (>= 3.2.3), covr, tradeSeq, scran, slingshot, tools, ami, reshape2, plyr, fs, sparseMatrixStats, ggVennDiagram, uwot, BiocStyle, DelayedMatrixStats, limma
requirements:
  host:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-boot
    - r-dplyr
    - r-ggplot2
    - r-matrix
    - r-mgcv
    - r-patchwork
    - r-rlang
    - r-seurat >=4.0.0
    - r-viridis
  run:
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-matrixgenerics >=1.22.0,<1.23.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-boot
    - r-dplyr
    - r-ggplot2
    - r-matrix
    - r-mgcv
    - r-patchwork
    - r-rlang
    - r-seurat >=4.0.0
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>= 3)
  summary: Bulk Linking Analysis for Single-cell Experiments
  description: BLASE is a method for finding where bulk RNA-seq data lies on a single-cell pseudotime trajectory. It uses a fast and understandable approach based on Spearman correlation, with bootstrapping to provide confidence. BLASE can be used to "date" bulk RNA-seq data, annotate cell types in scRNA-seq, and help correct for developmental phenotype differences in bulk RNA-seq experiments.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

