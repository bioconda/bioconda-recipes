{% set version = "0.8.0" %}
{% set sha256 = "f6a531936c6fa4c6cfce1b9c10d5c4f498d16528d2a54a22ca00011205a187b5" %}
package:
  name: requests-toolbelt
  version: '{{version}}'

source:
  fn: requests-toolbelt-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/r/requests-toolbelt/requests-toolbelt-{{version}}.tar.gz
  sha256: '{{sha256}}'
build:
  number: 0

requirements:
  build:
    - python
    - setuptools
    - requests

  run:
    - python
    - requests

test:
  imports:
    - requests_toolbelt.multipart
    - requests_toolbelt.downloadutils

about:
  home: https://github.com/sigmavirus24/requests-toolbelt
  license: Apache License 2.0
  summary: A toolbelt of useful classes and functions to be used with python-requests
  license_family: Apache
