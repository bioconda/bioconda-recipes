{% set version = "2.0.0" %}
{% set name = "Pi" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ada2f24a65cbd219169ab926639e2dfe
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: foreach, doParallel, BiocStyle, knitr, rmarkdown, png, GGally, gridExtra, ggforce, fgsea, RColorBrewer, ggpubr, rtracklayer
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-ggbio >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-suprahex >=1.26.0,<1.27.0'
    - r-base
    - r-caret
    - r-dnet
    - r-dplyr
    - r-ggnetwork
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-igraph
    - r-lattice
    - r-mass
    - r-matrix
    - r-osfr
    - r-plot3d
    - r-randomforest
    - r-rcircos
    - r-rocr
    - r-scales
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-ggbio >=1.36.0,<1.37.0'
    - 'bioconductor-gviz >=1.32.0,<1.33.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-suprahex >=1.26.0,<1.27.0'
    - r-base
    - r-caret
    - r-dnet
    - r-dplyr
    - r-ggnetwork
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-igraph
    - r-lattice
    - r-mass
    - r-matrix
    - r-osfr
    - r-plot3d
    - r-randomforest
    - r-rcircos
    - r-rocr
    - r-scales
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Leveraging Genetic Evidence to Prioritise Drug Targets at the Gene and Pathway Level'
  description: 'Priority index or Pi is developed as a genomic-led target prioritisation system. It integrates functional genomic predictors, knowledge of network connectivity and immune ontologies to prioritise potential drug targets at the gene and pathway level.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

