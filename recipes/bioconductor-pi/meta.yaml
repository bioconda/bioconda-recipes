{% set version = "2.4.0" %}
{% set name = "Pi" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0210029f8674b6a748d4451ae9732b75
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: foreach, doParallel, BiocStyle, knitr, rmarkdown, png, GGally, gridExtra, ggforce, fgsea, RColorBrewer, ggpubr, rtracklayer, ggbio, Gviz, data.tree, jsonlite
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-suprahex >=1.30.0,<1.31.0'
    - r-base
    - r-caret
    - r-dnet
    - r-dplyr
    - r-ggnetwork
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-igraph
    - r-lattice
    - r-mass
    - r-matrix
    - r-osfr
    - r-plot3d
    - r-purrr
    - r-randomforest
    - r-rcircos
    - r-readr
    - r-rocr
    - r-scales
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-suprahex >=1.30.0,<1.31.0'
    - r-base
    - r-caret
    - r-dnet
    - r-dplyr
    - r-ggnetwork
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-igraph
    - r-lattice
    - r-mass
    - r-matrix
    - r-osfr
    - r-plot3d
    - r-purrr
    - r-randomforest
    - r-rcircos
    - r-readr
    - r-rocr
    - r-scales
    - r-tibble
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Leveraging Genetic Evidence to Prioritise Drug Targets at the Gene and Pathway Level'
  description: 'Priority index or Pi is developed as a genomic-led target prioritisation system. It integrates functional genomic predictors, knowledge of network connectivity and immune ontologies to prioritise potential drug targets at the gene and pathway level.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

