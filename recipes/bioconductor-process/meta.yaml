{% set version = "1.58.0" %}
{% set name = "PROcess" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d5dea33ed02a069a0ea9c0d37c4f9b41462ba7b9bfd22b87cc451f223d547f30
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-icens >=1.54.0,<1.56.0'
    - r-base
  run:
    - 'bioconductor-icens >=1.54.0,<1.56.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A package for processing protein mass spectrometry data.'
extra:
  identifiers:
    - biotools:process
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-process
    path: recipes/bioconductor-process
    version: 1.56.0
