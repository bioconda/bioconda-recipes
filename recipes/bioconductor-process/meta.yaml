{% set version = "1.64.0" %}
{% set name = "PROcess" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1d02c1a22065db068d0646005152736a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-icens >=1.60.0,<1.61.0'
    - r-base
  run:
    - 'bioconductor-icens >=1.60.0,<1.61.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Ciphergen SELDI-TOF Processing'
  description: 'A package for processing protein mass spectrometry data.'
extra:
  identifiers:
    - biotools:process
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-process
    path: recipes/bioconductor-process
    version: 1.58.0

