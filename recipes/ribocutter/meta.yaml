{% set name = "ribocutter" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 90c021d2bc71ddce2a8543a5c3be0a86d93e3c1f971ca47430544bafeace6554

build:
  noarch: python
  number: 0
  entry_points:
    - ribocutter=ribocutter.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - dnaio
    - pandas
    - python

test:
  imports:
    - ribocutter
  commands:
    - ribocutter --help

about:
  home: "https://github.com/Delayed-Gitification/ribocutter.git"
  license: MIT
  license_family: MIT
  summary: "Design oligos to produce sgRNAs for abundant sequences in a fastq file"

extra:
  recipe-maintainers:
    - Oscar Wilkins
