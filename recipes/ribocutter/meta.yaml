{% set name = "ribocutter" %}
{% set version = "0.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 4a4dcac8e58bd5fec3ad3affb2c2f504e79e37a47256943c754824486c4a2148

build:
  noarch: python
  number: 0
  entry_points:
    - ribocutter=ribocutter.__main__:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - dnaio
    - pandas
    - python

test:
  imports:
    - ribocutter
  commands:
    - ribocutter --help

about:
  home: "https://github.com/Delayed-Gitification/ribocutter.git"
  license: MIT
  license_family: MIT
  summary: "Design oligos to produce sgRNAs for abundant sequences in a fastq file"

extra:
  recipe-maintainers:
    - Oscar Wilkins
