package:
    name: bwapy
    version: 0.1.4

source:
    git_rev: 7c6c2d70ed71492cf418f3ab3589cc5c6b67415e
    git_url: https://github.com/nanoporetech/bwapy.git

build:
    number: 0
    skip: True # [py27]

extra:
  skip-lints:
    - uses_git_url
    - missing_hash

requirements:
    build:
        - gcc  # [linux]
        - llvm # [osx]
        - python
        - setuptools
        - cffi
        - zlib {{CONDA_ZLIB}}*

    run:
        - libgcc # [linux]
        - python
        - cffi
        - zlib {{CONDA_ZLIB}}*

test:

    imports:
        - bwapy

about:
    home: https://github.com/nanoporetech/bwapy
    license: Mozilla Public License Version 2.0
    summary: "Bwapy provides python wrappers for bwa."
