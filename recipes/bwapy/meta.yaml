package:
  name: bwapy
  version: 0.1.4

source:
  git_rev: v0.1.4
  git_url: https://github.com/nanoporetech/bwapy.git

build:
  number: 1
  skip: True # [py27]
 
extra:
  skip-lints:
    - uses_git_url
    - missing_hash

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cffi
    - zlib

  run:
    - python
    - cffi
    - zlib

test:

  imports:
    - bwapy

about:
  home: https://github.com/nanoporetech/bwapy
  license: Mozilla Public License Version 2.0
  summary: "Bwapy provides python wrappers for bwa."
