{% set version = "0.1.0" %}

package:
  name: varys
  version: {{ version }}

source:
  url: https://github.com/CLIMB-TRE/varys/archive/refs/tags/0.1.0.tar.gz
  sha256: 792222af06b73c0b915c3c43474562d94cd7d8b72207a2937f1b2ed4a68acf25

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6

  run:
    - python >=3.6
    - pika >=1.3.0
    - setuptools >=42

about:
  home: https://github.com/CLIMB-TRE/varys
  license: GNU GPLv3
  license_file: LICENSE
  summary: 'varys: a RabbitMQ python client, master of whispers for CLIMB-TRE'
  license_family: GPL
