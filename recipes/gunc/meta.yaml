{% set name = "gunc" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 592875a6b1488ccc2b345b063ecb4b98eb9a4f21acbf527f3d3be4bac29a50e7

build:
  number: 0
  entry_points:
    - gunc = gunc.gunc:main
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - prodigal
    - diamond 2.0.4
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - requests
    - plotly

test:
  imports:
    - gunc
    - gunc.tests
  commands:
    - gunc --help

about:
  home: "https://github.com/grp-bork/gunc"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Python package for detection of chimerism and contamination in prokaryotic genomes."
  doc_url: "https://grp-bork.embl-community.io/gunc/"
  dev_url: "https://github.com/grp-bork/gunc"

extra:
  recipe-maintainers:
    - fullama
