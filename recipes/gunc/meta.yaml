{% set name = "gunc" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 41a031281a3c3cf452569d22245be059f8e68b438466b399c3d65eee9647d0a3

build:
  number: 0
  entry_points:
    - gunc = gunc.gunc:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - numpy
    - pandas
    - pip
    - python
    - sklearn
  run:
    - prodigal
    - diamond
    - numpy
    - pandas
    - python
    - sklearn

test:
  imports:
    - gunc
    - gunc.tests
  commands:
    - gunc --help

about:
  home: "https://github.com/grp-bork/gunc"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: 
  summary: "Python package for detection of chimerism and contamination in prokaryotic genomes."
  doc_url: "https://grp-bork.embl-community.io/gunc/"
  dev_url: "https://github.com/grp-bork/gunc"

extra:
  recipe-maintainers:
    - fullama
