{% set name = "gunc" %}
{% set version = "1.0.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fb46263ae13a7b3a355b04107f32a55a8d6c8bbb951f62cd32c93db321496876

build:
  number: 0
  entry_points:
    - gunc = gunc.gunc:main
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - prodigal
    - diamond 2.0.4
    - numpy
    - pandas >=1.0.0
    - python >=3.6
    - scipy
    - requests
    - plotly

test:
  imports:
    - gunc
    - gunc.tests
  commands:
    - gunc --help

about:
  home: "https://github.com/grp-bork/gunc"
  license: "GNU General Public v3 or later (GPLv3+)"
  license_family: GPL3
  license_file: LICENSE
  summary: "Python package for detection of chimerism and contamination in prokaryotic genomes."
  doc_url: "https://grp-bork.embl-community.io/gunc/"
  dev_url: "https://github.com/grp-bork/gunc"

extra:
  recipe-maintainers:
    - fullama
