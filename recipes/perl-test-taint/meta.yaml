{% set name = "perl-test-taint" %}
{% set version = "1.08" %}
{% set sha256 = "5d594d4257352c93785024c63aa0a7b73d912ceca9611cd975ce83aab021a97d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PETDANCE/Test-Taint-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-extutils-makemaker
    - perl-scalar-list-utils
    - perl-test-simple
    - perl-tie-hash
  run:
    - perl

test:
  imports:
    - Test::Taint

about:
  home: "https://metacpan.org/pod/Test::Taint"
  license: Unknown
  summary: "Checks for taintedness of variables."
  doc_url: "https://metacpan.org/pod/Test::Taint"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
