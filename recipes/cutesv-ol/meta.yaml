{% set name = "cutesv-ol" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/120L022331/cuteSV-OL.git
  git_rev: v1.0.0  # 你发布的 Git tag 名（必须存在）

build:
  number: 0
  script: bash build.sh
  entry_points:
    - cuteSV = cuteSV.cuteSV:main
    - cuteSV_ONLINE = online.online:main_function

requirements:
  build:
    - python >=3.8,<3.9
    - setuptools
    - cython
    - pip
  host:
    - python >=3.8,<3.9
    - setuptools
    - cython
    - pip
  run:
    - python >=3.8,<3.9
    - scipy =1.10.1
    - pysam =0.22.1
    - Cigar =0.1.3
    - numpy =1.24.4
    - biopython =1.83
    - scikit-learn =1.3.2
    - cython =3.0.11
    - minimap2 =2.28
    - samtools =1.21
    - watchdog =4.0.1
    - pyvcf3 =1.0.3

test:
  commands:
    - cuteSV_ONLINE --help
  imports:
    - cuteSV
    - online

about:
  home: https://github.com/120L022331/cuteSV-OL
  license: MIT
  license_file: LICENSE
  summary: "cuteSV-OL: real-time structural variation detection for nanopore sequencing"
  description: |
    cuteSV-OL is a real-time structural variation detection tool designed for nanopore sequencing pipelines.

extra:
  recipe-maintainers:
    - 120L022331
