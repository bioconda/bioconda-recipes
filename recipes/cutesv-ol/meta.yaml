{% set name = "cutesv-ol" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/120L022331/cuteSV-OL/archive/refs/tags/v1.0.0.tar.gz
  sha256: 488406ecfd3c719db9a3b798ca5aedfae64e5fc6a023d026dd77ad6899c7b44c

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('cutesv-ol', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8,<3.9
    - setuptools
    - cython
    - pip
  run:
    - python >=3.8,<3.9
    - scipy =1.10.1
    - pysam =0.22.1
    - cigar =0.1.3  
    - numpy =1.24.4
    - biopython =1.83
    - scikit-learn =1.3.2
    - minimap2 =2.28
    - samtools =1.21
    - watchdog =4.0.1
    - pyvcf3 =1.0.3  


test:
  commands:
    - cuteSV_ONLINE --help
  imports:
    - cuteSV
    - online

about:
  home: https://github.com/120L022331/cuteSV-OL
  license: MIT
  license_file: LICENSE
  summary: "cuteSV-OL: real-time structural variation detection for nanopore sequencing"

extra:
  recipe-maintainers:
    - 120L022331
