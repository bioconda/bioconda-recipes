{% set name = "cutesv-ol" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/120L022331/cuteSV-OL/archive/refs/tags/v1.0.1.tar.gz
  sha256: cf62d20936b42f406c78fae60b75bda8c8ac1d5f546d909c7e25120524c694e9

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('cutesv-ol', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python >=3.8
    - setuptools
    - cython
    - pip
    - pysam >=0.22.1
  run:
    - python >=3.8
    - scipy
    - cigar
    - numpy >=1.24.4,<2.0
    - biopython
    - scikit-learn
    - minimap2
    - samtools
    - watchdog
    - pyvcf3


test:
  commands:
    - cuteSV_ONLINE --help
  imports:
    - cuteSV
    - online

about:
  home: https://github.com/120L022331/cuteSV-OL
  license: MIT
  license_file: LICENSE
  summary: "cuteSV-OL: real-time structural variation detection for nanopore sequencing"

extra:
  recipe-maintainers:
    - 120L022331
