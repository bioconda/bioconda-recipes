{% set version = "2.22.1" %}
{% set name = "cBioPortalData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 30d20bd0f6a17d8084d718fc00dbcd6e

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cbioportaldata", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, jsonlite, knitr, survival, survminer, rmarkdown, testthat
requirements:
  host:
    - bioconductor-anvil >=1.22.0,<1.23.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-raggedexperiment >=1.34.0,<1.35.0
    - bioconductor-rtcgatoolbox >=2.40.0,<2.41.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tcgautils >=1.30.0,<1.31.0
    - r-base
    - r-digest
    - r-dplyr
    - r-httr
    - r-readr
    - r-tibble
    - r-tidyr
  run:
    - bioconductor-anvil >=1.22.0,<1.23.0
    - bioconductor-biocbaseutils >=1.12.0,<1.13.0
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-multiassayexperiment >=1.36.0,<1.37.0
    - bioconductor-raggedexperiment >=1.34.0,<1.35.0
    - bioconductor-rtcgatoolbox >=2.40.0,<2.41.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-tcgautils >=1.30.0,<1.31.0
    - r-base
    - r-digest
    - r-dplyr
    - r-httr
    - r-readr
    - r-tibble
    - r-tidyr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: AGPL-3
  summary: Exposes and Makes Available Data from the cBioPortal Web Resources
  description: The cBioPortalData R package accesses study datasets from the cBio Cancer Genomics Portal. It accesses the data either from the pre-packaged zip / tar files or from the API interface that was recently implemented by the cBioPortal Data Team. The package can provide data in either tabular format or with MultiAssayExperiment object that uses familiar Bioconductor data representations.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

