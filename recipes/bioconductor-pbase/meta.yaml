{% set version = "0.22.0" %}
{% set name = "Pbase" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8e2040630fe615962eabbf6bcd1c9e65
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat (>= 0.8), ggplot2, BSgenome.Hsapiens.NCBI.GRCh38, TxDb.Hsapiens.UCSC.hg38.knownGene, AnnotationHub, knitr, rmarkdown, BiocStyle, EnsDb.Hsapiens.v86 (>= 2.0.0)
requirements:
  host:
    - 'bioconductor-annotationfilter >=1.6.0,<1.8.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-cleaver >=1.20.0,<1.22.0'
    - 'bioconductor-ensembldb >=2.6.0,<2.8.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-pviz >=1.16.0,<1.18.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-rcpp
  run:
    - 'bioconductor-annotationfilter >=1.6.0,<1.8.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-cleaver >=1.20.0,<1.22.0'
    - 'bioconductor-ensembldb >=2.6.0,<2.8.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-pviz >=1.16.0,<1.18.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A set of classes and functions to investigate and understand protein sequence data in the context of a proteomics experiment.'
extra:
  identifiers:
    - biotools:pbase
    - doi:10.1002/pmic.201400392
  parent_recipe:
    name: bioconductor-pbase
    path: recipes/bioconductor-pbase
    version: 0.20.0

