{% set name = "decoupler" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/decoupler-{{ version }}.tar.gz
  sha256: 1278b0912df0eb22618b720a7c862e6babd874472290e7c81c27dcf65c5bd48a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numba
    - tqdm
    - anndata
    - typing-extensions
    - seaborn
    - skranger
    - scikit-learn
    - omnipath
    - adjusttext
    - scanpy

test:
  imports:
    - decoupler
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/saezlab/decoupler-py
  summary: Ensemble of methods to infer biological activities from omics data
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pcm32
