{% set name = "decoupler" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/decoupler-{{ version }}.tar.gz
  sha256: dde501f4d3e55a260f716e51b871bee403bc8aaa6b66799df0e42dee0787b98d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numba
    - tqdm
    - anndata
    - typing-extensions
    - seaborn
    - skranger
    - scikit-learn
    - omnipath
    - adjusttext
    - scanpy

test:
  imports:
    - decoupler

about:
  home: https://github.com/saezlab/decoupler-py
  summary: Ensemble of methods to infer biological activities from omics data
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://decoupler-py.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pcm32
  identifiers:
    - doi:10.1093/bioadv/vbac016
