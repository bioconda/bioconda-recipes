{% set name = "nf-core" %}
{% set version = "3.0.2" %}
{% set sha256 = "d4cd7336ffc8ee4345de3773a5c7b162d8b552fb36cb73823b1aef2fc1420f91" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nf_core-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 1
  script: "touch requirements.txt && {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - nf-core=nf_core.__main__:run_nf_core
  run_exports:
    - {{ pin_subpackage('nf-core', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - click
    - filetype
    - git
    - gitpython
    - pygithub
    - jinja2
    - jsonschema >=4.0
    - markdown >=3.3
    - packaging
    - pillow
    #- pdiff
    - pre-commit
    - prompt_toolkit >=3.0.36
    - pydantic >=2.2.1
    - pyyaml
    - questionary >=2.0.1
    - refgenie
    - requests
    - requests-cache
    - rich >=13.3.1
    - rich-click ==1.8.*
    - ruamel.yaml
    - tabulate
    - textual ==0.71.0
    - linkify-it-py >=1,<3
    - trogon
    - nextflow >=24.04.4
    - nf-test

test:
  commands:
    - nf-core --help
    - nextflow help
    - nf-test version

about:
  home: "https://nf-co.re"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python package with helper tools for the nf-core community.'
  dev_url: "https://github.com/nf-core/tools"
  doc_url: "https://nf-co.re"

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: True
  identifiers:
    - doi:10.1038/s41587-020-0439-x
