{% set name = "nf-core" %}
{% set version = "2.14.1" %}
{% set sha256 = "35bd8d73ecca4eb87443fada31bc7b2562429de3a4bfbf7261db348d14bf54bb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nf_core-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 1
  script: "touch requirements.txt && {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - nf-core=nf_core.__main__:run_nf_core
  run_exports:
    - {{ pin_subpackage('nf-core', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - twine
  run:
    - python >=3.8
    - click
    - filetype
    - galaxy-tool-util
    - git
    - gitpython
    - jinja2
    - jsonschema >=3.0
    - markdown >=3.3
    - packaging
    - pillow
    - pre-commit
    - prompt_toolkit >=3.0.3
    - pytest >=7.0.0
    - pytest-workflow >=1.6.0
    - pyyaml
    - questionary >=1.8.0
    - refgenie
    - requests
    - requests-cache
    - rich >=13.3.1
    - rich-click >=1.6.1
    - tabulate
    - trogon
    - nextflow >=23.04.0
    - nf-test

test:
  commands:
    - nf-core --help
    - nextflow help
    - nf-test version

about:
  home: http://nf-co.re/
  license: MIT
  license_family: MIT
  summary: 'Python package with helper tools for the nf-core community.'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
