{% set name = "nf-core" %}
{% set version = "1.1" %}
{% set sha256 = "2258f0f02db2b17c942a5609083bd342054fcc39a9727359606c3ad1b9a28820" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - arrow
    - binaryornot
    - certifi
    - chardet
    - click
    - cookiecutter
    - future
    - git
    - gitdb2
    - gitpython
    - idna
    - jinja2
    - jinja2-time
    - markupsafe
    - poyo
    - python-dateutil
    - pyyaml
    - requests
    - requests-cache
    - six
    - smmap2
    - tabulate
    - urllib3
    - whichcraft
    
test:
  commands:
    - nf-core --help

about:
  home: http://nf-co.re/
  license: MIT
  summary: 'Python package with helper tools for the nf-core community.'
