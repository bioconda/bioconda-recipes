{% set name = "nf-core" %}
{% set version = "2.3" %}
{% set sha256 = "2ffed03d1ab799f153a9f6c0558372e0891fbca26d98cb1977c7bfd7b220339c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "touch requirements.txt && {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - twine
  run:
    - python
    - click
    - gitpython
    - pyyaml
    - requests
    - requests-cache
    - tabulate
    - git
    - jsonschema >=3.0
    - jinja2
    - rich >=9.8.2
    - prompt_toolkit>=3.0.3
    - questionary>=1.8.0
    - packaging
    

    
test:
  commands:
    - nf-core --help

about:
  home: http://nf-co.re/
  license: MIT
  summary: 'Python package with helper tools for the nf-core community.'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
