{% set name = "nf-core" %}
{% set version = "1.10.2" %}
{% set sha256 = "3f733e3881f856e53b4a072f410732fc30b767f91a5a992d16f9f523f464527d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - twine
  run:
    - python
    - cookiecutter
    - click
    - gitpython
    - pyyaml
    - requests
    - requests-cache
    - tabulate
    - git
    - jsonschema
    - jinja2
    - rich >=4.0.0
    - pyinquirer =1.0.2
    
test:
  commands:
    - nf-core --help

about:
  home: http://nf-co.re/
  license: MIT
  summary: 'Python package with helper tools for the nf-core community.'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
