{% set name = "nf-core" %}
{% set version = "1.10" %}
{% set sha256 = "417a24af7c01306afb9bf737941e6ae534f2f01d637923f656f0d7bc3793daa9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - twine
  run:
    - python
    - cookiecutter
    - click
    - gitpython
    - pyyaml
    - requests
    - requests-cache
    - tabulate
    - git
    - jsonschema
    - rich
    - inquirer
    
test:
  commands:
    - nf-core --help

about:
  home: http://nf-co.re/
  license: MIT
  summary: 'Python package with helper tools for the nf-core community.'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
