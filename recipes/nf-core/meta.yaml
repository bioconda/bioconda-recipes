{% set name = "nf-core" %}
{% set version = "2.3.2" %}
{% set sha256 = "7083d8a33a2c1a7b1fe9c13915e78a7a1577c9144fac6876638c24854d384d73" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "touch requirements.txt && {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
    - twine
  run:
    - python
    - click
    - gitpython
    - pyyaml
    - requests
    - requests-cache
    - tabulate
    - git
    - markdown >=3.3
    - jsonschema >=3.0
    - jinja2
    - rich >=10.0.0
    - rich-click >=1.0.0
    - prompt_toolkit >=3.0.3
    - pytest-workflow
    - questionary >=1.8.0
    - packaging
    

    
test:
  commands:
    - nf-core --help

about:
  home: http://nf-co.re/
  license: MIT
  summary: 'Python package with helper tools for the nf-core community.'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
