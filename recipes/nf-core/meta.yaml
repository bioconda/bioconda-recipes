{% set name = "nf-core" %}
{% set version = "2.11" %}
{% set sha256 = "d1ce276205178162d28d88fe9e7c3086b68cda70a27baeb366797a0150058189" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: "touch requirements.txt && {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - nf-core=nf_core.__main__:run_nf_core
  run_exports:
    - {{ pin_subpackage('nf-core', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - twine
  run:
    - python >=3.8
    - click
    - git
    - pyyaml
    - requests
    - requests-cache
    - tabulate
    - gitpython
    - markdown >=3.3
    - jsonschema >=3.0
    - jinja2
    - rich >=13.3.1
    - rich-click >=1.6.1
    - pre-commit
    - prompt_toolkit >=3.0.3
    - pytest >=7.0.0
    - pytest-workflow >=1.6.0
    - questionary >=1.8.0
    - packaging
    - galaxy-tool-util
    - refgenie
    - filetype

test:
  commands:
    - nf-core --help

about:
  home: http://nf-co.re/
  license: MIT
  license_family: MIT
  summary: 'Python package with helper tools for the nf-core community.'

extra:
  container:
    # click requires a unicode locale when used with Python 3
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
