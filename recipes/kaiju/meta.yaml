package:
  name: kaiju
  version: 1.5.0

source:
    fn: master.zip 
    url: https://github.com/bioinformatics-centre/kaiju/archive/master.zip
    md5: 4630119038a09b50a4eb459ef6820ba1


build:
  number: 1  
  no_link:
    - bin/makeDB.sh

requirements:
  build:
    - gcc
  run:
    - libgcc
    - perl
    - gnu-wget >=1.16

test:
  commands:
    - kaiju 2>&1 | head -n 1 | grep -q '^Error:'; echo $?

#Tool always outputs error code one so created a workaround

about:
  home: http://kaiju.binf.ku.dk/
  license: GNU GPL v3
  summary: 'Fast and sensitive taxonomic classification for metagenomics'
  license_file: LICENSE
