{% set version = "1.7.1" %}

package:
  name: kaiju
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-centre/kaiju/archive/v{{ version }}.tar.gz
  sha256: 4620580967d16cc73a6844cb2e297216ea87784cf3402e7af2e488d3d47ca2e5

build:
  number: 2
  no_link:
    - bin/kaiju-makedb.sh

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - perl
    - wget
    - zlib
    - python

test:
  commands:
    - kaiju 2>&1 | grep "Kaiju {{ version }}"

about:
  home: http://kaiju.binf.ku.dk/
  license: GNU GPL v3
  summary: 'Fast and sensitive taxonomic classification for metagenomics'
  license_file: LICENSE

extra:
  identifiers:
    - biotools:kaiju
    - doi:10.1038/ncomms11257
