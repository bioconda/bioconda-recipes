{% set version = "1.6.3" %}

package:
  name: kaiju
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-centre/kaiju/archive/v{{ version }}.tar.gz
  sha256: e662e8162d62b0833c17daeaf4a9c2279d5156ea410d3a3ee8beb794da97fa7e

build:
  number: 0
  no_link:
    - bin/makeDB.sh

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - perl
    - gnu-wget >=1.16
    - zlib

test:
  commands:
    - kaiju 2>&1 | grep "Kaiju {{ version }}"

about:
  home: http://kaiju.binf.ku.dk/
  license: GNU GPL v3
  summary: 'Fast and sensitive taxonomic classification for metagenomics'
  license_file: LICENSE

extra:
  identifiers:
    - biotools:kaiju
    - doi:10.1038/ncomms11257
