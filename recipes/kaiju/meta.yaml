{% set version = "1.6.3" %}

package:
  name: kaiju
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-centre/kaiju/archive/v{{ version }}.tar.gz
  sha256: 4e2b0eccebc36307d561d713c558adb8f82414a1ea1ecf448c217812b12ef5ad

build:
  number: 0
  no_link:
    - bin/makeDB.sh

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - perl
    - gnu-wget >=1.16
    - zlib

test:
  commands:
    - kaiju 2>&1 | grep "Kaiju {{ version }}"

about:
  home: http://kaiju.binf.ku.dk/
  license: GNU GPL v3
  summary: 'Fast and sensitive taxonomic classification for metagenomics'
  license_file: LICENSE

extra:
  identifiers:
    - biotools:kaiju
    - doi:10.1038/ncomms11257
