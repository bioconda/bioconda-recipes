{% set version = "1.9.1" %}

package:
  name: kaiju
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-centre/kaiju/archive/v{{ version }}.tar.gz
  sha256: 19e7dfd11a3afc57b72d91fd81c60ca99d434fe3c56834ab2966b00cbaf74ff7

build:
  number: 0
  no_link:
    - bin/kaiju-makedb.sh

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - perl
    - wget
    - zlib
    - python

test:
  commands:
    - kaiju 2>&1 | grep "Kaiju {{ version }}"

about:
  home: http://kaiju.binf.ku.dk/
  license: GNU GPL v3
  summary: 'Fast and sensitive taxonomic classification for metagenomics'
  license_file: LICENSE

extra:
  identifiers:
    - biotools:kaiju
    - doi:10.1038/ncomms11257
