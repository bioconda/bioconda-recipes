{% set version = "1.10.1" %}

package:
  name: kaiju
  version: {{ version }}

source:
  url: https://github.com/bioinformatics-centre/kaiju/archive/v{{ version }}.tar.gz
  sha256: 3cc05533bf6007ffeff2d755c935354952b09a6b903c5e538dff14285b3c86e8

build:
  number: 3
  no_link:
    - bin/kaiju-makedb.sh
  run_exports:
    - {{ pin_subpackage('kaiju', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - pkg-config
  host:
    - zlib
  run:
    - perl
    - wget
    - python
    - curl

test:
  commands:
    - kaiju 2>&1 | grep "Kaiju {{ version }}"

about:
  home: "https://github.com/bioinformatics-centre/kaiju"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "Fast and sensitive taxonomic classification for metagenomics."
  license_file: LICENSE
  dev_url: "https://github.com/bioinformatics-centre/kaiju"
  doc_url: "https://github.com/bioinformatics-centre/kaiju/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:kaiju
    - usegalaxy-eu:kaiju_kaiju2krona
    - usegalaxy-eu:kaiju_kaiju2table
    - usegalaxy-eu:kaiju_mergeoutputs
    - usegalaxy-eu:kaiju_kaiju
    - usegalaxy-eu:kaiju_addtaxonnames
    - doi:10.1038/ncomms11257
