{% set version = "1.6.0" %}

package:
  name: kaiju
  version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/bioinformatics-centre/kaiju/archive/v{{ version }}.tar.gz
    sha256: ac15caff643bd6edf2a7a5f9187aab8d1b114d9bc2e06daa97b8ac741a0c7b1b

build:
  number: 0  
  no_link:
    - bin/makeDB.sh -e

requirements:
  build:
    - gcc
    - zlib {{ CONDA_ZLIB }}*

  run:
    - libgcc
    - perl
    - gnu-wget >=1.16
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    - kaiju 2>&1 | head -n 1 | grep -q '^Error:'; echo $?

#Tool always outputs error code one so created a workaround

about:
  home: http://kaiju.binf.ku.dk/
  license: GNU GPL v3
  summary: 'Fast and sensitive taxonomic classification for metagenomics'
  license_file: LICENSE
