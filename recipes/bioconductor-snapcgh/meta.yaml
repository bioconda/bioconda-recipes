{% set version = "1.52.0" %}
{% set name = "snapCGH" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 20988643558a4386a09cb0d1b81315dfbd073fba97237354546129c37c0edd95
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-acgh >=1.60.0,<1.62.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-glad >=2.46.0,<2.48.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-tilingarray >=1.60.0,<1.62.0'
    - r-base
    - r-cluster
  run:
    - 'bioconductor-acgh >=1.60.0,<1.62.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-glad >=2.46.0,<2.48.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-tilingarray >=1.60.0,<1.62.0'
    - r-base
    - r-cluster
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Methods for segmenting, normalising and processing aCGH data; including plotting functions for visualising raw and segmented data for individual and multiple arrays.'
