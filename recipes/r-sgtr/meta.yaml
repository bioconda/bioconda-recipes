{% set version = '1.1.4' %}

package:
  name: r-sgtr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SexGenomicsToolkit/sgtr/archive/{{version}}.tar.gz
  sha256: b2305b0275b3078fefe7fdefb983e364187fca235c4bdeb939c2ab2558b75369

build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - pkg-config
    - make
  host:
    - r-base
    - r-circlize
    - r-cowplot
    - r-ggdendro
    - r-ggplot2
    - r-gtools
    - r-readr
    - r-reshape2
  run:
    - r-base
    - r-circlize
    - r-cowplot
    - r-ggplot2
    - r-ggdendro
    - r-gtools
    - r-readr
    - r-reshape2

test:
  commands:
    - $R -e "library('sgtr')"           # [not win]
    - "\"%R%\" -e \"library('sgtr')\""  # [win]

about:
  home: https://github.com/SexGenomicsToolkit/sgtr
  license: GPL3
  license_file: LICENSE
  summary: Visualize population genomics analyses results in R.
