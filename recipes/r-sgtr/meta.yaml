{% set version = '1.1.1' %}

package:
  name: r-sgtr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SexGenomicsToolkit/sgtr/archive/{{version}}.tar.gz
  sha256: 98e8c58564f3737714e17e22d0f4694f916bc71b3f37193b77ef7370ed6ed9bc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - pkg-config
    - make
  host:
    - r-base
    - r-circlize
    - r-cowplot
    - r-ggdendro
    - r-ggplot2
    - r-gtools
    - r-readr
    - r-reshape2
  run:
    - r-base
    - r-circlize
    - r-cowplot
    - r-ggplot2
    - r-ggdendro
    - r-gtools
    - r-readr
    - r-reshape2

test:
  commands:
    - $R -e "library('sgtr')"           # [not win]
    - "\"%R%\" -e \"library('sgtr')\""  # [win]

about:
  home: https://github.com/SexGenomicsToolkit/sgtr
  license: GPL3
  license_file: LICENSE
  summary: Visualize population genomics analyses results in R.
