{% set version = '1.0.0' %}

package:
  name: r-sgtr
  version: {{ version|replace("-", "_") }}

source:
  url: https://github.com/SexGenomicsToolkit/sgtr/archive/{{version}}.tar.gz
  sha256: 5e855e173c8dd6283e5ff44dcc6f0e1a3eca859efade0d24edd0146d029d0580

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - pkg-config
    - make
  host:
    - r-base
    - r-circlize
    - r-cowplot
    - r-ggplot2
    - r-gtools
    - r-readr
    - r-reshape2
  run:
    - r-base
    - r-circlize
    - r-cowplot
    - r-ggplot2
    - r-gtools
    - r-readr
    - r-reshape2

test:
  commands:
    - $R -e "library('spp')"           # [not win]
    - "\"%R%\" -e \"library('spp')\""  # [win]

about:
  home: https://github.com/SexGenomicsToolkit/sgtr
  license: GPL3
  license_file: LICENSE
  summary: Visualize population genomics analyses results in R.
