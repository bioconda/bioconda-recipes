{% set version = "1.48.0" %}
{% set name = "bioDist" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 6218b9cc1753aa0068c115b1433aaa7c7abfa53ec1f751c7cdfac8a215129dec

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-biobase
    - r-base
    - r-kernsmooth
  run:
    - bioconductor-biobase
    - r-base
    - r-kernsmooth

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/release/bioc/html/bioDist.html
  license: Artistic-2.0
  summary: 'A collection of software tools for calculating distance measures.'
