{% set version = "1.60.0" %}
{% set name = "bioDist" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 257f0dd79e930bb37459bfecc4b0a81d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: locfit
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - r-base
    - r-kernsmooth
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - r-base
    - r-kernsmooth
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Different distance measures'
  description: 'A collection of software tools for calculating distance measures.'
extra:
  identifiers:
    - biotools:biodist
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biodist
    path: recipes/bioconductor-biodist
    version: 1.52.0

