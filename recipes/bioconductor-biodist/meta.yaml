{% set version = "1.54.0" %}
{% set name = "bioDist" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 54c629e196d56cd82ab1c76f172140a1e34dfc4ca713917c0adaded03dfa86de
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-kernsmooth
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-kernsmooth
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A collection of software tools for calculating distance measures.'
extra:
  identifiers:
    - biotools:biodist
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biodist
    path: recipes/bioconductor-biodist
    version: 1.52.0
