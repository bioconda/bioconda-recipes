{% set version = "357" %}

package:
  name: ucsc-netsplit
  version: '{{version}}'

source:
  sha256: 663f4928300ab334c04db6d43221c7d919589e59a8b0bc8fa7324e1f20fbfbf0  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/netSplit  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87                                                      # [linux]
  patches:                                                                                   # [linux]
    - include.patch                                                                          # [linux]

build:
  number: 2

requirements:
  build:
    - '{{ compiler("c") }}'
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib
  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which netSplit

about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: Split a genome net file into chromosome net files
