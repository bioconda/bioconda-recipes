{% set name = "FastMLST" %}
{% set version = "0.0.4" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "f0f6078a618aef45bca6bd042a0dac93a152f32ef92c9ba406e84dd584258356" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python
  number: 0

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  build:
    - python>=3

  run:
    - python>=3
    - tqdm
    - pandas
    - blast
    - biopython
test:
  commands:
    - {{ name|lower }} -V

about:
  home: https://github.com/{{ user }}/{{ name }}
  summary: A Fast Multilocus Sequence Typing scan against PubMLST typing schemes
  license: LGPL v3.0

