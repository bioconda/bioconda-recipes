{% set name = "FastMLST" %}
{% set version = "0.0.10" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "5d4aa058c56920ba9fce27e215e56dcda9f6fa83435145a5d8f5d95e6cc2c6bf" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  build:
    - python >=3
  run:
    - python >=3
    - tqdm
    - pandas
    - blast
    - biopython

test:
  commands:
    - {{ name|lower }} -V

about:
  home: https://github.com/{{ user }}/{{ name }}
  summary: A Fast Multilocus Sequence Typing scan against PubMLST typing schemes
  license: LGPL-3.0-only
