{% set name = "FastMLST" %}
{% set version = "0.0.5" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "a022a5908ebda6caf3d0de395288a3a9147b825df8da5fe61ee1164b272eb402" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  build:
    - python>=3
  run:
    - python>=3
    - tqdm
    - pandas
    - blast
    - biopython

test:
  commands:
    - {{ name|lower }} -V

about:
  home: https://github.com/{{ user }}/{{ name }}
  summary: A Fast Multilocus Sequence Typing scan against PubMLST typing schemes
  license: LGPL-3.0
