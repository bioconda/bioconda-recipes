{% set name = "FastMLST" %}
{% set version = "0.0.8" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "5c5c14d520064a73c26a4206d483b73cac76fd71d44921415f8a5c83bff90df0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  build:
    - python >=3
  run:
    - python >=3
    - tqdm
    - pandas
    - blast
    - biopython

test:
  commands:
    - {{ name|lower }} -V

about:
  home: https://github.com/{{ user }}/{{ name }}
  summary: A Fast Multilocus Sequence Typing scan against PubMLST typing schemes
  license: LGPL-3.0-only
