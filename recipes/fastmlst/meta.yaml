{% set name = "FastMLST" %}
{% set version = "0.0.10" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "c74b26ef5110cd8610ace8a86a9cd6d3eed063f774cc8ae42d46043f595be7b2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  build:
    - python >=3
  run:
    - python >=3
    - tqdm
    - pandas
    - blast
    - biopython

test:
  commands:
    - {{ name|lower }} -V

about:
  home: https://github.com/{{ user }}/{{ name }}
  summary: A Fast Multilocus Sequence Typing scan against PubMLST typing schemes
  license: LGPL-3.0-only
