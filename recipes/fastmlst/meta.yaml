{% set name = "FastMLST" %}
{% set version = "0.0.4" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "1a881f64357abe7610e31f0312d81cc6501c705a86a43dd0e5a3afa3042d9fd1" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=/tmp/record.txt"

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  build:
    - python>=3

  run:
    - python>=3
    - tqdm
    - pandas
    - blast
    - biopython
test:
  commands:
    - {{ name|lower }} -V

about:
  home: https://github.com/{{ user }}/{{ name }}
  summary: A Fast Multilocus Sequence Typing scan against PubMLST typing schemes
  license: LGPL v3.0

