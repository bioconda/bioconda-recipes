{% set name = "FastMLST" %}
{% set version = "0.0.4" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "56c158fb4f0d8e9837378fdcf103b261abdc19849738d4ea1ab46ec8885f5936a" %}


package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  noarch: python

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: "{{ sha256 }}"

requirements:
  build:
    - python>=3

  run:
    - python>=3
    - tqdm
    - pandas
    - blast
    - biopython
test:
  commands:
    - {{ name|lower }} -V

about:
  home: https://github.com/{{ user }}/{{ name }}

