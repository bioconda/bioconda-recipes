{% set name = "FastMLST" %}
{% set version = "0.0.19" %}
{% set user = "EnzoAndree" %}
{% set sha256 = "13eb70fac204a8b483fb27b34eb5bd7cbbdd626001c11653b613b3148f501e15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - fastmlst = bin.fastmlst:main
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - tqdm
    - pandas
    - blast
    - biopython

test:
  commands:
    - {{ name|lower }} -V

about:
  home: "https://github.com/{{ user }}/{{ name }}"
  summary: "A Fast Multilocus Sequence Typing scan against PubMLST typing schemes."
  license: "LGPL-3.0-only"
  license_family: LGPL
  dev_url: "https://github.com/{{ user }}/{{ name }}"
