{% set name = "schavott" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/emilhaegglund/schavott/archive/{{ version }}.tar.gz
  sha256: 3c07f80c85ebc7c64793b78b270b8349e598c69fd90c199f53df77c754b915b7

build:
  noarch: python
  number: 1

requirements:
  host:
    - python
    - setuptools
    - pyfasta
    - h5py >=2.2.0
    - bokeh
    - watchdog >=0.8.3
    - numpy

  run:
    - python
    - pyfasta
    - h5py >=2.2.0
    - bokeh
    - watchdog >=0.8.3
    - numpy

test:
  imports:
    - schavott

about:
  home: http://github.com/emilhaegglund/schavott
  license: MIT
  summary: 'Assembly and scaffolding of bacterial genomes in real time using MinION-sequencing.'
  license_file: LICENSE
