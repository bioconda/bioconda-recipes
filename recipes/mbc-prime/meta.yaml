{% set name = "mbc-prime" %}
{% set version = "v0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/thackl/{{ name }}/archive/refs/tags/{{ version }}.tar.gz"
  sha256: 72badd9e5f6000db0c5f654d68e221078941d78aa4f03b30d8ac598c34bf526b

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >= 3.11
  run:
    - python >= 3.11
    - numpy
    - biopython
    - docopt
    - python-edlib

test:
  commands:
    - mbc-prime -h

about:
  home: https://github.com/thackl/mbc-prime
  license: MIT
  license_file: LICENSE
  summary: "mbc-prime: host-exclusive primer design for effective holobiont metabarcoding."

extra:
  recipe-maintainers:
    - thackl
