{% set version = "1.26.0" %}
{% set name = "motifRG" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 6a3ac1ad3cf1c7f0a03f3fa14cfdce5be299dcffc0734619beca3f09a2e1bcf3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.6.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-seqlogo >=1.48.0,<1.50.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-bsgenome >=1.50.0,<1.52.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.6.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-seqlogo >=1.48.0,<1.50.0'
    - 'bioconductor-xvector >=0.22.0,<0.24.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for discriminative motif discovery using regression methods'
extra:
  identifiers:
    - biotools:motifrg
    - doi:10.1093/bioinformatics/btt615
  parent_recipe:
    name: bioconductor-motifrg
    path: recipes/bioconductor-motifrg
    version: 1.24.0
