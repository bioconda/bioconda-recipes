{% set version = "1.22.0" %}
{% set name = "motifRG" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 8438486c644597fbd4be6da5eb1d6eb6003e248df9c482d34dbbf34fb3a07fa4
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.26'
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-iranges
    - bioconductor-seqlogo
    - bioconductor-xvector
    - r-base
  run:
    - 'bioconductor-biostrings >=2.26'
    - bioconductor-bsgenome
    - bioconductor-bsgenome.hsapiens.ucsc.hg19
    - bioconductor-iranges
    - bioconductor-seqlogo
    - bioconductor-xvector
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for discriminative motif discovery using regression methods'

extra:
  identifiers:
    - biotools:motifrg
    - doi:10.1093/bioinformatics/btt615
