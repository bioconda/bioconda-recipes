{% set name = "owl" %}
{% set version = "0.4.0" %}
{% set owl_sha256 = "3d320a901d6fc9f913a06ce7d139f4ef9ea6b5523bce39aef9a2d531d1ee440d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/PacificBiosciences/owl/releases/download/{{ version }}/owl
    sha256: {{ owl_sha256 }}

about:
  home: https://github.com/PacificBiosciences/owl
  license: BSD-3-Clause-Clear
  summary: Microsatellite analysis for HiFi data

extra:
  recipe-maintainers:
    - zeeev
    
build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('owl', max_pin="x") }}

test:
  commands:
    - owl --version
