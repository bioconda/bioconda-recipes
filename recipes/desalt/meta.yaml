{% set version = "1.5.6" %}

package:
  name: desalt
  version: {{ version }}

source:
  url: https://github.com/ydLiu-HIT/deSALT/archive/v{{ version }}.tar.gz
  sha256: ef3396a1bf1ea3c188ee77b90ae50a174c2e50676b8b779698cb6330aa7b34ef

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('desalt', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - pkg-config
  host:
    - zlib
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
  run:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

test:
  commands:
    - deSALT aln

about:
  home: "https://github.com/ydLiu-HIT/deSALT"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "De Bruijn graph-based Spliced Aligner for Long Transcriptome reads."
  dev_url: "https://github.com/ydLiu-HIT/deSALT"
  doc_url: "https://github.com/ydLiu-HIT/deSALT/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:deSALT
