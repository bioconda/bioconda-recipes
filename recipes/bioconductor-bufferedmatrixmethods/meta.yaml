{% set version = "1.44.0" %}
{% set name = "BufferedMatrixMethods" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b0824c8216f969d722c055ef0c38421f38533bd83c0f67c435f835de40a0a02b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-bufferedmatrix >=1.44.0,<1.46.0'
    - r-base
  run:
    - 'bioconductor-bufferedmatrix >=1.44.0,<1.46.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Microarray analysis methods that use BufferedMatrix objects'
extra:
  identifiers:
    - biotools:bufferedmatrixmethods
    - doi:10.1038/nmeth.3252
