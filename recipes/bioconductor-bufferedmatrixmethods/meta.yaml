{% set version = "1.46.0" %}
{% set name = "BufferedMatrixMethods" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 652d473eadaa21f529f7ca0b4d5992245466d11479f8b143774f6db633803c21
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-bufferedmatrix >=1.46.0,<1.48.0'
    - r-base
  run:
    - 'bioconductor-bufferedmatrix >=1.46.0,<1.48.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Microarray analysis methods that use BufferedMatrix objects'
extra:
  identifiers:
    - biotools:bufferedmatrixmethods
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-bufferedmatrixmethods
    path: recipes/bioconductor-bufferedmatrixmethods
    version: 1.44.0
