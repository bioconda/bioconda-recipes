package:
  name: thriftpy
  version: "0.3.7"

source:
  fn: thriftpy-0.3.7.tar.gz
  url: https://pypi.python.org/packages/3c/ea/717f8b55c23ab8db7bcef1520c19e39f80e07341937df7f30c71c572baec/thriftpy-0.3.7.tar.gz
  md5: f7bda2f5fe4f6eee0e3fa0949ea231ef
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - thriftpy = thriftpy:main
    #
    # Would create an entry point called thriftpy that calls thriftpy.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1
  skip: False

requirements:
  build:
    - python
    - setuptools
    - ply >=3.4,<4.0

  run:
    - python
    - ply >=3.4,<4.0

test:
  # Python imports
  imports:
    - thriftpy
    - thriftpy.contrib
    - thriftpy.contrib.tracking
    - thriftpy.parser
    - thriftpy.protocol
    - thriftpy.transport
    - thriftpy.transport.buffered
    - thriftpy.transport.framed
    - thriftpy.transport.memory

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - tornado >=4.0,<5.0
    - toro ==0.6
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://thriftpy.readthedocs.org/
  license: MIT License
  summary: 'Pure python implementation of Apache Thrift.'

