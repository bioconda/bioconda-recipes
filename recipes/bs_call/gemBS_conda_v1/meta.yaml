{% set version = "gemBS_conda_v1" %}
{% set sha256 = "f3c70b28efdc6e5f3bff5afeb29259f33ad6c9bf9d140d37a442e235869b1d05" %}

package:
  name: bs_call
  version: {{ version }}

source:
  url: https://github.com/karl616/bs_call/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - gsl
    - bzip2
    - zlib
    - openmp
  run:
    - gsl
    - bzip2
    - zlib
    - openmp

test:
  commands:
    - bs_call -h 2>&1 | grep "no-split|-N  Do not split output on contig"
    - which dbSNP_idx

about:
  home: https://github.com/heathsc/bs_call
  license: GPL-3.0
  license_file: LICENSE.md
  summary: DNA methylation and variant Caller for Bisulfite Sequencing Data.

extra:
  identifiers:
    - doi:10.1101/201988

