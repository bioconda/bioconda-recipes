{% set version = "2.0.1" %}
{% set sha256 = "e17264b73284605fa07f8c9b3ddbe3abfad48a2da52424c36ad9ac41c85acec3" %}

package:
  name: bs_call
  version: {{ version }}

source:
  url: https://github.com/heathsc/bs_call/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - gsl
    - bzip2
    - zlib
    - openmp
  run:
    - gsl
    - bzip2
    - zlib
    - openmp

test:
  commands:
    - bs_call -h 2>&1 | grep "no-split|-N  Do not split output on contig"
    - which dbSNP_idx

about:
  home: https://github.com/heathsc/bs_call
  license: GPL3
  summary: DNA methylation and variant Caller for Bisulfite Sequencing Data.
