{% set version = "2.0.1_gemBS" %}
{% set sha256 = "7a7dca0a82952eac6130062162918de32ccc73aecf644cbd96bedd9df97f4527" %}

package:
  name: bs_call
  version: {{ version }}

source:
  url: https://github.com/karl616/bs_call/archive/conda-v0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - gsl
    - bzip2
    - zlib
    - openmp
  run:
    - gsl
    - bzip2
    - zlib
    - openmp

test:
  commands:
    - bs_call -h 2>&1 | grep "no-split|-N  Do not split output on contig"
    - which dbSNP_idx

about:
  home: https://github.com/heathsc/bs_call
  license: GPL3
  summary: DNA methylation and variant Caller for Bisulfite Sequencing Data.
