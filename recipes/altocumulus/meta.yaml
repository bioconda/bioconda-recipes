{% set name = "altocumulus" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/altocumulus-{{ version }}.tar.gz
  sha256: 09512897d5241cf4f884f0d4e4febf8719a898cc585f940a4dc32b78123c6726

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - firecloud
    - fsspec
    - matplotlib-base
    - numpy
    - openpyxl
    - pandas
    - python >=3.8
    - python-dateutil
    - six
    # - stratocumulus >=0.2.0 # optional?

test:
  imports:
    - altocumulus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/altocumulus/
  summary: Command line utilities for workflows on Terra or Cromwell
  license: BSD-3-Clause
  license_file: LICENSE
