{% set name = "gffutils" %}
{% set version = "0.12" %}
{% set sha256 = "b31e261db5bd8737cb712c361c129eb2c373ef62f03b62770320589f10da1983" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "{{ sha256 }}"

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - pip
    - python
  run:
    - argcomplete >=1.9.4
    - argh >=0.26.2
    - pyfaidx >=0.5.5.2
    - python <3.12
    - simplejson
    - six >=1.12.0

test:
  imports:
    - gffutils
  commands:
    - gffutils-cli -h

about:
  home: "https://github.com/daler/gffutils"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Work with GFF and GTF files in a flexible database framework"
  doc_url: http://daler.github.io/gffutils/
  dev_url: https://github.com/daler/gffutils

extra:
  identifiers:
    - biotools:GFFutils
