{% set version = "0.10.1" %}

package:
  name: gffutils
  version: {{ version }}

build:
  noarch: python
  number: 0

source:
  url: https://files.pythonhosted.org/packages/87/d6/f893f14fd6cf1c9e758259f6e0f9ba1ae03370988d8f1a3ea8d790ca5b06/gffutils-0.10.1.tar.gz
  sha256: a8fc39006d7aa353147238160640e2210b168f7849cb99896be3fc9441e351cb

requirements:
  host:
    - python
    - setuptools
    - pyfaidx
    - six
    - argh
    - argcomplete
    - simplejson

  run:
    - python
    - pyfaidx
    - six
    - argh
    - argcomplete
    - simplejson

test:
  imports:
    - gffutils

  commands:
    - gffutils-cli -h

about:
  home: "https://github.com/daler/gffutils"
  license: MIT
  summary: 'Work with GFF and GTF files in a flexible database framework'

extra:
  identifiers:
    - biotools:GFFutils
