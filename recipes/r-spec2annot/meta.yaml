{% set version = '1.0.0' %}
{% set sha256 = "1E2B3D65E378F1DC728953D39A70361AEAD5AD23276CED3DC0589A0038CCD63E" %}

package:
  name: r-spec2annot
  version: {{ version }}

source:
  url: https://github.com/odisce/Spec2Annot/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-spec2annot', max_pin="x") }}

requirements:
  host:
    - r-base
    - r-rcpp
    - r-data.table
    - r-magrittr
    - r-stringr
  run:
    - r-base
    - r-rcpp
    - r-data.table
    - r-magrittr
    - r-stringr

test:
  commands:
    - $R -e "library('Spec2Annot')"

about:
  home: https://github.com/odisce/Spec2Annot
  license: file LICENSEr-license
  summary: Spec2Annot is an R package to annotate mass spectra using optimized brute-force algorithm and chemical rules.
  license_family: OTHER
  license_file: "LICENSE"