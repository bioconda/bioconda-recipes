{% set name = "isoseq3" %}
{% set version = "3.2.1" %}
{% set sha256 = "aa317aca05265bdc1f9ffb553ba3156218a916261c57d6e666d3f9905d262e6e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/IsoSeq3/releases/download/v{{ version }}/isoseq3
  sha256: {{ sha256 }}

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: IsoSeq3 - Scalable De Novo Isoform Discovery

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh

build:
  number: 0
  noarch: generic

requirements:
  run:
    - lima
    - pbccs
    - pbcoretools

test:
  commands:
    - isoseq3 -h
