{% set name = "isoseq3" %}
{% set version = "3.4.0" %}
{% set sha256 = "d852fe952d5a8b8af1caacd1ba279fbf8ad7f3c7374a4c136e0136edfb45eedb" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/PacificBiosciences/IsoSeq3/releases/download/v{{ version }}/isoseq3
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [osx]

test:
  commands:
    - isoseq3 -h

about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: IsoSeq3 - Scalable De Novo Isoform Discovery

extra:
  recipe-maintainers:
    - armintoepfer
    - pb-dseifert
    - mhsieh
  skip-lints:
    #repackaged binary
    - should_be_noarch_generic
