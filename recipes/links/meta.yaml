{% set version = "1.8.7" %}
{% set sha256 = "005fbc9baaeeda1c51ef891f96251326d72036bc7a7a3e08b8b476105d257cf7" %}

package:
  name: links
  version: {{ version }}

source:
  url: https://github.com/bcgsc/LINKS/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - links.patch

build:
  number: 0
  skip: True # [osx]

requirements:
  build:
    - perl
    - swig
    - {{ compiler('c') }}
  run:
    - perl
test:
  commands:
    - LINKS  | grep 'Usage' > /dev/null

about:
  summary: Long Interval Nucleotide K-mer Scaffolder
  home: https://github.com/bcgsc/LINKS
  license: GPLv3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
