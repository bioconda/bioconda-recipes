{% set version = "2.0.1" %}
{% set sha256 = "f6f664b854b9dcc51a399af8d5ce2634f788ccdbc35e7d2732c927ca50bc7f70" %}

package:
  name: links
  version: {{ version }}

source:
  url: https://github.com/bcgsc/LINKS/releases/download/v{{ version }}/links-v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-cstdint.patch

build:
  number: 7
  run_exports:
    - {{ pin_subpackage('links', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
  run:
    - make
    - perl

test:
  commands:
    - LINKS | grep 'Usage'
    - LINKS-make help | grep 'Usage'

about:
  summary: "Long Interval Nucleotide K-mer Scaffolder."
  home: "https://github.com/bcgsc/LINKS"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  dev_url: "https://github.com/bcgsc/LINKS"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
