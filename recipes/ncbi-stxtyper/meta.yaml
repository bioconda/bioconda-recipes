{% set version = "1.0.24" %}
{% set sha256 = "a199bc332877bad9033a7620bc5e8e849db1f19a9ba8b7357ec5451a6a283aa0" %}

package:
  name: ncbi-stxtyper
  version: {{ version }}

source:
  url: https://github.com/ncbi/stxtyper/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('ncbi-amrfinderplus', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - coreutils
  run:
    - blast >=2.9

test:
  commands:
    - echo "PREFIX=$PREFIX   CONDA_PREFIX=$CONDA_PREFIX" # for debugging
    - test_stxtyper.sh

about:
  home: https://github.com/ncbi/stxtyper
  license: Public Domain
  license_file: LICENSE
  summary: StxTyper identifies and types Stx operons from assembled genomic sequence.
  description: |
      This software and the included database use a standardized algorithm to accurately type both known and unknown Shiga toxin operons from assembled genomic sequence
  doc_url: https://github.com/ncbi/stxtyper

extra:
  recipe-maintainers:
    - evolarjun
