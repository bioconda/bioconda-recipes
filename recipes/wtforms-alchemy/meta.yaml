{% set version = "0.16.7" %}
{% set sha256 = "518e6d725f3b860b0b271e78dc4242cc42cd051b42f9a9a8092b5be968cf3f0e" %}

build:
  number: 0
  skip: true # [osx]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

package:
  name: wtforms-alchemy
  version: '{{version}}'

source:
  fn: WTForms-Alchemy-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/W/WTForms-Alchemy/WTForms-Alchemy-{{version}}.tar.gz
  sha256: '{{sha256}}'

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.8.0
    - wtforms >=1.0.4
    - wtforms-components >=0.9.2
    - sqlalchemy-utils >=0.30.0
    - six >=1.4.1

  run:
    - python
    - sqlalchemy >=0.8.0
    - wtforms >=1.0.4
    - wtforms-components >=0.9.2
    - sqlalchemy-utils >=0.30.0
    - six >=1.4.1

test:
  imports:
    - wtforms_alchemy

about:
  home: https://github.com/kvesteri/wtforms-alchemy
  license: BSD License
  license_family: BSD
  summary: Generates WTForms forms from SQLAlchemy models.
