build:
  number: 0
  skip: True # [osx]

package:
  name: wtforms-alchemy
  version: "0.15.0"

source:
  fn: WTForms-Alchemy-0.15.0.tar.gz
  url: https://pypi.python.org/packages/source/W/WTForms-Alchemy/WTForms-Alchemy-0.15.0.tar.gz
  md5: 2b38bd46d005ef833a8e164ef7e9d45d

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy >=0.8.0
    - wtforms >=1.0.4
    - wtforms-components >=0.9.2
    - sqlalchemy-utils >=0.30.0
    - six >=1.4.1

  run:
    - python
    - sqlalchemy >=0.8.0
    - wtforms >=1.0.4
    - wtforms-components >=0.9.2
    - sqlalchemy-utils >=0.30.0
    - six >=1.4.1

test:
  imports:
    - wtforms_alchemy

about:
  home: https://github.com/kvesteri/wtforms-alchemy
  license: BSD License
  summary: 'Generates WTForms forms from SQLAlchemy models.'

