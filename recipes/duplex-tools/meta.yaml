{% set name = "duplex-tools" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/d/duplex_tools/duplex_tools-{{ version }}.tar.gz"
  sha256: 5cb16aca841873139f2d54da40a0b8db22bbda4a958bf45e679f538a7af9fb0d

build:
  number: 0
  entry_points:
    - duplex_tools = duplex_tools:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  
requirements:
  host:
    - pip
    - python
  run:
    - python
    - mappy
    - python-edlib
    - mappy
    - more-itertools
    - natsort
    - numpy
    - pandas
    - parasail-python
    - pod5
    - pathlib
    - pyfastx >=0.9.0
    - pysam
    - tqdm

test:
  imports:
    - duplex_tools
  commands:
    - duplex_tools --help

about:
  home: "https://github.com/nanoporetech/duplex-tools"
  license: MPL-2.0
  license_file: LICENSE.md
  summary: "Duplex Tools contains a set of utilities for dealing with ONT Duplex sequencing data"

extra:
  recipe-maintainers:
    - ollenordesjo
