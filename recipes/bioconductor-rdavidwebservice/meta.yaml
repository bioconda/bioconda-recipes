package:
  name: bioconductor-rdavidwebservice
  version: 1.12.0
source:
  fn: RDAVIDWebService_1.12.0.tar.gz
  url: https://bioarchive.galaxyproject.org/RDAVIDWebService_1.12.0.tar.gz
  md5: 640ffc88bb12f62228c92e5535ee93d3
build:
  number: 0
  rpaths:
    - lib/R/library/
    - lib/R/lib/
    - lib/
requirements:
  build:
    - java-jdk
    - bioconductor-category
    - bioconductor-go.db
    - bioconductor-gostats
    - bioconductor-graph
    - bioconductor-rbgl
    - r
    - r-ggplot2
    - r-rjava
  run:
    - java-jdk
    - bioconductor-category
    - bioconductor-go.db
    - bioconductor-gostats
    - bioconductor-graph
    - bioconductor-rbgl
    - r
    - r-ggplot2
    - r-rjava
test:
  commands:
    - '$R -e "library(''RDAVIDWebService'')"'
about:
  home: http://bioconductor.org/packages/release/bioc/html/RDAVIDWebService.html
  license: 'GPL (>=2)'
  summary: 'Tools for retrieving data from the Database for Annotation, Visualization
    and Integrated Discovery (DAVID) using Web Services into R objects. This package
    offers the main functionalities of DAVID website including: i) user friendly connectivity
    to upload gene/background list/s, change gene/background position, select current
    specie/s, select annotations, etc. ii) Reports of the submitted Gene List, Annotation
    Category Summary, Gene/Term Clusters, Functional Annotation Chart, Functional
    Annotation Table'
