{% set name = "polyase" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/65/ed/72f6183fd98bca17d8e336586044165d7ec6d198336852233101d1067c7c/polyase-{{ version }}.tar.gz
  sha256: 648df81deae34b4e6e171c639084d2dea9dd8ae6db6c55758e953df38d1ee78b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('polyase', max_pin='x.x') }}

requirements:
  host:
    - python >=3.10,<3.13
    - pip
    - poetry-core >=2.0.0,<3.0.0
  run:
    - python >=3.10,<3.13
    - numpy >=2.3.4,<3.0.0
    - scipy >=1.16.3,<2.0.0
    - pandas >=2.3.3,<3.0.0
    - anndata >=0.12.6,<0.13.0
    - isotools ==0.3.4
    - rnapysoforms >=1.3.1,<2.0.0
    - matplotlib-base >=3.10.7,<4.0.0
    - seaborn >=0.13.2,<0.14.0
    - plotly ==5.24.1
    - h5py >=3.15.1,<4.0.0
    - pip

test:
  imports:
    - polyase
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://polyase.readthedocs.io/en/latest/
  summary: A package for analyzing allele-specific expression in polyploid organisms
  description: |
    A package for analyzing allele-specific expression in polyploid organisms.
  license: MIT
  license_file: LICENSE
  doc_url: https://polyase.readthedocs.io/en/latest/
  dev_url: https://github.com/nadjano/polyase

extra:
  recipe-maintainers:
    - nadjano
