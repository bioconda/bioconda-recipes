{% set version = "6.0.0" %}
{% set sha256 = "ce323ca692ddc6da31a90ef8a5f7fb7bc6c61c1c037e2eac14e5d0fcfe6a2797" %}

package:
  name: qpdf
  version: {{ version }}

build:
  number: 0

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/qpdf/qpdf/archive/release-qpdf-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - gcc   # [not osx]
    - llvm  # [osx]
    - libgcc # [not osx]
    - zlib
    - pcre

  run:
    - libgcc  # [not osx]

test:
  commands:
    - qpdf --version

about:
  home: https://github.com/qpdf/qpdf
  license: Artistic-2.0
  summary: Command-line program that does structural, content-preserving transformations on PDF files.
