{% set name = "r-millefy" %}
{% set version = '0.1.9' %}
{% set sha256 = "e375bfaf6a9af67a6a932c6390b2c74a93ed27454944b140530c113c326d1d49" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url:
    - https://github.com/yuifu/millefy/releases/download/v0.1.9/millefy_0.1.9.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-data.table
    - r-dtplyr
    - r-proxy
    - r-viridislite
    - bioconductor-rsamtools
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - bioconductor-destiny
  run:
    - r-base
    - r-data.table
    - r-dtplyr
    - r-proxy
    - r-viridislite
    - bioconductor-rsamtools
    - bioconductor-genomicranges
    - bioconductor-rtracklayer
    - bioconductor-destiny

test:
  commands:
    - $R -e "library('millefy')"

about:
  home: https://github.com/yuifu/millefy
  license: MIT + file LICENSE
  license_family: MIT
  license_file: LICENSE
  summary: "Millefy: Genome browser-like visualization of single-cell RNA-seq dataset."

extra:
  identifiers:
    - doi:10.5281/zenodo.3591096
    - biotools:millefy
