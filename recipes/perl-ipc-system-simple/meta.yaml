{% set name = "perl-ipc-system-simple" %}
{% set version = "1.25" %}
{% set sha256 = "f1b6aa1dfab886e8e4ea825f46a1cbb26038ef3e727fef5d84444aa8035a4d3b" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PJ/PJF/IPC-System-Simple-1.25.tar.gz
  sha256: {{ sha256 }}

build:
  number: 5

requirements:
  build:
    - perl
    - perl-exporter
    - perl-test
    - perl-extutils-makemaker
    - perl-constant
    - perl-carp

  run:
    - perl
    - perl-exporter
    - perl-carp
    - perl-constant

test:
  imports:
    - IPC::System::Simple

about:
  home: http://metacpan.org/pod/IPC::System::Simple
  license: perl_5
  summary: 'Run commands simply, with detailed diagnostics'
