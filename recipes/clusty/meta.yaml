{% set version = "1.0.0" %}

package:
  name: clusty
  version: {{ version }}

build:
  number: 0
  run_exports:
  - {{ pin_subpackage('clusty', max_pin='x.x.x') }}

source:
  git_url: https://github.com/refresh-bio/clusty.git
  git_rev: {{ version }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

about:
  home: https://github.com/refresh-bio/clusty
  summary: "Clusty is a tool for large-scale data clustering."
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

test:
  commands:
    - clusty > /dev/null
