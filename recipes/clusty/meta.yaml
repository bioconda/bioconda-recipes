{% set version = "1.0.0" %}

package:
  name: clusty
  version: {{ version }}

build:
  number: 1

source:
  git_url: https://github.com/refresh-bio/clusty
  git_rev: {{ version }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

about:
  home: https://github.com/refresh-bio/clusty
  summary: "Clusty is a tool for large-scale clustering. By using sparse distance matrices it allows clustering data sets with millions of objects."
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

test:
  commands:
    - clusty > /dev/null
