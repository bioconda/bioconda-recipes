{% set name = "clusty" %}
{% set version = "1.2.2" %}

{% set system = "x64_linux" %}       # [linux and x86_64]
{% set system = "x64_mac" %}         # [osx and x86_64]
{% set system = "arm64_linux" %}     # [linux and aarch64]
{% set system = "arm64_mac" %}       # [osx and arm64]

{% set sha256 = "3debcb874a87a526f95a131162898df73555730cf53767e7584a1405b61b5b1f" %}  # [linux and x86_64]
{% set sha256 = "ad5080d9c555120e21c04c2301671bddebba4f068fe34c23d1a32775d7799978" %}  # [osx and x86_64]
{% set sha256 = "c7463bd549769f043d6d790ecd4fdcf46f60c5614bed278f20161329a37e5a09" %}  # [linux and aarch64]
{% set sha256 = "d2b97e23eb1f22ff08bf2fbd6792b4295cbc06eaa56a4604d7e2e70751ad178a" %}  # [osx and arm64]

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  run_exports:
  - {{ pin_subpackage('clusty', max_pin='x') }}
  script: |
    mkdir -p "${PREFIX}/bin"
    cp -v clusty "${PREFIX}/bin/" || { echo "Error: Failed to copy clusty binary"; exit 1; }

source:
  url: https://github.com/refresh-bio/clusty/releases/download/v{{ version }}/clusty-v{{ version }}-{{ system }}.tar.gz
  sha256: {{ sha256 }}

test:
  commands:
    - clusty > /dev/null

about:
  home: https://github.com/refresh-bio/clusty
  summary: "Clusty is a tool for large-scale data clustering."
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/refresh-bio/clusty
  doc_url: "https://github.com/refresh-bio/clusty/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - should_be_noarch_generic
    - should_not_be_noarch_source
