{% set name = "termseq-peaks" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/NICHD-BSPC/termseq-peaks/archive/refs/tags/{{ version }}.tar.gz
  sha256: d628652e5be40a9b7226e0ccba261ad4ae59ff98cc3a96f982deece63a549835

build:
  number: 0
  noarch: generic

requirements:
  host:
    - pip
    - python
  run:
    - bedtools
    - deeptools
    - idr
    - numpy
    - pandas
    - pybedtools
    - python
    - scipy

test:
  imports:
    - peaklib
  commands:
    - termseq_peaks -h

about:
  home: https://github.com/NICHD-BSPC/termseq-peaks/
  license: MIT
  summary: Call 3'-end peaks from Term-seq data in bacteria, handling replicates in a statistically robust manner.
