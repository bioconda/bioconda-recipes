{% set version = "1.22.0" %}
{% set name = "metaseqR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: ea7c63221d666ec0e06c19ee71db03b6312d9f975bfc8f993ebea4e239a498de
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-bayseq >=2.16.0,<2.18.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edaseq >=2.16.0,<2.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-noiseq >=2.26.0,<2.28.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-brew
    - r-corrplot
    - r-gplots
    - r-log4r
    - r-nbpseq
    - r-rjson
  run:
    - 'bioconductor-bayseq >=2.16.0,<2.18.0'
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-deseq >=1.34.0,<1.36.0'
    - 'bioconductor-edaseq >=2.16.0,<2.18.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-noiseq >=2.26.0,<2.28.0'
    - 'bioconductor-qvalue >=2.14.0,<2.16.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-brew
    - r-corrplot
    - r-gplots
    - r-log4r
    - r-nbpseq
    - r-rjson
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Provides an interface to several normalization and statistical testing packages for RNA-Seq gene expression data. Additionally, it creates several diagnostic plots, performs meta-analysis by combinining the results of several statistical tests and reports the results in an interactive way.'
