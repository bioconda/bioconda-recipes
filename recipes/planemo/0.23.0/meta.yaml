package:
  name: planemo
  version: "0.23.0"

source:
  fn: planemo-0.23.0.tar.gz
  url: https://pypi.python.org/packages/source/p/planemo/planemo-0.23.0.tar.gz
  md5: f715cae718013fb1e32a5e0d5a4816c8

build:
  preserve_egg_dir: True
  entry_points:
    - planemo=planemo.cli:planemo
  number: 0
  skip: True # [py3k]

requirements:
  build:
    - python
    - six
    - click
    - pyaml
    - bioblend
    - jinja2
    - glob2
    - virtualenv
    - galaxy-lib >=16.4.0

  run:
    - python
    - six
    - click
    - pyaml
    - bioblend
    - jinja2
    - glob2
    - virtualenv
    - galaxy-lib >=16.4.0

test:
  # Python imports
  imports:
    - planemo
    - planemo.commands
    - planemo.cwl
    - planemo.cwl.cwl2script
    - planemo.galaxy_test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.xml

  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 planemo --help

about:
  home: https://github.com/galaxyproject/planemo
  license: Academic Free License (AFL)
  summary: 'Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).'
