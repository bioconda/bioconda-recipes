{% set name = "planemo" %}
{% set version = "0.48.0" %}
{% set md5 = "d7f5d12ad04a83113632a2a989ea1938" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: planemo-{{ version }}.tar.gz
  url: https://pypi.python.org/packages/9a/86/9f9d5425519c519dd91db3f992484d82c1a03413620cb1b2c6a0ca9bb540/planemo-0.48.0.tar.gz
  md5: {{ md5 }}

build:
  preserve_egg_dir: true
  skip: true # [py3k]
  entry_points:
    - planemo=planemo.cli:planemo
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - aenum
    - bioblend >=0.10.0
    - click
    - galaxy-lib >=17.9.8
    - jinja2
    - pyaml
    - python
    - pip
    - setuptools
    - six >=1.7.0
    - virtualenv

  run:
    - aenum
    - bioblend >=0.8.0
    - click
    - docutils
    - galaxy-lib >=17.9.8
    - glob2
    - jinja2
    - pyaml
    - python
    - pyyaml
    - six >=1.7.0
    - virtualenv
    - ephemeris
    - gxformat2

test:
  imports:
    - planemo
    - planemo.commands
    - planemo.conda_verify
    - planemo.cwl
    - planemo.cwl.cwl2script
    - planemo.database
    - planemo.engine
    - planemo.galaxy
    - planemo.galaxy.test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.test
    - planemo.xml

  commands:
    # click requires a unicode locale
    - LANG=C.UTF-8 planemo --help

about:
  home: https://github.com/galaxyproject/planemo
  license: Academic Free License (AFL)
  summary: 'Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).'
  license_family: Apache
