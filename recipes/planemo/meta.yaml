{% set name = "planemo" %}
{% set version = "0.75.22" %}
{% set sha256 = "ad6b7b0eeb8d180004963b72bad5ec630d396a3ac0c36f9d1403927413158b8b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/planemo-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('planemo', max_pin='x.x') }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv
  entry_points:
    - planemo = planemo.cli:planemo

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - allure-python-commons
    - beautifulsoup4
    - bioblend >=1.0.0
    - click
    - cwltool >=1.0.20191225192155
    - docutils
    - ephemeris >=0.10.3
    - galaxy-containers
    - galaxy-tool-util >=23.1,<24.0
    - galaxy-util >=23.1,<24.0
    - glob2
    - gxformat2 >=0.14.0
    - h5py
    - jinja2
    - lxml
    - oyaml
    - pathvalidate
    - pyyaml
    - virtualenv
    - tabulate
    - six >=1.7.0

test:
  imports:
    - planemo
    - planemo.commands
    - planemo.cwl
    - planemo.database
    - planemo.engine
    - planemo.galaxy
    - planemo.galaxy.test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.test
    - planemo.training
    - planemo.xml
  commands:
    - planemo --help

about:
  home: 'https://pypi.org/project/planemo/'
  summary: 'Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: 'https://planemo.readthedocs.io/en/latest/'
  dev_url: 'https://github.com/galaxyproject/planemo'

extra:
  container:
    # click requires a Unicode locale
    extended-base: True
