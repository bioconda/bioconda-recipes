{% set name = "planemo" %}
{% set version = "0.56.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b790bd73eb6be68e57b986b5149427fba3328808e98ffb2a26e80f02df789736

build:
  number: 0
  noarch: python
  entry_points:
    - planemo=planemo.cli:planemo
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python
  run:
    - aenum
    - bioblend >=0.10.0
    - click
    - docutils
    - ephemeris
    - galaxy-lib >=18.5.15
    - glob2
    - gxformat2
    - jinja2
    - lxml  # for planemo lint
    - oyaml
    - pyaml
    - python
    - pyyaml
    - six >=1.7.0
    - virtualenv

test:
  imports:
    - planemo
    - planemo.bioconda_scripts
    - planemo.commands
    - planemo.conda_verify
    - planemo.cwl
    - planemo.cwl.cwl2script
    - planemo.database
    - planemo.engine
    - planemo.galaxy
    - planemo.galaxy.test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.test
    - planemo.training
    - planemo.xml

  commands:
    - planemo --help

about:
  home: https://github.com/galaxyproject/planemo
  license: Academic Free License (AFL)
  summary: 'Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).'
  license_family: Apache

extra:
  container:
    # click requires a Unicode locale
    extended-base: True
