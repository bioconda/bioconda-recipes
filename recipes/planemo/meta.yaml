{% set name = "planemo" %}
{% set version = "0.74.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f6b96874c81b79980d148ef3a8cb9dba8fff96aaaae950a2c2e2a844d2388487

build:
  number: 0
  noarch: python
  entry_points:
    - planemo=planemo.cli:planemo
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - allure-python-commons
    - beautifulsoup4
    - bioblend >=0.14.0
    - click
    - cwltool >=1.0.20191225192155
    - docutils
    - ephemeris >=0.10.3
    - galaxy-containers
    - galaxy-tool-util >=20.9.0
    - galaxy-util >=20.5.0
    - glob2
    - gxformat2 >=0.12.0
    - jinja2
    - lxml
    - oyaml
    - pyaml
    - python >=3.6
    - pyyaml
    - tabulate
    - six >=1.7.0
    - virtualenv

test:
  imports:
    - planemo
    - planemo.commands
    - planemo.conda_verify
    - planemo.cwl
    - planemo.database
    - planemo.engine
    - planemo.galaxy
    - planemo.galaxy.test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.test
    - planemo.training
    - planemo.xml

  commands:
    - planemo --help

about:
  home: https://github.com/galaxyproject/planemo
  license: Academic Free License (AFL)
  summary: 'Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).'
  license_family: Apache

extra:
  container:
    # click requires a Unicode locale
    extended-base: True
