{% set name = "planemo" %}
{% set version = "0.74.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3e1e9127267103f43894db49d18bb253add0a5e1ac8ec774e973d57b79904d98

build:
  number: 0
  noarch: python
  entry_points:
    - planemo=planemo.cli:planemo
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - allure-python-commons
    - beautifulsoup4
    - bioblend >=0.14.0
    - click
    - cwltool >=1.0.20191225192155
    - docutils
    - ephemeris >=0.10.3
    - galaxy-containers
    - galaxy-tool-util >=20.9.0
    - galaxy-util >=20.5.0
    - glob2
    - gxformat2 >=0.12.0
    - jinja2
    - lxml
    - oyaml
    - pyaml
    - python >=3.6
    - pyyaml
    - tabulate
    - six >=1.7.0
    - virtualenv

test:
  imports:
    - planemo
    - planemo.commands
    - planemo.conda_verify
    - planemo.cwl
    - planemo.database
    - planemo.engine
    - planemo.galaxy
    - planemo.galaxy.test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.test
    - planemo.training
    - planemo.xml

  commands:
    - planemo --help

about:
  home: https://github.com/galaxyproject/planemo
  license: MIT License
  summary: 'Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).'
  license_family: MIT

extra:
  container:
    # click requires a Unicode locale
    extended-base: True
