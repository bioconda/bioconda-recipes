{% set name = "planemo" %}
{% set version = "0.75.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c0f9d3a10daa36c19826bb9812efb77d54b77d54c02aee47a28221bab4f999a8

build:
  number: 0
  noarch: python
  entry_points:
    - planemo=planemo.cli:planemo
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - allure-python-commons
    - bioblend >=1.0.0
    - click
    - cwltool >=1.0.20191225192155
    - docutils
    - ephemeris >=0.10.3
    - galaxy-tool-util >=22.5,<23.0
    - galaxy-util >=22.5,<23.0
    - glob2
    - gxformat2 >=0.14.0
    - h5py
    - jinja2
    - lxml
    - oyaml
    - python >=3.7
    - pyyaml
    - tabulate
    - virtualenv

test:
  imports:
    - planemo
    - planemo.commands
    - planemo.cwl
    - planemo.database
    - planemo.engine
    - planemo.galaxy
    - planemo.galaxy.test
    - planemo.linters
    - planemo.reports
    - planemo.shed
    - planemo.shed2tap
    - planemo.test
    - planemo.training
    - planemo.xml
  commands:
    - planemo --help

about:
  home: https://github.com/galaxyproject/planemo
  license: MIT
  summary: 'Command-line utilities to assist in building tools for the Galaxy project (http://galaxyproject.org/).'
  license_family: MIT
  license_file: LICENSE

extra:
  container:
    # click requires a Unicode locale
    extended-base: True
