{% set version = "1.0.0" %}

package:
  name: shapeit5
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/odelaneau/shapeit5/archive/v{{ version }}.tar.gz
  sha256: b4a4b47b3db71f027bc35cf395050f20b10e1159e54e5fd40629d714d5d36f3f

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp >=1.65
    - bzip2
    - htslib >=1.7
  run:
    - boost-cpp >=1.65
    - bzip2
    - htslib >=1.7

test:
  commands:
    - SHAPEIT5_phase_common --help
    - SHAPEIT5_phase_rare --help
    - SHAPEIT5_switch --help
    - SHAPEIT5_ligate --help

about:
  home: https://odelaneau.github.io/shapeit5/
  license: MIT
  license_file: LICENSE
  summary: fast and accurate method for estimation of haplotypes (phasing)

extra:
  identifiers:
    - doi:10.1101/2022.10.19.512867 
