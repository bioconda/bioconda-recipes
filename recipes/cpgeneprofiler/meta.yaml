{% set name = "CPgeneProfiler" %}
{% set version = "2.1.0" %}
{% set sha256 = "5c1deca6fb2eb319f0d355ef74180e3b5ea1e5cd8fd778fdeff6c895eeb7dcfd" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://github.com/ramadatta/{{ name }}/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - bioconductor-biostrings
    - blast >=2.9.0
  run:
    - r-base
    - bioconductor-biostrings
    - blast >=2.9.0

test:
  commands:
    - $R -e "library('CPgeneProfiler')" # [not win]
    - "\"%R%\" -e \"library('CPgeneProfiler')\""  # [win]

about:
  home: https://github.com/ramadatta/CPgeneProfiler
  license: GPL2
  license_file: LICENSE.md
  summary: 'Generate a profile of carbapenamase genes from the genome assemblies. '

extra:
  recipe-maintainers:
    - Prakki Sai Rama Sridatta
