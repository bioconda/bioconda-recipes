{% set version = "1.08" %} # Remember to update sha256 below

package:
  name: solote
  version: {{ version }}

build:
  noarch: generic
  number: 0
  script: mkdir -p $PREFIX/bin ; mv * $PREFIX/bin

source:
  url: https://github.com/bvaldebenitom/SoloTE/releases/download/1.08/SoloTE_1.08.tar.gz
  sha256: b6bff1c0f8c9f09620bcde678a8b5fb5231a72757e600b60bd0f2e2511e8e289

requirements:
  run:
    - python ==3.10
    - samtools ==1.17
    - pysam
    - bedtools ==2.31.0
    - r-base ==4.3.0
    - pandas

about:
  home: https://github.com/bvaldebenitom/SoloTE
  license: GPL 3
  license_file: LICENSE
  summary: |
    A conversion utility is conveniently packaged with SoloTE, in order to tranform the RepeatMasker out file to the BED format required by SoloTE

test:
  commands:
    - python SoloTE_pipeline.py
