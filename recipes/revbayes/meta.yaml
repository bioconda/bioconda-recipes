{% set version = "1.1.0" %}

package:
  name: revbayes
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/revbayes/revbayes/archive/refs/tags/{{ version }}.tar.gz
  sha256: a9f35178d8289d0dd32c9d936f6384f260e8e81e7b80a5155169064a24666012

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=2.6
  host:
    - boost-cpp >=1.60
    - openmpi
  run:
    - boost-cpp >=1.60
    - openmpi

test:
  commands:
    - rb -v
    - rb -h
    - rb-mpi -v
    - rb-mpi -h

about:
  home: https://revbayes.github.io/
  license: GPLv3
  license_file: LICENSE
  summary: Bayesian phylogenetic inference using probabilistic graphical models and an interactive language.

extra:
  container:
    # openmpi needs ssh/rsh
    extended-base: true
