{% set name = "Phertilizer" %}
{% set version = "0.1.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/elkebir-group/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: eeba08ff5b3d0b7e6add7ddc0844a83454c36a3973cbb28d599705c16a37dcb1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.7
    - setuptools
  run:
    - python >=3.7
    - numpy
    - pandas
    - numba
    - scipy
    - networkx
    - scikit-learn
    - pygraphviz


test:
  commands:
    - phertilizer -h


about:
  home: https://github.com/elkebir-group/phertilizer
  license: BSD-3
  summary: "phertilizer is a method to grow a clonal tree from ultra-low coverage single-cell DNA sequenced data"
