{% set version = "0.0.0" %}

package:
  name: gofasta
  version: {{ version }}

source:
  - url: https://github.com/cov-ert/gofasta/archive/v{{ version }}.tar.gz
    sha256: 7433321deecba51457630cadddaa20ec158c2973f639f2344842ef23f3b7fbaf
    folder: src/github.com/cov-ert/gofasta/

requirements:
  build:
    - {{ compiler('go-cgo') }}
    - {{ compiler('cxx') }}

build:
  number: 0
  script:
  - mkdir -p $PREFIX/bin
  - cd src/github.com/cov-ert/gofasta/
  - go env -w GOPRIVATE=github.com/cov-ert/gofasta
  - go build -o $PREFIX/bin/gofasta

test:
  commands:
    - gofasta --help

about:
  home: https://github.com/cov-ert/gofasta
  license: MIT
  license_file: LICENSE
  summary: Some functions for working on alignments in fasta format
