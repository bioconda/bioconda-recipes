{% set version = "1.2.1" %}
{% set name = "BulkSignalR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: bf1c13e1496d6df12dcaa8ba873a2397

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bulksignalr", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, markdown, rmarkdown, STexampleData, testthat (>= 3.0.0), codetools, Matrix, lattice, cluster, survival, MASS, nlme
requirements:

  host:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - bioconductor-orthogene >=1.16.0,<1.17.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.14
    - r-cli
    - r-curl
    - r-doparallel
    - r-foreach
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-gridextra
    - r-httr2
    - r-igraph
    - r-jsonlite
    - r-matrixstats
    - r-rann
    - r-rcurl
    - r-rlang
    - r-rtsne
    - r-scales
    - r-stabledist

  run:
    - bioconductor-biocfilecache >=3.0.0,<3.1.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-multtest >=2.66.0,<2.67.0
    - bioconductor-orthogene >=1.16.0,<1.17.0
    - bioconductor-spatialexperiment >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-circlize >=0.4.14
    - r-cli
    - r-curl
    - r-doparallel
    - r-foreach
    - r-ggalluvial
    - r-ggplot2
    - r-ggrepel
    - r-glmnet
    - r-gridextra
    - r-httr2
    - r-igraph
    - r-jsonlite
    - r-matrixstats
    - r-rann
    - r-rcurl
    - r-rlang
    - r-rtsne
    - r-scales
    - r-stabledist

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: CeCILL | file LICENSE
  summary: Infer Ligand-Receptor Interactions from bulk expression (transcriptomics/proteomics) data, or spatial transcriptomics
  description: Inference of ligand-receptor (LR) interactions from bulk expression (transcriptomics/proteomics) data, or spatial transcriptomics. BulkSignalR bases its inferences on the LRdb database included in our other package, SingleCellSignalR available from Bioconductor. It relies on a statistical model that is specific to bulk data sets. Different visualization and data summary functions are proposed to help navigating prediction results.
  license_file: LICENSE

