{% set version = "1.0.0" %}

package:
  name: vcboost
  version: {{ version }}

source:
  git_url: https://github.com/oranges7/VCboost.git
  git_rev: 1.0.0

build:
  noarch: generic
  number: 0
  
test:
  source_files:
    - vcboost.sh
    - script/predict/run_predict.sh
  commands:
    - sh vcboost.sh -h

requirements:
  host:
    - python
  run:
    - python == 3.9.0
    - pysam == 0.21.0
    - samtools == 1.15.1
    - tensorflow == 2.8.0
    - pandas
    - numpy
    - muscle == 3.8.1551
    - parallel
    - whatshap
about:
  home: https://github.com/oranges7/VCboost
  license: MIT
  license_file: LICENSE