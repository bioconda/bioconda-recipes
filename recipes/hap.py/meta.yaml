{% set version = "0.3.15" %}
{% set sha256 = "838912f1ab805224110af3c1035849d5483b5ce4c565ae0f0db7f7284af06676" %}

package:
  name: hap.py
  version: '{{ version }}'

source:
  url: https://github.com/Illumina/hap.py/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - patch

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('hap.py',max_pin="x.x") }}
  skip: true # [osx]


requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake
  host:
    - python
    - setuptools
    - cython
    - numpy
    - pandas
    - pybedtools
    - pysam
    - scipy
    - nose
    - bx-python
    - boost-cpp
    - bcftools =1.22
    - samtools
    - rtg-tools
  run:
    - python
    - numpy
    - pandas
    - pybedtools
    - {{ pin_compatible('pysam') }}
    - scipy
    - nose
    - bx-python
    - boost-cpp
    - bcftools =1.22
    - samtools


test:
  commands:
    - hap.py -h
    - som.py -h

about:
  home: https://github.com/Illumina/hap.py
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Haplotype VCF comparison tools

extra: 
  additional-platforms:
    - linux-aarch64
