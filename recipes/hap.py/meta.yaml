package:
  name: hap.py
  version: '0.2.9'

source:
  fn: hap.py-0.2.9.tar.gz
  url: https://github.com/Illumina/hap.py/archive/v0.2.9.tar.gz

build:
  number: 0
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - zlib
    - cython
    - numpy
    - pandas
    - pybedtools
    - pysam
    - nose
    - bx-python
    - cmake

  run:
    - python
    - cython
    - zlib
    - numpy
    - pandas
    - pybedtools
    - pysam
    - nose
    - bx-python
    - samtools
    - bcftools

test:
  commands:
    - hap.py -h
    - som.py -h

about:
  home: https://github.com/sequencing/hap.py
  license: BSD
