{% set version = "0.3.14" %}
{% set sha256 = "168d76674e630a02f4d2bf316b32812d631299c8718862097ba3266c9e14f499" %}
package:
  name: hap.py
  version: '{{ version }}'

source:
  url: https://github.com/Illumina/hap.py/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: true # [not py27 or osx]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - autoconf
    - automake

  host:
    - python
    - setuptools
    - cython
    - numpy
    - pandas
    - pybedtools
    - pysam
    - nose
    - bx-python
    - boost-cpp
    - htslib
    - bcftools
    - samtools
    - libdeflate
    - xz
    - bzip2
    
  run:
    - python
    - numpy
    - pandas
    - pybedtools
    - pysam
    - scipy
    - nose
    - bx-python
    - bcftools
    - samtools


test:
  commands:
    - hap.py -h
    - som.py -h

about:
  home: https://github.com/Illumina/hap.py
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Haplotype VCF comparison tools
