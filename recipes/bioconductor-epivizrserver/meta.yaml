{% set version = "1.10.0" %}
{% set name = "epivizrServer" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 064b1c12366e81d5c44b73a3a39a2c9d5f96c8014c1ee0edf7a7d514e163079e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - 'r-httpuv >=1.3.0'
    - 'r-mime >=0.2'
    - 'r-r6 >=2.0.0'
    - r-rjson
  run:
    - r-base
    - 'r-httpuv >=1.3.0'
    - 'r-mime >=0.2'
    - 'r-r6 >=2.0.0'
    - r-rjson
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'This package provides objects to manage WebSocket connections to epiviz apps. Other epivizr package use this infrastructure.'
extra:
  identifiers:
    - biotools:epivizrserver
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-epivizrserver
    path: recipes/bioconductor-epivizrserver
    version: 1.8.1
