{% set version = "1.44.0" %}
{% set name = "plw" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9817b3abce8d6597da3ce7584cb04807
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: limma
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - r-base
    - r-mass
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Probe level Locally moderated Weighted median-t (PLW) and Locally Moderated Weighted-t (LMW).'
extra:
  identifiers:
    - biotools:plw
  parent_recipe:
    name: bioconductor-plw
    path: recipes/bioconductor-plw
    version: 1.40.0

