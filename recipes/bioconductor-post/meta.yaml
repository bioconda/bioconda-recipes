{% set version = "1.8.0" %}
{% set name = "POST" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c46f4319e91a8ac8655003ed8ff437bc
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
    - r-compquadform
    - r-matrix
    - r-survival
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-gseabase >=1.46.0,<1.47.0'
    - r-base
    - r-compquadform
    - r-matrix
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Perform orthogonal projection of high dimensional data of a set, and statistical modeling of phenotye with projected vectors as predictor.'

