{% set version = "1.6.0" %}
{% set name = "POST" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8ef30330890672b072cc1adde92086de1310e32e88e775762c3dea4885f73cbf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - r-base
    - r-compquadform
    - r-matrix
    - r-survival
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-gseabase >=1.44.0,<1.46.0'
    - r-base
    - r-compquadform
    - r-matrix
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Perform orthogonal projection of high dimensional data of a set, and statistical modeling of phenotye with projected vectors as predictor.'
