{% set version = "3.22.0" %}
{% set name = "FGNet" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 08cabfe10bfabd3f53986c6007b7a9a9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RCurl, RDAVIDWebService, gage, topGO, GO.db, reactome.db, RUnit, BiocGenerics, org.Sc.sgd.db, knitr, rmarkdown, AnnotationDbi, RGtk2, BiocManager
requirements:
  host:
    - r-base
    - r-hwriter
    - 'r-igraph >=0.6'
    - r-plotrix
    - r-png
    - r-r.utils
    - r-rcolorbrewer
    - r-reshape2
    - r-xml
  run:
    - r-base
    - r-hwriter
    - 'r-igraph >=0.6'
    - r-plotrix
    - r-png
    - r-r.utils
    - r-rcolorbrewer
    - r-reshape2
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Functional Gene Networks derived from biological enrichment analyses'
  description: 'Build and visualize functional gene and term networks from clustering of enrichment analyses in multiple annotation spaces. The package includes a graphical user interface (GUI) and functions to perform the functional enrichment analysis through DAVID, GeneTerm Linker, gage (GSEA) and topGO.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

