{% set version = "3.16.0" %}
{% set name = "FGNet" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 3d306fc233c1dd1e815b589c9f85f0ecd26d74da74999e37a5443d0b4c0e9b8b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-hwriter
    - 'r-igraph >=0.6'
    - r-plotrix
    - r-png
    - r-r.utils
    - r-rcolorbrewer
    - r-reshape2
    - r-xml
  run:
    - r-base
    - r-hwriter
    - 'r-igraph >=0.6'
    - r-plotrix
    - r-png
    - r-r.utils
    - r-rcolorbrewer
    - r-reshape2
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Build and visualize functional gene and term networks from clustering of enrichment analyses in multiple annotation spaces. The package includes a graphical user interface (GUI) and functions to perform the functional enrichment analysis through DAVID, GeneTerm Linker, gage (GSEA) and topGO.'
