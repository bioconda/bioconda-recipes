{% set name = "perl-dist-checkconflicts" %}
{% set version = "0.11" %}
{% set sha256 = "ea844b9686c94d666d9d444321d764490b2cde2f985c4165b4c2c77665caedc4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DO/DOY/Dist-CheckConflicts-0.11.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  host:
    - perl
    - perl-module-runtime
    - perl-extutils-makemaker
    - perl-test-fatal
    - perl-lib
    - perl-carp
    - perl-base
    - perl-exporter

  run:
    - perl
    - perl-exporter
    - perl-module-runtime
    - perl-carp
    - perl-base

test:
  # Perl 'use' tests
  imports:
    - Dist::CheckConflicts

about:
  home: http://metacpan.org/release/Dist-CheckConflicts
  license: perl_5
  summary: 'declare version conflicts for your dist'
