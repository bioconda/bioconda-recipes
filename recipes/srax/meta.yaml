{% set name = "srax" %}
{% set version = "1.5" %}
{% set sha256 = "a09a90fb3ff67f75cf23f6246096b847861e1716abd6ed7e6172aabed5e0e69d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: generic

source:
  url: https://github.com/lgpdevtools/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - perl
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-json
    - perl-io-socket-ssl
    - perl-net-ssleay
    - perl-lwp-protocol-https
    - perl-lwp-simple
    - perl-file-temp
    - perl-getopt-long
    - perl-file-path
    - perl-env-path
    - perl-file-which
    - perl-parallel-forkmanager
    - blast >=2.9
    - diamond >=0.9.29
    - mafft >=7.455
    - muscle
    - clustalo >=1.2.4
    - zlib
    - unzip

  run:
    - perl
    - perl-file-slurp
    - perl-text-csv
    - perl-list-moreutils
    - perl-json
    - perl-io-socket-ssl
    - perl-net-ssleay
    - perl-lwp-protocol-https
    - perl-lwp-simple
    - perl-file-temp
    - perl-getopt-long
    - perl-file-path
    - perl-env-path
    - perl-file-which
    - perl-parallel-forkmanager
    - blast >=2.9
    - diamond >=0.9.29
    - mafft >=7.455
    - muscle
    - clustalo >=1.2.4
    - zlib
    - unzip

test:
  commands:
    - sraX --version 2>&1 | grep version
    - sraX --help

about:
  home: https://github.com/lgpdevtools/sraX
  license: GPL-3.0-only
  license_file: GPL-LICENSE
  summary: 'Systematic Resistome Analysis'
  author: Leonardo G. Panunzi
  dev_url: https://github.com/lgpdevtools/sraX
  doc_url: https://github.com/lgpdevtools/sraX/blob/master/doc/sraX_user_manual.pdf

extra:
  identifiers:
    - doi:10.3389/fmicb.2020.00052
  recipe-maintainers:
    - lgpdevtools
