{% set name = "Antismash" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: "4.0.0.rc"

build:
  skip: True # [not py27]
  number: 0

# source:
#   fn: {{ name|lower }}-{{ version }}.tar.gz
#   url: http://www.bcgsc.ca/platform/bioinfo/software/{{ name|lower }}/releases/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
#   md5: 596c56a476b26a294b46e6e36890c136

source:
  git_url: https://zachcp@bitbucket.org/zachcp/antismash.git
  git_rev: newpackage
  
requirements:
  build:
  - biopython>=1.65
  - cssselect
  - libxml
  - minimock
  - pandas 
  - perl-bioperl
  - python
  - scipy 

  run:
  - argparse
  - backports.lzma
  - bcbiogff
  - biopython>=1.65
  - blast==2.2.31
  - clustalw
  - cssselect
  - diamond==0.8.36
  - ete2
  - fasttree==2.1.9
  - glimmer==3.02
  - glimmerhmm==3.0.4
  - helperlibs
  - hmmer==3.1b2
  - hmmer2==2.3.2
  - java-jdk
  - libxml2==2.9.4
  - mafft
  - matplotlib  
  - meme==4.11.1
  - muscle==3.8.31
  - networkx
  - numpy
  - pandas    
  - perl-bioperl
  - perl-pathtools
  - prodigal
  - pyExcelerator
  - pyquery==1.2.9
  - pysvg 
  - scipy  
  - scikit-learn 
  - xz==5.2.2


test:
  commands:
    - run_antismash -h

about:
  home: http://antismash.secondarymetabolites.org/
  license: GPL3
  license_file: LICENSE
  summary: antiSMASH allows the rapid genome-wide identification, annotation and analysis of secondary metabolite biosynthesis gene clusters.

