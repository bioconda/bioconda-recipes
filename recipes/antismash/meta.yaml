{% set name = "Antismash" %}
{% set version = "4.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True # [not py27]
  number: 2

source:
  url: https://dl.secondarymetabolites.org/releases/{{ version }}/{{ name|lower  }}-{{ version }}.tar.gz
  sha256: bf2db777fdaa269728b911ebd31c4d9726039058b59fe578c09148dd7ad3cb1c
  patches:
    - smiles.patch [osx]
    - manifest.patch

requirements:
  host:
    - python
  run:
    - python
    - argparse
    - backports.lzma
    - bcbiogff
    - biopython >=1.65
    - blast ==2.2.31
    - clustalw
    - cssselect
    - diamond ==0.8.36
    - ete2
    - fasttree ==2.1.9
    - glimmer ==3.02
    - glimmerhmm ==3.0.4
    - helperlibs
    - hmmer
    - hmmer2
    - openjdk
    - libxml2 ==2.9.4
    - mafft
    - matplotlib
    - meme ==4.11.2
    - muscle
    - networkx
    - {{ pin_compatible('numpy') }}
    - pandas
    - perl-bioperl
    - perl-pathtools
    - prodigal
    - pyexcelerator
    - pyquery ==1.2.9
    - pysvg
    - scipy
    - scikit-learn ==0.18.2
    - xz ==5.2.2


test:
  commands:
    - antismash -h

about:
  home: http://antismash.secondarymetabolites.org/
  license: GPL3
  license_file: LICENSE.txt
  summary: antiSMASH allows the rapid genome-wide identification, annotation and analysis of secondary metabolite biosynthesis gene clusters.

extra:
  identifiers:
    - biotools:antismash
