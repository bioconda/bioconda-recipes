{% set name = "Antismash" %}
{% set version = "4.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  skip: True # [not py27]
  number: 1

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://bitbucket.org/antismash/antismash/downloads/{{ name|lower  }}-{{ version }}.tar.gz
  md5: a8a39bd21daef3391573ecc715544f06
  
requirements:
  build:
    - python

  run:
    - python
    - argparse
    - backports.lzma
    - bcbiogff
    - biopython >=1.65
    - blast ==2.2.31
    - clustalw
    - cssselect
    - diamond ==0.8.36
    - ete2
    - fasttree ==2.1.9
    - glimmer ==3.02
    - glimmerhmm ==3.0.4
    - helperlibs
    - hmmer
    - hmmer2
    - openjdk
    - libxml2 ==2.9.4
    - mafft
    - matplotlib  
    - meme
    - muscle
    - networkx
    - numpy
    - pandas    
    - perl-bioperl
    - perl-pathtools
    - prodigal
    - pyexcelerator
    - pyquery ==1.2.9
    - pysvg 
    - scipy  
    - scikit-learn ==0.18.2
    - xz ==5.2.2


test:
  commands:
    - antismash -h

about:
  home: http://antismash.secondarymetabolites.org/
  license: GPL3
  license_file: LICENSE.txt
  summary: antiSMASH allows the rapid genome-wide identification, annotation and analysis of secondary metabolite biosynthesis gene clusters.

