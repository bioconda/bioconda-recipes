{% set name = "antiSMASH" %}
{% set version = "7.0.1" %}
{% set sha256 = "9932285c872f83e3fe0bb0d331245646851d056c069b47fce135f55243f704f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  noarch: python

source:
  url: https://dl.secondarymetabolites.org/releases/{{ version }}/antismash-{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    # https://github.com/antismash/antismash/blob/master/setup.py
    - brawn
    - numpy
    - biopython 1.78
    - helperlibs >=0.2.0
    - jinja2
    - joblib
    - jsonschema
    - markupsafe >=2.0
    - nrpys >=0.1.1
    - pysvg-py3
    - bcbio-gff
    - libsass >=0.22
    - matplotlib-base
    - scipy
    - openjdk
    - scikit-learn >=0.19
    - moods
    # https://docs.antismash.secondarymetabolites.org/install/#full-manual-install
    - diamond
    - fasttree =2.1.11
    - glimmerhmm =3.0.4
    - hmmer2 =2.3.2
    - hmmer =3.1b2
    - meme ==4.11.2
    - blast =2.11.0
    - prodigal =2.6.3

test:
  commands:
    - antismash -h
    - blastp -help
    - fasttree -help
    - diamond --help 2>&1 > /dev/null

about:
  home: https://docs.antismash.secondarymetabolites.org/intro/
  license: AGPL-3.0
  license_family: AGPL
  license_file: LICENSE.txt
  summary: antiSMASH - the antibiotics and Secondary Metabolite Analysis SHell
  description: |
        antiSMASH allows the rapid genome-wide identification,
        annotation and analysis of secondary metabolite biosynthesis gene clusters.
  dev_url: https://github.com/antismash/antismash
  doc_url: https://docs.antismash.secondarymetabolites.org

extra:
  identifiers:
    - biotools:antismash
    - doi:10.1093/nar/gkr466
    - doi:10.1093/nar/gkt449
    - doi:10.1093/nar/gkv437
    - doi:10.1093/nar/gkx319
    - doi:10.1093/nar/gkz310
    - doi:10.1093/nar/gkab335
    - usegalaxy-eu:antismash
