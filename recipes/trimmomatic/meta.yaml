{% set version = "0.40" %}

package:
  name: trimmomatic
  version: {{ version }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('trimmomatic', max_pin="x.x") }}

source:
  url: https://github.com/usadellab/Trimmomatic/releases/download/v{{ version }}/Trimmomatic-{{ version }}.zip
  sha256: d2194fd1b22a9660e577d0a4d291356543b1ee79df8f39db1b842c7306cb1db6

requirements:
  run:
    - openjdk
    - python

test:
  commands:
    - trimmomatic -version

about:
  home: "https://www.plabipd.de/trimmomatic_main.html"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "A flexible read trimming tool for Illumina NGS data."
  doc_url: "https://www.plabipd.de/trimmomatic_main.html"
  dev_url: "https://github.com/usadellab/Trimmomatic"

extra:
  identifiers:
    - biotools:trimmomatic
    - usegalaxy-eu:trimmomatic
    - doi:10.1093/bioinformatics/btu170
