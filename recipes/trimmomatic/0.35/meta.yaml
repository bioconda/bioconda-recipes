{%set name = "Trimmomatic" %}
{%set sha256 = "43b993ffa91c039b529db8334bc6aa4b0d601e69c79aaa9a1457ecd1c2c3cc69" %}
{%set version = "0.35" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 6
  noarch: generic

source:
  sha256: {{ sha256 }}
  url: http://www.usadellab.org/cms/uploads/supplementary/{{ name }}/{{ name }}-{{ version }}.zip

requirements:
  run:
    - openjdk >=8

test:
  commands:
    #- trimmomatic -version # trimmomatic currently lacks a simple argument that gives
    # a zero exit code, so...
    # check if the jar file (as a zip file) is valid instead:
    - "unzip -t $PREFIX/share/$PKG_NAME-$PKG_VERSION-$PKG_BUILDNUM/trimmomatic.jar &> /dev/null"

about:
  home: 'http://www.usadellab.org/cms/?page=trimmomatic'
  license: "GPLv3"
  summary: "A flexible read trimming tool for Illumina NGS data"

extra:
  identifiers:
    - biotools:trimmomatic
