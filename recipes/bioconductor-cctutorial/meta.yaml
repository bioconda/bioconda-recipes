{% set version = "1.26.0" %}
{% set name = "ccTutorial" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 2751c4b91326014260483c37ce05acbb
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biomaRt, Biobase(>= 2.5.5), xtable
requirements:
  host:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-ringo >=1.52.0,<1.53.0'
    - 'bioconductor-topgo >=2.40.0,<2.41.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-ringo >=1.52.0,<1.53.0'
    - 'bioconductor-topgo >=2.40.0,<2.41.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Data package for ChIP-chip tutorial'
  description: 'This is a data package that accompanies a ChIP-chip tutorial, which has been published in PLoS Computational Biology. The data and source code in this package allow the reader to completely reproduce the steps in the tutorial.'

