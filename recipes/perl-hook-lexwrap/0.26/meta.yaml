{% set name = "perl-hook-lexwrap" %}
{% set version = "0.26" %}
{% set sha256 = "b60bdc5f98f94f9294b06adef82b1d996da192d5f183f9f434b610fd1137ec2d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Hook-LexWrap-0.26.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - perl >=5.22,<6.0
    - perl-extutils-makemaker
    - perl-carp
    - perl-test-more
    - perl-file-spec

  run:
    - perl >=5.22,<6.0
    - perl-carp

test:
  # Perl 'use' tests
  imports:
    - Hook::LexWrap

about:
  home: https://github.com/karenetheridge/Hook-LexWrap
  license: perl_5
  summary: 'Lexically scoped subroutine wrappers'
