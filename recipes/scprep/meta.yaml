{% set name = "scprep" %}
{% set version = "0.10.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/KrishnaswamyLab/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: ca032cc4bc6cd81e90f4fe9592d7a2f19ea29afec5f4dde7b4c1493dc6504ea8

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - decorator
    - numpy >=1.10.0
    - pandas >=0.19.0,<0.24
    - python >=3.5
    - scikit-learn >=0.19.1
    - scipy >=0.18.0

test:
  imports:
    - scprep

about:
  home: https://github.com/KrishnaswamyLab/scprep
  license: GNU General Public Version 2
  license_family: GPL2
  summary: scprep

