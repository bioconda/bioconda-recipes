{% set name = "scprep" %}
{% set version = "1.0.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 27f2ece6b92a07e5f202b546c490f951940d69b3df107f41fd02c4c31d170ebd

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - decorator >=4.3.0
    - numpy >=1.12.0
    - pandas >=0.25
    - python >=3.5
    - scikit-learn >=0.19.1
    - scipy >=0.18.1
    - requests

test:
  imports:
    - scprep

about:
  home: https://github.com/KrishnaswamyLab/scprep
  license: GNU General Public Version 2
  license_family: GPL2
  summary: Tools for loading and preprocessing biological matrices in Python.
