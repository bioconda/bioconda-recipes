{% set name = "scprep" %}
{% set version = "0.11.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 72dae8964a75cce19680b21da48808500fa2f79143f958d97d6530fa39100d97

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - decorator
    - numpy >=1.10.0
    - pandas >=0.19.0,<0.24
    - python >=3.5
    - scikit-learn >=0.19.1
    - scipy >=0.18.0

test:
  imports:
    - scprep

about:
  home: https://github.com/KrishnaswamyLab/scprep
  license: GNU General Public Version 2
  license_family: GPL2
  summary: scprep

