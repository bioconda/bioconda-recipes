package:
  name: bioconductor-cnorfeeder
  version: 1.16.0
source:
  fn: CNORfeeder_1.16.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CNORfeeder_1.16.0.tar.gz
    - https://bioarchive.galaxyproject.org/CNORfeeder_1.16.0.tar.gz
    - https://depot.galaxyproject.org/software/CNORfeeder/CNORfeeder_1.16.0_src_all.tar.gz
  md5: 758ea2a5765c96bcd5e15bda8715ca2c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-cellnoptr >=1.4.0'
    - bioconductor-graph
    - r-base
  run:
    - 'bioconductor-cellnoptr >=1.4.0'
    - bioconductor-graph
    - r-base
test:
  commands:
    - '$R -e "library(''CNORfeeder'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CNORfeeder.html
  license: GPL-3
  summary: 'This package integrates literature-constrained and data-driven methods
    to infer signalling networks from perturbation experiments. It permits to extends
    a given network with links derived from the data via various inference methods
    and uses information on physical interactions of proteins to guide and validate
    the integration of links.'
