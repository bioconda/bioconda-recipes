{% set version = "1.62.0" %}
{% set name = "limmaGUI" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b285d1350e0b35a29a5222c880656940
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
  run:
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'GUI for limma Package With Two Color Microarrays'
  description: 'A Graphical User Interface for differential expression analysis of two-color microarray data using the limma package.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

