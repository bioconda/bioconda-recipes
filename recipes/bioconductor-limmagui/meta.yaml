{% set version = "1.58.0" %}
{% set name = "limmaGUI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c48d5a06774430d056cfd3c14fab6f8349e0a3b4363a4dfa029b19573246583a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
  run:
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'A Graphical User Interface for differential expression analysis of two-color microarray data using the limma package.'
