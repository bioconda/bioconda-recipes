{% set version = "1.86.0" %}
{% set name = "limmaGUI" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: a56abcfc6fdcafc1045d1bf656e699a2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-limmagui", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
  run:
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-r2html
    - r-tkrplot
    - r-xtable
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  summary: GUI for limma Package With Two Color Microarrays
  description: A Graphical User Interface for differential expression analysis of two-color microarray data using the limma package.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

