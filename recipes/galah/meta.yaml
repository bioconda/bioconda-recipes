{% set version = "0.4.2" %}
{% set name = "galah" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/wwood/{{ name }}.git
  git_rev: 73d6c06
  sha256: unused

build:
  number: 2
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - cargo-bundle-licenses
    - pkg-config
  run:
    - skani >=0.2.2
    - fastani >=1.34

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: "https://github.com/wwood/galah"
  license: "GPL-3.0-only"
  license_family: GPL3
  license_file: "LICENCE.txt"
  summary: "Galah aims to be a more scalable metagenome assembled genome (MAG) dereplication method."
  dev_url: "https://github.com/wwood/galah"
  doc_url: "https://github.com/wwood/galah/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
