package:
  name: extern
  version: "0.3.0"

source:
  url: https://files.pythonhosted.org/packages/db/ec/ea94159feeaec016dff083f74b8c6d8aeb703e8a7b3c23efe8cfc9db466a/extern-0.3.0.tar.gz
  sha256: 5a79f0e94110e8f6a0e9eb296b486e836198723fe231d6b342d2fc198221f411

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3

test:
  imports:
    - extern

about:
  home: https://pypi.python.org/pypi/extern/
  license: MIT
  summary: 'Extern is an opinionated version of Pythons subprocess, making it just that little bit more convenient to run shell commands from within Python code.'
  license_family: MIT

