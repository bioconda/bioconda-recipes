{% set name = "Racon" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/isovic/racon/archive/1.0.0.tar.gz
  sha256: e95d33783789bd28a06f267475c001d46e7068b62755382b3ba124ef7a9e44c9

requirements:
  build:
    - gcc
    - zlib {{ CONDA_ZLIB }}*

  run:
    - libgcc
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    - racon 2>&1 | grep 'options'

about:
  home: https://github.com/isovic/racon
  license: MIT
  license_file: LICENSE
  summary: Ultrafast consensus module for raw de novo genome assembly of long uncorrected reads.
