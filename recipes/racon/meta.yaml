{% set name = "Racon" %}
{% set version = "1.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/racon/releases/download/{{ version }}/racon-v{{ version }}.tar.gz
  sha256: fc31959eb0549a33fc8aff7333d690db4f732a3090cb51e2f96fdd789334799f
  patches:
    - racon_wrapper.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib
    - python

test:
  commands:
    - racon --version
    - rampler -h
    - racon_wrapper -h

about:
  home: https://github.com/lbcb-sci/racon
  license: MIT
  license_file: LICENSE
  summary: Ultrafast consensus module for raw de novo genome assembly of long uncorrected reads.
