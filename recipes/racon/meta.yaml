{% set name = "Racon" %}
{% set version = "1.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/racon/releases/download/{{ version }}/racon-v{{ version }}.tar.gz
  sha256: 56b64bbcdfd670ce8a834ba10aebe96bd3342c668da854b152fc1b7b2e84efd3
  patches:
    - racon_wrapper.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib
    - python

test:
  commands:
    - racon --version
    - rampler -h
    - racon_wrapper -h

about:
  home: https://github.com/lbcb-sci/racon
  license: MIT
  license_file: LICENSE
  summary: Ultrafast consensus module for raw de novo genome assembly of long uncorrected reads.
