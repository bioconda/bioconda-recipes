{% set name = "Racon" %}
{% set version = "1.4.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/racon/releases/download/{{ version }}/racon-v{{ version }}.tar.gz
  sha256: bf2f8f85e6fc4ca4e3d780deb9000bb1943baa977dc81929db6e384c1491489d
  patches:
    - racon_wrapper.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib
    - python

test:
  commands:
    - racon --version
    - rampler -h
    - racon_wrapper -h

about:
  home: https://github.com/lbcb-sci/racon
  license: MIT
  license_file: LICENSE
  summary: Ultrafast consensus module for raw de novo genome assembly of long uncorrected reads.
