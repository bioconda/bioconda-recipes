{% set name = "Racon" %}
{% set version = "0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True # [not py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/isovic/racon/files/741519/racon-v0.5.0.tar.gz
  md5: 4de02dc66849b067aa90b26c5610e524

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - zlib

  run:
    - libgcc  # [not osx]
    - zlib
    - python
    - numpy
    - matplotlib

test:
  commands:
    - racon #| grep "Error! Genome size not given." > /dev/null
    - minimap 

about:
  home: https://github.com/isovic/racon
  summary: Ultrafast consensus module for raw de novo genome assembly of long uncorrected reads.
