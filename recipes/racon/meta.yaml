{% set name = "Racon" %}
{% set version = "1.4.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/racon/releases/download/{{ version }}/racon-v{{ version }}.tar.gz
  sha256: df99208ebef6a12e1da11a31dade2eafe13a4cd80b4917cce44d44d879b5aee4
  patches:
    - racon_wrapper.patch

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib
    - python

test:
  commands:
    - racon --version
    - rampler -h
    - racon_wrapper -h

about:
  home: https://github.com/lbcb-sci/racon
  license: MIT
  license_file: LICENSE
  summary: Ultrafast consensus module for raw de novo genome assembly of long uncorrected reads.
