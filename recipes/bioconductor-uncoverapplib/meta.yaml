{% set version = "1.2.0" %}
{% set name = "uncoverappLib" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 89027c5c318d990998c8165991a0d810
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, testthat, rmarkdown, dplyr
requirements:
  host:
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-ensdb.hsapiens.v75 >=2.99.0,<2.100.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-organismdbi >=1.34.0,<1.35.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.13.0,<3.14.0'
    - r-base
    - r-condformat
    - r-dt
    - r-markdown
    - r-openxlsx
    - r-processx
    - r-rappdirs
    - r-rlist
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
  run:
    - 'bioconductor-biocfilecache >=2.0.0,<2.1.0'
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0'
    - 'bioconductor-ensdb.hsapiens.v75 >=2.99.0,<2.100.0'
    - 'bioconductor-ensdb.hsapiens.v86 >=2.99.0,<2.100.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-gviz >=1.36.0,<1.37.0'
    - 'bioconductor-homo.sapiens >=1.3.0,<1.4.0'
    - 'bioconductor-org.hs.eg.db >=3.13.0,<3.14.0'
    - 'bioconductor-organismdbi >=1.34.0,<1.35.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0'
    - 'bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.13.0,<3.14.0'
    - r-base
    - r-condformat
    - r-dt
    - r-markdown
    - r-openxlsx
    - r-processx
    - r-rappdirs
    - r-rlist
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinyjs
    - r-shinywidgets
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Interactive graphical application for clinical assessment of sequence coverage at the base-pair level'
  description: 'a Shiny application containing a suite of graphical and statistical tools to support clinical assessment of low coverage regions.It displays three web pages each providing a different analysis module: Coverage analysis, calculate AF by allele frequency app and binomial distribution.'
  license_file: LICENSE

