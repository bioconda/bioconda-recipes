{% set name = "mach2-viz" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5b4f37b697992ce906d85c39e8b224038608320b75a672a16a657c502e836a1f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"

requirements:
  host:
    - flask >=3.0.0
    - pip
    - python
  run:
    - flask >=3.0.0
    - python

test:
  imports:
    - mach2viz

about:
  home: "https://github.com/elkebir-group/mach2-viz"
  license: MIT
  license_family: MIT
  license_file: https://github.com/elkebir-group/mach2-viz/blob/main/LICENSE
  summary: "Visualizer for the MACH2 Algorithm"
  doc_url: https://elkebir-group.github.io/mach2-docs/tutorial
  dev_url: "https://github.com/elkebir-group/mach2-viz"

extra:
  recipe-maintainers:
    - roddur
