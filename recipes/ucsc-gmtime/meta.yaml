{% set version = "357" %}

package:
  name: ucsc-gmtime
  version: '{{version}}'

source:
  sha256: 20e497402322e8d81a2a5ce159be5a65b079406cb48253cf260d9b1d2f6211c6  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/macOSX.x86_64/gmtime  # [osx]
  url: http://hgdownload.cse.ucsc.edu/admin/exe/userApps.v{{version}}.src.tgz                # [linux]
  sha256: 0cec445f47c319e407d2cf866fb2f6ec0c9b72a2b10a0f75142ebc01ca4aca87                                                      # [linux]
  patches:                                                                                   # [linux]
    - include.patch                                                                          # [linux]

build:
  number: 2

requirements:
  build:
    - '{{ compiler("c") }}'
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib
  run:
    - libpng                                                    # [linux]
    - libuuid                                                   # [linux]
    - mysql-connector-c                                         # [linux]
    - openssl                                                   # [linux]
    - zlib

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which gmtime

about:
  home: http://hgdownload.cse.ucsc.edu/admin/exe/
  license: varies; see http://genome.ucsc.edu/license
  summary: convert unix timestamp to date string
