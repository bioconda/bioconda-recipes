{% set name = "interleafq" %}
{% set version = "0.99" %}
{% set sha256 = "1966b8692409759ea7644154bdd352d632db834463bdedf645084b692f86aa2e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/quadram-institute-bioscience/interleafq/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
 

requirements:
  host:
    - perl
    - perl-getopt-long
    - perl-fastx-reader
  run:
    - perl
    - perl-getopt-long
    - perl-fastx-reader

test:
  commands:
    - interleafq --version

about:
  home: https://github.com/quadram-institute-bioscience/interleafq/
  license: MIT
  summary: Interleave and deinterleave FASTQ files 
  description: A tool to interleave and deinterleave FASTQ files, with consistency controls and support for gzipped input
