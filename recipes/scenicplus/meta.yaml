{% set name = "scenicplus" %}
{% set version = "1.0a2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/aertslab/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 72d1a9fcdf9642c6ce4cc4dd27ec311caaa2b75386e5fd43a0a3408b01e35cfc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  run_exports: {{ pin_compatible("scenicplus", max_pin="x.x") }}

requirements:
  host:
    - python >=3.8,<3.11.9
    - pip
    - setuptools
  run:
    - python >=3.8,<3.11.9
    - numpy
    - pandas
    - pycistarget
test:
  commands:
    - scenicplus --help
  imports:
    - scenicplus

about:
  home: https://github.com/aertslab/scenicplus
  license: OTHER
  license_file: LICENCE.txt
  summary: SCENIC+ is a python package to build gene regulatory networks (GRNs) using combined or separate single-cell gene expression (scRNA-seq) and single-cell chromatin accessibility (scATAC-seq) data.

extra:
  recipe-maintainers:
    - nilchia
