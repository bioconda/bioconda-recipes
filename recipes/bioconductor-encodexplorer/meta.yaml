{% set version = "2.6.0" %}
{% set name = "ENCODExplorer" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: f0da70176e0eede01132fbe727e60d0640b4c40c59618a0ffcb9df0377521d24
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-jsonlite
    - r-rcurl
    - r-shiny
    - r-shinythemes
    - r-stringi
    - r-stringr
    - r-tidyr
  run:
    - r-base
    - r-data.table
    - r-dplyr
    - r-dt
    - r-jsonlite
    - r-rcurl
    - r-shiny
    - r-shinythemes
    - r-stringi
    - r-stringr
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package allows user to quickly access ENCODE project files metadata and give access to helper functions to query the ENCODE rest api, download ENCODE datasets and save the database in SQLite format.'
extra:
  identifiers:
    - biotools:encodexplorer
    - doi:10.1038/nmeth.3252
