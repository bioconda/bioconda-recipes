{% set name = "kingfisher" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kingfisher-{{ version }}.tar.gz
  sha256: a0503504e0139cb8b811489ff04a1d9ecf5efbb4336a4f510899ac9c8e73c0cc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - extern
    - requests
    - tqdm
    - pandas
    - bird_tool_utils_python >=0.4.1
    - pyarrow
    - awscli
    - pigz
    - curl
    - sra-tools
    - aria2 >=1.36.0
    - sracat

test:
  imports:
    - kingfisher
  commands:
    - pip check
    - kingfisher --version | grep {{ version }}
  requires:
    - pip

about:
  home: https://github.com/wwood/kingfisher-download
  summary: Download/extract biological FASTA/Q read data and metadata
  license: GPL-3.0-or-later

extra:
  recipe-maintainers:
    - wwood
