{% set name = "pyloh" %}
{% set version = "1.4.3" %}
{% set hash = "30a97d37955546bad7e605899b068750e79f0a26583a3c8cb8ec8e4778dc5bc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/uci-cbcl/PyLOH/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  noarch: generic
  number: 1
  skip: True  # [not py27]

requirements:
  host:
    - python

  run:
    - python
    - numpy >=1.6.1
    - scipy >=0.10
    - matplotlib >=1.2
    - pysam >=0.7

test:
  imports:
    - pyloh
    - pyloh.model
    - pyloh.preprocess
    - pyloh.postprocess

about:
  home: https://github.com/uci-cbcl/PyLOH
  license: GPLv2
  summary: Deconvolving tumor purity and ploidy by integrating copy number alterations and loss of heterozygosity
