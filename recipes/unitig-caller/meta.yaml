{% set name = "unitig-caller" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bacpop/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 61ff47df9c5339bd4cd7f6c4c7073ccb82730b645388e07369730c7c39309f33

build:
  number: 0
  skip: True  # [py<3]
  entry_points:
    - unitig-caller = unitig_caller.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.9
    - make
  host:
    - python
    - pip
    - pybind11
    - zlib
    - bzip2
    - bifrost >=1.0.6
    - llvm-openmp  # [osx]
    - libgomp      # [linux64]
  run:
    - python
    - bifrost >=1.0.6

test:
  imports:
    - unitig_caller
    - unitig_query
  commands:
    - unitig-caller --version

about:
   home: https://github.com/bacpop/unitig-caller
   license: Apache-2.0
   license_family: APACHE
   license_file: LICENSE
   summary: Determines presence/absence of sequence elements in bacterial sequence data.

