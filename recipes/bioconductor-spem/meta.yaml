{% set version = "1.28.0" %}
{% set name = "SPEM" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c8fad8b2ed6256d2e464f72493c119a6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - r-base
    - r-rsolnp
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - r-base
    - r-rsolnp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'S-system parameter estimation method'
  description: 'This package can optimize the parameter in S-system models given time series data'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:spem
    - doi:10.1089/cmb.2011.0269
  parent_recipe:
    name: bioconductor-spem
    path: recipes/bioconductor-spem
    version: 1.20.0

