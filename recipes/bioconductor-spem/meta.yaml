{% set version = "1.22.0" %}
{% set name = "SPEM" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5208afd7b649e93e3eef7dde5e1d76ca366b85e3d57dbe5094b153091113c9e3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-rsolnp
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-rsolnp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'This package can optimize the parameter in S-system models given time series data'
extra:
  identifiers:
    - biotools:spem
    - doi:10.1089/cmb.2011.0269
  parent_recipe:
    name: bioconductor-spem
    path: recipes/bioconductor-spem
    version: 1.20.0
