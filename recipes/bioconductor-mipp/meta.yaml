{% set version = "1.54.0" %}
{% set name = "MiPP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 9d97d04ea63cca3afa4a7ea9ddc5c3473b8adb01e967304cd53c2f98b84fe121
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-e1071
    - r-mass
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-e1071
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package finds optimal sets of genes that seperate samples into two or more classes.'
extra:
  identifiers:
    - biotools:mipp
    - doi:10.1093/bioinformatics/bti1020
  parent_recipe:
    name: bioconductor-mipp
    path: recipes/bioconductor-mipp
    version: 1.52.0
