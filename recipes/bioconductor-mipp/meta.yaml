{% set version = "1.50.0" %}
{% set name = "MiPP" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 35ed9a26100431c2cb7b6d20ed814952d9e5cbe8a8908e0d55ba99824805b1cd
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - r-base
    - r-e1071
    - r-mass
  run:
    - bioconductor-biobase
    - r-base
    - r-e1071
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'This package finds optimal sets of genes that seperate samples into two or more classes.'

extra:
  identifiers:
    - biotools:mipp
    - doi:10.1093/bioinformatics/bti1020
