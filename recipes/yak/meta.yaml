{% set version = "0.1" %}

package:
  name: yak
  version: {{ version }}

source:
  url: https://github.com/lh3/yak/archive/v{{ version }}.tar.gz
  sha256: a4237af25005eb8e7e721519c62d6bbcf203bf0a572506af63c3f6ecb6b11836

build:
  number: 2

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - yak 2>&1 | grep 'Usage'

about:
  home: https://github.com/lh3/yak
  license: MIT
  summary: 'Yet another k-mer analyzer'
