{% set version = "1.52.0" %}
{% set name = "gaggle" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 4c1228a547ec5dd7bc84989fe799167c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - 'r-rjava >=0.4'
    - 'r-runit >=0.4.17'
  run:
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - r-base
    - 'r-rjava >=0.4'
    - 'r-runit >=0.4.17'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL version 2 or newer'
  summary: 'This package contains functions enabling data exchange between R and Gaggle enabled bioinformatics software, including Cytoscape, Firegoose and Gaggle Genome Browser.'

