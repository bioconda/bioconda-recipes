{% set version = "1.54.0" %}
{% set name = "gaggle" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 56418fb53779bbfdd1685f2540446181
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - r-base
    - 'r-rjava >=0.4'
    - 'r-runit >=0.4.17'
  run:
    - 'bioconductor-graph >=1.64.0,<1.65.0'
    - r-base
    - 'r-rjava >=0.4'
    - 'r-runit >=0.4.17'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL version 2 or newer'
  summary: 'Broadcast data between R and Gaggle'
  description: 'This package contains functions enabling data exchange between R and Gaggle enabled bioinformatics software, including Cytoscape, Firegoose and Gaggle Genome Browser.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

