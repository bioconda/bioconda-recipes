{% set name = "haptools" %}
{% set version = "0.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/haptools-{{ version }}.tar.gz
  sha256: 83b6760f15416e91c8d7d6fed865eddc8205a9684f6b3425bbbb68011879a2f1

build:
  number: 0
  noarch: python
  entry_points:
    - haptools = haptools.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip >=19.0.3
    - poetry-core >=1.0.0
    - python >=3.7,<3.11
  run:
    - click >=8.0.3
    - cyvcf2 >=0.30.14
    - matplotlib-base >=3.5.1
    - pysam >=0.19.0
    - python >=3.7,<3.11

test:
  imports:
    - haptools
    - haptools.data
  commands:
    - pip check
    - haptools --help
  requires:
    - pip

about:
  home: https://github.com/cast-genomics/haptools
  summary: Ancestry and haplotype aware simulation of genotypes and phenotypes for complex trait analysis
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - aryarm
