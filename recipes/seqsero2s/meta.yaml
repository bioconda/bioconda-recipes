{% set name = "SeqSero2S" %}
{% set version = "1.1.3" %}
{% set release = "c4e0712a6ed672a4908c61b62d63873d51831d1d" %}
{% set sha256 = "a3bf53993e687323b75f99fdeda2873da79346957ef25c9cb56daeda7fb67eeb" %}

package:
  name: '{{ name | lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/crashfrog/SeqSero2S/archive/refs/tags/{{ release }}.zip
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation
  run_exports:
    - {{ pin_subpackage('seqsero2s', max_pin="x.x") }}

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - blast >=2.2.28
    - biopython >=1.85
    - samtools >=1.8
    - bedtools =2.17.0
    - sra-tools >=2.8.0
    - spades >=3.9.0
    - salmid >=0.1.23
    - bwa >=0.7.12
    - seqtk >=1.3
    - stringmlst >=0.6.3
    - mlst >=2.21.1
test:
  commands:
    - SeqSero2S.py -h
    - blastn -help
    - SalmID.py -h

about:
  home: https://github.com/LSTUGA/{{ name }}
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: 'LICENSE'
  summary: Simplified Salmonella serotype prediction from genome sequencing data
  dev_url: https://github.com/LSTUGA/{{ name }}

extra:
  recipe-maintainers:
    - LSTUGA
    - crashfrog
  identifiers:
    - doi:10.1128/aem.02600-24
