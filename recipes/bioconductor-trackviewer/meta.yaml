{% set version = "1.18.0" %}
{% set name = "trackViewer" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 979e37db4df6ecb59dae963b5dac98b9e3b47d392bb3bec16cdc3d1058552b0c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-interactionset >=1.10.0,<1.12.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-grimport
    - r-htmlwidgets
    - r-plotrix
    - r-scales
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicalignments >=1.18.0,<1.20.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-gviz >=1.26.0,<1.28.0'
    - 'bioconductor-interactionset >=1.10.0,<1.12.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - 'bioconductor-rtracklayer >=1.42.0,<1.44.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-grimport
    - r-htmlwidgets
    - r-plotrix
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Visualize mapped reads along with annotation as track layers for NGS dataset such as ChIP-seq, RNA-seq, miRNA-seq, DNA-seq, SNPs and methylation data.'
extra:
  identifiers:
    - biotools:trackviewer
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-trackviewer
    path: recipes/bioconductor-trackviewer
    version: 1.16.1
