{% set name = "perl-perl-version" %}
{% set version = "1.013" %}
{% set sha256 = "1887414d1c8689d864c840114101e043e99d7dd5b9cca69369a60e821e3ad0f7" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/B/BD/BDFOY/Perl-Version-1.013.tar.gz
  sha256: {{ sha256 }}

build:
  number: 3

requirements:
  host:
    - perl
    - perl-pod-usage
    - perl-file-slurp-tiny
    - perl-extutils-makemaker
    - perl-getopt-long
    - perl-data-dumper
    - perl-carp

  run:
    - perl
    - perl-carp
    - perl-file-slurp-tiny
    - perl-getopt-long
    - perl-data-dumper
    - perl-pod-usage

test:
  imports:
    - Perl::Version

about:
  home: http://metacpan.org/pod/Perl::Version
  license: perl_5
  summary: 'Parse and manipulate Perl version strings'
