{% set version = "4-687d7" %}

package:
  name: plass 
  version: {{ version|replace("-", ".")  }}

build:
  number: 2

source:
  git_url: https://github.com/soedinglab/plass.git
  git_rev: {{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - gawk
    - zlib
    - bzip2
  run:
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - plass > /dev/null

about:
  home: https://github.com/soedinglab/plass
  license: GPLv3
  summary: "Plass (Protein-Level ASSembler) is a software to assemble short read sequencing data on a protein level" 

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash
  identifiers:
    - doi:10.1038/s41592-019-0437-4
    - biotools:plass
