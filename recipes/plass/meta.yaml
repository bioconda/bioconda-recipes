{% set version = "4-687d7" %}

package:
  name: plass 
  version: {{ version|replace("-", ".")  }}

build:
  number: 0

source:
  git_url: https://github.com/soedinglab/plass.git
  git_rev: {{ version }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
  host:
    - openmp
    - perl
    - gawk
    - zlib
    - bzip2

  run:
    - openmp
    - gawk
    - zlib
    - bzip2

test:
  commands:
    - plass > /dev/null

about:
  home: https://github.com/soedinglab/plass
  license: GPLv3
  summary: "Plass (Protein-Level ASSembler) is a software to assemble short read sequencing data on a protein level" 

extra:
  skip-lints:
    - uses_vcs_url
    - missing_hash

