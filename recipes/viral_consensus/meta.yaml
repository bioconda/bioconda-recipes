{% set version = "0.0.4" %}

package:
  name: viral_consensus
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('viral_consensus', max_pin="x.x.x") }}

source:
  url: https://github.com/niemasd/ViralConsensus/archive/refs/tags/{{ version }}.tar.gz
  sha256: d531311c8e5c6b689f4426a9e89cc00426733ae9d4ff71757a861ad6ddbf81f4 # curl -sL URL | openssl sha256

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bzip2
    - htslib
    - libcurl
    - make
    - ncurses
    - zlib
  host:
    - bzip2
    - htslib
    - libcurl
    - ncurses
    - zlib
  run:
    - bzip2
    - htslib
    - libcurl
    - ncurses
    - zlib

about:
  home: https://github.com/niemasd/ViralConsensus
  license: GNU General Public License v3 (GPLv3)
  license_file: LICENSE
  summary: Fast viral consensus genome reconstruction

test:
  commands:
    - viral_consensus --version
