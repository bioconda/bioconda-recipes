{% set version = "0.0.3" %}

package:
  name: viral_consensus
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('viral_consensus', max_pin="x.x.x") }}

source:
  url: https://github.com/niemasd/ViralConsensus/archive/refs/tags/{{ version }}.tar.gz
  sha256: d4f7878a2487042215b774bfc37b07e15de276cb1cb3c707dcd3f47bc615a42a

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - bzip2
    - htslib
    - libcurl
    - make
    - ncurses
    - zlib
  host:
    - bzip2
    - htslib
    - libcurl
    - ncurses
    - zlib
  run:
    - bzip2
    - htslib
    - libcurl
    - ncurses
    - zlib

about:
  home: https://github.com/niemasd/ViralConsensus
  license: GNU General Public License v3 (GPLv3)
  license_file: LICENSE
  summary: Fast viral consensus genome reconstruction

test:
  commands:
    - viral_consensus --version
