package:
  name: cactus
  version: "1.0"

source:
  url: https://github.com/ComparativeGenomicsToolkit/cactus/releases/download/v1.0.0/cactus-bin-v1.0.0.tar.gz
  md5: 2d8a25fd11bd4bd116d290dd318f2724

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:

  host:
    - python >=3.6
    - zlib
  run:
    - decorator
    - psutil
    - networkx 1.11
    - python >=3.6
    - zlib
    - biopython
    - toil >=4.1.0
    - ucsc-fatotwobit
    - ucsc-bedsort
    - ucsc-bedtobigbed
    - ucsc-bigbedtobed
    - openssl

test:
  commands:
    - cactus -h
    - hal2assemblyHub.py -h

about:
  home: https://github.com/ComparativeGenomicsToolkit/cactus
  license: https://github.com/ComparativeGenomicsToolkit/cactus/blob/master/LICENSE.txt
  summary: 'Cactus is a reference-free whole-genome multiple alignment program based upon notion of Cactus graphs'
