{% set version = "2.9.9" %}

package:
  name: cactus
  version: {{ version }}

source:
  url: https://github.com/ComparativeGenomicsToolkit/cactus/releases/download/v{{ version }}/cactus-v{{ version }}.tar.gz
  sha256: 946542c62b3ea46d1fe05b60f8cec324af9a10451fbb2ae81f2b703e07645a7e
  patches:
    - include.mk.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("cactus", max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - pkg-config
  host:
    - pip
    - python
    - hdf5
    - libdeflate
    - zlib
    - decorator
    - networkx >=2,<2.8.1
    - cigar
    - biopython
    - pysam
    - toil
    - backports.zoneinfo # [py39]
  run:
    - python
    - decorator
    - networkx >=2,<2.8.1
    - cigar
    - biopython
    - pysam
    - toil
    - backports.zoneinfo # [py39]
    - samtools
    - bcftools
    - parallel
    # These are from downloadPangenomeTools
    - minimap2
    - minigraph
    - gfatools
    #- dna-brnn
    #- cactus-gfa-tools
    - bedtools

test:
  commands:
    - cactus -h
    - hal2assemblyHub.py -h

about:
  home: https://github.com/ComparativeGenomicsToolkit/cactus
  license: MIT
  license_file: LICENSE.txt
  summary: 'Cactus is a reference-free whole-genome multiple alignment program based upon notion of Cactus graphs'
