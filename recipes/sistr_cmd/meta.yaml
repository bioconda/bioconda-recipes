{% set name = "sistr_cmd" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  #url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  #sha256: f68de3f90c2d744db1f282db82f9e4094626c1448a5dbf834ff853c760975bb5
  url: https://github.com/phac-nml/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b01321d5f922bfd644bf993707f2d0ce78d35605c5bc11c34187686b09d6448b
  

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --ignore-installed --no-cache-dir -vvv
  entry_points:
    - sistr=sistr.sistr_cmd:main
    - sistr_init=sistr.sistr_cmd:setup_sistr_dbs

requirements:
  host:
    - python >=3.4,<3.8
    - pip
    - setuptools ==58.2.0
    - pycurl
    - scipy >=1.1.0,<2
    - pytables >=3.3.0
  run:
    - python >=3.4,<3.9
    - numpy >=1.11.1
    - pandas >=0.25.3,<=1.0.5
    - pytables >=3.3.0
    - pycurl
    - scipy >=1.1.0,<2
    - blast
    - mafft
    - mash
    - python-dateutil

test:
  commands:
    - sistr -h
    - sistr -V

about:
  home: https://github.com/phac-nml/sistr_cmd/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar prediction"
  dev_url: https://github.com/phac-nml/sistr_cmd

extra:
  identifiers:
    - usegalaxy-eu:sistr_cmd
    - doi:10.1371/journal.pone.0147101
    - biotools:SISTR

