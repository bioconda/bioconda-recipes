build:
  number: 0
  skip: True # [not linux]

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.11.1
    - pandas >=0.18.1
    - tables >=3.4.2
  run:
    - python
    - numpy >=1.11.1
    - pandas >=0.18.1
    - tables >=3.4.2
    - blast
    - mafft
