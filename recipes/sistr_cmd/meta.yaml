package:
  name: sistr_cmd
  version: 0.3.1

source:
  fn: v0.3.1.tar.gz # [linux]
  url: https://github.com/peterk87/sistr_cmd/archive/v0.3.1.tar.gz # [linux]
  md5: 79d4398124508c23b138d7c3dd085de7 # [linux]

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.11.1
    - pandas >=0.18.1
  run:
    - python
    - numpy >=1.11.1
    - pandas >=0.18.1
    - blast
    - mafft
    - mash

test:
  commands:
    - "sistr -h &> /dev/null"
    - "sistr -V &> /dev/null"

about:
  home: https://github.com/peterk87/sistr_cmd/
  license: Apache
  summary: 'Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar prediction'
