{% set name = "sistr_cmd" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/phac-nml/{{name}}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9ca90229756b3c43cfae6aa5b8324aabce8d6d4cf79378848eb750689c36b519

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . --use-pep517 --no-deps -vvv

requirements:
  host:
    - python >=3.4,<3.8
    - pip
  run:
    - python >=3.4,<3.8
    - numpy
    - pandas >=0.25.3,<=1.0.5 
    - pytables >=3.3.0
    - pycurl
    - scipy >=1.1.0,<2
    - blast
    - mafft
    - mash
    - python-dateutil

test:
  commands:
    - sistr -h
    - sistr -V

about:
  home: https://github.com/phac-nml/sistr_cmd/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar prediction"