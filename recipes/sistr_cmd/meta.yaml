{% set name = "sistr_cmd" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf6f076b2bf4b7df78ff86bc905f11f19f982bddc812effb1ae373de86d4ae6f

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.11.1
    - pandas >=0.18.1
    - pytables >=3.3.0
    - pycurl >=7.43.0
    - scipy >=1.1.0
    - blast
    - mafft
    - mash
    - python-dateutil

test:
  commands:
    - sistr -h
    - sistr -V

about:
  home: https://github.com/peterk87/sistr_cmd/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar prediction"
