{% set name = "sistr_cmd" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f68de3f90c2d744db1f282db82f9e4094626c1448a5dbf834ff853c760975bb5

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.11.1,<1.23.5
    - pandas >=0.18.1,<=1.0.5
    - pytables >=3.3.0
    - {{ pin_compatible('pycurl') }}
    - {{ pin_compatible('scipy') }}
    - blast
    - mafft
    - mash
    - python-dateutil

test:
  commands:
    - sistr -h
    - sistr -V

about:
  home: https://github.com/phac-nml/sistr_cmd/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar prediction"