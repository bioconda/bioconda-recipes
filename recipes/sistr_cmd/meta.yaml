{% set name = "sistr_cmd" %}
{% set version = "1.1.1" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bf6f076b2bf4b7df78ff86bc905f11f19f982bddc812effb1ae373de86d4ae6f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.11.1
    - pandas >=0.18.1
    - pytables >=3.3.0
    - pycurl >=7.43.0
    - scipy >=1.1.0
    - blast 2.5.*
    - mafft
    - mash
    - python-dateutil

test:
  commands:
    - sistr -h
    - sistr -V

about:
  home: https://github.com/peterk87/sistr_cmd/
  license: Apache
  summary: 'Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar prediction'
