{% set name = "sistr_cmd" %}
{% set version = "1.1.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "41f6d45af60014e9cdb4f768c9fb8f29a7bcf47e2d6aab5b2572f76757d707c4" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy >=1.11.1
    - pandas >=0.18.1
    - pytables >=3.3.0
    - blast 2.5.*
    - mafft
    - mash
    - python-dateutil

test:
  commands:
    - sistr -h
    - sistr -V

about:
  home: https://github.com/peterk87/sistr_cmd/
  license: Apache
  summary: 'Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar prediction'
