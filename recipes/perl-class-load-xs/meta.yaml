  md5: 98eb8daf7f23c872fc7f503a7e34f598
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 0

requirements:
  build:
    - perl
    - perl-pathtools
    - perl-extutils-makemaker
    - perl-test-requires
    - perl-class-load
    - perl-module-implementation
    - perl-apache-test
    - perl-test-fatal
    - perl-xsloader
    - perl-test-simple
    #- perl-constant
    #- perl-lib
    #- perl-version

  run:
    - perl
    - perl-xsloader
    - perl-apache-test
    - perl-class-load

test:
  # Perl 'use' tests
  imports:
    - Class::Load::XS

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
