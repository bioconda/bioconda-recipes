{% set name = "perl-class-load-xs" %}
{% set version = "0.10" %}
{% set sha256 = "5bc22cf536ebfd2564c5bdaf42f0d8a4cee3d1930fc8b44b7d4a42038622add1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Class-Load-XS-0.10.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6

requirements:
  build:
    - make
    - {{ compiler('cxx') }}

  host:
    - perl
    - perl-module-implementation
    - perl-extutils-makemaker
    - perl-constant
    - perl-test-needs
    - perl-class-load
    - perl-version
    - perl-test-fatal
    - perl-lib

  run:
    - perl
    - perl-class-load

test:
  imports:
    - Class::Load::XS

about:
  home: https://github.com/moose/Class-Load-XS
  license: artistic_2
  summary: 'XS implementation of parts of Class::Load'
