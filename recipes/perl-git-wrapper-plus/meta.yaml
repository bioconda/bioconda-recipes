{% set name = "perl-git-wrapper-plus" %}
{% set version = "0.004011" %}
{% set sha256 = "29eb482cb3dff88d5e42adb3985febefd3a42cf92f05f497680ed2ff1d6ad770" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/K/KE/KENTNL/Git-Wrapper-Plus-0.004011.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  host:
    - perl
    - perl-path-tiny
    - perl-carp
    - perl-moo
    - perl-sort-versions
    - perl-test-fatal
    - perl-try-tiny
    - perl-test-requires
    - perl-sub-exporter-progressive
    - perl-git-wrapper
    - perl-extutils-makemaker

  run:
    - perl
    - perl-path-tiny
    - perl-carp
    - perl-moo
    - perl-sort-versions
    - perl-try-tiny
    - perl-sub-exporter-progressive
    - perl-git-wrapper

test:
  imports:
    - Git::Wrapper::Plus
    - Git::Wrapper::Plus::Branches
    - Git::Wrapper::Plus::Ref
    - Git::Wrapper::Plus::Ref::Branch
    - Git::Wrapper::Plus::Ref::Tag
    - Git::Wrapper::Plus::Refs
    - Git::Wrapper::Plus::Support
    - Git::Wrapper::Plus::Support::Arguments
    - Git::Wrapper::Plus::Support::Behaviors
    - Git::Wrapper::Plus::Support::Commands
    - Git::Wrapper::Plus::Support::Range
    - Git::Wrapper::Plus::Support::RangeDictionary
    - Git::Wrapper::Plus::Support::RangeSet
    - Git::Wrapper::Plus::Tags
    - Git::Wrapper::Plus::Tester
    - Git::Wrapper::Plus::Util
    - Git::Wrapper::Plus::Versions

about:
  home: https://github.com/kentnl/Git-Wrapper-Plus
  license: perl_5
  summary: 'A Toolkit for working with Git::Wrapper in an Object Oriented Way.'

