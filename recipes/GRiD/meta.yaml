package:
  name: GRiD
  version: "0.1.0"

source:
  url: https://github.com/ohlab/GRiD/archive/v1.0.tar.gz
  sha256: eed33ee846ac95107e673613c5322333392e9465dbe446cc466b92d047105ed7 

requirements:
  run:
    - python
    - R
    - bowtie2
    - seqtk
    - samtools
    - gcc
    - bedtools
    - bamtools
    - r-ggplot2
    - r-dplyr
    - r-gsubfn
    - r-getopt
    - r-gplots

test:
  commands:
    - grid.sh -h 
    - update_databsae.sh -h

about:
  home: https://github.com/ohlab/GRiD
  summary: Growth Rate Index (GRiD) measures bacterial growth rate from reference genomes (including draft quality genomes) and metagenomic bins at ultra-low sequencing coverage (> 0.2x). 
  license: MIT
