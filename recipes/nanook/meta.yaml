{% set name = "nanook" %}
{% set version = "0.95" %}
{% set sha256 = "1d47028483f8bb5fc47ed1fabf1ee12815d30ec293abb11623678d3da94e2053" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TGAC/NanoOK/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - openjdk
        - r-base
        - r-ggplot2
        - r-ggmap
        - r-plyr
        - r-scales
        - r-gridextra
        - r-reshape
        - last
        - bwa

    run:
        - openjdk
        - perl
        - perl-filesys-df
        - openjdk
        - gnuplot
        - r-base
        - r-ggplot2
        - r-ggmap
        - r-plyr
        - r-scales
        - r-gridextra
        - r-reshape
        - last
        - bwa
        - texlive-core

test:
  commands:
    - nanook
    - nanook_split_fasta -h

about:
  home: https://documentation.tgac.ac.uk/display/NANOOK/NanoOK
  license: GPL-3.0
  summary: 'Analysis tool for Nanopore sequencing data' 
