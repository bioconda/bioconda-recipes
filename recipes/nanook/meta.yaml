{% set name = "nanook" %}
{% set version = "1.25" %}
{% set sha256 = "d8443006cbb7143a8b0263186767b4bad45db6d2946d442f358b683a4b4f59c7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/TGAC/NanoOK/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - openjdk
        - r-base
        - r-ggplot2
        - r-ggmap
        - r-plyr
        - r-scales
        - r-gridextra
        - r-reshape
        - last
        - bwa
        - graphmap

    run:
        - openjdk
        - perl
        - perl-filesys-df
        - openjdk
        - gnuplot
        - r-base
        - r-ggplot2
        - r-ggmap
        - r-plyr
        - r-scales
        - r-gridextra
        - r-reshape
        - last
        - bwa
        - graphmap
        - texlive-core

test:
  commands:
    - nanook
    - nanook_split_fasta -h

about:
  home: https://documentation.tgac.ac.uk/display/NANOOK/NanoOK
  license: GPL-3.0
  summary: 'Analysis tool for Nanopore sequencing data' 
