{% set version = "1.4.0" %}
{% set name = "HuBMAPR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1a0b47903bebc2badc27383957dead85

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hubmapr", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 3.0.0), knitr, ggplot2, rmarkdown, BiocStyle, pryr
requirements:
  host:
    - r-base
    - r-dplyr
    - r-httr2
    - r-purrr
    - r-rjsoncons
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-whisker
  run:
    - r-base
    - r-dplyr
    - r-httr2
    - r-purrr
    - r-rjsoncons
    - r-rlang
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-whisker

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Interface to 'HuBMAP'
  description: '''HuBMAP'' provides an open, global bio-molecular atlas of the human body at the cellular level. The `datasets()`, `samples()`, `donors()`, `publications()`, and `collections()` functions retrieves the information for each of these entity types. `*_details()` are available for individual entries of each entity type. `*_derived()` are available for retrieving derived datasets or samples for individual entries of each entity type. Data files can be accessed using `bulk_data_transfer()`.'

