{% set version = "0.1.4" %}
{% set sha256 = "68f4e954d58ba3474bd42401f9165bc4fe8611be7efac1a771aa972416358cf7" %}

package:
  name: prot-scriber
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/usadellab/prot-scriber/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust
    - {{ compiler('c') }}

test:
  commands:
    - prot-scriber --help

about:
  home: https://github.com/usadellab/prot-scriber
  license: GPL-3
  summary: "Assigns short human readable descriptions (HRD) to query biological sequences using reference candidate descriptions."
