{% set version = "0.1.5" %}
{% set sha256 = "fc047dd77920509f810f148766c71b24a2e267723bebebf56c27eb91abdb4ef5" %}

package:
  name: prot-scriber
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/usadellab/prot-scriber/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - rust
    - {{ compiler('c') }}

test:
  commands:
    - prot-scriber --help

about:
  home: https://github.com/usadellab/prot-scriber
  license: GPL-3
  summary: "Assigns short human readable descriptions (HRD) to query biological sequences using reference candidate descriptions."
