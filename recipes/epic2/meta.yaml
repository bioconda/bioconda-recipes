{% set name = "epic2" %}
{% set version = "0.0.37" %}
{% set hash_value = "a2d5ac0aa5c4347a862cc8f64147a860af08f79cbeddba3dd2b46fdf830e723e" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ hash_value }}'

build: 
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - setuptools
    - pysam
    - htslib
    - libdeflate
  run:
    - python
    - scipy
    - numpy
    - pysam
    - natsort
    - functools32 # [py27]
    - htslib
    - libdeflate

test:
  # Python imports
  imports:
    - epic2
  commands:
    - epic2 -h

about:
  home: http://github.com/endrebak/epic2
  license: MIT
  license_file: LICENSE
  summary: 'Ultraperformant Chip-Seq broad domain finder based on SICER.'
  
extra:
  doi: 10.1093/bioinformatics/btz232
  recipe-maintainers:
    - endrebak
