  sha256: 5f12bb13eba3c2772ae468fac39afacca80806d0a4bf86f317e307c57555c525

build: 
    skip: 
        True # [osx]

requirements:
  host:
    - python
    - cython
    - setuptools
    - scipy
    - numpy
    - pysam
    - natsort
    - functools32 # [py27]
    - htslib
    - libdeflate

  run:
    - python
    - cython
    - scipy
    - numpy
    - pysam
    - natsort
    - functools32 # [py27]
    - htslib
    - libdeflate


test:
  # Python imports
  imports:
    - epic2

  commands:
    - epic2 -h

about:
  home: http://github.com/endrebak/epic2
  license: MIT
  summary: 'Ultraperformant Chip-Seq broad domain finder based on SICER.'

