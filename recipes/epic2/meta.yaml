package:
  name: epic2
  version: "0.0.14"

source:
  url: https://files.pythonhosted.org/packages/07/b3/ef11087744c5717fd1c3d01dc787d7f71348d26a102bdc9db2eaaa156778/epic2-0.0.14.tar.gz
  sha256: 28177d6116d6de20adcbe7ac5a66b052bae289257a30370fc0e058faf62f38e3

build:
  number: 1
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt && $PYTHON setup.py build_ext --inplace


requirements:
  host:
    - python
    - cython
    - setuptools
    - scipy
    - numpy
    - pysam
    - natsort
    - functools32 # [py27]
    - htslib

  run:
    - python
    - cython
    - scipy
    - numpy
    - pysam
    - natsort
    - functools32 # [py27]
    - htslib

test:
  # Python imports
  imports:
    - epic2

  commands:
    - epic2 -h

about:
  home: http://github.com/endrebak/epic2
  license: MIT
  summary: 'Ultraperformant Chip-Seq broad peak/domain finder based on SICER.'
