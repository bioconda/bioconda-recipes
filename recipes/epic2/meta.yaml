{% set name = "epic2" %}
{% set version = "0.0.33" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "324b55a39b4b785019b35ff81fe33eb830b57bffb049159192cedc76ea95aa69" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - scipy
    - numpy
    - natsort
    - cython
    - pysam
    - pandas
    - pyranges
  run:
    - python
    - scipy
    - numpy
    - natsort
    - cython
    - pysam
    - pandas
    - pyranges

test:
  imports:
    - epic2

about:
  home: http://github.com/endrebak/epic2
  license: MIT
  summary: Ultraperformant ChIP-Seq broad peak/domain finder.
