build: 
    skip: 
        True # [osx]

requirements:
  host:
    - python
    - cython
    - setuptools
    - scipy
    - numpy
    - pysam
    - natsort
    - functools32 # [py27]
    - htslib
    - libdeflate

  run:
    - python
    - cython
    - scipy
    - numpy
    - pysam
    - natsort
    - functools32 # [py27]
    - htslib
    - libdeflate


test:
  # Python imports
  imports:
    - epic2

  commands:
    - epic2 -h

about:
  home: http://github.com/endrebak/epic2
