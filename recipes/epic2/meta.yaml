{% set name = "epic2" %}
{% set version = "0.0.54" %}
{% set hash_value = "ce2f2051c0e34b7a17b7278e27e4720d2504e3f7f64aedddd32aefcde9a1e0cc" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: '{{ hash_value }}'

build: 
  number: 0
  # Compilation errors on OSX
  skip: True  # [osx or py27]
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cython
    - setuptools
    - pysam
    - htslib
    - zlib
  run:
    - python
    - scipy
    - numpy
    - pysam
    - natsort
    - htslib

test:
  # Python imports
  imports:
    - epic2
  commands:
    - epic2 -h

about:
  home: http://github.com/endrebak/epic2
  license: MIT
  license_file: LICENSE
  summary: 'Ultraperformant Chip-Seq broad domain finder based on SICER.'
  
extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - doi:10.1093/bioinformatics/btz232
  recipe-maintainers:
    - endrebak
