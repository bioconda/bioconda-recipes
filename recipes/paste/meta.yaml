{% set name = "paste" %}
{% set version = "1.0" %}

package:
  name: "{{ paste-st|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/raphael-group/{{ name }}/archive/v{{ version }}.zip
  sha256: 29a5c2a68660a799103d6949167bd6c7953d031449d08802386372de1db6ad71

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python
  run:
    - python
    - pandas
    - scikit-learn
    - scipy
    - networkx
    - ot
    - numpy
    - matplotlib-base

test:
  imports:
    - paste

about:
  home: https://github.com/raphael-group/paste
  license: BSD-3
  summary: "Probabilistic Alignment of Spatial Transcriptomics Experiments"
  description: |
    PASTE is a computational method that leverages both gene expression similarity and spatial distances between spots align and integrate spatial transcriptomics data.

extra:
  recipe-maintainers:
    - mrland99
