{% set version = "2.42.0" %}
{% set name = "CGHcall" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: bf89e06a9600c589e70ebdc126923ff52c5652f64094bdfba80af4b4bbdbe178
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biobase
    - 'bioconductor-cghbase >=1.15.1'
    - 'bioconductor-dnacopy >=1.6.0'
    - 'bioconductor-impute >=1.8.0'
    - r-base
    - r-snowfall
  run:
    - bioconductor-biobase
    - 'bioconductor-cghbase >=1.15.1'
    - 'bioconductor-dnacopy >=1.6.0'
    - 'bioconductor-impute >=1.8.0'
    - r-base
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (http://www.gnu.org/copyleft/gpl.html)'
  summary: 'Calls aberrations for array CGH data using a six state mixture model as well as several biological concepts that are ignored by existing algorithms. Visualization of profiles is also provided.'

extra:
  skip-lints:
    - should_not_use_fn
