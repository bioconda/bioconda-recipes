{% set version = "2.44.0" %}
{% set name = "CGHcall" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b16aa89de8104363f4a7eece6188d7754ee38c3d660875d7a7d4cb8da39ac5cc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - r-base
    - r-snowfall
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - r-base
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (http://www.gnu.org/copyleft/gpl.html)'
  summary: 'Calls aberrations for array CGH data using a six state mixture model as well as several biological concepts that are ignored by existing algorithms. Visualization of profiles is also provided.'
extra:
  identifiers:
    - biotools:cghcall
    - doi:10.1093/bioinformatics/btm030
  parent_recipe:
    name: bioconductor-cghcall
    path: recipes/bioconductor-cghcall
    version: 2.42.0
