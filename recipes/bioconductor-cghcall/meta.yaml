{% set version = "2.52.0" %}
{% set name = "CGHcall" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a4ff7eab39f131a215402f572e5197e5
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-cghbase >=1.50.0,<1.51.0'
    - 'bioconductor-dnacopy >=1.64.0,<1.65.0'
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - r-base
    - r-snowfall
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-cghbase >=1.50.0,<1.51.0'
    - 'bioconductor-dnacopy >=1.64.0,<1.65.0'
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - r-base
    - r-snowfall
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (http://www.gnu.org/copyleft/gpl.html)'
  summary: 'Calling aberrations for array CGH tumor profiles.'
  description: 'Calls aberrations for array CGH data using a six state mixture model as well as several biological concepts that are ignored by existing algorithms. Visualization of profiles is also provided.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:cghcall
    - doi:10.1093/bioinformatics/btm030
  parent_recipe:
    name: bioconductor-cghcall
    path: recipes/bioconductor-cghcall
    version: 2.42.0

