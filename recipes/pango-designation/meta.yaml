{% set version = "1.21" %}

package:
  name: pango-designation
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/pango-designation/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c0bb6cd3a01ff11d0929e8001a355bc54383bb1109d5be68585d8b5d2bca11b6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - pango_designation

about:
  home: https://github.com/cov-lineages/pango-designation
  license: CC-BY-NC-4.0
  license_file: LICENSE.md
  summary: Repository for suggesting new lineages that should be added to the current
  
extra:
  recipe-maintainers:
    - corneliusroemer
