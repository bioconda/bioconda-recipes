{% set version = "1.19" %}

package:
  name: pango-designation
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/pango-designation/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 32d9711ade4c742cf91a6b2b550325e18fb0e6b26a89f00a5e6a802e40013fc6

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed -vv .

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - pango_designation

about:
  home: https://github.com/cov-lineages/pango-designation
  license: CC-BY-NC-4.0
  license_file: LICENSE.md
  summary: Repository for suggesting new lineages that should be added to the current
  
extra:
  recipe-maintainers:
    - corneliusroemer
