  sha256: 9e959984f739208d2a0aab4cc978e7b11db11a86a25fcc5b8f71c9a31e9239f2

build:
  number: 3
  skip: True # [osx]

requirements:
  build:
    - perl-module-build
  run:
    - perl-app-cpanminus
    - perl-parallel-forkmanager
    - perl-pathtools
