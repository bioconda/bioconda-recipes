{% set version = "0.1.1" %}
{% set sha256 = "cc7ae7829ce227e8eb5622134be9a2fef7c11c4811d63174b3e08004350796b6" %}

package:
  name: dpcstruct
  version: {{ version }}

source:
  url: https://github.com/RitAreaSciencePark/DPCstruct/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}


requirements:
  build:
    - cmake
    - make
    - libgomp             # [linux]
    # - llvm-openmp         # [osx]
    - {{ compiler('cxx') }}

  # run:
  #   - libgc++  # or libstdc++, depending on your compiler


build:
  number: 0
  run_exports:
    - {{ pin_subpackage('dpcstruct', max_pin="x") }}
  skip: true  # [not linux]

test:
  commands:
    - dpcstruct > /dev/null

about:
  home: https://github.com/RitAreaSciencePark/DPCstruct
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: "Unsupervised clustering algorithm for identifying and classifying protein domains based on structural similarity."
  
extra:
  identifiers:
    - doi:10.1101/2024.08.21.608992
    - biotools:dpcstruct
  recipe-maintainers:
    - fede112
  additional-platforms:
    - linux-aarch64
    # - osx-arm64
  

