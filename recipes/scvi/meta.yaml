{% set name = "scvi" %}
{% set version = "0.1.2" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "adf53e5ce8510adf5d26b5ea4e7f4ed46ac92977a7359303c87727b000a6cb54" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - pytest-runner
  run:
    - python 3.6
    - numpy >=1.0
    - pytorch >=0.4
    - matplotlib >=2.0
    - scikit-learn >=0.18
    - scipy >=1.0
    - pandas >=0.2
    - loompy >=2.0

test:
  imports:
    - scvi
    - scvi.dataset
    - scvi.metrics
    - scvi.models
  requires:
    - pytest
    - pytest-runner


about:
  home: https://github.com/YosefLab/scVI
  license: MIT
  license_family: MIT
  summary: Single-cell Variational Inference
  description: Single-cell Variational Inference
  doc_url: https://scvi.readthedocs.io
  dev_url: https://github.com/YosefLab/scVI

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
    - maxime1310
    - Edouard360
    - imyiningliu
