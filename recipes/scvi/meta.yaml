{% set name = "scvi" %}
{% set version = "0.3.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "3a3e10470a6f82152edd2dfbac2970e44e19e75a33084358c01c472b92653e0d" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pytest-runner
    - python >=3.6
    - pip
    - numpy >=1.0
    - pytorch >=0.4.1
    - matplotlib >=2.0
    - scikit-learn >=0.18
    - scipy >=1.1
    - h5py >=2.8
    - pandas >=0.2
    - loompy >=2.0
    - tqdm >=4
    - anndata >=0.6
    - xlrd >=1.0
    - jupyter>=1.0.0
    - nbconvert>=5.4.0
    - nbformat>=4.4.0
    - ipython>=7
    - umap-learn>=0.3.7
    - seaborn>=0.9.0
    - leidenalg>=0.7.0
    - python-igraph>=0.7.1

  run:
    - python >=3.6
    - numpy >=1.0
    - pytorch >=0.4.1
    - matplotlib >=2.0
    - scikit-learn >=0.18
    - scipy >=1.1
    - h5py >=2.8
    - pandas >=0.2
    - loompy ==2.0.9
    - tqdm >=4
    - anndata >=0.6
    - xlrd >=1.0
    - jupyter>=1.0.0
    - nbconvert>=5.4.0
    - nbformat>=4.4.0
    - ipython>=7
    - umap-learn>=0.3.7
    - seaborn>=0.9.0
    - leidenalg>=0.7.0
    - python-igraph>=0.7.1

test:
  imports:
    - scvi
    - scvi.dataset
    - scvi.models
    - scvi.inference
  requires:
    - pytest

about:
  home: https://github.com/YosefLab/scVI
  license: MIT License
  license_family: MIT
  summary: Single-cell Variational Inference
  description: Single-cell Variational Inference
  doc_url: https://scvi.readthedocs.io
  dev_url: https://github.com/YosefLab/scVI

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
    - jules-samaran
    - maxime1310
    - Edouard360
    - imyiningliu
