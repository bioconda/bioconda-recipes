{% set name = "scvi" %}
{% set version = "0.6.5" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ee6c59feb9b164de006364f162c8f55efd5b4b8ec897e01f58c34737078848c5
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pytest-runner >=4.0
    - python >=3.6
    - pip >=19.0

  run:
    - anndata >=0.6.22rc1
    - h5py >=2.9.0
    - hyperopt ==0.1.2
    - loompy >=2.0.16
    - matplotlib-base >=3.0.3
    - numpy >=1.16.2
    - pandas >=0.24.2
    - python >=3.6
    - scikit-learn >=0.20.3
    - statsmodels
    - pytorch >=1.1
    - tqdm >=4.31.1
    - xlrd >=1.2.0
    - scanpy >=1.4
    - dataclasses >=0.7  # [py36]

test:
  imports:
    - scvi
  requires:
    - pytest

about:
  home: https://github.com/YosefLab/scVI
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: Single-cell Variational Inference
  description: Single-cell Variational Inference
  doc_url: https://scvi.readthedocs.io
  dev_url: https://github.com/YosefLab/scVI

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
    - adamgayoso
