{% set name = "scvi" %}
{% set version = "0.4.1" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "23cab6850f433e85aa23c12ddfe7fb74e12b481d584e5f519e5f51f60d6e64cf" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pytest-runner >=4.0
    - python >=3.6
    - pip >=19.0
    - numpy >=1.16
    - matplotlib >=3.0
    - scikit-learn >=0.20
    - scipy >=1.2
    - h5py >=2.9
    - pandas >=0.24
    - loompy >=2.0.17
    - tqdm >=4
    - anndata >=0.6
    - xlrd >=1.2
    - jupyter >=1.0.0
    - nbconvert >=5.5.0
    - nbformat >=4.4.0
    - ipython >=7.5
    - umap-learn >=0.3.7
    - seaborn >=0.9.0
    - leidenalg >=0.7.0
    - python-igraph >=0.7.1

  run:
    - python >=3.6
    - numpy >=1.16
    - matplotlib >=3.0
    - scikit-learn >=0.20
    - scipy >=1.2
    - h5py >=2.9
    - pandas >=0.24
    - loompy >=2.0.17
    - tqdm >=4
    - anndata >=0.6
    - xlrd >=1.2
    - jupyter >=1.0.0
    - nbconvert >=5.5.0
    - nbformat >=4.4.0
    - ipython >=7.5
    - umap-learn >=0.3.7
    - seaborn >=0.9.0
    - leidenalg >=0.7.0
    - python-igraph >=0.7.1


test:
  imports:
    - scvi
  requires:
    - pytest

about:
  home: https://github.com/YosefLab/scVI
  license: MIT License
  license_family: MIT
  summary: Single-cell Variational Inference
  description: Single-cell Variational Inference
  doc_url: https://scvi.readthedocs.io
  dev_url: https://github.com/YosefLab/scVI

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
