{% set name = "scvi" %}
{% set version = "0.6.0" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 07d6c4500e19944a40d4526b708e11549d43a7023004933ddc80b42e93311417
build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - anndata >=0.6.22rc1
    - h5py >=2.9.0
    - hyperopt ==0.1.2
    - llvmlite ==0.30.0
    - loompy >=2.0.16
    - matplotlib >=3.0.3
    - numba ==0.45.0
    - numpy >=1.16.2
    - pandas >=0.24.2
    - pip
    - python
    - scikit-learn >=0.20.3
    - statsmodels
    - torch >=1.0.1
    - tqdm >=4.31.1
    - xlrd >=1.2.0
    - scanpy >=1.4
  run:
    - anndata >=0.6.22rc1
    - h5py >=2.9.0
    - hyperopt ==0.1.2
    - llvmlite ==0.30.0
    - loompy >=2.0.16
    - matplotlib >=3.0.3
    - numba ==0.45.0
    - numpy >=1.16.2
    - pandas >=0.24.2
    - python
    - scikit-learn >=0.20.3
    - statsmodels
    - torch >=1.0.1
    - tqdm >=4.31.1
    - xlrd >=1.2.0
    - scanpy >=1.4

test:
  imports:
    - scvi
    - scvi.dataset
    - scvi.inference
    - scvi.models
  requires:
    - black >=19.3b0
    - codecov >=2.0.8
    - coverage >=4.5.1
    - flake8 >=3.7.7
    - ipython >=7.1.1
    - jupyter >=1.0.0
    - nbconvert >=5.4.0
    - nbformat >=4.4.0
    - pytest >=4.4
    - pytest-runner >=5.0

test:
  imports:
    - scvi
  requires:
    - pytest

about:
  home: https://github.com/YosefLab/scVI
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: Single-cell Variational Inference
  description: Single-cell Variational Inference
  doc_url: https://scvi.readthedocs.io
  dev_url: https://github.com/YosefLab/scVI

extra:
  recipe-maintainers:
    - romain-lopez
    - jeff-regier
