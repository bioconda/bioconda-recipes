{% set version = "2.0.0" %}
{% set name = "lipidr" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 3f87242604ebe3545319b95290823a08
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle, ggrepel, plotly, iheatmapr, spelling, testthat
requirements:
  host:
    - 'bioconductor-fgsea >=1.12.0,<1.13.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-ropls >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-rlang
    - r-tidyr
  run:
    - 'bioconductor-fgsea >=1.12.0,<1.13.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-ropls >=1.18.0,<1.19.0'
    - 'bioconductor-s4vectors >=0.24.0,<0.25.0'
    - 'bioconductor-summarizedexperiment >=1.16.0,<1.17.0'
    - r-base
    - r-data.table
    - r-dplyr
    - r-forcats
    - r-ggplot2
    - r-magrittr
    - r-rlang
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Data Mining and Analysis of Lipidomics Datasets'
  description: 'lipidr an easy-to-use R package implementing a complete workflow for downstream analysis of targeted and untargeted lipidomics data. lipidomics results can be imported into lipidr as a numerical matrix or a Skyline export, allowing integration into current analysis frameworks. Data mining of lipidomics datasets is enabled through integration with Metabolomics Workbench API. lipidr allows data inspection, normalization, univariate and multivariate analysis, displaying informative visualizations. lipidr also implements a novel Lipid Set Enrichment Analysis (LSEA), harnessing molecular information such as lipid class, chain length and unsaturation.'
  license_file: LICENSE

