{% set version = "2.4.0" %}
{% set name = "Glimma" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1b22fefc96529fa83f4b951fd6bf06e8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, IRanges, GenomicRanges, pryr, AnnotationHub, scRNAseq, scater, scran
requirements:
  host:
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-htmlwidgets
    - r-jsonlite
  run:
    - 'bioconductor-deseq2 >=1.34.0,<1.35.0'
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-limma >=3.50.0,<3.51.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-htmlwidgets
    - r-jsonlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Interactive HTML graphics'
  description: 'This package generates interactive visualisations for analysis of RNA-sequencing data using output from limma, edgeR or DESeq2 packages in an HTML page. The interactions are built on top of the popular static representations of analysis results in order to provide additional information.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:glimma
    - doi:10.1101/096107
  parent_recipe:
    name: bioconductor-glimma
    path: recipes/bioconductor-glimma
    version: 1.8.2

