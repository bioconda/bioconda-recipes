{% set version = "2.8.0" %}
{% set name = "Glimma" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 74140d23faf6a6fd0a7251a8a9ef5794
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, knitr, rmarkdown, BiocStyle, IRanges, GenomicRanges, pryr, AnnotationHub, scRNAseq, scater, scran
requirements:
  host:
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-htmlwidgets
    - r-jsonlite
  run:
    - 'bioconductor-deseq2 >=1.38.0,<1.39.0'
    - 'bioconductor-edger >=3.40.0,<3.41.0'
    - 'bioconductor-limma >=3.54.0,<3.55.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-htmlwidgets
    - r-jsonlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Interactive HTML graphics'
  description: 'This package generates interactive visualisations for analysis of RNA-sequencing data using output from limma, edgeR or DESeq2 packages in an HTML page. The interactions are built on top of the popular static representations of analysis results in order to provide additional information.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:glimma
    - doi:10.1101/096107
  parent_recipe:
    name: bioconductor-glimma
    path: recipes/bioconductor-glimma
    version: 1.8.2

