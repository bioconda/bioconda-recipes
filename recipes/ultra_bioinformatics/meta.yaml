{% set name = "ultra_bioinformatics" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: aa098f808330d42d55bc44f73fc2f1f3b0b44487c04062f82df6c2b42d996598

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - dill
    - edlib
    - python-edlib
    - gffutils
    - intervaltree
    - parasail-python
    - pip
    - pysam
    - python
  run:
    - dill
    - edlib
    - python-edlib
    - gffutils
    - intervaltree
    - parasail-python
    - pysam
    - python
    - slamem
    - mummer
    - minimap2

test:
  imports:
    - modules

about:
  home: "https://github.com/ksahlin/uLTRA"
  license: GNU GPLV3
  license_family: GPL3
  license_file: LICENSE 
  summary: "Splice aligner of long transcriptomic reads to genome."
  doc_url: "https://github.com/ksahlin/uLTRA"
  dev_url: "https://github.com/ksahlin/uLTRA"

extra:
  recipe-maintainers:
    - sguizard
