{% set name = "ultra_bioinformatics" %}
{% set version = "0.0.3.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  #url: "https://pypi.io/packages/source/{ package_name_first_letter }/{ package_name }/{ package_name }-{ package_version }.tar.gz
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  #url: "https://pypi.io/packages/source/u/ultra_bioinformatics/ultra_bioinformatics-0.0.3.3.tar.gz"
  #url: "https://pypi.org/packages/source/u/ultra_bioinformatics/ultra_bioinformatics-0.0.3.3.tar.gz"
  #url: "https://files.pythonhosted.org/packages/source/u/ultra_bioinformatics/ultra_bioinformatics-0.0.3.3.tar.gz"
  #url: "https://files.pythonhosted.org/packages/05/48/770b1b8065752e56cidebea3749371f31c7645963137073f030fbae7d0e15/ultra_bioinformatics-0.0.3.3.tar.gz#sha256=55bb09883955f2619e9e7f1653901409c71091e5e068100c549913be43bbd043"
  sha256: 55bb09883955f2619e9e7f1653901409c71091e5e068100c549913be43bbd043

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - dill
    - edlib
    - python-edlib
    - gffutils
    - intervaltree
    - parasail-python
    - pip
    - pysam
    - python
  run:
    - dill
    - edlib
    - python-edlib
    - gffutils
    - intervaltree
    - parasail-python
    - pysam
    - python
    - slamem
    - mummer

test:
  imports:
    - modules

about:
  home: "https://github.com/ksahlin/uLTRA"
  license: GNU GPLV3
  license_family: GPL3
  license_file: LICENSE 
  summary: "Splice aligner of long transcriptomic reads to genome."
  doc_url: "https://github.com/ksahlin/uLTRA"
  dev_url: "https://github.com/ksahlin/uLTRA"

extra:
  recipe-maintainers:
    - sguizard
