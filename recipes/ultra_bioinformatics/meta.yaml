{% set name = "ultra_bioinformatics" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c477b526cba52fcaf369efb67f0d0096ea1702d7adc8457746a91ae5f750a0ef

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - dill
    - python-edlib
    - gffutils
    - intervaltree
    - parasail-python
    - pip
    - pysam
    - python
  run:
    - dill
    - python-edlib
    - gffutils
    - intervaltree
    - parasail-python
    - pysam
    - python
    - mummer
    - minimap2
    - namfinder

test:
  imports:
    - modules

about:
  home: "https://github.com/ksahlin/uLTRA"
  license: GNU GPLV3
  license_family: GPL3
  license_file: LICENSE 
  summary: "Splice aligner of long transcriptomic reads to genome."
  doc_url: "https://github.com/ksahlin/uLTRA"
  dev_url: "https://github.com/ksahlin/uLTRA"

extra:
  recipe-maintainers:
    - sguizard
