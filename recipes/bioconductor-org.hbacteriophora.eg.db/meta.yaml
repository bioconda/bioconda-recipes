{% set version = "0.99.1" %}
{% set name = "org.Hbacteriophora.eg.db" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 6596cc91b04704f64af4d94d665c449f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-org.hbacteriophora.eg.db", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, annotate, RUnit, dplyr, AnnotationHub
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - r-base
    - r-dbi
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - r-base
    - r-dbi
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Genome-wide Annotation for Heterorhabditis bacteriophora
  description: Provides genome-wide annotation for Heterorhabditis bacteriophora, primarily based on mapping using custom gene identifiers. This OrgDb annotation package is intended for use with AnnotationDbi-based tools and supports querying of gene identifiers and related metadata.

