{% set name = "csubst" %}
{% set version = "1.4.20" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/kfuku52/csubst/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 744939e9525f68cfa452d4fe7534fea9df0b4c7f34a92ffa880dfb6a691deb2c

build:
  number: 1
  script:
    - export LDFLAGS="${LDFLAGS} -L${PREFIX}/lib"
    - export CPPFLAGS="${CPPFLAGS} -I${PREFIX}/include -I$(python -c 'import numpy; print(numpy.get_include())')"
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -f *.bak
    - {{ PYTHON }} setup.py build_ext --inplace
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - setuptools
    - numpy
  run:
    - python
    - ete3
    - numpy
    - scipy
    - pandas
    - joblib
    - matplotlib-base
    - threadpoolctl
    - iqtree >=2.0.0  # required
    - pyvolve         # optional: for csubst simulate
    - biopython       # optional: for csubst site --pdb besthit
    - pymol-open-source  # optional: for csubst site --pdb
    - mafft           # optional: for alignment (CLI)

test:
  commands:
    - csubst --help
  imports:
    - csubst

about:
  home: "https://github.com/kfuku52/csubst"
  license: "BSD-3-Clause"
  license_family: BSD
  summary: "Tool for analyzing combinatorial codon substitutions in DNA sequences."
  license_file: LICENSE
  dev_url: "https://github.com/kfuku52/csubst"
  doc_url: "https://github.com/kfuku52/csubst/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - kfuku52
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1038/s41559-022-01932-7
