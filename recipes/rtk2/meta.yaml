{% set version="2.11" %}
{% set name="rtk2" %}
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6d057c9af977580598541546b3b28daf7f7d70b699b6b0c37f35b0da6e27a58b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
    
requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - {{ name }} -h
    - {{ name }} --version | grep -w {{ version }}

about:
  home: https://github.com/hildebra/rtk2/
  license: 'GPLv2'
  license_file: LICENSE
  summary: 'rtk2 - a CLI rarefaction toolkit for OTU tables'
