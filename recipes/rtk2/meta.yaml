{% set version="2.10" %}

package:
  name: rtk2
  version: {{ version }}

source:
  url: https://github.com/hildebra/rtk2/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 310cd4bd124f6d976c1f11fdc6a38da2d362942e3ea82a560c0e64cf3f1a9679

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
    
requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - rtk -h
    - rtk2 --version | grep -w {{ version }}

about:
  home: https://github.com/hildebra/rtk2/
  license: 'GPLv2'
  license_file: LICENSE
  summary: 'rtk2 - a CLI rarefaction toolkit for OTU tables'
