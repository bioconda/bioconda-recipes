{% set version = "2.14" %}
{% set name = "rtk2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b44c2da4fc0c879f5198de53cd52a661d79dcdf8f4def18a3a831237dc116834

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
    
requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - '{{ name }} -h'
    #- '{{ name }} --version | grep -w "{{ version }}"'

about:
  home: https://github.com/hildebra/rtk2/
  license: 'GPL-2.0-or-later'
  license_family: GPL
  license_file: LICENSE
  summary: 'rtk2 - a CLI rarefaction toolkit for OTU tables'
  dev_url: https://github.com/hildebra/rtk2/
