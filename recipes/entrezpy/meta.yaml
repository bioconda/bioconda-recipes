{% set version = "2.0.2" %}

package:
  name: "entrezpy"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/e/entrezpy/entrezpy-{{ version }}.tar.gz
  sha256: fbc70e568575c074e91a3d8cfd2454b7fea9cff42119842b7ad423c5956c4e2b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv "
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - entrezpy

about:
  home: https://gitlab.com/ncbipy/entrezpy
  license: LGPLv3
  license_family: LGPL
  license_file: '{{ RECIPE_DIR }}/LICENSE' 
  summary: Entrezpy is a dedicated Python library to interact with NCBI Entrez databases 
  doc_url: https://entrezpy.readthedocs.io/en/master/
