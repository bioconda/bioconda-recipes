package:
  name: lrez
  version: {{ version }} 

build:
  number: 1

source:
  url: https://github.com/flegeai/LRez/releases/download/v{{ version }}/Lrez-v{{ version }}-Source.tar.gz

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - htslib
  run:
    - python>=3
    - shelve
    - sqlite3
    - indexed_gzip
    
test:
  commands:
    - scripts/idx_bx_sqlite3.py  -h

about:
  home: https://github.com/flegeai/LRez
  license: file
  license_file: LICENSE
  summary: LRez - tools for manipulating 10X fastq and bam files