{% set version = "2.0" %}
{% set sha256 = "9223e915644915b80d3adbe5f2693d9fde80bda1df6f2a2fd773c134c6e73356" %}

package:
  name: lrez
  version: {{ version }}

source:
  url: https://github.com/morispi/LRez/releases/download/v{{ version }}/LRez.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Fix-non-relative-includes.patch

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - boost-cpp
  run:
    - boost-cpp
  run_constrained:
    # lrez bundles a custom lib/libbamtools.so which conflicts with the main bamtools package
    - bamtools <0a0

test:
  commands:
    - LRez -h | grep "LRez"

about:
  home: https://github.com/morispi/LRez
  license: AGPL-3.0-or-later AND MIT
  license_file:
    - LICENSE
    - bamtools/LICENSE
  summary: Standalone tool and library allowing to work with barcoded linked-reads

extra:
  recipe-maintainers:
    - morispi
