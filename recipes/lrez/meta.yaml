{% set version = "2.0" %}
{% set sha256 = "f29b82dcdaf48fdfaada803b4fffc961c9175ce50a28c5ce6d4597abe8921ae6" %}

package:
  name: lrez
  version: {{ version }}

source:
  url: https://github.com/morispi/LRez/releases/download/v{{ version }}/LRez.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Makefile-Fix-L.-lib-flag-for-sub-build.patch
    - 0002-Makefile-drop-whole-archive-lpthread.patch
    - 0003-Makefile-Copy-versioned-lib-files-on-macOS.patch
    - 0004-Makefile-Make-build-prefix-configurable.patch
    - 0005-Makefile-shlib-creation-ldflags.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - LRez -h | grep "LRez"

about:
  home: https://github.com/morispi/LRez
  license: AGPL-3.0-or-later AND MIT
  license_file:
    - LICENSE
    - bamtools/LICENSE
  summary: Standalone tool and library allowing to work with barcoded linked-reads

extra:
  recipe-maintainers:
    - morispi
