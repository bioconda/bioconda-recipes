{% set version = "2.1" %}
{% set sha256 = "b587f3d5f2c4f178f3896e99b75a6804813df2651d2a9f95646f551703f96295" %}

package:
  name: lrez
  version: {{ version }}

source:
  url: https://github.com/morispi/LRez/releases/download/v{{ version }}/LRez.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - LRez -h | grep "LRez"

about:
  home: https://github.com/morispi/LRez
  license: AGPL-3.0-or-later AND MIT
  license_file:
    - LICENSE
    - bamtools/LICENSE
  summary: Standalone tool and library allowing to work with barcoded linked-reads

extra:
  recipe-maintainers:
    - morispi
