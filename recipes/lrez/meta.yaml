{% set version = "2.0" %}
{% set sha256 = "c2f17e2ef87e7c692af242c3aca8ee4d7fd388f9885cf2515adf3bab3b699220" %}

package:
  name: lrez
  version: {{ version }}

source:
  url: https://github.com/morispi/LRez/releases/download/v{{ version }}/LRez.tar.gz
  sha256: {{ sha256 }}
  patches:
    - 0001-Makefile-Fix-L.-lib-flag-for-sub-build.patch

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - LRez -h | grep "LRez"

about:
  home: https://github.com/morispi/LRez
  license: AGPL-3.0-or-later AND MIT
  license_file:
    - LICENSE
    - bamtools/LICENSE
  summary: Standalone tool and library allowing to work with barcoded linked-reads

extra:
  recipe-maintainers:
    - morispi
