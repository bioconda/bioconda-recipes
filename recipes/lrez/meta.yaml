{% set version = "2.2" %}
{% set sha256 = "418111f7f9d205be1a2e77002069a0e4de44133d8c9dc9e9606f8d3a3bc4271b" %}

package:
  name: lrez
  version: {{ version }}

source:
  url: https://github.com/morispi/LRez/releases/download/v{{ version }}/LRez.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - boost-cpp
  run:
    - boost-cpp

test:
  commands:
    - LRez -h | grep "LRez"

about:
  home: https://github.com/morispi/LRez
  license: AGPL-3.0-or-later AND MIT
  license_file:
    - LICENSE
    - bamtools/LICENSE
  summary: Standalone tool and library allowing to work with barcoded linked-reads

extra:
  recipe-maintainers:
    - morispi
