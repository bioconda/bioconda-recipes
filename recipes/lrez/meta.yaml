{% set version = "2.0" %}
{% set sha256 = "9223e915644915b80d3adbe5f2693d9fde80bda1df6f2a2fd773c134c6e73356" %}

package:
  name: lrez
  version: '{{version}}'

source:
  url: "https://github.com/morispi/LRez/releases/download/v{{version}}/LRez.tar.gz"
  sha256: '{{sha256}}'

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c')}}
    - {{ compiler('cxx')}}
    - cmake
    - wget
  host:
    - zlib
    - boost-cpp
  run:
    - zlib
    - boost-cpp

test:
  commands:
    - LRez -h | grep "LRez"

about:
  home: https://github.com/morispi/LRez
  license: AGPL-3.0
  license_family: AGPL
  summary: Standalone tool and library allowing to work with barcoded linked-reads

extra:
  recipe-maintainers:
    - morispi
  container:
    # Click needs the extended container
    extended-base: True
