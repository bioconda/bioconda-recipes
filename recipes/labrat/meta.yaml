{% set version = "0.2.2" %}
{% set sha256 = "2b543aca2e9d54de4d5fce3d6cd54391c9913ad04083d879c7e9e462b6eca426" %}

package:
  name: labrat
  version: '{{ version }}'

source:
  url: https://github.com/TaliaferroLab/LABRAT/archive/refs/tags/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - gffutils >=0.9
    - numpy >=1.15.4
    - scipy >=1.3.0
    - biopython >=1.76
    - pandas >=1.0
    - statsmodels >=0.10
    - salmon=0.14.*

test:
  commands:
    - LABRAT.py -h

about:
  home: https://github.com/TaliaferroLab/LABRAT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package to quantify changes in alternative polyadenylation isoform abundance using RNAseq data

extra:
  maintainers:
    - taliaferrojm
  identifiers:
    - https://doi.org/10.1101/2020.10.05.326702
    
