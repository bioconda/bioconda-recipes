    - bioconductor-biostrings
    - r-rsqlite
    - bioconductor-oligoclasses
    - bioconductor-oligo
    - r-dbi
    - bioconductor-iranges
    - bioconductor-s4vectors
test:
  commands:
    - '$R -e "library(''pd.rice'')"'
about:
  home: https://bioconductor.org/packages/3.5/data/annotation/html/pd.rice.html
