{% set name = "vcfsim" %}
{% set version = "1.0.27.alpha" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/samuk-lab/vcfsim/archive/refs/tags/{{ version }}.tar.gz
  sha256: 541df57e9ef450978707fd1c473d56a139e085776155cac74b130e2dfcd9946c

build:
  number: 0
  noarch: python
  entry_points:
    - vcfsim = vcfsim.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }} 
    
requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
    - numpy
    - pandas
    - msprime
    - ipython  # Include this only if IPython features are used outside notebooks
  run:
    - python >=3.6
    - numpy
    - pandas
    - msprime
    - ipython  # Include this only if IPython features are used outside notebooks

test:
  imports:
    - vcfsim
  commands:
    - vcfsim --help

about:
  home: "https://github.com/samuk-lab/vcfsim"
  license: MIT
  license_family: MIT
  license_file: "LICENSE.txt"
  summary: "Script for generating simulated VCF's leveraging a coalescent simulating backend."
  description: |
      "VCFSim is a new command-line tool for generating simulated VCF's(variant call format files for encoding genetic data). Leveraging a coalescent simulating backend and providing an interface from Msprime coalescent simulating package to pandas. VCF's can now be easily simulated with just a few command line arguments!"
  dev_url: "https://github.com/samuk-lab/vcfsim"

extra:
  recipe-maintainers:
    - Pie115
