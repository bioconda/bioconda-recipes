{% set name = "ngless" %}
{% set version = "1.0.1" %}
{% set sha256 = "db9c4c6af897c99d2b7dcb0a6417d31c54ee43d0e6508b99c74e7917ce062ec9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ngless-toolkit/ngless/releases/download/v{{ version }}/ngless-{{ version }}-static-Linux64
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  #  [osx]

requirements:
  run:
    - python


test:
  commands:
    - ngless --version
    - ngless --check-install

about:
  home: https://ngless.embl.de
  license: MIT
  summary: A tool for metagenomics processing with a focus on metagenomics
