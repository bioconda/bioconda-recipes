{% set name = "ngless" %}
{% set version = "0.7.1" %}
{% set md5 = "45d8f5b064ea7ef608f0ae7de4d8c305" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/luispedro/ngless/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}
  patches:
   - wget-no-check-certificat.patch

build:
  number: 1
  skip: True  #  [osx]

requirements:
  build:
    - stack >=1.7.1
    - bzip2 {{ CONDA_BZIP2 }}*
    - gmp {{CONDA_GMP}}*
    - zlib {{CONDA_ZLIB}}*
    - perl
    - wget
    - xz {{CONDA_XZ}}*
    - gcc # necessary for megahit
  run:
    - python
    - bzip2 {{ CONDA_BZIP2 }}*
    - gmp {{CONDA_GMP}}*
    - zlib {{CONDA_ZLIB}}*
    - libgcc # for gomp (megahit)
    - xz {{CONDA_XZ}}*


test:
  commands:
    - ngless --version
    - ngless --check-install

about:
  home: http://ngless.embl.de
  license: MIT
  summary: A tool for metagenomics processing with a focus on metagenomics
