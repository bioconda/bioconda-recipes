{% set name = "ngless" %}
{% set version = "1.1.0" %}
{% set sha256 = "7461d0ab2eacedf7e378f90c195d170758f20f5413fc31337315a35040d5258a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ngless-toolkit/ngless/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - stack
    - gmp
  run:
    - python

test:
  commands:
    - ngless --version
    - ngless --check-install

about:
  home: https://ngless.embl.de
  license: MIT
  summary: A tool for short-read processing with a focus on metagenomics

extra:
  container:
    # For GHC
    extended-base: true
  skip-lints:
    - should_be_noarch_generic
  recipe-maintainers:
    - luispedro
  identifiers:
    - "doi:10.1186/s40168-019-0684-8" # Publication
