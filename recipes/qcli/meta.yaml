package:
  name: qcli
  version: "0.1.1"

source:
  url: https://pypi.python.org/packages/source/q/qcli/qcli-0.1.1.tar.gz
  md5: 25b7bc209c1e52be16efad295bd37ed4
  patches:
    - python3.patch

build:
  noarch: python
  number: 3

requirements:
  host:
    - python <3
    - pip
  run:
    - python <3

test:
  # Python imports
  imports:
    - qcli

  commands:
    - qcli_make_rst -h
    - qcli_make_script -h

