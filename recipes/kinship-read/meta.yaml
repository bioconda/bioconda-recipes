{% set version = "1.0.0" %} ## TODO wait for actual release bu Torsten
package:
    name: kinship-read
    version: {{ version }}

build:
  noarch: generic
  number: 1

source:
    url: https://bitbucket.org/tguenther/read/get/{{ version }}.tar.gz ## TODO check link is correct
    sha256: # TODO add sha256

requirements:
    run:
        - python >=2.7,<3 
        - r-base

test:
    commands:
        - kinship-read ## TODO test command with -v or -h flag if/once those are implemented (this exits with code 1 which is not ideal)

about:
    home: https://bitbucket.org/tguenther/read/src/master/
    license: GPL-3.0
    summary: "READ is a method to infer the degree of relationship (up to second degree, i.e. nephew/niece-uncle/aunt, grandparent-grandchild or half-siblings) for a pair of low-coverage individuals."

extra:
    identifiers:
        - doi:10.1371/journal.pone.0195491
