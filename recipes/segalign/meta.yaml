{% set version = '0.1.2' %}
{% set cmake_version = '=3.28' %}
{% set cuda_version = '=11.7' %}
{% set python_version = '=3.11' %}
{% set tbb_version = '=2020.2' %}

package:
  name: segalign
  version: '{{ version }}'

build:
  number: 0
  skip: true # [not linux]
  run_exports:
    - {{ pin_compatible('segalign', max_pin='x.x') }}

source:
  url: https://github.com/gsneha26/SegAlign/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4f1892d0a08acf98b40608a2938cab984c225362df7a4c28c8347f2f38071abb
  patches:
    - d1a73a0c9169d5517c9316d9bdc68fd52f63e885.patch # updates since {{ version }} was tagged
    - CMakeLists.txt.patch

requirements:
  build:
    - cmake {{ cmake_version }}
    - {{ compiler('cxx') }}
    - make
  host:
    - cudatoolkit {{ cuda_version }}
    - cudatoolkit-dev {{ cuda_version }}
    - libboost
    - libboost-devel
    - python {{ python_version }}
    - tbb {{ tbb_version }}
    - tbb-devel {{ tbb_version }}
    - wget
    - zlib
  run:
    - cudatoolkit {{ cuda_version }}
    - lastz
    - libboost
    - parallel   
    - tbb {{ tbb_version }}
    - ucsc-fatotwobit
    - ucsc-twobittofa
    - zlib

test:
  commands:
    - segalign --help
    - segalign_repeat_masker --help
    - ${PREFIX}/bin/segalign --help
    - ${PREFIX}/bin/segalign_repeat_masker --help
    - ls -l ${PREFIX}/bin/

about:
  home: https://github.com/gsneha26/SegAlign
  summary: 'SegAlign: A Scalable GPU-Based Whole Genome Aligner'
  license: MIT
  license_url: https://raw.githubusercontent.com/gsneha26/SegAlign/main/LICENSE
  dev_url: https://github.com/gsneha26/SegAlign
  doc_url: https://github.com/gsneha26/SegAlign/blob/main/README.md

extra:
  identifiers:
    - doi:10.1109/SC41405.2020.00043
    - doi:10.5281/zenodo.3880947

