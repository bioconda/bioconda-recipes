{% set version = "1.22.0" %}
{% set name = "KEGGREST" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a261af7eef51941349a3ff93d4b4e28b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, BiocGenerics, knitr
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - r-base
    - r-httr
    - r-png
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - r-base
    - r-httr
    - r-png
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A package that provides a client interface to the KEGG REST server. Based on KEGGSOAP by J. Zhang, R. Gentleman, and Marc Carlson, and KEGG (python package) by Aurelien Mazurie.'
extra:
  identifiers:
    - biotools:keggrest
    - doi:10.1007/s11845-015-1283-8
  parent_recipe:
    name: bioconductor-keggrest
    path: recipes/bioconductor-keggrest
    version: 1.20.2

