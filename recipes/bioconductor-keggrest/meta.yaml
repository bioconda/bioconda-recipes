package:
  name: bioconductor-keggrest
  version: 1.12.2
source:
  fn: KEGGREST_1.12.2.tar.gz
  url: http://bioconductor.org/packages/release/bioc/src/contrib/KEGGREST_1.12.2.tar.gz
  md5: d8d4493cc200c9eadef00cda556405a2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
