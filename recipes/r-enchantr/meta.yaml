{% set name = 'r-enchantr' %}
{% set version = '0.0.3' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/kleinstein/enchantr/get/{{ version }}.tar.gz
  sha256: 22100d33afce137639626c0746e83fd1f96d527bb1b9b752fffbc09a24274ee6

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:   
  host:
    - igphyml =1.1.4
    - r-base
    - r-airr >=1.4.1
    - r-alakazam
    - r-bookdown
    - r-data.table
    - r-doparallel
    - r-dowser >=1.1.0
    - r-dplyr
    - r-dt
    - r-ggraph
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-knitr
    - r-optparse
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-scales
    - r-scoper
    - r-shazam >1.1.0
    - r-stringi
    - r-stringr
    - r-testthat
    - r-tidyr
    
  run:
    - igphyml =1.1.4
    - r-base
    - r-knitr
    - r-airr >=1.4.1
    - r-alakazam
    - r-bookdown
    - r-data.table
    - r-doparallel
    - r-dowser >=1.1.0
    - r-dplyr
    - r-dt
    - r-ggraph
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-knitr
    - r-optparse
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-scales
    - r-scoper
    - r-shazam >1.1.0
    - r-stringi
    - r-stringr
    - r-testthat
    - r-tidyr

test:
  commands:
    - $R -e "library('enchantr')"

about:
  home: https://bitbucket.org/kleinstein/enchantr
  license: AGPL-3
  summary: 'Analysis of immune repertoires.
     QC and reports for the analysis of AIRR-seq data with Immcantation'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'     

extra:
  recipe-maintainers:
    - ssnn-airr
