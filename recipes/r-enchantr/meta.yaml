{% set name = "r-enchantr" %}
{% set version = "0.0.1" %}

{% set native = 'm2w64-' if win else '' %}
{% set posix = 'm2-' if win else '' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/kleinstein/enchantr/downloads/enchantr_{{ version }}.tar.gz
  sha256: 2a7c99469f2cd08743c71499a4af9f386c7321faa8d7ee33bac42b01652b29c0

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-knitr
    - r-airr >=1.4.1
    - r-alakazam
    - r-bookdown
    - r-data.table
    - r-doparallel
    - r-dowser >=1.1.0
    - r-dplyr
    - r-dt
    - r-ggraph
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-knitr
    - r-optparse
    - r-rcolorbrewer
    - r-reshape
    - r-rmarkdown
    - r-scales
    - r-scoper
    - r-shazam >1.1.0
    - r-stringi
    - r-stringr
    - r-tidyr
  run:
    - r-base
    - r-knitr
    - r-airr >=1.4.1
    - r-alakazam
    - r-bookdown
    - r-data.table
    - r-doparallel
    - r-dowser >=1.1.0
    - r-dplyr
    - r-dt
    - r-ggraph
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-knitr
    - r-optparse
    - r-rcolorbrewer
    - r-reshape
    - r-rmarkdown
    - r-scales
    - r-scoper
    - r-shazam >1.1.0
    - r-stringi
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('enchantr')"

about:
  home: https://bitbucket.org/kleinstein/enchantr
  license: AGPL-3
  summary: 'Analysis of immune repertoires.
     QC and reports for the analysis of AIRR-seq data with Immcantation'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'     

extra:
  skip-lints:
    - in_other_channels
  recipe-maintainers:
    - ssnn-airr
