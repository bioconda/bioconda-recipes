{% set name = "r-enchantr" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/kleinstein/enchantr/downloads/enchantr_{{ version }}.tar.gz
  sha256: 35181727de137ddd215b588286d754c21089ca99

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip 
  host:
    - r-base
    - r-knitr
    - r-airr >=1.4.1
    - r-alakazam
    - r-bookdown
    - r-data.table
    - r-doParallel
    - r-dowser >=1.1.0
    - r-dplyr
    - r-DT
    - r-ggraph
    - r-ggplot2
    - r-gridExtra
    - r-igraph
    - r-knitr
    - r-optparse
    - r-RColorBrewer
    - r-reshape
    - r-rmarkdown
    - r-scales
    - r-scoper
    - r-shazam >1.1.0
    - r-stringi
    - r-stringr
    - r-tidyr
  run:
    - r-base
    - r-knitr
    - r-airr >=1.4.1
    - r-alakazam
    - r-bookdown
    - r-data.table
    - r-doParallel
    - r-dowser >=1.1.0
    - r-dplyr
    - r-DT
    - r-ggraph
    - r-ggplot2
    - r-gridExtra
    - r-igraph
    - r-knitr
    - r-optparse
    - r-RColorBrewer
    - r-reshape
    - r-rmarkdown
    - r-scales
    - r-scoper
    - r-shazam >1.1.0
    - r-stringi
    - r-stringr
    - r-tidyr

test:
  commands:
    - $R -e "library('enchantr')"

about:
  home: https://bitbucket.org/kleinstein/enchantr
  license: AGPL-3
  summary: 'Analysis of immune repertoires
     QC and reports for the analysis of AIRR-seq data with Immcantation'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'     

extra:
  skip-lints:
    - in_other_channels
  recipe-maintainers:
    - ssnn-airr
