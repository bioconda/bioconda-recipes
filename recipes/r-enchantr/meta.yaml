{% set name = 'r-enchantr' %}
{% set version = '0.1.4' %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://bitbucket.org/kleinstein/enchantr/get/{{ version }}.tar.gz
  sha256: d1dc9affef93defa427754acd80e5d794cdd7f875e45a6eaa6959583289238ac

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:   
  host:
    - bioconductor-complexheatmap >=2.14.0
    - igphyml =1.1.5
    - libxml2
    - r-base 4.2.*
    - r-airr >=1.4.1
    - r-alakazam >=1.1.0
    - r-bookdown >=0.29
    - r-data.table
    - r-doparallel
    - r-dowser >=1.2.0
    - r-dplyr
    - r-dt
    - r-foreach
    - r-ggraph
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-iterators
    - r-knitr
    - r-optparse
    - r-plotly    
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-scales
    - r-scoper >=1.2.1
    - r-shazam >=1.1.0
    - r-stringi
    - r-stringr
    - r-testthat
    - r-tidyr
    - r-r.utils

  run:
    - bioconductor-complexheatmap >=2.14.0
    - igphyml =1.1.5
    - libxml2
    - r-base 4.2.*
    - r-knitr
    - r-airr >=1.4.1
    - r-alakazam >=1.1.0
    - r-bookdown >=0.29
    - r-data.table
    - r-doparallel
    - r-dowser >=1.2.0
    - r-dplyr
    - r-dt
    - r-foreach
    - r-ggraph
    - r-ggplot2
    - r-gridextra
    - r-igraph
    - r-iterators
    - r-knitr
    - r-optparse
    - r-plotly
    - r-rcolorbrewer
    - r-reshape2
    - r-rmarkdown
    - r-scales
    - r-scoper >=1.2.1
    - r-shazam >=1.1.0
    - r-stringi
    - r-stringr
    - r-testthat
    - r-tidyr
    - r-r.utils

test:
  commands:
    - $R -e "library('enchantr')"
    - igphyml --help

about:
  home: https://bitbucket.org/kleinstein/enchantr
  license: AGPL-3
  summary: 'Analysis of immune repertoires.
     QC and reports for the analysis of AIRR-seq data with Immcantation'
  license_family: AGPL
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'     

extra:
  recipe-maintainers:
    - ssnn-airr
