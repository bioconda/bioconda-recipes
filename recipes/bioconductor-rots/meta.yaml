{% set version = "1.6.0" %}
{% set name = "ROTS" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 509202ea048cf3e62f7d06dde89c03ceaa22aa0dc4e158488d41fc18315fb889
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biobase
    - r-base
    - r-rcpp
  run:
    - bioconductor-biobase
    - r-base
    - r-rcpp
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Calculates the Reproducibility-Optimized Test Statistic (ROTS) for differential testing in omics data.'

extra:
  identifiers:
    - biotools:rots
    - doi:10.1109/tcbb.2007.1078
