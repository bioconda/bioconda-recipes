{% set version = "1.10.0" %}
{% set name = "ROTS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c5f20ff9570dfd98aa4feab0213c73a4c798ec59c7d31ad6e0b21e5e9e01ec8c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-rcpp
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-rcpp
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Calculates the Reproducibility-Optimized Test Statistic (ROTS) for differential testing in omics data.'
extra:
  identifiers:
    - biotools:rots
    - doi:10.1109/tcbb.2007.1078
  parent_recipe:
    name: bioconductor-rots
    path: recipes/bioconductor-rots
    version: 1.8.0
