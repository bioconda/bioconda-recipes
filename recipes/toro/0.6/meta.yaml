package:
  name: toro
  version: "0.6"

source:
  fn: toro-0.6.tar.gz
  url: https://pypi.python.org/packages/2a/38/fa6357fd6b316c93866f6624746e5fbbe6218febbf0d2eb04ee8c44230b3/toro-0.6.tar.gz
  md5: 7d1577044c53335fc5832c06fa5a9df6
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - toro = toro:main
    #
    # Would create an entry point called toro that calls toro.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 1
  skip: False

requirements:
  build:
    - python
    - setuptools
    - tornado >=3
    - nose

  run:
    - python
    - tornado >=3

test:
  # Python imports
  imports:
    - toro

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/ajdavis/toro/
  license: Apache Software License
  summary: 'Synchronization primitives for Tornado coroutines.'

