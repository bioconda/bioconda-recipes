package:
  name: ncbi-fcs-gx
  version: 0.4.1

source:
  url: https://github.com/ncbi/fcs-gx/archive/refs/tags/v0.4.1.zip
  sha256: 7bedb6a43945df4821d3e23fd1c5c4bf117cd70001cb96b310d177f0fd049a6b
  patches:
    - aria_split_16.patch

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - cmake
    - libstdcxx-ng
    - libgcc-ng
  run:
    - python >=3.9
    - aria2 =1.36.0
    - gzip >=1.5
    - pv >=1.4.6
    - rclone =1.61.1
    - grep >=3.4

build:
  number: 1
  skip: True  # [not linux or not x86_64]
  run_exports:
    - {{ pin_compatible('nxbi-fcs-gx', max_pin="x.x") }}

test:
  commands:
    - gx --help 

about:
  home: https://github.com/ncbi/fcs
  summary: The NCBI Foreign Contamination Screen. Genomic cross-species aligner, for contamination detection.
  license: NCBI-PD
  license_url: https://github.com/ncbi/fcs/blob/main/LICENSE.txt

