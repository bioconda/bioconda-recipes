{% set version = "0.3" %}
{% set sha256 = "550e3ae73e6a2fbc049db264ee8cb3904da006338598def0b76c22e7694f7fa8" %}

package:
  name: mosaic
  version: {{ version }}

source:
  url: https://github.com/weber8thomas/mosaicatcher/archive/refs/tags/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - binutils_impl_linux-64
    - binutils_linux-64
    - boost-cpp
    - ca-certificates
    - cmake
    - gsl
    - htslib
    - ld_impl_linux-64
    - libgcc-ng
    - libgomp
    - libiconv
    - libidn2
    - libopenblas
    - libpng
    - libprotobuf
    - librsvg
    - libssh2
    - libstdcxx-ng
    - libtiff
    - libtool
    - libunistring
    - libuuid
    - libuv
    - libwebp
    - libxcb
    - libxml2
    - llvm-openmp
    - lz4-c
    - make
    - ncurses
    - openssl
    - pkg-config
    - pthread-stubs
    - readline
    - rhash
    - wget
    - xz
    - zlib
    - zstd
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - htslib
    - zlib
    - boost-cpp

  run:
    - htslib
    - zlib
    - boost-cpp

test:
  commands:
    - mosaic --help

about:
  home: https://github.com/friendsofstrandseq/mosaicatcher/
  license: MIT License
  summary: 'mosaic: counts Strand-seq reads and classifies strand states of each chromosome in each cell using a Hidden Markov Model.'
  license_family: MIT
