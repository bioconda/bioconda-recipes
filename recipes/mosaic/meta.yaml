{% set version = "0.3.1" %}
{% set sha256 = "9561884699ed7f56e6e5542753babc8ef0461ea71e4c125bc50ca46b147f40bb" %}

package:
  name: mosaic
  version: {{ version }}

source:
  url: https://github.com/weber8thomas/mosaicatcher/archive/refs/tags/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - boost-cpp
    - htslib
    - zlib
    - bzip2

  run:
    - boost-cpp
    - htslib
    - zlib
    - bzip2

test:
  commands:
    - mosaic --help

about:
  home: https://github.com/friendsofstrandseq/mosaicatcher/
  license: MIT License
  summary: 'mosaic: counts Strand-seq reads and classifies strand states of each chromosome in each cell using a Hidden Markov Model.'
  license_family: MIT
