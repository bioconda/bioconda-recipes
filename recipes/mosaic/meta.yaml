{% set version = "0.3" %}

package:
  name: mosaic
  version: {{ version }}

source:
  url: https://github.com/friendsofstrandseqnation/mosaicatcher/archive/refs/tags/0.3.tar.gz
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0

requirements:
  build:
    - make
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - htslib
    - zlib
    - boost-cpp

  run:
    - htslib
    - zlib
    - boost-cpp

test:
  commands:
    - mosaic --help

about:
  home: https://github.com/friendsofstrandseq/mosaicatcher/
  license: MIT License
  summary: 'mosaic: counts Strand-seq reads and classifies strand states of each chromosome in each cell using a Hidden Markov Model.'
  license_family: MIT
