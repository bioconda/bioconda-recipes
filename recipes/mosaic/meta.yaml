{% set version = "0.3.2" %}
{% set sha256 = "dfe90b6feb4230b965c9eb8613aad0807c33c47fa558d3c65034068136078ab9" %}

package:
  name: mosaic
  version: {{ version }}

source:
  url: https://github.com/weber8thomas/mosaicatcher/archive/refs/tags/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - cmake=3.16.4
    - make=4.3
    - pkg-config=0.29.2
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - boost-cpp=1.72.0
    - htslib=1.10.2
    - zlib=1.2.11
    - bzip2=1.0.8

  run:
    - boost-cpp=1.72.0
    - htslib=1.10.2
    - zlib=1.2.11
    - bzip2=1.0.8

test:
  commands:
    - mosaic --help

about:
  home: https://github.com/friendsofstrandseq/mosaicatcher/
  license: MIT License
  summary: 'mosaic: counts Strand-seq reads and classifies strand states of each chromosome in each cell using a Hidden Markov Model.'
  license_family: MIT
