{% set version = "0.3.1" %}
{% set sha256 = "1ce265e07f91e6bd614a3baff11cddb1f5a6334f37b9c88b09a276ff57bd564c" %}

package:
  name: mosaic
  version: {{ version }}

source:
  url: https://github.com/friendsofstrandseq/mosaic/archive/refs/tags/{{ version }}-dev.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - boost-cpp
    - htslib
    - zlib
    - bzip2

  run:
    - boost-cpp
    - htslib
    - zlib
    - bzip2

test:
  commands:
    - mosaic --help

about:
  home: https://github.com/friendsofstrandseq/mosaic/
  license: MIT License
  developer: Sasha Meiers
  maintainer: Thomas Weber
  summary: 'mosaic: counts Strand-seq reads and classifies strand states of each chromosome in each cell using a Hidden Markov Model.'
  license_family: MIT
