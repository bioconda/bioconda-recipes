{% set version = "0.3.1" %}
{% set sha256 = "ace2bd845394afceb340e604dcdc879e799898d2f94de54b033ec95f00332a02" %}

package:
  name: mosaic
  version: {{ version }}

source:
  url: https://github.com/weber8thomas/mosaic/archive/refs/tags/{{ version }}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - boost-cpp
    - htslib
    - zlib
    - bzip2

  run:
    - boost-cpp
    - htslib
    - zlib
    - bzip2

test:
  commands:
    - mosaic --help

about:
  home: https://github.com/weber8thomas/mosaic/
  license: MIT License
  developer: Sasha Meiers
  maintainer: Thomas Weber
  summary: 'mosaic: counts Strand-seq reads and classifies strand states of each chromosome in each cell using a Hidden Markov Model.'
  license_family: MIT
