{% set name = "gubbins" %}
{% set version = "2.3.1" %}
{% set sha256 = "61ff6ffd1612d4ecaaba4e1d0f2f6c7a30cde1635068b3a15f8c619426daf9c3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True # [py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/sanger-pathogens/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - gubbins.patch

requirements:
  build:
  - gcc  # [not osx]
  - llvm  # [osx]
  - libtool
  - autoconf
  - automake
  - perl
  - zlib {{ CONDA_ZLIB }}*
  - python
  - setuptools
  - nose >=1.3
  - reportlab >=3.0
  - dendropy  >=4.0.2
  - biopython >=1.59

  run:
  - libgcc  # [not osx]
  - zlib {{ CONDA_ZLIB }}*
  - python
  - nose >=1.3
  - reportlab >=3.0
  - dendropy  >=4.0.2
  - biopython >=1.59
  - fasttree
  - raxml

test:
  commands:
    - run_gubbins.py -h

about:
  home: https://github.com/sanger-pathogens/gubbins
  license: GPL-2.0
  license_file: LICENSE
  summary: 'Rapid phylogenetic analysis of large samples of recombinant bacterial whole genome sequences using Gubbins.'
