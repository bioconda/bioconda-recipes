package:
  name: gubbins
  version: '2.1.0'

source:
  git_url: https://github.com/sanger-pathogens/gubbins.git
  git_rev: 99d675626ce4e418d7a4a00cf4568f62d2a664ef

build:
  number: 0
  skip: True  # [py27]
  skip: True  # [osx]

requirements:
  build:
    - python >=3.5
    - pip
    - autoconf
    - automake
    - libtool
    - pkg-config
    - nose
    - reportlab
    - dendropy >=4.0
    - biopython >=1.59
    - pillow
    - zlib

  run:
    - python >=3.5
    - nose
    - reportlab
    - dendropy >=4.0
    - biopython >=1.59
    - pillow
    - libgcc
    - zlib
    - fasttree
    - raxml >=8.0   

test:
  commands:
    - run_gubbins.py -h

about:
  home: https://github.com/sanger-pathogens/gubbins
  license: "GPLv2"
  summary: "Rapid phylogenetic analysis of large samples of recombinant bacterial whole genome sequences using Gubbins"
