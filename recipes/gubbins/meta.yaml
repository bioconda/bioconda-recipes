{% set name = "gubbins" %}
{% set version = "3.1.1" %}
{% set sha256 = "9f6c96caef30ae8d868f3a2e492047df49a5fdd29ef6664edd66441011e1128e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/sanger-pathogens/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - gubbins.patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - libtool
    - autoconf
    - automake
  host:
    - perl
    - zlib
    - python >=3.8
    - scipy >=1.5.3
    - setuptools
    - nose >=1.3
    - reportlab >=3.0
    - dendropy  >=4.0.2
    - biopython >=1.59
    - numpy >=1.2
  run:
    - python >=3.8
    - scipy >=1.5.3
    - nose >=1.3
    - reportlab >=3.0
    - dendropy  >=4.0.2
    - biopython >=1.59
    - multiprocess >=0.70
    - setuptools
    - raxml=8.2.12
    - iqtree=2.0.3
    - rapidnj
    - raxml-ng=1.0.1
    - fasttree=2.1.10

test:
  commands:
    - run_gubbins.py -h

about:
  home: https://github.com/sanger-pathogens/gubbins
  license: GPL-2.0
  license_file: LICENSE
  summary: 'Rapid phylogenetic analysis of large samples of recombinant bacterial whole genome sequences using Gubbins.'

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources
