{% set name = "gubbins" %}
{% set version = "3.2.0" %}
{% set sha256 = "d534c5be6f16a2369b502c314eb41cbd780e5c7ccd7f841ea5a1a44604711aba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py < 38]

source:
  url: https://github.com/nickjcroucher/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - gubbins.patch

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - libtool
    - autoconf
    - automake
    - autoconf-archive
  host:
    - perl
    - zlib
    - python
    - scipy >=1.5.3
    - setuptools
    - dendropy  >=4.0.2
    - biopython >=1.59
    - numpy >=1.2
    - numba >=0.53
  run:
    - python
    - scipy >=1.5.3
    - reportlab >=3.0
    - dendropy  >=4.0.2
    - biopython >=1.59
    - multiprocess >=0.70
    - setuptools
    - raxml=8.2.12
    - iqtree=2.0.3
    - rapidnj
    - raxml-ng=1.0.1
    - fasttree=2.1.10
    - numpy >=1.2
    - numba >=0.53

test:
  commands:
    - run_gubbins.py -h

about:
  home: https://github.com/nickjcroucher/gubbins
  license: GPL-2.0
  license_file: LICENSE
  summary: 'Rapid phylogenetic analysis of large samples of recombinant bacterial whole genome sequences using Gubbins.'

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources
