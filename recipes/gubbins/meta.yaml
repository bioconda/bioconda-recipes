{% set name = "gubbins" %}
{% set version = "2.4.1" %}
{% set sha256 = "df0f6f475ef402d6f2f67abb870dcb2c59f3333bf6a00af76251bb102f63e17b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  skip: True # [py27]

source:
  url: https://github.com/sanger-pathogens/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - gubbins.patch

requirements:
  build:
  - {{ compiler('c') }}
  - libtool
  - autoconf
  - automake
  host:
  - perl
  - zlib
  - python
  - setuptools
  - nose >=1.3
  - reportlab >=3.0
  - dendropy  >=4.0.2
  - biopython >=1.59

  run:
  - zlib
  - python
  - nose >=1.3
  - reportlab >=3.0
  - dendropy  >=4.0.2
  - biopython >=1.59
  - fasttree
  - raxml

test:
  commands:
    - run_gubbins.py -h

about:
  home: https://github.com/sanger-pathogens/gubbins
  license: GPL-2.0
  license_file: LICENSE
  summary: 'Rapid phylogenetic analysis of large samples of recombinant bacterial whole genome sequences using Gubbins.'
