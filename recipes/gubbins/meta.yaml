{% set name = "gubbins" %}
{% set version = "3.3.4" %}
{% set sha256 = "4176530be756a8b89ad533ca593d14d24742242199dede8469c53d509f229f21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  skip: True  # [py < 38]
  run_exports:
    - {{ pin_subpackage('gubbins', max_pin="x") }}

source:
  url: https://github.com/nickjcroucher/gubbins/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - libtool
    - autoconf
    - automake
    - autoconf-archive
    - pkg-config
  host:
    - perl
    - zlib
    - python >=3.8,<3.10
    - scipy
    - setuptools
    - dendropy
    - biopython
    - numpy <=1.23.0
    - numba
  run:
    - python >=3.8,<3.10
    - scipy
    - dendropy
    - biopython
    - multiprocess
    - setuptools
    - raxml =8.2.12
    - iqtree >=2.2
    - rapidnj
    - raxml-ng =1.0.1
    - fasttree =2.1.10
    - numpy <=1.23.0
    - numba
    - ska2 >=0.3.0
    - r-argparser
    - r-magrittr
    - r-tidyverse
    - bioconductor-treeio
    - bioconductor-ggtree
    - r-aplot
    - r-patchwork
    - r-cowplot
    - r-rcolorbrewer

test:
  commands:
    - run_gubbins.py -h

about:
  home: https://github.com/nickjcroucher/gubbins
  license: GPL-2.0
  license_file: LICENSE
  summary: 'Rapid phylogenetic analysis of large samples of recombinant bacterial whole genome sequences using Gubbins.'

extra:
  skip-lints:
    - uses_setuptools  #uses pkg_resources
