{% set name = "taxoniumtools" %}
{% set version = "2.1.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/taxoniumtools-{{ version }}.tar.gz
    sha256: b977655d0fbecf16da2c0270f20646f6a3b5609e4ed3472b12d36974ddbf3228
  - url: https://raw.githubusercontent.com/theosanderson/taxonium/main/LICENSE
    sha256: d32239bcb673463ab874e80d47fae504b306da375a4cd4e42ec4ae7f690feaa0
    fn: LICENSE

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('taxoniumtools', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - treeswift
    - alive-progress
    - biopython <=1.81
    - pandas
    - google-api-python-client
    - protobuf <4
    - orjson
    - psutil
    - docker-py

test:
  imports:
    - taxoniumtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theosanderson/taxonium
  summary: Generate files for taxonium
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - theosanderson
