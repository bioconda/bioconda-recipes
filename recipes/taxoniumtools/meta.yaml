{% set name = "taxoniumtools" %}
{% set version = "2.1.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/taxoniumtools-{{ version }}.tar.gz
  sha256: 743783508c8346e88b8132dab030ced3417ba8d0f16870e983dcdf113d579b3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - wheel
    - setuptools-scm >=6.2
    - pip
  run:
    - python >=3.8
    - treeswift
    - alive-progress
    - biopython <=1.81
    - pandas
    - google-api-python-client
    - protobuf <4
    - orjson
    - psutil
    - docker-py

test:
  imports:
    - taxoniumtools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/theosanderson/taxonium
  summary: Generate files for taxonium
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - theosanderson
