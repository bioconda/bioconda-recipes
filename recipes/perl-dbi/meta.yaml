{% set name = "perl-dbi" %}
{% set version = "1.641" %}
{% set sha256 = "5509e532cdd0e3d91eda550578deaac29e2f008a12b64576e8c261bb92e8c2c1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: DBI-1.641.tar.gz
  url: https://cpan.metacpan.org/authors/id/T/TI/TIMB/DBI-1.641.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-test-simple

  run:
    - perl

test:
  # Perl 'use' tests
  imports:
    - DBI
    - DBI::Const::GetInfo::ANSI
    - DBI::Const::GetInfo::ODBC
    - DBI::Const::GetInfoReturn
    - DBI::Const::GetInfoType
    - DBI::DBD
    - DBI::DBD::Metadata
    - DBI::DBD::SqlEngine
    - DBI::DBD::SqlEngine::DataSource
    - DBI::DBD::SqlEngine::Statement
    - DBI::DBD::SqlEngine::Table
    - DBI::DBD::SqlEngine::TableSource
    - DBI::DBD::SqlEngine::TieMeta
    - DBI::DBD::SqlEngine::TieTables
    - DBI::DBD::SqlEngine::db
    - DBI::DBD::SqlEngine::dr
    - DBI::DBD::SqlEngine::st
    - DBI::Gofer::Execute
    - DBI::Gofer::Request
    - DBI::Gofer::Response
    - DBI::Gofer::Serializer::Base
    - DBI::Gofer::Serializer::DataDumper
    - DBI::Gofer::Serializer::Storable
    - DBI::Gofer::Transport::Base
    - DBI::Gofer::Transport::pipeone
    - DBI::Gofer::Transport::stream
    - DBI::Profile
    - DBI::ProfileData
    - DBI::ProfileDumper
    - DBI::ProfileDumper::Apache
    - DBI::ProfileSubs
    - DBI::ProxyServer
    - DBI::ProxyServer::db
    - DBI::ProxyServer::dr
    - DBI::ProxyServer::st
    - DBI::SQL::Nano
    - DBI::SQL::Nano::Statement_
    - DBI::SQL::Nano::Table_
    - DBI::Util::CacheMemory
    - DBI::common

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://dbi.perl.org/
  license: perl_5
  summary: 'Database independent interface for Perl'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
