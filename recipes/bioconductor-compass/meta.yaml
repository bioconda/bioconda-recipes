{% set version = "1.20.0" %}
{% set name = "COMPASS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: e8728ce2f5fca2c34d7eafe163a49e6743a22550784dc6b91c4fb353071515be
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - r-abind
    - r-base
    - r-clue
    - r-data.table
    - r-dplyr
    - r-knitr
    - r-magrittr
    - r-pdist
    - r-plyr
    - r-rcolorbrewer
    - 'r-rcpp >=0.11.0'
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-tidyr
  run:
    - 'bioconductor-biocstyle >=2.10.0,<2.12.0'
    - r-abind
    - r-base
    - r-clue
    - r-data.table
    - r-dplyr
    - r-knitr
    - r-magrittr
    - r-pdist
    - r-plyr
    - r-rcolorbrewer
    - 'r-rcpp >=0.11.0'
    - r-reshape2
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-tidyr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'COMPASS is a statistical framework that enables unbiased analysis of antigen-specific T-cell subsets. COMPASS uses a Bayesian hierarchical framework to model all observed cell-subsets and select the most likely to be antigen-specific while regularizing the small cell counts that often arise in multi-parameter space. The model provides a posterior probability of specificity for each cell subset and each sample, which can be used to profile a subject''s immune response to external stimuli such as infection or vaccination.'
extra:
  identifiers:
    - biotools:compass
    - doi:10.1038/nbt.3187
  parent_recipe:
    name: bioconductor-compass
    path: recipes/bioconductor-compass
    version: 1.18.0
