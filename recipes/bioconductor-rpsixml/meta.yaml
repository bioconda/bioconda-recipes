{% set version = "2.24.0" %}
{% set name = "RpsiXML" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 10d504e3b92e4fd1c0dd20971a82ae90e45c42ef1cf37d09e40c9d75622d37d1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - 'r-xml >=2.4.0'
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-hypergraph >=1.54.0,<1.56.0'
    - 'bioconductor-rbgl >=1.58.0,<1.60.0'
    - r-base
    - 'r-xml >=2.4.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'Queries, data structure and interface to visualization of interaction datasets. This package inplements the PSI-MI 2.5 standard and supports up to now 8 databases. Further databases supporting PSI-MI 2.5 standard will be added continuously.'
extra:
  identifiers:
    - biotools:rpsixml
    - doi:10.1007/978-1-60761-987-1_9
  parent_recipe:
    name: bioconductor-rpsixml
    path: recipes/bioconductor-rpsixml
    version: 2.22.0
