{% set version = "1.3.4" %}

package:
  name: dfast
  version: {{ version }}

source:
  url: https://github.com/nigyta/dfast_core/archive/{{ version }}.tar.gz
  sha256: 643a6a38129c680809eb378c8ebcf2a4b8822f766922265976d100782ad73794 

build:
  number: 0
  binary_relocation: False # [osx]
  run_exports:
    - {{ pin_subpackage("dfast", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - python >=3.7
    - biopython >=1.67
  host:
    - zlib
  run:
    - zlib
    - python >=3.7
    - biopython
    - openjdk
    - aragorn
    - barrnap
    - blast >=2.6.0
    - ghostx
    - hmmer >=3.1b2
    - metagene_annotator >=1.0
    - plasmidfinder >=2.1.6

test:
  commands:
    - dfast --version

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_family: GPL
  license_file: "docs/LICENSE"
  summary: "DDBJ Fast Annotation and Submission Tool - Prokaryotic genome annotation pipeline"
  dev_url: "https://github.com/nigyta/dfast_core"

extra:
  identifiers:
    - biotools:dfast
    - doi:10.1093/bioinformatics/btx713
  skip-lints:
    #We ship some custom last binaries
    - should_be_noarch_generic
