{% set version = "1.2.3" %}

package:
  name: dfast
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/nigyta/dfast_core/archive/{{ version }}.tar.gz
  sha256: 710d2cad3874aba691e5995bc3865785e1807a09bf3a8a8c622126d7d4551859 

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
    - python >=3.5
    - biopython
    - openjdk
    - aragorn
    - barrnap
    - blast >=2.6.0
    - ghostx
    - hmmer >=3.1b2
    - metagene_annotator >=1.0

test:
  commands:
    - dfast --version

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  license_file: "docs/LICENSE"
  summary: "DDBJ Fast Annotation and Submission Tool - Prokaryotic genome annotation pipeline"
  dev_url: "https://github.com/nigyta/dfast_core"

extra:
  identifiers:
    - biotools:dfast
    - doi:10.1093/bioinformatics/btx713
  skip-lints:
    #We ship some custom last binaries
    - should_be_noarch_generic
