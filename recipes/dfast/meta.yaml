package:
  name: dfast
  version: 1.2.3

build:
  number: 0
  noarch: generic
  # detect_binary_files_with_prefix: true

source:
  url: https://github.com/nigyta/dfast_core/archive/1.2.3.tar.gz
  sha256: 710d2cad3874aba691e5995bc3865785e1807a09bf3a8a8c622126d7d4551859 

requirements:
  build:
    - python
    - biopython
    - futures # [py27]
    - six # [py27]

  run:
    - python
    - biopython
    - perl
    - openjdk
    - futures # [py27]
    - six # [py27]
    - hmmer
    - ghostx
    - aragorn
    - metagene_annotator  
    - last
    - barrnap
    - blast
    # - crisper_recognition_tool  # Not available, installed as crt, not CRT

test:
  commands:
    - dfast --version

about:
  home: 'https://dfast.nig.ac.jp'
  license: "GPLv3"
  summary: "DDBJ Fast Annotation and Submission Tool - Prokaryotic genome annotation pipeline"

extra:
  identifiers:
    - biotools:dfast
    - doi:https://doi.org/10.1093/bioinformatics/btx713
