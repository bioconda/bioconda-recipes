{% set name = "pgx-pipe-helper" %}
{% set version = "0.0.3" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: "e6ea4963f256ecfc786cc846f5c437c4fb2d5f45ec3e5fe906072dfb3aaec6dd"

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv 
  noarch: python 

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pipe_helper

about:
  home: https://github.com/lumc/pgx-pipe-helper
  license: MIT
  license_family: MIT
  summary: A helper module for wrapping functionality which is common to all pipeline stages.

extra:
  recipe-maintainers: 'marksantcroos'
