{% set version = "1.0.0" %}
{% set name = "ROSeq" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5604d34d498212a3bcad227c4cfe0f78
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, testthat, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
    - r-pbmcapply
  run:
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - r-base
    - r-pbmcapply
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A Rank Based Approach to Modeling Gene Expression'
  description: 'A rank based approach to modeling gene expression with filtered and normalized read count matrix. Takes in the complete filtered and normalized read count matrix, the location of the two sub-populations and the number of cores to be used.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

