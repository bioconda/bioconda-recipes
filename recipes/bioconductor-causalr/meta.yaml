{% set version = "1.34.0" %}
{% set name = "CausalR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 408b3cc6bc7a45715e6c07095f61ca2b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-causalr", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, RUnit, BiocGenerics
requirements:
  host:
    - r-base
    - r-igraph
  run:
    - r-base
    - r-igraph
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Causal network analysis methods'
  description: 'Causal network analysis methods for regulator prediction and network reconstruction from genome scale data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:causalr
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-causalr
    path: recipes/bioconductor-causalr
    version: 1.14.1

