{% set version="1.8.0" %}
{% set name="CausalR" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1bcbb7d8bcc4a066f940bb80309551b782bedccab3c5e1ec1ba12b16dfcc2294
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'r-base >=3.2.0'
    - r-igraph
  run:
    - 'r-base >=3.2.0'
    - r-igraph
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CausalR.html
  license: 'GPL (>= 2)'
  summary: 'Causal network analysis methods for regulator prediction and network reconstruction
    from genome scale data.'
