{% set name = "bcbio-gff" %}
{% set version = "0.6.5" %}
{% set sha256 = "a9e30fa8918f34427e1b99fcf40afb2e71f4e3f94a4a8ea490b506706eb8d5f6" %}

package:
    name: {{ name|lower }}
    version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/{{ name|lower }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  
requirements:
  host:
    - python
    - pip
    - six
  run:
    - python
    - six
    - bx-python

test:
    commands:
        - access_gff_index.py -h
    imports:
        - BCBio.GFF
about:
    home: https://github.com/chapmanb/bcbb/tree/master/gff
    license: Biopython License Agreement
    summary: A python library to read and write Generic Feature Format (GFF).

