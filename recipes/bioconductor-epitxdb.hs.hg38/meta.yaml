{% set version = "0.99.3" %}
{% set name = "EpiTxDb.Hs.hg38" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cf8e686c0a2545efff9a01a5292590ed
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, Modstrings, rtracklayer
requirements:
  host:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-epitxdb >=1.0.0,<1.1.0'
    - r-base
  run:
    - 'bioconductor-annotationhub >=2.20.0,<2.21.0'
    - 'bioconductor-epitxdb >=1.0.0,<1.1.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotation package for EpiTxDb objects'
  description: 'Exposes an annotation databases generated from several sources by exposing these as EpiTxDb object. Generated for Homo sapiens/hg38.'

