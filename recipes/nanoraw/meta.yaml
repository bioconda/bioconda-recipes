{% set name = "nanoraw" %}
{% set version = "0.5" %}
{% set hash = "9e13bd698a3653852d3824d5cbeec9f6a9c4e9bb17d769e6296a3118da1840d8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/marcus1487/nanoraw/archive/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  entry_points:
    - nanoraw = nanoraw.__main__:main
  number: 2
  skip: True  # [not py27]

requirements:
  host:
    - python
    - setuptools
    - h5py
    - rpy2 >=2.4.2
    - numpy
    - scipy
    - r-base
    - r-ggplot2
    - r-cowplot
    - hdf5
    - graphmap
    - bwa

  run:
    - python
    - h5py
    - rpy2 >=2.4.2
    - numpy
    - scipy
    - r-base
    - r-ggplot2
    - r-cowplot
    - hdf5
    - graphmap
    - bwa

test:
  imports:
    - nanoraw

  commands:
    - nanoraw --help

about:
  home: https://github.com/marcus1487/nanoraw
  license: Other
  license_file: LICENSE.txt
  summary: 'Analysis of nanopore sequencing data.'

