{% set name = "proGenomes" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://github.com/BigDataBiology/progenomes-cli/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: f71e04cb6aa3754ca3072f048d39d6173694369bf249825a3c4efc4d04087dea

build:
  number: 0
  entry_points:
    - progenomes=progenomes.cli:main
  script: "{{ PYTHON }} -m pip install --use-pep517 --no-deps --no-build-isolation --no-cache-dir . -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('progenomes', max_pin="x") }} 

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - pandas
    - polars
    - tqdm
    - pyarrow

test:
  imports:
    - progenomes
    - progenomes.cli
    - tests
  commands:
    - progenomes --help

about:
  home: "https://github.com/BigDataBiology/progenomes-cli"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "A proGenomes command-line tool for interacting with bacterial and archeal genomes."
  dev_url: "https://github.com/BigDataBiology/progenomes-cli"
  doc_url: "https://github.com/BigDataBiology/progenomes-cli"

extra:
  recipe-maintainers:
    - areias03
    - luispedro
