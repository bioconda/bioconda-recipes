{% set name = "hybpiper" %}
{% set version = "2.1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: "https://github.com/mossmatters/HybPiper/archive/refs/tags/v{{ version }}.tar.gz"
  sha256: ac175b2b02cd9fcc1d195a4edd68dd1e004c6d2e2bb5658f4cce9b2a4339b4c9

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - setuptools
  host:
    - python >=3.7.0 # [linux]
    - python >=3.7.0,<3.10 # [osx]
  run:
    - bbmap >=38.44
    - biopython >=1.80
    - blast >=2.9.0
    - bwa >=0.7.17
    - diamond >=2.0.11
    - exonerate >=2.4.0
    - mafft >=7.487
    - matplotlib-base >=3.3.2
    - numpy
    - parallel >=20211022
    - pebble >=4.6.3
    - progressbar2 >=3.38.0
    - psutil >=5.9.0
    - samtools >=1.14
    - seaborn >=0.11.1
    - spades >=3.15.2 # [osx]
    - spades >=3.15.4 # [linux]
    - trimmomatic

test:
  imports:
    - hybpiper.assemble
    - hybpiper.exonerate_hits
    - hybpiper.distribute_reads_to_targets
    - hybpiper.distribute_targets
    - hybpiper.spades_runner
    - hybpiper.gene_recovery_heatmap
    - hybpiper.utils
    - hybpiper.hybpiper_subparsers
    - hybpiper.paralog_retriever
    - hybpiper.retrieve_sequences
    - hybpiper.hybpiper_stats
    - hybpiper.fix_targetfile

about:
    home: "https://github.com/mossmatters/HybPiper"
    license: GPL-3.0-or-later
    license_family: GPL
    license_file: LICENSE.txt
    summary: >
      HybPiper is a suite of Python scripts/modules for targeted sequence
      capture
