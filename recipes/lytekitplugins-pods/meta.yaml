{% set name = "lytekitplugins-pods" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lytekitplugins-pods-{{ version }}.tar.gz
  sha256: 6fecca449e49824e41ad0f6dc7946baa1fefe20b4d59eb1b59882601df09c6f6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - lytekit >=0.2.2
    - python-kubernetes >=12.0.1

test:
  imports:
    - flytekitplugins.pod
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lytekitplugins-pods/
  summary: Flytekit plugin to support K8s Pod tasks - Customized by Latch Bio
  license: Apache-2.0
  license_family: Apache

extra:
  recipe-maintainers:
    - nh13
