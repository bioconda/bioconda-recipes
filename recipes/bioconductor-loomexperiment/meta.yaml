{% set version = "1.18.0" %}
{% set name = "LoomExperiment" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 48fb26e59c5d77ce931e53d1dd251334
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, knitr, rmarkdown, reticulate
requirements:
  host:
    - 'bioconductor-biocio >=1.10.0,<1.11.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-hdf5array >=1.28.0,<1.29.0'
    - 'bioconductor-rhdf5 >=2.44.0,<2.45.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrix
    - r-stringr
  run:
    - 'bioconductor-biocio >=1.10.0,<1.11.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-hdf5array >=1.28.0,<1.29.0'
    - 'bioconductor-rhdf5 >=2.44.0,<2.45.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrix
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'LoomExperiment container'
  description: 'The LoomExperiment package provide a means to easily convert the Bioconductor "Experiment" classes to loom files and vice versa.'

