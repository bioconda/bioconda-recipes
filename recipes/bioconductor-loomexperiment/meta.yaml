{% set version = "1.12.0" %}
{% set name = "LoomExperiment" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 77c6f3162979585435395e2b7c8ff40b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, knitr, rmarkdown, reticulate
requirements:
  host:
    - 'bioconductor-biocio >=1.4.0,<1.5.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-rhdf5 >=2.38.0,<2.39.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-matrix
    - r-stringr
  run:
    - 'bioconductor-biocio >=1.4.0,<1.5.0'
    - 'bioconductor-delayedarray >=0.20.0,<0.21.0'
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-hdf5array >=1.22.0,<1.23.0'
    - 'bioconductor-rhdf5 >=2.38.0,<2.39.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-singlecellexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-matrix
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'LoomExperiment container'
  description: 'The LoomExperiment package provide a means to easily convert the Bioconductor "Experiment" classes to loom files and vice versa.'

