{% set version = "1.28.0" %}
{% set name = "LoomExperiment" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 62a5aa0972e911108f3982430b65bd91

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-loomexperiment", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, BiocStyle, knitr, rmarkdown, reticulate
requirements:
  host:
    - bioconductor-biocio >=1.20.0,<1.21.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-matrix
    - r-stringr
  run:
    - bioconductor-biocio >=1.20.0,<1.21.0
    - bioconductor-delayedarray >=0.36.0,<0.37.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-hdf5array >=1.38.0,<1.39.0
    - bioconductor-rhdf5 >=2.54.0,<2.55.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-matrix
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: LoomExperiment container
  description: The LoomExperiment package provide a means to easily convert the Bioconductor "Experiment" classes to loom files and vice versa.

