{% set version = "0.0.1" %}
{% set sha256 = "e5d05f73bd204787d9371f8def49280bdafecf35553662e207c1cd171c0fc516" %}
{% set commit = "266495223e7176fdf67720454892dda6c4b8c35b" %}

package:
  name: repdenovo 
  version: '{{version}}'

source:
  url: https://github.com/Reedwarbler/REPdenovo/archive/{{ commit }}.zip
  patches:
    - TERefiner.Makefile.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python=2.7
    - zlib
    - jellyfish
    - velvet
    - bamtools
  run:
    - python=2.7
    - zlib
    - jellyfish
    - velvet
    - bamtools

test:
  commands:
    - TERefiner_1 

about:
  home: https://github.com/Reedwarbler/REPdenovo
  license: MIT
  summary: |
      REPdenovo is designed for constructing repeats directly from sequence reads.
      It based on the idea of frequent k-mer assembly. REPdenovo provides many functionalities,
      and can generate much longer repeats than existing tools. 
