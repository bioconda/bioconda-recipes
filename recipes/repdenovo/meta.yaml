{% set version = "0.0.1" %}
{% set sha256 = "e5d05f73bd204787d9371f8def49280bdafecf35553662e207c1cd171c0fc516" %}
package:
  name: repdenovo 
  version: '{{version}}'

source:
  git_url: https://github.com/Reedwarbler/REPdenovo.git
  patches:
    - TERefiner.Makefile.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python=2.7
    - zlib
    - jellyfish
    - velvet
    - bamtools
  run:
    - python=2.7
    - zlib
    - jellyfish
    - velvet
    - bamtools

test:
  commands:
    - bamtools --help

about:
  home: https://github.com/Reedwarbler/REPdenovo
  license: MIT
  summary: |
      REPdenovo is designed for constructing repeats directly from sequence reads. It based on the idea of frequent k-mer assembly. REPdenovo provides many functionalities, and can generate much longer repeats than existing tools. The overall pipeline is shown in the mannual file. REPdenovo supports the following main functionalities. 

