{% set version = "1.22.0" %}
{% set name = "TnT" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e47b8605d300517fe691c3b8dc6c4124
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: GenomicFeatures, shiny, BiocManager, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-data.table
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - r-base
    - r-data.table
    - r-htmlwidgets
    - r-jsonlite
    - r-knitr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'Interactive Visualization for Genomic Features'
  description: 'A R interface to the TnT javascript library (https://github.com/ tntvis) to provide interactive and flexible visualization of track-based genomic data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'

