{% set name = "MedPy" %}
{% set version = "0.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f8a94937dbb947ab069e767862dc6b86896b153c41ce8ed9369c7d79c0033a88

build:
  noarch: python
  number: 0
  script:
    - export CXXFLAGS="${CXXFLAGS} -I${PREFIX}/include -I${PYTHON_INCLUDE_DIR}"
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - pip
    - python <3
  run:
    - nibabel >=1.3.0
    - numpy >=1.6.1
    - pydicom >=0.9.7
    - python <3
    - itk
    - scipy >=0.9.0

test:
  imports:
    - medpy
    - medpy.core
    - medpy.features
    - medpy.filter
    #- medpy.graphcut
    - medpy.io
    - medpy.itkvtk
    - medpy.itkvtk.filter
    - medpy.itkvtk.utilities
    - medpy.metric
    - medpy.utilities

about:
  home: https://github.com/loli/medpy
  license: GNU General Public (GPL)
  license_family: LGPL
  summary: Medical image processing in Python
