package:
  name: pyalveo
  version: "0.6"

source:
  fn: pyalveo-0.6.tar.gz
  url: https://pypi.python.org/packages/46/7c/0e777d42ede65208fb3e28ea83f07b84a2ef3d5c16203265c235f23a58d5/pyalveo-0.6.tar.gz
  md5: fa12929b33a4d4d65808f33de13a5da6

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
