package:
  name: pyalveo
  version: "0.5"

source:
  fn: pyalveo-0.5.tar.gz
  url: https://files.pythonhosted.org/packages/a3/11/f4d468a7eca36440a9ceb493de9222807dd762ffeb392a04fb54fabfeddc/pyalveo-0.5.tar.gz
  md5: f17eebb473696e8cd61a1decbe1f3a16

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - python-dateutil
    - requests

  run:
    - python
    - python-dateutil
    - requests

test:
  # Python imports
  imports:
    - pyalveo


about:
  home: https://github.com/Alveo/pyalveo
  license: BSD
  summary: 'A Python library for interfacing with the Alveo API'

