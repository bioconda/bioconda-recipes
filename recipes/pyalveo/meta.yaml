requirements:
  build:
    - python
    - setuptools
    - python-dateutil
    - requests

  run:
    - python
    - python-dateutil
    - requests

test:
  # Python imports
  imports:
    - pyalveo


about:
  home: https://github.com/Alveo/pyalveo
  license: BSD
  summary: 'A Python library for interfacing with the Alveo API'

