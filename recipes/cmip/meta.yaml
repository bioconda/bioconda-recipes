package:
  name: 'cmip'
  version: '2.7.0'

source:
  url: http://mmb.irbbarcelona.org/gitlab/gelpi/CMIP/raw/master/cmip.tar.gz
  sha256: 92261185bd00066556cbe9340955462ebc0bbe6def897c7d96696cf178f0cbfb

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make

test:
  commands:
    - cmip -h

about:
