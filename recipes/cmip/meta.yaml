{% set name = "cmip" %}
{% set version = "2.6.6" %}
{% set file_ext = "tar.gz" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: http://mmb.irbbarcelona.org/gitlab/gelpi/CMIP/repository/archive.tar.gz
  sha256: 5e560ce621581152b09291e800359c02c8b80ac596f7737650c7283d3e8cdb42

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make

test:
  commands:
    - cmip -h

about:
  home: http://mmb.irbbarcelona.org/gitlab/gelpi/CMIP
  license: Apache Software License
  license_family: APACHE
  summary: CMIP Classical Molecular Interaction Potentials
  description: "The latest version of the classical molecular interaction potential (CMIP) has the ability to predict the position of crystallographic waters in several proteins with great accuracy."
