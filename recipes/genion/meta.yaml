{% set version = "1.0.0" %}
{% set sha256 = "1715405505075c8042aa1844b6ae02f76f04ec9a472289593fc58c1db33bfac7" %}

package:
  name: genion
  version: {{ version }}

source:
  - url: https://github.com/vpc-ccg/genion/archive/{{ version }}.zip
    sha256: {{ sha256 }}


build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - genion --help


about:
  home: https://github.com/vpc-ccg/genion
  license: MIT
  license_file: LICENSE
  summary: Characterizing gene fusions using long transcriptomics reads 
