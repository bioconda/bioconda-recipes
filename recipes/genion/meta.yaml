{% set version = "1.2.1" %}
{% set sha256 = "6a8079344e765e1e01af78f58e4dc4e79824cd60a3bfb912a72997376c341a7c" %}

package:
  name: genion
  version: {{ version }}

source:
  - url: https://github.com/vpc-ccg/genion/archive/{{ version }}.zip
    sha256: {{ sha256 }}


build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - genion --help


about:
  home: https://github.com/vpc-ccg/genion
  license: MIT
  license_file: LICENSE
  summary: Characterizing gene fusions using long transcriptomics reads 
