{% set version = "1.2.2" %}
{% set sha256 = "8b919dd8b9bc98e996ab62805654ef7bfe94f0f997341c2e0d0bc4026e7e911a" %}

package:
  name: genion
  version: {{ version }}

source:
  - url: https://github.com/vpc-ccg/genion/archive/{{ version }}.zip
    sha256: {{ sha256 }}


build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib
  run:
    - zlib
test:
  commands:
    - genion --help


about:
  home: https://github.com/vpc-ccg/genion
  license: MIT
  license_file: LICENSE
  summary: Characterizing gene fusions using long transcriptomics reads 
