{% set name = "sdm" %}
{% set version = "3.07" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6f83368c7cac4cecc1c8d0cea069cd407eac965d14117ad7d5f4d7b67585590d
  patches:
    - sdm_1.83.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm

about:
  home: https://github.com/hildebra/sdm/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'

extra:
  additional-platforms:
    - linux-aarch64
