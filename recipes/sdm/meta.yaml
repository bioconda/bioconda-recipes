{% set name = "sdm" %}
{% set version = "3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: f183c41a92504397d5af4750b63d86ff27162159898e25828a9ae0f8449571c5
  patches:
    - sdm_3.08.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm

about:
  home: https://github.com/hildebra/sdm/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'

extra:
  additional-platforms:
    - linux-aarch64
