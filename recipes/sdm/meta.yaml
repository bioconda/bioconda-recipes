{% set version="1.47" %}

package:
  name: sdm 
  version: {{ version }}

source:

  url: https://github.com/telatin/sdm/archive/v{{ version }}.tar.gz
  md5: unused

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - '{{ compiler("cxx") }}'
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm 

about:
  home: https://github.com/hildebra/sdm/
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'

extra:
  skip-lints:

