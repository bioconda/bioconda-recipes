{% set version="1.47" %}
{% set revision="17ff24ffd7a279dd6dd62a0fdee13cd3d1abfc64" %}

package:
  name: sdm 
  version: {{ version }}

source:
  git_url: https://github.com/telatin/sdm/archive/v{{ version }}.tar.gz
  git_rev: {{ revision }}
  md5: unused

build:
  number: 0
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - automake
    - make
    - check
  host:
    - check
    - zlib
  run:
    - zlib

test:
  commands:
    - super_distance -h 

about:
  home: https://github.com/quadram-institute-bioscience/super_distance
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Supertree method with distances'

extra:
  identifiers:
    - biotools:super_distance
  skip-lints:
    - uses_git_url
