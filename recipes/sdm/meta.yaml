{% set name = "sdm" %}
{% set version = "1.92" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 0c22940057de5c15bdf08eb87603af27b21fc2d08075f648cb212a56114cd1f1
  patches:
    - sdm_1.83.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm 

about:
  home: https://github.com/hildebra/sdm/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'
