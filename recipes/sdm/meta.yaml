{% set name = "sdm" %}
{% set version = "1.93" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 56711eb5d42ff3135c1a3c746e8997ecb4f1b4aac12b8b78a25574b654e70745
  patches:
    - sdm_1.83.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm 

about:
  home: https://github.com/hildebra/sdm/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'
