{% set name = "sdm" %}
{% set version = "1.83post0" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3e702d65aa171aeff538f5eb0ea60712ecff5d6356bcd4fe14ca87076373c641
  patches:
    - sdm_1.83.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm 

about:
  home: https://github.com/hildebra/sdm/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'
