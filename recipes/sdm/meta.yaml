{% set name = "sdm" %}
{% set version = "2.10" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e62dec8f9afc04426e8bc71a287b80aa23b3d01e125e3426415eed0d69385c0c
  patches:
    - sdm_1.83.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm 

about:
  home: https://github.com/hildebra/sdm/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'
