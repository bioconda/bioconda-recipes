{% set name = "sdm" %}
{% set version = "1.86" %}

package:
  name: {{ name }} 
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 47e883300ca8f1a33a8e69e27bd82c1749c1114fa7fb390dad1daa36c8ae25cc
  patches:
    - sdm_1.83.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - sdm 

about:
  home: https://github.com/hildebra/sdm/
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: 'sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication'
