{% set name = "sdm" %}
{% set version = "3.11" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/hildebra/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: cfdda87bb33ff267411ea96b9a1b3aef3b4031832719dba755b25cad525b7525

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - zlib

test:
  commands:
    - sdm

about:
  home: "https://github.com/hildebra/sdm"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "sdm - simple demultiplex tool for FASTQ demultiplexing and dereplication."
  dev_url: "https://github.com/hildebra/sdm"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
