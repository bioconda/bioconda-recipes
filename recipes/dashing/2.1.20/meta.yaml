{% set version = "2.1.20" %}
{% set sha256 = "f4784e0c8863c266c2b826078bfe46fca4943fcde5799337891c333c9e0d29b4" %}

package:
  name: dashing2
  version: {{ version }}

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage('dashing2', max_pin="x.x") }}

source:
  git_url: https://github.com/dnbaker/dashing2
  sha256: {{sha256}}

requirements:
  build:
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:

about:
  home: https://github.com/dnbaker/dashing2
  license: GPL-3
  summary: Fast and accurate genomic distances using HyperLogLog
  license_file: LICENSE

extra:
  identifiers:
    - doi:10.1101/501726
  recipe-maintainers:
    - silask
    - dnbaker
  skip-lints:
    - uses_vcs_url
  additional-platforms:
    - linux-aarch64
