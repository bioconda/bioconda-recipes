{% set version = "0.4.0" %}
{% set sha256 = "f4784e0c8863c266c2b826078bfe46fca4943fcde5799337891c333c9e0d29b4" %}

package:
  name: dashing
  version: {{ version }}

build:
  number: 2

source:
  git_url: https://github.com/dnbaker/dashing
  git_rev: v{{ version }}
  sha256: {{sha256}}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - zstd
    - make
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]

about:
  home: https://github.com/dnbaker/dashing
  license: GPL-3
  summary: Fast and accurate genomic distances using HyperLogLog
  license_file: LICENSE

test:
  commands:
    - dashing --help 2>&1 | grep {{ version }}

extra:
  identifiers:
    - doi:10.1101/501726
  recipe-maintainers:
    - silask
    - dnbaker
  skip-lints:
    - uses_vcs_url
