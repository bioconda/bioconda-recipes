{% set version = "0.4.0" %}
{% set sha256 = "74634b639360576fd208566d1e1af1a2193a4b199e43225274099dbff195f4ce" %}

package:
  name: dashing
  version: {{ version }}

build:
  number: 0


source:
  url: https://github.com/dnbaker/dashing/archive/v{{ version }}.tar.gz
  sha256: {{sha256}}

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp
    - make
  host:
    - zlib
  run:
    - zlib
    - llvm-openmp

about:
  home: https://github.com/dnbaker/dashing
  license: GPL-3
  summary: Fast and accurate genomic distances using HyperLogLog
  license_file: LICENSE


test:
  commands:
    - dashing --help


extra:
  identifiers:
    - doi:10.1101/501726
  recipe-maintainers:
    - silask
    - dnbaker
