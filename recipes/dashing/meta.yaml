{% set version = "1.0.0" %}
{% set sha256 = "ad662a895f79c64692112d4fcab1fd45341b92c32f8d8a19867730ec02ebea2a" %}

package:
  name: dashing
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/dnbaker/dashing
  git_rev: v{{ version }}
  sha256: {{sha256}}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - llvm-openmp  # [osx]
    - zstd
    - make
  host:
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib
    - llvm-openmp  # [osx]

about:
  home: https://github.com/dnbaker/dashing
  license: GPL-3
  summary: Fast and accurate genomic distances using HyperLogLog
  license_file: LICENSE

test:
  commands:
    - dashing --help 2>&1 | grep {{ version }}

extra:
  identifiers:
    - doi:10.1101/501726
  recipe-maintainers:
    - silask
    - dnbaker
  skip-lints:
    - uses_vcs_url
