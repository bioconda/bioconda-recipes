{% set version = "1.16.7" %}
{% set name = "DAPAR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5c104e654363f977e611b90f26645d5d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, Biobase, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-clusterprofiler >=3.12.0,<3.13.0'
    - 'bioconductor-dapardata >=1.14.0,<1.15.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-msnbase >=2.10.0,<2.11.0'
    - 'bioconductor-pcamethods >=1.76.0,<1.77.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - 'bioconductor-siggenes >=1.58.0,<1.59.0'
    - 'bioconductor-vsn >=3.52.0,<3.53.0'
    - r-base
    - r-cairo
    - 'r-cp4p >=0.3.5'
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-foreach
    - r-ggplot2
    - r-gplots
    - 'r-highcharter >=0.5.0'
    - 'r-imp4p >=0.7'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-norm
    - r-openxlsx
    - r-png
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
  run:
    - 'bioconductor-annotationdbi >=1.46.0,<1.47.0'
    - 'bioconductor-clusterprofiler >=3.12.0,<3.13.0'
    - 'bioconductor-dapardata >=1.14.0,<1.15.0'
    - 'bioconductor-graph >=1.62.0,<1.63.0'
    - 'bioconductor-impute >=1.58.0,<1.59.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-msnbase >=2.10.0,<2.11.0'
    - 'bioconductor-pcamethods >=1.76.0,<1.77.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - 'bioconductor-siggenes >=1.58.0,<1.59.0'
    - 'bioconductor-vsn >=3.52.0,<3.53.0'
    - r-base
    - r-cairo
    - 'r-cp4p >=0.3.5'
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-foreach
    - r-ggplot2
    - r-gplots
    - 'r-highcharter >=0.5.0'
    - 'r-imp4p >=0.7'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-norm
    - r-openxlsx
    - r-png
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package contains a collection of functions for the visualisation and the statistical analysis of proteomic data.'
extra:
  parent_recipe:
    name: bioconductor-dapar
    path: recipes/bioconductor-dapar
    version: 1.14.2

