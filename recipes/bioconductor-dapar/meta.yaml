{% set version = "1.22.0" %}
{% set name = "DAPAR" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: e809b49ce3136cc098eb24aebcf731d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-clusterprofiler >=3.18.0,<3.19.0'
    - 'bioconductor-dapardata >=1.20.0,<1.21.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-mfuzz >=2.50.0,<2.51.0'
    - 'bioconductor-msnbase >=2.16.0,<2.17.0'
    - 'bioconductor-pcamethods >=1.82.0,<1.83.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - 'bioconductor-siggenes >=1.64.0,<1.65.0'
    - 'bioconductor-vsn >=3.58.0,<3.59.0'
    - r-apcluster
    - r-base
    - r-cairo
    - r-cluster
    - 'r-cp4p >=0.3.5'
    - r-dendextend
    - r-diptest
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-forcats
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-highcharter
    - r-igraph
    - 'r-imp4p >=0.8'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-multcomp
    - r-norm
    - r-openxlsx
    - r-png
    - r-purrr
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
    - r-visnetwork
  run:
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-clusterprofiler >=3.18.0,<3.19.0'
    - 'bioconductor-dapardata >=1.20.0,<1.21.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-impute >=1.64.0,<1.65.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-mfuzz >=2.50.0,<2.51.0'
    - 'bioconductor-msnbase >=2.16.0,<2.17.0'
    - 'bioconductor-pcamethods >=1.82.0,<1.83.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - 'bioconductor-siggenes >=1.64.0,<1.65.0'
    - 'bioconductor-vsn >=3.58.0,<3.59.0'
    - r-apcluster
    - r-base
    - r-cairo
    - r-cluster
    - 'r-cp4p >=0.3.5'
    - r-dendextend
    - r-diptest
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-forcats
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-highcharter
    - r-igraph
    - 'r-imp4p >=0.8'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-multcomp
    - r-norm
    - r-openxlsx
    - r-png
    - r-purrr
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
    - r-visnetwork
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for the Differential Analysis of Proteins Abundance with R'
  description: 'This package contains a collection of functions for the visualisation and the statistical analysis of proteomic data.'
extra:
  parent_recipe:
    name: bioconductor-dapar
    path: recipes/bioconductor-dapar
    version: 1.14.2

