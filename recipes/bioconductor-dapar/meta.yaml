{% set version = "1.20.2" %}
{% set name = "DAPAR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1565548866e54814c1fd56232f0f4210
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocGenerics, Biobase, testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-clusterprofiler >=3.16.0,<3.17.0'
    - 'bioconductor-dapardata >=1.18.0,<1.19.0'
    - 'bioconductor-graph >=1.66.0,<1.67.0'
    - 'bioconductor-impute >=1.62.0,<1.63.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-msnbase >=2.14.0,<2.15.0'
    - 'bioconductor-pcamethods >=1.80.0,<1.81.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - 'bioconductor-siggenes >=1.62.0,<1.63.0'
    - 'bioconductor-vsn >=3.56.0,<3.57.0'
    - r-base
    - r-cairo
    - 'r-cp4p >=0.3.5'
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-foreach
    - r-ggplot2
    - r-gplots
    - 'r-highcharter >=0.7.0'
    - r-igraph
    - 'r-imp4p >=0.8'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-norm
    - r-openxlsx
    - r-png
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
    - r-visnetwork
  run:
    - 'bioconductor-annotationdbi >=1.50.0,<1.51.0'
    - 'bioconductor-clusterprofiler >=3.16.0,<3.17.0'
    - 'bioconductor-dapardata >=1.18.0,<1.19.0'
    - 'bioconductor-graph >=1.66.0,<1.67.0'
    - 'bioconductor-impute >=1.62.0,<1.63.0'
    - 'bioconductor-limma >=3.44.0,<3.45.0'
    - 'bioconductor-msnbase >=2.14.0,<2.15.0'
    - 'bioconductor-pcamethods >=1.80.0,<1.81.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - 'bioconductor-siggenes >=1.62.0,<1.63.0'
    - 'bioconductor-vsn >=3.56.0,<3.57.0'
    - r-base
    - r-cairo
    - 'r-cp4p >=0.3.5'
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-foreach
    - r-ggplot2
    - r-gplots
    - 'r-highcharter >=0.7.0'
    - r-igraph
    - 'r-imp4p >=0.8'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-norm
    - r-openxlsx
    - r-png
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
    - r-visnetwork
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for the Differential Analysis of Proteins Abundance with R'
  description: 'This package contains a collection of functions for the visualisation and the statistical analysis of proteomic data.'
extra:
  parent_recipe:
    name: bioconductor-dapar
    path: recipes/bioconductor-dapar
    version: 1.14.2

