{% set version = "1.34.2" %}
{% set name = "DAPAR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 98c2672a3b694f6d1989cdd4f00cd8e0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dapar", max_pin="x.x") }}'
  noarch: generic
# Suggests: testthat, BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-clusterprofiler >=4.10.0,<4.11.0'
    - 'bioconductor-dapardata >=1.32.0,<1.33.0'
    - 'bioconductor-graph >=1.80.0,<1.81.0'
    - 'bioconductor-impute >=1.76.0,<1.77.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-mfuzz >=2.62.0,<2.63.0'
    - 'bioconductor-msnbase >=2.28.0,<2.29.0'
    - 'bioconductor-org.sc.sgd.db >=3.18.0,<3.19.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - 'bioconductor-vsn >=3.70.0,<3.71.0'
    - r-apcluster
    - r-base
    - r-cluster
    - r-cp4p
    - r-dendextend
    - r-diptest
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-forcats
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-highcharter
    - r-igraph
    - r-imp4p
    - r-knitr
    - r-lme4
    - r-matrix
    - r-multcomp
    - r-norm
    - r-openxlsx
    - r-purrr
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyverse
    - r-vioplot
    - r-visnetwork
  run:
    - 'bioconductor-annotationdbi >=1.64.0,<1.65.0'
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-clusterprofiler >=4.10.0,<4.11.0'
    - 'bioconductor-dapardata >=1.32.0,<1.33.0'
    - 'bioconductor-graph >=1.80.0,<1.81.0'
    - 'bioconductor-impute >=1.76.0,<1.77.0'
    - 'bioconductor-limma >=3.58.0,<3.59.0'
    - 'bioconductor-mfuzz >=2.62.0,<2.63.0'
    - 'bioconductor-msnbase >=2.28.0,<2.29.0'
    - 'bioconductor-org.sc.sgd.db >=3.18.0,<3.19.0'
    - 'bioconductor-preprocesscore >=1.64.0,<1.65.0'
    - 'bioconductor-vsn >=3.70.0,<3.71.0'
    - r-apcluster
    - r-base
    - r-cluster
    - r-cp4p
    - r-dendextend
    - r-diptest
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-forcats
    - r-foreach
    - r-ggplot2
    - r-gplots
    - r-highcharter
    - r-igraph
    - r-imp4p
    - r-knitr
    - r-lme4
    - r-matrix
    - r-multcomp
    - r-norm
    - r-openxlsx
    - r-purrr
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyverse
    - r-vioplot
