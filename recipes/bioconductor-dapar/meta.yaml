{% set version = "1.14.0" %}
{% set name = "DAPAR" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7165e1965e0a3044983c2e7e8a5db9002c71385768ee6938ab200ac70d524781
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-dapardata >=1.12.0,<1.14.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-pcamethods >=1.74.0,<1.76.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-cairo
    - 'r-cp4p >=0.3.5'
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-foreach
    - r-ggplot2
    - r-gplots
    - 'r-highcharter >=0.5.0'
    - 'r-imp4p >=0.7'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-norm
    - r-openxlsx
    - r-png
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-clusterprofiler >=3.10.0,<3.12.0'
    - 'bioconductor-dapardata >=1.12.0,<1.14.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-impute >=1.56.0,<1.58.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-pcamethods >=1.74.0,<1.76.0'
    - 'bioconductor-preprocesscore >=1.44.0,<1.46.0'
    - 'bioconductor-siggenes >=1.56.0,<1.58.0'
    - 'bioconductor-vsn >=3.50.0,<3.52.0'
    - r-base
    - r-cairo
    - 'r-cp4p >=0.3.5'
    - r-doparallel
    - r-dplyr
    - r-factoextra
    - r-factominer
    - r-foreach
    - r-ggplot2
    - r-gplots
    - 'r-highcharter >=0.5.0'
    - 'r-imp4p >=0.7'
    - r-knitr
    - r-lattice
    - r-lme4
    - r-matrix
    - r-norm
    - r-openxlsx
    - r-png
    - r-rcolorbrewer
    - r-readxl
    - r-reshape2
    - r-scales
    - r-stringr
    - r-tidyr
    - r-tidyverse
    - r-tmvtnorm
    - r-vioplot
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package contains a collection of functions for the visualisation and the statistical analysis of proteomic data.'
