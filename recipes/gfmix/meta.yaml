{% set version = "1.0.1" %}
{% set sha256 = "21141e37099217b87800d1f8ec6c92bf50bb1d2bc23266f11ff30477c2f7af05" %}

package:
  name: gfmix
  version: {{ version }}

source:
  url: https://github.com/TheBrownLab/gfmix/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gfortran') }}
  run:
    - r-quadprog=1.5_5
    - r-base=3.2.2
    - libiconv=1.16
    - readline=6.2

test:
  commands:
    - gfmix -v > /tmp/null

about:
    home: https://www.mathstat.dal.ca/~tsusko/doc/gfmix.pdf
    license: GNU General Public v3 or later (GPLv3+)
    license_family: GPL3
    license_file: LICENSE
    summary: Accelerated Estimation of Frequency Classes in Site-heterogeneous Profile Mixture Models
