{% set name = "grzctl" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grzctl-{{ version }}.tar.gz
  sha256: 8a40b3e5aa3cd0d08e3976e2317b8843a665c461df15cd6f47d9797e3030db71

build:
  entry_points:
    - grzctl = grzctl.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - boto3 >=1.36,<2
    - click >=8.1.7,<9
    - python-crypt4gh >=1.7,<2
    - jsonschema >=4.23.0,<5
    - pyyaml >=6.0.2,<7
    - tqdm >=4.66.5,<5
    - pydantic >=2.9.2,<2.10
    - pydantic-settings >=2.9.0,<2.10
    - platformdirs >=4.3.6,<5
    - grz-pydantic-models >=1.3.0
    - pysam ==0.23.*
    - rich ==13.*
    - requests >=2.32.3,<3
    - grz-db
    - grz-common
    - grz-cli >=0.7.0

test:
  imports:
    - grzctl
  commands:
    - pip check
    - grzctl --help
  requires:
    - pip

about:
  home: https://github.com/BfArM-MVH/grz-tools
  summary: Control CLI for GRZ administrators.
  license: MIT

extra:
  recipe-maintainers:
    - twrightsman
    - tedil
