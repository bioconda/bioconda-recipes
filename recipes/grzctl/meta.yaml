{% set name = "grzctl" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grzctl-{{ version }}.tar.gz
  sha256: f6e56b94bb687c1591f5f7ee0ad6cb495f768cebec362650320efc562ffbf49f

build:
  entry_points:
    - grzctl = grzctl.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - boto3 >=1.36,<2
    - click >=8.2,<9
    - python-crypt4gh >=1.7,<2
    - jsonschema >=4.23.0,<5
    - pyyaml >=6.0.2,<7
    - tqdm >=4.66.5,<5
    - pydantic >=2.9.2,<2.10
    - pydantic-settings >=2.9.0,<2.10
    - platformdirs >=4.3.6,<5
    - pysam ==0.23.*
    - rich ==13.*
    - requests >=2.32.3,<3
    - grz-db >=0.2.1
    - grz-common >=1.0.1,<2
    - grz-cli =1
    - grz-pydantic-models >=2.0.1,<3

test:
  imports:
    - grzctl
  commands:
    - grzctl --help

about:
  home: https://github.com/BfArM-MVH/grz-tools
  summary: "Control CLI for GRZ administrators."
  license: MIT
  license_family: MIT
  dev_url: https://github.com/BfArM-MVH/grz-tools

extra:
  recipe-maintainers:
    - twrightsman
    - tedil