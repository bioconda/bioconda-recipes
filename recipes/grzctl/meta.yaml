{% set name = "grzctl" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/grzctl-{{ version }}.tar.gz
  sha256: 3c7d15b91a74fb9cf3f17c47c879437111bf77ceab5bd956cb367b50888dfd1f

build:
  number: 0
  noarch: python
  entry_points:
    - grzctl = grzctl.cli:main
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.12
    - hatchling
    - pip
  run:
    - python >=3.12
    - boto3 >=1.36,<2
    - click >=8.2,<9
    - python-crypt4gh >=1.7,<2
    - jsonschema >=4.23.0,<5
    - pyyaml >=6.0.2,<7
    - tqdm >=4.66.5,<5
    - pydantic >=2.9.2,<2.10
    - pydantic-settings >=2.9.0,<2.10
    - platformdirs >=4.3.6,<5
    - pysam ==0.23.*
    - rich ==13.*
    - requests >=2.32.3,<3
    - grz-db >=1.0.1,<2
    - grz-common >=1.3.1,<2
    - grz-cli >=1.3.1,<2
    - grz-pydantic-models >=2.3.1,<3
    - textual >=5.3,<5.4

test:
  imports:
    - grzctl
  commands:
    - pip check
    - grzctl --help
  requires:
    - pip

about:
  home: "https://github.com/BfArM-MVH/grz-tools"
  summary: "Control CLI for GRZ administrators."
  license: MIT
  license_family: MIT
  dev_url: "https://github.com/BfArM-MVH/grz-tools"
  doc_url: "https://github.com/BfArM-MVH/grz-tools/blob/grzctl-v{{ version }}/packages/grz-cli/README.md"

extra:
  recipe-maintainers:
    - twrightsman
    - tedil
