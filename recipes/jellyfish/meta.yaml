
{% set name = "jellyfish" %}
{% set version = "2.2.10" %}
{% set sha256 = "49137356b1cdd014cb70e866f0739fc3fafea6421fa22cc64bcfeba55fc1dc27" %}

build:
  number: 1

package:
  name: '{{name}}'
  version: '{{version}}'


source:
  url: https://github.com/gmarcais/Jellyfish/archive/v2.2.6.tar.gz
  md5: 8a7ce28051171a4dc6b8f68cd39298c9
requirements:
  build:
    - {{ compiler('c') }}
    - autoconf
    - automake
    - gettext
    - libtool
    - pkg-config
    - jemalloc
    - yaggo >=1.5.8
  run:
    - libgcc #[linux]
    - jemalloc

test:
  commands:
    - jellyfish --version 2>&1 > /dev/null

about:
  home: http://www.genome.umd.edu/jellyfish.html
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Jellyfish is a tool for fast, memory-efficient counting of k-mers in DNA. A k-mer is a substring of length k, and counting the occurrences of all such substrings is a central step in many analyses of DNA sequence
  dev_url: https://github.com/gmarcais/Jellyfish

extra:
  identifiers:
    - biotools:jellyfish
