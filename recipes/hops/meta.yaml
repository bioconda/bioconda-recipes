{% set version = "0.33" %}

package:
  name: hops
  version: {{ version }}

source:
  url: https://github.com/rhuebler/HOPS/releases/download/{{ version }}/hops{{ v
ersion }}.tar.gz
  sha256: d68d5acd8ffee11174e0c0e25741435c41329d956868b9722b112476b5cda59c
build:
    noarch: generic
    number: 3
requirements:
  run:
    - python
    - openjdk
    - r-base
    - r-getopt
    - r-doparallel
    - r-gridextra
    - r-gridbase
    - malt

test:
  commands:
   - hops -h
   - MaltExtract -h
   - postprocessing.AMPS.r -h

about:
  license: GPL >=3
  summary: Java tool to work on ancient metagenomics
  home: https://github.com/rhuebler/HOPS/
