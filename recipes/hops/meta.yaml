{% set version = "0.34" %}

package:
  name: hops
  version: {{ version }}

source:
  url: https://github.com/rhuebler/HOPS/releases/download/{{ version }}/hops{{ version }}.tar.gz
  sha256: 36e32ca7a995167d74b96ee87f118a0828af24d749f80f0a3e09efc7d35d8511
build:
    noarch: generic
    number: 0
requirements:
  run:
    - python
    - openjdk =8.0.144
    - r-base >=3.5
    - r-getopt
    - r-doparallel
    - r-gridextra
    - r-gridbase
    - r-jsonlite
    - malt
test:
  commands:
   - hops -h
   - MaltExtract -h
   - postprocessing.AMPS.r -h

about:
  license: GPL >=3
  summary: Java tool to work with ancient metagenomics
  home: https://github.com/rhuebler/HOPS/
