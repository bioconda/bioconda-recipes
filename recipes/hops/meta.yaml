{% set version = "0.34" %}

package:
  name: hops
  version: {{ version }}

source:
  url: https://github.com/rhuebler/HOPS/releases/download/{{ version }}/hops{{ version }}.tar.gz
  sha256: dfbfd2bff8e8933c5f1baaf38a95cc80267807e96079b73b42600eceaaf197cc
build:
    noarch: generic
    number: 0
requirements:
  run:
    - python
    - openjdk =8.0.144
    - r-base >=3.5
    - r-getopt
    - r-doparallel
    - r-gridextra
    - r-gridbase
    - malt
test:
  commands:
   - hops -h
   - MaltExtract -h
   - postprocessing.AMPS.r -h

about:
  license: GPL >=3
  summary: Java tool to work on ancient metagenomics
  home: https://github.com/rhuebler/HOPS/
