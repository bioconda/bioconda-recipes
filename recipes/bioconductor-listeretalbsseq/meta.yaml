{% set version = "1.18.0" %}
{% set name = "ListerEtAlBSseq" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 39982d147e6e0e84931892e740121762
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BSgenome.Hsapiens.UCSC.hg18
requirements:
  host:
    - 'bioconductor-methylpipe >=1.20.0,<1.21.0'
    - r-base
  run:
    - 'bioconductor-methylpipe >=1.20.0,<1.21.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'Artistic 2.0'
  summary: 'BS-seq data of H1 and IMR90 cell line excerpted from Lister et al. 2009'
  description: 'Base resolution bisulfite sequencing data of Human DNA methylomes'

