{% set version = "1.3.5" %}
{% set name = "Freyja" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "python -m pip install . --no-deps"
  noarch: python
  entry_points:
    - freyja=freyja._cli:cli

source:
  url:  https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 205063dabbfe19dbc656ccf6d69687bd1e34724acd027b170d83b859dc3b1c3a

requirements:
  host:
    - python>=3.7
    - pip
  run:
    - python>=3.7
    - click
    - cvxpy
    - ivar
    - samtools
    - usher
    - numpy
    - pandas
    - matplotlib-base
    - joblib
    - tqdm

test:
  commands:
    - freyja variants --help

about:
  home: https://github.com/andersen-lab/Freyja
  license: BSD
  license_file: LICENSE
  summary: "Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples"
  
