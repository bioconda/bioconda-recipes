{% set version = "1.5.1" %}
{% set name = "Freyja" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "python -m pip install . --no-deps"
  noarch: python
  entry_points:
    - freyja=freyja._cli:cli
  run_exports:
    - {{ pin_subpackage('freyja', max_pin="x") }}

source:
  url:  https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e9007c144857cb8aefe5a834e50c097d1ed685439c9c25f188e38d0c736084d8

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click
    - cvxpy
    - ivar
    - samtools
    - usher
    - numpy
    - pandas
    - matplotlib-base
    - joblib
    - tqdm
    - plotly
    - pyyaml
    - requests
    - epiweeks
    - pysam
    - biopython
    - seaborn

test:
  commands:
    - freyja variants --help

about:
  home: https://github.com/andersen-lab/Freyja
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples and provides functionality to analyze lineage dynamics."
