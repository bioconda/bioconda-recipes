{% set version = "1.1" %}
{% set name = "Freyja" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "python -m pip install . --no-deps"
  entry_points:
    - freyja=freyja._cli:cli

source:
  git_rev: v1.1
  git_url: https://github.com/andersen-lab/Freyja.git

requirements:
  host:
    - python=3.7
    - pip
  run:
    - python=3.7
    - click
    - cvxpy
    - ivar
    - samtools
    - usher
    - numpy
    - pandas

about:
  home: https://github.com/andersen-lab/Freyja
  license: BSD
  license_file: LICENSE
  summary: "Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples"
  
