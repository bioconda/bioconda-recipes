{% set version = "1.3.11" %}
{% set name = "Freyja" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "python -m pip install . --no-deps"
  noarch: python
  entry_points:
    - freyja=freyja._cli:cli

source:
  url:  https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: bb9b3666130d52a554cc44aedd5ac164c5ea6565a80978c61cb6f0264d9e2b0e

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click
    - cvxpy
    - ivar
    - samtools
    - usher
    - numpy
    - pandas
    - matplotlib-base
    - joblib
    - tqdm
    - plotly
    - pyyaml
    - requests

test:
  commands:
    - freyja variants --help

about:
  home: https://github.com/andersen-lab/Freyja
  license: BSD
  license_file: LICENSE
  summary: "Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples and provides functionality to analyze lineage dynamics."
  
