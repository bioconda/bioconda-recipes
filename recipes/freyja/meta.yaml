{% set version = "1.3.4" %}
{% set name = "Freyja" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "python -m pip install . --no-deps"
  noarch: python
  entry_points:
    - freyja=freyja._cli:cli

source:
  url:  https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 584c90337235dd5a5e5498ca43341fa7cb8456591ccef902318b550fa956bf80

requirements:
  host:
    - python>=3.7
    - pip
  run:
    - python>=3.7
    - click
    - cvxpy
    - ivar
    - samtools
    - usher
    - numpy
    - pandas
    - matplotlib-base
    - joblib
    - tqdm

test:
  commands:
    - freyja variants --help

about:
  home: https://github.com/andersen-lab/Freyja
  license: BSD
  license_file: LICENSE
  summary: "Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples"
  
