{% set version = "1.4.2" %}
{% set name = "Freyja" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: "python -m pip install . --no-deps"
  noarch: python
  entry_points:
    - freyja=freyja._cli:cli

source:
  url:  https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 8e92a13d39250a029d8a7d9294a847f66eda419d21a937aa9afac2a864050ea6

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - click
    - cvxpy
    - ivar
    - samtools
    - usher
    - numpy
    - pandas
    - matplotlib-base
    - joblib
    - tqdm
    - plotly
    - pyyaml
    - requests
    - epiweeks
    - pysam
    - biopython
    - seaborn

test:
  commands:
    - freyja variants --help

about:
  home: https://github.com/andersen-lab/Freyja
  license: BSD
  license_file: LICENSE
  summary: "Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples and provides functionality to analyze lineage dynamics."
  
