{% set version = "1.5.3" %}
{% set name = "Freyja" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 3
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  entry_points:
    - freyja=freyja._cli:cli
  run_exports:
    - {{ pin_subpackage('freyja', max_pin="x") }}
  # Usher does not currently support py312+
  skip: True  # [not (aarch64 or arm64) and py>=3.12]

source:
  url:  https://github.com/andersen-lab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 390983ef1d19dd581beb1ae1a6c1f56b9c22202cee4dacb91a0da84465a5ef68

requirements:
  host:
    - python
    - pip
    - setuptools <81
  run:
    - python
    - click
    - cvxpy
    - ivar
    - samtools
    # Usher is not available on ARM, and only needed for niche subcommands
    - usher  # [not (aarch64 or arm64)]
    - numpy
    - pandas
    - matplotlib-base
    - joblib
    - tqdm
    - plotly
    - pyyaml
    - requests
    - epiweeks
    - pysam
    - biopython
    - seaborn-base
    - pyarrow >=10.0.1
    - sphinx
    - sphinx_rtd_theme

test:
  commands:
    - freyja variants --help

about:
  home: https://github.com/andersen-lab/Freyja
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "Freyja recovers relative lineage abundances from mixed SARS-CoV-2 samples and provides functionality to analyze lineage dynamics."
  dev_url: https://github.com/andersen-lab/Freyja

extra:
  skip-lints:
    # platform-specific dependencies
    - should_be_noarch_generic
  additional-platforms:
    - linux-aarch64
    - osx-arm64
