{% set name = "ncbimeta" %}
{% set version = "0.8.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/ktmeaton/NCBImeta/archive/v{{ version }}.tar.gz
  sha256: 607ade3a9b7b0b966966c1848c71b53f71bb5c316fa7415e0675a065cfe287a8

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python>=3.6
  run:
    - python>=3.6
    - biopython>=1.74,<1.77
    - pyyaml>=5.4
    - lxml>=4.6.3
    - numpy>=1.19.3,<=1.19.5

test:
  commands:
    - NCBImeta --version
    - NCBImetaExport --version
    - NCBImetaJoin --version
    - NCBImetaAnnotateReplace --version
    - NCBImetaAnnotateConcatenate --version

about:
  home: https://github.com/ktmeaton/NCBImeta
  license: MIT
  license_file: LICENSE
  summary: Efficient and comprehensive metadata acquisition from the NCBI databases (includes SRA).
