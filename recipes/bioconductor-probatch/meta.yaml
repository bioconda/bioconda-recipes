{% set version = "1.2.0" %}
{% set name = "proBatch" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 33d0ac55e4cf59f48046dcdd52f3daf3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, devtools, ggpubr, gtable, gridExtra, roxygen2, testthat (>= 2.1.0), spelling
requirements:
  host:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-preprocesscore >=1.48.0,<1.49.0'
    - 'bioconductor-pvca >=1.26.0,<1.27.0'
    - 'bioconductor-sva >=3.34.0,<3.35.0'
    - r-base
    - r-corrplot
    - r-data.table
    - r-dplyr
    - r-ggfortify
    - r-ggplot2
    - r-lazyeval
    - r-lubridate
    - r-magrittr
    - r-pheatmap
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
    - r-viridis
    - r-wesanderson
    - r-wgcna
  run:
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-preprocesscore >=1.48.0,<1.49.0'
    - 'bioconductor-pvca >=1.26.0,<1.27.0'
    - 'bioconductor-sva >=3.34.0,<3.35.0'
    - r-base
    - r-corrplot
    - r-data.table
    - r-dplyr
    - r-ggfortify
    - r-ggplot2
    - r-lazyeval
    - r-lubridate
    - r-magrittr
    - r-pheatmap
    - r-purrr
    - r-rcolorbrewer
    - r-reshape2
    - r-rlang
    - r-scales
    - r-tibble
    - r-tidyr
    - r-viridis
    - r-wesanderson
    - r-wgcna
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Tools for Diagnostics and Corrections of Batch Effects in Proteomics'
  description: 'These tools facilitate batch effects analysis and correction in high-throughput experiments. It was developed primarily for mass-spectrometry proteomics (DIA/SWATH), but could also be applicable to most omic data with minor adaptations. The package contains functions for diagnostics (proteome/genome-wide and feature-level), correction (normalization and batch effects correction) and quality control. Non-linear fitting based approaches were also included to deal with complex, mass spectrometry-specific signal drifts.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

