{% set version = "1.18.0" %}
{% set name = "QDNAseq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 82f1d00b1b406048e70f88ae55f07b8c0748eb60408a5c0b5934ffc9964dce11
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-cghcall >=2.44.0,<2.46.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - 'r-matrixstats >=0.50.2'
    - 'r-r.utils >=2.3.0'
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-cghbase >=1.42.0,<1.44.0'
    - 'bioconductor-cghcall >=2.44.0,<2.46.0'
    - 'bioconductor-dnacopy >=1.56.0,<1.58.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-rsamtools >=1.34.0,<1.36.0'
    - r-base
    - 'r-matrixstats >=0.50.2'
    - 'r-r.utils >=2.3.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL
  summary: 'Quantitative DNA sequencing for chromosomal aberrations. The genome is divided into non-overlapping fixed-sized bins, number of sequence reads in each counted, adjusted with a simultaneous two-dimensional loess correction for sequence mappability and GC content, and filtered to remove spurious regions in the genome. Downstream steps of segmentation and calling are also implemented via packages DNAcopy and CGHcall, respectively.'
extra:
  identifiers:
    - biotools:qdnaseq
  parent_recipe:
    name: bioconductor-qdnaseq
    path: recipes/bioconductor-qdnaseq
    version: 1.16.0
