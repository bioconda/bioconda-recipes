{% set name = "alfa" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a2ce74e4140994992b22f590e0511c4a61af57095718d13754647a3a8a6fbcfc

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib >=3.0,<3.1
    - numpy >=1.15,<1.16
    - pip
    - progressbar2 >=3.37,<3.40
    - pybedtools >=0.8,<0.9
    - pysam >=0.15,<0.16
    - python
  run:
    - matplotlib >=3.0,<3.1
    - numpy >=1.15,<1.16
    - progressbar2 >=3.37,<3.40
    - pybedtools >=0.8,<0.9
    - pysam >=0.15,<0.16
    - python

about:
  home: "https://github.com/biocompibens/ALFA"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "A simple software to get a quick overview of features composing NGS dataset(s)."
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - fgypas
