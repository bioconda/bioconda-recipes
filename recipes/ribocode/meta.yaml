package:
  name: ribocode
  version: 1.2.8

source:
  fn: RiboCode-1.2.8.tar.gz
  url: https://pypi.python.org/packages/1f/98/e21002b1d0884afc770bec898f066cd0cfc3df45c85d593ea5a9db9e33a9/RiboCode-1.2.8.tar.gz
  md5: a4cbc825ad3cf430ab5fbcc679adaac0 

requirements:
  build:
    - python 
    - numpy 
    - pysam >0.8.4
    - matplotlib
    - scipy
    - pyfasta
    - biopython
    - h5py
    - htseq
    - future
  run:
    - python
    - numpy 
    - pysam >0.8.4
    - matplotlib
    - scipy
    - pyfasta
    - biopython
    - h5py
    - htseq
    - future
test:
  imports:
    - RiboCode
  commands:
    - RiboCode --help
    - prepare_transcripts --help

build:
  skip: False 
  entry_points:
    - RiboCode=RiboCode.RiboCode:main
    - prepare_transcripts=RiboCode.prepare_transcripts:main
    - metaplots=RiboCode.metaplots:main
    - plot_orf_density=RiboCode.plot_orf_density:main
    - ORFcount=RiboCode.RPF_count_ORF:main
    - GTFupdate=RiboCode.GTF_update:main
  script:
    python setup.py install

about:
  home: https://github.com/xzt41/RiboCode
  license: MIT
  summary: "A package for identifying the translated ORFs using ribosome-profiling data"
  license_family: MIT
