{% set version = "1.2.8" %}

package:
  name: ribocode
  version: {{ version }}

source:
  fn: RiboCode-{{ version }}.tar.gz
  url: https://github.com/xzt41/RiboCode/files/1771465/RiboCode-1.2.8.tar.gz
  md5: cb7704cb68011cb0b3558868f00ab723

requirements:
  build:
    - python >=2.7
    - numpy 
    - pysam >0.8.4
    - matplotlib
    - scipy
    - pyfasta
    - biopython
    - h5py
    - htseq
    - future
  run:
    - python >=2.7
    - numpy 
    - pysam >0.8.4
    - matplotlib
    - scipy
    - pyfasta
    - biopython
    - h5py
    - htseq
    - future
test:
  commands:
    - RiboCode --help
    - prepare_transcripts --help

build:
  skip: False 
  script:
    python setup.py install

about:
  home: https://github.com/xzt41/RiboCode
  license: MIT
  summary: "A package for identifying the translated ORFs using ribosome-profiling data"
  license_family: MIT
