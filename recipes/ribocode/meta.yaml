{% set version = "1.2.13" %}
{% set sha256 = "f460ecf5a970d8cc8365314dc80fa14aaf5570d0c32cd0fd36979159b9608e2c" %}

package:
  name: 'ribocode'
  version: '{{version}}'

source:
  url: 'https://github.com/xryanglab/RiboCode/archive/refs/tags/v{{version}}.tar.gz'
  sha256: '{{sha256}}'

build:
  number: 0
  noarch: python
  entry_points:
    - RiboCode=RiboCode.RiboCode:main
    - RiboCode_onestep=RiboCode.RiboCode_onestep:main
    - prepare_transcripts=RiboCode.prepare_transcripts:main
    - metaplots=RiboCode.metaplots:main
    - plot_orf_density=RiboCode.plot_orf_density:main
    - ORFcount=RiboCode.RPF_count_ORF:main
    - GTFupdate=RiboCode.GTF_update:main

requirements:
  host:
    - python
    - numpy
    - pysam >0.8.4
    - matplotlib-base
    - pyfasta
    - biopython
    - h5py
    - htseq
    - future
  run:
    - python
    - numpy
    - pysam >0.8.4
    - matplotlib-base
    - scipy
    - pyfasta
    - biopython
    - h5py
    - htseq
    - future

test:
  imports:
    - RiboCode
  commands:
    - RiboCode --help
    - RiboCode_onestep --help
    - prepare_transcripts --help
    - metaplots --help
    - plot_orf_density --help
    - ORFcount --help
    - GTFupdate --help

about:
  home: https://github.com/xryanglab/RiboCode
  license: MIT
  license_family: MIT
  summary: A package for identifying the translated ORFs using ribosome-profiling data
