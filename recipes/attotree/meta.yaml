{% set name = "attotree" %}
{% set version = "0.1.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 67abe9965a89993481c22af63c6b49e384f0927b373c2c81cb954ed4f249a66a

build:
  number: 0
  noarch: python
  entry_points:
    - attotree=attotree.attotree:main
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('attotree', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - mash
    - quicktree

test:
  imports:
    - attotree

about:
  home: https://github.com/karel-brinda/attotree
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://github.com/karel-brinda/attotree
  summary: 'rapid estimation of phylogenetic trees using sketching'


