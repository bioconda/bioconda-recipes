{% set name = "sorted_nearest" %}
{% set version = "0.0.25" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "10ce7b3fcf047c4cd334836cdbbb7bea41856a6cee4427406a8cb65eceba4258" %}


package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - cython
    - numpy

test:
  imports:
    - sorted_nearest

about:
  home: https://github.com/endrebak/sorted_nearest
  license: BSD
  summary: Find nearest interval.
