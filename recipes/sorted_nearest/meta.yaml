{% set name = "sorted_nearest" %}
{% set version = "0.0.41" %}
{% set sha256 = "bd3ce6cbbc1df9a00e0a8afafe00556f4eaa2499a37fc5901227d0beb10b7298" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - setuptools-scm >=6.2
  run:
    - python
    - setuptools  # [osx]
    - numpy

test:
  imports:
    - sorted_nearest

about:
  home: "https://github.com/endrebak/sorted_nearest"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: "LICENSE.txt"
  summary: "Find nearest interval."
  dev_url: "https://github.com/endrebak/sorted_nearest"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
