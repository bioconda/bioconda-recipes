{% set name = "perl-xml-xpath" %}
{% set version = "1.48" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MANWAR/XML-XPath-{{ version }}.tar.gz
  sha256: 7bc75be36b239e5b2e700a9570d2b53b43093d467f2abe6a743f9ff9093790cd

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-xml-parser
    - perl-path-tiny
  run:
    - perl
    - perl-xml-parser

test:
  # Perl 'use' tests
  imports:
    - XML::XPath
    - XML::XPath::Boolean
    - XML::XPath::Builder
    - XML::XPath::Expr
    - XML::XPath::Function
    - XML::XPath::Literal
    - XML::XPath::LocationPath
    - XML::XPath::Node
    - XML::XPath::Node::Attribute
    - XML::XPath::Node::Comment
    - XML::XPath::Node::Element
    - XML::XPath::Node::Namespace
    - XML::XPath::Node::PI
    - XML::XPath::Node::Text
    - XML::XPath::NodeSet
    - XML::XPath::Number
    - XML::XPath::Parser
    - XML::XPath::PerlSAX
    - XML::XPath::Root
    - XML::XPath::Step
    - XML::XPath::Variable
    - XML::XPath::XMLParser

about:
  home: https://metacpan.org/pod/XML::XPath
  license: Artistic-2.0
  summary: 'Parse and evaluate XPath statements.'
