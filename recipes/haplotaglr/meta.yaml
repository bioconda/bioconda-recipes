{% set name = "HaplotagLR" %}
{% set version = "1.1.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 740f63b2d5c2b18622634146a4936016a57e6c5caaf896d4b4f6ec8b9d14606b

build:
  number: 0
  entry_points:
    - HaplotagLR = HaplotagLR.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('haplotaglr', max_pin="x") }}

requirements:
  host:
    - python >=3.7,<3.13
    - pip
  run:
    - python >=3.7,<3.13
    - biopython >=1.78
    - numpy >=1.20.1
    - powerlaw >=1.4.6
    - pyliftover >=0.4
    - pysam >=0.16.0.1
    - powerlaw >=1.4.6
    - requests >=2.26.0

test:
  imports:
    - HaplotagLR
  commands:
    - HaplotagLR --help

about:
  home: "https://github.com/Boyle-Lab/HaplotagLR.git"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Haplotagging individual long reads using known haplotype information."
