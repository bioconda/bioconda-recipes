{% set name = "HaplotagLR" %}
{% set version = "1.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b8b1a7d88aa847424fa0644ea60238776098332f194f3128cf912441845275a2

build:
  number: 0
  entry_points:
    - HaplotagLR = HaplotagLR.cli:main
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('haplotaglr', max_pin="x") }}

requirements:
  host:
    - biopython >=1.78
    - numpy >=1.20.1
    - pip
    - powerlaw >=1.4.6
    - pyliftover >=0.4
    - pysam >=0.16.0.1
    - powerlaw >=1.4.6
    - requests >=2.26.0
    - python >=3.7
  run:
    - biopython >=1.78
    - numpy >=1.20.1
    - powerlaw >=1.4.6
    - pyliftover >=0.4
    - pysam >=0.16.0.1
    - powerlaw >=1.4.6
    - requests >=2.26.0
    - python >=3.7

test:
  imports:
    - HaplotagLR
  commands:
    - HaplotagLR --help

about:
  home: "https://github.com/Boyle-Lab/HaplotagLR.git"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Haplotagging individual long reads using known haplotype information."
