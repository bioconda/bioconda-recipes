{% set name = "HaplotagLR" %}
{% set version = "1.1.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/HaplotagLR-{{ version }}.tar.gz
  sha256: eab8c94007409f968ed42e128811693a42236f6583a0cd715c97932227e43250

build:
  number: 0
  noarch: python
  entry_points:
    - HaplotagLR = HaplotagLR.cli:main
  script:
    - sed -i.bak 's|find_packages|find_namespace_packages|' setup.py
    - rm -rf *.bak
    - {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --use-pep517 -vvv
  run_exports:
    - {{ pin_subpackage('haplotaglr', max_pin="x") }}

requirements:
  host:
    - python >=3.7,<3.13
    - pip
    - pytest-runner
  run:
    - python >=3.7,<3.13
    - biopython >=1.78
    - numpy >=1.20.1
    - powerlaw >=1.4.6
    - pyliftover >=0.4
    - pysam >=0.16.0.1
    - requests >=2.26.0

test:
  imports:
    - HaplotagLR
  #commands:
    #- HaplotagLR --help

about:
  home: "https://github.com/Boyle-Lab/HaplotagLR"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Haplotagging individual long reads using known haplotype information."
  dev_url: "https://github.com/Boyle-Lab/HaplotagLR"
  doc_url: "https://github.com/Boyle-Lab/HaplotagLR/blob/v{{ version }}/README.md"

extra:
  identifiers:
    - doi:10.1371/journal.pone.0298688
