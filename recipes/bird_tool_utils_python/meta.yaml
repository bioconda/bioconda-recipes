{% set name = "bird_tool_utils_python" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/b/bird_tool_utils/bird_tool_utils-{{ version }}.tar.gz
  sha256: 0691ee7df01b97faa75b4f2ab680786a40e3810f36062845a932899699f1e5a0

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools-scm
  run:
    - python >=3.7
    - argparse-manpage-birdtools >=1.7.0

test:
  imports:
    - bird_tool_utils

about:
  home: "https://github.com/wwood/bird_tool_utils-python"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: "LICENCE.txt"
  summary: "Python utilities used as part of the bird suite of bioinformatic tools."
  dev_url: "https://github.com/wwood/bird_tool_utils-python"
