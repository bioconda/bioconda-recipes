{% set version = "1.2.0" %}
{% set name = "clevRvis" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 96fde7a442a2cdb69754ebf1e68ccc65
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-clevrvis", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr, rmarkdown, BiocStyle
requirements:
  host:
    - r-base
    - r-colorspace
    - r-colourpicker
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggiraph
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph
    - r-htmlwidgets
    - r-igraph
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-r.utils
    - r-readr
    - r-readxl
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyhelper
    - r-shinywidgets
    - r-tibble
  run:
    - r-base
    - r-colorspace
    - r-colourpicker
    - r-cowplot
    - r-dplyr
    - r-dt
    - r-ggiraph
    - r-ggnewscale
    - r-ggplot2
    - r-ggraph
    - r-htmlwidgets
    - r-igraph
    - r-magrittr
    - r-patchwork
    - r-purrr
    - r-r.utils
    - r-readr
    - r-readxl
    - r-shiny
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyhelper
    - r-shinywidgets
    - r-tibble
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL-3
  summary: 'Visualization Techniques for Clonal Evolution'
  description: 'clevRvis provides a set of visualization techniques for clonal evolution. These include shark plots, dolphin plots and plaice plots. Algorithms for time point interpolation as well as therapy effect estimation are provided. Phylogeny-aware color coding is implemented. A shiny-app for generating plots interactively is additionally provided.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

