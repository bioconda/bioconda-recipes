package:
  name: bioconductor-pd.bovine
  version: "3.12.0"
source:
  url: https://bioconductor.org/packages/3.5/data/annotation/src/contrib/pd.bovine_3.12.0.tar.gz
  md5: 6c7026dba53b54b547b1f1e135d043b3
build:
  script: R CMD INSTALL --build .
  number: 0
  rpaths:
    - lib/R/lib
    - lib/
requirements:
  build:
    - 'r-base >=3.3.1'
    - bioconductor-biostrings
    - r-rsqlite
    - bioconductor-oligoclasses
    - bioconductor-oligo
    - r-dbi
    - bioconductor-iranges
    - bioconductor-s4vectors
  run:
    - 'r-base >=3.3.1'
    - bioconductor-biostrings
    - r-rsqlite
    - bioconductor-oligoclasses
    - bioconductor-oligo
    - r-dbi
    - bioconductor-iranges
    - bioconductor-s4vectors
test:
  commands:
    - '$R -e "library(''pd.bovine'')"'
about:
  home: https://bioconductor.org/packages/3.5/data/annotation/html/pd.bovine.html
  license: Artistic-2.0
  summary: Platform Design Info for The Manufacturer's Name Bovine
