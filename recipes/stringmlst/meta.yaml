{% set name = "stringmlst" %}
{% set version = "0.4.1" %}
{% set md5 = "153815b59c72bf7672c896163adbb7fc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jordanlab/stringMLST/archive/{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 0
  skip: True  # [py27]    

requirements:
  build:
    - python
    - setuptools
    - pyfaidx
    - lxml

  run:
    - python
    - bwa
    - bedtools
    - samtools >=1.0
    - pyfaidx
    - lxml

test:
  commands:
    - stringMLST.py  -v

about:
  home: https://github.com/jordanlab/stringMLST
  license: CC BY-NC-SA 4.0
  license_file: LICENSE
  summary: Fast k-mer based tool for multi locus sequence typing (MLST) directly from genome sequencing reads
