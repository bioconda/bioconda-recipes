{% set name = "stringmlst" %}
{% set version = "0.5.1.1" %}
{% set hash = "1a936384b5f7d242576ee85e3089e0a90e08ac48583b2ea02cd0f1b937b07de2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jordanlab/stringMLST/archive/{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  skip: True  # [py27]    

requirements:
  build:
    - python
    - setuptools
    - pyfaidx
    - lxml

  run:
    - python
    - bwa
    - bedtools
    - samtools >=1.0
    - pyfaidx
    - lxml

test:
  commands:
    - stringMLST.py -v

about:
  home: https://github.com/jordanlab/stringMLST
  license: CC BY-NC-SA 4.0
  license_file: LICENSE
  summary: Fast k-mer based tool for multi locus sequence typing (MLST) directly from genome sequencing reads
