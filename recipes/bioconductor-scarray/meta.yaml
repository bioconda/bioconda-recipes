{% set version = "1.8.2" %}
{% set name = "SCArray" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6c456b74aefd2269839c207b8207bb99
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: BiocGenerics, scater, scuttle, uwot, RUnit, knitr, markdown, rmarkdown, rhdf5, HDF5Array
requirements:
  host:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biocsingular >=1.16.0,<1.17.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-delayedmatrixstats >=1.22.0,<1.23.0'
    - 'bioconductor-gdsfmt >=1.36.0,<1.37.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrix
    - libblas
    - liblapack
  run:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-biocsingular >=1.16.0,<1.17.0'
    - 'bioconductor-delayedarray >=0.26.0,<0.27.0'
    - 'bioconductor-delayedmatrixstats >=1.22.0,<1.23.0'
    - 'bioconductor-gdsfmt >=1.36.0,<1.37.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-matrix
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Large-scale single-cell RNA-seq data manipulation with GDS files'
  description: 'Provides large-scale single-cell RNA-seq data manipulation using Genomic Data Structure (GDS) files. It combines dense and sparse matrices stored in GDS files and the Bioconductor infrastructure framework (SingleCellExperiment and DelayedArray) to provide out-of-memory data storage and large-scale manipulation using the R programming language.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

