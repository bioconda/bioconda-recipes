{% set name = "guessmylt" %}
{% set version = "0.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d0c8044227b0fd9b6de16c030aeeda3693b9650174568fe2dd596bc86bd26223

build:
  entry_points:
    - GUESSmyLT = GUESSmyLT.GUESSmyLT:main
    - GUESSmyLT-example = GUESSmyLT.test.example:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  noarch: python
  number: 0

requirements:
  host:
    - python>3
    - bcbio-gff ==0.6.4
    - biopython ==1.67
    - pip
    - pysam >=0.13.0
    - snakemake ==5.4.*
    - trinity ==2.8.4
    - busco ==3.0.2
    - bowtie2 >=2
  run:
    - python>3
    - git >=2.11.1
    - bcbio-gff ==0.6.4
    - biopython ==1.67
    - pysam >=0.13.0
    - snakemake ==5.4.*
    - trinity ==2.8.4
    - busco ==3.0.2
    - bowtie2 >=2

test:
  imports:
    - GUESSmyLT
  commands:
    - GUESSmyLT --help
    - GUESSmyLT-example

about:
  home: https://github.com/NBISweden/GUESSmyLT
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Software to guess the RNA-Seq library type.
  dev_url: https://github.com/NBISweden/GUESSmyLT

extra:
  recipe-maintainers:
    - juke34
