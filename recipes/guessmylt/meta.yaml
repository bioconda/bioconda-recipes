{% set version = "1" %}
{% set sha256 = "7db17c784470d9397b3e0a2634849dc4aabfe978ac05deecc8f7f2a46c09004f" %}

package:
  name: guessmylt
  version: '{{ version }}'

source:
  url: https://github.com/NBISweden/GUESSmyLT/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  skip: True # [ py27 ]
  script: python setup.py install --no-deps --record=record.txt

requirements:
  build:

  host:
    - pysam >=0.13.0
    - git
    - biopython==1.67
    - bcbio-gff==0.6.4
    - snakemake==5.4.0
    - trinity==2.8.4
    - busco==3.0.2
    - bowtie2==2.3.4.3
    - python >=3.5
  run:
    - snakemake==5.4.0
    - trinity==2.8.4
    - busco==3.0.2
    - bowtie2==2.3.4.3
    - snakemake==5.4.0
    - python >=3.5

test:
  commands:
    - GUESSmyLT -h
    - GUESSmyLT-example

about:
  home: https://github.com/NBISweden/GUESSmyLT
  license: GPLv3
  license_family: GPL
  summary: Software to guess the RNA-Seq library type of paired and single end read files using mapping and gene annotation.
  dev_url: https://github.com/NBISweden/GUESSmyLT


