{% set name = "guessmylt" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b0b5da19e762a3e4a60b913c7f6ab398c2000251bb6d1f8b5ea4c2909a6183b2

build:
  entry_points:
    - GUESSmyLT = GUESSmyLT.GUESSmyLT:main
    - GUESSmyLT-example = example_run.example:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  noarch: python
  number: 0

requirements:
  host:
    - python>3
    - bcbio-gff ==0.6.4
    - biopython ==1.67
    - pip
    - pysam >=0.13.0
    - snakemake ==5.4.0
    - trinity ==2.8.4
    - busco ==3.0.2
    - bowtie2 ==2.3.4.3
  run:
    - python>3
    - git >=2.11.1
    - bcbio-gff ==0.6.4
    - biopython ==1.67
    - pysam >=0.13.0
    - snakemake ==5.4.0
    - trinity ==2.8.4
    - busco ==3.0.2
    - bowtie2 ==2.3.4.3

test:
  imports:
    - GUESSmyLT
    - example_run
  commands:
    - GUESSmyLT --help
    - GUESSmyLT-example

about:
  home: https://github.com/NBISweden/GUESSmyLT
  license: GPLv3
  license_family: GPL
  summary: Software to guess the RNA-Seq library type of paired and single end read files using mapping and gene annotation.
  dev_url: https://github.com/NBISweden/GUESSmyLT

extra:
  recipe-maintainers:
    - juke34
