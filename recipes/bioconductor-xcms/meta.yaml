{% set version = "4.8.0" %}
{% set name = "xcms" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 02689a7c89e8ce2cc838435eb9737d9c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-xcms", max_pin="x.x") }}'

# Suggests: BiocStyle, caTools, knitr (>= 1.1.0), faahKO, msdata (>= 0.25.1), ncdf4, testthat (>= 3.1.9), pander, rmarkdown, MALDIquant, pheatmap, RANN, multtest, MsBackendMgf, signal, mgcv, rhdf5
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-massspecwavelet >=1.76.0,<1.77.0
    - bioconductor-metabocoreutils >=1.18.0,<1.19.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-msexperiment >=1.12.0,<1.13.0
    - bioconductor-msfeatures >=1.18.0,<1.19.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-mzr >=2.44.0,<2.45.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-lattice
    - r-progress
    - r-rcolorbrewer
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-massspecwavelet >=1.76.0,<1.77.0
    - bioconductor-metabocoreutils >=1.18.0,<1.19.0
    - bioconductor-mscoreutils >=1.22.0,<1.23.0
    - bioconductor-msexperiment >=1.12.0,<1.13.0
    - bioconductor-msfeatures >=1.18.0,<1.19.0
    - bioconductor-msnbase >=2.36.0,<2.37.0
    - bioconductor-mzr >=2.44.0,<2.45.0
    - bioconductor-protgenerics >=1.42.0,<1.43.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-spectra >=1.20.0,<1.21.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-data.table
    - r-lattice
    - r-progress
    - r-rcolorbrewer

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: LC-MS and GC-MS Data Analysis
  description: Framework for processing and visualization of chromatographically separated and single-spectra mass spectral data. Imports from AIA/ANDI NetCDF, mzXML, mzData and mzML files. Preprocesses data for high-throughput, untargeted analyte profiling.
  license_file: LICENSE

extra:
  additional-platforms:
    - linux-aarch64
  identifiers:
    - biotools:xcms

