{% set version = "3.4.0" %}
{% set name = "xcms" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: dc7968e5b70b8b2fda59db4e7f0b1e07e47e0f64daf5a6966c4f0a8d299eeee9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-massspecwavelet >=1.48.0,<1.50.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-lattice
    - r-plyr
    - r-rann
    - r-rcolorbrewer
    - r-robustbase
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-massspecwavelet >=1.48.0,<1.50.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - r-base
    - r-lattice
    - r-plyr
    - r-rann
    - r-rcolorbrewer
    - r-robustbase
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2) + file LICENSE'
  summary: 'Framework for processing and visualization of chromatographically separated and single-spectra mass spectral data. Imports from AIA/ANDI NetCDF, mzXML, mzData and mzML files. Preprocesses data for high-throughput, untargeted analyte profiling.'
extra:
  identifiers:
    - biotools:xcms
  parent_recipe:
    name: bioconductor-xcms
    path: recipes/bioconductor-xcms
    version: 3.2.0
