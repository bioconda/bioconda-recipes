{% set name = "deml" %}
{% set version = "1.1.3" %}
{% set sha256 = "b41bd5cb8261229a3101a7ebfb40ee5c68953a660e18b055e724116d33942cc0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grenaud/deML/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - gcc  # [not osx]
        - llvm  # [osx]
        - cmake
        - git

    run:
        - libgcc # [not osx]

test:
  commands:
    - deML -h 2>&1 | grep "BAMfile"

about:
  home: https://github.com/grenaud/deML
  license: GPL-3.0
  license_file: LICENSE
  summary: Maximum likelihood demultiplexing for NGS data
