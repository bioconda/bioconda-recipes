{% set name = "deml" %}
{% set version = "0.0.1" %}
{% set sha256 = "ce479ba6a516a9667d3c3d40da6d8b89f18b6be181b7c17a723f83cb810907ba" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/grenaud/{{ name|lower }}/archive/89740a7150ac110f1864b743aad5acdae225531c.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
    number: 0

requirements:
    build:
        - gcc  # [not osx]
        - llvm  # [osx]
        - cmake
        - git

    run:
        - libgcc # [not osx]

test:
  commands:
    - deml -h 2>&1 | grep "BAMfile"

about:
  home: https://github.com/grenaud/deML
  license: Unknown
  summary: Maximum likelihood demultiplexing for NGS data
