{% set name = "jaeger-bio" %}
{% set version = "1.1.26" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7f7d8794cd04185f7787d92a6ccc89fa59bb58acbe0fe929c6bffbee39a90fe4

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('jaeger-bio', max_pin="x.x.x") }}

requirements:
  host:
    - python =3
    - pip
  run:
    - python =3
    - pip
    - h5py >=3.8
    - biopython >=1.78
    - kneed >=0.8.5
    - matplotlib-base >=3.7
    - numpy >=1.24
    - pandas >=1.5
    - psutil >=5
    - ruptures >=1.1.9
    - scikit-learn ==1.3.2
    - seaborn >=0.12.2
    - tqdm >=4.64.0
    - tensorflow >=2.15,<2.16
    - parasail-python >=1.3.4

test:
  imports:
    - jaegeraa
    - jaegeraa.data
    - jaegeraa.nnlib

  commands:
    - Jaeger --help

about:
  home: "https://github.com/Yasas1994/Jaeger"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A quick and precise pipeline for detecting phages in sequence assemblies."
  dev_url: https://github.com/Yasas1994/Jaeger
  doc_url: https://readthedocs.org/projects/jaeger-docs/

extra:
  identifiers:
    - biotools:jaeger
  recipe-maintainers:
    - Yasas1994
