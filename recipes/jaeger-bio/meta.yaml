{% set name = "jaeger-bio" %}
{% set version = "1.1.251" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 09bb7273825f4fac16052b92220036fb6ecf2c6ea3618feaf9048372e0ac1101

channels:
    - conda-forge
    - bioconda
    - defaults

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('jaeger-bio', max_pin="x.x.x") }}
  noarch: python
requirements:
  host:
    - python =3.9
    - pip
  run:
    - python =3.9
    - pip
    - h5py >=3.8
    - biopython >=1.78
    - kneed >=0.8.5
    - matplotlib-base >=3.7
    - numpy >=1.24
    - pandas >=1.5
    - psutil >=5
    - ruptures >=1.1.9
    - scikit-learn ==1.3.2
    - seaborn >=0.12.2
    - tqdm >=4.64.0
    - tensorflow >=2.15,<2.16
    - parasail-python >=1.3.4

test:
  imports:
    - jaegeraa
    - jaegeraa.data
    - jaegeraa.nnlib

  commands:
    - Jaeger --help > /dev/null

about:
  home: "https://github.com/Yasas1994/Jaeger"
  license: MIT
  license_family: MIT
  license_file: 
    - LICENSE
  summary: "A quick and precise pipeline for detecting phages in sequence assemblies."
  dev_url: https://github.com/Yasas1994/Jaeger
  doc_url: https://readthedocs.org/projects/jaeger-docs/

extra:
  identifiers:
    - biotools:jaeger
  recipe-maintainers:
    - Yasas1994
