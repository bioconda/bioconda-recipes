{% set version = "1.12.1" %}
{% set name = "RTCGA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1f7114fe41af1f41baed69a17c0610f7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: devtools, testthat, pander, Biobase, GenomicRanges, IRanges, S4Vectors, RTCGA.rnaseq, RTCGA.clinical, RTCGA.mutations, RTCGA.RPPA, RTCGA.mRNA, RTCGA.miRNASeq, RTCGA.methylation, RTCGA.CNV, RTCGA.PANCAN12, magrittr, tidyr
requirements:
  host:
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-knitr
    - r-purrr
    - r-rvest
    - r-scales
    - r-stringi
    - r-survival
    - r-survminer
    - r-viridis
    - r-xml
    - r-xml2
  run:
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-knitr
    - r-purrr
    - r-rvest
    - r-scales
    - r-stringi
    - r-survival
    - r-survminer
    - r-viridis
    - r-xml
    - r-xml2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The Cancer Genome Atlas (TCGA) Data Portal provides a platform for researchers to search, download, and analyze data sets generated by TCGA. It contains clinical information, genomic characterization data, and high level sequence analysis of the tumor genomes. The key is to understand genomics to improve cancer care. RTCGA package offers download and integration of the variety and volume of TCGA data using patient barcode key, what enables easier data possession. This may have an benefcial infuence on impact on development of science and improvement of patients'' treatment. Furthermore, RTCGA package transforms TCGA data to tidy form which is convenient to use.'
extra:
  identifiers:
    - biotools:rtcga
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rtcga
    path: recipes/bioconductor-rtcga
    version: 1.12.0

