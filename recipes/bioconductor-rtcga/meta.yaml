{% set version = "1.8.0" %}
{% set name = "RTCGA" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 668da8ca6c303e387590b5d829080fd177de14c229b63f35ee53ffe384ae93f4

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-knitr
    - r-purrr
    - r-rvest
    - r-scales
    - r-stringi
    - r-survival
    - r-survminer
    - r-viridis
    - r-xml
    - r-xml2
  run:
    - r-assertthat
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-ggthemes
    - r-knitr
    - r-purrr
    - r-rvest
    - r-scales
    - r-stringi
    - r-survival
    - r-survminer
    - r-viridis
    - r-xml
    - r-xml2

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'The Cancer Genome Atlas (TCGA) Data Portal provides a platform for researchers to search, download, and analyze
    data sets generated by TCGA. It contains clinical information, genomic characterization data, and high level sequence
    analysis of the tumor genomes. The key is to understand genomics to improve cancer care. RTCGA package offers download
    and integration of the variety and volume of TCGA data using patient barcode key, what enables easier data possession.
    This may have an beneficial infuence on impact on development of science and improvement of patients'' treatment.
    Furthermore, RTCGA package transforms TCGA data to tidy form which is convenient to use.'
