{% set name = 'raven-assembler' %}
{% set version = '1.5.1' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/raven/archive/{{ version }}.tar.gz
  sha256: d448deb9f21197ec2daa36482df7eea6a781d7db752da95b93b5904a31d7a91b

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."

extra:
  recipe-maintainers:
    - thanhleviet
