{% set name = 'raven-assembler' %}
{% set version = '1.1.5' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/raven/releases/download/{{ version }}/raven-v{{ version }}.tar.gz
  sha256: cbd16d0ae7d13d5503aa77338003a83062977ad5b800937920e9aa1f44280925

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."

extra:
  recipe-maintainers:
    - thanhleviet
