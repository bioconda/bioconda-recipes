{% set name = 'raven-assembler' %}
{% set version = '1.6.0' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/raven/archive/{{ version }}.tar.gz
  sha256: dff8f10c76147e335c62192d1f9de6a9725a940d66fa748314dde503a2539c1c

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."

extra:
  recipe-maintainers:
    - thanhleviet
