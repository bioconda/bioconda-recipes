{% set name = 'raven-assembler' %}
{% set version = '1.7.0' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 1

source:
  url: https://github.com/lbcb-sci/raven/archive/{{ version }}.tar.gz
  sha256: b36f2916f1c8b8c5ab40a6b2497e59257038e18d37c866a3543d6164c5b90a00

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."

extra:
  recipe-maintainers:
    - thanhleviet
