{% set name = 'raven-assembler' %}
{% set version = '0.0.1' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/raven/releases/download/{{ version }}/raven-v{{ version }}.tar.gz
  sha256: 1bc04594a626e949e8a6ed1b39d1db5bd5fb827478f19f4e3f0e51f331f2f6c8

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."

extra:
  recipe-maintainers:
    - thanhleviet
