{% set name = 'raven-assembler' %}
{% set version = '1.8.3' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 3
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

source:
  url: https://github.com/lbcb-sci/raven/archive/{{ version }}.tar.gz
  sha256: 5e7725d1115f7bbd2b6e72d3eb813e99beee552abdb751050d092de2348e5439

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - zlib
  run:
    - llvm-openmp  # [osx]
    - libgomp  # [linux]

test:
  commands:
    - raven --help

about:
  home: "https://github.com/lbcb-sci/raven"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."
  dev_url: "https://github.com/lbcb-sci/raven"
  doc_url: "https://github.com/lbcb-sci/raven/blob/{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - thanhleviet
  identifiers:
    - biotools:raven
    - usegalaxy-eu:raven
