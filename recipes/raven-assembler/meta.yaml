{% set name = 'raven-assembler' %}
{% set version = '0.0.0' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/lbcb-sci/raven/releases/download/{{ version }}/raven-v{{ version }}.tar.gz
  sha256: 6ca62a0152e130216da2959099ca152aa21d6758770b74c430f515ff755c1b2d

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."

extra:
  recipe-maintainers:
    - thanhleviet
