{% set name = 'raven-assembler' %}
{% set version = '1.1.9' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/lbcb-sci/raven/releases/download/{{ version }}/raven-v{{ version }}.tar.gz
  sha256: e261fbf36233d9b9a11d105c75cc4f3bdae450061355cc4d62f7e4533e15bd2f

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - raven -h

about:
  home: https://github.com/lbcb-sci/raven
  license: MIT
  license_file: LICENSE
  summary: "Raven is an assembler for raw reads generated by the third generation sequencing."

extra:
  recipe-maintainers:
    - thanhleviet
