{% set version = "1.50.0" %}
{% set name = "BioMVCClass" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2358d9d5b27015b79ff83bd63e69d52b34a25a6f41a979e65383100d5890724e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-mvcclass >=1.56.0,<1.58.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - 'bioconductor-mvcclass >=1.56.0,<1.58.0'
    - 'bioconductor-rgraphviz >=2.26.0,<2.28.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: LGPL
  summary: 'Creates classes used in model-view-controller (MVC) design'
extra:
  identifiers:
    - biotools:biomvcclass
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biomvcclass
    path: recipes/bioconductor-biomvcclass
    version: 1.48.0
