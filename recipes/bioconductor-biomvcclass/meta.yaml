{% set version = "1.78.0" %}
{% set name = "BioMVCClass" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: bb22cbace88b5fd39f57e92af47a6dc9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biomvcclass", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-mvcclass >=1.84.0,<1.85.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-mvcclass >=1.84.0,<1.85.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL
  summary: Model-View-Controller (MVC) Classes That Use Biobase
  description: Creates classes used in model-view-controller (MVC) design
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:biomvcclass
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biomvcclass
    path: recipes/bioconductor-biomvcclass
    version: 1.48.0

