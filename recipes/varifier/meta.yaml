{% set name = "varifier" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e2fe7b59544a7cd2e60a709839040d030a3044827d50abb05bccb4cd8ae47300

build:
  number: 0
  entry_points:
    - varifier = varifier.__main__:main
  script: "{{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.6
    - minimap2 >=2.17
    - mummer
  run:
    - mummer
    - minimap2 >=2.17
    - biopython
    - cluster_vcf_records
    - mappy >=2.17
    - pandas
    - pyfastaq >=3.14.0
    - pymummer
    - pysam
    - python >=3.6
    - seaborn

test:
  imports:
    - varifier
    - varifier.tasks
  commands:
    - varifier --help
    - varifier vcf_eval --help
    - varifier make_truth_vcf --help

about:
  home: "https://github.com/iqbal-lab-org/varifier"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "varifier: variant call verification"

extra:
  recipe-maintainers:
    - mbhall88
    - martinghunt
    - leoisl
