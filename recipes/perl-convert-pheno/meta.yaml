{% set version = "0.13" %}

package:
  name: perl-convert-pheno
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MR/MRUEDA/Convert-Pheno-{{version}}.tar.gz
  sha256: 5c14aab9d164077be839b612f9f55eec3d9b66b9503d9c31b47c0cc152793b05

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('perl-convert-pheno', max_pin="x.x") }}
  
requirements:
  build: 
    - {{ compiler('c') }}
    - make
  host:
    - perl
    - perl-app-cpanminus
    - perl-dbi
    - perl-dbd-sqlite
    # - perl-file-sharedir-install
    - perl-json-validator
    - perl-json-xs
    # - perl-perlio-gzip
    - perl-sort-naturally
    - perl-test-exception
    - perl-test-warn
  run:
    - perl
    - perl-dbi
    - perl-dbd-sqlite
    - perl-json-validator
    - perl-json-xs
    # - perl-perlio-gzip
    - perl-sort-naturally
  
test:
  # Perl 'use' tests
  imports:
    - Convert::Pheno
  commands:
    - convert-pheno -version

about:
  home: https://github.com/CNAG-Biomedical-Informatics/convert-pheno
  license: Artistic License 2.0
  summary: A software toolkit for the interconversion of standard data models for phenotypic data
  doc_url: https://cnag-biomedical-informatics.github.io/convert-pheno
