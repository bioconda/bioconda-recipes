{% set name = "K2Mem" %}
{% set version = "1.0beta" %}
{% set kraken_ver = "1.0-beta" %}
{% set sha256 = "9af07459aadf457202bedfa21a676f0b152d364bb5bc89fed19900595917a131" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/davide92/K2Mem/archive/v{{kraken_ver}}-beta.tar.gz
  sha256: {{ sha256 }}
  patches:
    - Makefile.patch

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - perl
    - clangdev  # [osx]
    - llvm-openmp  # [osx]
  run:
    - perl
    - blast
    - libcxx >=4.0  # [osx]
    - llvm-openmp  # [osx]
    - rsync
    - wget
    - tar
    - _openmp_mutex * *_gnu  # [linux]

test:
  commands:
    - k2mem --version
    - k2mem-build --version
    - k2mem-inspect --version

about:
  home: https://github.com/davide92/K2Mem
  license: GNU
  license_file: LICENSE
  summary: K2Mem is a variant of Kraken 2 taxonomic sequence classification system that can learn from the previous classifications.
