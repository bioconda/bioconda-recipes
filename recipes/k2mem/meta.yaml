{% set name = "K2Mem" %}
{% set version = "1.0.0" %}
{% set sha256 = "3533b12122dbe08d683a13cf5cdff3d0ee2d252728a63fa5fd09ca8bc84e9fef" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/davide92/K2Mem/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - llvm-openmp  # [osx]
  host:
    - perl
    - clangdev  # [osx]
    - llvm-openmp  # [osx]
  run:
    - perl
    - blast
    - libcxx >=4.0  # [osx]
    - llvm-openmp  # [osx]
    - rsync
    - wget
    - tar

test:
  commands:
    - k2mem --version
    - k2mem-build --version
    - k2mem-inspect --version

about:
  home: https://github.com/davide92/K2Mem
  license: GNU
  license_file: LICENSE
  summary: K2Mem is a variant of Kraken 2 taxonomic sequence classification system that can learn from the previous classifications.
