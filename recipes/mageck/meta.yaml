{% set name = "mageck" %}
{% set version = "0.5.9.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://bitbucket.org/liulab/mageck/get/v{{ version }}.tar.gz
  sha256: b06a18036da63959cd7751911a46727aefe2fb1d8dd79d95043c3e3bdaf1d93a

build:
  number: 8
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - ipython

test:
  commands:
    - mageck --help
    - RRA
    - mageckGSEA

about:
  home: "https://mageck.sourceforge.net"
  license: "BSD-3-Clause"
  license_family: BSD
  summary: "MAGeCK (Model-based Analysis of Genome-wide CRISPR-Cas9 Knockout), an algorithm to process, QC, analyze and visualize CRISPR screening data."
  doc_url: "https://mageck.sourceforge.net"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
