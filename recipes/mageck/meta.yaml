package:
  name: mageck
  version: "0.5.9.3"

source:
  url: https://bitbucket.org/liulab/mageck/get/v0.5.9.3.tar.gz
  sha256: abdcef4c08b8e8e66da69cb619a779dead24cf05a64e93f8e3cfa418303d957b

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - scipy
    - ipython

test:
  commands:
    - mageck --help
    - RRA
    - mageckGSEA

about:
  home: http://mageck.sourceforge.net
  license: BSD License
  summary: MAGeCK (Model-based Analysis of Genome-wide CRISPR-Cas9 Knockout), an algorithm to process, QC, analyze and visualize CRISPR screening data.
