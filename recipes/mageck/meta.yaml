package:
  name: mageck
  version: "0.5.9"

source:
  url: https://bitbucket.org/liulab/mageck/get/v0.5.9.tar.gz
  sha256: 031249192ed6fb2d8fe992a1edc8230bd88651fcd93cb5c6b65dace42f0d7f91

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
#    - numpy
#    - scipy
#    - ipython
  run:
    - python
    - numpy
    - scipy
    - ipython

test:
  commands:
    - mageck --help
    - RRA
    - mageckGSEA

about:
  home: http://mageck.sourceforge.net
  license: BSD License
  summary: MAGeCK (Model-based Analysis of Genome-wide CRISPR-Cas9 Knockout), an algorithm to process, QC, analyze and visualize CRISPR screening data.
