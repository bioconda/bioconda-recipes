package:
  name: mageck
  version: "0.5.3"

source:
  git_url: https://bitbucket.org/liulab/mageck.git
  git_rev: v0.5.3

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - numpy
    - scipy
  run:
    - python
    - numpy
    - scipy

test:
  commands:
    - mageck --help > /dev/null

about:
  home: http://mageck.sourceforge.net
  license: BSD License
  summary: Model-based Analysis of Genome-wide CRISPR-Cas9 Knockout.
