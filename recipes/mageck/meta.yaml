package:
  name: mageck
  version: "0.5.9"

source:
  url: https://bitbucket.org/liulab/mageck/get/v0.5.9.tar.gz
  md5: fb0016f09d22ffe6d66614c9bd975c11

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
#    - numpy
#    - scipy
#    - ipython
  run:
    - python
    - numpy
    - scipy
    - ipython

test:
  commands:
    - mageck --help
    - RRA
    - mageckGSEA

about:
  home: http://mageck.sourceforge.net
  license: BSD License
  summary: MAGeCK (Model-based Analysis of Genome-wide CRISPR-Cas9 Knockout), an algorithm to process, QC, analyze and visualize CRISPR screening data.
