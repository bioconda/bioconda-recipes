{% set version = "3.0.0" %}

package:
  name: pin_hic
  version: {{ version }}

source:
  url: https://github.com/dfguan/pin_hic/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 954693e31204aeabc384c1de9fc57e8c4d599d9fcfbd0d5e3bd4a085cc6262cb

build:
  number: 5
  run_exports:
    - {{ pin_subpackage('pin_hic', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib

test:
  commands:
    - pin_hic -v

about:
  home: "https://github.com/dfguan/pin_hic"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A Hi-C scaffolding method."
  dev_url: "https://github.com/dfguan/pin_hic"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
