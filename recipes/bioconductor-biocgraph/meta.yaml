{% set version = "1.72.0" %}
{% set name = "biocGraph" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8c37735c6b79ce7118b6586cba9a3e08

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-biocgraph", max_pin="x.x") }}'
  noarch: generic

# Suggests: fibroEset, geneplotter, hgu95av2.db
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-geneplotter >=1.88.0,<1.89.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Graph examples and use cases in Bioinformatics
  description: This package provides examples and code that make use of the different graph related packages produced by Bioconductor.

extra:
  identifiers:
    - biotools:biocgraph
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocgraph
    path: recipes/bioconductor-biocgraph
    version: 1.42.0

