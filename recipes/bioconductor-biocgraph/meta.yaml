{% set version = "1.40.0" %}
{% set name = "biocGraph" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: d1b7ac11a31e14583093860d1f05db3e0c653610c3921b7d58e176ca1f8f8e86
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-geneplotter
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
  run:
    - bioconductor-biocgenerics
    - bioconductor-geneplotter
    - bioconductor-graph
    - bioconductor-rgraphviz
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package provides examples and code that make use of the different graph related packages produced by Bioconductor.'

extra:
  identifiers:
    - biotools:biocgraph
    - doi:10.1038/nmeth.3252
