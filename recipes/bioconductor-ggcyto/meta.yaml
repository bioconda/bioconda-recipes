{% set version = "1.18.0" %}
{% set name = "ggcyto" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 0c47d99641bcd192a0f0b7081569bfa3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, flowWorkspaceData, knitr, rmarkdown, flowStats, openCyto, flowViz, ggridges, vdiffr
requirements:
  host:
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowworkspace >=4.2.0,<4.3.0'
    - 'bioconductor-ncdfflow >=2.36.0,<2.37.0'
    - r-base
    - r-data.table
    - 'r-ggplot2 >=3.3.0'
    - r-gridextra
    - r-hexbin
    - r-plyr
    - r-rcolorbrewer
    - r-rlang
    - r-scales
  run:
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowworkspace >=4.2.0,<4.3.0'
    - 'bioconductor-ncdfflow >=2.36.0,<2.37.0'
    - r-base
    - r-data.table
    - 'r-ggplot2 >=3.3.0'
    - r-gridextra
    - r-hexbin
    - r-plyr
    - r-rcolorbrewer
    - r-rlang
    - r-scales
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Visualize Cytometry data with ggplot'
  description: 'With the dedicated fortify method implemented for flowSet, ncdfFlowSet and GatingSet classes, both raw and gated flow cytometry data can be plotted directly with ggplot. ggcyto wrapper and some customed layers also make it easy to add gates and population statistics to the plot.'
extra:
  identifiers:
    - biotools:ggcyto
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ggcyto
    path: recipes/bioconductor-ggcyto
    version: 1.8.2

