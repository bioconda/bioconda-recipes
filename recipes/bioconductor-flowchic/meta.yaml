{% set version = "1.44.0" %}
{% set name = "flowCHIC" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 3993d8d9c1c1e5193f38815f980ce4fc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-flowchic", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan
  run:
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Analyze flow cytometric data using histogram information
  description: A package to analyze flow cytometric data of complex microbial communities based on histogram images
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

