{% set version = "1.16.0" %}
{% set name = "flowCHIC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 83338b2cf56b18877c2b4e2c62550a7b9baaa4f879c7dd0228921a5bc902a82e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan
  run:
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package to analyze flow cytometric data of complex microbial communities based on histogram images'
