{% set version = "1.18.0" %}
{% set name = "flowCHIC" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 63c39e1f2a05a49e65601574812b1a21
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-ebimage >=4.26.0,<4.27.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan
  run:
    - 'bioconductor-ebimage >=4.26.0,<4.27.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - r-base
    - r-ggplot2
    - r-hexbin
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'A package to analyze flow cytometric data of complex microbial communities based on histogram images'

