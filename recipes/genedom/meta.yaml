{% set name = "genedom" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Edinburgh-Genome-Foundry/genedom/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fb02dbc1d2a19e930e467266266422e06876c77a2a8656390a3d7568df21c984

build:
  number: 0
  noarch: python
  script: |
    {{ PYTHON }} -m pip install -vv .
    {{ PYTHON }} -m pip install pdf_reports
    {{ PYTHON }} -m pip install sequenticon
    {{ PYTHON }} -m pip install snapgene_reader
  run_exports: 
    - {{ pin_subpackage('genedom', max_pin="x.x") }}


requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - dnachisel[reports]
    - pandas
    - dna_features_viewer
    - python-box
    - openpyxl
    - flametree
    - pip
  pip: 
    - pdf_reports
    - sequenticon
    - snapgene_reader

test:
  imports:
    - {{ name|lower }}
  commands:
    - python -c "import genedom; print(genedom.__version__)"

about:
  home: https://github.com/Edinburgh-Genome-Foundry/genedom#
  summary: "Genedom package developed by EGF for the domestication of genetic parts."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramez17khaled

