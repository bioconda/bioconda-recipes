{% set name = "genedom" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Edinburgh-Genome-Foundry/genedom/archive/refs/tags/v{{ version }}.tar.gz
  sha256: fb02dbc1d2a19e930e467266266422e06876c77a2a8656390a3d7568df21c984

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - dnachisel[reports]
    - snapgene_reader
    - pdf_reports
    - pandas
    - dna_features_viewer
    - python-box
    - openpyxl
    - flametree
    - sequenticon

test:
  imports:
    - {{ name|lower }}
  commands:
    - python -c "import genedom; print(genedom.__version__)"

about:
  home: https://github.com/Edinburgh-Genome-Foundry/genedom#
  summary: "Genedom is a Python package developed by Edinburgh Genome Foundry for managing the domestication of genetic parts."
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ramez17khaled

run_exports:
  - dnachisel
  - snapgene_reader  
  - pdf_reports
  - pandas 
  - dna_features_viewer
  - python-box
  - openpyxl
  - flametree
  - sequenticon
