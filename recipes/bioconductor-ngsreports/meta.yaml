{% set version = "1.0.0" %}
{% set name = "ngsReports" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 275e9a8d91e3a30bbd0362450d9a8cf4
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, Cairo, knitr, pander, testthat
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-shortread >=1.42.0,<1.43.0'
    - 'bioconductor-xvector >=0.24.0,<0.25.0'
    - r-base
    - r-checkmate
    - 'r-dplyr >=0.7.5'
    - r-ggdendro
    - r-ggplot2
    - r-lubridate
    - r-plotly
    - r-readr
    - r-reshape2
    - r-rmarkdown
    - r-scales
    - r-stringr
    - 'r-tibble >=1.3.1'
    - r-tidyr
    - 'r-tidyselect >=0.2.3'
    - r-truncnorm
    - r-viridislite
    - r-zoo
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-rsamtools >=2.0.0,<2.1.0'
    - 'bioconductor-shortread >=1.42.0,<1.43.0'
    - 'bioconductor-xvector >=0.24.0,<0.25.0'
    - r-base
    - r-checkmate
    - 'r-dplyr >=0.7.5'
    - r-ggdendro
    - r-ggplot2
    - r-lubridate
    - r-plotly
    - r-readr
    - r-reshape2
    - r-rmarkdown
    - r-scales
    - r-stringr
    - 'r-tibble >=1.3.1'
    - r-tidyr
    - 'r-tidyselect >=0.2.3'
    - r-truncnorm
    - r-viridislite
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 3)'
  summary: 'This package provides methods and object classes for parsing FastQC reports and output summaries from other NGS tools into R, as well as visualising the data loaded from these files.'

