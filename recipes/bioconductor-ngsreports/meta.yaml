{% set version = "2.12.1" %}
{% set name = "ngsReports" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 49cea961c105bf2afe9e126efec255a9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-ngsreports", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, Cairo, DT, knitr, pander, readr, testthat, truncnorm
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
    - r-checkmate
    - r-dplyr >=1.1.0
    - r-forcats
    - r-ggdendro
    - r-ggplot2 >=4.0.0
    - r-jsonlite
    - r-lifecycle
    - r-lubridate
    - r-patchwork >=1.1.1
    - r-plotly >=4.9.4
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-stringr
    - r-tibble >=1.3.1
    - r-tidyr
    - r-tidyselect >=0.2.3
    - r-zoo

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - r-base
    - r-checkmate
    - r-dplyr >=1.1.0
    - r-forcats
    - r-ggdendro
    - r-ggplot2 >=4.0.0
    - r-jsonlite
    - r-lifecycle
    - r-lubridate
    - r-patchwork >=1.1.1
    - r-plotly >=4.9.4
    - r-rlang
    - r-rmarkdown
    - r-scales
    - r-stringr
    - r-tibble >=1.3.1
    - r-tidyr
    - r-tidyselect >=0.2.3
    - r-zoo

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: LGPL-3
  summary: Load FastqQC reports and other NGS related files
  description: This package provides methods and object classes for parsing FastQC reports and output summaries from other NGS tools into R. As well as parsing files, multiple plotting methods have been implemented for visualising the parsed data. Plots can be generated as static ggplot objects or interactive plotly objects.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

