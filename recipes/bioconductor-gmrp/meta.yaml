{% set version = "1.10.0" %}
{% set name = "GMRP" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 2a9b4c68082c6663af4598a034143258b5e3564077c0a55b7ae62225e087d3b6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
    - r-diagram
    - r-plotrix
  run:
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - r-base
    - r-diagram
    - r-plotrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Perform Mendelian randomization analysis of multiple SNPs to determine risk factors causing disease of study and to exclude confounding variabels and perform path analysis to construct path of risk factors to the disease.'
extra:
  identifiers:
    - biotools:gmrp
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-gmrp
    path: recipes/bioconductor-gmrp
    version: 1.8.1
