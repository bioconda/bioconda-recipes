{% set version = "0.28.0" %}
{% set name = "vtpnet" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 7a25f772cad4050787df0b546a8762af
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: MotifDb, VariantAnnotation, Rgraphviz
requirements:
  host:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-graph >=1.66.0,<1.67.0'
    - 'bioconductor-gwascat >=2.20.0,<2.21.0'
    - r-base
    - r-doparallel
    - r-foreach
  run:
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-graph >=1.66.0,<1.67.0'
    - 'bioconductor-gwascat >=2.20.0,<2.21.0'
    - r-base
    - r-doparallel
    - r-foreach
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'variant-transcription factor-phenotype networks'
  description: 'variant-transcription factor-phenotype networks, inspired by Maurano et al., Science (2012), PMID 22955828'

