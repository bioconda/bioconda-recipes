package:
  name: tadarida-d
  version: "1.0"

source:
  fn: Tadarida-D-1.01.tar.gz
  url: https://github.com/ThimotheeV/Tadarida-D/archive/v1.01.tar.gz
  md5: Tdbaa13e0456e843fc072c7f3f3880918

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - qt 4.8.7
    - fftw 3.3.4
    - libsndfile 1.0.27 
    - gcc
    - zlib
  run:
    - qt 4.8.7
    - fftw 3.3.4
    - libsndfile 1.0.27
    - libgcc
    - zlib
    - xorg-libsm
    - xorg-libxrender
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11

test:
  commands:
    - tadaridaD --help

about:
  home: https://github.com/YvesBas/Tadarida-D
  license: GNU LESSER GENERAL PUBLIC LICENSE Version 3, 29 June 2007
  license_file: licence.txt
  summary: Tadarida-D (Toolbox for Animal Detection on Acoustic Recordings - Detection and Feature extraction part) for Galaxy use.
