{% set name = "Tadarida-D" %}
{% set version = "1.03" %}
{% set md5 = "80503794772f6323dd4d303a8ff37e86" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/ThimotheeV/{{ name }}/archive/v{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 1
  skip: True # [osx]

requirements:
  build:
    - qt 4.8.7
    - fftw 3.3.4
    - libsndfile 1.0.27 
    - gcc
    - zlib {{CONDA_ZLIB}}*
  run:
    - qt 4.8.7
    - fftw 3.3.4
    - libsndfile 1.0.27
    - libgcc
    - zlib {{CONDA_ZLIB}}*
    - xorg-libsm
    - xorg-libxrender
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11

test:
  commands:
    - tadaridaD --help

about:
  home: https://github.com/YvesBas/Tadarida-D
  license: GNU LESSER GENERAL PUBLIC LICENSE Version 3, 29 June 2007
  license_file: licence.txt
  summary: Tadarida-D (Toolbox for Animal Detection on Acoustic Recordings - Detection and Feature extraction part) for Galaxy use.
