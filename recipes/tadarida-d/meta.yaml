{% set name = "Tadarida-D" %}
{% set version = "1.03" %}
{% set sha256 = "f19c8af60ac7eb3286a2441c60714e2f8a0c86c4ff02651bbccf4e12a9022795" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/ThimotheeV/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 6
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - qt  <5
    - fftw
    - libsndfile
    - zlib
  run:
    - qt  <5
    - fftw
    - libsndfile
    - zlib
    - xorg-libsm
    - xorg-libxrender
    - xorg-libxext
    - xorg-libxdmcp
    - xorg-libxau
    - xorg-libx11

test:
  commands:
    - tadaridaD --help

about:
  home: https://github.com/YvesBas/Tadarida-D
  license: LGPL-3.0
  license_family: LGPL
  license_file: licence.txt
  summary: Tadarida-D (Toolbox for Animal Detection on Acoustic Recordings - Detection and Feature extraction part) for Galaxy use.
