package:
  name: tadarida-d
  version: 1

source:
  url: https://github.com/ThimotheeV/Tadarida-D/archive/Tadarida-D_For-Galaxy-E.tar.gz
  md5: 5c3836813968f00f88eba4cff17b0f30

build:
  number: 0

requirements:
  build:
    - qt 4.8.7
    - fftw 3.3.4
    - libsndfile 1.0.27 
    - gcc
    - zlib
  run:

test:
  source_files:
    - tests/test1.dat
  commands:
    - tadaridaD tests/test1.dat
    - md5=($(md5sum test1.ta))
    - test "$md5" = "484e442ef334ee9610ba3d46970ab273"

