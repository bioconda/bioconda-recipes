{% set name = "raxml" %}
{% set version = "8.2.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/stamatak/standard-RAxML/archive/v{{ version }}.tar.gz
  sha256: 28e500793324bd7d330b396ef27ea49c9186fa5e1edb3d5439036dc6c33e6067
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - ls -la
    - ./raxmlHPC -h > /dev/null
    - raxmlHPC-PTHREADS -h > /dev/null
    - raxmlHPC-SSE3 -h > /dev/null
    - raxmlHPC-PTHREADS-SSE3 -h > /dev/null
    - if [[ $(uname -m) == "x86_64" ]]; then raxmlHPC-AVX2 -h > /dev/null ; fi
    - if [[ $(uname -m) == "x86_64" ]]; then raxmlHPC-PTHREADS-AVX2 -h > /dev/null ; fi 

about:
  home: http://sco.h-its.org/exelixis/web/software/raxml/index.html
  license: GPL
  summary: Phylogenetics - Randomized Axelerated Maximum Likelihood.

extra:
  identifiers:
    - biotools:raxml
    - doi:10.1093/bioinformatics/btu033
    - usegalaxy-eu:raxml

run_exports:
  - {{ pin_subpackage("raxml", max_pin="x") }}