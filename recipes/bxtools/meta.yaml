{% set version="0.0" %}
{% set revision="bdf2982" %}
package:
  name: bxtools 
  version: {{ version }}

build:
  number: 1

extra:
  # Needs to do recursive Git clone to get sub modules
  # and has not done any releases yet
  skip-lints:
    - uses_git_url
    - zlib_not_pinned
    - bzip2_not_pinned

source:
  git_url: https://github.com/walaj/bxtools
  git_rev: {{ revision }}
  md5: unused

requirements:
  build:
    - gcc
    - backports.lzma
    - bzip2
    - zlib
  run:
    - libgcc
    - bzip2
    - zlib

test:
    commands:
      - bxtools --help

about:
    home: https://github.com/walaj/bxtools
    license: GPLv3
    summary: Tools for analyzing 10X Genomics data
