{% set version="0.0" %}
{% set revision="bdf2982" %}
package:
  name: bxtools 
  version: {{ version }}

build:
  number: 0
  skip: True

source:
  # Needs to do recursive Git clone to get sub modules
  # [lint skip uses_git_url for recipes/variantbam]
  git_url: https://github.com/walaj/bxtools
  git_rev: {{ revision }}
  md5: unused
  #fn: variantbam-{{ version }}.tar.gz
  #url: https://github.com/walaj/bxtools/archive/{{ version }}.tar.gz

requirements:
  build:
    - gcc
    - xz {{CONDA_XZ}}*
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*
  run:
    - libgcc # [not osx]
    - xz {{CONDA_XZ}}*
    - bzip2 {{CONDA_BZIP2}}*
    - zlib {{CONDA_ZLIB}}*

test:
    commands:
      - 'bxtools --help 2>&1 | grep "Usage:"'

about:
    home: https://github.com/walaj/bxtools
    license: GPLv3
    summary: Tools for analyzing 10X Genomics data 
