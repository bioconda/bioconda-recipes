{% set version="0.0" %}
{% set revision="bdf2982" %}
package:
  name: bxtools
  version: {{ version }}

build:
  number: 2

extra:
  # Needs to do recursive Git clone to get sub modules
  # and has not done any releases yet
  skip-lints:
    - uses_git_url

source:
  git_url: https://github.com/walaj/bxtools
  git_rev: {{ revision }}
  md5: unused

requirements:
  build:
    - {{ compiler('c') }}
    - backports.lzma
    - bzip2
    - zlib
    - xz
  run:
    - bzip2
    - zlib
    - xz

test:
  commands:
    - bxtools --help

about:
  home: https://github.com/walaj/bxtools
  license: GPLv3
  summary: Tools for analyzing 10X Genomics data
