{% set version = "1.4.0" %}
{% set name = "DepecheR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0b56e6077ea538c859713e3e47b44192
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: Rtsne, testthat, knitr, rmarkdown, BiocStyle
requirements:
  host:
    - 'bioconductor-mixomics >=6.12.0,<6.13.0'
    - r-base
    - 'r-beanplot >=1.2'
    - 'r-dosnow >=1.0.16'
    - 'r-dplyr >=0.7.8'
    - 'r-fnn >=1.1.3'
    - 'r-foreach >=1.4.4'
    - 'r-ggplot2 >=3.1.0'
    - 'r-gplots >=3.0.1'
    - 'r-mass >=7.3.51'
    - 'r-matrixstats >=0.54.0'
    - 'r-moments >=0.14'
    - 'r-rcpp >=1.0.0'
    - r-rcppeigen
    - 'r-reshape2 >=1.4.3'
    - 'r-robustbase >=0.93.5'
    - 'r-viridis >=0.5.1'
    - libblas
    - liblapack
  run:
    - 'bioconductor-mixomics >=6.12.0,<6.13.0'
    - r-base
    - 'r-beanplot >=1.2'
    - 'r-dosnow >=1.0.16'
    - 'r-dplyr >=0.7.8'
    - 'r-fnn >=1.1.3'
    - 'r-foreach >=1.4.4'
    - 'r-ggplot2 >=3.1.0'
    - 'r-gplots >=3.0.1'
    - 'r-mass >=7.3.51'
    - 'r-matrixstats >=0.54.0'
    - 'r-moments >=0.14'
    - 'r-rcpp >=1.0.0'
    - r-rcppeigen
    - 'r-reshape2 >=1.4.3'
    - 'r-robustbase >=0.93.5'
    - 'r-viridis >=0.5.1'
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - 'LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64" $R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Determination of essential phenotypic elements of clusters in high-dimensional entities'
  description: 'The purpose of this package is to identify traits in a dataset that can separate groups. This is done on two levels. First, clustering is performed, using an implementation of sparse K-means. Secondly, the generated clusters are used to predict outcomes of groups of individuals based on their distribution of observations in the different clusters. As certain clusters with separating information will be identified, and these clusters are defined by a sparse number of variables, this method can reduce the complexity of data, to only emphasize the data that actually matters.'
  license_file: LICENSE
extra:
  container:
    extended-base: true

