{% set name = "variphyer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

build:
  number: 0
  noarch: python

requirements:
  host:
    - minimap2 >=2.17
  run:
    - minimap2 >=2.17
test:

  commands:
    - minimap2 --help

about:
  home: "https://gitlab.com/treangenlab/variphyer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "VariPhyer is a benchmark evaluation pipeline which is implemented with nextflow, Groovy, Python, and other 19 common
genomic analysis applications. It is a comprehensive workflow for verifying phylogenetic analyses and promoting phylogenomic best practices"

extra:
  recipe-maintainers:
    - cl117