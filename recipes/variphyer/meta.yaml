{% set name = "variphyer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://gitlab.com/treangenlab/variphyer/-/archive/master/variphyer-master.tar.gz"
  sha256: 24cfaac4c774a89a257e408f123d7dee85a34efd1baa41236dfc253b29f756a0

build:
  number: 0
  noarch: generic

requirements:
#BeastGen
#stripSubsetLCBs
  run:
    - art
    - raxml
    - harvesttools
    - numpy
    - scipy
    - pandas
    - dendropy
    - scikit-learn
    - megahit
    - canu
    - mauve
    - spades
    - beast
    - beagle
    - trimmomatic
    - pbsim
    - parsnp
    - minimap2
    - bowtie2
    - ngmlr
    - samtools
    - sniffles
    - breseq
    - fasttree
    - lofreq
    - r-base
    - r-ape
    - biopython
    - bowtie2
    - conda
    - nextflow
    - openjdk 11.0.8
    - python >3.6
    - unzip
    - wget

test:
  commands:
    - nextflow run main.nf --help 
    
about:
  home: "https://gitlab.com/treangenlab/variphyer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "VariPhyer is a benchmark evaluation pipeline"

extra:
  recipe-maintainers:
    - cl117
