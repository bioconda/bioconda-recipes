{% set name = "variphyer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://gitlab.com/cl117/variphyer/-/archive/master/variphyer-master.tar.gz"
  sha256: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855

build:
  number: 0
  noarch: generic

requirements:
  run:
    - biopython
    - bowtie2
    - conda
    - nextflow
    - openjdk 11.0.8
    - python >3.6
    - unzip
    - wget

test:
  commands:
    - nextflow
    - java
    - bowtie2

about:
  home: "https://gitlab.com/treangenlab/variphyer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "VariPhyer is a benchmark evaluation pipeline"

extra:
  recipe-maintainers:
    - cl117