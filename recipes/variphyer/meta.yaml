{% set name = "variphyer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://gitlab.com/treangenlab/variphyer/-/archive/add-vcf2mfa-pipelines-make-lofreq-parallel/variphyer-add-vcf2mfa-pipelines-make-lofreq-parallel.tar.gz"
  sha256: e1601272f6b5f5a092b8348ac403d709753b07a24ba11a4e2439d854dc94477b

build:
  number: 0
  noarch: generic

requirements:
#BeastGen
#stripSubsetLCBs
  run:
    - art
    - raxml
    - harvesttools
    - numpy
    - scipy
    - pandas
    - dendropy
    - scikit-learn
    - megahit
    - canu
    - mauve
    - spades
    - beast
    - beagle
    - trimmomatic
    - pbsim
    - parsnp
    - minimap2
    - bowtie2
    - ngmlr
    - samtools
    - sniffles
    - breseq
    - fasttree
    - lofreq
    - r-base
    - r-ape
    - biopython
    - bowtie2
    - conda
    - nextflow
    - openjdk 11.0.8
    - python >3.6
    - unzip
    - wget

test:
  commands:
    - "variphyer"

about:
  home: "https://gitlab.com/treangenlab/variphyer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "VariPhyer is a benchmark evaluation pipeline"

extra:
  recipe-maintainers:
    - cl117
