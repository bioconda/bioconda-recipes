{% set name = "variphyer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://gitlab.com/treangenlab/variphyer/-/archive/add-vcf2mfa-pipelines-make-lofreq-parallel/variphyer-add-vcf2mfa-pipelines-make-lofreq-parallel.tar.gz"
  sha256: d9e34b8b2966fd5cf659d9b4011bd89c89aa03be7a5e0f70a716e5163500f94b

build:
  number: 0
  noarch: generic

requirements:
#BeastGen
#stripSubsetLCBs
  build:
    - openjdk
    - nextflow
  run:
    - pandas
    - scikit-learn
    - scipy
    - numpy
    - r-base
    - r-ape
    - biopython
    - python >3.6
    - unzip
    - wget
    - conda
    - openjdk
    - nextflow
    - samtools
    - beast
    - art
    - raxml
    - harvesttools
    - megahit
    - canu
    - mauve
    - spades
    - dendropy
    - beagle
    - trimmomatic
    - pbsim
    - parsnp
    - minimap2
    - bowtie2
    - ngmlr
    - sniffles
    - breseq
    - fasttree
    - lofreq
    - bowtie2

  test:
    commands:
      - nextflow run main.nf --help
      - echo "Hello World"
about:
  home: "https://gitlab.com/treangenlab/variphyer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "VariPhyer is a benchmark evaluation pipeline"

extra:
  recipe-maintainers:
    - cl117
