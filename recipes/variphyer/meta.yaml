{% set name = "variphyer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://gitlab.com/treangenlab/variphyer/-/archive/test_bioconda/variphyer-test_bioconda.tar.gz"
  sha256: fb1cee903ff67ead1949eb8faaa9c455596320e450d1cb6690ba1e85e92ea5c2

build:
  number: 0
  noarch: generic

requirements:
#BeastGen
#stripSubsetLCBs
  run:
    - art
    - raxml
    - harvesttools
    - numpy
    - scipy
    - pandas
    - dendropy
    - scikit-learn
    - megahit
    - canu
    - mauve
    - spades
    - beast
    - beagle
    - trimmomatic
    - pbsim
    - parsnp
    - minimap2
    - bowtie2
    - ngmlr
    - samtools
    - sniffles
    - breseq
    - fasttree
    - lofreq
    - r-base
    - r-ape
    - biopython
    - bowtie2
    - conda
    - nextflow
    - openjdk 11.0.8
    - python >3.6
    - unzip
    - wget

about:
  home: "https://gitlab.com/treangenlab/variphyer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "VariPhyer is a benchmark evaluation pipeline"

extra:
  recipe-maintainers:
    - cl117
