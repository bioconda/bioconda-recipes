{% set name = "variphyer" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://gitlab.com/treangenlab/variphyer/-/archive/add-vcf2mfa-pipelines-make-lofreq-parallel/variphyer-add-vcf2mfa-pipelines-make-lofreq-parallel.tar.gz"
  sha256: d9e34b8b2966fd5cf659d9b4011bd89c89aa03be7a5e0f70a716e5163500f94b

build:
  number: 0
  noarch: generic

requirements:
  run:
    - art
    - beagle-lib
    - biopython
    - bowtie2
    - breseq
    - canu
    - conda
    - dendropy
    - fasttree
    - harvesttools
    - lofreq
    - megahit
    - minimap2
    - nextflow
    - ngmlr
    - numpy>=1.11
    - pandas>=1.1.3
    - parsnp
    - pbsim
    - python>=3.6,<=3.8
    - r-ape
    - r-base
    - raxml
    - samtools
    - scikit-learn
    - scipy
    - sniffles
    - spades
    - trimmomatic
    - unzip
    - wget
    - openjdk
    
test:
  commands:
    - nextflow run ${PREFIX}/bin/main.nf --help

about:
  home: "https://gitlab.com/treangenlab/variphyer"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "VariPhyer is a benchmark evaluation pipeline"

extra:
  recipe-maintainers:
    - cl117