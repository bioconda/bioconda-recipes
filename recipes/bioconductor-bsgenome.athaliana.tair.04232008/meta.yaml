{% set version = "1.3.1000" %}
{% set name = "BSgenome.Athaliana.TAIR.04232008" %}
{% set bioc = "3.20" %}

about:
  description: Full genome sequences for Arabidopsis thaliana as provided by TAIR (snapshot from April 23, 2008) and stored in Biostrings objects.
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Full genome sequences for Arabidopsis thaliana (TAIR version from April 23, 2008)
build:
  noarch: generic
  number: 13
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bsgenome.athaliana.tair.04232008", max_pin="x.x") }}'
package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
requirements:
  host:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - r-base
  run:
    - bioconductor-bsgenome >=1.74.0,<1.75.0
    - r-base
    - curl
    - bioconductor-data-packages >=20241103
source:
  md5: 6b8a31a228dbcf4468974f5ec1d98467
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
test:
  commands:
    - $R -e "library('{{ name }}')"

