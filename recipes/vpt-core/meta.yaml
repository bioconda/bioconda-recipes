{% set name = "vpt-core" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/vpt_core-{{ version }}.tar.gz
  sha256: 841b60ef5acfe15c6fb10444d08780129225aadf92f89ed9893c93e44ffe3f60

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports: {{ pin_subpackage("vpt-core", max_pin="x.x.x") }}

requirements:
  host:
    - python
    - poetry-core
    - pip
  run:
    - python
    - boto3 >=1.17
    - fsspec >=2021.10.0
    - geopandas >=0.13.2
    - gcsfs >=2021.10.0
    - numpy <2.0.0
    - pandas >=2.0.3,<3.0.0
    - psutil
    - pyarrow >=8.0.0,<14.0.0
    - python-dotenv >=0.20.0
    - rasterio >=1.3.0,<1.3.6
    - s3fs >=2021.10.0
    - scikit-image >=0.19.3
    - shapely >=2.0.0
    - tenacity >=8.2.2
    - tqdm
    - pillow >=10.1
    - opencv-python-headless

test:
  imports:
    - vpt_core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Vizgen/vpt-core
  summary: Core components for the Vizgen Post-processing Tool
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - nilchia
