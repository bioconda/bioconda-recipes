{% set name = "perl-module-implementation" %}
{% set version = "0.09" %}
{% set sha256 = "c15f1a12f0c2130c9efff3c2e1afe5887b08ccd033bd132186d1e7d5087fd66d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Module-Implementation-0.09.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  host:
    - perl
    - perl-lib
    - perl-try-tiny
    - perl-module-runtime
    - perl-test-fatal
    - perl-carp
    - perl-extutils-makemaker
    - perl-test-requires

  run:
    - perl
    - perl-carp
    - perl-try-tiny
    - perl-module-runtime

test:
  imports:
    - Module::Implementation

about:
  home: http://metacpan.org/release/Module-Implementation
  license: artistic_2
  summary: 'Loads one of several alternate underlying implementations for a module'
