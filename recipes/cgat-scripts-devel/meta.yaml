
package:
  name: cgat-scripts-devel
  version: 0.2.6

build:
  # TODO remove py36 skip once all dependencies are available
  skip: True # [osx or (not py27 and not py35)]
  number: 0

requirements:
  run:
    # system deps
    - nomkl
    - libgcc  # [linux]
    - zlib
    - libpng
    - mysqlclient
    # bioinformatics tools
    - bedtools
    - samtools
    - ucsc-wigtobigwig
    - ucsc-bedtobigbed
    - ucsc-bedgraphtobigwig
    # python deps
    - python
    - biopython
    - cython
    - mysql-python # [py27]
    - alignlib-lite
    - bx-python # [py27]
    - future
    - ggplot
    - jinja2
    - matplotlib
    - networkx
    - nose
    - numpy
    - openpyxl
    - pandas
    - pep8
    - psycopg2
    - pybedtools
    - pysam
    - python-weblogo
    - rdflib
    - rpy2
    - scipy
    - setuptools
    - six
    - scikit-learn
    - python-weblogo
    - pyyaml
    # R deps
    - r-base
    - r-coloc
    - r-flashclust
    - r-ggplot2
    - r-gplots
    - r-gridbase
    - r-gridextra
    - r-gtools
    - r-maps
    - r-optparse
    - r-plyr
    - r-qqman
    - r-rcolorbrewer
    - r-reshape
    - r-reshape2
    - r-samr
    - r-scales
    - r-sleuth
    - r-snow
    - r-vegan
    - r-venndiagram
    - r-wgcna
    - bioconductor-biobase
    - bioconductor-biomart
    - bioconductor-deseq
    - bioconductor-deseq2
    - bioconductor-edger
    - bioconductor-hilbertvis
    - bioconductor-ihw
    - bioconductor-limma
    - bioconductor-masigpro
    - bioconductor-medips
    - bioconductor-metagenomeseq
    - bioconductor-qvalue
    - bioconductor-rtracklayer
    - bioconductor-siggenes
    - libglu

test:
    imports:
      - numpy
      - pandas
      - pysam
      - pybedtools
      - rpy2

    commands:
      - python --version
      - R --version
      - samtools --version
      - bedtools --version

about:
  home: https://www.cgat.org/downloads/public/cgat/documentation
  license: BSD
  summary: "Computational Genomics Analysis Toolkit"
