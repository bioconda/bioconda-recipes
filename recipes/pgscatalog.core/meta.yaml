{% set name = "pgscatalog.core" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pgscatalog_core-{{ version }}.tar.gz
  sha256: 657a468187ba084c623ef3d73f0e03ce38af7bdd1422568d789ec81c2929f793

build:
  number: 0
  noarch: python
  entry_points:
    - pgscatalog-download = pgscatalog.core.cli.download_cli:main
    - pgscatalog-combine = pgscatalog.core.cli.format_cli:main # deprecated
    - pgscatalog-format = pgscatalog.core.cli.format_cli:main
    - pgscatalog-relabel = pgscatalog.core.cli.relabel_cli:run
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-deps
  run_exports:
    - {{ pin_subpackage('pgscatalog.core', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - setuptools-scm
    - pip
    - hatchling
  run:
    - python >=3.10
    - httpx >=0.28.1
    - tenacity >=9.0.0
    - pyliftover >=0.4.1
    - xopen >=2.0.2
    - tqdm >=4.67.1
    - natsort >=8.4.0
    - pydantic >=2.10.6
    # for xopen
    - python-zlib-ng

test:
  imports:
    - pgscatalog.core
  commands:
    - pgscatalog-download --help
    - pgscatalog-combine --help
    - pgscatalog-format --help
    - pgscatalog-relabel --help

about:
  home: "https://github.com/PGScatalog/pygscatalog"
  summary: "Core tools for working with polygenic scores (PGS) and the PGS Catalog."
  license: "Apache-2.0"
  license_family: APACHE
  license_file: LICENSE
  dev_url: "https://github.com/PGScatalog/pygscatalog"

extra:
  recipe-maintainers:
    - nebfield
