{% set version = "1.0.6" %}

package:
  name: niemagraphgen
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('niemagraphgen', max_pin="x.x.x") }}

source:
  url: https://github.com/niemasd/NiemaGraphGen/archive/refs/tags/{{ version }}.tar.gz
  sha256: 65789a45c126cbeb385e5b36550b3c3ed2588943b2e1ac779d433fd3026974c1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

about:
  home: https://niema.net/NiemaGraphGen/
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Niema's C++ implementations of graph generators
  dev_url: https://github.com/niemasd/NiemaGraphGen

test:
  commands:
    - ngg_empty 1
  identifiers:
    - doi:10.46471/gigabyte.37
