{% set name = "gocr" %}
{% set version = "0.50" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://downloads.sourceforge.net/project/osra/gocr-patched/gocr-{{ version }}pre-patched-2.tgz
  sha256: 3ff73f03845878a4f08585b25d1e2b690e3f2d03bb4df1bbebb2ae2ead25287a

build:
  number: 7
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - "gocr --help"

about:
  home: "https://jocr.sourceforge.net"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "GOCR is an OCR (Optical Character Recognition) program."
  doc_url: "https://jocr.sourceforge.net"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
