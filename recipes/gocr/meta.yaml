{% set name = "gocr" %}
{% set version = "0.52" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://www-e.uni-magdeburg.de/jschulen/ocr/gocr-{{ version }}.tar.gz
  sha256: df906463105f5f4273becc2404570f187d4ea52bd5769d33a7a8661a747b8686

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - autoconf
    - automake
    - libtool
    - pkg-config
  host:
    - netpbm

test:
  commands:
    - gocr --help

about:
  home: "https://jocr.sourceforge.net"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  summary: "GOCR is an OCR (Optical Character Recognition) program."
  doc_url: "https://jocr.sourceforge.net"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
