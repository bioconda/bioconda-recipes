{% set version = "1.60.0" %}
{% set name = "aCGH" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 0852a6f5c3d5aba2141a46c7654f5cff69e5fa02273ef5e526a83ce2aee0ac2e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
    - r-cluster
    - r-survival
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-multtest >=2.38.0,<2.40.0'
    - r-base
    - r-cluster
    - r-survival
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Functions for reading aCGH data from image analysis output files and clone information files, creation of aCGH S3 objects for storing these data. Basic methods for accessing/replacing, subsetting, printing and plotting aCGH objects.'
extra:
  identifiers:
    - biotools:acgh
    - doi:10.1093/bioinformatics/bti677
  parent_recipe:
    name: bioconductor-acgh
    path: recipes/bioconductor-acgh
    version: 1.58.0
