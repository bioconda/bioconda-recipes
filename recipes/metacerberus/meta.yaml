{% set name = "MetaCerberus" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: dba98a71d0d13e63b66bcadc28408f5b3f6f76e87e6b9c90e03516ccc0c4cf2b

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - gcc
    - make
    - python
    - fastqc
    - flash2
    - fastp
    - porechop
    - bbmap
    - prodigal
    - hmmer
    - ray-default
    - ray-core
    - ray-dashboard
    - pandas
    - numpy
    - plotly
    - scikit-learn
    - dominate
    - python-kaleido
    - configargparse
    - metaomestats
    - psutil
    - grpcio
    - git
    - gitpython


test:
  imports:
    - meta_cerberus
  commands:
    - metacerberus.py --help


about:
  home: "https://github.com/raw-lab/metacerberus"
  license: BSD-3-Clause
  license_family: BSD
  license_file: 
  summary: "Versatile Functional Ontology Assignments for Metagenomes via Hidden Markov Model (HMM) searching with environmental focus of shotgun meta'omics data"
  doc_url: 
  dev_url: 

extra:
  skip-lints:
    - compilers_must_be_in_build
    - should_use_compilers
  recipe-maintainers:
    - decrevi
    - raw-lab
