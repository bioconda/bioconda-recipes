{% set name = "MetaCerberus" %}
{% set version = "0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: d52441e295b9de94a1125912e8c52f7b7417f778e0e96770ad0e17fb9816a977

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

extra:
  skip-lints:
    - compilers_must_be_in_build

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - gcc
    - make
    - python
    - fastqc
    - flash2
    - fastp
    - porechop
    - bbmap
    - prodigal
    - hmmer
    - ray-core
    - ray-dashboard
    - pandas
    - numpy
    - plotly
    - scikit-learn
    - dominate
    - python-kaleido
    - configargparse
    - metaomestats
    - psutil

test:
  imports:
    - meta_cerberus
  commands:
    - metacerberus.py --help


about:
  home: "https://github.com/raw-lab/metacerberus"
  license: BSD
  license_family: BSD
  license_file: 
  summary: "Versatile Functional Ontology Assignments for Metagenomes via Hidden Markov Model (HMM) searching with environmental focus of shotgun meta'omics data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
