{% set name = "MetaCerberus" %}
{% set version = "1.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/source/m/metacerberus/metacerberus-1.3.0.tar.gz"
  sha256: f330233ac8efb794afba370270658e588d88737d73ab472797ea4a4986d60691

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_compatible('MetaCerberus', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools <70.0.0
  run:
    - python >=3.8
    - setuptools <70.0.0
    - grpcio =1.43
    - fastqc
    - flash2
    - fastp
    - porechop
    - bbmap
    - prodigal
    - prodigal-gv
    - phanotate
    - trnascan-se
    - hmmer
    - ray-default <=2.6.3
    - ray-core <=2.6.3
    - ray-tune <=2.6.3
    - ray-dashboard <=2.6.3
    - plotly
    - scikit-learn
    - dominate
    - python-kaleido
    - configargparse
    - metaomestats
    - psutil


test:
  imports:
    - meta_cerberus
  commands:
    - metacerberus.py --help


about:
  home: "https://github.com/raw-lab/metacerberus"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Versatile Functional Ontology Assignments for Metagenomes via Hidden Markov Model (HMM) searching with environmental focus of shotgun meta'omics data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
