{% set name = "MetaCerberus" %}
{% set version = "1.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 1140732198b95c0d670fccb213c84464eb80bbe27127e4a85560de30c4873ac6

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_compatible('MetaCerberus', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools
  run:
    - python >=3.8
    - fastqc
    - flash2
    - fastp
    - porechop
    - bbmap
    - prodigal
    - prodigal-gv
    - trnascan-se
    - phanotate
    - hmmer
    - ray-default
    - ray-core
    - ray-tune
    - ray-dashboard
    - pandas
    - plotly
    - scikit-learn
    - dominate
    - python-kaleido
    - configargparse
    - metaomestats
    - psutil
    - grpcio =1.43


test:
  imports:
    - meta_cerberus
  commands:
    - metacerberus.py --help


about:
  home: "https://github.com/raw-lab/metacerberus"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: "Versatile Functional Ontology Assignments for Metagenomes via Hidden Markov Model (HMM) searching with environmental focus of shotgun meta'omics data"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - decrevi
    - raw-lab
