{% set version = "1.4.0" %}
{% set name = "DiscoRhythm" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 21ea012f77efdcf5c02d452c603bf8d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat
# SystemRequirements: To generate html reports pandoc (http://pandoc.org/installing.html) is required.
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocstyle >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-broom
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggextra
    - r-ggplot2
    - r-gridextra
    - r-heatmaply
    - r-kableextra
    - r-knitr
    - r-magick
    - r-matrixstats
    - r-matrixtests
    - 'r-metacycle >=1.2.0'
    - r-plotly
    - r-reshape2
    - r-rmarkdown
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs
    - r-upsetr
    - r-venndiagram
    - r-viridis
    - r-zip
    - pandoc
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biocstyle >=2.16.0,<2.17.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-summarizedexperiment >=1.18.0,<1.19.0'
    - r-base
    - r-broom
    - r-data.table
    - r-dplyr
    - r-dt
    - r-ggextra
    - r-ggplot2
    - r-gridextra
    - r-heatmaply
    - r-kableextra
    - r-knitr
    - r-magick
    - r-matrixstats
    - r-matrixtests
    - 'r-metacycle >=1.2.0'
    - r-plotly
    - r-reshape2
    - r-rmarkdown
    - r-shiny
    - r-shinybs
    - r-shinycssloaders
    - r-shinydashboard
    - r-shinyjs
    - r-upsetr
    - r-venndiagram
    - r-viridis
    - r-zip
    - pandoc
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Interactive Workflow for Discovering Rhythmicity in Biological Data'
  description: 'Set of functions for estimation of cyclical characteristics, such as period, phase, amplitude, and statistical significance in large temporal datasets. Supporting functions are available for quality control, dimensionality reduction, spectral analysis, and analysis of experimental replicates. Contains a R Shiny web interface to execute all workflow steps.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

