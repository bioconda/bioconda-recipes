{% set version = "0.1.0" %}

package:
  name: mudskipper
  version: {{ version }}

source:
  url: https://github.com/OceanGenomics/mudskipper/archive/effd3fac03bc09d313e84fa680f18fdc6f3a16a0.tar.gz
  sha256: 47ab77e0e847d5162a6cf2af44d8b8c8d6f409e4511846d56a282aefa06ce2ff

build:
  number: 3
  run_exports:
    - {{ pin_subpackage('mudskipper', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cargo-bundle-licenses
    - cmake
    - make
    - autoconf
    - automake
    - libtool
    - pkg-config
    - clangdev
  host:
    - bzip2
    - xz

test:
  commands:
    - mudskipper --help

about:
  home: "https://github.com/OceanGenomics/mudskipper"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: "mudskipper is a tool for converting genomic BAM/SAM files to transcriptomic BAM/RAD files."
  dev_url: "https://github.com/OceanGenomics/mudskipper"
  doc_url: "https://github.com/OceanGenomics/mudskipper/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
