{% set VERSION = "2.8.2" %}
{% set SHA256 = "2c1a313df4e64236dcfe1078ce847b8e3c180656c894928d3a4b391aacb9b24c" %}

package:
  name: rpy2
  version: {{ VERSION }}

source:
  fn: rpy2-{{ VERSION }}.tar.gz
  url: https://pypi.io/packages/source/r/rpy2/rpy2-{{ VERSION }}.tar.gz
  sha256: {{ SHA256 }}

build:
  rpaths:
    - lib/R/lib/
    - lib/
  number: 0

requirements:
  build:
    - gcc # [linux]
    - libgcc # [linux]
    - python
    - r
    - setuptools
    - argparse # [py26]
    - singledispatch # [not (py34 or py35)]
    - six
    - readline

  run:
    - libgcc # [linux]
    - python
    - r
    - argparse # [py26]
    - singledispatch # [not (py34 or py35)]
    - six
    - readline

test:
  # Python imports
  imports:
    - rpy2
    - rpy2.interactive
    - rpy2.interactive.tests
    - rpy2.ipython
    - rpy2.ipython.tests
    - rpy2.rinterface
    - rpy2.rinterface.tests
    - rpy2.rlike
    - rpy2.rlike.tests
    - rpy2.robjects
    - rpy2.robjects.lib
    - rpy2.robjects.lib.tests
    - rpy2.robjects.tests

  commands:
     - python -m rpy2.tests -v

  requires:
    - ipython
    - r-survival
    - r-ggplot2
    - numpy
    - pandas

about:
  home: https://bitbucket.org/rpy2/rpy2
  license: GNU General Public License v2 or later (GPLv2+)
  summary: 'Python interface to the R language (embedded R)'
