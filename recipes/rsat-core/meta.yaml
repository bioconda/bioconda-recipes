{% set version = "2019.12.17" %}

package:
  name: rsat-core
  version: {{ version }}

build:
  number: 1

source:
  url: http://pedagogix-tagc.univ-mrs.fr/download_rsat/rsat-core_{{ version }}.tar.gz

channels:
 - conda-forge
 - bioconda
 - rsat

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make

  run:
    ## Python dependencies
    - python
    - numpy
    - scipy
    - matplotlib
    - httplib2
    - pygraphviz
    - snakemake


    ## R dependencies
    - r-base  >=3.3,<3.6
    - r-gplots
    - r-jpeg
    - r-png
    - r-devtools
    - r-ggplot2
    - r-dynamictreecut
    - r-reshape2
    - r-dendextend
    - r-gridextra
    - r-egg
    - r-flux
    - r-zoo
    - r-rcolorbrewer
    - bioconductor-ctc
    - r-amap
    - bioconductor-qvalue

    ##  PERL dependencies
    - perl          >=5.10,<6
    - perl-bioperl
    - perl-bio-das
    - perl-yaml
    - perl-cgi
    - perl-statistics-distributions
    - perl-math-cdf
    - perl-algorithm-cluster
    - perl-file-spec
    - perl-posix
    - perl-data-dumper
    - perl-digest-md5-file
    - perl-io-all
    - perl-object-insideout
    - perl-class-std-fast
    - perl-gd
    - perl-dbi
    - perl-dbd-mysql
    - perl-db-file
    - perl-lwp-simple
    - perl-json
    - perl-soap-lite
    - perl-xml-libxml
    - perl-xml-dom
    - perl-xml-parser
    - perl-log-log4perl
    - perl-number-format
    - perl-ole-storage_lite
    - perl-spreadsheet-writeexcel
    - perl-readonly
    - perl-rest-client
    - perl-http-tiny
    - perl-lockfile-simple
#    - perl-postscript-simple
    - perl-util-properties
#    - perl-ensembl-api
    - perl-ensembl-genomes

    ## Stand-alone tools
    - weblogo
    - bedtools
    - d3
    - blast
    - ghostscript
    - gnuplot
    - vmatch

    ## For the web server only?
    #- perl-email-simple

about:
