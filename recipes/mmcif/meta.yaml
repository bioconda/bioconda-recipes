{% set name = "mmcif" %}
{% set version = "1.1.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mmcif-{{ version }}.tar.gz
  sha256: ad33f85b581218c3df0e231b2b034244e9f2380d2c8d05244a262a24d30b2f91

build:
  number: 0
  script_env:
    - MACOSX_DEPLOYMENT_TARGET=10.15  # [osx and x86_64]
  entry_points:
    - build_dict_cli = mmcif.io.BuildDictionaryExec:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - bison
    - cmake
    - flex
    - ninja
    - pkg-config
  host:
    - python
    - setuptools >=42
    - pip
  run:
    - python
    - future
    - six
    - requests >=2.25
    - msgpack-python

test:
  imports:
    - mmcif
  commands:
    - build_dict_cli --help

about:
  home: "https://rcsb.github.io/py-mmcif"
  dev_url: "https://github.com/rcsb/py-mmcif"
  doc_url: "https://rcsb.github.io/py-mmcif"
  summary: "mmCIF Core Access Library"
  description: |
    This module includes a native Python mmCIF API for data files
    and dictionaries along with pybind11 wrappers for the PDB C++ Core mmCIF Library.
  license: "BSD-3-Clause AND Apache-2.0"
  license_file:
    - LICENSE
    - modules/pybind11/LICENSE
    - modules/pybind11_2_12_1/LICENSE

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - eunos-1128
