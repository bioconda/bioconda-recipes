{% set name = "mmcif" %}
{% set version = "0.91.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mmcif-{{ version }}.tar.gz
  sha256: 2a1f15c12aa013144e0d0bbeb7f927654ee6f1bfc5eab15cf2f9485a47ee930c

build:
  entry_points:
    - build_dict_cli=mmcif.io.BuildDictionaryExec:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools >=42
    - cmake >=3.18
    - ninja
    - pip
  run:
    - python
    - future
    - six
    - requests >=2.25
    - msgpack-python

test:
  imports:
    - mmcif
  commands:
    - pip check
    - build_dict_cli --help
  requires:
    - pip

about:
  home: http://mmcif.wwpdb.org
  summary: mmCIF Core Access Library
  license: BSD-3-Clause AND Apache-2.0
  license_file:
    - LICENSE
    - modules/pybind11/LICENSE
    - modules/pybind11_2_6_3_dev1/LICENSE

extra:
  recipe-maintainers:
    - eunos-1128
