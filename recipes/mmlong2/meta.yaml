{% set name = "mmlong2" %}
{% set version = "1.2.1" %}
{% set sha256 = "562e598a5a9c62b98ecb9799c9393b322f5e7f4e857c668a62db83c098afa768" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Serka-M/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage('mmlong2', max_pin="x.x") }}

requirements:
  run:
    - singularity 3.8.6
    - snakemake
    - ncbi-amrfinderplus
    - zenodo_get
    - rsync
    - pv
    - pigz
    - tar
    - yq

test:
  commands:
    - mmlong2 -h

about:
  home: "https://github.com/Serka-M/mmlong2"
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "An all-in-one genome-centric metagenomics workflow using long reads"

extra:
  identifiers:
    - doi:10.1038/s41564-025-02062-z
  recipe-maintainers:
    - Mantas Sereika
