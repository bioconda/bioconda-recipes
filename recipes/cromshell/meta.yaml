{% set name = "cromshell" %}
{% set version = "0.4.4" %}
{% set sha256 = "f50ca66529ec6a544866eb0d677da2e2caec6108bb88fc1f8861317d6326d743" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/broadinstitute/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - womtool
    - jq

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/broadinstitute/{{ name }}
  license_family: "BSD"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Command-line interface to the Cromwell workflow manager"

extra:
  recipe-maintainers:
    - notestaff
