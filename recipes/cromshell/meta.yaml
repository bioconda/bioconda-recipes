{% set name = "cromshell" %}
{% set version = "0.3.3" %}
{% set sha256 = "84229f6707bccf2c6291ad1862e3d53b29d87e78f7eb93f1b0504dec4b931765" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/broadinstitute/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - cromwell
    - jq

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/broadinstitute/{{ name }}
  license_family: "BSD"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Command-line interface to the Cromwell workflow manager"

extra:
  recipe-maintainers:
    - notestaff
