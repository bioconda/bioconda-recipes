{% set version = "0.2.3" %}
{% set sha256 = "04b0eb255441002e76dc51bc8bc17d705eff656a86fdabdc9e81b7f09107fe77" %}

package:
  name: generic
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/broadinstitute/cromshell/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - cromwell
    - jq

test:
  commands:
    - cromshell --help

about:
  home: https://github.com/broadinstitute/cromshell
  license: "BSD"
  license_file: LICENSE
  summary: "Command-line interface to the Cromwell workflow manager"

extra:
  recipe-maintainers:
    - notestaff

