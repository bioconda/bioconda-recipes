{% set name = "cromshell" %}
{% set version = "0.3.4" %}
{% set sha256 = "215a6afdff59f7b40ffa1b020f1edb611fe5a6842e386d0eb9c2ae8894c45e60" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/broadinstitute/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - cromwell
    - jq

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/broadinstitute/{{ name }}
  license_family: "BSD"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Command-line interface to the Cromwell workflow manager"

extra:
  recipe-maintainers:
    - notestaff
