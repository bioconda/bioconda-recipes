{% set name = "cromshell" %}
{% set version = "0.4.2" %}
{% set sha256 = "07a08aca07e74e0547d8eb317cded2967349354c1bcb82e8a59791699b29a446" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/broadinstitute/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - womtool
    - jq

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/broadinstitute/{{ name }}
  license_family: "BSD"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Command-line interface to the Cromwell workflow manager"

extra:
  recipe-maintainers:
    - notestaff
