{% set name = "cromshell" %}
{% set version = "0.5.2" %}
{% set sha256 = "55c2a6181c0d292ba8598090431693933ffa36cf7730300e134857dd1ff73705" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: generic
  number: 0

source:
  url: https://github.com/broadinstitute/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  run:
    - womtool
    - jq

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/broadinstitute/{{ name }}
  license_family: "BSD"
  license: "BSD-3-Clause"
  license_file: LICENSE
  summary: "Command-line interface to the Cromwell workflow manager"

extra:
  recipe-maintainers:
    - notestaff
