{% set name = "ViroConstrictor" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RIVM-bioinformatics/ViroConstrictor/archive/v{{ version }}.tar.gz
  sha256: 45f3e8db1e2df142152bd1febd97ee09917329111222a97cb45b54f61e31e9d0

build:
  noarch: python
  entry_points:
    - ViroConstrictor = ViroConstrictor.ViroConstrictor:main
    - viroconstrictor = ViroConstrictor.ViroConstrictor:main
    - viroConstrictor = ViroConstrictor.ViroConstrictor:main
    - Viroconstrictor = ViroConstrictor.ViroConstrictor:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - snakemake >=7.15.2
    - conda
    - mamba
    - pip
  run:
    - python >=3.10
    - urllib3 >=1.26
    - biopython ==1.79
    - drmaa ==0.7.9
    - fpdf2 ==2.5.1
    - pandas ==1.4.2
    - openpyxl ==3.0.9
    - pyyaml ==6.0
    - rich ==13.*
    - snakemake >=7.15.2
    # - aminoextract ==0.2.1
    - mamba
    - conda

test:
  imports:
    - ViroConstrictor
  commands:
    - pip check
    - ViroConstrictor --help
    - viroconstrictor --help
    - viroConstrictor --help
    - Viroconstrictor --help
  requires:
    - pip

about:
  home: https://rivm-bioinformatics.github.io/ViroConstrictor/
  summary: "ViroConstrictor is a flexible pipeline for analysis of targeted viral sequencing data"
  doc_url: https://rivm-bioinformatics.github.io/ViroConstrictor/
  dev_url: https://github.com/RIVM-bioinformatics/ViroConstrictor
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - florianzwagemaker
    - ids-bioinformatics
