{% set name = "ViroConstrictor" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RIVM-bioinformatics/ViroConstrictor/archive/v{{ version }}.tar.gz
  sha256: 6fd51ab7c674f877f849ac8ccd6ed2a252b8ac56905466fcf695606ea3b1a118

build:
  noarch: python
  entry_points:
    - ViroConstrictor = ViroConstrictor.__main__:main
    - viroconstrictor = ViroConstrictor.__main__:main
    - viroConstrictor = ViroConstrictor.__main__:main
    - Viroconstrictor = ViroConstrictor.__main__:main
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('viroconstrictor', max_pin="x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - snakemake ==7.25.2
    - conda
  run:
    - python >=3.10
    - urllib3  ==1.26.*
    - biopython ==1.81
    - drmaa ==0.7.9
    - fpdf2  ==2.5.1
    - pandas ==2.0.*
    - openpyxl  ==3.1.*
    - pyyaml ==6.0
    - rich ==13.*
    - snakemake ==7.25.2
    - aminoextract ==0.3.1
    - pyopenssl ==24.*
    - conda
    - mamba >=1.5.0, <2.0.0

test:
  imports:
    - ViroConstrictor
  commands:
    - ViroConstrictor --help
    - viroconstrictor --help
    - viroConstrictor --help
    - Viroconstrictor --help

about:
  home: https://rivm-bioinformatics.github.io/ViroConstrictor/
  summary: "ViroConstrictor is a flexible pipeline for analysis of targeted viral sequencing data"
  doc_url: https://rivm-bioinformatics.github.io/ViroConstrictor/
  dev_url: https://github.com/RIVM-bioinformatics/ViroConstrictor
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - florianzwagemaker
    - raaijmag
    - wolthuisr
    - ids-bioinformatics
