{% set name = "ViroConstrictor" %}
{% set version = "1.2.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RIVM-bioinformatics/ViroConstrictor/archive/v{{ version }}.tar.gz
  sha256: 37dfd3f8e4b791b639ddda600c9cfad12f5f2fa210af3718fb0b95db8558db65

build:
  noarch: python
  entry_points:
    - ViroConstrictor = ViroConstrictor.ViroConstrictor:main
    - viroconstrictor = ViroConstrictor.ViroConstrictor:main
    - viroConstrictor = ViroConstrictor.ViroConstrictor:main
    - Viroconstrictor = ViroConstrictor.ViroConstrictor:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - snakemake >=7.15.2
    - conda
    - mamba
    - pip
  run:
    - python >=3.10
    - urllib3 >=1.26
    - biopython ==1.79
    - drmaa ==0.7.9
    - fpdf2 ==2.5.1
    - pandas ==1.4.2
    - openpyxl ==3.0.9
    - pyyaml ==6.0
    - rich ==13.*
    - snakemake >=7.15.2
    - aminoextract ==0.2.1
    - mamba
    - conda

test:
  imports:
    - ViroConstrictor
  commands:
    - pip check
    - ViroConstrictor --help
    - viroconstrictor --help
    - viroConstrictor --help
    - Viroconstrictor --help
  requires:
    - pip

about:
  home: https://rivm-bioinformatics.github.io/ViroConstrictor/
  summary: "ViroConstrictor is a flexible pipeline for analysis of targeted viral sequencing data"
  doc_url: https://rivm-bioinformatics.github.io/ViroConstrictor/
  dev_url: https://github.com/RIVM-bioinformatics/ViroConstrictor
  license: GNU Affero General Public v3
  license_family: AGPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - florianzwagemaker
    - KHajji
    - ids-bioinformatics
