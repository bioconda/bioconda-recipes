{% set version = "1.0.3" %}
{% set name = "BiocOncoTK" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 76b8e4f16e37ce7f2426d14af6a86b8735e74d20ecff86651b0f6e93c0dcc714
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-complexheatmap
    - bioconductor-s4vectors
    - r-base
    - r-bigrquery
    - r-dplyr
    - r-dt
    - r-httr
    - r-magrittr
    - r-rjson
    - r-shiny
  run:
    - bioconductor-complexheatmap
    - bioconductor-s4vectors
    - r-base
    - r-bigrquery
    - r-dplyr
    - r-dt
    - r-httr
    - r-magrittr
    - r-rjson
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provide a central interface to various tools for genome-scale analysis of cancer studies.'
