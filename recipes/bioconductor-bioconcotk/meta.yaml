{% set version = "1.10.0" %}
{% set name = "BiocOncoTK" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: da47a752e1a508c7f0f666b792ab3124
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, dbplyr, org.Hs.eg.db, MultiAssayExperiment, BiocStyle, ontoProc, ontologyPlot, pogos, GenomeInfoDb, restfulSE (>= 1.3.7), BiocFileCache, TxDb.Hsapiens.UCSC.hg19.knownGene, Biobase, TxDb.Hsapiens.UCSC.hg18.knownGene, reshape2, testthat, AnnotationDbi, FDb.InfiniumMethylation.hg19, EnsDb.Hsapiens.v75
requirements:
  host:
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-curatedtcgadata >=1.12.0,<1.13.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rgraphviz >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-bigrquery
    - r-car
    - r-dbi
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-ggpubr
    - r-httr
    - r-magrittr
    - r-plyr
    - r-rjson
    - r-scales
    - r-shiny
  run:
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-curatedtcgadata >=1.12.0,<1.13.0'
    - 'bioconductor-genomicfeatures >=1.42.0,<1.43.0'
    - 'bioconductor-genomicranges >=1.42.0,<1.43.0'
    - 'bioconductor-graph >=1.68.0,<1.69.0'
    - 'bioconductor-iranges >=2.24.0,<2.25.0'
    - 'bioconductor-rgraphviz >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-bigrquery
    - r-car
    - r-dbi
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-ggpubr
    - r-httr
    - r-magrittr
    - r-plyr
    - r-rjson
    - r-scales
    - r-shiny
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bioconductor components for general cancer genomics'
  description: 'Provide a central interface to various tools for genome-scale analysis of cancer studies.'

