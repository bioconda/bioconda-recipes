{% set version = "1.10.0" %}
{% set name = "furrowSeg" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7a911742ab6f73cc1b25d56f4ed5292f50191672d6756aa7dcf9c1c440804c1b
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - r-abind
    - r-base
    - r-dplyr
    - r-locfit
    - r-tiff
  run:
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - r-abind
    - r-base
    - r-dplyr
    - r-locfit
    - r-tiff
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Image feature data and analysis codes for the Guglielmi, Barry et al. paper describing the application of an optogenetics tools to disrupt Drosophila embryo furrowing.'
