{% set name = "MetaPop" %}
{% set version = "1.0.2" %}
{% set sha256 = "ded49143d698be2d2249a20096b96672c9d5ad47e153ca0c5203ab14733e9773" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jiarong/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: generic

requirements:
  run:
    - r-base
    - r-data.table
    - r-ggplot2
    - r-bit64
    - r-gggenes
    - r-cowplot
    - r-stringr
    - r-rcolorbrewer
    - r-vegan
    - r-compositions
    - r-pheatmap
    - r-doParallel
    - bioconductor-rsamtools
    - bioconductor-biostrings
    - samtools 1.9
    - bcftools 1.9

test:
  commands:
    - MetaPop.R -help | grep "Welcome to MetaPop"

about:
  summary: A pipeline for the macro- and micro-diversity analyses and visualization of metagenomic-derived populations
  home: https://https://github.com/metaGmetapop/metapop
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jiarong
