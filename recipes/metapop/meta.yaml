{% set name = "MetaPop" %}
{% set version = "1.0.1" %}
{% set sha256 = "6bce5077b1382c18b095aada5d98771b83742cd042449c2de59adaf9926ef6ee" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/jiarong/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
        - r-base
        - r-data.table
        - r-ggplot2
        - r-bit64
        - r-gggenes
        - r-cowplot
        - r-stringr
        - r-rcolorbrewer
        - r-vegan
        - r-compositions
        - r-pheatmap
        - r-doParallel
  run:
        - bioconductor-rsamtools
        - bioconductor-biostrings
        - samtools =1.9
        - bcftools =1.9

test:
  commands:
        - MetaPop.R -help | grep "Welcome to MetaPop"

about:
  summary: A pipeline for the macro- and micro-diversity analyses and visualization of metagenomic-derived populations
  dev_url: https://https://github.com/metaGmetapop/metapop
  recipe-maintainers:
    - jiarong
