{% set version = "1.33.0" %}
{% set name = "Mulcom" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 210fbbf76aae7912a33b7a95a6d86314
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-fields
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-fields
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identification of differentially expressed genes and false discovery rate (FDR) calculation by Multiple Comparison test'
extra:
  identifiers:
    - biotools:mulcom
    - doi:10.1186/1471-2105-12-382
  parent_recipe:
    name: bioconductor-mulcom
    path: recipes/bioconductor-mulcom
    version: 1.30.0

