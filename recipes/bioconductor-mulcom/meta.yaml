{% set version = "1.32.0" %}
{% set name = "Mulcom" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7b8337612d63775bcc4eefe3e8cb3d344e0a6cd80779a2b82d0db23620a5714c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-fields
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - r-base
    - r-fields
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identification of differentially expressed genes and false discovery rate (FDR) calculation by Multiple Comparison test'
extra:
  identifiers:
    - biotools:mulcom
    - doi:10.1186/1471-2105-12-382
  parent_recipe:
    name: bioconductor-mulcom
    path: recipes/bioconductor-mulcom
    version: 1.30.0
