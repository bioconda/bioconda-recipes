{% set name = "python-pbcommand" %}
{% set version = "0.2.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/PacificBiosciences/pbcommand/archive/0.2.17.tar.gz
  md5: d8665d4e0d54c02f4ccbea2fd6477483

build:
  skip: True # [not py27]

requirements:
  build:
    - python
    - setuptools
    - jsonschema
    - avro
    - requests
    - iso8601
    - xmlbuilder

  run:
    - python
    - jsonschema
    - avro
    - requests
    - iso8601
    - xmlbuilder

test:
  imports:
    - pbcommand

about:
  home: https://github.com/PacificBiosciences/pbcommand
  license: BSD-3-Clause
  summary: 'PacBio common models, CLI tool contract interface and SA3 Service Interface'
