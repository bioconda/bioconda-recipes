{% set version = "0.6.0" %}
{% set name = "vircov" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/esteinig/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 4ec46b439350041e1f799b8db8631ab0af663be7ccfa7fa0fe066c55e324e8dd

build:
  skip: true               # [win]
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - cmake
    - rust >=1.63

test:
  commands:
    - vircov -h

about:
  home: https://github.com/esteinig/vircov
  license: MIT
  summary: Viral genome coverage evaluation for metagenomic diagnostics
  license_file: LICENSE

extra:
  recipe-maintainers:
    - esteinig
    


