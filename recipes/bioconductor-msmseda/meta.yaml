{% set version = "1.20.0" %}
{% set name = "msmsEDA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 10d3f60ac337a859cd6fa7ce06368566156c292c0f9d32da0ff1f56178b5d8bf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - r-base
    - r-gplots
    - r-mass
    - r-rcolorbrewer
  run:
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - r-base
    - r-gplots
    - r-mass
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Exploratory data analysis to assess the quality of a set of LC-MS/MS experiments, and visualize de influence of the involved factors.'
extra:
  identifiers:
    - biotools:msmseda
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-msmseda
    path: recipes/bioconductor-msmseda
    version: 1.18.0
