{% set version = "1.24.0" %}
{% set name = "msmsEDA" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: dda431279d446cb7bc3c4660a9de4e11
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - r-base
    - r-gplots
    - r-mass
    - r-rcolorbrewer
  run:
    - 'bioconductor-msnbase >=2.12.0,<2.13.0'
    - r-base
    - r-gplots
    - r-mass
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Exploratory Data Analysis of LC-MS/MS data by spectral counts'
  description: 'Exploratory data analysis to assess the quality of a set of LC-MS/MS experiments, and visualize de influence of the involved factors.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:msmseda
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-msmseda
    path: recipes/bioconductor-msmseda
    version: 1.18.0

