{% set version = "2.6.4" %}

package:
  name: prodigal-gv
  version: {{ version }}

source:
  url: https://github.com/apcamargo/prodigal-gv/archive/refs/tags/{{ version }}.zip
  sha256: 78498ca3037305f880f72c428e8e6b6fe0f6746fe3387364f4555f85a7708741

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  run:
    - zlib
  host:
    - zlib

test:
  commands:
    - prodigal-gv -h

about:
  home: https://github.com/apcamargo/prodigal-gv
  license: GPL v3
  summary: A fork of Prodigal meant to improve gene calling for giant viruses
