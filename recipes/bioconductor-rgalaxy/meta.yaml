{% set version = "1.26.0" %}
{% set name = "RGalaxy" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: b88c6f6f410d2f852096e69ebbe040d1
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, hgu95av2.db, AnnotationDbi, knitr, formatR, Rserve
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - r-base
    - r-optparse
    - r-roxygen2
    - r-xml
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.29.0'
    - r-base
    - r-optparse
    - r-roxygen2
    - r-xml
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Given an R function and its manual page, make the documented function available in Galaxy.'
extra:
  identifiers:
    - biotools:rgalaxy
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgalaxy
    path: recipes/bioconductor-rgalaxy
    version: 1.24.0

