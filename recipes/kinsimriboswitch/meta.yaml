---

{% set version = '0.3' %}
{% set hash = '4aa791332c408ec54f6c865f4e70561d97d5d91662ce75b57ec9a4180b868d25' %}


package:
  name: kinsimriboswitch
  version: {{ version }}

source:
    url: http://www.bioinf.uni-leipzig.de/~felix/downloads/software/kinSimRiboswitch-{{version}}.tar.gz
    sha256: {{ hash }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 2
  skip: true # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make

  host:
    - perl #>=5.12.0,<5.25.0
    - perl-sys-info
      #- perl-sys-info-device-cpu
    - perl-parallel-loops
      #- perl-heap-priority
    - perl-file-slurp
    - perl-math-random-mt-auto
    - perl-math-round
    - perl-devel-assert
    - perl-inline
    - perl-inline-c
    - perl-ipc-system-simple
    - perl-list-moreutils
    - perl-clone
    - perl-parse-recdescent
    - r
    - r-argparser
    - r-rcolorbrewer
    - viennarna #>=2.2.0
    - treekin
    - tar
    - perl-extutils-makemaker # for local Heap::Priority installation
    - perl-app-cpanminus # for local Heap::Priority installation
      #- gengetopt
  run:
    - perl #>=5.12.0,<5.25.0
    - perl-sys-info
      #- perl-sys-info-device-cpu
    - perl-parallel-loops
      #- perl-heap-priority
    - perl-file-slurp
    - perl-math-random-mt-auto
    - perl-math-round
    - perl-devel-assert
    - perl-inline
    - perl-inline-c
    - perl-ipc-system-simple
    - perl-list-moreutils
    - perl-clone
    - perl-parse-recdescent
    - r
    - r-argparser
    - r-rcolorbrewer
    - viennarna #>=2.2.0
    - treekin

test:
    commands:
        - kinSimRiboswitch -h
    # Perl 'use' tests
    imports:
        - RNAHelper

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home:         http://www.bioinf.uni-leipzig.de/~felix/
  license:      GPLv3
  license_file: COPYING
  summary:      Pipeline for the simulation RNA--ligand interaction kinetics.

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
