{% set version = '0.3' %}
{% set hash = '5ee0866d5cce1202cb16594e444eef54ca003f840d9ee32a26cd22886e2cc66a' %}

package:
  name: kinsimriboswitch
  version: {{ version }}

source:
    url: http://www.bioinf.uni-leipzig.de/~felix/downloads/software/kinSimRiboswitch-{{version}}.tar.gz
    sha256: {{ hash }}

build:
  number: 0
  skip: true # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - check
    - perl
    - perl-sys-info
    - perl-parallel-loops
    - perl-file-slurp
    - perl-math-random-mt-auto
    - perl-math-round
    - perl-devel-assert
    - perl-inline
    - perl-inline-c
    - perl-ipc-system-simple
    - perl-list-moreutils
    - perl-clone
    - perl-parse-recdescent
    - perl-heap
    - r
    - r-argparser
    - r-rcolorbrewer
    - viennarna
    - treekin
    - coreutils # need an up-to-date GNU sort
    - gmp       # fixes strange segfault of coreutils' expr (missing libgmp)
    - tar
    - perl-extutils-makemaker
  run:
    - perl
    - perl-sys-info
    - perl-parallel-loops
    - perl-file-slurp
    - perl-math-random-mt-auto
    - perl-math-round
    - perl-devel-assert
    - perl-inline
    - perl-inline-c
    - perl-ipc-system-simple
    - perl-list-moreutils
    - perl-clone
    - perl-parse-recdescent
    - perl-heap
    - r
    - r-argparser
    - r-rcolorbrewer
    - viennarna
    - treekin
    - coreutils
#   - gmp       # Fix strange crash of conda build

test:
  commands:
    - kinSimRiboswitch -h 1>/dev/null
# imports:
#   - RNAhelper         # perl module, TODO


about:
  home: http://www.bioinf.uni-leipzig.de/~felix/
  license: GPLv3
  license_file: COPYING
  summary: |
    Pipeline for the simulation of RNA--ligand interaction kinetics as
    outlined in Kuehnl et al. 2017, https://doi.org/10.1186/s12859-017-1823-5


