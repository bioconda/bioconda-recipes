{% set version = "1.72.0" %}
{% set name = "genefilter" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 9deaf74ea0581d54a39f6beadcdb9f31
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: class, hgu95av2.db, tkWidgets, ALL, ROC, DESeq, pasilla, RColorBrewer, BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - r-base
    - r-survival
    - libblas
    - liblapack
  run:
    - 'bioconductor-annotate >=1.68.0,<1.69.0'
    - 'bioconductor-annotationdbi >=1.52.0,<1.53.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocgenerics >=0.36.0,<0.37.0'
    - r-base
    - r-survival
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'genefilter: methods for filtering genes from high-throughput experiments'
  description: 'Some basic functions for filtering genes.'
extra:
  identifiers:
    - biotools:genefilter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genefilter
    path: recipes/bioconductor-genefilter
    version: 1.62.0

