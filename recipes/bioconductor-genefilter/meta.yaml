{% set version = "1.64.0" %}
{% set name = "genefilter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 88bde15c167b64adeaeb6396a4adafed
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: class, hgu95av2.db, tkWidgets, ALL, ROC, DESeq, pasilla, RColorBrewer, BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-survival
  run:
    - 'bioconductor-annotate >=1.60.0,<1.61.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.45.0'
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-survival
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Some basic functions for filtering genes.'
extra:
  identifiers:
    - biotools:genefilter
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genefilter
    path: recipes/bioconductor-genefilter
    version: 1.62.0

