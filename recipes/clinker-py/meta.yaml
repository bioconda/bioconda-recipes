{% set name = "clinker" %}
{% set version = "0.0.29" %}


package:
  name: {{ name }}-py
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: cca735b27da29fc676517d5578c771d05dd2be4f00ea25221747088185bd860d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - disjoint-set >=0.7.1
    - biopython >=1.78
    - numpy >=1.13.3
    - scipy >=1.3.3
    - gffutils
    
test:
  commands:
    - clinker -h

about:
  home: "https://github.com/gamcil/clinker"
  license: MIT
  license_family: MIT
  summary: "Gene cluster comparison figure generator"

extra:
  identifiers:
    - doi:10.5281/zenodo.4326585
