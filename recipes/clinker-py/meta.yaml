{% set name = "clinker" %}
{% set version = "0.0.19" %}


package:
  name: {{ name }}-py
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 34884f885736ceeed8b876ea656b00e2a144438766e58ea8483d3c66cbfae5de

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython >=1.75
    - numpy >=1.13.3
    - scipy >=1.3.3
    - gffutils
    
test:
  commands:
    - clinker -h

about:
  home: "https://github.com/gamcil/clinker"
  license: MIT
  license_family: MIT
  summary: "Gene cluster comparison figure generator"

extra:
  identifiers:
    - doi:10.5281/zenodo.4326585
