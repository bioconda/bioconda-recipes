{% set name = "cgecore" %}
{% set version = "1.5.5" %}
{% set sha256 = "c91dc8edd3ab0f6a9d19c05ab5e26abfecc5fddb9178b20fb95d9dca1428a814" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python
    - biopython

test:
  imports:
    - cgecore
    - cgecore.blaster
    - cgecore.organisminfo
    - cgecore.alignment
    - cgecore.argumentparsing
    - cgecore.cgefinder
    - cgecore.cmdline
    - cgecore.utility

about:
  home: https://bitbucket.org/genomicepidemiology/cge_core_module
  license: Apache-2.0
  license_family: Apache
  summary: "Center for Genomic Epidemiology Core Module"
  dev_url: https://bitbucket.org/genomicepidemiology/cge_core_module

extra:
  recipe-maintainers:
    - npavlovikj
