{% set name = "cgecore" %}
{% set version = "2.0.0" %}
{% set sha256 = "48474c65e84c33f880839b6f01540e8f5dd74946b119e29255f18fa9f1cd8416" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.10
    - pdm-backend
  run:
    - python >=3.10
    - biopython >=1.81
    - python-dateutil >=2.8.2
    - gitpython >=3.1.40
    - numpy >=1.26.2
    - pandas >=2.1.4

test:
  imports:
    - cgecore
    - cgecore.blaster
    - cgecore.organisminfo
    - cgecore.alignment
    - cgecore.argumentparsing
    - cgecore.cgefinder
    - cgecore.utility

about:
  home: https://bitbucket.org/genomicepidemiology/cge_core_module
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: "Center for Genomic Epidemiology Core Module"
  dev_url: https://bitbucket.org/genomicepidemiology/cge_core_module

extra:
  recipe-maintainers:
    - npavlovikj
