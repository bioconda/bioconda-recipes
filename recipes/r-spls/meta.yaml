{% set version = '2.2-1' %}

package:
  name: r-spls
  version: {{ version|replace("-", "_") }}

source:
  fn: spls_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/spls_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/spls/spls_{{ version }}.tar.gz


  sha256: baa72093e7b690105741c9158e1179cc9a08519523bc79677cf817811a4ef37d

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-mass
    - r-nnet
    - r-pls

  run:
    - r-base
    - r-mass
    - r-nnet
    - r-pls

test:
  commands:
    - $R -e "library('spls')"

about:
  home: https://CRAN.R-project.org/package=spls
  license: GPL (>= 2)
  summary: This package provides functions for fitting a Sparse Partial Least Squares Regression
    and Classification
  license_family: GPL3
