{% set version = "0.3.1" %}

package:
  name: savont
  version: {{ version }}

source:
  url: https://github.com/bluenote-1577/savont/archive/v{{ version }}.tar.gz
  sha256: 803ead2b908e3c54e725c7cd22a7cc0cfd1859bf03988b654d03e7404a975c00

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('savont', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - make
    - cmake >=3.12
    - cargo-bundle-licenses
    - pkg-config

test:
  commands:
    - savont --help

about:
  home: https://github.com/bluenote-1577/savont
  license: MIT
  license_family: MIT
  summary: "Amplicon sequencing variants (ASVs) and taxonomic profiling from modern long-read (nanopore + PacBio) amplicon sequencing with > 98% accuracy."
  license_file: LICENSE
  dev_url: https://github.com/bluenote-1577/savont

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bluenote-1577
