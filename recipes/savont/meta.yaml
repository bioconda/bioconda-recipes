{% set version = "0.3.0" %}

package:
  name: savont
  version: {{ version }}

source:
  url: https://github.com/bluenote-1577/savont/archive/v{{ version }}.tar.gz
  sha256: 5f7df06a8398c8f30e5dcb66a64e88290ff12f05ce0a7ddc6d97f30aec8f7bfb

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('savont', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - make
    - cmake >=3.12
    - cargo-bundle-licenses
    - pkg-config

test:
  commands:
    - savont --help

about:
  home: https://github.com/bluenote-1577/savont
  license: MIT
  license_family: MIT
  summary: "Amplicon sequencing variants (ASVs) and taxonomic profiling from modern long-read (nanopore + PacBio) amplicon sequencing with > 98% accuracy."
  license_file: LICENSE
  dev_url: https://github.com/bluenote-1577/savont

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - bluenote-1577
