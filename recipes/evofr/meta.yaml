{% set version = "0.1.16" %}

package:
  name: evofr
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/evofr/evofr-{{ version }}.tar.gz
  sha256: 8d59b1a80802812b94555db89b382cdd239d6339386883e64bed407816b587c3

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.9, <4
    - pip
    - poetry

  run:
    - python >=3.9, <4
    - numpy >=1.22.4, <2
    - pandas >=1.4.2, <2
    - jax >=0.3.13, <1
    - jaxlib >=0.3.10, <1
    - numpyro >=0.9.2, <1

test:
  imports:
    - evofr

about:
  home: https://github.com/blab/evofr
  dev_url: https://github.com/blab/evofr
  license: AGPL-3.0
  license_file: LICENSE.txt
  summary: Tools for evolutionary forecasting

extra:
  recipe-maintainers:
    - marlinfiggins
    - tsibley
