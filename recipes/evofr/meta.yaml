{% set version = "0.1.20" %}

package:
  name: evofr
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/evofr/evofr-{{ version }}.tar.gz
  sha256: eda7eb5f841ed773b0f4b7f12749bc95231ffc54854016932282db7770329ddc

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.9, <4
    - pip
    - poetry

  run:
    - python >=3.9, <4
    - numpy >=1.22.4, <2
    - pandas >=1.4.2, <2
    - jax >=0.4.1, <0.5.0
    - jaxlib >=0.4.1, <0.5.0
    - numpyro >=0.12.0, <0.13.0
    - blackjax >=0.9.6, <0.10.0

test:
  imports:
    - evofr

about:
  home: https://github.com/blab/evofr
  dev_url: https://github.com/blab/evofr
  license: AGPL-3.0
  license_file: LICENSE.txt
  summary: Tools for evolutionary forecasting

extra:
  recipe-maintainers:
    - marlinfiggins
    - tsibley
