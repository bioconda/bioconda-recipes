{% set version = "0.1.21" %}

package:
  name: evofr
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/evofr/evofr-{{ version }}.tar.gz
  sha256: 0ec5329a19087992e14e8c5a5b969b6069308f287595125b67574176c73532c0

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    - {{ pin_subpackage('evofr', max_pin="x") }}

requirements:
  host:
    - python >=3.9,<4
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.9,<4
    - numpy >=1.22.4
    - pandas >=1.4.2
    - jax >=0.4.1,<0.5.0
    - jaxlib >=0.4.1,<0.5.0
    - numpyro >=0.12.0,<0.13.0
    - blackjax >=0.9.6,<0.10.0

test:
  imports:
    - evofr

about:
  home: https://github.com/blab/evofr
  dev_url: https://github.com/blab/evofr
  license: AGPL-3.0
  license_file: LICENSE.txt
  summary: Tools for evolutionary forecasting

extra:
  recipe-maintainers:
    - marlinfiggins
    - tsibley
