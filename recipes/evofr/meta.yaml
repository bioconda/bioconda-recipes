{% set version = "0.1.15" %}

package:
  name: evofr
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/evofr/evofr-{{ version }}.tar.gz
  sha256: 7211ffb5b92ce8ab2804fbbff9f47b4db487b8d77655c5f7798b50c1d79bf0c7

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - python >=3.9, <4
    - pip
    - poetry

  run:
    - python >=3.9, <4
    - numpy >=1.22.4, <2
    - pandas >=1.4.2, <2
    - jax >=0.3.13, <1
    - jaxlib >=0.3.10, <1
    - numpyro >=0.9.2, <1

test:
  imports:
    - evofr

about:
  home: https://github.com/blab/evofr
  dev_url: https://github.com/blab/evofr
  license: AGPL-3.0
  # XXX FIXME: Add license_file: as required.ยน
  #   -trs, 7 Nov 2022
  #
  # ยน https://github.com/blab/evofr/issues/2
  #license_file: LICENSE.txt
  summary: Tools for evolutionary forecasting

extra:
  recipe-maintainers:
    - marlinfiggins
    - tsibley
