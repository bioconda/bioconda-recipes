{% set name = "pgscatalog.calc" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pgscatalog_calc-{{ version }}.tar.gz
  sha256: 2dea2426c0bdf579662bf5b42fd2b047e662d5bc612bf2a39cb433142ffe5206

build:
  entry_points:
    - pgscatalog-aggregate = pgscatalog.calc.cli.aggregate_cli:run_aggregate
    - pgscatalog-ancestry-adjust = pgscatalog.calc.cli.ancestry_cli:run_ancestry
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation --no-cache-dir
  number: 0
  run_exports:
    - {{ pin_subpackage('pgscatalog.calc', max_pin="x.x") }}
    
requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - pgscatalog.core >=0.3.0,<0.4.0
    - numpy >=1.26.4,<2.0.0
    - pandas >=2.2.0,<3.0.0
    - pyarrow >=15.0.0,<16.0.0
    - scikit-learn >=1.4.0,<2.0.0
    - scipy >=1.12.0,<2.0.0

test:
  imports:
    - pgscatalog.calc
  commands:
    - pgscatalog-aggregate --help
    - pgscatalog-ancestry-adjust --help

about:
  home: "https://github.com/PGScatalog/pygscatalog"
  summary: "Libraries and applications for working with calculated polygenic scores."
  license: "Apache-2.0"
  license_family: APACHE
  dev_url: "https://github.com/PGScatalog/pygscatalog"

extra:
  recipe-maintainers:
    - nebfield
