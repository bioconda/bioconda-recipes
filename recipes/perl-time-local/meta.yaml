{% set name = "perl-time-local" %}
{% set version = "1.28" %}
{% set sha256 = "9278b9e5cc99dcbb0fd27a43e914828b59685601edae082889b5ee7266afe10e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Time-Local-1.28.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  host:
    - perl
    - perl-carp
    - perl-exporter
    - perl-constant
    - perl-extutils-makemaker
    - perl-parent

  run:
    - perl
    - perl-exporter
    - perl-constant
    - perl-carp
    - perl-parent

test:
  imports:
    - Time::Local

about:
  home: http://metacpan.org/release/Time-Local
  license: perl_5
  summary: 'Efficiently compute time from local and GMT time'
