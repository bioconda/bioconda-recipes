{% set name = "MoDLE" %}
{% set version = "1.0.1" %}
{% set sha256 = "126524afde4d5847f876d6988b3ca0857d1c836f6a3acf05da74df1e02bfbd1e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  # url: https://github.com/paulsengroup/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  url: https://github.com/paulsengroup/modle/archive/refs/heads/main.zip
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake >=3.20
    - conan >=2.0
    - git >2.7
    - make

about:
  home: https://github.com/paulsengroup/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: High-performance stochastic modeling of DNA loop extrusion interactions
  dev_url: https://github.com/paulsengroup/{{ name }}
  doc_url: https://github.com/paulsengroup/{{ name }}#readme

test:
  commands:
    - modle --help
    - modle_tools --help
    - modle --version
    - modle_tools --version

extra:
  recipe-maintainers:
    - robomics
    - jonnings
  identifiers:
    - biotools:modle
    - biotools:modle_tools
    - doi:10.1186/s13059-022-02815-7
    - doi:10.5281/zenodo.6992533
