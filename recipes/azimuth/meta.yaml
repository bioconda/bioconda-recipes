{% set version = '0.4.6' %}
{% set name = 'azimuth' %}
package:
  name: azimuth
  version: {{ version|replace("-", "_") }}
source:
  git_url: https://github.com/satijalab/azimuth
  git_tag: v0.4.6
build:
  script: $R CMD INSTALL --build .
  number: 0
  rpaths:
    - lib/R/lib/
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - r-base
    - 'bioconductor-bsgenome.hsapiens.ucsc.hg38 >=1.4.0,<1.5.0'
    - 'r-dt >=0.15'
    - 'r-matrix >=1.2.18'
    - 'r-rcpp >=1.0.7'
    - 'r-seurat >=4.0.0'
    - 'seurat-data ==0.2.1'
    - 'seurat-disk ==0.0.0.9021'
    - 'r-seuratobject'
    - 'r-future >=1.19.1'
    - 'r-ggplot2 >=3.3.2'
    - 'bioconductor-glmgampoi >=1.0.0'
    - 'r-googlesheets4 >=0.2.0'
    - 'r-hdf5r >=1.3.2'
    - 'r-htmltools >=0.5.0'
    - 'r-httr >=1.4.2'
    - 'r-jsonlite >=1.7.0'
    - 'r-patchwork >=1.0.1'
    - 'r-plotly'
    - 'immunogenomics-presto ==1.0.0'
    - 'r-rlang >=0.4.8'
    - 'r-scales >=1.1.1'
    - 'r-shiny >=1.5.0'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.7.1'
    - 'r-shinyjs >=2.0.0'
    - 'r-stringr >=1.4.0'
    - 'r-withr >=2.3.0'
  run:
    - r-base
    - 'r-dt >=0.15'
    - 'r-matrix >=1.2.18'
    - 'r-rcpp >=1.0.7'
    - 'r-seurat >=4.0.0'
    - 'seurat-data ==0.2.1'
    - 'seurat-disk ==0.0.0.9021'
    - 'r-seuratobject'
    - 'r-future >=1.19.1'
    - 'r-ggplot2 >=3.3.2'
    - 'bioconductor-glmgampoi >=1.0.0'
    - 'r-googlesheets4 >=0.2.0'
    - 'r-hdf5r >=1.3.2'
    - 'r-htmltools >=0.5.0'
    - 'r-httr >=1.4.2'
    - 'r-jsonlite >=1.7.0'
    - 'r-patchwork >=1.0.1'
    - 'r-plotly'
    - 'immunogenomics-presto ==1.0.0'
    - 'r-rlang >=0.4.8'
    - 'r-scales >=1.1.1'
    - 'r-shiny >=1.5.0'
    - 'r-shinybs >=0.61'
    - 'r-shinydashboard >=0.7.1'
    - 'r-shinyjs >=2.0.0'
    - 'r-stringr >=1.4.0'
    - 'r-withr >=2.3.0'
test:
  commands:
    - '$R -e "library(''Azimuth'')"'
about:
  home: https://github.com/satijalab/azimuth
  license: GPL-3
  summary: Azimuth is a Shiny app demonstrating a query-reference mapping algorithm for single-cell data.
  license_family: GPL3
  license_file:
    - '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
    - LICENSE
