{% set version = "1.56.0" %}
{% set name = "ReadqPCR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1a1b8ef409cb97983cc7bd91fd0040f6

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-readqpcr", max_pin="x.x") }}'
  noarch: generic

# Suggests: qpcR
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Read qPCR data
  description: The package provides functions to read raw RT-qPCR data of different platforms.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  identifiers:
    - biotools:readqpcr
  parent_recipe:
    name: bioconductor-readqpcr
    path: recipes/bioconductor-readqpcr
    version: 1.26.0

