{% set name = "hal2vg" %}
{% set version = "1.1.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/ComparativeGenomicsToolkit/{{ name }}.git
  git_rev: v{{ version }}
  sha256: unused

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('hal2vg', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake <4
    - make
  host:
    - hdf5
    - zlib

test:
  commands:
    - hal2vg -h

about:
  home: "https://github.com/ComparativeGenomicsToolkit/hal2vg"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "A tool for converting from hal to vg format, as well as other tools generally useful for cactus."
  dev_url: "https://github.com/ComparativeGenomicsToolkit/hal2vg"
  doc_url: "https://github.com/ComparativeGenomicsToolkit/hal2vg/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url
