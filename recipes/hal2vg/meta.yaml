{% set version = "1.1.8" %}

package:
  name: hal2vg
  version: {{ version }}

source:
  git_url: https://github.com/ComparativeGenomicsToolkit/hal2vg.git
  git_rev: v{{ version }}
  sha256: unused

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("hal2vg", max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - hdf5
    - zlib

test:
  commands:
    - hal2vg -h

about:
  home: https://github.com/ComparativeGenomicsToolkit/hal2vg
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A tool for converting from hal to vg format, as well as other tools generally useful for cactus.'
  dev_url: https://github.com/ComparativeGenomicsToolkit/hal2vg

extra:
  skip-lints:
    - uses_vcs_url
