{% set version = "1.1.8" %}

package:
  name: hal2vg
  version: {{ version }}

source:
  url: https://github.com/ComparativeGenomicsToolkit/hal2vg/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 6f1ba5d44201246d71bfeeb35730dd80bfba916b1e1b32e95a900b1f9ce686a8

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("hal2vg", max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - hdf5

test:
  commands:
    - hal2vg -h

about:
  home: https://github.com/ComparativeGenomicsToolkit/hal2vg/
  license: MIT
  license_file: LICENSE
  summary: 'A tool for converting from hal to vg format, as well as other tools generally useful for cactus.'
