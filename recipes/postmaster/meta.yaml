{% set name = "postmaster" %}
{% set version = "0.1.0" %}

package:
  name: {{ name }}
  version: '{{ version }}'

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script:
    - cargo install --git https://github.com/COMBINE-lab/postmaster

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cmake
    - make

test:
  commands:
    - postmaster -h

about:
  home: https://github.com/COMBINE-lab/postmaster
  license: BSD 3-Clause
  license_file: LICENSE
  summary: Postmaster is a tool for annotating transcriptome alignments with posterior alignment probabilities derived from salmon quantifications.
extra:
  maintainers:
    - rob-p
    
