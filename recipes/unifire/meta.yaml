{% set version = "1.0.0" %}
{% set sha256 = "bdf2a7f68f85bfd6d3b045c4fef6ffaed7af77739798cc8b857ff2fb1bc92748" %}

package:
  name: unifire
  version: '{{ version }}'

source:
  url: https://github.com/cmatKhan/unifire/archive/refs/tags/{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('unifire', max_pin="x") }}

requirements:
  build:
    - openjdk >=17,<18
    - maven
    - rsync
  run:
    - openjdk >=17,<18
    - grep
    - hmmer
    - python >=3.8,<4
    - ete4 >=4.3.0
    - lxml

test:
  files:
    - proteins.fasta
  commands:
    - 'unifire --help'
    - 'pirsr -h'
    - 'hmmalign -h'
    - 'updateIPRScanWithTaxonomicLineage --help'
    # the following is run in run_test.sh since it requires a input file and therefore
    # would fail if run in the mulled container test section. see
    # https://bioconda.github.io/contributor/guidelines.html#test-dependencies

about:
  home: https://github.com/cmatKhan/unifire/
  license: Apache-2.0
  license_family: APACHE
  summary: UniFIRE is the official protein annotator from Uniprot. It runs both UniRule and ARBA to assign protein function.
