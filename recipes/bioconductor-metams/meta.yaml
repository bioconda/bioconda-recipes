{% set version = "1.46.0" %}
{% set name = "metaMS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 54ce3f88ff9e47504fb226e30a55eebd

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-metams", max_pin="x.x") }}'
  noarch: generic

# Suggests: metaMSdata, RUnit
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-camera >=1.66.0,<1.67.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-base
    - r-matrix
    - r-robustbase
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-camera >=1.66.0,<1.67.0
    - bioconductor-xcms >=4.8.0,<4.9.0
    - r-base
    - r-matrix
    - r-robustbase

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: MS-based metabolomics annotation pipeline
  description: MS-based metabolomics data processing and compound annotation pipeline.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:metams
  parent_recipe:
    name: bioconductor-metams
    path: recipes/bioconductor-metams
    version: 1.18.0

