{% set version = "1.18.0" %}
{% set name = "metaMS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 52fbeb34252b47c09d32324df2d97da23a8c00499e3196bdebcfd72afa8528b9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-camera >=1.38.0,<1.40.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-base
    - r-matrix
    - r-robustbase
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-camera >=1.38.0,<1.40.0'
    - 'bioconductor-xcms >=3.4.0,<3.6.0'
    - r-base
    - r-matrix
    - r-robustbase
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'MS-based metabolomics data processing and compound annotation pipeline.'
extra:
  identifiers:
    - biotools:metams
  parent_recipe:
    name: bioconductor-metams
    path: recipes/bioconductor-metams
    version: 1.16.0
