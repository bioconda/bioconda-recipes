{% set version = "1.20.0" %}
{% set name = "metaMS" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d8fe444714c4b37bd55b105fb733dbe6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: metaMSdata, RUnit
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-camera >=1.40.0,<1.41.0'
    - 'bioconductor-xcms >=3.6.0,<3.7.0'
    - r-base
    - r-matrix
    - r-robustbase
  run:
    - 'bioconductor-biocgenerics >=0.30.0,<0.31.0'
    - 'bioconductor-camera >=1.40.0,<1.41.0'
    - 'bioconductor-xcms >=3.6.0,<3.7.0'
    - r-base
    - r-matrix
    - r-robustbase
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'MS-based metabolomics data processing and compound annotation pipeline.'
extra:
  identifiers:
    - biotools:metams
  parent_recipe:
    name: bioconductor-metams
    path: recipes/bioconductor-metams
    version: 1.18.0

