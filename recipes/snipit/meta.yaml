{% set name = "snipit" %}
{% set version = "1.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 42aa686bee30793864d0e3ebb149bef399e14d5529c125f41a1798de64771e22

build:
  number: 0
  noarch: python
  entry_points:
    - snipit=snipit.command:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.70
    - matplotlib-base >=3.2.1
    - pip
    - python >3.5
  run:
    - biopython >=1.70
    - matplotlib-base >=3.2.1
    - python >3.5

test:
  imports:
    - snipit
  commands:
    - snipit --help

about:
  home: "https://github.com/aineniamh/snipit"
  license: GNU General Public License v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: Visualize snps relative to a reference sequence

extra:
  recipe-maintainers:
    - tomkinsc
