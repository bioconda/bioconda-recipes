{% set name = "snipit" %}
{% set version = "1.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 720b7c092730b8dbf17bd8e659a506b7341f2c1e0b5d8de4e586cebc28b38d9d

build:
  number: 0
  noarch: python
  entry_points:
    - snipit=snipit.command:main
  script: "{{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('snipit', max_pin="x") }}

requirements:
  host:
    - biopython >=1.70
    - matplotlib-base >=3.2.1
    - pip
    - python >3.5
    - setuptools
  run:
    - biopython >=1.70
    - matplotlib-base >=3.2.1
    - python >3.5

test:
  imports:
    - snipit
  commands:
    - snipit --help

about:
  home: "https://github.com/aineniamh/snipit"
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: Visualize snps relative to a reference sequence

extra:
  recipe-maintainers:
    - tomkinsc
