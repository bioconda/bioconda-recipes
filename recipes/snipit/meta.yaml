{% set name = "snipit" %}
{% set version = "1.0.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ac49103e069cf6fd10fc99514ce409a2de0da07477865b89d85c159ef5eedbe7

build:
  number: 0
  noarch: python
  entry_points:
    - snipit=snipit.command:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.70
    - matplotlib-base >=3.2.1
    - pip
    - python >3.5
  run:
    - biopython >=1.70
    - matplotlib-base >=3.2.1
    - python >3.5

test:
  imports:
    - snipit
  commands:
    - snipit --help

about:
  home: "https://github.com/aineniamh/snipit"
  license: GNU General Public License v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: Visualize snps relative to a reference sequence

extra:
  recipe-maintainers:
    - tomkinsc
