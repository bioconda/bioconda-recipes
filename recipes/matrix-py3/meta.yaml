{% set name = "matrix-py3" %}
{% set version = "0.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7ccf2e9ef40221f1492d5b19f69dd918da42adbf25ea9428c4fd48bdd6721019
build:
  number: 0
  noarch: python
#   skip: True  # [py<3 or win]
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - ncurses
test:
  imports:
    - matrix3
  commands:
    - matrix -h
    
about:
  home: https://github.com/chunribu/matrix-py3/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python3 implementation of cmatrix with a timer
  
