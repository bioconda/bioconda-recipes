{% set version = "1.1.4" %}
{% set name = "mtGrasp" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/bcgsc/{{ name }}/releases/download/v{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: 0145d9153153f58ff3e7a28f20bf238f7b8ead71700fb1add1aced6e0dbb0214 

build:
  number: 1
  noarch: generic
  run_exports:
    - {{ pin_subpackage('mtgrasp', max_pin="x") }}

requirements:
  host:
    - python
  run:
    - python
    - snakemake
    - blast >=2.9.0
    - biopython
    - seqtk
    - abyss
    - ntjoin
    - bwa
    - samtools
    - pilon
    - ntcard
    - mitos >=2.1.7


test:
  commands:
    - mtgrasp.py -h

about:
  home: https://github.com/bcgsc/mtGrasp
  license: GPL-3.0
  license_file: LICENSE
  summary: 'reference-grade de novo animal mitochondrial genome assembly and standardization'
