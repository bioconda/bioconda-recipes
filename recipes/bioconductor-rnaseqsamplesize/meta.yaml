{% set version = "1.14.0" %}
{% set name = "RnaSeqSampleSize" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c822e90525ff413968d8ed6005c172e6eaf4e58c84df4a59f9cd612584ca30d9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-rnaseqsamplesizedata >=1.14.0,<1.16.0'
    - r-base
    - r-heatmap3
    - r-matlab
    - 'r-rcpp >=0.11.2'
  run:
    - 'bioconductor-biomart >=2.38.0,<2.40.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-keggrest >=1.22.0,<1.24.0'
    - 'bioconductor-rnaseqsamplesizedata >=1.14.0,<1.16.0'
    - r-base
    - r-heatmap3
    - r-matlab
    - 'r-rcpp >=0.11.2'
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'RnaSeqSampleSize package provides a sample size calculation method based on negative binomial model and the exact test for assessing differential expression analysis of RNA-seq data'
extra:
  parent_recipe:
    name: bioconductor-rnaseqsamplesize
    path: recipes/bioconductor-rnaseqsamplesize
    version: 1.12.0
