{% set name = "scmidas" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scmidas-{{ version }}.tar.gz
  sha256: d8958200535c2feda3fa795b743c3dd4d4788cfa0544c7de2402a0c32c886102

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('scmidas', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - toml
    - tqdm
    - numpy
    - pytorch >1.12
    - matplotlib-base
    - pandas
    - scikit-learn
    - scanpy
    - louvain
    - rpy2
    - anndata2ri
    - ipykernel
    - jupyter

test:
  imports:
    - scmidas

about:
  home: https://github.com/labomics/midas
  summary: "A torch-based integration method for single-cell multi-omic data."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/labomics/midas
  doc_url: https://scmidas.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - mencian
  identifiers:
    - doi:10.1038/s41587-023-02040-y
