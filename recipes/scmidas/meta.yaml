{% set name = "scmidas" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/scmidas-{{ version }}.tar.gz
  sha256: b1348aab36cb5b2fcf0331a67c67ed34c996a4e6413d0ecf0e800245accb9657

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage('scmidas', max_pin="x.x") }}

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools
  run:
    - python >=3.9
    - lightning >=2.4.0
    - lightning-utilities >=0.11.8
    - pytorch >=2.5.1
    - torchaudio >=2.5.1
    - torchmetrics >=1.5.1
    - torchvision >=0.20.1
    - tornado
    - tqdm
    - toml
    - requests
    - ipykernel
    - anndata
    - tensorboard
    - matplotlib-base
    - numpy
    - pandas
    - scanpy
    - scikit-learn
    - scipy

test:
  imports:
    - scmidas

about:
  home: https://github.com/labomics/midas
  summary: "A torch-based integration method for single-cell multi-omic data."
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/labomics/midas
  doc_url: https://scmidas.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - mencian
  identifiers:
    - doi:10.1038/s41587-023-02040-y
