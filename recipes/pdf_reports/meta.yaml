{% set name = "pdf_reports" %}
{% set version = "0.3.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Edinburgh-Genome-Foundry/pdf_reports/archive/refs/tags/v{{ version }}.tar.gz
  sha256: dd919890547aa5703c3b0e8d6d62c4fce011607acea6095e342937a22fe8f5ce

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install -vv ."
  run_exports: 
    - {{ pin_subpackage('pdf_reports', max_pin="x.x") }}

requirements:
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - pypugjs
    - jinja2
    - weasyprint
    - beautifulsoup4
    - pandas
    - Markdown
    - conda-forge::backports.functools_lru_cache

test:
  imports:
    - {{ name|lower }}
  commands:
    - python -c "import pdf_reports; print(pdf_reports.__version__)"

about:
  home: https://github.com/Edinburgh-Genome-Foundry/pdf_reports
  summary: "pdf_reports developed by EGF to create nice-looking PDF reports from HTML or Pug templates."
  license: MIT
  license_file: LICENCE.txt


extra:
  recipe-maintainers:
    - ramez17khaled

