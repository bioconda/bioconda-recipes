{% set name = "ruranges" %}
{% set version = "0.0.14" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0faf0e15b576af2ee9b3e56f390a1c7411d0ca93e6643a02c0e7429c0374a4ae

build:
  number: 0
  skip: True  # [py < 312]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - ruranges
  commands:
    - python -c "import ruranges; print(getattr(ruranges, '__version__', ''))"

about:
  home: "https://github.com/pyranges/ruranges"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Rust-backed interval kernels exposed to Python/NumPy."
  dev_url: "https://github.com/pyranges/ruranges"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
