{% set name = "ruranges" %}
{% set version = "0.0.13" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 00b0d9a71683211ab659e48d517f4834852793b8605dc2fa97386044e58a8111

build:
  number: 0
  skip: true  # [win or py<312 or (osx and x86_64)]

  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv"

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python
    - pip
    - maturin
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - ruranges
  commands:
    - python -c "import ruranges; print(getattr(ruranges, '__version__', ''))"
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyranges/ruranges
  license: MIT
  license_file: LICENSE
  summary: "Rust-backed interval kernels exposed to Python/NumPy."
