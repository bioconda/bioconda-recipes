{% set name = "ruranges" %}
{% set version = "0.0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ddad513c4772e339a76e04bb8f194c76dede357648478ca916c4c9353674c627

build:
  number: 0
  # compiled extension â†’ not noarch
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv"
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python >=3.12
    - pip
    - maturin
    - numpy    # headers at build time if needed
  run:
    - python >=3.12
    - numpy

test:
  imports:
    - ruranges
  commands:
    - python -c "import ruranges; print(getattr(ruranges, '__version__', ''))"
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyranges/ruranges
  license: MIT
  license_file: LICENSE
  summary: "Rust-backed interval kernels exposed to Python/NumPy."
