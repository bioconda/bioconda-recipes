{% set name = "mokapot" %}
{% set version = "0.8.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 929e31437434b9231e7685fb41ec3841a19a8f7c7df250fd0b35192749fe54e7

build:
  number: 2
  noarch: python
  entry_points:
    - mokapot = mokapot.mokapot:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm >=6.4.2
  run:
    - matplotlib-base >=3.1.3
    - numba >=0.48.0
    - numpy >=1.18.1
    - pandas >=1.0.3
    - python >=3.6
    - scikit-learn >=0.22.1
    - triqler >=0.6.2
    - lxml >=4.6.2

test:
  imports:
    - mokapot
  commands:
    - mokapot --help

about:
  home: "https://github.com/wfondrie/mokapot"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "Fast and flexible semi-supervised learning for peptide detection"
  doc_url: https://mokapot.readthedocs.io
  dev_url: https://github.com/wfondrie/mokapot

extra:
  recipe-maintainers:
    - wfondrie
