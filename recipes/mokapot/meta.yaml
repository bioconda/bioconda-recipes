{% set name = "mokapot" %}
{% set version = "0.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7ed56b533099abc53ad38da255c916a65ebfc14374e43a324b6488b7cb8c105b

build:
  number: 0
  noarch: python
  entry_points:
    - mokapot = mokapot.mokapot:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - matplotlib-base >=3.1.3
    - numba >=0.48.0
    - numpy >=1.18.1
    - pandas >=1.0.3
    - pip
    - python >=3.6
    - scikit-learn >=0.22.1
    - triqler >=0.3.0
  run:
    - matplotlib-base >=3.1.3
    - numba >=0.48.0
    - numpy >=1.18.1
    - pandas >=1.0.3
    - python >=3.6
    - scikit-learn >=0.22.1
    - triqler >=0.3.0

test:
  imports:
    - mokapot
  commands:
    - mokapot --help

about:
  home: "https://github.com/wfondrie/mokapot"
  license: Apache Software
  license_family: APACHE
  license_file: 
  summary: "Fast and flexible semi-supervised learning for peptide detection"
  doc_url: https://mokapot.readthedocs.io
  dev_url: https://github.com/wfondrie/mokapot

extra:
  recipe-maintainers:
    - wfondrie
