{% set name = "mokapot" %}
{% set version = "0.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a8603bbab2f1e83e502262a25e93f71556c7ac4e99109cea066ca3dc7d6153df

build:
  number: 0
  noarch: python
  entry_points:
    - mokapot = mokapot.mokapot:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm >=6.4.2
  run:
    - matplotlib-base >=3.1.3
    - numba >=0.48.0
    - numpy >=1.18.1
    - pandas >=1.0.3
    - python >=3.6
    - scikit-learn >=0.22.1
    - triqler >=0.6.2
    - lxml >=4.6.2

test:
  imports:
    - mokapot
  commands:
    - mokapot --help

about:
  home: "https://github.com/wfondrie/mokapot"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Fast and flexible semi-supervised learning for peptide detection"
  doc_url: https://mokapot.readthedocs.io
  dev_url: https://github.com/wfondrie/mokapot

extra:
  recipe-maintainers:
    - wfondrie
