package:
  name: bioconductor-cosnet
  version: 1.10.0
source:
  fn: COSNet_1.10.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/COSNet_1.10.0.tar.gz
    - https://bioarchive.galaxyproject.org/COSNet_1.10.0.tar.gz
    - https://depot.galaxyproject.org/software/COSNet/COSNet_1.10.0_src_all.tar.gz
  md5: c03ed37fa8c9237b226bd7787ca3ed24
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - r-base
  run:
    - r-base
test:
  commands:
    - '$R -e "library(''COSNet'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/COSNet.html
  license: 'GPL (>= 2)'
  summary: 'Package that implements the COSNet classification algorithm. The algorithm
    predicts node labels in partially labeled graphs where few positives are available
    for the class being predicted.'
