
{% set name = "perl-mce-shared" %}
{% set version = "1.893" %}
{% set sha256 = "fa4c487adfb0db3c8f2b6aa274d33d8f827fa234c631bb3af3d94fa4a3c9462f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/M/MA/MARIOROY/MCE-Shared-1.893.tar.gz
  sha256: {{ sha256 }}

build:
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  noarch: generic
  number: 0

requirements:
  build:
    - make
  host:
    - perl
    - perl-socket
    - perl-constant
    - perl-storable
    - perl-mce >=1.874
    - perl-carp
    - perl-base
    - perl-time-hires
    - perl-extutils-makemaker
    - perl-test-simple
  run:
    - perl
    - perl-socket
    - perl-constant
    - perl-storable
    - perl-mce >=1.874
    - perl-carp
    - perl-base
    - perl-time-hires


test:
  imports:
    - MCE::Hobo
    - MCE::Shared
    - MCE::Shared::Array
    - MCE::Shared::Base
    - MCE::Shared::Cache
    - MCE::Shared::Condvar
    - MCE::Shared::Handle
    - MCE::Shared::Hash
    - MCE::Shared::Minidb
    - MCE::Shared::Ordhash
    - MCE::Shared::Queue
    - MCE::Shared::Scalar
    - MCE::Shared::Sequence
    - MCE::Shared::Server

about:
  home: https://github.com/marioroy/mce-shared
  license: perl_5
  summary: 'MCE extension for sharing data supporting threads and processes'

