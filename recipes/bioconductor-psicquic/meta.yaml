{% set version = "1.16.4" %}
{% set name = "PSICQUIC" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 651efa0ac30782805734fb6c03b9fd0ab6242c6bb6c7d95e8cbec7159e78741c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-iranges
    - r-base
    - r-httr
    - r-plyr
    - r-rcurl
  run:
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-iranges
    - r-base
    - r-httr
    - r-plyr
    - r-rcurl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'Apache License 2.0'
  summary: 'PSICQUIC is a project within the HUPO Proteomics Standard Initiative (HUPO-PSI).  It standardises programmatic access to molecular interaction databases.'

extra:
  identifiers:
    - biotools:psicquic
    - doi:10.1038/nmeth.3252
