{% set name = "argnorm" %}
{% set version = "0.5.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 60589492f01c000a5b8b4c2608cd607d8bc922786b2b3fc0cfbc5a4575cb9baf

build:
  noarch: python
  number: 0
  entry_points:
    - argnorm=argnorm.cli:main
  script: "{{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation"
  run_exports:
    - {{ pin_subpackage('argnorm', max_pin='x') }}
requirements:
  host:
    - pandas
    - pip
    - pronto >=2.5.6
    - pytest
    - python >=3.7
    - setuptools
  run:
    - pandas
    - pronto >=2.5.6
    - pytest
    - python >=3.7
    - setuptools

test:
  imports:
    - argnorm
    - argnorm.data
  commands:
    - argnorm --help

about:
  home: "https://github.com/BigDataBiology/argNorm"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Normalize antibiotic resistance genes (ARGs) abundance tables (e.g., from metagenomics) by using the ARO ontology (developed by CARD)."
  doc_url: https://argnorm.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - Vedanth-Ramji
