{% set name = "VSClust" %}
{% set version = "0.85" %}

package:
  name: vsclust
  version: {{ version }}

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic


source:
  url: https://bitbucket.org/veitveit/vsclust/get/release-0.85.tar.gz
  sha256: 481b419f3bb0d72c8469bfb04acfff227faf11c73ec66f83668edfc95ad94268

requirements:
  build:
     - r-base 3.6.3
     - r-matrixstats 0.56.0 r36hcdcec82_1
     - bioconductor-mfuzz 2.46.0 r36_0
     - bioconductor-qvalue 2.16.0 r36_1
     - bioconductor-limma

  run:
    - gfortran_linux-64
    - gxx_linux-64
    - libstdcxx-ng
    - r-base 3.6.3
    - r-matrixstats 0.56.0 r36hcdcec82_1
    - bioconductor-mfuzz 2.46.0 r36_0
    - bioconductor-qvalue 2.16.0 r36_1
    - bioconductor-limma
    - bioconductor-clusterprofiler 
    - bioconductor-RDAVIDWebService
    - r-readxl 1.3.1 r36hde08347_3 
    - r-shiny 1.4.0 r36h6115d3f_0 
    - r-yaml 2.2.0 r36hcdcec82_1002 
    - r-shinyjs 1.1 r36h6115d3f_0
    - r-shinythemes 1.1.2 r36h6115d3f_0
    - r-data.table 1.12.8 r36hcdcec82_1
    
test:
  commands:
#     - R -e "setTimeLimit(elapse=10, trans=T);shiny::runApp()"
     - cd $PREFIX/bin; runVSClust.R vsclust.yml; cd -
#     - cd $PREFIX/bin; R -e 'x <- .libPaths();x <- c(x,"./");print(.libPaths(x));library(e1071FuzzVec)'; cd -

about:
  home: https://bitbucket.org/veitveit/vsclust/src/master/
  license: 'GPL (>=2)'
  license_family: GPL
  license_file: LICENSE
  summary: Interactive tool for statistical testing, data browsing and interactive visualization of quantitative omics data
  description: |
    VSClust is a web service (shiny app) and command-line tool for statistical testing, clustering and interactive visualization of quantitative omics data. Its variance-sensitive clustering algorithm improves identification of co-regulated features in noisy data with replicates

extra:
  notes: |
    The shiny app can be run with the run_app.sh command. Alternative, a command-line version is available: runVSClust.R
  identifiers:
    - biotools:vsclust
    - doi:10.1093/bioinformatics/bty224 

