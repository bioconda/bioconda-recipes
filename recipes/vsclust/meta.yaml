{% set name = "VSClust" %}
{% set version = "0.8" %}

package:
  name: vsclust
  version: {{ version }}

build:
  number: 0
  noarch: generic


source:
  url: https://bitbucket.org/veitveit/vsclust/get/release-0.8.tar.gz
  sha256: 4f1d724f368f86764f5938b4b97bad199cec01cbc11789ae0134a7a3abd36623

requirements:
  host:
    - r-base
    - r-matrixstats
    - bioconductor-mfuzz
    - bioconductor-qvalue
    - bioconductor-limma
    - bioconductor-clusterprofiler
    - bioconductor-RDAVIDWebService
    - r-readxl
    - r-shiny
    - r-yaml
    - r-shinyjs
    - r-shinythemes

  run:
    - r-base
    - r-matrixstats
    - bioconductor-mfuzz
    - bioconductor-qvalue
    - bioconductor-limma
    - bioconductor-clusterprofiler
    - bioconductor-RDAVIDWebService
    - r-readxl
    - r-shiny
    - r-yaml
    - r-shinyjs
    - r-shinythemes

test:
  commands:
#    - R -e "setTimeLimit(elapse=10, trans=T);shiny::runApp()"
     - cd $PREFIX/bin; ls ;  runVSClust.R vsclust.yml; cd -

about:
  home: https://bitbucket.org/veitveit/vsclust/src/master/
  license: 'GPL (>=2)'
  license_family: GPL
  license_file: LICENSE
  summary: Interactive tool for statistical testing, data browsing and interactive visualization of quantitative omics data
  description: |
    VSClust is a web service (shiny app) and command-line tool for statistical testing, clustering and interactive visualization of quantitative omics data. Its variance-sensitive clustering algorithm improves identification of co-regulated features in noisy data with replicates


extra:
  notes: |
    The shiny app can be run with the run_app.sh command. Alternative, a command-line version is available: runVSClust.R
  identifiers:
    - biotools:vsclust
    - doi:10.1093/bioinformatics/bty224 

