
{% set name = "VSClust" %}
{% set version = "0.8" %}

package:
  name: vsclust
  version: {{ version }}

build:
  number: 0
  noarch: generic


source:
  url: https://bitbucket.org/veitveit/vsclust/get/release-0.8.tar.gz
  sha256: 4f1d724f368f86764f5938b4b97bad199cec01cbc11789ae0134a7a3abd36623

requirements:
  build:
     - autoconf 2.69 pl526hebd4dad_5
     - automake 1.15.1 pl526h7747ae0_0
     - binutils_impl_linux-64 2.31.1 h6176602_1
     - binutils_linux-64 2.31.1 h6176602_3
     - gcc_impl_linux-64 7.3.0 habb00fd_1
     - gcc_linux-64 7.3.0 h553295d_3
     - gxx_impl_linux-64 7.3.0 hdf63c60_1
     - gxx_linux-64 7.3.0 h553295d_3
     - libgcc-ng 8.2.0 hdf63c60_1
     - libstdcxx-ng 8.2.0 hdf63c60_1
     - m4 1.4.18 h4e445db_0
     - make 4.2.1 h1bed415_1
     - perl 5.26.2 h14c3975_0
     - pkg-config 0.29.2 h1bed415_8
  
  host:
    - r-base
    - r-matrixstats
    - bioconductor-mfuzz
    - bioconductor-qvalue
    - bioconductor-limma
    - bioconductor-clusterprofiler
    - bioconductor-RDAVIDWebService
    - r-readxl
    - r-shiny
    - r-yaml
    - r-shinyjs
    - r-shinythemes

  run:
    - r-base
    - r-matrixstats
    - bioconductor-mfuzz
    - bioconductor-qvalue
    - bioconductor-limma
    - bioconductor-clusterprofiler
    - bioconductor-RDAVIDWebService
    - r-readxl
    - r-shiny
    - r-yaml
    - r-shinyjs
    - r-shinythemes

test:
  commands:
#    - R -e "setTimeLimit(elapse=10, trans=T);shiny::runApp()"
     - cd $PREFIX/bin; ls ;  runVSClust.R vsclust.yml; cd -

about:
  home: https://bitbucket.org/veitveit/vsclust/src/master/
  license: 'GPL (>=2)'
  license_family: GPL
  license_file: LICENSE
  summary: Interactive tool for statistical testing, data browsing and interactive visualization of quantitative omics data
  description: |
    VSClust is a web service (shiny app) and command-line tool for statistical testing, clustering and interactive visualization of quantitative omics data. Its variance-sensitive clustering algorithm improves identification of co-regulated features in noisy data with replicates
extra:
  notes: |
    The shiny app can be run with the run_app.sh command. Alternative, a command-line version is available: runVSClust.R
  identifiers:
    - biotools:vsclust
    - doi:10.1093/bioinformatics/bty224 