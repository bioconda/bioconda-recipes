{% set name = "pantax" %}
{% set version = "2.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/LuoGroup2023/PanTax/releases/download/v{{ version }}/{{ name }}.tar.gz  
    sha256: 63461c19997ee3ecf22325878df52013109949abcb7d5011fb3fa2ddf3a9cfd1

build:
  skip: True  # [osx]
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}   

requirements:
  build:
    - {{ compiler('rust') }}
  host:
    - python ==3.10
    - pip
  run:
    - python =3.10
    - r-base >=4.2
    - samtools =1.19.2
    - bcftools =1.19
    - htslib =1.19.1
    - pggb >=0.6.0
    - vg >=1.59
    - graphaligner =1.0.17 
    - sylph
    - h5py =3.10.0
    - pandas =2.2.0
    - tqdm
    - numpy =1.26.3
    - networkx =3.2.1
    - pyarrow =14.0.2

test:
  commands:
    - pantax -h

about:
  home: https://github.com/LuoGroup2023/PanTax
  license: GPL-3.0-or-later
  license_file: LICENSE
  license_family: GPL3
  summary: Strain-level metagenomic profiling using pangenome graphs with PanTax

extra:
  skip-lints:
    - should_be_noarch_python
