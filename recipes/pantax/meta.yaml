{% set name = "pantax" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/LuoGroup2023/PanTax/files/15453224/pantax.tar.gz    
    sha256: fb119838b07b5f7089b5d8dea70aa9cca62c55f2b12917bb0a79ff4e31f8fc00

  - url: https://files.pythonhosted.org/packages/07/0f/6039cf6e22f9cbec57cdedff103949e4856c18fd2cb714bc70cdc8b52941/gurobipy-11.0.2-cp310-cp310-manylinux2014_x86_64.manylinux_2_17_x86_64.whl  # [not osx]
    sha256: 164e72462c2f1a705fcec73acc060aa639e745827bfe877714ff7b2ccabc5237  # [not osx]
    folder: gurobi11  # [not osx]

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}   

requirements:
  build:
    - rust =1.76.0
    - numpy =1.26.3
    - python =3.10
  run:
    - bash
    - python=3.10
    - samtools
    - bcftools
    - htslib
    - pggb
    - graphaligner
    - h5py
    - pandas
    - tqdm
    - numpy
    - networkx
    - time 
    - graph-tool

test:
  commands:
    - pantax -h

about:
  home: https://github.com/LuoGroup2023/PanTax
  license: GPL-3.0
  summary: Strain-level taxonomic classification of metagenomic data using pangenome graphs

extra:
  skip-lints:
    - should_be_noarch_python
