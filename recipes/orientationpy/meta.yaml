{% set name = "orientationpy" %}
{% set version = "0.2.0.4" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/0a/f5/ab88217f2b8a14bf10959de073d0fb2ca631c6ca00a953184cefec66a003/orientationpy-{{ version }}-py3-none-any.whl"
  sha256: 918654b71c28824c0b19f67d4a9fb20d45f72f41566dc51d63f835076f7cd744

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
  run: # see https://gitlab.com/epfl-center-for-imaging/orientationpy/-/blob/main/pyproject.toml?ref_type=heads#L32
    - python >=3.8
    - matplotlib-base >=3.1.3
    - numpy
    - scipy
    - numba
    - numba-progress

test:
  commands:
    - python -c "import orientationpy"

about:
  home: "https://pypi.org/project/orientationpy"
  license: GNU General Public License v3 (GPL-3.0)
  license_family: GPL
  summary: "OrientationPy is the pythonic successor to the well-loved OrientationJ Fiji Plugin. It is a library that takes in 2D images or 3D volumes and computes the orientation of the greylevels."
  dev_url: "https://gitlab.com/epfl-center-for-imaging/orientationpy"
  doc_url: "https://epfl-center-for-imaging.gitlab.io/orientationpy/introduction.html"

extra:
  recipe-maintainers:
    - kostrykin
