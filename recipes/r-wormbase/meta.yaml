{% set version = "0.5.0" %}
{% set github = "https://github.com/acidgenomics/r-wormbase" %}

package:
  name: r-wormbase
  version: "{{ version }}"

source:
  url: "{{ github }}/archive/v{{ version }}.tar.gz"
  sha256: dce59a925b8fa24c4de87747e303333eb0a9f79a0f0dde130d8f242cb17809a7

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('r-wormbase', max_pin="x.x") }}

requirements:
  host:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.2.8
    - r-acidgenerics >=0.6.13
    - r-acidplyr >=0.4.3
    - r-goalie >=0.7.0
    - r-pipette >=0.14.0
    - r-syntactic >=0.6.7
    # Suggests:
    - r-httr2 >=0.2.3
  run:
    # Depends:
    - r-base
    # Imports:
    - bioconductor-biocgenerics >=0.46.0
    - bioconductor-iranges >=2.34.0
    - bioconductor-s4vectors >=0.38.0
    - r-acidbase >=0.7.0
    - r-acidcli >=0.2.8
    - r-acidgenerics >=0.6.13
    - r-acidplyr >=0.4.3
    - r-goalie >=0.7.0
    - r-pipette >=0.14.0
    - r-syntactic >=0.6.7
    # Suggests:
    - r-httr2 >=0.2.3

test:
  commands:
    - $R -e "library('WormBase')"

about:
  home: https://r.acidgenomics.com/packages/wormbase/
  dev_url: "{{ github }}"
  license: AGPL-3.0
  license_file: LICENSE
  license_family: GPL
  summary: Fetch Caenorhabditis elegans genome annotations from WormBase.

extra:
  recipe-maintainers:
    - acidgenomics
    - mjsteinbaugh
