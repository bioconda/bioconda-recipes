{% set version = "1.16.0" %}
{% set name = "sparrow" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 5cdef0a1f6392a6aaaaf9835c9259927

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sparrow", max_pin="x.x") }}'
  noarch: generic

# Suggests: AnnotationDbi, BiasedUrn, Biobase (>= 2.24.0), BiocStyle, DESeq2, dplyr, dtplyr, fgsea, GSVA, GO.db, goseq, hexbin, KernSmooth, knitr, magrittr, matrixStats, msigdbr (>= 10.0), orthogene, PANTHER.db (>= 1.0.3), R.utils, reactome.db, rmarkdown, SummarizedExperiment, statmod, stringr, testthat, webshot
requirements:
  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocset >=1.24.0,<1.25.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-babelgene >=21.4
    - r-base
    - r-checkmate
    - r-circlize
    - r-data.table >=1.10.4
    - r-ggplot2 >=2.2.0
    - r-irlba
    - r-matrix
    - r-plotly >=4.9.0
    - r-viridis
  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biocparallel >=1.44.0,<1.45.0
    - bioconductor-biocset >=1.24.0,<1.25.0
    - bioconductor-complexheatmap >=2.26.0,<2.27.0
    - bioconductor-delayedmatrixstats >=1.32.0,<1.33.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-babelgene >=21.4
    - r-base
    - r-checkmate
    - r-circlize
    - r-data.table >=1.10.4
    - r-ggplot2 >=2.2.0
    - r-irlba
    - r-matrix
    - r-plotly >=4.9.0
    - r-viridis

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: MIT
  summary: Take command of set enrichment analyses through a unified interface
  description: Provides a unified interface to a variety of GSEA techniques from different bioconductor packages. Results are harmonized into a single object and can be interrogated uniformly for quick exploration and interpretation of results. Interactive exploration of GSEA results is enabled through a shiny app provided by a sparrow.shiny sibling package.
  license_file: LICENSE

