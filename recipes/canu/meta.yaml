{% set version = "1.8" %}
{% set sha256 = "30ecfe574166f54f79606038830f68927cf0efab33bdc3c6e43fd1448fa0b2e4" %}

package:
  name: canu
  version: '{{version}}'

source:
  url: https://github.com/marbl/canu/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 2
  # This should actually work, but it explicitly checks for gcc
  skip: True  # [osx]

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
  host:
    - gnuplot >=5.0.5
  run:
    - perl
    - perl-filesys-df
    - openjdk
    - gnuplot >=5.0.5

test:
  commands:
    - canu --version

about:
  home: http://canu.readthedocs.org/
  license: GPLv2 and others
  license_file: README.licenses
  license_family: GPL
  summary: Canu is a fork of the Celera Assembler designed for high-noise single-molecule
    sequencing.
  dev_url: https://github.com/marbl/canu
