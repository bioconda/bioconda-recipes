{% set name = "canu" %}
{% set version = "1.5" %}
{% set md5 = "65df275baa28ecf11b15dfd7343361e3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Canu currently needs to come from git to get its version string right
  url: https://github.com/marbl/{{ name|lower }}/archive/v{{ version }}.tar.gz
  fn: {{ name|lower }}_{{ version }}.tar.gz
  md5: {{ md5 }}

build:
    number: 2
    detect_binary_files_with_prefix: True

requirements:
    build:
        - gcc  # [not osx]
        - llvm  # [osx]
        - perl
    run:
        - libgcc # [not osx]
        - perl
        - perl-filesys-df
        - openjdk
        - gnuplot >=5.0.5

test:
  commands:
    - canu --version
    # prepare test data
    - perl -MFile::Fetch -we "File::Fetch->new(uri=>q[http://www.cbcb.umd.edu/software/PBcR/data/sampleData.tar.gz])->fetch()"
    - gunzip sampleData.tar.gz && tar xf sampleData.tar
    # canu needs >1000bp reads
    - perl -wnle "print qq[>\$.\\n\$_] if length>1000" sampleData/pacbio.filtered_subreads.fasta| head -n200 > test.fasta
    # force run with minimum memory
    - canu -p ex1 genomeSize=10k maxMemory=1G merylMemory=1G cormhapMemory=1G obtovlMemory=1G utgovlMemory=1G corMemory=1G ovbMemory=1G ovsMemory=1G batMemory=1G gfaMemory=1G cnsMemory=1G -pacbio-raw test.fasta

about:
  home: http://http://canu.readthedocs.org/
  license: GPLv2 and others
  summary: 'Canu is a fork of the Celera Assembler designed for high-noise single-molecule sequencing.'
