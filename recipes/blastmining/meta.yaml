{% set name = "blastMining" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}


build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/NuruddinKhoiry/blastMining/releases/download/{{ version }}/blastMining-{{ version }}.tar.gz
  sha256: af51681e235813f63011c0e0b03b5693e73c0b4febced051bb80f5569588573e

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python >=3.6
    - taxonkit
    - blast >=2.12.0
    - csvtk
    - krona
    - numpy
    - pandas
    - fastnumbers
    - parallel

test:
  commands:
    - blastMining
    - blastMining vote
    - blastMining voteSpecies
    - blastMining lca
    - blastMining besthit
    - blastMining full_pipeline
    - tab2krona.py

about:
  home: https://github.com/NuruddinKhoiry/blastMining
  summary: "blastMining: Mining NCBI BLAST outputs"
  license: GNU GENERAL PUBLIC V3
  license_family: GPL3
  license_file: LICENSE
  doc_url: https://github.com/NuruddinKhoiry/blastMining/blob/master/README.md
  dev_url: https://github.com/NuruddinKhoiry/blastMining
  

extra:
  recipe-maintainers:
    - NuruddinKhoiry
  identifiers:
    - biotools:blastMining
    - doi:10.5281/zenodo.7431488