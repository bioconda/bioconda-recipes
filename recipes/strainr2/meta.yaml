{% set version = "2.2.0" %}

package:
  name: strainr2
  version: {{ version }}

source:
  url: https://github.com/BisanzLab/StrainR2/archive/v{{ version }}.tar.gz
  sha256: 3e43b48b3963e77ac2ea6e7483fcc780bdf17aadf073e13c436d27a93d6141d3
  patches:
    - 0001-Makefile.patch

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("strainr2", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
  host:
    - r-base >=4.2.0
    - r-optparse
    - r-tidyverse
    - zlib
  run:
    - bbmap
    - bedtools
    - fastp
    - samtools
    - r-optparse
    - r-tidyverse

test:
  commands:
    - PreProcessR --help
    - subcontig -h
    - hashcounter -h
    - StrainR --help
    - Plot.R --help

about:
  home: https://github.com/BisanzLab/StrainR2
  license: MIT
  summary: 'StrainR2 accurately deconvolutes strain-level abundances in synthetic microbial communities using metagenomic sequencing reads.'
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/BisanzLab/StrainR2

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
