{% set version = "1.0.1" %}

package:
  name: strainr2
  version: {{ version }}

source:
  url: https://github.com/BisanzLab/StrainR2/archive/v{{ version }}.tar.gz
  sha256: 943121e54a386bf3cf6e8278b6d443d0d3d2b0edfaff795bcc25777ad3879abb

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("strainr2", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - r-base >=4.2.0
  run:
    - python
    - bbmap
    - fastp
    - samtools
    - sourmash >=4.0.0
    - r-base >=4.2.0
    - r-optparse
    - r-tidyverse

test:
  commands:
    - PreProcessR --help
    - subcontig -h
    - hashcounter.py --help
    - StrainR --help
    - Plot.R --help

about:
  home: https://github.com/BisanzLab/StrainR2
  license: MIT
  summary: 'strainr2: get high accuracy metagenomic strain abundance.'
  license_family: MIT
  license_file: LICENSE
