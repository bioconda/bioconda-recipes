{% set name = "perl-file-path" %}
{% set version = "2.12" %}
{% set sha256 = "bbf61a0d37c135c694e80f4ea344932bdc5474c213025ae307ea52cb6886d17e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RI/RICHE/File-Path-2.12.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 1

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - perl-carp
    - perl-devel-symdump
    - perl-app-cpanminus
    #- perl-cwd
    #- perl-file-spec
    #- perl-file-basename
    #- perl-selectsaver

  run:
    - perl
    - perl-carp
    - perl-devel-symdump
    - perl-app-cpanminus
    #- perl-cwd
    #- perl-file-spec
    #- perl-file-basename
    #- perl-selectsaver

test:
  # Perl 'use' tests
commands:
  - perl -e "use File::Path"

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/File::Path
  license: perl_5
  summary: 'Create or remove directory trees'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
