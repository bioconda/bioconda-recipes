{% set version = "0.6.2.2" %}
{% set min_ipywidgets_version = "5.2.2" %}
{% set max_ipywidgets_version = "6" %}

package:
  name: nglview
  version: !!str {{ version }}

source:
  url: https://github.com/arose/nglview/archive/v{{ version }}.tar.gz
  fn: v{{ version }}.tar.gz

requirements:
  build:
    - python
    - ipywidgets >={{ min_ipywidgets_version }}
    - notebook

  run:
    - numpy
    - ipywidgets >={{ min_ipywidgets_version }}, <{{ max_ipywidgets_version }}
    - notebook

about:
  home: https://github.com/arose/nglview 
  license: MIT
  summary: An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.
