{% set version = "0.6.2.2" %}
{% set min_ipywidgets_version = "5.2.2" %}

package:
  name: nglview
  version: !!str {{ version }}

source:
  url: https://pypi.python.org/packages/e1/bb/a52a81bc04144362c15ebc2be3d7aea92d7c01200a0cc0f879083cd23517/nglview-0.6.2.2.tar.gz#md5=b7fd509486717087f0e068795e291509
  fn: nglview.{{ version }}.tar.gz
  md5: b7fd509486717087f0e068795e291509

build:
  number: 1

requirements:
  build:
    - python
    - ipywidgets >={{ min_ipywidgets_version }}
    - notebook

  run:
    - numpy
    - ipywidgets >={{ min_ipywidgets_version }}
    - notebook

test:
  commands:
    - which nglview

about:
  home: https://github.com/arose/nglview 
  license: MIT
  summary: An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.
