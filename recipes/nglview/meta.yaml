package:
  name: nglview
  version: !!str 0.5

source:
  url: https://github.com/arose/nglview/archive/v0.5.tar.gz
  fn: v0.5.tar.gz

requirements:
  build:
    - python
    - setuptools
    - jupyter
    - ipywidgets <=4.1.1
    - traitlets

  run:
    - python
    - numpy
    - ipywidgets <=4.1.1
    - jupyter
    - traitlets
    - notebook
    - ipython <=4.1.2

test:
    imports:
        - nglview

about:
  home: https://github.com/arose/nglview 
  license: MIT
  summary: An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.
