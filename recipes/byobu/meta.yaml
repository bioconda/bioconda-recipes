package:
  name: byobu
  version: "5.98"

source:
  fn: byobu_5.98.orig.tar.gz
  url: https://launchpad.net/byobu/trunk/5.98/+download/byobu_5.98.orig.tar.gz
  md5: 2e09c9d2f9e3b6e2953bd581b027239c

build:
  number: 1
  skip: True # [osx]
  string: "ncurses{{CONDA_NCURSES}}_{{PKG_BUILDNUM}}"

requirements:
  build:
    - gcc # [linux]
    - newt
    - ncurses {{CONDA_NCURSES}}*
    - libevent
    - tmux
  run:
    - libgcc # [linux]
    - newt
    - ncurses {{CONDA_NCURSES}}*
    - libevent
    - tmux

test:
  commands:
    - byobu -c "echo 'hello world'"

about:
  home: http://byobu.co/
  license: GPLv3
  summary: Byobu is a GPLv3 open source text-based window manager and terminal multiplexer.
