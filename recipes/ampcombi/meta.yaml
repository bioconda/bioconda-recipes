{% set name = "AMPcombi" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: da9a179851a8f2041d05ccd10dd45b58099e84059e2e66a9ee405d1913471b58

build:
  noarch: python
  number: 0
  entry_points:
    - ampcombi = ampcombi:main
  script: "{{ PYTHON }} -m pip install . -vv"
  run_exports:
    - {{ pin_subpackage("ampcombi", max_pin="x.x") }}

requirements:
  host:
    - pandas
    - pip
    - python ==3.11
  run:
    - pandas ==1.5.2
    - requests
    - parsedatetime
    - subprocess32
    - biopython ==1.80
    - backports.tempfile
    - contextlib2
    - openpyxl
    - jsonschema
    - python ==3.11
    - diamond ==2.0.15
    - mmseqs2 ==15.6f452

test:
  imports:
    - ampcombi
  commands:
    - ampcombi --help

about:
  home: "https://github.com/Darcy220606/AMPcombi"
  license: MIT
  license_family: MIT
  summary: "A parsing tool to convert and summarise the outputs from multiple AMP detection tools."
  doc_url: "https://github.com/Darcy220606/AMPcombi"
  dev_url: "https://github.com/Darcy220606/AMPcombi/tree/dev"

extra:
  recipe-maintainers:
    - darcy220606
    - louperelo
