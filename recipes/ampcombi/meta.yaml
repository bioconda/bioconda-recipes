{% set name = "AMPcombi" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 96ddff5067279d3da05a662d627e793b040764560c6b6a6464bfe01a0768a27b

build:
  noarch: python
  number: 0
  entry_points:
    - ampcombi = ampcombi:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pandas
    - pip
    - python >=3.9
  run:
    - pandas
    - requests
    - parsedatetime
    - subprocess32
    - biopython
    - backports.tempfile
    - contextlib2
    - diamond
    - openpyxl
    - jsonschema
    - python >=3.9

test:
  imports:
    - ampcombi
  commands:
    - ampcombi --help

about:
  home: "https://github.com/Darcy220606/AMPcombi"
  license: MIT
  license_family: MIT
  summary: "A parsing tool to convert and summarise the outputs from multiple AMP detection tools."
  doc_url: "https://github.com/Darcy220606/AMPcombi"
  dev_url: "https://github.com/Darcy220606/AMPcombi/tree/dev"

extra:
  recipe-maintainers:
    - darcy220606
    - louperelo
