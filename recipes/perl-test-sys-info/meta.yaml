---
{% set name = "perl-test-sys-info" %}
{% set version = "0.21" %}
{% set sha256_hash = "e397d79c5a9c34730df191867cb87b52b5a579fcdc7c6b69183ac86a0f891c3f" %}

package:
    name:    {{ name }}
    version: {{ version }}

source:
    url: https://cpan.metacpan.org/authors/id/B/BU/BURAK/Test-Sys-Info-{{version}}.tar.gz
    sha256: {{ sha256_hash }}

build:
    number: 0
    skip: true  # [win]
    skip: true  # [osx]

requirements:
    host:
        - perl # >=5.006
        - perl-module-build

    run:
        - {{ pin_compatible('perl', min_pin='x.x.x', max_pin='x.x.x') }}

test:
    imports:
        - Test::Sys::Info

about:
    home:    https://metacpan.org/pod/Test::Sys::Info
    license: perl5
    summary: Centralized test suite for Sys::Info

extra:
    recipe-maintainers:
       - 'Felix Kuehnl <felix@bioinf.uni-leipzig.de>'

...
