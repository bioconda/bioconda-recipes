{% set version="0.17.0" %}

package:
  name: gencore
  version: {{ version }}

source:
  url: https://github.com/OpenGene/gencore/archive/v{{ version }}.tar.gz
  sha256: da9abf351d2f4a2d3fd9beb35121c45f76c37c9cab297aceb8b0adf6ccae9ca4
  patches:
    - patch

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - zlib
    - htslib
  run:
    - zlib
    - htslib

test:
  commands:
    - gencore --help

about:
  home: https://github.com/OpenGene/gencore
  license: MIT
  license_file: LICENSE
  summary: Generate consensus reads to reduce sequencing noises and remove duplications
