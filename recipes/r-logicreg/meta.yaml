{% set version = '1.5.9' %}

package:
  name: r-logicreg
  version: {{ version|replace("-", "_") }}

source:
  fn: LogicReg_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/LogicReg_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/LogicReg/LogicReg_{{ version }}.tar.gz


  sha256: d81afa140e0d809a49f9cb7b70913fb838e44d808a35b1f8914ddf50dc82bf67

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/


requirements:
  build:
    - r-base
    - r-survival
    - gcc   # [linux]
    - llvm  # [osx]

  run:
    - r-base
    - r-survival
    - libgcc  # [linux]

test:
  commands:
    - $R -e "library('LogicReg')"

about:
  home: https://CRAN.R-project.org/package=LogicReg
  license: GPL (>= 2)
  summary: Routines for fitting Logic Regression models.
  license_family: GPL3
