{% set version = "1.12.0" %}
{% set name = "pathVar" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 6a0e4fc15f3b005a5d188b3242149420
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - r-base
    - r-data.table
    - r-emt
    - r-ggplot2
    - r-gridextra
    - r-matching
    - r-mclust
  run:
    - r-base
    - r-data.table
    - r-emt
    - r-ggplot2
    - r-gridextra
    - r-matching
    - r-mclust
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'LGPL (>= 2.0)'
  summary: 'This package contains the functions to find the pathways that have significantly different variability than a reference gene set. It also finds the categories from this pathway that are significant where each category is a cluster of genes. The genes are separated into clusters by their level of variability.'
extra:
  identifiers:
    - biotools:pathvar
    - doi:10.7717/peerj.3334
  parent_recipe:
    name: bioconductor-pathvar
    path: recipes/bioconductor-pathvar
    version: 1.10.0

