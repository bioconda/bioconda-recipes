{% set version = "0.3.0" %}

package:
  name: myloasm
  version: {{ version }}

build:
  number: 0
  skip: True # [osx]
  run_exports:
    - {{ pin_subpackage('myloasm', max_pin='x.x') }}

source:
  git_url: https://github.com/bluenote-1577/myloasm.git
  git_rev: v{{ version }}
  sha256: 0c64c7fdcfd81f82697541f84fdde29eba51865d634d08dcab55ae01fc664e74

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("rust") }}
    - make
    - cmake >=3.5

test:
  commands:
    - myloasm --help

about:
  home: "https://github.com/bluenote-1577/myloasm"
  license: MIT
  license_family: MIT
  summary: "myloasm - high-resolution metagenome assembly for (noisy) long reads"
  license_file: LICENSE
  dev_url: "https://github.com/bluenote-1577/myloasm"
  doc_url: "https://github.com/bluenote-1577/myloasm/blob/v{{ version }}/README.md"

extra:
  recipe-maintainers:
    - bluenote-1577

  skip-lints:
  - uses_vcs_url
