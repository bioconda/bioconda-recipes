{% set version="0.1" %}

package:
  name: super_distance 
  version: {{ version }}

source:
  git_url: https://github.com/quadram-institute-bioscience/super_distance.git
  md5: unused

build:
  number: 1
  skip: true # [osx]

requirements:
  build:
    - {{ compiler('c') }}
    - check
    - llvm-openmp  # [osx]
  host:
    - check
    - zlib
    - llvm-openmp  # [osx]
  run:
    - zlib

test:
  commands:
    - super_distance -h 

about:
  home: https://github.com/quadram-institute-bioscience/super_distance
  license: 'GPLv3'
  summary: 'Supertree methods with distances'
  identifiers:
    - biotools:super_distance

extra:
  skip-lints:
    - uses_git_url
