{% set version = "24.0.0" %}
{% set sha256 = "d00dab002d94a6463bb93d6c7fab4d5dce921e7ab54de5ca59c615faa1a14038" %}
{% set galaxy_version = version.split(".")[:2]|join(".") %}

package:
  name: galaxy-files
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/galaxy-files/galaxy-files-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vvv"
  run_exports:
    -{{ pin_subpackage('galaxy-files', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - galaxy-util >={{ galaxy_version }}
    - fs
    - typing-extensions
    - python >=3.7

test:
  imports:
    - galaxy
    - galaxy.files

about:
  home: https://galaxyproject.org
  license: AFL-3.0
  license_file: LICENSE.txt
  summary: The Galaxy file sources framework and default plugins.
  doc_url: https://docs.galaxyproject.org
  dev_url: https://github.com/galaxyproject/galaxy

extra:
  identifiers:
    - biotools:galaxy
    - doi:10.1093/nar/gky379
  recipe-maintainers:
    - bernt-matthias
