{% set version = "25.1.1" %}
{% set sha256 = "323c97d3d6de10a972afdc7faa8b7d446332a49e8f13279c0030e1e4f3b1f907" %}
{% set galaxy_version = version.split(".")[:2]|join(".") %}
{% set python_min = "3.9" %}

package:
  name: galaxy-files
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/galaxy-files/galaxy_files-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir --no-compile -vvv"
  run_exports:
    - {{ pin_subpackage('galaxy-files', max_pin="x") }}

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.14
    - galaxy-util >={{ galaxy_version }}
    - fs
    - pydantic >=2.7.4
    - typing-extensions
    - fsspec

test:
  imports:
    - galaxy
    - galaxy.files

about:
  home: "https://galaxyproject.org"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: "LICENSE.txt"
  summary: "The Galaxy file sources framework and default plugins."
  doc_url: "https://docs.galaxyproject.org"
  dev_url: "https://github.com/galaxyproject/galaxy"

extra:
  identifiers:
    - biotools:galaxy
    - doi:10.1093/nar/gky379
  recipe-maintainers:
    - bernt-matthias
