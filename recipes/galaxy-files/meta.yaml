{% set version = "25.0.4" %}
{% set sha256 = "6372f703f97d96b4b87e8b3d12f4dfd9718864e1824fa1de61adca844ed424a0" %}
{% set galaxy_version = version.split(".")[:2]|join(".") %}

package:
  name: galaxy-files
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/galaxy-files/galaxy_files-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  run_exports:
    - {{ pin_subpackage('galaxy-files', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - galaxy-util >={{ galaxy_version }}
    - fs
    - typing-extensions
    - legacy-cgi
    - fissix

test:
  imports:
    - galaxy
    - galaxy.files

about:
  home: "https://galaxyproject.org"
  license: "Apache-2.0"
  license_family: APACHE
  license_file: "LICENSE.txt"
  summary: "The Galaxy file sources framework and default plugins."
  doc_url: "https://docs.galaxyproject.org"
  dev_url: "https://github.com/galaxyproject/galaxy"

extra:
  identifiers:
    - biotools:galaxy
    - doi:10.1093/nar/gky379
  recipe-maintainers:
    - bernt-matthias
