{% set version = "23.0.5" %}
{% set sha256 = "8133b8ce27cf7e89c966f5c06e52911b8fa714c5f125edbd9642fc4c209c4bcd" %}
{% set galaxy_version = version.split(".")[:2]|join(".") %}

package:
  name: galaxy-files
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/galaxy-files/galaxy-files-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - galaxy-util >={{ galaxy_version }}
    - fs
    - typing-extensions
    - python >=3.7

test:
  imports:
    - galaxy
    - galaxy.files

about:
  home: https://galaxyproject.org
  license: AFL-3.0
  license_file: LICENSE.txt
  summary: The Galaxy file sources framework and default plugins.
  doc_url: https://docs.galaxyproject.org
  dev_url: https://github.com/galaxyproject/galaxy

extra:
  identifiers:
    - biotools:galaxy
    - doi:10.1093/nar/gky379
  recipe-maintainers:
    - bernt-matthias
