{% set version = "1.46.0" %}
{% set name = "massiR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: f13d821e4428002f0d761e637e5baebe

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-massir", max_pin="x.x") }}'
  noarch: generic

# Suggests: biomaRt, RUnit, BiocGenerics
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - r-cluster
    - r-diptest
    - r-gplots
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - r-cluster
    - r-diptest
    - r-gplots

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: 'massiR: MicroArray Sample Sex Identifier'
  description: Predicts the sex of samples in gene expression microarray datasets
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:massir
  parent_recipe:
    name: bioconductor-massir
    path: recipes/bioconductor-massir
    version: 1.16.0

