{% set version = "1.20.0" %}
{% set name = "massiR" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: f5a3d0d1e7f63a5da7bd5dc4d7bfbbdd
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biomaRt, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-cluster
    - r-diptest
    - r-gplots
  run:
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - r-base
    - r-cluster
    - r-diptest
    - r-gplots
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Predicts the sex of samples in gene expression microarray datasets'
extra:
  identifiers:
    - biotools:massir
  parent_recipe:
    name: bioconductor-massir
    path: recipes/bioconductor-massir
    version: 1.16.0

