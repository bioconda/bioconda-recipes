{% set version = "1.28.0" %}
{% set name = "massiR" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 941c3d08548db509507cd8749ab1967f
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: biomaRt, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-cluster
    - r-diptest
    - r-gplots
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - r-base
    - r-cluster
    - r-diptest
    - r-gplots
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'massiR: MicroArray Sample Sex Identifier'
  description: 'Predicts the sex of samples in gene expression microarray datasets'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:massir
  parent_recipe:
    name: bioconductor-massir
    path: recipes/bioconductor-massir
    version: 1.16.0

