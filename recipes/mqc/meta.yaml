package:
  name: mqc
  version: "1.8"

source:
  url: https://github.com/Biobix/mQC/archive/1.8.tar.gz
  md5: 847699933e3b422bdbb7d23ad9b846fc

build:
  skip: True  # [not py27]
  number: 0

requirements:
  run:
    - python
    - numpy
    - pandas
    - matplotlib
    - seaborn
    - r-base
    - perl
    - perl-app-cpanminus
    - perl-dbi
    - perl-dbd-sqlite
    - perl-parallel-forkmanager
    - plastid
    - samtools
    - pysam 0.11*

test:
  commands:
    - mQC.pl --help

about:
  home: https://github.com/Biobix/mQC
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: qualtiy control tool to assess the mapping quality of a ribosome profiling experiment
