package:
  name: lja
  version: 0.2

source:
  git_url: https://github.com/AntonBankevich/LJA

requirements:
  build:
    - gcc=12.2.0
    - cmake=3.22.1
    - make=4.3
    - zlib=1.2.13
  run: 
    - gcc=12.2.0
    - zlib=1.2.13


test:
  commands:
    - lja -h

about:
  home: https://github.com/AntonBankevich/LJA
