{% set name = "lja" %}
{% set version = "0.2" %}
{% set sha256 = "8ea0d93cd3a6ab542c270f81d30ee689ee84af2755d3271a69fe147da4483044" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/AntonBankevich/LJA/archive/refs/tags/untagged-c539e6b1159980742576.tar.gz
  sha256: '{{ sha256 }}'
  patches:
    - 0001-CMakeLists.patch  # [aarch64 or arm64]

build:
  number: 4
  run_exports:
    - {{ pin_subpackage('lja', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - zlib
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]

test:
  commands:
    - lja -h

about:
  home: "https://github.com/AntonBankevich/LJA"
  license: "BSD-3-Clause"
  license_family: BSD
  license_file: LICENSE
  summary: 'La Jolla Assembler (LJA) - tool for genome assembly from PacBio HiFI reads based on de Bruijn graphs.'
  dev_url: "https://github.com/AntonBankevich/LJA"
  doc_url: "https://github.com/AntonBankevich/LJA/blob/untagged-c539e6b1159980742576/docs/lja_manual.md"

extra:
  identifiers:
    - doi:10.1038/s41587-022-01220-6
  additional-platforms:
    - linux-aarch64
    - osx-arm64
