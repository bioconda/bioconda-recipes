{% set version = "1.24.0" %}
{% set name = "scTGIF" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 5fdca889ea02ad7fc01ed1ae97804070

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sctgif", max_pin="x.x") }}'

# Suggests: testthat
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-schex >=1.24.0,<1.25.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-gseabase >=1.72.0,<1.73.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-schex >=1.24.0,<1.25.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Cell type annotation for unannotated single-cell RNA-Seq data
  description: scTGIF connects the cells and the related gene functions without cell type label.

