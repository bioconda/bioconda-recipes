{% set version = "1.20.0" %}
{% set name = "scTGIF" %}
{% set bioc = "3.20" %}

about:
  description: scTGIF connects the cells and the related gene functions without cell type label.
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Cell type annotation for unannotated single-cell RNA-Seq data

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sctgif", max_pin="x.x") }}'

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

# Suggests: testthat
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-gseabase >=1.68.0,<1.69.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-schex >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
    - libblas
    - liblapack

  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-biocstyle >=2.34.0,<2.35.0
    - bioconductor-gseabase >=1.68.0,<1.69.0
    - bioconductor-s4vectors >=0.44.0,<0.45.0
    - bioconductor-schex >=1.20.0,<1.21.0
    - bioconductor-singlecellexperiment >=1.28.0,<1.29.0
    - bioconductor-summarizedexperiment >=1.36.0,<1.37.0
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble

source:
  md5: 6d66dfa6c5f610ac934bfd39a8cc3967
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

