{% set version = "1.12.0" %}
{% set name = "scTGIF" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: aa3fb4222a640c7ef58b6135ff4163c8
build:
  # .so/.dylib issue
  skip: True  # [osx]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocstyle >=2.26.0,<2.27.0'
    - 'bioconductor-gseabase >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-schex >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-biocstyle >=2.26.0,<2.27.0'
    - 'bioconductor-gseabase >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-schex >=1.12.0,<1.13.0'
    - 'bioconductor-singlecellexperiment >=1.20.0,<1.21.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Cell type annotation for unannotated single-cell RNA-Seq data'
  description: 'scTGIF connects the cells and the related gene functions without cell type label.'

