{% set version = "1.14.0" %} 
{% set name = "scTGIF" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 374dde7d11795e274cfc50aed4fe792d
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocstyle >=2.28.0,<2.29.0'
    - 'bioconductor-gseabase >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-schex >=1.14.0,<1.15.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.60.0,<2.61.0'
    - 'bioconductor-biocstyle >=2.28.0,<2.29.0'
    - 'bioconductor-gseabase >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-schex >=1.14.0,<1.15.0'
    - 'bioconductor-singlecellexperiment >=1.22.0,<1.23.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Cell type annotation for unannotated single-cell RNA-Seq data'
  description: 'scTGIF connects the cells and the related gene functions without cell type label.'

