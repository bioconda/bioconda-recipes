{% set version = "1.4.0" %}
{% set name = "scTGIF" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3f2a2789a1c1c7c81d7f78d3ce9633ae
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat
requirements:
  host:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocstyle >=2.18.0,<2.19.0'
    - 'bioconductor-gseabase >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-schex >=1.4.0,<1.5.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
    - libblas
    - liblapack
  run:
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-biocstyle >=2.18.0,<2.19.0'
    - 'bioconductor-gseabase >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-schex >=1.4.0,<1.5.0'
    - 'bioconductor-singlecellexperiment >=1.12.0,<1.13.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-ggplot2
    - r-igraph
    - r-knitr
    - r-msigdbr
    - r-nntensor
    - r-plotly
    - r-rcolorbrewer
    - r-rcpp
    - r-rmarkdown
    - r-scales
    - r-tagcloud
    - r-tibble
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Cell type annotation for unannotated single-cell RNA-Seq data'
  description: 'scTGIF connects the cells and the related gene functions without cell type label.'

