{% set version = "1.0.0" %}
{% set name = "ObMiTi" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: c0f2faa296119c8a3b070f991f4ab4f6
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown, BiocManager, GenomicFeatures, S4Vectors, devtools, testthat
requirements:
  host:
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
  run:
    - 'bioconductor-experimenthub >=2.0.0,<2.1.0'
    - 'bioconductor-summarizedexperiment >=1.22.0,<1.23.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: 'Ob/ob Mice Data on Normal and High Fat Diet'
  description: 'The package provide RNA-seq count for 2 strains of mus musclus; Wild type and Ob/Ob. Each strain was divided into two groups, and each group received either chow diet or high fat diet. RNA expression was measured after 12 weeks in 7 tissues.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

