{% set name = "clust" %}
{% set version = "1.10.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d82f0b6868e13ea8d050d1678e3a2d8741ec8e32cba14ed1b9f31bcee1d71e66

build:
  number: 0
  skip: True # [not py27]

requirements:
  host:
    - joblib
    - matplotlib
    - numpy
    - pandas
    - pip
    - portalocker
    - python
    - scipy
    - scikit-learn
  run:
    - joblib
    - matplotlib
    - numpy
    - pandas
    - portalocker
    - python
    - scipy
    - scikit-learn

test:
  imports:
    - clust

about:
  home: https://github.com/baselabujamous/clust
  license: University of Oxford Academic Use Licence
  summary: Optimised consensus clustering of multiple heterogeneous datasets.

extra:
  identifiers:
  - doi:10.1186/s13059-018-1536-8
