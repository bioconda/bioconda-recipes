{% set name = "clust" %}
{% set version = "1.10.10" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/c/clust/clust-{{ version }}.tar.gz
  sha256: 984c92a13628767cb63ebc6b3c559a74befc8ebee645280d9471b12b202f5193

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib
    - portalocker
    - joblib
  run:
    - python
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib
    - portalocker
    - joblib

test:
  imports:
    - clust
  commands:
    - clust

about:
  home: https://github.com/baselabujamous/clust
  license: LGPL-3.0
  license_family: LGPL
  summary: Optimised consensus clustering of multiple heterogeneous datasets.

extra:
  identifiers:
    - doi:10.1186/s13059-018-1536-8
