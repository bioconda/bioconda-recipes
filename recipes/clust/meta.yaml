{% set name = "clust" %}
{% set version = "1.10.12" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/c/clust/clust-{{ version }}.tar.gz
  sha256: e96bce3ed06dd9d081542d7377fc0cf519c1789d4a7f6ff71d8b886cd99d9614

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - portalocker
    - joblib
  run:
    - python
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - portalocker
    - joblib

test:
  imports:
    - clust
  commands:
    - clust

about:
  home: https://github.com/baselabujamous/clust
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: Optimised consensus clustering of multiple heterogeneous datasets.

extra:
  identifiers:
    - doi:10.1186/s13059-018-1536-8
