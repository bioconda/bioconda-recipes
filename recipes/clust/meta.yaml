{% set name = "clust" %}
{% set version = "1.15.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/c/clust/clust-{{ version }}.tar.gz
  sha256: cb26f1ee5a6e5d5c9795449fbaebf33927586722351381fd9bfeb55973452478

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - portalocker
    - joblib
  run:
    - python
    - numpy
    - pandas
    - scipy
    - scikit-learn
    - matplotlib-base
    - portalocker
    - joblib

test:
  imports:
    - clust
  commands:
    - clust

about:
  home: https://github.com/baselabujamous/clust
  license: LGPL-3.0
  license_family: LGPL
  license_file: LICENSE
  summary: Optimised consensus clustering of multiple heterogeneous datasets.

extra:
  identifiers:
    - doi:10.1186/s13059-018-1536-8
