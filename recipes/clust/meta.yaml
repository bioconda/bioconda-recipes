{% set name = "clust" %}
{% set version = "1.8.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1855b333fc18f7d788c640c678800bf032c466e565fe953bd7057f794a04adba

build:
  number: 0

requirements:
  host:
    - joblib
    - matplotlib
    - numpy
    - pandas
    - pip
    - portalocker
    - python
    - scipy
    - sklearn
    - sompy
  run:
    - joblib
    - matplotlib
    - numpy
    - pandas
    - portalocker
    - python
    - scipy
    - sklearn
    - sompy

test:
  imports:
    - clust

about:
  home: https://github.com/baselabujamous/clust
  license: University of Oxford Academic Use Licence
  license_family: OTHER
  license_file: 
  summary: Optimised consensus clustering of multiple heterogeneous datasets
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
