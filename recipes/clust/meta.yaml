{% set name = "clust" %}
{% set version = "1.8.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b65f2805788a0c197b1cf7dfadd247bd579e309bed068c48da234456fb327701

build:
  number: 0
  skip: True # [not py27]

requirements:
  host:
    - joblib
    - matplotlib
    - numpy
    - pandas
    - pip
    - portalocker
    - python
    - scipy
    - scikit-learn
    - sompy
  run:
    - joblib
    - matplotlib
    - numpy
    - pandas
    - portalocker
    - python
    - scipy
    - scikit-learn
    - sompy

test:
  imports:
    - clust

about:
  home: https://github.com/baselabujamous/clust
  license: University of Oxford Academic Use Licence
  summary: Optimised consensus clustering of multiple heterogeneous datasets.

extra:
  identifiers:
  - doi:10.1186/s13059-018-1536-8
