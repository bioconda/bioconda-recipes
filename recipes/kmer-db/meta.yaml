{% set version = "2.0.3b" %}

package:
  name: kmer-db
  version: {{ version }}

build:
  number: 0
  run_exports:
  - {{ pin_subpackage('kmer-db', max_pin='x.x.x') }}

source:
  git_url: https://github.com/refresh-bio/kmer-db.git
  git_rev: v{{ version }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - nasm

about:
  home: https://github.com/refresh-bio/kmer-db
  summary: "Kmer-db is a fast and memory-efficient tool for estimating evolutionary distances."
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

test:
  commands:
    - kmer-db > /dev/null

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  skip-lints:
    - uses_vcs_url 
    - missing_hash