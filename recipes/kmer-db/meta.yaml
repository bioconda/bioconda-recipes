{% set name = "kmer-db" %}
{% set version = "2.0.2" %}
{% set sha256 = "b4524a5e34a38969203a7295b8d65b09c5b208622da905dd9fe5885086195192" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/refresh-bio/kmer-db/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('kmer-db', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - "kmer-db > /dev/null"

about:
  home: https://github.com/refresh-bio/kmer-db
  summary: "Kmer-db is a fast and memory-efficient tool for estimating evolutionary distances."
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  dev_url: https://github.com/refresh-bio/kmer-db
