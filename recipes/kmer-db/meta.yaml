{% set version = "2.0.2" %}
{% set sha256 = "b4524a5e34a38969203a7295b8d65b09c5b208622da905dd9fe5885086195192" %}


package:
  name: kmer-db
  version: {{ version }}

build:
  number: 0

source:
  url: https://github.com/refresh-bio/kmer-db/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - make 
  host:
    - zlib
  run:
    - zlib

about:
  home: https://github.com/refresh-bio/kmer-db
  summary: "Kmer-db is a fast and memory-efficient tool for estimating evolutionary distances."
  license: GPL-3
  license_family: GPL
  license_file: LICENSE

test:
  commands:
    - kmer-db > /dev/null
