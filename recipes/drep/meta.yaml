{% set name = "drep" %}
{% set version = "2.2.3" %}

package:
  name: drep
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/d/drep/drep-{{ version }}.tar.gz
  sha256: b2d0d702829f4d1ce2ed99af0e20e1b07cbf0e15fd780bc4d77619c0dc7a1581

build:
  skip: True # [py27]
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - seaborn
    - matplotlib
    - biopython
    - scikit-learn

test:
  imports:
    - drep

  commands:
    - dRep -h

about:
  home: https://github.com/MrOlm/drep
  license: MIT
  license_family: MIT
  summary: De-replication of microbial genomes assembled from multiple samples
