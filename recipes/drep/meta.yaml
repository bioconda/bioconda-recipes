{% set name = "drep" %}
{% set version = "2.4.2" %}

package:
  name: drep
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/d/drep/drep-{{ version }}.tar.gz
  sha256: ff217ec5d3ac499e61d54c056f0f5794fd526cbfa3f83ee7f6e79df39413d920

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - numpy
    - pandas
    - seaborn
    - matplotlib-base
    - biopython
    - scikit-learn
    - mummer
    - mash
    - prodigal
    - checkm-genome
    - centrifuge

test:
  imports:
    - drep

  commands:
    - dRep -h

about:
  home: https://github.com/MrOlm/drep
  license: MIT
  license_family: MIT
  summary: De-replication of microbial genomes assembled from multiple samples
