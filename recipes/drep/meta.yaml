{% set name = "drep" %}
{% set version = "3.0.0" %}

package:
  name: drep
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/d/drep/drep-{{ version }}.tar.gz
  sha256: 847dca3741bba1eeaabfec2463bf1d24f3273bf3c9f4bd632548f4fd6b5325dc

build:
  number: 1
  noarch: python
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - numpy
    - pandas
    - seaborn
    - matplotlib-base
    - biopython
    - scikit-learn
    - mummer
    - mash
    - prodigal
    - checkm-genome

test:
  imports:
    - drep

  commands:
    - dRep -h

about:
  home: https://github.com/MrOlm/drep
  license: MIT
  license_family: MIT
  summary: De-replication of microbial genomes assembled from multiple samples
