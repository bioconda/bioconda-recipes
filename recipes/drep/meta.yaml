{% set name = "drep" %}
{% set version = "3.3.0" %}

package:
  name: drep
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/d/drep/drep-{{ version }}.tar.gz
  sha256: ed14fcd95ada63d3e7616948f493f6182464533ea3fcc14d5263f6f6d9240f94

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - numpy
    - pandas
    - seaborn
    - matplotlib-base
    - biopython
    - scikit-learn
    - mummer4
    - mash
    - prodigal
    - fastani

test:
  imports:
    - drep

  commands:
    - dRep -h

about:
  home: https://github.com/MrOlm/drep
  license: MIT
  license_family: MIT
  summary: De-replication of microbial genomes assembled from multiple samples
