{% set name = "drep" %}
{% set version = "2.0.5" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "a724a32787686b6c7f3cd7833ffdc863c9a4ff8a7663a3d99ea2b99ca0dc8f19" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - numpy
    - pandas
    - seaborn
    - matplotlib
    - biopython
    - scikit-learn
    - pytest
  run:
    - python
    - numpy
    - pandas
    - seaborn
    - matplotlib
    - biopython
    - scikit-learn
    - pytest

test:
  imports:
    - drep

  commands:
    - dRep -h

about:
  home: https://github.com/MrOlm/drep
  license: MIT
  license_family: MIT
  summary: De-replication of microbial genomes assembled from multiple samples
  description: De-replication of microbial genomes assembled from multiple samples

extra:
  recipe-maintainers: nick-youngblut
