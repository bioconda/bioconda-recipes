{% set name = "drep" %}
{% set version = "3.4.4" %}

package:
  name: drep
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/d/drep/drep-{{ version }}.tar.gz
  sha256: d4ca4652cd376b265331db9ad551c5951ad420290d19e5b515d3ca9423431e1b

build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >3
    - pip
  run:
    - python >3
    - numpy
    - pandas
    - seaborn
    - matplotlib-base
    - biopython
    - scikit-learn
    - mummer4
    - mash
    - prodigal
    - fastani

test:
  imports:
    - drep

  commands:
    - dRep -h

about:
  home: https://github.com/MrOlm/drep
  license: MIT
  license_family: MIT
  summary: De-replication of microbial genomes assembled from multiple samples
