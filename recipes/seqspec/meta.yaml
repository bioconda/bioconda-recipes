{% set name = "seqspec" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/seqspec-{{ version }}.tar.gz
  sha256: ca1f3d6d8446de9fe0aae82c5226205c559ae930a9f8a1014d67bbcd92d61020

build:
  run_exports:
    - {{ pin_subpackage('seqspec', max_pin="x.x") }}
  entry_points:
    - seqspec=seqspec.main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - pyyaml >=6.0
    - jsonschema
    - python-newick
    - requests
    - biopython
    - packaging
    - pydantic
    - matplotlib-base
    - openai-agents >=0.2.8
    - opentelemetry-sdk >=1.36.0
    - openinference-instrumentation-openai-agents >=1.2.0

test:
  imports:
    - seqspec
  commands:
    - pip check
    - seqspec version -h
  requires:
    - pip

about:
  home: https://github.com/sbooeshaghi/seqspec
  summary:  File format that describes data generated from genomics experiments.  File format and seqspec tool enable uniform processing of genomics data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - visze
