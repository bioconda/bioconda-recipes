{% set name = "perl-module-build" %}
{% set version = "0.4224" %}
{% set sha256 = "a6ca15d78244a7b50fdbf27f85c85f4035aa799ce7dd018a0d98b358ef7bc782" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/L/LE/LEONT/Module-Build-0.4224.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  noarch: generic
  number: 4

requirements:
  host:
    - perl
    - perl-cpan-meta-yaml
    - perl-extutils-parsexs
    - perl-data-dumper
    - perl-extutils-cbuilder
    - perl-file-temp
    - perl-text-abbrev
    - perl-text-parsewords
    - perl-cpan-meta
    - perl-version
    - perl-module-metadata
    - perl-extutils-manifest
    - perl-file-path
    - perl-perl-ostype
    - perl-getopt-long
  run:
    - perl
    - perl-text-parsewords
    - perl-cpan-meta
    - perl-version
    - perl-extutils-parsexs
    - perl-data-dumper
    - perl-module-metadata
    - perl-extutils-cbuilder
    - perl-extutils-manifest
    - perl-file-path
    - perl-perl-ostype
    - perl-text-abbrev
    - perl-getopt-long

test:
  imports:
    - Module::Build
    - Module::Build::Base
    - Module::Build::Compat
    - Module::Build::Config
    - Module::Build::Cookbook
    - Module::Build::Dumper
    - Module::Build::Notes
    - Module::Build::PPMMaker
    - Module::Build::Platform::Default
    - Module::Build::Platform::MacOS
    - Module::Build::Platform::Unix
    - Module::Build::Platform::VMS
    - Module::Build::Platform::VOS
    - Module::Build::Platform::Windows
    - Module::Build::Platform::aix
    - Module::Build::Platform::cygwin
    - Module::Build::Platform::darwin
    - Module::Build::Platform::os2
    - Module::Build::PodParser

about:
  home: http://metacpan.org/pod/Module-Build
  license: perl_5
  summary: 'Build and install Perl modules'
