{% set name = "FastANI" %}
{% set version = "1.1" %}
{% set sha256 = "88766cf09b944d4622a569aa33178b8008a699cae044ab837a16f2bd70112c86" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: 'https://github.com/ParBLiSS/{{ name }}/archive/v{{ version }}.tar.gz'
  sha256: '{{ sha256 }}'
  skip: True # [osx]

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - autoconf
    - automake
  host:
    - zlib
    - boost
    - libboost
  run:
    - zlib
    - boost
    - libboost
test:
  commands:
    - {{ name }} -h | grep 'fragments'

about:
  home: https://github.com/ParBLiSS/FastANI
  license: "Apache 2.0"
  summary: "Fast Whole-Genome Similarity (ANI) Estimation"
