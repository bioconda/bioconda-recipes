{% set name = "gencube" %}
{% set version = "1.0.0" %}
{% set sha256  = "27935ec2b77bab808afae0260b1c2c01490be0ef6c3ddf3a0d690427e430d809" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  # Use a PyPI URL if you publish Gencube on PyPI,
  # or a GitHub release tarball if not on PyPI.
  # Example (PyPI):
  url: https://pypi.io/packages/source/g/gencube/gencube-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python
    - pip
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - gencube --help  # or python -m gencube --help

about:
  home: https://github.com/snu-cdrc/gencube
  summary: "Centralized retrieval and integration of multi-omics resources from leading databases"
  license: "MIT"
  license_file: LICENSE
