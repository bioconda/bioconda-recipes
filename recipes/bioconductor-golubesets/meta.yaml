{% set version = "1.52.0" %}
{% set name = "golubEsets" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: cbb8a2bcefde2e5a73934038bf6c6e1d

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-golubesets", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: LGPL-2.0-only
  summary: exprSets for golub leukemia data
  description: representation of public golub data with some covariate data of provenance unknown to the maintainer at present; now employs ExpressionSet format
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/LGPL-3'

extra:
  parent_recipe:
    name: bioconductor-golubesets
    path: recipes/bioconductor-golubesets
    version: 1.22.0

