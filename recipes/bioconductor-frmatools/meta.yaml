{% set version = "1.28.0" %}
{% set name = "frmaTools" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: f5c394e29524ee247c5fb4a7cc5cba5c17bf99a44f80513e96c12e99076ce58c

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-preprocesscore
    - r-base
    - r-dbi
  run:
    - bioconductor-affy
    - bioconductor-biobase
    - bioconductor-preprocesscore
    - r-base
    - r-dbi

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/release/bioc/html/frmaTools.html
  license: 'GPL (>= 2)'
  summary: 'Tools for advanced use of the frma microarray package.'

extra:
  identifiers:
    - biotools:frmatools
