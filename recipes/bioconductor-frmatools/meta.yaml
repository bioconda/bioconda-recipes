{% set version = "1.40.0" %}
{% set name = "frmaTools" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 287dc60e793c244c4560b3543ca27db3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: oligo, pd.huex.1.0.st.v2, pd.hugene.1.0.st.v1, frma, affyPLM, hgu133aprobe, hgu133atagprobe, hgu133plus2probe, hgu133acdf, hgu133atagcdf, hgu133plus2cdf, hgu133afrmavecs, frmaExampleData
requirements:
  host:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-affy >=1.66.0,<1.67.0'
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-preprocesscore >=1.50.0,<1.51.0'
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Frozen RMA Tools'
  description: 'Tools for advanced use of the frma package.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:frmatools
  parent_recipe:
    name: bioconductor-frmatools
    path: recipes/bioconductor-frmatools
    version: 1.32.0

