{% set version="1.10.0" %}
{% set name="Pviz" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 64d10d981e09a973c269ad230dec49b2e161d862235a9deef5bcc34805289964
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biostrings
    - bioconductor-biovizbase
    - bioconductor-genomicranges
    - 'bioconductor-gviz >=1.7.10'
    - bioconductor-iranges
    - 'r-base >=3.0.0'
    - r-data.table
  run:
    - bioconductor-biostrings
    - bioconductor-biovizbase
    - bioconductor-genomicranges
    - 'bioconductor-gviz >=1.7.10'
    - bioconductor-iranges
    - 'r-base >=3.0.0'
    - r-data.table
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/Pviz.html
  license: Artistic-2.0
  summary: 'Pviz adapts the Gviz package for protein sequences and data.'
