{% set version = "1.44.0" %}
{% set name = "Pviz" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: fbba1722b3f05a67cf298e6def1436f2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pviz", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, pepDat
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-biovizbase >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - r-base
    - r-data.table
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-biovizbase >=1.58.0,<1.59.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-gviz >=1.54.0,<1.55.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - r-base
    - r-data.table

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Peptide Annotation and Data Visualization using Gviz
  description: Pviz adapts the Gviz package for protein sequences and data.

extra:
  identifiers:
    - biotools:pviz
    - doi:10.1007/978-1-4939-3037-1_10
  parent_recipe:
    name: bioconductor-pviz
    path: recipes/bioconductor-pviz
    version: 1.14.0

