{% set name = "opfi" %}
{% set version = "0.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ea38c105df763b24f2e36951deb1874f657c23719a5d6cc1da2b8036872e1d70

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.7     
  run:
    - python >=3.7
    - biopython >=1.76
    - dna_features_viewer >=3.0.1
    - hypothesis >=5.1.1
    - matplotlib-base >=3.2.1
    - more-itertools >=8.4.0
    - parasail-python >=1.2
    - pytest >=5.3.2
    - pyyaml >=5.4
    - blast >=2.9.0
    - diamond >=0.9.24
    - mmseqs2 >=13.45111
    - piler-cr >=1.06
    - genericrepeatfinder >=1.0

test:
  imports:
    - gene_finder
    - operon_analyzer

about:
  home: "https://github.com/wilkelab/Opfi"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "A package for discovery, annotation, and analysis of gene clusters in genomics or metagenomics datasets."

extra:
  recipe-maintainers:
    - alexismhill3
    - clauswilke
