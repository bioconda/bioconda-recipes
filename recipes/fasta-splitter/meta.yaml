{% set version = "0.2.6" %}

package:
  name: fasta-splitter
  version: '{{ version }}'

source:
  sha256: fe0d551d23c540163e66c225e0fbe17656694174046a2bc2631daa41b1fd0068
  url: http://kirill-kryukov.com/study/tools/fasta-splitter/files/fasta-splitter-{{ version }}.zip

build:
  number: 1
  noarch: generic
  skip: False

requirements:
  run:
      - perl
      - perl-file-util

test:
    commands:
      - fasta-splitter --help

about:
