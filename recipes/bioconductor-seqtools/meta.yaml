{% set version = "1.16.0" %}
{% set name = "seqTools" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5438c0bd00f6ea2806bfa35d6112cf20552c0ee9f0ff60e32e4add57afa09835
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
  run:
    - 'bioconductor-zlibbioc >=1.28.0,<1.30.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze read length, phred scores and alphabet frequency and DNA k-mers on uncompressed and compressed fastq files.'
extra:
  identifiers:
    - biotools:seqtools
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-seqtools
    path: recipes/bioconductor-seqtools
    version: 1.14.0
