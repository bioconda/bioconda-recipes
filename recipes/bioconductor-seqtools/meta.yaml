{% set version="1.10.0" %}
{% set name="seqTools" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 697a5a2d4c69b3741a02827663bebe6dbdf5259c80080e4d8925e483369eda37
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-zlibbioc
    - r-base
  run:
    - bioconductor-zlibbioc
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/seqTools.html
  license: Artistic-2.0
  summary: 'Analyze read length, phred scores and alphabet frequency and DNA k-mers
    on uncompressed and compressed fastq files.'
