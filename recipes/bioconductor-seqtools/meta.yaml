{% set version = "1.18.0" %}
{% set name = "seqTools" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 904b4952c0d23d19c87d8602bceeb870
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-zlibbioc >=1.30.0,<1.31.0'
    - r-base
  run:
    - 'bioconductor-zlibbioc >=1.30.0,<1.31.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analyze read length, phred scores and alphabet frequency and DNA k-mers on uncompressed and compressed fastq files.'
extra:
  identifiers:
    - biotools:seqtools
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-seqtools
    path: recipes/bioconductor-seqtools
    version: 1.14.0

