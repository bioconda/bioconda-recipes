{% set version = "1.36.0" %}
{% set name = "seqTools" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: be9be6eb0ee1ff4ab001720970d68da8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-seqtools", max_pin="x.x") }}'
# Suggests: RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-zlibbioc >=1.48.0,<1.49.0'
    - r-base
    - libblas
    - liblapack
  run:
    - 'bioconductor-zlibbioc >=1.48.0,<1.49.0'
    - r-base
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Analysis of nucleotide, sequence and quality content on fastq files'
  description: 'Analyze read length, phred scores and alphabet frequency and DNA k-mers on uncompressed and compressed fastq files.'
extra:
  identifiers:
    - biotools:seqtools
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-seqtools
    path: recipes/bioconductor-seqtools
    version: 1.14.0

