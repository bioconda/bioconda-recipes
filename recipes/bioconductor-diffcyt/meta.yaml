{% set version = "1.10.0" %}
{% set name = "diffcyt" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: bfeff8108516e5997771d62c82cf0a99
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, HDCytoData, CATALYST
requirements:
  host:
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-edger >=3.32.0,<3.33.0'
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowsom >=1.22.0,<1.23.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-circlize
    - r-dplyr
    - r-lme4
    - r-magrittr
    - r-multcomp
    - r-reshape2
    - r-tidyr
  run:
    - 'bioconductor-complexheatmap >=2.6.0,<2.7.0'
    - 'bioconductor-edger >=3.32.0,<3.33.0'
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowsom >=1.22.0,<1.23.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-s4vectors >=0.28.0,<0.29.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-circlize
    - r-dplyr
    - r-lme4
    - r-magrittr
    - r-multcomp
    - r-reshape2
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Differential discovery in high-dimensional cytometry via high-resolution clustering'
  description: 'Statistical methods for differential discovery analyses in high-dimensional cytometry data (including flow cytometry, mass cytometry or CyTOF, and oligonucleotide-tagged cytometry), based on a combination of high-resolution clustering and empirical Bayes moderated tests adapted from transcriptomics.'
  license_file: LICENSE

