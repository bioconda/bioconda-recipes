{% set version = "1.2.0" %}
{% set name = "diffcyt" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 7e8f8b6be3d7ad739edc8b0875f6dd954357636748cc1fccd7b2b1adcdcebc21
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowsom >=1.14.0,<1.16.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-circlize
    - r-dplyr
    - r-lme4
    - r-magrittr
    - r-multcomp
    - r-reshape2
    - r-tidyr
  run:
    - 'bioconductor-complexheatmap >=1.20.0,<1.22.0'
    - 'bioconductor-edger >=3.24.0,<3.26.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowsom >=1.14.0,<1.16.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-circlize
    - r-dplyr
    - r-lme4
    - r-magrittr
    - r-multcomp
    - r-reshape2
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'Statistical methods for differential discovery analyses in high-dimensional cytometry data (including flow cytometry, mass cytometry or CyTOF, and oligonucleotide-tagged cytometry), based on (i) high-resolution clustering and (ii) empirical Bayes moderated tests adapted from transcriptomics.'
