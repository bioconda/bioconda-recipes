{% set name = "RepeatModeler" %}
{% set version = "2.0.3" %}
{% set sha256 = "063bb8ab6b9f4bf18458504f6f90c0022ef5a5aebf2176f78f87f9e69faf7408" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Dfam-consortium/RepeatModeler/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  number: 0

requirements:
  host:
    - perl
    - perl-file-which
    - rmblast=2.10.0
    - perl-uri
    - perl-libwww-perl
    - perl-devel-size
  run:
    - perl
    - perl-file-which
    - perl-devel-size
    - perl-uri
    - perl-libwww-perl
    - perl-devel-size
    - repeatmasker
    - rmblast=2.10.0
    - trf>=4.09
    - repeatscout>=1.0.6
    - recon>=1.08
    - cd-hit>=4.8.1
    - ltr_retriever>=2.6
    - mafft>=7.407
    - genometools-genometools>=1.5.9
    - ucsc-twobitinfo
    - ucsc-twobittofa
    - ucsc-fatotwobit
    - ninja-nj
# to be complete it is missing ABBlast

test:
  files:
    - test.fa
  commands:
     # (see run_test.sh )
    - "RepeatModeler -h | grep SYNOPSIS"

about:
  home: 'http://www.repeatmasker.org/RepeatModeler/'
  license: 'Open Software License v2.1'
  license_file: LICENSE
  summary: 'RepeatModeler is a de-novo repeat family identification and modeling package.'
  dev_url: https://github.com/Dfam-consortium/RepeatModeler

extra:
  identifiers:
    - biotools:RepeatModeler
  skip-lints:
    - should_be_noarch_generic
