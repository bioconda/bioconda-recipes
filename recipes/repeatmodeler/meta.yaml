{% set name = "RepeatModeler" %}
{% set version = "2.0.6" %}
{% set sha256 = "d247b4af42423497c29e7d0649b1b154b4a9aa6968951d7950446549809c1b03" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Dfam-consortium/RepeatModeler/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - patch

build:
  noarch: generic
  number: 0
  run_exports:
    - {{ pin_subpackage('repeatmodeler', max_pin="x") }}

requirements:
  host:
    - perl
    - perl-file-which
    - rmblast >=2.13.0
    - perl-uri
    - perl-libwww-perl
    - perl-devel-size
  run:
    - perl
    - perl-file-which
    - perl-devel-size
    - perl-uri
    - perl-libwww-perl
    - perl-devel-size
    - repeatmasker >=4.1.5
    - rmblast >=2.14.1
    - trf >=4.09
    - repeatscout >=1.0.6
    - recon >=1.08
    - cd-hit >=4.8.1
    - ltr_retriever >=2.9
    - mafft >=7.471
    - genometools-genometools >=1.6
    - ucsc-twobitinfo
    - ucsc-twobittofa
    - ucsc-fatotwobit
    - ninja-nj

test:
  commands:
    - 'RepeatModeler -h | grep "SYNOPSIS"'

about:
  home: 'https://www.repeatmasker.org/RepeatModeler'
  license: 'Open Software License v2.1'
  license_file: LICENSE
  summary: 'RepeatModeler is a de-novo repeat family identification and modeling package.'
  dev_url: "https://github.com/Dfam-consortium/RepeatModeler"
  doc_url: "https://www.repeatmasker.org/RepeatModeler"

extra:
  identifiers:
    - biotools:RepeatModeler
    - usegalaxy-eu:repeatmodeler
