{% set name = "RepeatModeler" %}
{% set version = "2.0.1" %}
{% set sha256 = "628e7e1556865a86ed9d6a644c0c5487454c99fbcac21b68eae302fae7abb7ac" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/Dfam-consortium/RepeatModeler/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
#  skip: True  #[osx]

requirements:
  host:
    - perl
    - rmblast
  run:
    - perl
    - repeatmasker
    - rmblast
    - trf
    - repeatscout
    - recon
    - perl-text-soundex

test:
  files:
    - test.fa
  commands:
     # (see run_test.sh )
    - RepeatModeler > /dev/null

about:
  home: 'http://www.repeatmasker.org/RepeatModeler/'
  license: 'Open Software License v2.1'
  license_file: LICENSE
  summary: 'RepeatModeler is a de-novo repeat family identification and modeling package.'
  dev_url: https://github.com/Dfam-consortium/RepeatModeler

extra:
  identifiers:
    - biotools:RepeatModeler
  skip-lints:
    - should_be_noarch_generic
