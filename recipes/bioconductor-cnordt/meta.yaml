package:
  name: bioconductor-cnordt
  version: 1.18.0
source:
  fn: CNORdt_1.18.0.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CNORdt_1.18.0.tar.gz
    - https://bioarchive.galaxyproject.org/CNORdt_1.18.0.tar.gz
    - https://depot.galaxyproject.org/software/CNORdt/CNORdt_1.18.0_src_all.tar.gz
  md5: 4bd2bb8999fc8657d9a8e609d29f15af
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - 'bioconductor-cellnoptr >=0.99'
    - r-abind
    - r-base
  run:
    - 'bioconductor-cellnoptr >=0.99'
    - r-abind
    - r-base
test:
  commands:
    - '$R -e "library(''CNORdt'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CNORdt.html
  license: GPL-2
  summary: 'This add-on to the package CellNOptR handles time-course data, as opposed
    to steady state data in CellNOptR. It scales the simulation step to allow comparison
    and model fitting for time-course data. Future versions will optimize delays and
    strengths for each edge.'
