{% set version = "1.56.0" %}
{% set name = "PGSEA" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fc4c67176f1f8cddadc8195b16c0c601306d4946306e20b1208c3a31b893af5a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annaffy >=1.54.0,<1.56.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - r-base
  run:
    - 'bioconductor-annaffy >=1.54.0,<1.56.0'
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-kegg.db >=3.2.0,<3.4.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Parametric Analysis of Gene Set Enrichment'
extra:
  identifiers:
    - biotools:pgsea
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pgsea
    path: recipes/bioconductor-pgsea
    version: 1.54.0
