{% set name = "locityper" %}
{% set version = "1.3.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tprodanov/locityper/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 9682219e692899e1b1e8045c5b3a1397e9e24a87c2ba969fec0b306756dceef3

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("locityper", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - clangdev
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - samtools >=1.18
    - kmer-jellyfish >=1.0
    - minimap2 >=2.25
    - strobealign >=0.12,<=0.14
    - pysam

test:
  commands:
    - locityper version

about:
  summary: "Targeted genotyper for complex polymorphic loci from short and long read WGS."
  home: "https://github.com/tprodanov/locityper"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/tprodanov/locityper"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
