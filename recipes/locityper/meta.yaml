{% set name = "locityper" %}
{% set version = "1.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tprodanov/locityper/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 4fdb1278cd4498015b6b88d850bc5c74100a547afd7cba9fa118655af2796cd9

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("locityper", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - clangdev
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - samtools >=1.18
    - kmer-jellyfish >=1.0
    - minimap2 >=2.25
    - strobealign >=0.12
    - pysam

test:
  commands:
    - locityper version

about:
  summary: "Targeted genotyper for complex polymorphic loci from short and long read WGS."
  home: "https://github.com/tprodanov/locityper"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/tprodanov/locityper"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
