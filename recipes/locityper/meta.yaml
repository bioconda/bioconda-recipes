{% set name = "locityper" %}
{% set version = "0.16.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tprodanov/locityper/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 59324bd91546f199838e328eb1b9fdcb7f9bebc2125f8b018812fc90836b9bd0

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("locityper", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - clangdev
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - samtools >=1.18
    - kmer-jellyfish >=1.0
    - minimap2 >=2.25
    - strobealign >=0.12
    - pysam

test:
  commands:
    - locityper version

about:
  summary: "Targeted genotyper for complex polymorphic loci from short and long read WGS."
  home: "https://github.com/tprodanov/locityper"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/tprodanov/locityper"
