{% set name = "locityper" %}
{% set version = "1.3.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/tprodanov/locityper/archive/refs/tags/v{{ version }}.tar.gz
  sha256: df5336ef62d16b46241a3f1b2ba59d0cdb6e4e5d419b1671be35f0d097003af6

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("locityper", max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - clangdev
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
  run:
    - python
    - samtools >=1.19
    - kmer-jellyfish >=1.0
    - minimap2 >=2.26
    - strobealign >=0.17
    - pysam

test:
  commands:
    - locityper version

about:
  summary: "Targeted genotyper for complex polymorphic loci from short and long read WGS."
  home: "https://github.com/tprodanov/locityper"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: "https://github.com/tprodanov/locityper"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
