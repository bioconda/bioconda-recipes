{% set version = "1.0.0" %}

package:
  name: xs-sim
  version: {{ version }}

source:
  url: https://github.com/pratas/xs/archive/v2.tar.gz
  sha256: 3882f88dd757bee2d44cf2393af02084c572dd490dd8cbe55925cb2788777174

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}

test:
  commands:
    - XS -n 1 /dev/null
    
about:
  home: https://github.com/pratas/xs
  license: GPL-2.0
  license_file: LICENSE
  summary: Simulates NGS reads
  description: |
    XS is a skilled FASTQ read simulation tool, flexible, portable
    (does not need a reference sequence) and tunable in terms of
    sequence complexity
    
extra:
  recipe-maintainers:
    - TMiguelT
