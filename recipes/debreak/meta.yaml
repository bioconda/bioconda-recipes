{% set version = "1.3" %}

package:
  name: debreak
  version: {{ version }}

source:
    url: https://github.com/ChongLab/DeBreak/archive/refs/tags/debreak-v{{ version }}.tar.gz
    sha256: be8c0d982f97c58a406c501736c4ab6ce924dc0204727f9a98781d0cca9f8404

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python >=3
    - minimap2 =2.15
    - pysam =0.19.0
    - samtools =1.9
    - wtdbg =2.5

test:
  commands:
    - debreak -h

about:
  home: 'https://github.com/ChongLab/DeBreak'
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: DeBreak, Deciphering the exact breakpoints of structural variations using long sequencing reads

extra:
  recipe-maintainers:
    - mingao
