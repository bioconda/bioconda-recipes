{% set version = '1.3.3' %}
{% set name = "beyondcell" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-beyondcell
  version: {{ version }}

source:
   git_url: https://gitlab.com/bu_cnio/beyondcell
   git_tag: v{{ version }}

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}filesystem        # [win]
    - {{posix}}git
    - {{posix}}zip               # [win]

  host:
    - r-base >=4.0.0
    - r-bnstruct >=1.0.6
    - r-cowplot >=1.1.0
    - r-gdata >=2.18.0
    - r-ggplot2 >=3.3.2
    - r-ggrepel >=0.8.2
    - r-patchwork >=1.0.1
    - r-plyr >=1.8.6
    - bioconductor-qusage >=2.22.0
    - r-rcolorbrewer >=1.1-2
    - r-scales >=1.1.1
    - r-see
    - r-Seurat >=3.2.2
    - r-useful 
    - r-viridis >=0.5.1
    - python=3.6
    - numba=0.46
    - umap-learn =0.4.6

  run:
    - r-base >=4.0.0
    - r-bnstruct >=1.0.6
    - r-cowplot >=1.1.0
    - r-gdata >=2.18.0
    - r-ggplot2 >=3.3.2
    - r-ggrepel >=0.8.2
    - r-patchwork >=1.0.1
    - r-plyr >=1.8.6
    - bioconductor-qusage >=2.22.0
    - r-rcolorbrewer >=1.1-2
    - r-scales >=1.1.1
    - r-see
    - r-Seurat >=3.2.2
    - r-useful 
    - r-viridis >=0.5.1
    - python=3.6
    - numba=0.46
    - umap-learn =0.4.6
    
test:
  commands:
    - $R -e "library(\"{{ name }}\")"           # [not win]
    - "\"%R%\" -e \"library(\"{{ name }}\")\""  # [win]

about:
  home: https://gitlab.com/bu_cnio/beyondcell
  license: GPL-3
  summary: Beyondcell is a methodology for the identification of drug vulnerabilities 
    in single cell RNA-seq data. To this end, Beyondcell focuses on the analysis of drug-related 
    commonalities between cells by classifying them into distinct therapeutic clusters.
  license_file:
    - LICENSE
