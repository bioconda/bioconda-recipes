{% set name = "perl-bio-bpwrapper" %}
{% set version = "1.14" %}
{% set sha256 = "3ed8cb835636c5a5d6271856e569bdec238fe8541f199f7828036cc2db29ff9f" %}

package:
  name: {{ name }}
  version: {{ version }} 

source:
  url: https://github.com/bioperl/p5-bpwrapper/archive/refs/tags/v{{ version }}.tar.gz 
  sha256: {{ sha256 }}

build:
  noarch: generic
  number: 0

requirements:
  build:
    - make
    - perl
    - perl-module-build
    - perl-test-more
    - perl-bioperl-core
    - perl-path-tiny
  host:
    - perl
    - perl-bioperl-core
    - perl-bio-db-refseq
    - perl-path-tiny
  run:
    - perl
    - perl-bioperl-core
    - perl-bio-db-refseq
    - perl-path-tiny

test:
  imports:
    - Bio::BPWrapper
  commands:
    - bioseq --version
    - bioaln --version
    - biopop --version
    - biotree --version

about:
  home: http://metacpan.org/pod/Bio::BPWrapper
  license: perl_5
  summary: 'Bio::BPWrapper -- command-line utilities for Bio::Perl'
