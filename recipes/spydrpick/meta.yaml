{% set name = "SpydrPick" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  git_url: https://github.com/santeripuranen/{{ name }}.git
  git_rev: v{{ version }}
  sha256: cfc1177b0cd0c9e1e0a18fab7b3f93f67316b5a8

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - python <3
  host:
    - cmake
    - pthread-stubs
    - tbb
    - tbb-devel
    - boost-cpp
    - openmp
    - zlib
    - xz
  run:
    - pthread-stubs
    - tbb

test:
  commands:
    - SpydrPick --version

about:
  home: https://github.com/santeripuranen/SpydrPick
  license: GNU AGPLv3
  license_family: AGPL
  license_file: LICENSE
  summary: Mutual information based detection of pairs of genomic loci co-evolving under a shared selective pressure

extra:
  skip-lints:
    - uses_git_url
  identifiers:
    - doi:10.1093/nar/gkz656
