{% set version = "23.0.3" %}
{% set sha256 = "1d08d374c9492057f281ca04c487fc49ee2f42b98ff3b5624735f3be9bdd0538" %}
{% set galaxy_version = version.split(".")[:2]|join(".") %}

package:
  name: galaxy-util
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/galaxy-data/galaxy-util-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bleach
    - boltons
    - docutils
    - importlib_resources
    - packaging <22
    - pyparsing
    - pyyaml
    - requests
    - routes
    - typing-extensions
    - zipstream-new
    - python >=3.7

test:
  imports:
    - galaxy
    - galaxy.util
    - galaxy.exceptions
    - galaxy.version

about:
  home: https://galaxyproject.org
  license: AFL-3.0
  license_file: LICENSE
  summary: The Galaxy_ utilities module.
  doc_url: https://docs.galaxyproject.org
  dev_url: https://github.com/galaxyproject/galaxy

extra:
  identifiers:
    - biotools:galaxy
    - doi:10.1093/nar/gky379
  recipe-maintainers:
    - bernt-matthias
