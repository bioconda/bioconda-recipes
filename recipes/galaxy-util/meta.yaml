{% set version = "21.9.0" %}
{% set sha256 = "604ab29115f95b5a671c3ee047f12eb10ea77342a8d2aed0c289224694a493ba" %}

package:
  name: galaxy-util
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/g/galaxy-util/galaxy-util-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - bleach
    - boltons
    - docutils
    - markupsafe
    - packaging
    - python >=3.5
    - pyyaml
    - requests
    - routes
    - six >=1.9.0
    #- dictobj
    - future
    - cheetah3
  run_constrained:
    # Disallow installation of conflicting older package.
    - galaxy-lib <0a0

test:
  imports:
    - galaxy
    - galaxy.exceptions
    - galaxy.util
    - galaxy.util.custom_logging
    - galaxy.util.path

about:
  home: https://galaxyproject.org
  license: AFL-3.0
  license_file: LICENSE
  summary: Galaxy Generic Utilities
  doc_url: https://docs.galaxyproject.org
  dev_url: https://github.com/galaxyproject/galaxy

extra:
  identifiers:
    - biotools:galaxy
    - doi:10.1093/nar/gky379
  recipe-maintainers:
    - mbargull
    - bgruening
