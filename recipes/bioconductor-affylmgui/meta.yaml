{% set version = "1.84.0" %}
{% set name = "affylmGUI" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 3bebc9bde7a601726de610a020650714

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-affylmgui", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-affyplm >=1.86.0,<1.87.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-gcrma >=2.82.0,<2.83.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-biocmanager
    - r-r2html
    - r-tkrplot
    - r-xtable
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-affyio >=1.80.0,<1.81.0
    - bioconductor-affyplm >=1.86.0,<1.87.0
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-gcrma >=2.82.0,<2.83.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - r-base
    - r-biocmanager
    - r-r2html
    - r-tkrplot
    - r-xtable

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL (>=2)
  summary: GUI for limma Package with Affymetrix Microarrays
  description: A Graphical User Interface (GUI) for analysis of Affymetrix microarray gene expression data using the affy and limma packages.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

