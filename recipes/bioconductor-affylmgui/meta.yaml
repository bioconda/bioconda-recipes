{% set version = "1.66.0" %}
{% set name = "affylmGUI" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 40bafdc8dc4fe5b97d1d02c8e0bba2e8
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-affyio >=1.62.0,<1.63.0'
    - 'bioconductor-affyplm >=1.68.0,<1.69.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-gcrma >=2.64.0,<2.65.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - r-base
    - r-biocmanager
    - r-r2html
    - r-tkrplot
    - r-xtable
  run:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-affyio >=1.62.0,<1.63.0'
    - 'bioconductor-affyplm >=1.68.0,<1.69.0'
    - 'bioconductor-annotationdbi >=1.54.0,<1.55.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-gcrma >=2.64.0,<2.65.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - r-base
    - r-biocmanager
    - r-r2html
    - r-tkrplot
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'GUI for limma Package with Affymetrix Microarrays'
  description: 'A Graphical User Interface (GUI) for analysis of Affymetrix microarray gene expression data using the affy and limma packages.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

