{% set version = "1.56.0" %}
{% set name = "affylmGUI" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: b827eb24afcc33ded350f1bc568457d0b470055c0700938b114d682f4540f9c2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-affyplm >=1.58.0,<1.60.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-gcrma >=2.54.0,<2.56.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-biocmanager
    - r-r2html
    - r-tkrplot
    - r-xtable
  run:
    - 'bioconductor-affy >=1.60.0,<1.62.0'
    - 'bioconductor-affyio >=1.52.0,<1.54.0'
    - 'bioconductor-affyplm >=1.58.0,<1.60.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-gcrma >=2.54.0,<2.56.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - r-base
    - r-biocmanager
    - r-r2html
    - r-tkrplot
    - r-xtable
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'A Graphical User Interface (GUI) for analysis of Affymetrix microarray gene expression data using the affy and limma packages.'
