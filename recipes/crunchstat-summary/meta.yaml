{% set name = "crunchstat-summary" %}
{% set version = "3.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crunchstat_summary-{{ version }}.tar.gz
  sha256: 422d5fb143eeb676ce26f9e3155b5ec305f9889334f40686414e8eeb82d4c389

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage('crunchstat-summary', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - arvados-python-client =={{ version }}

test:
  imports:
    - crunchstat_summary

about:
  home: "https://arvados.org"
  summary: "Arvados crunchstat-summary reads crunch log files and summarizes resource usage."
  license: "AGPL-3.0-only"
  license_family: AGPL
  doc_url: "https://doc.arvados.org"
