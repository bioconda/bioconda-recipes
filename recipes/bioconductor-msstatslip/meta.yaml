{% set version = "1.16.0" %}
{% set name = "MSstatsLiP" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 7e40c5142dee6067154ae77b3aafddfe

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-msstatslip", max_pin="x.x") }}'

# Suggests: BiocStyle, knitr, rmarkdown, covr, tinytest, gghighlight
requirements:

  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make

  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-msstats >=4.18.0,<4.19.0
    - bioconductor-msstatsconvert >=1.20.0,<1.21.0
    - bioconductor-msstatsptm >=2.12.0,<2.13.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-dplyr
    - r-factoextra
    - r-ggplot2
    - r-ggpubr
    - r-gridextra
    - r-htmltools
    - r-plotly
    - r-purrr
    - r-rcpp
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyverse
    - libblas
    - liblapack
    - zlib
    - liblzma-devel

  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-msstats >=4.18.0,<4.19.0
    - bioconductor-msstatsconvert >=1.20.0,<1.21.0
    - bioconductor-msstatsptm >=2.12.0,<2.13.0
    - r-base
    - r-checkmate
    - r-data.table
    - r-dplyr
    - r-factoextra
    - r-ggplot2
    - r-ggpubr
    - r-gridextra
    - r-htmltools
    - r-plotly
    - r-purrr
    - r-rcpp
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-tidyverse

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: LiP Significance Analysis in shotgun mass spectrometry-based proteomic experiments
  description: Tools for LiP peptide and protein significance analysis. Provides functions for summarization, estimation of LiP peptide abundance, and detection of changes across conditions. Utilizes functionality across the MSstats family of packages.

