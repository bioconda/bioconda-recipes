{% set version = "1.12.0" %}
{% set name = "CNPBayes" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 8332baed38c9fc5b2ce6cf63ccf555671c38c7623836eb6dd162ef6132b58bee
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-coda
    - r-combinat
    - r-dplyr
    - r-ggplot2
    - r-gtools
    - r-magrittr
    - r-matrixstats
    - r-mclust
    - r-purrr
    - r-rcolorbrewer
    - 'r-rcpp >=0.12.1'
    - r-reshape2
    - r-scales
    - r-tibble
    - r-tidyr
  run:
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-genomeinfodb >=1.18.0,<1.20.0'
    - 'bioconductor-genomicranges >=1.34.0,<1.36.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-coda
    - r-combinat
    - r-dplyr
    - r-ggplot2
    - r-gtools
    - r-magrittr
    - r-matrixstats
    - r-mclust
    - r-purrr
    - r-rcolorbrewer
    - 'r-rcpp >=0.12.1'
    - r-reshape2
    - r-scales
    - r-tibble
    - r-tidyr
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Bayesian hierarchical mixture models for batch effects and copy number.'
