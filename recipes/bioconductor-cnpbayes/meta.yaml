package:
  name: bioconductor-cnpbayes
  version: 1.6.1
source:
  fn: CNPBayes_1.6.1.tar.gz
  url:
    - http://bioconductor.org/packages/3.5/bioc/src/contrib/CNPBayes_1.6.1.tar.gz
    - https://depot.galaxyproject.org/software/CNPBayes/CNPBayes_1.6.1_src_all.tar.gz
  md5: 801e0ee30519c32ef4f4ab44a361fe14
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-summarizedexperiment
    - r-base
    - r-coda
    - r-combinat
    - r-gtools
    - r-matrixstats
    - r-rcolorbrewer
    - 'r-rcpp >=0.12.1'
    - gcc  # [linux]
    - llvm  # [osx]
  run:
    - bioconductor-biocgenerics
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - 'bioconductor-s4vectors >=0.9.25'
    - bioconductor-summarizedexperiment
    - r-base
    - r-coda
    - r-combinat
    - r-gtools
    - r-matrixstats
    - r-rcolorbrewer
    - 'r-rcpp >=0.12.1'
test:
  commands:
    - '$R -e "library(''CNPBayes'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/CNPBayes.html
  license: Artistic-2.0
  summary: 'Bayesian hierarchical mixture models for batch effects and copy number.'
