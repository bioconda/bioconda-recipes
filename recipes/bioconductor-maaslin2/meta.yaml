{% set version = "1.8.0" %}
{% set name = "Maaslin2" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1fcbe40ca174a2d79e536efdf21e9437
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat (>= 2.1.0), rmarkdown
requirements:
  host:
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-lpsymphony >=1.22.0,<1.23.0'
    - 'bioconductor-metagenomeseq >=1.36.0,<1.37.0'
    - r-base
    - r-biglm
    - r-car
    - r-chemometrics
    - r-cplm
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-glmmtmb
    - r-hash
    - r-lme4
    - r-lmertest
    - r-logging
    - r-mass
    - r-optparse
    - r-pbapply
    - r-pcapp
    - r-pheatmap
    - r-pscl
    - r-robustbase
    - r-vegan
  run:
    - 'bioconductor-edger >=3.36.0,<3.37.0'
    - 'bioconductor-lpsymphony >=1.22.0,<1.23.0'
    - 'bioconductor-metagenomeseq >=1.36.0,<1.37.0'
    - r-base
    - r-biglm
    - r-car
    - r-chemometrics
    - r-cplm
    - r-data.table
    - r-dplyr
    - r-ggplot2
    - r-glmmtmb
    - r-hash
    - r-lme4
    - r-lmertest
    - r-logging
    - r-mass
    - r-optparse
    - r-pbapply
    - r-pcapp
    - r-pheatmap
    - r-pscl
    - r-robustbase
    - r-vegan
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: '"Multivariable Association Discovery in Population-scale Meta-omics Studies"'
  description: 'MaAsLin2 is comprehensive R package for efficiently determining multivariable association between clinical metadata and microbial meta''omic features. MaAsLin2 relies on general linear models to accommodate most modern epidemiological study designs, including cross-sectional and longitudinal, and offers a variety of data exploration, normalization, and transformation methods. MaAsLin2 is the next generation of MaAsLin.'
  license_file: LICENSE

