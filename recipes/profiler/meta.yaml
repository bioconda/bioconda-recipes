{% set name = "profiler" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  - url: https://github.com/xujialupaoli/profiler/releases/download/{{ version }}/{{ name }}.tar.gz
    sha256: 63e073d3662eb37bc12119de37b3aada56e4e8dae2b230961a82bce9ef9674d4
build:
  skip: True  # [osx]
  number: 0            
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }} 

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.18
    - ninja
    - make
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python ==3.12
    - pip
    - setuptools >=68
    - seqan3 ==3.3.0
    - cxxopts >=2.2.0
    - catch2 ==2.*
    - zlib
    - bzip2
    - raptor ==3.*
    - pandas >=1.2.0
    - multitax >=1.3.1
    - genome_updater >=0.6.4
    - grep
    - coreutils
    - curl
    - diffutils
  run:
    - python ==3.12
    - pandas >=1.2.0
    - multitax >=1.3.1
    - genome_updater >=0.6.4
    - grep
    - coreutils
    - curl
    - diffutils
    - zlib
    - bzip2
    - raptor ==3.*
    - fastp


test:
  commands:
    - themis -h


about:
  home: https://github.com/xujialupaoli/profiler
  summary: "profiler: metagenomic profiler"
  license: GPL-3.0-or-later
  license_file: LICENSE
