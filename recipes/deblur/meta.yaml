{% set version = "1.0.4" %}

package:
  name: deblur
  version: {{ version }}

source:
  url: https://github.com/biocore/deblur/archive/{{ version }}.tar.gz
  sha256: bb43fefbf9f01db53a1f3bdff755c006a22717f976c8fa3fa242f74cb85380f4

build:
  number: 2
  skip: True # [py27]

extra:
  container:
    extended-base: True

requirements:
  host:
    - python
    - biom-format
    - setuptools
    - scikit-bio >=0.5.0
    - vsearch >=2.0.3
    - mafft ==7.310
    - sortmerna ==2.0
    - biom-format
    - h5py
    - click
  run:
    - python
    - biom-format
    - scikit-bio >=0.5.0
    - vsearch >=2.0.3
    - mafft ==7.310
    - sortmerna ==2.0
    - biom-format
    - h5py
    - click

test:
  imports:
    - deblur
  commands:
    - deblur --help

about:
  home: https://github.com/biocore/deblur
  license: BSD license
  license_file: LICENSE
  summary: Deblur is a greedy deconvolution algorithm based on known read error profiles.
