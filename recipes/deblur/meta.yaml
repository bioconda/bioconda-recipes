{% set version = "1.1.0" %}

package:
  name: deblur
  version: {{ version }}

source:
  url: https://github.com/biocore/deblur/archive/{{ version }}.tar.gz
  sha256: 6bce57bb2400e29b45074794e33ce02a6c0b379eacbb2da299125deaed1faeb6

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - biom-format
    - scikit-bio >=0.5.0
    - vsearch >=2.0.3
    - mafft ==7.310
    - sortmerna ==2.0
    - biom-format
    - h5py
    - click

test:
  imports:
    - deblur
  commands:
    - deblur --help

about:
  home: https://github.com/biocore/deblur
  license: BSD license
  license_file: LICENSE
  summary: Deblur is a greedy deconvolution algorithm based on known read error profiles.

extra:
  container:
    extended-base: True
