{% set version = "0.6.3" %}
{% set sha256 = "e2b6c684fd16ce3e6b556ccdb6ace2a084c60eceb9583993c76461c9206808fe" %}

build:
  number: 0
  skip: true # [osx]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

package:
  name: sickle
  version: '{{version}}'

source:
  fn: Sickle-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/S/Sickle/Sickle-{{version}}.tar.gz
  sha256: '{{sha256}}'


requirements:
  build:
    - python
    - setuptools
    - requests >=1.1.0
    - lxml >=3.2.3

  run:
    - python
    - requests >=1.1.0
    - lxml >=3.2.3

test:
  # Python imports
  imports:
    - sickle

  requires:
    - mock >=1.0.1
    - nose >=1.0


about:
  home: http://github.com/mloesch/sickle
  license: BSD License
  license_family: BSD
  summary: A lightweight OAI client library for Python

