{% set version = "0.6.4" %}
{% set sha256 = "b0aaa41d97a0c355aa6099b4dfa46c03f0bf828e6171960a15d68bd0548215ec" %}

package:
  name: sickle
  version: '{{version}}'

source:
  url: https://pypi.python.org/packages/source/S/Sickle/Sickle-{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - requests >=1.1.0
    - lxml >=3.2.3

test:
  # Python imports
  imports:
    - sickle
  requires:
    - mock >=1.0.1
    - nose >=1.0

about:
  home: http://github.com/mloesch/sickle
  license: BSD License
  license_family: BSD
  summary: A lightweight OAI client library for Python
