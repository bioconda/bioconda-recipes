{% set version = "0.6.3" %}
{% set sha256 = "e2b6c684fd16ce3e6b556ccdb6ace2a084c60eceb9583993c76461c9206808fe" %}

build:
  number: 0
  skip: true # [osx]
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

package:
  name: sickle
  version: '{{version}}'

source:
  fn: Sickle-{{version}}.tar.gz
  url: https://pypi.python.org/packages/source/S/Sickle/Sickle-{{version}}.tar.gz
  sha256: '{{sha256}}'

#  patches:
   # List any patch files here
   # - fix.patch

# build:
  # noarch_python: True
  # preserve_egg_dir: True
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - sickle = sickle:main
    #
    # Would create an entry point called sickle that calls sickle.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - requests >=1.1.0
    - lxml >=3.2.3

  run:
    - python
    - requests >=1.1.0
    - lxml >=3.2.3

test:
  # Python imports
  imports:
    - sickle

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - mock >=1.0.1
    - nose >=1.0
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://github.com/mloesch/sickle
  license: BSD License
  license_family: BSD
  summary: A lightweight OAI client library for Python

