{% set version = "1.22.0" %}
{% set name = "pepDat" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 4ce373369604b54b15e5992ebe9355b9
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-pepdat", max_pin="x.x") }}'
  noarch: generic
# Suggests: knitr
requirements:
  host:
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - r-base
    - curl
    - 'bioconductor-data-packages >=20231203'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Peptide microarray data package'
  description: 'Provides sample files and data for the vignettes of pepStat and Pviz as well as peptide collections for HIV and SIV.'

