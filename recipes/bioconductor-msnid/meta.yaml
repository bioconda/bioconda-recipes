{% set version = "1.16.0" %}
{% set name = "MSnID" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ad2d19832c7a196ab55891951c8b4b5a
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - r-base
    - r-data.table
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-iterators
    - r-r.cache
    - r-rcpp
    - r-reshape2
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-msnbase >=2.8.0,<2.10.0'
    - 'bioconductor-mzid >=1.20.0,<1.22.0'
    - 'bioconductor-mzr >=2.16.0,<2.18.0'
    - 'bioconductor-protgenerics >=1.14.0,<1.16.0'
    - r-base
    - r-data.table
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-iterators
    - r-r.cache
    - r-rcpp
    - r-reshape2
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Extracts MS/MS ID data from mzIdentML (leveraging mzID package) or text files. After collating the search results from multiple datasets it assesses their identification quality and optimize filtering criteria to achieve the maximum number of identifications while not exceeding a specified false discovery rate. Also contains a number of utilities to explore the MS/MS results and assess missed and irregular enzymatic cleavages, mass measurement accuracy, etc.'
extra:
  identifiers:
    - biotools:msnid
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-msnid
    path: recipes/bioconductor-msnid
    version: 1.14.0
