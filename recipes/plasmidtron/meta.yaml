{% set name = "plasmidtron" %}
{% set version = "0.4.1" %}
{% set sha256hash = "1b298cc478e0f3795f0787913e7bdf18a804ba4da63455a73c027261eb26f761" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/sanger-pathogens/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256hash }}

build:
  skip: True # [py27]
  number: 1

requirements:
  host:
    - python
    - setuptools
    - pyfastaq >=3.12.0
    - matplotlib
    - biopython

  run:
    - python
    - pyfastaq >=3.12.0
    - matplotlib
    - biopython
    - kmc >=2.3.0
    - spades >=3.9.0

test:
  commands:
    - plasmidtron -h

about:
  home: https://github.com/sanger-pathogens/plasmidtron
  license: GNU General Public License v3 (GPLv3)
  summary: 'PlasmidTron: assembling the cause of phenotypes from NGS data'

extra:
  recipe-maintainers:
    - andrewjpage
