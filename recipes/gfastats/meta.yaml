{% set name = "gfastats" %}
{% set version = "1.3.7" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/vgl-hub/gfastats.git
  git_tag: v{{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gfastats', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license_familiy: MIT
  license: MIT
  summary: The swiss army knife for genome assembly

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
  container:
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
