{% set name = "gfastats" %}
{% set version = "1.3.6" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/archive/refs/tags/v{{ version }}.tar.gz
  sha256: af1b5bd33dd5775528977c0e393327933e261b2a7c2ef481a2e597a8d843f4ac

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license_familiy: MIT
  license: MIT
  summary: The swiss army knife for genome assembly

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
  container:
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
