{% set name = "gfastats" %}
{% set version = "1.3.4" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 525a7a6a2b0931d573b289d81d05bd5e957eec8c2d93d2f451d3b310f9658c46

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  summary: The swiss army knife for genome assembly.

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
  skip-lints:
    - uses_vcs_url
    - missing_hash
