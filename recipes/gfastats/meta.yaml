{% set name = "gfastats" %}
{% set version = "1.3.8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c54d3e46a1436c8e331e6f17bf2c87faa0a57f342b212ac3995476f6836e206e

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gfastats', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license_familiy: MIT
  license: MIT
  summary: The swiss army knife for genome assembly

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
  container:
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
  skip-lints:
    - uses_vcs_url
    - missing_hash