{% set name = "gfastats" %}
{% set version = "1.3.4" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 3d7d80f4bf2ee1783cd30a5f37a3732ecb6cd097889dbef171377864d37b510d

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  summary: The swiss army knife for genome assembly.

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
