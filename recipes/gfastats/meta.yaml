{% set name = "gfastats" %}
{% set version = "1.3.2" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  # git_url required to use --recursive
  git_url: https://github.com/vgl-hub/{{ name }}.git
  git_rev: v{{ version }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  summary: The swiss army knife for genome assembly.

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
  skip-lints:
    - uses_vcs_url
    - missing_hash
