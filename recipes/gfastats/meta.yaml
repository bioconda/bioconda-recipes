{% set name = "gfastats" %}
{% set version = "1.3.2" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/archive/refs/tags/v{{ version }}.tar.gz
  sha256: c894a32cb29032794b5a3a1049897c1b4cb2d52d42c1b34aeecfa3a7e4674872

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  summary: The swiss army knife for genome assembly.

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
