{% set name = "gfastats" %}
{% set version = "1.3.6" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/releases/download/v{{ version }}/{{ name }}.v{{ version }}.tar.gz
  sha256: 34f1f9863ca957239dedf157e1de4f419cdb62d127d66b5f7bb08366da1cc9a0

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  summary: The swiss army knife for genome assembly.

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
