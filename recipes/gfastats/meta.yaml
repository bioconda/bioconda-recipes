{% set name = "gfastats" %}
{% set version = "1.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/archive/refs/tags/v{{ version }}.tar.gz 
  md5: 0bfa857cee2141e76a9086d29214b162

build:
  skip: True  # [osx]
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}

  host:
    - zlib
  run:
    - zlib
       
test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  summary: The swiss army knife for genome assembly.

extra:
  identifiers:
    - biotools:gfastats
