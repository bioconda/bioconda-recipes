{% set name = "gfastats" %}
{% set version = "1.3.10" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/releases/download/v{{version}}/gfastats.v{{version}}-with_submodules.zip 
  sha256: f55760f3880641184fe3880dca7befd5a923c017862f864dd5a8773bd4ba2715

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gfastats', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license_familiy: MIT
  license: MIT
  summary: The swiss army knife for genome assembly

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
  container:
    # extended-base generates en_US.UTF-8 locale and sets LC_ALL, LANG properly
    extended-base: true
  skip-lints:
    - uses_vcs_url
    - missing_hash
