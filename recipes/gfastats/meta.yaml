{% set name = "gfastats" %}
{% set version = "1.3.3" %}
 
package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/vgl-hub/gfastats/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5f3bc8df54645ca210a6d512275e7946c2dacfb6a6e5d11f46dfb9934c35589c

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
  host:
    - zlib

test:
  commands:
    - gfastats -h | grep "gfastats"

about:
  home: https://github.com/vgl-hub/gfastats
  license: MIT
  summary: The swiss army knife for genome assembly.

extra:
  identifiers:
    - biotools:gfastats
    - usegalaxy-eu:gfastats
