{% set version = "1.10.0" %}
{% set name = "topdownrdata" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2707b9430efaf4201ef32a5b78aedca0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-topdownr >=1.10.0,<1.11.0'
    - r-base
  run:
    - 'bioconductor-topdownr >=1.10.0,<1.11.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: 'GPL (>= 3)'
  summary: 'Example Files for the topdownr R Package'
  description: 'Example data for the topdownr package generated on a Thermo Orbitrap Fusion Lumos MS device.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

