{% set version = "0.4.1" %}
{% set name = "rasusa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 63aec59cc31081e728179163350271a09dba4cc4f563aeb8057efef763dfc674

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [not win]

test:
  commands:
    - rasusa --help

about:
  home: https://github.com/mbhall88/rasusa
  license: MIT
  summary: Randomly subsample sequencing reads to a specified coverage
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
