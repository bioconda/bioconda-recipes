{% set version = "0.2.0" %}
{% set name = "rasusa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 8790333127143b252bfd096ba98ea510deb39e24779e94fef5ea65503758d18b

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [not win]

test:
  commands:
    - rasusa --help

about:
  home: https://github.com/mbhall88/rasusa
  license: MIT
  summary: Randomly subsample sequencing reads to a specified coverage
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
