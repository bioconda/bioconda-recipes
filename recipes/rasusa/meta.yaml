{% set version = "0.1.0" %}
{% set name = "rasusa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: a6f9425699e67f01c1052f305cd7a6ad903ebe5b06611586028cd5cb22c88cc5

build:
  number: 0
  script: RUST_BACKTRACE=1 cargo install -v --root "$PREFIX" --path .

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [not win]

test:
  commands:
    - rasusa --help

about:
  home: https://github.com/mbhall88/rasusa
  license: MIT
  summary: Randomly subsample sequencing reads to a specified coverage
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
