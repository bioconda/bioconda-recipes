{% set version = "2.2.0" %}
{% set name = "rasusa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ffeae3f205c7628cbd5e747353ead0be4b5be924ddee89441ee20c2555b7feb1

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('rasusa', max_pin="x.x") }}
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - cargo install -v --locked --no-track --root $PREFIX --path .

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - cargo-bundle-licenses

test:
  commands:
    - rasusa --help
    - rasusa reads --help
    - rasusa aln --help
    - rasusa cite

about:
  home: https://github.com/mbhall88/rasusa
  license: MIT
  summary: Randomly subsample sequencing reads or alignments
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - mbhall88
