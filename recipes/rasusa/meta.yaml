{% set version = "0.4.0" %}
{% set name = "rasusa" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/mbhall88/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 33ecdac983cb78b18bdebedf8bd1b959b4baec6b84dee7ce2a92557eaee7ece6

build:
  number: 0

requirements:
  build:
    - rust
    - {{ compiler('c') }}              # [not win]

test:
  commands:
    - rasusa --help

about:
  home: https://github.com/mbhall88/rasusa
  license: MIT
  summary: Randomly subsample sequencing reads to a specified coverage
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mbhall88
