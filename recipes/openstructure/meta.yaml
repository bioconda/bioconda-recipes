{% set name = "OpenStructure" %}
{% set version = "2.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://git.scicore.unibas.ch/schwede/{{ name|lower }}/-/archive/{{ version }}/openstructure-{{ version }}.tar.gz
    sha256: b5958ada252a3912a71da0cefb0313a4291ac6b17c93d6e0a61d361ee62de92e
  - url: https://files.wwpdb.org/pub/pdb/data/monomers/components.cif.gz
    sha256: 9efba276fc378cde50a2e3dfe27390f0737059c29ea12019d20cfc978f76bf74
    folder: components

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - cmake
    - make
    - pkg-config
  host:
    - boost ==1.76.0=py39ha1f3e3e_1
    - eigen
    - fftw
    - glew
    - glfw
    - glm
    - khronos-opencl-icd-loader  # [linux]
    - libpng
    - libtiff
    - openblas
    - opencl-headers  # [linux]
    - parasail-python
    - postgresql >=15,<16  # [osx]
    - python >=3.9,<3.10
    - python_abi ==3.9=7_cp39
    - sqlite >=3,<4
    - sip >=4,<5
    - openmm ==7.7.0
    - qt >=5,<6
    - pyqt >=5,<6
    #- voronota
  run:
    - clustalw
    - dockq
    - usalign
    #- voronota
    - python
    - numpy >=1,<2
    - pandas >=1,<2
    - scipy >=1,<2
    - networkx >=2,<3

about:
  home: https://openstructure.org
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: "Modular software framework for molecular modelling and visualization"

test:
  requires:
    - grep
  commands:
    - ost -h | grep Usage

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1107/S0907444913007051
  recipe-maintainers:
    - eunos-1128
