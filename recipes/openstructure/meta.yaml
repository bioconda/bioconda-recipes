{% set name = "OpenStructure" %}
{% set version = "2.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://git.scicore.unibas.ch/schwede/{{ name|lower }}/-/archive/{{ version }}/openstructure-{{ version }}.tar.gz
    sha256: b5958ada252a3912a71da0cefb0313a4291ac6b17c93d6e0a61d361ee62de92e
    patches:
      - conda.patch
  - url: https://files.wwpdb.org/pub/pdb/data/monomers/components.cif.gz
    sha256: 71ec068480215d86c561ee9216c21dfa1108d76eb38a3c54ddc27d28ef9c0b29
    folder: monomers

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - cmake
    - make
    - pkg-config
  host:
    - boost
    - eigen
    - fftw
    - glew
    - glfw
    - glm
    - libgl  # [linux]
    - libegl-devel  # [linux]
    - libgl-devel  # [linux]
    - libglx-devel  # [linux]
    - libgles-devel  # [linux]
    - libxcb  # [linux]
    - libiconv
    - libpng
    - libtiff
    - mesalib  # [linux]
    - ocl-icd  # [linux]
    - opencl-headers  # [linux]
    - parasail-python
    - python >=3.9
    - python_abi >=3.9
    - sqlite >=3,<4
    - openmm >=7.7,<8
    - qt >=5,<6
    - pyqt >=5,<6
    - pyqt5-sip
    #- sip >=4,<5
    #- voronota
    - zlib

  run:
    - boost
    - clustalw
    - usalign
    - parasail-python
    - python
    - numpy >=1,<2
    - pandas >=1,<2
    - scipy >=1,<2
    - networkx >=2,<3
    - wayland  # [linux]
    - xorg-libxext  # [linux]
    - xorg-libsm  # [linux]
    - xorg-libice  # [linux]
    - xorg-libx11  # [linux]
    - xorg-libxau  # [linux]
    - xorg-libxdamage  # [linux]
    - xorg-libxfixes  # [linux]
    - xorg-libxrender  # [linux]
    - xorg-libxt  # [linux]
    - xorg-libxxf86vm  # [linux]

test:
  source_files:
    - examples

  commands:
    - ost -h || true
    - ost compare-structures \
      -m examples/scoring/model.pdb \
      -r examples/scoring/reference.cif.gz \
      --lddt --local-lddt --qs-score
    - test -f out.json

about:
  home: https://openstructure.org
  dev_url: https://git.scicore.unibas.ch/schwede/openstructure
  doc_url: https://openstructure.org/docs
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: "Open-Source Computational Structural Biology Framework"
  description: |
    This project aims to provide an open-source, modular, flexible, molecular modelling and visualization environment.
    It is targeted at interested method developers in the field of structural bioinformatics.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1107/S0907444913007051
  recipe-maintainers:
    - eunos-1128
