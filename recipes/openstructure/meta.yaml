{% set name = "OpenStructure" %}
{% set version = "2.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://git.scicore.unibas.ch/schwede/{{ name|lower }}/-/archive/{{ version }}/openstructure-{{ version }}.tar.gz
    sha256: b5958ada252a3912a71da0cefb0313a4291ac6b17c93d6e0a61d361ee62de92e
  - url: https://files.wwpdb.org/pub/pdb/data/monomers/components.cif.gz
    sha256: 71ec068480215d86c561ee9216c21dfa1108d76eb38a3c54ddc27d28ef9c0b29
    folder: components

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}
    - cmake
    - make
    - pkg-config
  host:
    - boost >=1.76,<1.77
    - eigen
    - fftw
    - glew
    - glfw
    - glm
    - libpng
    - libtiff
    - ocl-icd  # [linux]
    - opencl-headers  # [linux]
    - parasail-python
    #- postgresql >=15,<16  # [osx]
    - python >=3.9
    - python_abi >=3.9
    - sqlite >=3,<4
    - openmm >=7.7,<8
    - qt >=5,<6
    - pyqt >=5,<6
    - pyqt5-sip
    - sip >=4,<5
    #- voronota
    - zlib
  run:
    - clustalw
    - usalign
    #- voronota
    - python
    - numpy >=1,<2
    - pandas >=1,<2
    - scipy >=1,<2
    - networkx >=2,<3

test:
    requires:
      - grep
    commands:
      - ost -h | grep Usage

about:
  home: https://openstructure.org
  dev_url: https://git.scicore.unibas.ch/schwede/openstructure
  doc_url: https://openstructure.org/docs
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: "Open-Source Computational Structural Biology Framework"
  description: |
    This project aims to provide an open-source, modular, flexible, molecular modelling and visualization environment.
    It is targeted at interested method developers in the field of structural bioinformatics.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1107/S0907444913007051
  recipe-maintainers:
    - eunos-1128
