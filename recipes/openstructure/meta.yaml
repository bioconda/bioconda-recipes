{% set name = "OpenStructure" %}
{% set version = "2.9.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://git.scicore.unibas.ch/schwede/{{ name|lower }}/-/archive/{{ version }}/{{ name|lower }}-{{ version }}.tar.gz
    sha256: b5958ada252a3912a71da0cefb0313a4291ac6b17c93d6e0a61d361ee62de92e
    # Patch for conda packaging (make openstructure src compatibile with boost 1.85.0 and fix CMake configs)
    patches: conda.patch
  - url: https://files.wwpdb.org/pub/pdb/data/monomers/components.cif.gz
    sha256: 6ac793ab82094f0d20a2d2c9576066798e293809b20fa1ddab4ec2de30130e0d
    folder: monomers

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin="x.x") }}

requirements:
  build:
    - {{ compiler("cxx") }}
    - {{ compiler("fortran") }}  # for `tmalign` implemented in Fortran
    - cmake
    - make
    - pkg-config
  host:
    - boost ==1.85.0
    - eigen
    - fftw
    - glew
    - glfw
    - glm
    - libegl-devel  # [linux]
    - libgl-devel  # [linux]
    - libglx-devel  # [linux]
    - libgles-devel  # [linux]
    - libxcb  # [linux]
    - libpng
    - libtiff
    - mesalib  # [linux]
    - ocl-icd  # [linux]
    - opencl-headers  # [linux]
    - parasail
    - python >=3.10
    - sqlite >=3,<4
    - openmm >=7
    - qt >=5,<6
    - pyqt >=5,<6
    - pyqt5-sip
    - voronota
    - zlib
  run:
    - {{ pin_compatible('python') }}
    - clustalw
    - libboost ==1.85.0
    - libboost-python ==1.85.0
    - libgl  # [linux]
    - numpy >=1,<2
    - pandas >=1
    - scipy >=1,<2
    - networkx >=2,<3

test:
  commands:
    # Test only the display of help here because `make check` takes care of tests
    - ost -h 2>&1 | grep -q "Usage"

about:
  home: https://openstructure.org
  dev_url: https://git.scicore.unibas.ch/schwede/openstructure
  doc_url: https://openstructure.org/docs
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: LICENSE.txt
  summary: "Open-Source Computational Structural Biology Framework"
  description: |
    This project aims to provide an open-source, modular, flexible, molecular modelling and visualization environment.
    It is targeted at interested method developers in the field of structural bioinformatics.

# TODO: Add linux-aarch64 and osx-arm64
extra:
  # TODO: Add DOIs for the publications on the various tools
  identifiers:
    - biotools:openstructure
    - doi:10.1107/S0907444913007051
