{% set package = "ucsc-bedgraphtobigwig" %}
{% set program = "bedGraphToBigWig" %}
{% set version = "360" %}
{% set sha256 = "0745bd81b41bcfd051c11c0b30d87bfb7c9a3f744f02f844a5db5dc7a96f113e" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
        url: "https://github.com/ucscGenomeBrowser/kent/archive/v{{ version }}_base.tar.gz"
        fn: "v{{ version }}_base.tar.gz"
        sha256: "{{ sha256 }}"
        patches:
          - "include.patch"

build:
  number: 0

requirements:
  build:
    - gcc
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib {{ CONDA_ZLIB }}*

  run:
    - libgcc
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - zlib {{ CONDA_ZLIB }}*

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "http://hgdownload.cse.ucsc.edu/admin/exe/"
  license: "varies; see http://genome.ucsc.edu/license"
  summary: "Convert a bedGraph file to bigWig format."
