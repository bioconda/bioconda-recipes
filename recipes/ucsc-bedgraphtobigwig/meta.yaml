{% set package = "ucsc-bedgraphtobigwig" %}
{% set program = "bedGraphToBigWig" %}
{% set version = "428" %}
{% set sha256 = "a5602890c13babce712b2eddfba30ec97075f0e399b33b7d339e0ce8401a3a41" %}

package:
  name: "{{ package }}"
  version: "{{ version }}"

source:
  url: "https://hgdownload.gi.ucsc.edu/admin/exe/userApps.archive/userApps.v{{ version }}.src.tgz"
  sha256: "{{ sha256 }}"
  patches:
    - "common.mk.patch"

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - libpng
    - libuuid
    - mysql-connector-c
    - openssl
    - libopenssl-static

  run:
    - libpng
    - libuuid
    - openssl

test:
  commands:
    # just check for existence, because the individual packages have no unified behavior
    - which {{ program }}

about:
  home: "https://hgdownload.gi.ucsc.edu/admin/exe/"
  license: "varies; see https://genome.ucsc.edu/license"
  summary: "Convert a bedGraph file to bigWig format."
