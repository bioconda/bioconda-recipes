{% set name = "scallop2" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: "https://github.com/Shao-Group/scallop2/releases/download/v{{ version }}/scallop2-{{ version }}.tar.gz"
  sha256: "1edfd369f6c8a6ea979eaf5bc4313137236338c5c98aae4648aac55b802e5fea"

build:
  number: 8
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkg-config
    - autoconf
    - automake
    - libtool
    - gnuconfig
  host:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - htslib
    - libxcrypt
    - boost-cpp
    - zlib
  run:
    - libgomp  # [linux]
    - llvm-openmp  # [osx]
    - htslib
    - boost-cpp

test:
  commands:
    - scallop2 --help

about:
  home: "https://github.com/Shao-Group/scallop2"
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: "A reference-based transcript assembler optimized for paired-/multiple-end RNA-seq data."
  dev_url: "https://github.com/Shao-Group/scallop2"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  recipe-maintainers:
    - shaogroup
