{% set name = "transcov" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 2bbdf2e6c8acada221d735ad0d37f1d1bd77cb34137d25eac1ff6b5a953dc54f

build:
  number: 0
  noarch: python
  entry_points:
    - transcov = transcov.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - click >=7.0
    - numpy
    - pysam
    - python >=3.6
    - pandas
    - matplotlib-base
    - seaborn
    - scipy

test:
  imports:
    - transcov
  commands:
    - transcov --help

about:
  home: "https://github.com/hogfeldt/transcov"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "A software for mapping coverage around transcription start sites"
  doc_url: "https://transcov.readthedocs.io/en/stable/"

extra:
  recipe-maintainers:
    - hogfeldt
