{% set name = "transcov" %}
{% set version = "1.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 42d988e377fb42862938abe14ee0adb50d54d219c16ea61e351a8908788a60d5

build:
  number: 0
  noarch: python
  entry_points:
    - transcov = transcov.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - attrs
    - click >=6.0
    - numpy
    - pip
    - pysam
    - python >=3.6
  run:
    - attrs
    - click >=6.0
    - numpy
    - pysam
    - python >=3.6

test:
  imports:
    - transcov
  commands:
    - transcov --help

about:
  home: "https://github.com/hogfeldt/transcov"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  license_file: LICENSE
  summary: "A software for mapping coverage around transcription start sites"
  doc_url: "https://transcov.readthedocs.io/en/stable/"

extra:
  recipe-maintainers:
    - hogfeldt
