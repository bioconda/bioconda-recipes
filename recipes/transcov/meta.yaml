{% set name = "transcov" %}
{% set version = "1.1.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: b1949101bacc7b2724f4572acf061e9d66ce2f7a95f0a5c8284e91b5c8c0f030

build:
  number: 0
  noarch: python
  entry_points:
    - transcov = transcov.cli:cli
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - attrs
    - click >=7.0
    - numpy
    - pysam
    - python >=3.6
    - pandas
    - matplotlib-base
    - seaborn
    - scipy

test:
  imports:
    - transcov
  commands:
    - transcov --help

about:
  home: "https://github.com/hogfeldt/transcov"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "A software for mapping coverage around transcription start sites"
  doc_url: "https://transcov.readthedocs.io/en/stable/"

extra:
  recipe-maintainers:
    - hogfeldt
