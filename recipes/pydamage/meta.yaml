{% set name = "pydamage" %}
{% set version = "0.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxibor/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: 937e1e100f8942ff4f9a0434664b735924668d9f33a5d2c77d0541c10fb0a783

build:
  number: 0
  noarch: python
  entry_points:
    - pydamage = pydamage.cli:cli
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - biopython
    - click
    - kneed
    - matplotlib-base
    - numpy
    - pandas
    - pysam
    - python >=3.6
    - scipy
    - statsmodels
    - tqdm

test:
  imports:
    - pydamage
  commands:
    - pip check
    - pydamage --help
  requires:
    - pip

about:
  home: https://github.com/maxibor/pydamage
  summary: Damage parameter estimation for ancient DNA
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
