{% set name = "pydamage" %}
{% set version = "0.71" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxibor/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: f1f77954042fbb4951c75b07f63aff63592f037116f809d4cb6233c3093ad83c

build:
  number: 0
  noarch: python
  entry_points:
    - pydamage = pydamage.cli:cli
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - cython
  run:
    - biopython
    - click
    - cython
    - kneed
    - matplotlib-base
    - numpy
    - pandas
    - pysam >=0.13.0
    - python >=3.6
    - scipy
    - statsmodels
    - tqdm

test:
  imports:
    - pydamage
  commands:
    - pip check
    - pydamage --help
  requires:
    - pip

about:
  home: https://github.com/maxibor/pydamage
  summary: Damage parameter estimation for ancient DNA
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
