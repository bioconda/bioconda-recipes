{% set name = "pydamage" %}
{% set version = "0.90" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxibor/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: e2d85ac00d2002f8fcaadc82092722431377e094c719c496b5c6b7dd2006a488

build:
  number: 0
  noarch: python
  entry_points:
    - pydamage = pydamage.cli:cli
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.10
  run:
    - biopython
    - click
    - kneed
    - matplotlib-base
    - numpy
    - pandas
    - pysam >=0.13.0
    - python >=3.10
    - scipy
    - statsmodels
    - tqdm
    - numba

test:
  imports:
    - pydamage
  commands:
    - pydamage --help

about:
  home: https://github.com/maxibor/pydamage
  summary: Damage parameter estimation for ancient DNA
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
