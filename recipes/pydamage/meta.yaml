{% set name = "pydamage" %}
{% set version = "0.72" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/maxibor/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: a386cf89df86ea811660d93936d8153dad05ec79b1d2984dc86b14420e5ae139

build:
  number: 0
  noarch: python
  entry_points:
    - pydamage = pydamage.cli:cli
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - biopython
    - click
    - kneed
    - matplotlib-base
    - numpy
    - pandas
    - pysam >=0.13.0
    - python >=3.6
    - scipy
    - statsmodels
    - tqdm

test:
  imports:
    - pydamage
  commands:
    - pydamage --help

about:
  home: https://github.com/maxibor/pydamage
  summary: Damage parameter estimation for ancient DNA
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxibor
