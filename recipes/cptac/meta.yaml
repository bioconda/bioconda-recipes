{% set name = "cptac" %}
{% set version = "0.9.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cptac-{{ version }}.tar.gz
  sha256: fbb861c9e2e62088c66e153af47d98acd5b58fbc2bda2d882969144b14b96695

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4 >=4.7.1
    - flask >=1.1.0
    - gtfparse >=1.2.1
    - mygene >=3.2.2
    - numpy >=1.16.3
    - openpyxl >=2.6.0
    - packaging >=19.2
    - pandas >=0.25.1
    - python >=3.6
    - requests >=2.21.0
    - scipy >=1.2.1
    - statsmodels >=0.10.0
    - urllib3 >=1.24.2
    - xlrd ==1.2.0

test:
  imports:
    - cptac
    - cptac.pancan
    - cptac.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/PayneLab/cptac
  summary: Python packaging for CPTAC data
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - robert
