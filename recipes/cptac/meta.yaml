{% set name = "cptac" %}
{% set version = "1.5.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5f9f35ee799496efb6dd297748fed5d949cb9c1facb9080d0b07f76dc130fd53

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  run_exports:
    - {{ pin_subpackage('cptac', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - beautifulsoup4 >=4.7.1
    - flask >=1.1.0
    - gtfparse >=1.2.1
    - mygene >=3.2.2
    - numpy >=1.16.3
    - openpyxl >=2.6.0
    - packaging >=19.2
    - pandas >=1.2.0
    - python >=3.6
    - requests >=2.21.0
    - scipy >=1.2.1
    - statsmodels >=0.10.0
    - urllib3 >=1.24.2
    - xlrd >=2.0.1
    - pyranges
    - tqdm

test:
  imports:
    - cptac

about:
  home: https://pypi.org/project/cptac/
  summary: Python packaging for CPTAC data
  license: Apache-2.0
  license_file: LICENSE.md
  dev_url: https://github.com/PayneLab/cptac
  doc_url: https://paynelab.github.io/cptac/

extra:
  recipe-maintainers:
    - old-rob
  identifiers:
    - biotools:cptac
    - doi:10.1021/acs.jproteome.0c00919
