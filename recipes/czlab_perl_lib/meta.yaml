package:
  name: czlab_perl_lib
  version: 1.0.1

source:
  md5: acc84ef3a33505066d36c12d5545968a
  url: https://github.com/zhixingfeng/czlab_perl_lib/archive/refs/tags/1.0.1.tar.gz

build:
  noarch: generic
  number: 0

requirements:
  run:
    - perl >=5.32.1
    - perl-bioperl >=1.7.8
    - perl-math-cdf >=0.1

test:
  commands:
    - which perl

about:
  home: https://github.com/huijfeng/czlab_perl_lib
  license: MIT
  summary: mCross Perl script
  description: czlab_per_lib is the core CLI and perl library used in mCross, which is a bioinformatic tool to identify RNA-protein cross-link sites. See details of the methods in Feng et al. (2019), Modeling the in vivo specificity of RNA-binding proteins by precisely registering protein-RNA crosslink sites. Mol Cell. 74:1189-1204.E6.
extra:
  copy_test_source_files: true
  final: true
