{% set name = "pychopper" %}
{% set version = "2.3.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/nanoporetech/pychopper/archive/v{{ version }}.tar.gz
  sha256: b4e65e1cc78bd2f43eb952f2b860a563e41a4abbd3bce732209c0a95b31c2e17

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - python-edlib
    - parasail-python
    - hmmer >=3.2
    - tqdm
    - matplotlib
    - seaborn
    - six
    - pandas

test:
  commands:
    - cdna_classifier.py --help

about:
  home: https://github.com/nanoporetech/pychopper
  license: MPL2
  summary: A tool to identify, orient and rescue full length cDNA reads from nanopore data.
  license_file: LICENSE.md
