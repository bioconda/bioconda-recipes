{% set name = "pychopper" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/nanoporetech/pychopper/archive/v{{ version }}.tar.gz
  sha256: e85714d64d35aa207fd927697297b52897228e11e96d1a17251254f5687a0702

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3
    - parasail-python
    - biopython
    - matplotlib
    - six
    - tqdm
    - pandas
    - pytest
  run:
    - python >=3
    - parasail-python
    - biopython
    - matplotlib
    - six
    - tqdm
    - pandas
    - pytest

test:
  commands:
    - cdna_classifier.py --help

about:
  home: https://github.com/nanoporetech/pychopper
  license: MPL2
  summary: A tool to identify full length cDNA reads from nanopore data.
