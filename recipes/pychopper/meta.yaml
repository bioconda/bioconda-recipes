{% set name = "pychopper" %}
{% set version = "2.0.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/nanoporetech/pychopper/archive/v{{ version }}.tar.gz
  sha256: ad5cb49d8d78d18a0dfcace2c39e2dbe40afc5def151c565c21c698e17546918

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3
    - parasail-python
    - biopython
    - matplotlib
    - six
    - tqdm
    - pandas
    - pytest
  run:
    - python >=3
    - parasail-python
    - biopython
    - matplotlib
    - six
    - tqdm
    - pandas
    - pytest

test:
  commands:
    - cdna_classifier.py --help

about:
  home: https://github.com/nanoporetech/pychopper
  license: MPL2
  summary: A tool to identify full length cDNA reads from nanopore data.
