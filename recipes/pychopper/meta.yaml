{% set name = "pychopper" %}
{% set version = "2.7.9" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/epi2me-labs/pychopper/archive/v{{ version }}.tar.gz
  sha256: 630d644fbafc3199609e111c1522dc47864c1bfde5cc9682d796974acb97ac70

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
  run_exports:
    - {{ pin_subpackage('pychopper', max_pin="x") }}

requirements:
  host:
    - python >=3
    - pip
  run:
    - python >=3
    - python-edlib
    - parasail-python
    - hmmer >=3.2
    - tqdm
    - matplotlib-base
    - seaborn
    - six
    - pandas

test:
  commands:
    - cdna_classifier.py --help

about:
  home: https://github.com/epi2me-labs/pychopper
  license: Oxford Nanopore Technologies PLC. Public License Version 1.0
  summary: A tool to identify, orient and trim full-length Nanopore cDNA reads. The tool is also able to rescue fused reads.
  license_file: LICENSE.md
