{% set version = "1.20.0" %}
{% set name = "birta" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 36b18d88960c11b648afdc0e4afe07c4741d8af287d0ef121ef8258d9ca1158c

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-biobase
    - bioconductor-limma
    - r-base
    - r-mass
  run:
    - bioconductor-biobase
    - bioconductor-limma
    - r-base
    - r-mass

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/release/bioc/html/birta.html
  license: 'GPL (>= 2)'
  summary: 'Expression levels of mRNA molecules are regulated by different processes, comprising inhibition
    or activation by transcription factors and post-transcriptional degradation by microRNAs. birta (Bayesian
    Inference of Regulation of Transcriptional Activity) uses the regulatory networks of TFs and miRNAs together
    with mRNA and miRNA expression data to predict switches in regulatory activity between two conditions.
    A Bayesian network is used to model the regulatory structure and Markov-Chain-Monte-Carlo is applied to
    sample the activity states.'
