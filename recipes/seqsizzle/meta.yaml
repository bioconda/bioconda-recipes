{% set version = "0.4.0" %}
{% set sha256 = "7ad5eca3b3a1c2f29aa746ca77761901868c48c7843b9d9deef4ec31218daed7" %}

package:
  name: seqsizzle
  version: {{ version }}

source:
  url: https://github.com/ChangqingW/SeqSizzle/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('seqsizzle', max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - pkg-config
    - cargo-bundle-licenses
  host:
    - xz
    - zlib
    - bzip2

test:
  commands:
    - seqsizzle -h

about:
  home: https://github.com/ChangqingW/SeqSizzle
  license: AGPL-3.0-or-later
  licence_family: AGPL
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: A pager for viewing FASTQ files with fuzzy adaptor matching and coloring.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
