{% set version = "0.3.0" %}
{% set sha256 = "d845b4399eba1589f9e934e433c35dc6b33e68cf743189875914b8ece2dd605c" %}

package:
  name: seqsizzle
  version: {{ version }}

source:
  url: https://github.com/ChangqingW/SeqSizzle/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('seqsizzle', max_pin="x") }}

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("rust") }}
    - pkg-config
    - cargo-bundle-licenses
  host:
    - xz
    - zlib
    - bzip2

test:
  commands:
    - seqsizzle -h

about:
  home: https://github.com/ChangqingW/SeqSizzle
  license: AGPL-3.0-or-later
  licence_family: AGPL
  license_file:
    - LICENSE.md
    - THIRDPARTY.yml
  summary: A pager for viewing FASTQ files with fuzzy adaptor matching and coloring.

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
