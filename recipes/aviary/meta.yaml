{% set version = "0.4.1" %}
{% set name = "aviary" %}
{% set sha256 = "a527376de6ea2a069b8c7b174a75ca004dc8f6ecb8968d1361b2331ab5909165" %}

package:
  name: aviary
  version: {{ version }}

build:
  number: 0
#  entry_points:
#    - aviary=aviary.aviary:main
  noarch: python
  script: "pip install ."

source:
  url: https://github.com/rhysnewell/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  host:
    - python>=3.8
    - pip
  run:
    - python>=3.8, <3.11
    - mamba
    - bbmap
    - snakemake=7.8
    - pandas>=1.2, <1.5
    - ruamel.yaml>=0.15.99
    - biopython
    - numpy
    - parallel
    - pigz=2.4

test:
  commands:
    - {{ name }} --version | grep '{{ version }}'

about:
  home: https://github.com/rhysnewell/aviary/
  doc_url: https://rhysnewell.github.io/aviary/
  license: GPL3
  license_file: LICENSE
  summary: End-to-end metagenomics hybrid assembly and binning pipeline.
  description: |
    Aviary is an easy to use hybrid assembler and metagenomic pipeline

    For more details see documentation: https://rhysnewell.github.io/aviary/.
