{% set version = "1.20.0" %}
{% set name = "rTRMui" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a13884bb66d0c28e72d3715b52f9d70888d2b25f07e0dac002ecc4cbf6142c27
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-motifdb >=1.24.0,<1.26.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rtrm >=1.20.0,<1.22.0'
    - r-base
    - 'r-shiny >=0.9'
  run:
    - 'bioconductor-motifdb >=1.24.0,<1.26.0'
    - 'bioconductor-org.hs.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-rtrm >=1.20.0,<1.22.0'
    - r-base
    - 'r-shiny >=0.9'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'This package provides a web interface to compute transcriptional regulatory modules with rTRM.'
extra:
  identifiers:
    - biotools:rtrmui
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rtrmui
    path: recipes/bioconductor-rtrmui
    version: 1.18.0
