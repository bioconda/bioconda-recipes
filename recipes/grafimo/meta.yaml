{% set name = "grafimo" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "40af1527602bc5eb3ec1a6a3f291f50dd875066ae8454293fa81846349b6629c"

build:
  number: 0
  entry_points:
    - grafimo = grafimo.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - numba >=0.47,<1
    - numpy >=1.16.4,<1.17
    - pandas >=0.24.2,<0.25
    - pip
    - python
    - statsmodels >=0.10.0,<0.11
    - cython >=0.28
    - vg
    - graphviz
    - tabix
  run:
    - numba >=0.47,<1
    - numpy >=1.16.4,<1.17
    - pandas >=0.24.2,<0.25
    - python
    - statsmodels >=0.10.0,<0.11
    - vg
    - graphviz
    - tabix

test:
  imports:
    - grafimo
  commands:
    - grafimo --help

about:
  home: "https://github.com/pinellolab/GRAFIMO"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "GRAph-based Finding of Indivividual Motif Occurrences"
  

extra:
  recipe-maintainers:
    - ManuelTgn
