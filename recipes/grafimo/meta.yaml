{% set name = "grafimo" %}
{% set version = "1.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "ff409a60fd609bedb39dd6d31124816dbc35a07fc5630665916c71a504611c68"

build:
  number: 0
  entry_points:
    - grafimo = grafimo.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: true  # [osx]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numba >=0.47,<1
    - numpy >=1.16,<1.17
    - pandas >=0.24.2,<0.25
    - pip
    - python >=3.6
    - statsmodels >=0.10.0,<0.11
    - cython >=0.28
    - colorama
    - vg
    - graphviz
    - sphinx
  run:
    - numba >=0.47,<1
    - numpy >=1.16,<1.17
    - pandas >=0.24.2,<0.25
    - python >=3.6
    - statsmodels >=0.10.0,<0.11
    - colorama
    - vg
    - graphviz
    - htslib

test:
  imports:
    - grafimo
  commands:
    - grafimo --help

about:
  home: https://github.com/pinellolab/GRAFIMO
  license: MIT
  summary: "GRAFIMO, GRAph-based Finding of Indivividual Motif Occurrences"
  

extra:
  recipe-maintainers:
    - ManuelTgn
