{% set version = '0.2.15' %}

package:
  name: r-bcbiobase
  version: '{{version}}'

source:
  fn:  f06db25.tar.gz
  url: https://github.com/hbc/bcbioBase/archive/f06db25.tar.gz
  sha256: 7a1d373d0db680dffc43b4421b0cc8b735e87da93fec98eed59256d360f5f16c

build:
  number: 1

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - 'r-base >=3.4.0'
    - 'r-basejump >=0.5.8'
    - 'r-dplyr >=0.7'
    - 'r-ggplot2 >=2.2.1'
    - 'r-ggrepel >=0.7'
    - 'r-magrittr >=1.5'
    - 'r-pheatmap >=1.0.10'
    - 'r-plyr >=1.8'
    - 'r-readr >=1.1'
    - 'r-rdrop2 >=0.8'
    - 'r-rlang >=0.2'
    - r-rmysql
    - 'r-sessioninfo >=1.0'
    - 'r-stringr >=1.3'
    - 'r-tibble >=1.4'
    - 'r-tidyr >=0.8'
    - 'r-viridis >=0.5'

  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - 'r-base >=3.4.0'
    - 'r-basejump >=0.5.8'
    - 'r-dplyr >=0.7'
    - 'r-ggplot2 >=2.2.1'
    - 'r-ggrepel >=0.7'
    - 'r-magrittr >=1.5'
    - 'r-pheatmap >=1.0.10'
    - 'r-plyr >=1.8'
    - 'r-readr >=1.1'
    - 'r-rdrop2 >=0.8'
    - 'r-rlang >=0.2'
    - r-rmysql
    - 'r-sessioninfo >=1.0'
    - 'r-stringr >=1.3'
    - 'r-tibble >=1.4'
    - 'r-tidyr >=0.8'
    - 'r-viridis >=0.5'

test:
  commands:
    - $R -e "library('bcbioBase')"

about:
  home: http://bioinformatics.sph.harvard.edu/bcbioBase/
  license: MIT
  summary: Base functions and generics for bcbio R packages.
  license_family: MIT
  dev_url: https://github.com/hbc/bcbioBase
