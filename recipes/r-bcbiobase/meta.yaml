{% set version = '0.0.3' %}

package:
  name: r-bcbiobase
  version: {{ version|replace("-", "_") }}

source:
#  fn: v{{ version }}.tar.gz
  fn: master.zip
  url: https://github.com/roryk/bcbioBase/archive/master.zip

build:
  number: 0

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - 'r-base >=3.4.0'
    - r-basejump
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - r-dplyr
    - r-magrittr
    - r-readr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tidyr
    - r-rmysql

  run:
    - 'r-base >=3.4.0'
    - r-basejump
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - r-dplyr
    - r-magrittr
    - r-readr
    - r-rlang
    - r-scales
    - r-stringr
    - r-tidyr
    - r-rmysql

test:
  commands:
    - $R -e "library('bcbioBase')"

about:
  home: http://bioinformatics.sph.harvard.edu/bcbioBase/
  license: MIT
  summary: Base functions and generics for bcbio R packages. 
  license_family: MIT
