{% set version = '0.4.1' %}

package:
  name: r-bcbiobase
  version: '{{version}}'

source:
  url: https://github.com/hbc/bcbioBase/archive/ec7b405.tar.gz
  sha256: 4bf3cd36921e94297266e061286fe023354db5352d9ff61ac7171f5d2c56ff2d

build:
  number: 3
  skip: true  # [win32]

  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-basejump ==0.7.2
    - r-dendsort
    - r-dplyr >=0.7
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.7
    - r-magrittr >=1.5
    - r-pheatmap >=1.0.10
    - r-plyr >=1.8
    - r-rcolorbrewer
    - r-readr >=1.1
    - r-rdrop2 >=0.8
    - r-rlang >=0.2
    - r-rmysql
    - r-sessioninfo >=1.0
    - r-stringr >=1.3
    - r-tibble >=1.4
    - r-tidyr >=0.8
    - r-viridis >=0.5

  run:
    - bioconductor-biocgenerics
    - bioconductor-biostrings
    - bioconductor-genomeinfodb
    - bioconductor-genomicranges
    - bioconductor-iranges
    - bioconductor-s4vectors
    - r-base
    - r-basejump ==0.7.2
    - r-dendsort
    - r-dplyr >=0.7
    - r-ggplot2 >=2.2.1
    - r-ggrepel >=0.7
    - r-magrittr >=1.5
    - r-pheatmap >=1.0.10
    - r-plyr >=1.8
    - r-rcolorbrewer
    - r-readr >=1.1
    - r-rdrop2 >=0.8
    - r-rlang >=0.2
    - r-rmysql
    - r-sessioninfo >=1.0
    - r-stringr >=1.3
    - r-tibble >=1.4
    - r-tidyr >=0.8
    - r-viridis >=0.5

test:
  commands:
    - $R -e "library('bcbioBase')"

about:
  home: http://bioinformatics.sph.harvard.edu/bcbioBase/
  license: MIT
  summary: Base functions and generics for bcbio R packages.
  license_family: MIT
  dev_url: https://github.com/hbc/bcbioBase
extra:
  recipe-maintainers:
    - MathiasHaudgaard
    - FrodePedersen
    - ArneKr
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
