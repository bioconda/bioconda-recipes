{% set version = "0.1.4" %}

package:
  name: wepp
  version: {{ version }}

source:
  git_url: https://github.com/TurakhiaLab/WEPP.git
  git_tag: v{{ version }}
  recursive: true

build:
  number: 0
  skip: true  # [not linux64]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - nodejs      

  host:
    - python >=3.12
    - pip
    - boost-cpp =1.78.0
    - tbb-devel <2021.1.1
    - protobuf <4
    - mpich
    - jsoncpp
    - nodejs      

  run:
    - python >=3.12
    - conda
    - pip
    - boost =1.78.0
    - tbb
    - protobuf <4
    - mpich
    - jsoncpp
    - snakemake-minimal >=7.0
    - pandas
    - altair
    - aiohttp
    - biopython

test:
  commands:
    - wepp help

about:
  home: "https://github.com/TurakhiaLab/WEPP"
  license: MIT
  summary: "Wastewater-Based Epidemiology using Phylogenetic Placements"