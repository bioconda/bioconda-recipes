{% set name = "wepp" %}
{% set version = "0.1.4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/TurakhiaLab/WEPP/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: b783a14221f6c1c964a0d7ce404df31d605777a3cb26be37ced6bc287bf3cdef

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("wepp", max_pin=None) }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - make
    - pkg-config
    - nodejs

  host:
    - python >=3.12
    - pip
    - boost-cpp =1.78.0
    - tbb-devel <2021.1.1
    - protobuf <4
    - mpich
    - jsoncpp
    - nodejs

  run:
    - python >=3.12
    - conda
    - pip
    - boost =1.78.0
    - tbb
    - protobuf <4
    - mpich
    - jsoncpp
    - snakemake-minimal >=7.0
    - pandas
    - altair
    - aiohttp
    - biopython

test:
  commands:
    - wepp help

about:
  home: "https://github.com/TurakhiaLab/WEPP"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Wastewater-Based Epidemiology using Phylogenetic Placements"
  doc_url: "https://github.com/TurakhiaLab/WEPP"

extra:
  recipe-maintainers:
    - pgangwar-ucsd
