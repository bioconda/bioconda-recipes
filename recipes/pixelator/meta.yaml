{% set name = "pixelator" %}
{% set version = "0.15.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
 url: https://github.com/pixelgentechnologies/{{ name }}/archive/v{{ version }}.tar.gz
 sha256: 2b41e14fba232691513e4f16eb215deca8e21694ebb9ad676968d320645212d4

build:
  noarch: python
  script_env:
    - POETRY_DYNAMIC_VERSIONING_BYPASS={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  run_exports:
    - {{ pin_subpackage('pixelator', max_pin="x.x") }}

requirements:
  host:
    - python
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.1.0
    - pip
  run:
    - python >=3.8,<3.12
    - igraph >=0.10.2,<=0.11.0
    - louvain >=0.8.0,<=0.9.0
    - click
    - yapf
    - cutadapt >=4.2
    - fastp
    - umi_tools <=1.1.4
    - pyfastx
    - yappi
    - pandas >=2.0.0,<3.0.0
    - numpy <1.24.0
    - python-annoy <=1.17.0
    - esda
    - libpysal
    - xopen
    - anndata >=0.8.0
    - numba >=0.56.4
    - scanpy
    - leidenalg
    - lxml
    - cssselect
    - typing_extensions
    - scipy
    - pyarrow >=13.0.0
    - semver >=3.0.0,<4.0.0
    - ruamel.yaml >=0.17.21,<0.18.0
    - pydantic >=1.10.7,<2.0.0
    - polars >=0.17.12,<0.18.0
    - importlib-resources >=5.12.0,<6.0.0
    - fsspec =>2023.9.0
    - fastparquet =>2023.8.0

test:
  imports:
    - pixelator
  commands:
    - pixelator --help
    - pixelator --version | grep -E "^pixelator, version {{ version }}$"

about:
  home: https://github.com/PixelgenTechnologies/pixelator
  summary: |
     A commandline tool and library to process and analyze sequencing data from Molecular Pixelation (MPX) assays.
  license: GPL-2.0
  license_file: LICENSE
  license_family: GPL

extra:
  maintainers:
    - fbdtemme