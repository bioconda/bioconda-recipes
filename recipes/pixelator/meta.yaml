{% set name = "pixelator" %}
{% set pypi_name = "pixelgen-pixelator" %}
{% set version = "0.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/pixelgen_pixelator-{{ version }}.tar.gz
  sha256: 00ded529c451ee9c4186746fc43f85d30f3c6c616d60af95d53acb44163596fb

build:
  entry_points:
    - pixelator = pixelator.cli:main_cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{ pin_subpackage('pixelator', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10,<3.12
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning >=1.0.1
    - pip
  run:
    - python >=3.10,<3.12
    - click
    - yapf
    - cutadapt >=4.2
    - umi_tools <=1.1.4
    - pyfastx
    - yappi
    - pandas >=2.0.0,<3.0.0
    - numpy <1.24.0
    - python-annoy <=1.17.0
    # I had to lock xopen < 1.9.0 because zlib-ng which is required by xopen
    # does not install as expected
    - xopen <1.9.0 
    - anndata >=0.8.0
    - numba >=0.56.4
    - scanpy
    - lxml
    - cssselect
    - typing_extensions
    - scipy <1.13.0
    - pyarrow >=14,<16
    - semver >=3.0.0,<4.0.0
    - ruamel.yaml >=0.17.21,<0.18.0
    - pydantic >=2.0,<2.5
    - polars 0.20.19
    - importlib-resources >=5.12.0,<6.0.0
    - fsspec >=2023.12.2,<2024.0.0
    - fastparquet >=2023.8.0,<2024.0.0
    - graspologic >=3.3.0,<4.0.0
    - fastp
    - plotly

test:
  imports:
    - pixelator
  commands:
    - pip check
    - pixelator --help
  requires:
    - pip

about:
  home: https://github.com/PixelgenTechnologies/pixelator
  summary: A command-line tool and library to process and analyze sequencing data from Molecular Pixelation (MPX) assays.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - johandahlberg
    - ambarrio
    - fbdtemme
