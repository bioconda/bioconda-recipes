{% set name = "perl-term-detect-software" %}
{% set version = "0.227" %}
{% set sha256 = "3091c1461f12d4c9d8001610d1211b8e02051e01d30ab63163b2192c29d42d04" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PE/PERLANCAR/Term-Detect-Software-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-experimental
    - perl-perl-osnames >=0.09
    - perl-file-which
    - perl-extutils-makemaker
  run:
    - perl
    - perl-experimental
    - perl-file-which

test:
  imports:
    - Term::Detect::Software

about:
  home: "https://metacpan.org/pod/Term::Detect::Software"
  license: "Perl_5"
  summary: "Detect terminal (emulator) software and its capabilities."
  doc_url: "https://metacpan.org/pod/Term::Detect::Software"
