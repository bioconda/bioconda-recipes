{% set version = "0.1" %}

package:
  name: NanoSpring
  version: {{ version }}

build:
  number: 0
  skip: True  # [osx]

source:
  url: https://github.com/qm2/NanoSpring/archive/refs/tags/v{{ version }}.tar.gz
  sha256: b60b2dfa68420901fa4c42096bb9e86e7f49e6dd88f26a1880650c0673151170 

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.12
    - make
  host:
    - zlib
  run:
    - zlib

test:
  commands:
    - NanoSpring -h

about:
  home: https://github.com/qm2/NanoSpring
  license: MIT
  summary: NanoSpring is a compression tool for nanopore reads in Fastq files

