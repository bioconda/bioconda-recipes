{% set name = "matchms" %}
{% set version = "0.21.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: bb4f90eacb20b3424774f7c1f4939d612791918d2acb040bb01ee14ab9579889

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vvv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8
    - poetry-core
  run:
    - deprecated
    - lxml
    - matplotlib-base
    - networkx
    - numba >=0.47
    - numpy
    - pickydict >=0.4.0
    - pyteomics >=4.6
    - python >=3.8
    - pyyaml
    - rdkit >=2020.03.1
    - requests
    - scipy >=1.4.0
    - sparsestack >=0.4.1
    - tqdm
    - pillow =9.5
    - pandas


test:
  imports:
    - matchms
    - matchms.exporting
    - matchms.filtering
    - matchms.importing
    - matchms.similarity

about:
  home: "https://github.com/matchms/matchms"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Python library for fuzzy comparison of mass spectrum data and other Python objects"
  doc_url: "https://matchms.readthedocs.io/en/latest/"
  dev_url: "https://github.com/matchms/matchms"

extra:
  recipe-maintainers:
    - hechth
    - maximskorik
