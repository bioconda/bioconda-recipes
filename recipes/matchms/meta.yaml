{% set name = "matchms" %}
{% set version = "0.28.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: f727d116fdbc8c6ed0ada94f2fc857a40b33ea27333265fe540221e744b61296

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv"
  noarch: python
  run_exports:
    - {{ pin_subpackage('matchms', max_pin="x") }}

requirements:
  host:
    - pip
    - python >=3.10,<3.13
    - poetry-core
  run:
    - deprecated >=1.2.14
    - lxml >=4.9.3,<5
    - matplotlib-base >=3.7
    - networkx >=3.4.2
    - numba >=0.60.0
    - numpy >=2.0.0
    - pickydict >=0.4.0
    - pyteomics >=4.6
    - python >=3.10,<3.13
    - pyyaml >=6.0.1
    - rdkit >=2024.3.5
    - requests >=2.31.0
    - scipy >=1.14.1
    - sparsestack >=0.6.0
    - tqdm >=4.65.0
    - pillow !=9.4.0
    - pandas >=2.2.3
    - pubchempy

test:
  imports:
    - matchms
    - matchms.exporting
    - matchms.filtering
    - matchms.importing
    - matchms.similarity

about:
  home: "https://github.com/matchms/matchms"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: "Python library for fuzzy comparison of mass spectrum data and other Python objects"
  doc_url: "https://matchms.readthedocs.io/en/latest/"
  dev_url: "https://github.com/matchms/matchms"

extra:
  recipe-maintainers:
    - hechth
    - maximskorik
