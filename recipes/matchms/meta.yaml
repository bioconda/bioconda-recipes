{% set name = "matchms" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: ce15581db7425fdacd86f036b5c568d8811888489175c856734f2bbefe4f60be

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python
  run:
    - deprecated
    - lxml
    - matplotlib-base
    - numba >=0.47
    - numpy
    - pyteomics >=4.2
    - python
    - rdkit >=2020.03.1
    - requests
    - scipy >=1.4.0

test:
  imports:
    - matchms
    - matchms.exporting
    - matchms.filtering
    - matchms.importing
    - matchms.similarity

about:
  home: "https://github.com/matchms/matchms"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Python library for fuzzy comparison of mass spectrum data and other Python objects"
  doc_url: "https://matchms.readthedocs.io/en/latest/"
  dev_url: "https://github.com/matchms/matchms"

extra:
  recipe-maintainers:
    - RECETOX
