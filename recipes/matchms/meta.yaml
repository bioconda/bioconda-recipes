{% set name = "matchms" %}
{% set version = "0.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6e39dbed45a7fc8fbfcf353a7518a43c8c30e5fa2e46a85187eb80617e42b48b

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - deprecated
    - lxml
    - matplotlib
    - numba >=0.47
    - numpy
    - pip
    - pyteomics >=4.2
    - python
    - pyyaml
    - requests
    - scipy
  run:
    - deprecated
    - lxml
    - matplotlib
    - numba >=0.47
    - numpy
    - pyteomics >=4.2
    - python
    - pyyaml
    - requests
    - scipy

test:
  imports:
    - matchms
    - matchms.exporting
    - matchms.filtering
    - matchms.importing
    - matchms.similarity

about:
  home: "https://github.com/matchms/matchms"
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: "Python library for fuzzy comparison of mass spectrum data and other Python objects"
  doc_url: "https://matchms.readthedocs.io/en/latest/"
  dev_url: "https://github.com/matchms/matchms"

extra:
  recipe-maintainers:
    - your-github-id-here
