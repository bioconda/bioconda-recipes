{% set version = "0.3.2" %}

package:
  name: scorpio
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/scorpio/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d08cef8d50edc6743931447deb78a36d8796651dd522100324416020916e496c

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython >=1.74
    - constellations

test:
  commands:
    - scorpio classify --help
    - scorpio haplotype --help
    - scorpio report --help
    - scorpio define --help

about:
  home: https://github.com/cov-lineages/scorpio
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Serious constellations of reoccurring phylogenetically-independent origin

