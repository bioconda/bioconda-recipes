{% set version = "0.3.3" %}

package:
  name: scorpio
  version: {{ version }}

source:
  url: https://github.com/cov-lineages/scorpio/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 887f7fc92c60abbfb5d3b9097f67ece7ab3e3f16058631fbc3c2af2e814d64af

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython >=1.74
    - constellations

test:
  commands:
    - scorpio classify --help
    - scorpio haplotype --help
    - scorpio report --help
    - scorpio define --help

about:
  home: https://github.com/cov-lineages/scorpio
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Serious constellations of reoccurring phylogenetically-independent origin

