{% set name = "perl-bio-tools-phylo-paml" %}
{% set version = "1.7.3" %}
{% set sha256 = "424dccca82b61e3daf62f52e33de35efdbe1b69644d07015e987671fa7130cb4" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/C/CD/CDRAUG/Bio-Tools-Phylo-PAML-1.7.3.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-getopt-long
    - perl-io-string
    - perl-base
    - perl-devel-checkbin
    - perl-extutils-makemaker
    - perl-bioperl-run
    - paml

  run:
    - perl
    - perl-io-string
    - perl-base
    - perl-getopt-long
    - perl-bioperl-run
    - paml

test:
  imports:
    - Bio::Tools::Phylo::PAML
    - Bio::Tools::Phylo::PAML::Codeml
    - Bio::Tools::Phylo::PAML::ModelResult
    - Bio::Tools::Phylo::PAML::Result
    - Bio::Tools::Run::Phylo::PAML::Baseml
    - Bio::Tools::Run::Phylo::PAML::Codeml
    - Bio::Tools::Run::Phylo::PAML::Evolver
    - Bio::Tools::Run::Phylo::PAML::Yn00

about:
  home: https://metacpan.org/release/Bio-Tools-Phylo-PAML
  license: perl_5
  summary: 'Parses output from the PAML programs codeml, baseml, basemlg, codemlsites and yn00'
