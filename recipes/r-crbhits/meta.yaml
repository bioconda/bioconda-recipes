{% set name = "r-crbhits" %}
{% set version = "0.0.5" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/kullrich/CRBHits/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 2b16cebb11acb1460c7c99c3455f7570cd2b1e485e986bb02a609a956849a43f

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports:
    - {{ pin_subpackage('r-crbhits', max_pin="x.x") }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - r-base
    - bioconductor-biostrings
    - bioconductor-msa2dist
    - r-curl
    - r-doParallel
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-gridExtra
    - r-readr
    - r-rlang
    - r-seqinr
    - r-stringr
    - r-tidyr
    - r-ape
    - r-markdown
    - r-knitr
    - r-devtools
    - r-stringi
    - r-testthat
    - r-tibble
    - last
    - kakscalculator2
    - dagchainer
  run:
    - r-base
    - bioconductor-biostrings
    - bioconductor-msa2dist
    - r-curl
    - r-doParallel
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-gridExtra
    - r-readr
    - r-rlang
    - r-seqinr
    - r-stringr
    - r-tidyr
    - r-ape
    - r-markdown
    - r-knitr
    - r-devtools
    - r-stringi
    - r-testthat
    - r-tibble

test:
  commands:
    - $R -e "library('CRBHits')"           # [not win]
    - "\"%R%\" -e \"library('CRBHits')\""  # [win]

about:
  home: https://github.com/kullrich/CRBHits
  license: MIT
  summary: "CRBHits: From Conditional Reciprocal Best Hits to Codon Alignments and Ka/Ks in R."
  description: "CRBHits is a reimplementation of the Conditional Reciprocal Best Hit (CRBH) algorithm crb-blast in R. It covers all necessary steps from CRBHit pair calculation to Codon Alignments and Ka/Ks. (see [Ullrich (2020) <https://doi.org/10.21105/joss.02424>])"
  license_family: MIT

extra:
  identifiers:
    - doi:10.21105/joss.02424
