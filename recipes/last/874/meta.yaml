about:
    home: 'http://last.cbrc.jp/'
    license: GPLv3
    summary: "LAST finds similar regions between sequences, and aligns them. It is designed for comparing large datasets to each other (e.g. vertebrate genomes and/or large numbers of DNA reads)."

package:
  name: last
  version: '874'

source:
  fn: last-874.zip
  md5: 499c75e5f7dd66fd8692d87e06843a13 
  url: http://last.cbrc.jp/last-874.zip
  patches:
    - maf-convert.23patch

build:
  number: 0
  skip: False

requirements:
  build:
    - python
    - gcc  # [not osx]
    - llvm  # [osx]
  run:
    - python
    - libgcc  # [not osx]
    - future

test:
  commands:
    - "lastal -V"
    - "lastdb -V"
    - "lastal8 -h"
    - "lastdb8 -h"
    - "last-split -V"
    - "last-pair-probs -V"
    - "last-merge-batches -V"
    - "maf-convert -h"

extra:
  identifiers:
    - biotools:last
