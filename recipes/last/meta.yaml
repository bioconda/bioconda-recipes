{% set name = "LAST" %}
{% set version = "941" %}
{% set sha256 = "15557e1612a6fc0a617d8aa606ee8078915814c5f7f53a77c3cc709b6eafa5bc" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: http://last.cbrc.jp/{{ name|lower }}-{{ version }}.zip

build:
  number: 2

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
  run:
    - python
    - future
    - pillow
    - parallel

test:
  commands:
    - lastal -h
    - lastdb -h
    - lastal8 -h
    - lastdb8 -h
    - last-split -h
    - last-merge-batches -h
    - maf-convert -h
    - last-dotplot -h
    - last-map-probs -h
    - last-split8 -h
    - last-train -h
    - last-pair-probs -h
    - fastq-interleave -h
    - last-postmask -h
    - maf-cut -h
    - maf-join -h
    - maf-sort -h
    - maf-swap -h
    - parallel-fasta -h
    - parallel-fastq -h

about:
  home: http://last.cbrc.jp/
  license: GPLv3
  license_family: GPL
  license_file: COPYING.txt
  summary: "LAST finds similar regions between sequences, and aligns them. It is designed for comparing large datasets to each other (e.g. vertebrate genomes and/or large numbers of DNA reads)."

extra:
  container:
    extended-base: True
  identifiers:
    - biotools:last
