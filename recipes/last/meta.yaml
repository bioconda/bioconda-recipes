{% set name = "LAST" %}
{% set version = "1541" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/mcfrith/last/-/archive/{{ version }}/last-{{ version }}.zip
  sha256: 80165ad97bd651b038ca187cc990c930ec96a0a9f5715a2179b5b75304ed64f9

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('last', max_pin=None) }}
  script: make install CXXFLAGS="$CXXFLAGS -msse4 -pthread" prefix=$PREFIX

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib
    - python
    - pillow
    - parallel

test:
  commands:
    - lastal -h
    - lastdb -h
    - last-split -h
    - last-merge-batches -h
    - maf-convert -h
    - last-dotplot -h
    - last-map-probs -h
    - last-postmask -h
    - last-train -h
    - last-pair-probs -h
    - fastq-interleave -h
    - last-postmask -h
    - maf-convert -h
    - maf-cut -h
    - maf-join -h
    - maf-sort -h
    - maf-swap -h
    - parallel-fasta -h
    - parallel-fastq -h

about:
  home: https://gitlab.com/mcfrith/last
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: COPYING.txt
  summary: "LAST finds & aligns related regions of sequences."
  description: "LAST finds & aligns related regions of sequences. It is designed for moderately large data (e.g. genomes, DNA reads, proteomes).  It's especially good at: finding rearrangements and recombinations; finding DNA-versus-protein related regions; unusual data like AT-rich DNA; sensitive DNA-DNA search."

extra:
  container:
    extended-base: True
  identifiers:
    - biotools:last
