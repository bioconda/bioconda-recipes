{% set name = "LAST" %}
{% set version = "1260" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/mcfrith/last/-/archive/{{ version }}/last-{{ version }}.zip
  sha256: 68a192b2fa2d73a2e2bba637cad5ea72f4d8e933733b4abbf5eef703361b9caf

build:
  number: 1
  script: make install CXXFLAGS="$CXXFLAGS -msse4 -pthread" prefix=$PREFIX

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
  host:
    - zlib
  run:
    - zlib
    - python
    - pillow
    - parallel

test:
  commands:
    - lastal -h
    - lastdb -h
    - lastal5 -h
    - lastdb5 -h
    - last-split -h
    - last-merge-batches -h
    - maf-convert -h
    - last-dotplot -h
    - last-map-probs -h
    - last-split5 -h
    - last-train -h
    - last-pair-probs -h
    - fastq-interleave -h
    - last-postmask -h
    - maf-cut -h
    - maf-join -h
    - maf-sort -h
    - maf-swap -h
    - parallel-fasta -h
    - parallel-fastq -h

about:
  home: https://gitlab.com/mcfrith/last
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING.txt
  summary: "LAST finds & aligns related regions of sequences."
  description: "LAST finds & aligns related regions of sequences. It is designed for moderately large data (e.g. genomes, DNA reads, proteomes).  It's especially good at: finding rearrangements and recombinations; finding DNA-versus-protein related regions; unusual data like AT-rich DNA; sensitive DNA-DNA search."

extra:
  container:
    extended-base: True
  identifiers:
    - biotools:last
