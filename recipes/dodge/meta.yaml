{% set version = "0.1.0" %}
{% set name = "dodge" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/LanLab/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d19ba767c370d374dde75ba778fde676e6ad89b62cc81565a41a54280a1174c2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - scikit-learn >=1.0
    - pandas >=1.3

about:
  home: https://github.com/LanLab/dodge
  license: GPL3
  license_file: LICENSE
  summary: Dynamic Outbreak Detection for Genomic Epidemiology: Automated point source bacterial outbreak detection using cumulative long term genomic surveillance.

test:
  commands:
    - dodge --help
