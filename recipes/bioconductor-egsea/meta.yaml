{% set version = "1.38.0" %}
{% set name = "EGSEA" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 1bf20939f05f108e62a070e348aa2b37

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-egsea", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, testthat
requirements:

  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-egseadata >=1.38.0,<1.39.0
    - bioconductor-gage >=2.60.0,<2.61.0
    - bioconductor-globaltest >=5.64.0,<5.65.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - bioconductor-padog >=1.52.0,<1.53.0
    - bioconductor-pathview >=1.50.0,<1.51.0
    - bioconductor-safe >=3.50.0,<3.51.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-dt
    - r-ggplot2 >=1.0.0
    - r-gplots >=2.14.2
    - r-htmlutils >=0.1.5
    - r-htmlwidgets
    - r-hwriter >=1.2.2
    - r-metap
    - r-plotly
    - r-rcolorbrewer
    - r-stringi >=0.5.0

  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-egseadata >=1.38.0,<1.39.0
    - bioconductor-gage >=2.60.0,<2.61.0
    - bioconductor-globaltest >=5.64.0,<5.65.0
    - bioconductor-gsva >=2.4.0,<2.5.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-org.hs.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.mm.eg.db >=3.22.0,<3.23.0
    - bioconductor-org.rn.eg.db >=3.22.0,<3.23.0
    - bioconductor-padog >=1.52.0,<1.53.0
    - bioconductor-pathview >=1.50.0,<1.51.0
    - bioconductor-safe >=3.50.0,<3.51.0
    - bioconductor-topgo >=2.62.0,<2.63.0
    - r-base
    - r-dt
    - r-ggplot2 >=1.0.0
    - r-gplots >=2.14.2
    - r-htmlutils >=0.1.5
    - r-htmlwidgets
    - r-hwriter >=1.2.2
    - r-metap
    - r-plotly
    - r-rcolorbrewer
    - r-stringi >=0.5.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Ensemble of Gene Set Enrichment Analyses
  description: This package implements the Ensemble of Gene Set Enrichment Analyses (EGSEA) method for gene set testing. EGSEA algorithm utilizes the analysis results of twelve prominent GSE algorithms in the literature to calculate collective significance scores for each gene set.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:egsea
    - usegalaxy-eu:egsea
  parent_recipe:
    name: bioconductor-egsea
    path: recipes/bioconductor-egsea
    version: 1.8.0

