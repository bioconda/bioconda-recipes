{% set version = "1.14.0" %}
{% set name = "EGSEA" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 97899d33a76d3f43d7ae97aa189ac40e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, testthat
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-egseadata >=1.13.0,<1.14.0'
    - 'bioconductor-gage >=2.36.0,<2.37.0'
    - 'bioconductor-glimma >=1.14.0,<1.15.0'
    - 'bioconductor-globaltest >=5.40.0,<5.41.0'
    - 'bioconductor-gsva >=1.34.0,<1.35.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.rn.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-padog >=1.28.0,<1.29.0'
    - 'bioconductor-pathview >=1.26.0,<1.27.0'
    - 'bioconductor-safe >=3.26.0,<3.27.0'
    - 'bioconductor-topgo >=2.37.0,<2.38.0'
    - r-base
    - r-dt
    - 'r-ggplot2 >=1.0.0'
    - 'r-gplots >=2.14.2'
    - 'r-htmlutils >=0.1.5'
    - r-htmlwidgets
    - 'r-hwriter >=1.2.2'
    - r-metap
    - r-plotly
    - r-rcolorbrewer
    - 'r-stringi >=0.5.0'
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-biobase >=2.46.0,<2.47.0'
    - 'bioconductor-edger >=3.28.0,<3.29.0'
    - 'bioconductor-egseadata >=1.13.0,<1.14.0'
    - 'bioconductor-gage >=2.36.0,<2.37.0'
    - 'bioconductor-glimma >=1.14.0,<1.15.0'
    - 'bioconductor-globaltest >=5.40.0,<5.41.0'
    - 'bioconductor-gsva >=1.34.0,<1.35.0'
    - 'bioconductor-limma >=3.42.0,<3.43.0'
    - 'bioconductor-org.hs.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.rn.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-padog >=1.28.0,<1.29.0'
    - 'bioconductor-pathview >=1.26.0,<1.27.0'
    - 'bioconductor-safe >=3.26.0,<3.27.0'
    - 'bioconductor-topgo >=2.37.0,<2.38.0'
    - r-base
    - r-dt
    - 'r-ggplot2 >=1.0.0'
    - 'r-gplots >=2.14.2'
    - 'r-htmlutils >=0.1.5'
    - r-htmlwidgets
    - 'r-hwriter >=1.2.2'
    - r-metap
    - r-plotly
    - r-rcolorbrewer
    - 'r-stringi >=0.5.0'
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Ensemble of Gene Set Enrichment Analyses'
  description: 'This package implements the Ensemble of Gene Set Enrichment Analyses (EGSEA) method for gene set testing.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:egsea
  parent_recipe:
    name: bioconductor-egsea
    path: recipes/bioconductor-egsea
    version: 1.8.0

