{% set name = "cami-opal" %}
{% set version = "1.0.12" %}
{% set sha256 = "f8ed286472106332d309ced2504b8fa729c03f6b9d72d8db4faabe726f033f87" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cami-opal-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vvv
  run_exports:
    - {{ pin_subpackage('cami-opal', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.24.2
    - matplotlib-base >=3.7.1
    - pandas >=1.5.3
    - jinja2 <3.0.1
    - bokeh ==3.1.0
    - seaborn >=0.12.2
    - docker-py >=6.1.2
    - scipy >=1.10.1
    - dendropy >=4.4.0
    - h5py >=2.9.0
    - scikit-bio >=0.5.5
    - markupsafe <2.1

test:
  imports:
    - cami_opal
  commands:
    - opal.py --help

about:
  home: http://cami-challenge.org
  summary: 'OPAL assesses and compares the performance of taxonomic metagenome profilers.'
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/CAMI-challenge/OPAL
