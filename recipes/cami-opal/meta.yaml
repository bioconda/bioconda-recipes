{% set version = "1.0.9" %}

package:
  name: cami-opal
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/c/cami-opal/cami-opal-{{ version }}.tar.gz
  sha256: 67bb68364c8500e1c0f58fbb290435d2ee89e3e13450ad0b969db412d4aef693

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.6
    - pip

  run:
    - python ==3.7
    - numpy >=1.16.4
    - pandas >=0.24.2
    - matplotlib-base >=3.1.1
    - dendropy >=4.4.0
    - h5py >=2.9.0
    - bokeh ==0.13.0
    - seaborn >=0.9.0
    - scikit-bio >=0.5.5
    - docker-py >=4.0.2

test:
  commands:
    - opal.py --help

about:
  home: https://github.com/CAMI-challenge/OPAL
  license: Apache-2.0
  license_file: LICENSE
  summary: 'OPAL assesses and compares the performance of taxonomic metagenome profilers.'
