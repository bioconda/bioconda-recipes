{% set version = "1.0.2" %}

package:
  name: cami-opal
  version: {{ version }}

source:
  url:  https://pypi.io/packages/source/c/cami-opal/cami-opal-{{ version }}.tar.gz
  sha256: d8983516755b78e51b98a0eb33f1864419fb8b491c9f4fa914ae892e0a28f638

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3

  run:
    - python >=3
    - numpy >=1.15.3
    - pandas >=0.23.4
    - matplotlib >=2.0.2
    - dendropy >=4.3.0
    - h5py >=2.8.0
    - bokeh >=0.13.0
    - seaborn >=0.8.1
    - biom-format >=2.1.7
    - scikit-bio >=0.5.1
    - docker-py >=3.5.1

test:
  commands:
    - opal.py --help

about:
  home: https://github.com/CAMI-challenge/OPAL
  license: Apache-2.0
  summary: 'OPAL assesses and compares the performance of taxonomic metagenome profilers.'
