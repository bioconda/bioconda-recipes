{% set version = "1.34.0" %}
{% set name = "COSMIC.67" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: d877dcb6f30a3cb7ce86a984d5106843
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: testthat, BiocStyle, knitr
requirements:
  host:
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-variantannotation >=1.44.0,<1.45.0'
    - r-base
  run:
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-variantannotation >=1.44.0,<1.45.0'
    - r-base
    - curl
    - bioconductor-data-packages>=20221108
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: GPL-3
  summary: COSMIC.67
  description: 'COSMIC: Catalogue Of Somatic Mutations In Cancer, version 67 (2013-10-24)'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

