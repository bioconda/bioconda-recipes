{% set version = "1.78.0" %}
{% set name = "RbcBook1" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ca9027c0b5482bd782536383b6a5e284

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rbcbook1", max_pin="x.x") }}'
  noarch: generic

requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-rpart
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - r-base
    - r-rpart

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Support for Springer monograph on Bioconductor
  description: tools for building book

extra:
  identifiers:
    - biotools:rbcbook1
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbcbook1
    path: recipes/bioconductor-rbcbook1
    version: 1.48.0

