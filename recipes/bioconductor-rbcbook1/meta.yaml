{% set version = "1.50.0" %}
{% set name = "RbcBook1" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 7b7c4c936bb25843157559e77348612cb7f94b9309267763fec55e8d65be00a4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-rpart
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-rpart
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'tools for building book'
extra:
  identifiers:
    - biotools:rbcbook1
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbcbook1
    path: recipes/bioconductor-rbcbook1
    version: 1.48.0
