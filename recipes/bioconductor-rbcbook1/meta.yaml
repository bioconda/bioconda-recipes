{% set version = "1.74.0" %}
{% set name = "RbcBook1" %}
{% set bioc = "3.20" %}

about:
  description: tools for building book
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Support for Springer monograph on Bioconductor

build:
  noarch: generic
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rbcbook1", max_pin="x.x") }}'

extra:
  identifiers:
    - biotools:rbcbook1
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rbcbook1
    path: recipes/bioconductor-rbcbook1
    version: 1.48.0

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

requirements:
  host:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base
    - r-rpart
  run:
    - bioconductor-biobase >=2.66.0,<2.67.0
    - bioconductor-graph >=1.84.0,<1.85.0
    - r-base
    - r-rpart

source:
  md5: 7753fb21d64b213fbae45060fb88b2bc
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz

test:
  commands:
    - $R -e "library('{{ name }}')"

