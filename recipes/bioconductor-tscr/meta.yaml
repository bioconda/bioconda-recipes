{% set version = "1.6.0" %}
{% set name = "tscR" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: ca72cd69016b6d032962d477b8e30bbe
build:
  skip: true  # [osx]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat
requirements:
  host:
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-class
    - r-cluster
    - r-dplyr
    - r-dtw
    - r-ggplot2
    - r-gridextra
    - r-kmlshape
    - r-knitr
    - r-latex2exp
    - r-prettydoc
    - r-rcolorbrewer
    - r-rmarkdown
    - libblas
    - liblapack
  run:
    - 'bioconductor-genomicranges >=1.46.0,<1.47.0'
    - 'bioconductor-iranges >=2.28.0,<2.29.0'
    - 'bioconductor-s4vectors >=0.32.0,<0.33.0'
    - 'bioconductor-summarizedexperiment >=1.24.0,<1.25.0'
    - r-base
    - r-class
    - r-cluster
    - r-dplyr
    - r-dtw
    - r-ggplot2
    - r-gridextra
    - r-kmlshape
    - r-knitr
    - r-latex2exp
    - r-prettydoc
    - r-rcolorbrewer
    - r-rmarkdown
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'A time series clustering package combining slope and Frechet distances'
  description: 'Clustering for time series data using slope distance and/or shape distance.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  container:
    extended-base: true

