{% set version = "1.11.0" %}
{% set name = "tscR" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 73a5522f09c70b7d8bcda1d162b18871
build:
  skip: true  # [osx]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: testthat
requirements:
  host:
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-class
    - r-cluster
    - r-dplyr
    - r-dtw
    - r-ggplot2
    - r-gridextra
    - r-kmlshape
    - r-knitr
    - r-latex2exp
    - r-prettydoc
    - r-rcolorbrewer
    - r-rmarkdown
    - libblas
    - liblapack
  run:
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - r-base
    - r-class
    - r-cluster
    - r-dplyr
    - r-dtw
    - r-ggplot2
    - r-gridextra
    - r-kmlshape
    - r-knitr
    - r-latex2exp
    - r-prettydoc
    - r-rcolorbrewer
    - r-rmarkdown
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'A time series clustering package combining slope and Frechet distances'
  description: 'Clustering for time series data using slope distance and/or shape distance.'
extra:
  container:
    extended-base: true

