{% set name = "perl-test-subcalls" %}
{% set version = "1.10" %}
{% set sha256 = "cbc1e9b35a05e71febc13e5ef547a31c8249899bb6011dbdc9d9ff366ddab6c2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/E/ET/ETHER/Test-SubCalls-1.10.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - perl >=5.22,<6.0
    - perl-extutils-makemaker
    - perl-file-spec >=0.80
    - perl-test-builder-tester
    - perl-test-more >=0.42
    - perl-pathtools
    - perl-hook-lexwrap

  run:
    - perl >=5.22,<6.0
    - perl-pathtools
    - perl-test-more >=0.42
    - perl-file-spec >=0.80
    - perl-test-builder-tester
    - perl-hook-lexwrap

test:
  # Perl 'use' tests
  imports:
    - Test::SubCalls

about:
  home: http://dev.perl.org/
  license: perl_5
  summary: 'Track the number of times subs are called'
