{% set version = "1.22.0" %}
{% set name = "tRNAscanImport" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 49f872c7de9b6cba139c7758330efa8c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-trnascanimport", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, ggplot2, BSgenome.Scerevisiae.UCSC.sacCer3
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-structstrings >=1.18.0,<1.19.0'
    - 'bioconductor-trna >=1.20.0,<1.21.0'
    - 'bioconductor-xvector >=0.42.0,<0.43.0'
    - r-base
    - r-stringr
  run:
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-structstrings >=1.18.0,<1.19.0'
    - 'bioconductor-trna >=1.20.0,<1.21.0'
    - 'bioconductor-xvector >=0.42.0,<0.43.0'
    - r-base
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Importing a tRNAscan-SE result file as GRanges object'
  description: 'The package imports the result of tRNAscan-SE as a GRanges object.'
  license_file: LICENSE

