{% set version = "1.20.0" %}
{% set name = "tRNAscanImport" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fc67c78b9d8ec78f964b095933f36a30
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, ggplot2, BSgenome.Scerevisiae.UCSC.sacCer3
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-structstrings >=1.16.0,<1.17.0'
    - 'bioconductor-trna >=1.18.0,<1.19.0'
    - 'bioconductor-xvector >=0.40.0,<0.41.0'
    - r-base
    - r-stringr
  run:
    - 'bioconductor-biocgenerics >=0.46.0,<0.47.0'
    - 'bioconductor-biostrings >=2.68.0,<2.69.0'
    - 'bioconductor-bsgenome >=1.68.0,<1.69.0'
    - 'bioconductor-genomeinfodb >=1.36.0,<1.37.0'
    - 'bioconductor-genomicranges >=1.52.0,<1.53.0'
    - 'bioconductor-iranges >=2.34.0,<2.35.0'
    - 'bioconductor-rsamtools >=2.16.0,<2.17.0'
    - 'bioconductor-rtracklayer >=1.60.0,<1.61.0'
    - 'bioconductor-s4vectors >=0.38.0,<0.39.0'
    - 'bioconductor-structstrings >=1.16.0,<1.17.0'
    - 'bioconductor-trna >=1.18.0,<1.19.0'
    - 'bioconductor-xvector >=0.40.0,<0.41.0'
    - r-base
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Importing a tRNAscan-SE result file as GRanges object'
  description: 'The package imports the result of tRNAscan-SE as a GRanges object.'
  license_file: LICENSE

