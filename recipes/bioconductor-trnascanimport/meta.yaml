{% set version = "1.8.0" %}
{% set name = "tRNAscanImport" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 882ec403288de519b5e3211649fa0a31
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, testthat, ggplot2, BSgenome.Scerevisiae.UCSC.sacCer3
requirements:
  host:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-structstrings >=1.4.0,<1.5.0'
    - 'bioconductor-trna >=1.6.0,<1.7.0'
    - 'bioconductor-xvector >=0.28.0,<0.29.0'
    - r-assertive
    - r-base
    - r-stringr
  run:
    - 'bioconductor-biocgenerics >=0.34.0,<0.35.0'
    - 'bioconductor-biostrings >=2.56.0,<2.57.0'
    - 'bioconductor-bsgenome >=1.56.0,<1.57.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-rtracklayer >=1.48.0,<1.49.0'
    - 'bioconductor-s4vectors >=0.26.0,<0.27.0'
    - 'bioconductor-structstrings >=1.4.0,<1.5.0'
    - 'bioconductor-trna >=1.6.0,<1.7.0'
    - 'bioconductor-xvector >=0.28.0,<0.29.0'
    - r-assertive
    - r-base
    - r-stringr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Importing a tRNAscan-SE result file as GRanges object'
  description: 'The package imports the result of tRNAscan-SE as a GRanges object.'
  license_file: LICENSE

