{% set version = "1.32.0" %}
{% set name = "AnnotationFuncs" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 5aafd666e02cd75c5564d55955963a9d2b35e5cd75e6e2d3b86b1eb894ab21f4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Functions for handling translating between different identifieres using the Biocore Data Team data-packages (e.g. org.Bt.eg.db).'
extra:
  identifiers:
    - biotools:annotationfuncs
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationfuncs
    path: recipes/bioconductor-annotationfuncs
    version: 1.30.0
