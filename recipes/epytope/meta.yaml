{% set name = "epytope" %}
{% set version = "3.4.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 425c280f5aa9526744c8a62c27c0e08afb2df8f6fe6b1b7f60dd1cb0888fa443

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vvv"
  run_exports:
    - {{ pin_subpackage('epytope', max_pin="x") }}

requirements:
  build:
    # tensorflow version only available for linux-64
    - sysroot_linux-64
  host:
    - python
    - pip
  run:
    - beautifulsoup4
    - biopython
    - h5py <=2.10.0
    - keras <=2.3.1
    - mhcflurry <=1.4.3
    - mhcnuggets ==2.3.2
    - pandas >=1.3.5
    - pymysql
    - pyomo >=4.0
    - python
    - pyvcf3
    - requests

test:
  imports:
    - epytope
    - epytope.CleavagePrediction
    - epytope.Core
