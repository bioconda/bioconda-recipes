{% set name = "epytope" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/epytope-{{ version }}-1643626176.tar.gz
  sha256: f5275d330e5bd62f5a63936026091214adca1a9c5b1df55ae6a086a0bc25d1cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python
  run:
    - biopython
    - h5py <=2.10.0
    - keras <=2.3.1
    - mhcflurry <=1.4.3
    - mhcnuggets
    - pandas
    - pymysql
    - pyomo >=4.0
    - python
    - pyvcf
    - setuptools <=57

test:
  imports:
    - epytope
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/KohlbacherLab/epytope
  summary: A Framework for Epitope Detection and Vaccine Design
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - christopher-mohr
