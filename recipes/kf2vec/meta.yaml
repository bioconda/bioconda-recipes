package:
  name: kf2vec
  version: "1.0.62"


build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --no-deps  --ignore-installed # install your Python code


requirements:

  build:
    - python>=3.11,<3.12
    - pip
    - numpy>=1.22,<1.27
    - setuptools
    - make
    - git
    - zlib
    - gcc_linux-64  # [linux]
    - clang_osx-64  # [osx]
    - treecluster >=1.0.3
    - treeswift >=1.1.45

  host:
    - python>=3.11,<3.12
    - pip
    - numpy >=1.22,<1.27
    - pandas
    - scikit-learn
    - pytorch
    - setuptools
    - treecluster >=1.0.3
    - treeswift >=1.1.45
    - openmpi 4.*

  run:
    - python>=3.11,<3.12
    - numpy>=1.22,<1.27
    - pandas
    - scikit-learn
    - pytorch
    - treecluster >=1.0.3
    - treeswift >=1.1.45
    - kmer-jellyfish
    - seqtk
    - seqkit
    - pip
    - openmpi 4.*


about:
  home: https://github.com/noraracht/kf2vec
  license: MIT
  summary: "K-mer frequency to vector tool."

source:
  git_url: https://github.com/noraracht/kf2vec
  git_tag: v0.1.1
