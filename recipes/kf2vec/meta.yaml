package:
  name: kf2vec
  version: "1.0.62"


build:
  number: 0
  noarch: python
  script: $PYTHON -m pip install . --no-deps  --ignore-installed # install your Python code
  run_exports:
    - {{ pin_subpackage('kf2vec', max_pin="x.x") }}

requirements:

  build:
    - python >=3.11,<3.12
    - pip
    - numpy >=1.22,<1.27
    - setuptools
    - make
    - git
    - zlib
    - gcc_linux-64  # [linux]
    - clang_osx-64  # [osx]
    - treecluster >=1.0.3
    - treeswift >=1.1.45

  host:
    - python >=3.11,<3.12
    - pip
    - numpy >=1.22,<1.27
    - pandas
    - scikit-learn
    - pytorch
    - setuptools
    - treecluster >=1.0.3
    - treeswift >=1.1.45
    - openmpi 4.*

  run:
    - python >=3.11,<3.12
    - numpy >=1.22,<1.27
    - pandas
    - scikit-learn
    - pytorch
    - treecluster >=1.0.3
    - treeswift >=1.1.45
    - kmer-jellyfish
    - seqtk
    - seqkit
    - pip
    - openmpi 4.*


about:
  home: https://github.com/noraracht/kf2vec
  license: MIT
  summary: "K-mer frequency to vector tool."

source:
  url: https://github.com/noraracht/kf2vec/archive/refs/tags/v0.1.1.tar.gz
  sha256: f2e5befd6b591228c31a46f0e04fccd9d96f8dd9ab4928cfa685e33e88cacf28

test:
  imports:
    - kf2vec
