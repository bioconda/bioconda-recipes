{% set version = "1.40.0" %}
{% set name = "dupRadar" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ed5e7db3fbf619526709986fae3fd251

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-dupradar", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, AnnotationHub
requirements:
  host:
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - r-base
    - r-kernsmooth
  run:
    - bioconductor-rsubread >=2.24.0,<2.25.0
    - r-base
    - r-kernsmooth

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Assessment of duplication rates in RNA-Seq datasets
  description: Duplication rate quality control for RNA-Seq datasets.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  identifiers:
    - biotools:dupradar
  parent_recipe:
    name: bioconductor-dupradar
    path: recipes/bioconductor-dupradar
    version: 1.10.0

