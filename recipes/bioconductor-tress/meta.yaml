{% set version = "1.4.0" %}
{% set name = "TRESS" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 964a835ee67e6b7b8acafcda613d1acc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown,BiocStyle
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-matrix
    - r-matrixstats
  run:
    - 'bioconductor-annotationdbi >=1.60.0,<1.61.0'
    - 'bioconductor-genomicfeatures >=1.50.0,<1.51.0'
    - 'bioconductor-genomicranges >=1.50.0,<1.51.0'
    - 'bioconductor-iranges >=2.32.0,<2.33.0'
    - 'bioconductor-rsamtools >=2.14.0,<2.15.0'
    - 'bioconductor-rtracklayer >=1.58.0,<1.59.0'
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - r-base
    - r-matrix
    - r-matrixstats
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL-3 + file LICENSE'
  summary: 'Toolbox for mRNA epigenetics sequencing analysis'
  description: 'This package is devoted to analyzing MeRIP-seq data. Current functionalities include 1. detection of transcriptome wide m6A methylation regions 2. detection of transcriptome wide differential m6A methylation regions.'
  license_file: LICENSE

