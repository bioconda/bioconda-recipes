{% set name = "DeConveil" %}
{% set version = "0.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deconveil-{{ version }}.tar.gz
  sha256: c4023629145698e8e6cefbba09a3593f2f5dbde0c332d7ff06f0edd30836ae05

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  number: 0
  run_exports:
    - {{ pin_subpackage('deconveil', max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - anndata >=0.8.0
    - jupyter
    - ipython
    - numpy >=1.23.0
    - pandas >=1.4.0
    - scikit-learn >=1.1.0
    - scipy >=1.11.0
    - matplotlib-base >=3.6.2
    - formulaic >=1.0.2
    - formulaic-contrasts >=0.2.0
    - seaborn >=0.12.2
    - pydeseq2 >=0.4.12

test:
  imports:
    - deconveil

about:
  home: https://github.com/caravagnalab/DeConveil
  summary: An extension of PyDESeq2/DESeq2 designed to account for genome aneuploidy.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/caravagnalab/DeConveil
  doc_url: https://github.com/caravagnalab/DeConveil

extra:
  identifiers:
    - doi:10.1101/2025.03.29.646108 
