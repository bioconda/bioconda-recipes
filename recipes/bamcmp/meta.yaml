package:
  name: bamcmp
  version: 2.1

source:
  url: https://github.com/CRUKMI-ComputationalBiology/bamcmp/archive/refs/tags/v2.1.zip
  md5: 3aa9cdcecdc32bafaa8033c328186a60

build:
  number: 0
  script_env:
    - HTSLIBDIR=$PREFIX
    - CPPFLAGS=-I$PREFIX/include
    - CXXFLAGS=-I$PREFIX/include
    - CFLAGS=-I$PREFIX/include
    - LDFLAGS=-L$PREFIX/lib

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - htslib
  run:
    - htslib

test:
  commands:
    - echo this is a dummy test

about:
  home: https://github.com/CRUKMI-ComputationalBiology/bamcmp
  license: GPL-3
  summary: Tools for deconvolving host and graft reads using full-length alignments and their scores.
