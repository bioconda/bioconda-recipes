package:
  name: bamcmp
  version: 2.1

source:
  url: https://github.com/CRUKMI-ComputationalBiology/bamcmp/archive/refs/heads/master.zip
  md5: 4013536391ffa74adb6c2a6836552544

build:
  number: 0
  script_env:
    - HTSLIBDIR=$BUILD_PREFIX
 
requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - htslib
  run:
    - htslib

test:
  files:
    - test.bam
  commands:
    - bamcmp -1 test.bam -2 test.bam -A out.bam

about:
  home: https://github.com/CRUKMI-ComputationalBiology/bamcmp
  license: GPL-3
  summary: Tools for deconvolving host and graft reads using full-length alignments and their scores.
