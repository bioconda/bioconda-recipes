package:
  name: bamcmp
  version: "2.2"

source:
  url: https://github.com/CRUKMI-ComputationalBiology/bamcmp/archive/refs/tags/v2.2.zip
  sha256: dee5f64f33caf2917fb56139e2b1c3c5e6303df038f08be8fbc97f5a428c6e29

build:
  number: 7
  script_env:
    - HTSLIBDIR=$PREFIX
  run_exports:
    - {{ pin_subpackage('bamcmp', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - htslib
  run:
    - htslib

test:
  files:
    - test.bam

about:
  home: "https://github.com/CRUKMI-ComputationalBiology/bamcmp"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Tools for deconvolving host and graft reads using full-length alignments and their scores."
  dev_url: "https://github.com/CRUKMI-ComputationalBiology/bamcmp"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
