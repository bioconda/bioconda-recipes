package:
  name: bamcmp
  version: "2.2"

source:
  url: https://github.com/CRUKMI-ComputationalBiology/bamcmp/archive/refs/tags/v2.2.zip
  sha256: 117f731a7435fd10383641eb835334bbd77c9f1f33a605e93d7b233608b5ff65

build:
  number: 7
  script_env:
    - HTSLIBDIR=$PREFIX
  run_exports:
    - {{ pin_subpackage('bamcmp', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - pkg-config
  host:
    - htslib
  run:
    - htslib

test:
  files:
    - test.bam

about:
  home: "https://github.com/CRUKMI-ComputationalBiology/bamcmp"
  license: "GPL-3.0-or-later"
  license_family: GPL3
  license_file: LICENSE
  summary: "Tools for deconvolving host and graft reads using full-length alignments and their scores."
  dev_url: "https://github.com/CRUKMI-ComputationalBiology/bamcmp"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
