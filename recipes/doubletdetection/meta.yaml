{% set name = "doubletdetection" %}
{% set version = "4.3.0.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/doubletdetection-{{ version }}.tar.gz
  sha256: c03a1138c15d4b0f918dbddd0887e8c9464af8e68f42c63f05b82790e2038a6b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  run_exports:
    - {{pin_subpackage("doubletdetection", max_pin="x.x")}}

requirements:
  host:
    - python >=3.10
    - hatchling
    - pip
  run:
    - python >=3.10
    - anndata >=0.8
    - numpy >=1.24
    - scipy >=1.8
    - scanpy >1.10.0
    - matplotlib-base >=3.6
    - tqdm
    - phenograph

test:
  imports:
    - doubletdetection
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Method to detect and enable removal of doublets from single-cell RNA-sequencing.
  license: MIT
  license_file: LICENSE.txt
  home: https://doubletdetection.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - nictru
