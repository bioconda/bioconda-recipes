{% set name = "Ripser" %}
{% set version = "1.0.1" %}
{% set sha256 = "d9b39fe0c42668a14107060af850d327958519f9f33be534c819c14d1d17427c" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name|lower}}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - makefile.patch

build:
  number: 1

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - ripser --help
    - ripser-debug --help
    - ripser-coeff --help

about:
  home: http://ripser.org/
  summary: "Ripser: efficient computation of Vietorisâ€“Rips persistence barcodes."
  license: MIT
  license_family: MIT
  license_file: COPYING.txt
  dev_url: https://github.com/Ripser/ripser
