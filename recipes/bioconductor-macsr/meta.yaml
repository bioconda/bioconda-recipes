{% set version = "1.18.0" %}
{% set name = "MACSr" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: c4e93fc34d9ac3d7b6e86b18f71ee4e9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-macsr", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, rmarkdown, BiocStyle, MACSdata
requirements:
  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-reticulate
  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-basilisk >=1.22.0,<1.23.0
    - bioconductor-experimenthub >=3.0.0,<3.1.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-base
    - r-reticulate

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: BSD-3-Clause
  summary: 'MACS: Model-based Analysis for ChIP-Seq'
  description: The Model-based Analysis of ChIP-Seq (MACS) is a widely used toolkit for identifying transcript factor binding sites. This package is an R wrapper of the lastest MACS3.
  license_file: LICENSE

