{% set name = "unicycler" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 1
  skip: True # [py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/rrwick/Unicycler/archive/v0.4.0.tar.gz
  sha256: 0f2600a56c6e5fc26fff8611cd3dbebab57ecbe92978452b70b3cc40631b4139
  patches:
    - Makefile.patch [linux]
    - misc.py.patch

requirements:
  build:
  - python
  - setuptools
  - gcc

  run:
  - python
  - libgcc
  - spades >=3.6.2
  - pilon
  - openjdk
  - bowtie2
  - samtools >=1.0
  - blast
  - freebayes

test:
  commands:
    - unicycler -h
    - unicycler_align -h
    - unicycler_check -h
    - unicycler_polish -h

about:
  home: https://github.com/rrwick/Unicycler
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Hybrid assembly pipeline for bacterial genomes'
