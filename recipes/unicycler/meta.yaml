{% set name = "unicycler" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True # [py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/rrwick/Unicycler/archive/659b9cbf4d7120f223f2f094400493cbf2b069cb.tar.gz
  md5: 8a3ffbf995d082b0fb966a9047a3f083

requirements:
  build:
  - python
  - setuptools
  - gcc 

  run:
  - python
  - libgcc  
  - spades >=3.6.2
  - pilon
  - java-jdk
  - bowtie2
  - samtools >=1.0
  - blast 
  - freebayes

test:
  commands:
    - unicycler -h 
    - unicycler_align -h 
    - unicycler_check -h
    - unicycler_polish -h

about:
  home: https://github.com/rrwick/Unicycler
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Hybrid assembly pipeline for bacterial genomes'
