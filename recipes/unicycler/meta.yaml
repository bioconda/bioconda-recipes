{% set version = "0.5.0" %}
{% set sha256 = "84a8709c9f2e624225410af702d779ffb0cb06f7c22c20e1f01b989945e08a47" %}

package:
  name: unicycler
  version: {{ version }}

source:
  - url: https://github.com/rrwick/Unicycler/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:
      - Makefile.patch
      - misc.py.patch

build:
  number: 0
  skip: True  # [py<34]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - make
  host:
    - python
    - pip
    - zlib
  run:
    - python
    - spades >=3.6.2
    - pilon
    - openjdk
    - bowtie2 >=2.4.4
    - samtools >=1.0
    - blast
    - freebayes
    - racon
    - miniasm

test:
  commands:
    - COLUMNS=80 unicycler -h
    - COLUMNS=80 unicycler_align -h
    - COLUMNS=80 unicycler_check -h
    - COLUMNS=80 unicycler_polish -h
    - samtools --help
    # test that bowtie outputs its version
    - bowtie2 --version | grep -q "bowtie2-align-s version [0-9]"  # [linux]
    # test if https protocol works, if it doesnt samtools will fail with "Protocol not supported"
    - samtools view 'https://example.com' 2>&1 | grep 'fail to read the header' -q  # [linux]

about:
  home: https://github.com/rrwick/Unicycler
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Hybrid assembly pipeline for bacterial genomes

extra:
  identifiers:
    - biotools:unicycler
    - usegalaxy-eu:unicycler
