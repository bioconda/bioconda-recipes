
package:
  name: unicycler
  version: 0.3.1

build:
  number: 0
  skip: True # [py27]

source:
  fn: v0.3.1.tar.gz
  url: https://github.com/rrwick/Unicycler/archive/v0.3.1.zip
  md5: 73fe9b509ee7df423ac8d8fa8deaa524

requirements:
  build:
  - python
  - setuptools
  - gcc 

  run:
  - python
  - libgcc  
  - spades >=3.6.2
  - pilon
  - java-jdk
  - bowtie2
  - samtools >=1.0
  - blast 
  - freebayes

test:
  commands:
    - unicycler -h 
    - unicycler_align -h 
    - unicycler_check -h
    - unicycler_polish -h

about:
  home: https://github.com/rrwick/Unicycler
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Unicycler is a hybrid assembly pipeline for bacterial genomes. It uses both Illumina reads and long reads (PacBio or Nanopore) to produce complete and accurate assemblies.'
