{% set version = "0.4.8" %}
{% set sha256 = "e948871e4de9db5964c9ca6f8f877c3cbe6a46f62052dfab52ffe0f45bbbd203" %}

package:
  name: unicycler
  version: {{ version }}

source:
  - url: https://github.com/rrwick/Unicycler/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}
    patches:
      - Makefile.patch
      - misc.py.patch

build:
  number: 2
  skip: True  # [py<34]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
  host:
    - python
    - pip
    - zlib
  run:
    - python
    - spades >=3.6.2
    - pilon
    - openjdk
    - bowtie2
    - samtools >=1.0
    - blast
    - freebayes
    - racon
    - miniasm

test:
  commands:
    - COLUMNS=80 unicycler -h
    - COLUMNS=80 unicycler_align -h
    - COLUMNS=80 unicycler_check -h
    - COLUMNS=80 unicycler_polish -h
    - samtools --help
    # test if https protocol works, if it doesnt samtools will fail with "Protocol not supported"
    - samtools view 'https://example.com' 2>&1 | grep 'fail to read the header' -q

about:
  home: https://github.com/rrwick/Unicycler
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Hybrid assembly pipeline for bacterial genomes

extra:
  identifiers:
    - biotools:unicycler
    - usegalaxy-eu:unicycler
