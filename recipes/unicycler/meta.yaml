{% set name = "unicycler" %}
{% set version = "0.4.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  skip: True  # [py27]

source:
  fn: {{ name|lower }}_{{ version }}.tar.gz
  url: https://github.com/rrwick/Unicycler/archive/v{{ version }}.tar.gz
  sha256: 58dbeee3b829e00a6f53ea0a151fd6dc77f1a7c35fefa31602deb2f1f5f481ea
  #  patches:
  #  - Makefile.patch [linux]
  #  - misc.py.patch

requirements:
  build:
  - python
  - setuptools
  - gcc_linux-64  # [linux64]
  - gxx_linux-64  # [linux64]
  - clangxx_osx-64  # [osx]
  - clang_osx-64  # [osx]

  run:
  - python
  - libgcc  # [linux]
  - libcxx  # [osx]    
  - spades >=3.6.2
  - pilon
  - openjdk
  - bowtie2
  - samtools >=1.0
  - blast
  - freebayes
  - racon ==0.5.0
  - miniasm ==0.2_r137
  - minimap ==0.2_r124  

test:
  commands:
    - unicycler -h
    - unicycler_align -h
    - unicycler_check -h
    - unicycler_polish -h

about:
  home: https://github.com/rrwick/Unicycler
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Hybrid assembly pipeline for bacterial genomes'
