{% set name = "unicycler" %}
{% set version = "0.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: True  # [osx]

source:
  url: https://github.com/rrwick/Unicycler/archive/v{{ version }}.tar.gz
  sha256: 56f6f358a5d1f8dd0fcd1df04504079fc42cec8453a36ee59ff89295535d03f5
  patches:
    - Makefile.patch [linux]
    - misc.py.patch

requirements:
  build:
  - {{ compiler('c') }}
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - spades >=3.6.2
  - pilon
  - openjdk
  - bowtie2
  - samtools >=1.0
  - blast
  - freebayes
  - racon  >=1.*
  - miniasm

test:
  commands:
    - unicycler -h
    - unicycler_align -h
    - unicycler_check -h
    - unicycler_polish -h

about:
  home: https://github.com/rrwick/Unicycler
  license: GPL-3.0
  license_file: LICENSE
  summary: 'Hybrid assembly pipeline for bacterial genomes'
