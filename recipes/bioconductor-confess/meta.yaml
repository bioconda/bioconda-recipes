{% set version = "1.38.0" %}
{% set name = "CONFESS" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e1c89d621c8c6b375b6c94613c7432fa

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-confess", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, knitr, rmarkdown, CONFESSdata
requirements:

  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]

  host:
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-flowclust >=3.48.0,<3.49.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowmeans >=1.70.0,<1.71.0
    - bioconductor-flowmerge >=2.58.0,<2.59.0
    - bioconductor-flowpeaks >=1.56.0,<1.57.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-samspectral >=1.64.0,<1.65.0
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - r-data.table >=1.9.7
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo

  run:
    - bioconductor-ebimage >=4.52.0,<4.53.0
    - bioconductor-flowclust >=3.48.0,<3.49.0
    - bioconductor-flowcore >=2.22.0,<2.23.0
    - bioconductor-flowmeans >=1.70.0,<1.71.0
    - bioconductor-flowmerge >=2.58.0,<2.59.0
    - bioconductor-flowpeaks >=1.56.0,<1.57.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-samspectral >=1.64.0,<1.65.0
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - r-data.table >=1.9.7
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo

test:
  commands:
    - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-only
  summary: Cell OrderiNg by FluorEScence Signal
  description: Single Cell Fluidigm Spot Detector.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  container:
    extended-base: yes

