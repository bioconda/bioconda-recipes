{% set version = "1.10.0" %}
{% set name = "CONFESS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: a047e6af7f4a07b377bf3f88b5dedfc799aa86c1163db4fd281a99b7b668fdbf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.44.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.32.0'
    - 'bioconductor-flowpeaks >=1.28.0,<1.30.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-samspectral >=1.36.0,<1.38.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
  run:
    - 'bioconductor-ebimage >=4.24.0,<4.26.0'
    - 'bioconductor-flowclust >=3.20.0,<3.22.0'
    - 'bioconductor-flowcore >=1.48.0,<1.50.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.44.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.32.0'
    - 'bioconductor-flowpeaks >=1.28.0,<1.30.0'
    - 'bioconductor-limma >=3.38.0,<3.40.0'
    - 'bioconductor-samspectral >=1.36.0,<1.38.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Single Cell Fluidigm Spot Detector.'
