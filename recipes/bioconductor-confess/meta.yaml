{% set version = "1.18.0" %}
{% set name = "CONFESS" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 3202c5815550732c0f5e574c790367bd
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, CONFESSdata
requirements:
  host:
    - 'bioconductor-ebimage >=4.32.0,<4.33.0'
    - 'bioconductor-flowclust >=3.28.0,<3.29.0'
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowmeans >=1.50.0,<1.51.0'
    - 'bioconductor-flowmerge >=2.38.0,<2.39.0'
    - 'bioconductor-flowpeaks >=1.36.0,<1.37.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-samspectral >=1.44.0,<1.45.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
  run:
    - 'bioconductor-ebimage >=4.32.0,<4.33.0'
    - 'bioconductor-flowclust >=3.28.0,<3.29.0'
    - 'bioconductor-flowcore >=2.2.0,<2.3.0'
    - 'bioconductor-flowmeans >=1.50.0,<1.51.0'
    - 'bioconductor-flowmerge >=2.38.0,<2.39.0'
    - 'bioconductor-flowpeaks >=1.36.0,<1.37.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-samspectral >=1.44.0,<1.45.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
test:
  commands:
    - 'LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Cell OrderiNg by FluorEScence Signal'
  description: 'Single Cell Fluidigm Spot Detector.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  container:
    extended-base: true

