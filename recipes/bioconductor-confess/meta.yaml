{% set version = "1.20.0" %}
{% set name = "CONFESS" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5423a7f0339ee95fb91344e3ecf17223
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, CONFESSdata
requirements:
  host:
    - 'bioconductor-ebimage >=4.34.0,<4.35.0'
    - 'bioconductor-flowclust >=3.30.0,<3.31.0'
    - 'bioconductor-flowcore >=2.4.0,<2.5.0'
    - 'bioconductor-flowmeans >=1.52.0,<1.53.0'
    - 'bioconductor-flowmerge >=2.40.0,<2.41.0'
    - 'bioconductor-flowpeaks >=1.38.0,<1.39.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-samspectral >=1.46.0,<1.47.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
  run:
    - 'bioconductor-ebimage >=4.34.0,<4.35.0'
    - 'bioconductor-flowclust >=3.30.0,<3.31.0'
    - 'bioconductor-flowcore >=2.4.0,<2.5.0'
    - 'bioconductor-flowmeans >=1.52.0,<1.53.0'
    - 'bioconductor-flowmerge >=2.40.0,<2.41.0'
    - 'bioconductor-flowpeaks >=1.38.0,<1.39.0'
    - 'bioconductor-limma >=3.48.0,<3.49.0'
    - 'bioconductor-samspectral >=1.46.0,<1.47.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
test:
  commands:
    - 'LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Cell OrderiNg by FluorEScence Signal'
  description: 'Single Cell Fluidigm Spot Detector.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  container:
    extended-base: true

