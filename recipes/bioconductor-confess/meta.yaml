{% set version = "1.10.1" %}
{% set name = "CONFESS" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5fa9f3d2b4d02fdf8964f10fa9bf83b0
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, CONFESSdata
requirements:
  host:
    - 'bioconductor-ebimage >=4.24.0,<4.25.0'
    - 'bioconductor-flowclust >=3.20.0,<3.21.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.43.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.31.0'
    - 'bioconductor-flowpeaks >=1.28.0,<1.29.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-samspectral >=1.36.0,<1.37.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
  run:
    - 'bioconductor-ebimage >=4.24.0,<4.25.0'
    - 'bioconductor-flowclust >=3.20.0,<3.21.0'
    - 'bioconductor-flowcore >=1.48.0,<1.49.0'
    - 'bioconductor-flowmeans >=1.42.0,<1.43.0'
    - 'bioconductor-flowmerge >=2.30.0,<2.31.0'
    - 'bioconductor-flowpeaks >=1.28.0,<1.29.0'
    - 'bioconductor-limma >=3.38.0,<3.39.0'
    - 'bioconductor-samspectral >=1.36.0,<1.37.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Single Cell Fluidigm Spot Detector.'

extra:
  container:
    extended-base: True
