{% set version = "1.12.0" %}
{% set name = "CONFESS" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 9d796e40ddb6520234e5a68e3bbb7d2b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, rmarkdown, CONFESSdata
requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
  host:
    - 'bioconductor-ebimage >=4.26.0,<4.27.0'
    - 'bioconductor-flowclust >=3.22.0,<3.23.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowmeans >=1.44.0,<1.45.0'
    - 'bioconductor-flowmerge >=2.32.0,<2.33.0'
    - 'bioconductor-flowpeaks >=1.30.0,<1.31.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-samspectral >=1.38.0,<1.39.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
  run:
    - 'bioconductor-ebimage >=4.26.0,<4.27.0'
    - 'bioconductor-flowclust >=3.22.0,<3.23.0'
    - 'bioconductor-flowcore >=1.50.0,<1.51.0'
    - 'bioconductor-flowmeans >=1.44.0,<1.45.0'
    - 'bioconductor-flowmerge >=2.32.0,<2.33.0'
    - 'bioconductor-flowpeaks >=1.30.0,<1.31.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-samspectral >=1.38.0,<1.39.0'
    - r-base
    - r-changepoint
    - r-cluster
    - r-contrast
    - 'r-data.table >=1.9.7'
    - r-ecp
    - r-flexmix
    - r-foreach
    - r-ggplot2
    - r-mass
    - r-moments
    - r-outliers
    - r-plotrix
    - r-raster
    - r-readbitmap
    - r-reshape2
    - r-waveslim
    - r-wavethresh
    - r-zoo
test:
  commands:
    - 'LD_LIBRARY_PATH=${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64 $R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Single Cell Fluidigm Spot Detector.'
extra:
  container:
    extended-base: true

