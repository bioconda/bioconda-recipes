{% set name = "ggCaller" %}
{% set version = "1.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/samhorsfield96/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 2dedf76907601769be796ebc7c02291b6bcab4892b1a7e5a2c45bc3d1812ce30

build:
  number: 1
  skip: True  # [py < 38]
  script: CPLUS_INCLUDE_PATH=$PREFIX/include {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - ggcaller = ggCaller.__main__:main

requirements:
  build:
    - {{ compiler('c')}}
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - make
    - tbb
    - tbb-devel
  host:
    - python
    - pybind11
    - bifrost
    - zlib
    - pip
    - bzip2
    - pytorch
    - boost-cpp
    - setuptools
    - llvm-openmp # [osx]
    - libgomp # [linux]
    - mkl  # [linux]
    - lapack  # [osx]
    - openblas  # [osx]
    - eigen >=3.3
    - tbb
    - tbb-devel
  run:
    - python
    - numpy
    - scipy
    - pandas
    - bifrost
    - biopython
    - bcbio-gff
    - diamond
    - hmmer
    - mafft
    - snp-sites
    - zlib
    - pytorch
    - matplotlib-base
    - xorg-libxi
    - xorg-libxcursor
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxinerama
    - xorg-libxpm
    - xorg-libxaw
    - xorg-libxfixes
    - intbitset
    - networkx
    - uncertainties
    - tqdm
    - seaborn
    - rapidnj
    - python-edlib
    - joblib
    - gffutils
    - cd-hit
    - python-wget

test:
  imports:
    - ggCaller_cpp
    - ggCaller
    - panaroo_runner
  commands:
    - ggcaller -h | grep -q "Generates ORFs from a Bifrost graph."

about:
   home: https://github.com/samhorsfield96/ggCaller
   license: MIT
   license_file: LICENSE
   summary: 'A de Bruijn graph-based gene-caller and pangenome analysis tool'
