{% set name = "ggCaller" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
- url: https://github.com/bacpop/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6c381e4f9c69a6f5eb77152dbaec5995e92d9d4f7d961ff76bd2dc26d9dee311
- url: https://files.pythonhosted.org/packages/97/28/1461048d37d258c820ed7db3cbb847f5cf39830a1ef671e6ac33b62f3607/intbitset-4.0.0.tar.gz
  sha256: c141edaa1c17b91c2987537e269d955ab6bdc3966af3deb6e1e0d20edbd09dd2
  folder: intbitset-4.0.0

build:
  number: 0
  skip: True  # [py < 39]
  entry_points:
    - ggcaller = ggCaller.__main__:main
  run_exports:
    - {{ pin_subpackage('ggcaller', max_pin="x") }}

requirements:
  build:
    - {{ compiler('c')}}
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - make
    - pkg-config
  host:
    - python
    - pybind11
    - bifrost
    - zlib
    - pip
    - bzip2
    - pytorch-cpu
    - pytorch
    - boost-cpp
    - setuptools
    - llvm-openmp  # [osx]
    - libgomp  # [linux]
    - mkl-devel >=2021.4.0,<2023.0.0  # [linux]
    - lapack  # [osx]
    - openblas  # [osx]
    - eigen
    - tbb
    - tbb-devel
    - protobuf
  run:
    - python
    - numpy
    - scipy
    - pandas
    - bifrost
    - biopython =1.80
    - bcbio-gff
    - diamond
    - pytorch-cpu
    - pytorch
    - hmmer
    - mafft
    - snp-sites
    - zlib
    - pthread-stubs
    - matplotlib-base
    - xorg-libxi
    - xorg-libxcursor
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxinerama
    - xorg-libxpm
    - xorg-libxaw
    - xorg-libxfixes
    - intbitset
    - networkx
    - uncertainties
    - tqdm
    - seaborn
    - rapidnj
    - python-edlib
    - joblib
    - gffutils
    - cd-hit
    - python-wget
    - boost-cpp

test:
  imports:
    - ggCaller_cpp
    - ggCaller
    - panaroo_runner
  commands:
    - ggcaller -h | grep -q "Generates ORFs from a Bifrost graph."

about:
   home: "https://github.com/bacpop/ggCaller"
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: "A de Bruijn graph-based gene-caller and pangenome analysis tool."
   dev_url: "https://github.com/bacpop/ggCaller"

extra:
  additional-platforms:
    - osx-arm64
