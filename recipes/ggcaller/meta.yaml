{% set name = "ggCaller" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bacpop/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 3bb16bca70d4d352efd2a312f66644cceed2c7ec8ee456c0e3b39215e22bdd22

build:
  number: 0
  skip: True  # [osx or py < 39]
  entry_points:
    - ggcaller = ggCaller.__main__:main
  run_exports:
    - {{ pin_subpackage("ggcaller", max_pin="x") }}

requirements:
  build:
    - {{ compiler('c')}}
    - {{ compiler('cxx') }}
    - cmake >=3.10
    - make
    - tbb
    - tbb-devel
    - mkl-devel # [linux]
    - openblas  # [osx]
    - protobuf
    - pytorch-cpu =1.10
    - pytorch =1.10
  host:
    - python >=3.9
    - pybind11
    - bifrost >=1.2
    - zlib
    - pip
    - bzip2
    - pytorch-cpu =1.10
    - pytorch =1.10
    - boost-cpp
    - setuptools
    - llvm-openmp # [osx]
    - libgomp # [linux]
    - mkl-devel # [linux]
    - lapack # [osx]
    - openblas # [osx]
    - eigen =3.3
    - tbb
    - tbb-devel
    - protobuf
  run:
    - python >=3.9
    - numpy
    - scipy
    - pandas
    - bifrost >=1.2
    - biopython >=1.80
    - bcbio-gff
    - diamond >=2.0
    - pytorch-cpu =1.10
    - pytorch =1.10
    - hmmer
    - mafft
    - snp-sites
    - zlib
    - pthread-stubs
    - matplotlib-base
    - xorg-libxi
    - xorg-libxcursor
    - xorg-libxdamage
    - xorg-libxcomposite
    - xorg-libxrandr
    - xorg-libxinerama
    - xorg-libxpm
    - xorg-libxaw
    - xorg-libxfixes
    - intbitset
    - networkx
    - uncertainties
    - tqdm
    - seaborn
    - rapidnj
    - python-edlib
    - joblib
    - gffutils
    - cd-hit
    - python-wget
    - boost-cpp

test:
  imports:
    - ggCaller_cpp
    - ggCaller
    - panaroo_runner
  commands:
    - ggcaller -h | grep -q "Generates ORFs from a Bifrost graph."

about:
   home: https://github.com/samhorsfield96/ggCaller
   license: MIT
   license_family: MIT
   license_file: LICENSE
   summary: 'A de Bruijn graph-based gene-caller and pangenome analysis tool'