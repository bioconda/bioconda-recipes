{% set version = "0.1.4" %}

package:
  name: r-scbio
  version: {{ version }}

source:
  url:
    - https://github.com/amitfrish/scBio/archive/refs/tags/{{ version }}.tar.gz
  sha256: 4f84809c45ef1bcbe991feadf08e6eccd53cbeae35f83d9f556d423aef0f9168

build:
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-roxygen2 >=6.0.1
    - r-sp
    - r-foreach
    - r-dosnow
    - r-raster
    - r-fields
    - r-liblinear
    - bioconductor-limma
  run:
    - r-base
    - r-sp
    - r-foreach
    - r-dosnow
    - r-raster
    - r-fields
    - r-liblinear
    - bioconductor-limma

test:
  commands:
    - $R -e "library('scBio')"

about:
  home: https://github.com/amitfrish/scBio
  license: GPL-2
  summary: "Cellular population mapping (CPM) a deconvolution algorithm in which single-cell genomics is required in only one or a few samples, where in other samples of the same tissue, only bulk genomics is measured and the underlying fine resolution cellular heterogeneity is inferred."
  license_family: GPL
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - PelzKo
  identifiers:
    - doi:10.1038/s41592-019-0355-5 