{% set version = "1.44.0" %}
{% set name = "riboSeqR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 0fe80fbb2f73f3da4f0075abb5aba111

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-riboseqr", max_pin="x.x") }}'
  noarch: generic

# Suggests: BiocStyle, RUnit, BiocGenerics
requirements:
  host:
    - bioconductor-bayseq >=2.44.0,<2.45.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-seqlogo >=1.76.0,<1.77.0
    - r-abind
    - r-base
  run:
    - bioconductor-bayseq >=2.44.0,<2.45.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rsamtools >=2.26.0,<2.27.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-seqinfo >=1.0.0,<1.1.0
    - bioconductor-seqlogo >=1.76.0,<1.77.0
    - r-abind
    - r-base

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Analysis of sequencing data from ribosome profiling experiments
  description: Plotting functions, frameshift detection and parsing of sequencing data from ribosome profiling experiments.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

