{% set version = "1.22.0" %}
{% set name = "riboSeqR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5b5623a82c1c26e7d83f63a349dd4cc3
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, RUnit, BiocGenerics
requirements:
  host:
    - 'bioconductor-bayseq >=2.22.0,<2.23.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-seqlogo >=1.54.0,<1.55.0'
    - r-abind
    - r-base
  run:
    - 'bioconductor-bayseq >=2.22.0,<2.23.0'
    - 'bioconductor-genomeinfodb >=1.24.0,<1.25.0'
    - 'bioconductor-genomicranges >=1.40.0,<1.41.0'
    - 'bioconductor-iranges >=2.22.0,<2.23.0'
    - 'bioconductor-rsamtools >=2.4.0,<2.5.0'
    - 'bioconductor-seqlogo >=1.54.0,<1.55.0'
    - r-abind
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Analysis of sequencing data from ribosome profiling experiments'
  description: 'Plotting functions, frameshift detection and parsing of sequencing data from ribosome profiling experiments.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  identifiers:
    - biotools:riboseqr
    - doi:10.1080/15476286.2016.1141862
  parent_recipe:
    name: bioconductor-riboseqr
    path: recipes/bioconductor-riboseqr
    version: 1.14.0

