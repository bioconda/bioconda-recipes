{% set version = "1.10.0" %}
{% set name = "barcodetrackR" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 34e3b62fbe85f743278fba96cfc8c618
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-barcodetrackr", max_pin="x.x") }}'
  noarch: generic
# Suggests: BiocStyle, knitr, magick, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-circlize
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-plyr
    - r-proxy
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-shiny
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
  run:
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-summarizedexperiment >=1.32.0,<1.33.0'
    - r-base
    - r-circlize
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-plyr
    - r-proxy
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-shiny
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Functions for Analyzing Cellular Barcoding Data'
  description: 'barcodetrackR is an R package developed for the analysis and visualization of clonal tracking data. Data required is samples and tag abundances in matrix form. Usually from cellular barcoding experiments, integration site retrieval analyses, or similar technologies.'
  license_file: LICENSE

