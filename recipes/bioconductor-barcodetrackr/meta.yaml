{% set version = "1.6.0" %}
{% set name = "barcodetrackR" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 0928f60a14c5428b02f1ce9e38220799
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, magick, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-circlize
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-plyr
    - r-proxy
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-shiny
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
  run:
    - 'bioconductor-s4vectors >=0.36.0,<0.37.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - r-base
    - r-circlize
    - r-cowplot
    - r-dplyr
    - r-ggdendro
    - r-ggplot2
    - r-ggridges
    - r-magrittr
    - r-plyr
    - r-proxy
    - r-rcolorbrewer
    - r-rlang
    - r-scales
    - r-shiny
    - r-tibble
    - r-tidyr
    - r-vegan
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'file LICENSE'
  summary: 'Functions for Analyzing Cellular Barcoding Data'
  description: 'barcodetrackR is an R package developed for the analysis and visualization of clonal tracking data. Data required is samples and tag abundances in matrix form. Usually from cellular barcoding experiments, integration site retrieval analyses, or similar technologies.'
  license_file: LICENSE

