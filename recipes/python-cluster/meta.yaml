{% set version = "1.4.1.post1" %}
{% set sha256 = "16fdb4b9d4bbc5dcf205d40cabbcd12d46755b2c26b2a89511d5d3e085325dd9" %}


package:
  name: python-cluster
  version: '{{version}}'

source:
  fn: v{{version}}.tar.gz
  url: https://github.com/exhuma/python-cluster/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  script:
    - sed -i.bak "s/name='cluster'/name='python-cluster'/g" setup.py
    - cat setup.py
    - $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - setuptools
    - python

  run:
    - python

test:
  imports:
    - cluster
    - cluster.method

about:
  home: https://github.com/exhuma/python-cluster
  license: LGPL-2.1
  license_family: GPL
  license_file: LICENSE
  summary: python-cluster is a "simple" package that allows to create several groups
    (clusters) of objects from a list
