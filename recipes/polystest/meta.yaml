{% set name = "PolySTest" %}
{% set version = "release-0.91" %}

package:
  name: polytest
  version: {{ version }}

build:
  number: 0

source:
  url: https://bitbucket.org/veitveit/polystest/get/release-0.91.tar.gz
  sha256: 54a3a45a67bf66720550adb425a81bc15990facb8e5b951d81b41ece6a52b87b

requirements:
  build:
    noarch: generic
    number: 2
    rpaths:
      - lib/R/lib/
      - lib/


requirements:
  host:
    - r-base
    - r-matrixstats
    - r-fdrtool
    - r-parallel
    - r-qvalue
    - r-circlize
    - r-dt
    - r-upsetr
    - r-heatmaply
    - r-gplots
    - r-shiny
    - r-shinybs
    - r-shinydashboard
    - bioconductor-limma

  run:
    - r-base

test:
  commands:
    - run_app.sh
# TODO command-line execution of script

about:
  home: https://bitbucket.org/veitveit/polystest/src/master/
  license: GPL-2 or higher
  license_family: GPL
  summary: Interactive tool for statistical testing, data browsing and interactive visualization of quantitative omics data
  description: |
    PolySTest is a web service (shiny app) and command-line tool for statistical testing, data browsing and interactive visualization quantitative omics data. It contains multiple statistical tests and a new method to incorporate missing values. 


extra:
  notes: |
    SearchGUI is Java program that comes with a custom wrapper shell script.
    This shell wrapper is called "opsin" and is on $PATH by default. By default
    "-Xms512m -Xmx1g" is set in the wrapper. If you want to overwrite it you can
    specify these values directly after your binaries. If you have _JAVA_OPTIONS
    set globally this will take precedence.
    For example run it with "searchgui -Xms512m -Xmx1g"
  identifiers:
    - biotools:polystest
    - doi:10.1074/mcp.RA119.001777

