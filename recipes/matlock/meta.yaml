{% set name = "matlock" %}
{% set version = "20181227" %}
{% set commit = "9fe3fdd30ca792a4e43324137d84793689893e4d" %}
{% set sha256 = "658b61873fa95c510735978404f3779d8aaa3e5841a1c47887f93494ec09699f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0

source:
  git_url: https://github.com/phasegenomics/{{ name }}.git
  git_rev: {{ commit }}
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - zlib
  host:
    - gsl
    - openblas
    - zlib
    - bzip2
    - backports.lzma
  run:
    - gsl
    - openblas
    - zlib
    - bzip2
    - backports.lzma

test:
  commands:
    - andi -h

about:
  home: https://github.com/evolbioinf/andi/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: Efficient Estimation of Evolutionary Distances

extra:
  skip-lints:
    - uses_git_url
  identifiers:
    - biotools:andi
    - doi:10.1093/bioinformatics/btu815

