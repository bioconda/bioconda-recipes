{% set snpeff_ver = "v4_2" %}
{% set version = "4.2" %}
{% set sha256 = "4fc6d9fce23dc50f264b70a72b5f824fad859c1e443c69917057e263b6ad2c04" %}

about:
  home: 'http://snpeff.sourceforge.net/'
  license: "LGPLv3"
  summary: "Genetic variant annotation and effect prediction toolbox"

package:
  name: snpeff
  version: {{ version }}

build:
  number: 4
  noarch: generic

source:
  sha256: {{ sha256 }}
  url: http://downloads.sourceforge.net/project/snpeff/snpEff_{{ snpeff_ver }}_core.zip

requirements:
  run:
    - openjdk >=8

test:
  commands:
    - snpEff -version

extra:
  identifiers:
    - biotools:snpeff
