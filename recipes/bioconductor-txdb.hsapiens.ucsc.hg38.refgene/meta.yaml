{% set version = "3.19.0" %}
{% set name = "TxDb.Hsapiens.UCSC.hg38.refGene" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: b5b5034f8674fafd9bd5a352264fc0a5
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-txdb.hsapiens.ucsc.hg38.refgene", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - r-base
  run:
    - bioconductor-annotationdbi >=1.72.0,<1.73.0
    - bioconductor-genomicfeatures >=1.62.0,<1.63.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: Artistic-2.0
  summary: Annotation package for TxDb object(s)
  description: Exposes an annotation databases generated from UCSC by exposing these as TxDb objects

