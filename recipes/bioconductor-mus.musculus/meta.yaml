{% set version = "1.3.1" %}
{% set name = "Mus.musculus" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: de48a49134a77de0e4cf3dcb2c895103170eff3baea52a9187d8ad37906b7f90
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm10.knowngene >=3.4.0,<3.6.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-genomicfeatures >=1.34.0,<1.36.0'
    - 'bioconductor-go.db >=3.7.0,<3.9.0'
    - 'bioconductor-org.mm.eg.db >=3.7.0,<3.9.0'
    - 'bioconductor-organismdbi >=1.24.0,<1.26.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm10.knowngene >=3.4.0,<3.6.0'
    - r-base
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Contains the Mus.musculus object to access data from several related annotation packages.'
