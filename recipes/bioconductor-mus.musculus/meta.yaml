{% set version = "1.3.1" %}
{% set name = "Mus.musculus" %}
{% set bioc = "3.10" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 1b8defe64c2dd308a88d1ac7a4ce04b9
build:
  number: 3
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-genomicfeatures >=1.38.0,<1.39.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-organismdbi >=1.28.0,<1.29.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm10.knowngene >=3.10.0,<3.11.0'
    - r-base
  run:
    - 'bioconductor-annotationdbi >=1.48.0,<1.49.0'
    - 'bioconductor-genomicfeatures >=1.38.0,<1.39.0'
    - 'bioconductor-go.db >=3.10.0,<3.11.0'
    - 'bioconductor-org.mm.eg.db >=3.10.0,<3.11.0'
    - 'bioconductor-organismdbi >=1.28.0,<1.29.0'
    - 'bioconductor-txdb.mmusculus.ucsc.mm10.knowngene >=3.10.0,<3.11.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Annotation package for the Mus.musculus object'
  description: 'Contains the Mus.musculus object to access data from several related annotation packages.'

