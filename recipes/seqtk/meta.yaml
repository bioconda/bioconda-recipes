package:
  name: seqtk
  version: 1.3

source:
  url: https://github.com/lh3/seqtk/archive/v1.3.zip
  md5: 1d3c8c2117b29a13ee02628bccfa4029

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - zlib 
  run:
    - zlib 


about:
  home: https://github.com/lh3/seqtk
  license: MIT License
  summary: Seqtk is a fast and lightweight tool for processing sequences in the FASTA or FASTQ format

test:
  commands:
    - seqtk seq

extra:
  identifiers:
    - biotools:seqtk
