{% set version = "2.0.0" %}
{% set name = "IVAS" %}
{% set bioc = "3.7" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: c4e24044672745db223dad17fcac1ddbb749d11bcc8cb51995fcfcdea05b5a26
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicfeatures >=1.32.2,<1.34.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggfortify
    - r-ggplot2
    - r-lme4
    - r-matrix
  run:
    - 'bioconductor-annotationdbi >=1.42.1,<1.44.0'
    - 'bioconductor-biobase >=2.40.0,<2.42.0'
    - 'bioconductor-biocgenerics >=0.26.0,<0.28.0'
    - 'bioconductor-biocparallel >=1.14.2,<1.16.0'
    - 'bioconductor-genomeinfodb >=1.16.0,<1.18.0'
    - 'bioconductor-genomicfeatures >=1.32.2,<1.34.0'
    - 'bioconductor-genomicranges >=1.32.7,<1.34.0'
    - 'bioconductor-iranges >=2.14.12,<2.16.0'
    - 'bioconductor-s4vectors >=0.18.3,<0.20.0'
    - r-base
    - r-doparallel
    - r-foreach
    - r-ggfortify
    - r-ggplot2
    - r-lme4
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Identification of genetic variants affecting alternative splicing.'
extra:
  identifiers:
    - biotools:ivas
    - doi:10.1007/s13258-016-0466-7
