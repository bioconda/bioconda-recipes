{% set name="scagaire" %}
{% set version="0.0.4" %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://github.com/quadram-institute-bioscience/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 382e69da15eca6a5ce483320c2206b57c068cc83474cf5ed0cd8a79f6d627344

requirements:
  host:
    - python >=3
  
  run:
    - python >=3
    - biopython >=1.68
    - PyYAML
    - mash

test:
  commands:
    - scagaire --version

about:
  home: https://github.com/quadram-institute-bioscience/scagaire
  license: 'GPLv3'
  license_file: LICENSE
  summary: 'Take in gene predictions from a metagenomic sample and filter them by bacterial/pathogenic species'
extra:
  recipe-maintainers:
    - thanhleviet
