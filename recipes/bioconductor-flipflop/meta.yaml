{% set version = "1.14.1" %}
{% set name = "flipflop" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 57b04c098a4a29fb245a90fa3499d95924a4e22e217a45cfb4a33878ff61c9d8

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - bioconductor-genomicranges
    - bioconductor-iranges
    - r-base
    - r-matrix
  run:
    - bioconductor-genomicranges
    - bioconductor-iranges
    - r-base
    - r-matrix

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/release/bioc/html/flipflop.html
  license: GPL-3
  summary: 'Flipflop discovers which isoforms of a gene are expressed in a given sample together with
    their abundances, based on RNA-Seq read data. It takes an alignment file in SAM format as input.
    It can also discover transcripts from several samples simultaneously, increasing statistical power.'
