{% set name = "perl-uri-db" %}
{% set version = "0.21" %}
{% set sha256 = "a6433dc1517a907e189912a4c76b5dfc76332e3fd7fc8b38a137e4019c780b34" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/D/DW/DWHEELER/URI-db-{{ version }}.tar.gz
  sha256: {{ sha256 }}


build:
  number: 0
  run_exports:
    weak:
      - {{ name }} ={{ version }}
  noarch: generic

requirements:
  host:
    - perl =>5.32
    - perl-uri
    - perl-module-build
    - perl-uri-nested
    - make  # [not win]
    - m2-make  # [win]

  run:
    - perl =>5.32
    - perl-uri
    - perl-uri-nested

test:
  # Perl 'use' tests
  imports:
    - URI::cassandra
    - URI::cockroach
    - URI::cockroachdb
    - URI::couch
    - URI::couchdb
    - URI::cubrid
    - URI::db
    - URI::db2
    - URI::derby
    - URI::exasol
    - URI::firebird
    - URI::hive
    - URI::impala
    - URI::informix
    - URI::ingres
    - URI::interbase
    - URI::ldapdb
    - URI::maria
    - URI::mariadb
    - URI::max
    - URI::maxdb
    - URI::monet
    - URI::monetdb
    - URI::mongo
    - URI::mongodb
    - URI::mssql
    - URI::mysql
    - URI::oracle
    - URI::pg
    - URI::pgsql
    - URI::pgxc
    - URI::postgres
    - URI::postgresql
    - URI::postgresxc
    - URI::redshift
    - URI::snowflake
    - URI::sqlite
    - URI::sqlite3
    - URI::sqlserver
    - URI::sybase
    - URI::teradata
    - URI::unify
    - URI::vertica
    - URI::yugabyte
    - URI::yugabytedb



about:
  home: https://search.cpan.org/dist/URI-db/
  license: GPL-1.0-or-later OR Artistic-1.0-Perl
  license_file:
    - {{ environ["PREFIX"] }}/man/man1/perlartistic.1
    - {{ environ["PREFIX"] }}/man/man1/perlgpl.1
  summary: 'Database URIs'

extra:
  recipe-maintainers:
    - khaled196
