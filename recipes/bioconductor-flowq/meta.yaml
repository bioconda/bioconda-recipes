{% set version = "1.38.0" %}
{% set name = "flowQ" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: edafded694551f5bd706ca99e61b69a5859fba0d026d0bb688a71f72ac3bacef

build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - bioconductor-biocgenerics
    - bioconductor-biodist
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-geneplotter
    - bioconductor-iranges
    - bioconductor-parody
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mvoutlier
    - r-outliers
    - r-rcolorbrewer
    - imagemagick
  run:
    - bioconductor-biocgenerics
    - bioconductor-biodist
    - bioconductor-flowcore
    - bioconductor-flowviz
    - bioconductor-geneplotter
    - bioconductor-iranges
    - bioconductor-parody
    - r-base
    - r-lattice
    - r-latticeextra
    - r-mvoutlier
    - r-outliers
    - r-rcolorbrewer
    - imagemagick

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides quality control and quality assessment tools for flow cytometry data.'

extra:
  identifiers:
    - biotools:flowq
    - doi:10.1155/2009/584603
