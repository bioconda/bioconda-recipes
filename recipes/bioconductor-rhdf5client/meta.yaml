{% set version = "1.4.0" %}
{% set name = "rhdf5client" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: b4457b3af9a3d99673584ff9444eaeca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
# Suggests: knitr, testthat, BiocStyle, DT, reticulate
requirements:
  host:
    - 'bioconductor-delayedarray >=0.8.0,<0.9.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-httr
    - r-r6
    - r-rjson
  run:
    - 'bioconductor-delayedarray >=0.8.0,<0.9.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.21.0'
    - r-base
    - r-httr
    - r-r6
    - r-rjson
  build:
    - {{ compiler('c') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Provides functionality for reading data from h5serv server from within R.'

