{% set version = "1.0.0" %}

package:
  name: panpasco
  version: '{{ version }}'

source:
  url: https://gitlab.com/chrjan/panpasco/-/archive/v{{version}}/panpasco-v{{ version }}.tar.gz
  md5sum: f01363191b69270b8ae5cae00a8466af

build:
  number: 0
  noarch: generic
  
requirements:
  host: 
    - python >= 3
    - r = 3.3.2
  run:
    - gatk = 3.8
    - picard = 2.18.4
    - python = 3.6
    - snakemake > 5.0.0
    - flash = 1.2.11
    - seqtk = r75
    - trimmomatic = 0.36
    - bwa = 0.7.17
    - samtools = 1.3
    - tabix = 0.2.5
    - bedtools = 2.27.1
    - r = 3.3.2
    - bioconductor-genomicranges = 1.26.4
    - r-argparse = 1.0.4
    - readline = 6.2

test:
  commands:
    - panpasco-pipeline -h | grep "panpasco-pipeline" 
    - panpasco-distance -h | grep "panpasco-distance"

about:
  home: https://gitlab.com/rki_bioinformatics/panpasco
  license: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'

  summary: "Pipeline for pangenome mapping and pairwise SNP distance"
  description: |
     PANPASCO uses linear computational pan-genomes 
     and pairwise SNP distance calculation to improve
     distance matrix analyses
