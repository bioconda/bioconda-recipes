{% set name = "Monopogen" %}
{% set version = "1.6.0" %}
{% set sha256 = "c0783c3296aed13017d337f2d7b9c7e55d72ac7f0397e83ba0d1c14fe38cb91b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/KChen-lab/Monopogen/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  run_exports:
    - {{ pin_subpackage('monopogen', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pandas >=1.2.3
    - pysam >=0.16.0.1
    - numpy >=1.19.5
    - scipy >=1.6.3
    - pillow >=8.2.0
    - openjdk
    - samtools
    - bcftools
    - beagle
    - tabix
    - r-base
    - r-data.table
    - r-e1071
    - r-ggplot2

test:
  imports:
    - Monopogen

about:
  home: https://github.com/KChen-lab/Monopogen
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "Monopogen is an analysis package for SNV calling from single-cell sequencing datasets generated from single cell RNA 10x 5', 10x 3', single ATAC-seq technoloiges, scDNA-seq, etc."

extra:
  recipe-maintainers:
    - mencian
  identifiers:
    - doi:10.1038/s41587-023-01873-x
