{% set version = "0.5.9" %}

package:
  name: contigtax
  version: {{ version }}

source:
  url: https://github.com/NBISweden/contigtax/archive/v{{ version }}.tar.gz
  sha256: f0f42745dd3cc828d29a1fcd50e08341ecfc120b0d4b1d6b18e3a26d5f25ced5

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - diamond >=0.8.37, <=0.9.24
    - ete3
    - biopython
    - pandas
    - tqdm
    - numpy

test:
  imports:
    - contigtax
  commands:
    - contigtax -h
    - contigtax download -h
    - contigtax format -h
    - contigtax update -h
    - contigtax build -h
    - contigtax search -h
    - contigtax assign -h
    - contigtax transfer -h

about:
  home: https://github.com/NBISweden/contigtax
  license: MIT
  summary: 'Assign taxonomy to metagenomic contigs'
