{% set version = "2.0.1" %}


package:
  name: heinz
  version: {{ version }}

source:
  url: https://gitlab.com/ibivu/galaxy/conda-heinz/-/archive/v2.0.1/conda-heinz-v2.0.1.tar.gz
  sha256: 0cc07f02bb5b6fa02cad316fbccec516302d67597512d37e53ee6f4b3b1e259b

build:
  number: 2
  skip: True # [osx]

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
  host:
    - lemon

test:
  commands:
    - heinz -version
  
about:
