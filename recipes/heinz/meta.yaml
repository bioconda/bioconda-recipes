package:
  name: heinz
  version: "2.0"

source:
  git_url: https://gitlab.com/ibivu/galaxy/conda-heinz.git
  git_rev: v2.0

build:
  number: 0

requirements:
  build:
    - gcc  # [not osx]
    - llvm  # [osx]
    - cmake
    - ogdf
    - lemon
  run:
    - libgcc # [not osx]

test:
  commands:
    - heinz --help
about:
  home: https://github.com/ls-cwi/heinz
  license: MIT
  summary: The algorithm for identification of the optimal scoring subnetwork.