{% set version = "0.2.0" %}

package:
  name: amplisim
  version: {{ version }}

source:
  git_url: https://github.com/rki-mf1/amplisim
  git_tag: v{{ version }}
  sha256: 6697558611dfb8b83f77ebc825f83112e9696eea9218dd35e9dac7705bf9f474

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('amplisim', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate
  run:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate

test:
  commands:
    - amplisim --help

about:
  home: https://github.com/rki-mf1/amplisim
  license_file: LICENSE
  license: Apache License 2.0
  summary: Plain simple amplicon sequence simulator for in-silico genomic sequencing assays.

extra:
  skip-lints:
    - uses_vcs_url
