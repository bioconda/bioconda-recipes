{% set version = "0.2.1" %}
{% set sha256 = "220dca36e871b7c0ea1b926ad1af921fbe08772c708d21823ff857dd867eb061" %}

package:
  name: amplisim
  version: {{ version }}

source:
  url: https://github.com/rki-mf1/amplisim/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('amplisim', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate
  run:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate

test:
  commands:
    - cd test && bash mwe.sh

about:
  home: https://github.com/rki-mf1/amplisim
  license_file: LICENSE
  license: Apache License 2.0
  summary: Plain simple amplicon sequence simulator for in-silico genomic sequencing assays.
