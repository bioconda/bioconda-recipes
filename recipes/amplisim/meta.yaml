{% set version = "0.2.0" %}
{% set sha256 = "6eb3aa9ef7dd803a7bb7675a0a78dbb31a6cecce6b8d8cc2e33c48e1560bbea2" %}

package:
  name: amplisim
  version: {{ version }}

source:
  git_url: https://github.com/rki-mf1/amplisim/archive/v{{ version }}.tar.gz
  git_tag: v{{ version }}
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [osx]
  run_exports:
    - {{ pin_subpackage('amplisim', max_pin="x") }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - make
  host:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate
  run:
    - zlib
    - xz
    - bzip2
    - libcurl
    - libdeflate

test:
  commands:
    - amplisim --help

about:
  home: https://github.com/rki-mf1/amplisim
  license_file: LICENSE
  license: Apache License 2.0
  summary: Plain simple amplicon sequence simulator for in-silico genomic sequencing assays.

extra:
  skip-lints:
    - uses_vcs_url
