{% set version = "1.8.1" %}
{% set name = "pd.2006.07.18.hg18.refseq.promoter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 1d4e4d1b06fa52d84170d660fa2dd46c063f147d83de8c697f14cb01271ea924
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.52.0'
    - 'bioconductor-iranges >=2.16.0,<2.18.0'
    - 'bioconductor-oligo >=1.46.0,<1.48.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.46.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for NimbleGen 2006-07-18_hg18_refseq_promoter'
