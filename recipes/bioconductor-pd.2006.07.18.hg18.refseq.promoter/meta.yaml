{% set version = "1.8.1" %}
{% set name = "pd.2006.07.18.hg18.refseq.promoter" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 00838332d75b82d212078a9957f495df
build:
  number: 2
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-oligo >=1.48.0,<1.49.0'
    - 'bioconductor-oligoclasses >=1.46.0,<1.47.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
  run:
    - 'bioconductor-biostrings >=2.52.0,<2.53.0'
    - 'bioconductor-iranges >=2.18.0,<2.19.0'
    - 'bioconductor-oligo >=1.48.0,<1.49.0'
    - 'bioconductor-oligoclasses >=1.46.0,<1.47.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for NimbleGen 2006-07-18_hg18_refseq_promoter'

