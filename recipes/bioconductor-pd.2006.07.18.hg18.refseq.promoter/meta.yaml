{% set version = "1.8.1" %}
{% set name = "pd.2006.07.18.hg18.refseq.promoter" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 00838332d75b82d212078a9957f495df
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-oligo >=1.46.0,<1.47.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.45.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
  run:
    - 'bioconductor-biostrings >=2.50.0,<2.51.0'
    - 'bioconductor-iranges >=2.16.0,<2.17.0'
    - 'bioconductor-oligo >=1.46.0,<1.47.0'
    - 'bioconductor-oligoclasses >=1.44.0,<1.45.0'
    - r-base
    - r-dbi
    - 'r-rsqlite >=0.11.1'
    - wget
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Platform Design Info for NimbleGen 2006-07-18_hg18_refseq_promoter'

