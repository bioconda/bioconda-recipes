{% set version = "0.2.0" %}
{% set name = "Deepbinner" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/rrwick/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 4dfc00392c0e3c0f5cbd40c03bb6fcaf51c5126e1042c71863939ede1de0120a

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - deepbinner = deepbinner.deepbinner:main

requirements:
  host:
    - python >3
    - pip
    - setuptools
    - tensorflow
    - h5py
    - keras
    - matplotlib
    - noise
    - numpy
  run:
    - python >3
    - tensorflow
    - h5py
    - keras
    - matplotlib
    - noise
    - numpy
 
test:
  commands:
    - COLUMNS=80 deepbinner -h

about:
  home: https://github.com/rrwick/Deepbinner
  license: GPL3
  summary: A signal-level demultiplexer for Oxford Nanopore reads.
