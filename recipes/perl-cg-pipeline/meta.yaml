{% set name = "perl-cg-pipeline" %}
{% set version = "0.5.1" %}
{% set sha256 = "6c18b9828a7f654ef3b05151486680b9d57e5a3610ce4db6713b17f4b7fc86ea" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/lskatz/CG-Pipeline/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-cg-pipeline', max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
  run:
    - perl
    - perl-bioperl
    - perl-bio-db-hts
    - perl-xml-dom
    - perl-xml-dom-xpath
    - perl-exporter
    - perl-data-dumper
    - perl-file-path
    - perl-file-spec
    - perl-file-temp
    - perl-math-round
    - perl-lwp-simple
    - perl-statistics-descriptive
    - perl-storable
    - perl-dbi
    - perl-html-tableextract
    - perl-xml-libxml

test:
  imports:
    - AKUtils
    - CGPBase
    - CGPipelineUtils
    - GTTmhmm
    - CGPipeline::Reconciliator
    - CGPipeline::SQLiteDB
    - CGPipeline::TagFactory
    - Bio::SeqIO::GTinterpro
  commands:
    - run_assembly 2>&1 | grep -C 10 'Usage'
    - run_assembly_readMetrics.pl 2>&1 | grep -C 10 'Usage'

about:
  home: https://github.com/lskatz/CG-Pipeline
  license: GNU GPL
  license_family: GPL
  summary: "Perl libraries and executables required for CG-Pipeline."
