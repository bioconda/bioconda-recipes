{% set name = "perl-cg-pipeline" %}
{% set version = "0.5" %}
{% set sha256 = "868dec94351c461b7ff5245525640b7c3286db40a6e783b55550230c28a3b3fd" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/lskatz/CG-Pipeline/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - perl
  run:
    - perl
    - perl-bioperl
    - perl-xml-dom
    - perl-xml-dom-xpath
    - perl-exporter
    - perl-list-util
    - perl-data-dumper
    - perl-file-path
    - perl-file-spec
    - perl-file-temp
    - perl-storable
    - perl-dbi

test:
  imports:
    - AKUtils
    - CGPBase
    - CGPipelineUtils
    - GTTmhmm
    - CGPipeline::Reconciliator
    - CGPipeline::SQLiteDB
    - CGPipeline::TagFactory
    - Bio::SeqIO::GTinterpro

about:
  home: https://github.com/lskatz/CG-Pipeline
  license: GNU GPL
  license_family: GPL
  summary: "Perl libraries required for CG-Pipeline."
