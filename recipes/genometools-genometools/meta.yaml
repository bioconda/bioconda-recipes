{% set name = "genometools" %}
{% set version = "1.6.2" %}
{% set sha256 = "f7c2d7e8bbe014110c9f9ad13f80ea69b47865b0ab6bff1d78b71f54d89f1c00" %}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - glib
    - pango  # [not osx]
    - cairo  # [not osx]
  run:
    - fontconfig  # https://github.com/AdoptOpenJDK/openjdk-build/issues/693
    - font-ttf-dejavu-sans-mono
    - python
    - gettext
    - pango  # [not osx]
    - cairo  # [not osx]
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext

test:
  commands:
    - gt -version
  imports:
    - gt

about:
  home: http://genometools.org/
  summary: GenomeTools genome analysis system.
  license: BSD
  license_file: LICENSE
  doc_url: http://genometools.org/documentation.html
  dev_url: https://github.com/genometools/genometools
extra:
  recipe-maintainers:
    - notestaff
  identifiers:
    - doi:10.1109/TCBB.2013.68
