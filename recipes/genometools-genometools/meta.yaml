{% set name = "genometools" %}
{% set version = "1.6.5" %}
{% set sha256 = "f71b95c84761847223cd52a17d30ad9e6d55854448c2139fcd0aac437f73fbbe" %}

package:
  name: {{ name }}-{{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: true  # [py2k]
  number: 1
  run_exports:
    - {{ pin_subpackage('genometools-genometools', max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - glib
    - pango  # [not osx]
    - cairo  # [not osx]
  run:
    - fontconfig  # https://github.com/AdoptOpenJDK/openjdk-build/issues/693
    - font-ttf-dejavu-sans-mono
    - python
    - gettext
    - pango  # [not osx]
    - cairo  # [not osx]
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext

test:
  commands:
    - gt -version
  imports:
    - gt

about:
  home: http://genometools.org/
  summary: GenomeTools genome analysis system.
  license: BSD
  license_file: LICENSE
  doc_url: http://genometools.org/documentation.html
  dev_url: https://github.com/genometools/genometools
extra:
  additional-platforms:
    - linux-aarch64
  recipe-maintainers:
    - notestaff
  identifiers:
    - doi:10.1109/TCBB.2013.68
