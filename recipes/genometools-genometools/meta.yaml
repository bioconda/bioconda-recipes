{% set name = "genometools" %}
{% set version = "1.5.10" %}
{% set sha256 = "a6aa7f158a3cef90fea8d0fe24bfad0c3ee96b17b3ba0c1f6462582593af679e" %}


package:
  name: {{ name }}-{{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - pango  # [not osx]
    - cairo  # [not osx]
  run:
    - python
    - gettext
    - pango  # [not osx]
    - cairo  # [not osx]
    - xorg-libxrender
    - xorg-libsm
    - xorg-libxext

test:
  commands:
    - gt -version
  imports:
    - gt

about:
  home: http://genometools.org/
  summary: GenomeTools genome analysis system.
  license: BSD
  license_file: LICENSE
  doc_url: http://genometools.org/documentation.html
  dev_url: https://github.com/genometools/genometools
extra:
  recipe-maintainers:
    - notestaff
  identifiers:
    - doi:10.1109/TCBB.2013.68
