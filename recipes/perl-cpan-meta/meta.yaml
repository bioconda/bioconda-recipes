{% set version = "2.150010" %}
{% set sha256 = "e4f80f2ec73e0741455f957bbfc992b167ecbfa1c9e23ba358df3b37b86ba3d6" %}

package:
  name: perl-cpan-meta
  version: '{{version}}'

source:
  fn: CPAN-Meta-{{version}}.tar.gz
  url: http://cpan.metacpan.org/authors/id/D/DA/DAGOLDEN/CPAN-Meta-{{version}}.tar.gz
  sha256: '{{sha256}}'

requirements:
  build:
    - perl
    - perl-extutils-makemaker

  run:
    - perl

test:
  commands:
    - "$PERL -e 'use Cpan::Meta'"

about:
  home: https://github.com/dagolden/cpan-meta
  license: perl_5
  summary: the distribution metadata for a CPAN dist

