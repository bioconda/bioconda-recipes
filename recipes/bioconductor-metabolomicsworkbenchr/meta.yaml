{% set version = "1.0.0" %}
{% set name = "metabolomicsWorkbenchR" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 11e99c8c02f8fd4437f95f1b1b1bfeba
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, covr, knitr, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-multiassayexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-struct >=1.2.0,<1.3.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-data.table
    - r-httr
    - r-jsonlite
  run:
    - 'bioconductor-multiassayexperiment >=1.16.0,<1.17.0'
    - 'bioconductor-struct >=1.2.0,<1.3.0'
    - 'bioconductor-summarizedexperiment >=1.20.0,<1.21.0'
    - r-base
    - r-data.table
    - r-httr
    - r-jsonlite
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'Metabolomics Workbench in R'
  description: 'This package provides functions for interfacing with the Metabolomics Workbench RESTful API. Study, compound, protein and gene information can be searched for using the API. Methods to obtain study data in common Bioconductor formats such as SummarizedExperiment and MultiAssayExperiment are also included.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

