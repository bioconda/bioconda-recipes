{% set name = "perl-config-autoconf" %}
{% set version = "0.317" %}
{% set sha256 = "01e4b22d2fecb7cfd3cc1f4dabe95cd137cf249cc5e38184f88556e5c98a9ce1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RE/REHSACK/Config-AutoConf-0.317.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl
    - perl-exporter
    - perl-file-temp
    - perl-text-parsewords
    - perl-carp
    - perl-extutils-cbuilder
    - perl-capture-tiny
    - perl-base
    - perl-extutils-makemaker

  run:
    - perl
    - perl-exporter
    - perl-file-temp
    - perl-text-parsewords
    - perl-carp
    - perl-capture-tiny
    - perl-base

test:
  imports:
    - Config::AutoConf

about:
  home: https://metacpan.org/release/Config-AutoConf
  license: perl_5
  summary: 'A module to implement some of AutoConf macros in pure perl.'
