{% set name = "perl-config-autoconf" %}
{% set version = "0.320" %}
{% set sha256 = "bb57a958ef49d3f7162276dae14a7bd5af43fd1d8513231af35d665459454023" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/A/AM/AMBS/Config-AutoConf-0.320.tar.gz
  sha256: {{ sha256 }}

build:
  number: 4
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - perl >=5.32.1
    - perl-exporter
    - perl-file-temp
    - perl-text-parsewords
    - perl-carp
    - perl-extutils-cbuilder
    - perl-capture-tiny
    - perl-base
    - perl-extutils-makemaker

  run:
    - perl >=5.32.1
    - perl-exporter
    - perl-file-temp
    - perl-text-parsewords
    - perl-carp
    - perl-capture-tiny
    - perl-base

test:
  imports:
    - Config::AutoConf

about:
  home: "https://metacpan.org/release/Config-AutoConf"
  license: "Perl_5"
  summary: "A module to implement some of AutoConf macros in pure perl."
  doc_url: "https://metacpan.org/release/Config-AutoConf"

extra: 
  additional-platforms:
    - linux-aarch64
    - osx-arm64
