{% set version="1.10.0" %}
{% set name="RUVSeq" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/3.5/bioc/src/contrib/{{ name }}_{{ version
      }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: b05adafa1fb1a417e55229ac7921404ceab42a1686aecf9efb8febb3dc93b6f6
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - 'bioconductor-edaseq >=1.99.1'
    - bioconductor-edger
    - r-base
    - r-mass
  run:
    - bioconductor-biobase
    - 'bioconductor-edaseq >=1.99.1'
    - bioconductor-edger
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: http://bioconductor.org/packages/3.5/bioc/html/RUVSeq.html
  license: Artistic-2.0
  summary: 'This package implements the remove unwanted variation (RUV) methods of
    Risso et al. (2014) for the normalization of RNA-Seq read counts between samples.'
