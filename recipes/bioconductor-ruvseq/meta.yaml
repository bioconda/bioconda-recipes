{% set version = "1.16.1" %}
{% set name = "RUVSeq" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: fb43a690cd3f73ad9880f32690d14dabea5df527e54eb7631b23ccb3d4c06762
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, RColorBrewer, zebrafishRNASeq, DESeq2
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-edaseq >=2.16.0,<2.17.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.42.0,<2.43.0'
    - 'bioconductor-edaseq >=2.16.0,<2.17.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'This package implements the remove unwanted variation (RUV) methods of Risso et al. (2014) for the normalization of RNA-Seq read counts between samples.'
extra:
  identifiers:
    - biotools:ruvseq
  parent_recipe:
    name: bioconductor-ruvseq
    path: recipes/bioconductor-ruvseq
    version: 1.14.0

