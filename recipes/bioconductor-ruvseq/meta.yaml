{% set version = "1.22.0" %}
{% set name = "RUVSeq" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 89548c29fc891e47b96e73d5f68b4733
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle, knitr, RColorBrewer, zebrafishRNASeq, DESeq2
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-edaseq >=2.22.0,<2.23.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - r-base
    - r-mass
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-edaseq >=2.22.0,<2.23.0'
    - 'bioconductor-edger >=3.30.0,<3.31.0'
    - r-base
    - r-mass
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Remove Unwanted Variation from RNA-Seq Data'
  description: 'This package implements the remove unwanted variation (RUV) methods of Risso et al. (2014) for the normalization of RNA-Seq read counts between samples.'
extra:
  identifiers:
    - biotools:ruvseq
  parent_recipe:
    name: bioconductor-ruvseq
    path: recipes/bioconductor-ruvseq
    version: 1.14.0

