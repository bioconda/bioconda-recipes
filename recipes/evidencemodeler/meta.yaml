{% set version = "v1.1.1" %}

package:
  name: evidencemodeler
  version: {{ version }}

source:
  url: https://github.com/EVidenceModeler/EVidenceModeler/archive/{{ version }}.tar.gz

build:
  number: 0

requirements:
  run:
    - perl
    - perl-carp

test:
  commands:
    - evidence_modeler.pl -h

about:
  home: https://github.com/EVidenceModeler/EVidenceModeler
  license: BSD 3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: 'Evidence Modeler combines ab intio gene predictions, protein alignments, and transcript alignments into weighted consensus gene structures'

