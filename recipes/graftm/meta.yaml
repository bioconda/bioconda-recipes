package:
  name: graftm
  version: "0.10.1"

source:
  url: https://pypi.python.org/packages/d3/45/fb464bff4ea40aae267c7f3f877b7d7fda506691d158aa7f60ed1ccc6bd2/graftm-0.10.1.tar.gz
  md5: bcafb5ca4654617856162065ee1ecd27

build:
  number: 1
  skip: True # [not py27]

requirements:
  host:
    - python
    - setuptools
    - biopython >=1.64
    - seqmagick >=0.5.0
    - subprocess32 >=3.2.6
    - biom-format >=2.1.4
    - extern >=0.0.4
    - taxtastic >=0.5.4
    - tempdir >=0.6
    - dendropy >=4.1.0
    - nose >=1.0

  run:
    - python
    - biopython >=1.64
    - seqmagick >=0.5.0
    - subprocess32 >=3.2.6
    - biom-format >=2.1.4
    - extern >=0.0.4
    - taxtastic >=0.5.4
    - tempdir >=0.6
    - dendropy >=4.1.0
    - nose >=1.0

test:
  imports:
    - graftm

about:
  home: http://geronimp.github.io/graftM
  license: GPL3+
  summary: 'GraftM is a pipeline used for identifying and classifying marker gene reads from metagenomic datasets'
  license_family: GPL3
