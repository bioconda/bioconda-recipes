{% set version = "1.8.0" %}
{% set name = "RegionalST" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8a3b4bd4b76769795e516864f57068cc

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-regionalst", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, gplots, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-bayesspace >=1.20.0,<1.21.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-toast >=1.24.0,<1.25.0
    - r-assertthat
    - r-base
    - r-colorspace
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-magrittr
    - r-rcolorbrewer
    - r-seurat
    - r-shiny
    - r-tibble
  run:
    - bioconductor-bayesspace >=1.20.0,<1.21.0
    - bioconductor-biocstyle >=2.38.0,<2.39.0
    - bioconductor-fgsea >=1.36.0,<1.37.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-scater >=1.38.0,<1.39.0
    - bioconductor-singlecellexperiment >=1.32.0,<1.33.0
    - bioconductor-summarizedexperiment >=1.40.0,<1.41.0
    - bioconductor-toast >=1.24.0,<1.25.0
    - r-assertthat
    - r-base
    - r-colorspace
    - r-dplyr
    - r-ggplot2
    - r-gridextra
    - r-magrittr
    - r-rcolorbrewer
    - r-seurat
    - r-shiny
    - r-tibble

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: Investigating regions of interest and performing regional cell type-specific analysis with spatial transcriptomics data
  description: This package analyze spatial transcriptomics data through cross-regional cell type-specific analysis. It selects regions of interest (ROIs) and identifys cross-regional cell type-specific differential signals. The ROIs can be selected using automatic algorithm or through manual selection. It facilitates manual selection of ROIs using a shiny application.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

