{% set name = "LinkStats" %}
{% set version = "0.1.2" %}
{% set sha256 = "85c0e9a97756cafd72e386de2075c873f16f08e7813bcecb7be9bc054158c8c4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/wtsi-hpag/{{ name }}/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True # [py < 38]
  number: 0
  script: "env CXX=clang {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('cxx') }}
    - clang >=13.0
    - pkg-config >=0.29.2
  host:
    - htslib >=1.14
    - python
    - meson >=0.60.0
  run:
    - {{ pin_compatible('htslib') }}
    - python
    - numpy >=1.22.0
    - click >=8.0.3
    - matplotlib-base >=3.5.1
    - pandas >=1.3.5
    - seaborn >=0.11.2
    - tqdm >=4.62.3

test:
  commands:
    - {{ name }} --help

about:
  home: https://github.com/wtsi-hpag/{{ name }}
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Collect and process statistics from aligned linked-reads.
