{% set name = "baypass" %}
{% set version = "3.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://forge.inrae.fr/mathieu.gautier/baypass_public/-/archive/v{{ version }}/baypass_public-v{{ version }}.tar.gz
  sha256: b677d62f1c38d348a5d78cbbc75c4e90d4290114598f5c1524c72da84d40a7cc

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}

requirements:
  build:
    - make
    - {{ compiler('fortran') }}

test:
  commands:
    - g_baypass -help

about:
  home: "https://forge.inrae.fr/mathieu.gautier/baypass_public"
  license: "CECILL-B"
  summary: "Genome-Wide Scan for Adaptive Differentiation and Association Analysis with population-specific covariables."
  dev_url: "https://forge.inrae.fr/mathieu.gautier/baypass_public"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
