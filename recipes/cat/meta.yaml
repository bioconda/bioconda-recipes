{% set version = "5.0.4" %}
{% set sha256 = "2b43e7f286d68f463fe6db0740eb64b4cff75dfbb25a690366a3ace66656d35c" %}

package:
  name: cat
  version: {{ version }}

source:
  url: https://github.com/dutilh/CAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python 3
    - diamond
    - prodigal

test:
  commands:
    - CAT prepare --help


about:
  summary: |
    CAT/BAT: tool for taxonomic classification of contigs and metagenome-assembled genomes (MAGs)
  home: https://github.com/dutilh/CAT
  license: "CC BY 3.0"
