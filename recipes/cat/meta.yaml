{% set version = "5.0.3" %}
{% set sha256 = "fd4c72c1959409d89733a7fbea2619f32368d9af379ab236f5599f08e42678bd" %}

package:
  name: cat
  version: {{ version }}

source:
  url: https://github.com/dutilh/CAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python 3
    - diamond
    - prodigal

test:
  commands:
    - CAT prepare --help


about:
  summary: |
    CAT/BAT: tool for taxonomic classification of contigs and metagenome-assembled genomes (MAGs)
  home: https://github.com/dutilh/CAT
  license: "CC BY 3.0"
