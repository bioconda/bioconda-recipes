{% set version = "5.1.1" %}
{% set sha256 = "26a0ee93bbc3115413b434d2f4fe6a56def0459a9bb3472ee163c678f7cdb701" %}

package:
  name: cat
  version: {{ version }}

source:
  url: https://github.com/dutilh/CAT/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }} 

build:
  number: 0
  noarch: generic

requirements:
  run:
    - python 3
    - diamond
    - prodigal

test:
  commands:
    - CAT prepare --help

about:
  summary: |
    CAT/BAT: tool for taxonomic classification of contigs and metagenome-assembled genomes (MAGs)
  home: https://github.com/dutilh/CAT
  license: MIT
  license_file: LICENSE.md
