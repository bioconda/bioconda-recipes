{% set version = "1.32.0" %}
{% set name = "openPrimeR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: ff37f6162daf94107af766811ecd5ce9

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-openprimer", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat (>= 1.0.2), knitr (>= 1.13), rmarkdown (>= 1.0), devtools (>= 1.12.0), doParallel (>= 1.0.10), pander (>= 0.6.0), learnr (>= 0.9)
# SystemRequirements: MAFFT (>= 7.305), OligoArrayAux (>= 3.8), ViennaRNA (>= 2.4.1), MELTING (>= 5.1.1), Pandoc (>= 1.12.3)
requirements:

  host:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-decipher >=3.6.0,<3.7.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-ape >=3.5
    - r-base
    - r-digest >=0.6.9
    - r-dplyr >=0.5.0
    - r-foreach >=1.4.3
    - r-ggplot2 >=2.1.0
    - r-hmisc >=3.17-4
    - r-lpsolveapi >=5.5.2.0-17
    - r-magrittr >=1.5
    - r-openxlsx >=4.0.17
    - r-plyr >=1.8.4
    - r-rcolorbrewer >=1.1-2
    - r-reshape2 >=1.4.1
    - r-scales >=0.4.0
    - r-seqinr >=3.3-3
    - r-stringdist >=0.9.4.1
    - r-stringr >=1.0.0
    - r-uniqtag >=1.0
    - r-xml >=3.98-1.4
    - mafft >=7.305

  run:
    - bioconductor-biocgenerics >=0.56.0,<0.57.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-decipher >=3.6.0,<3.7.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-pwalign >=1.6.0,<1.7.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - r-ape >=3.5
    - r-base
    - r-digest >=0.6.9
    - r-dplyr >=0.5.0
    - r-foreach >=1.4.3
    - r-ggplot2 >=2.1.0
    - r-hmisc >=3.17-4
    - r-lpsolveapi >=5.5.2.0-17
    - r-magrittr >=1.5
    - r-openxlsx >=4.0.17
    - r-plyr >=1.8.4
    - r-rcolorbrewer >=1.1-2
    - r-reshape2 >=1.4.1
    - r-scales >=0.4.0
    - r-seqinr >=3.3-3
    - r-stringdist >=0.9.4.1
    - r-stringr >=1.0.0
    - r-uniqtag >=1.0
    - r-xml >=3.98-1.4
    - mafft >=7.305

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2
  summary: Multiplex PCR Primer Design and Analysis
  description: An implementation of methods for designing, evaluating, and comparing primer sets for multiplex PCR. Primers are designed by solving a set cover problem such that the number of covered template sequences is maximized with the smallest possible set of primers. To guarantee that high-quality primers are generated, only primers fulfilling constraints on their physicochemical properties are selected. A Shiny app providing a user interface for the functionalities of this package is provided by the 'openPrimeRui' package.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

