{% set version = "1.0.0" %}
{% set name = "countsimQC" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 57a8e42b86fec1cd161aa644697d7d37
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, testthat
requirements:
  host:
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.3.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-catools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-randtests
    - 'r-rmarkdown >=0.9.5'
    - r-tidyr
  run:
    - 'bioconductor-deseq2 >=1.22.0,<1.23.0'
    - 'bioconductor-edger >=3.24.0,<3.25.0'
    - 'bioconductor-genefilter >=1.64.0,<1.65.0'
    - 'bioconductor-genomeinfodbdata >=1.2.0,<1.3.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.13.0'
    - r-base
    - r-catools
    - r-dplyr
    - r-dt
    - r-ggplot2
    - r-randtests
    - 'r-rmarkdown >=0.9.5'
    - r-tidyr
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=2)'
  summary: 'countsimQC provides functionality to create a comprehensive report comparing a broad range of characteristics across a collection of count matrices. One important use case is the comparison of one or more synthetic count matrices to a real count matrix, possibly the one underlying the simulations. However, any collection of count matrices can be compared.'

