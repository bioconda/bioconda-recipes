{% set name = "treeknit" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PierreBarrat/TreeKnit.jl/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 266c0718aa157aed7a80d826ec879ef2e5757a96da5a44b007aac57358d1876a

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - julia 1.8.*
  run:
    - julia 1.8.*

test:
  commands:
    - treeknit --help

about:
  home: https://github.com/PierreBarrat/TreeKnit.jl
  summary: TreeKnit is a package that infers Ancestral Reassortment Graphs for segmented genomes (typically, human influenza).
  license: MIT
  license_file: LICENSE

extra:
  skip-lints:
    - should_be_noarch_generic
  recipe-maintainers:
    - PierreBarrat
    - huddlej
