{% set name = "treeknit" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/PierreBarrat/TreeKnit.jl/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 943029079bc4436219af902d5431d61e35e8ddb1329405a9e5134fa3b76bb3bd

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - julia 1.7.*
  run:
    - julia 1.7.*

test:
  commands:
    - treeknit --help

about:
  home: https://github.com/PierreBarrat/TreeKnit.jl
  summary: TreeKnit is a package that infers Ancestral Reassortment Graphs for segmented genomes (typically, human influenza).
  license: MIT
  license_file: LICENSE

extra:
  skip-lints:
    - should_be_noarch_generic
  recipe-maintainers:
    - PierreBarrat
    - huddlej
