{% set name = "sos-pbs" %}
{% set version = "0.9.16.0" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "75e9c8f2088a5fe7ef315a596387be5ff5aa5d6ef3cd61fd80be11b240c7675b" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  skip: true # [not py36]
  script: python -m pip install --no-deps --ignore-installed . --verbose

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - setuptools

test:
  imports:
    - sos_pbs

about:
  home: https://github.com/vatlab/SOS
  license: GNU General Public License (GPL)
  license_family: LGPL
  summary: PBS task engine for Script of Scripts (SoS)
  doc_url: https://vatlab.github.io/sos-docs/ 

extra:
  recipe-maintainers: 
  - vibbits
