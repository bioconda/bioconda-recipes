{% set version = "1.6.0" %}
{% set name = "sampleClassifier" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 27781e847e4dc99e02bc66110f68cfbf14f903595e543d9b373cfa5f9b0002af
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-mgfm >=1.16.0,<1.18.0'
    - 'bioconductor-mgfr >=1.8.0,<1.10.0'
    - r-base
    - r-e1071
    - r-ggplot2
  run:
    - 'bioconductor-annotate >=1.60.0,<1.62.0'
    - 'bioconductor-mgfm >=1.16.0,<1.18.0'
    - 'bioconductor-mgfr >=1.8.0,<1.10.0'
    - r-base
    - r-e1071
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'The package is designed to classify gene expression profiles.'
