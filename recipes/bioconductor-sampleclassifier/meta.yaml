{% set version = "1.26.0" %}
{% set name = "sampleClassifier" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 7f17cc7eb566dcd27148ee400491b6c7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-sampleclassifier", max_pin="x.x") }}'
  noarch: generic
# Suggests: sampleClassifierData, BiocStyle, hgu133a.db, hgu133plus2.db
requirements:
  host:
    - 'bioconductor-annotate >=1.80.0,<1.81.0'
    - 'bioconductor-mgfm >=1.36.0,<1.37.0'
    - 'bioconductor-mgfr >=1.28.0,<1.29.0'
    - r-base
    - r-e1071
    - r-ggplot2
  run:
    - 'bioconductor-annotate >=1.80.0,<1.81.0'
    - 'bioconductor-mgfm >=1.36.0,<1.37.0'
    - 'bioconductor-mgfr >=1.28.0,<1.29.0'
    - r-base
    - r-e1071
    - r-ggplot2
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Sample Classifier'
  description: 'The package is designed to classify microarray RNA-seq gene expression profiles.'

