{% set name = "spec2vec" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/spec2vec-{{ version }}.tar.gz
  sha256: 0a5a4c3d79dcc4e2b22ad44bc04a67aee1f7789e42f1f0143c9a7ffef54ce5b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1
  run_exports:
    - {{ pin_subpackage("spec2vec", max_pin="x.x") }}

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.10
    - gensim >=4.3.3
    - matchms >=0.26.4
    - tqdm

test:
  imports:
    - spec2vec
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/iomega/spec2vec
  summary: Word2Vec based similarity measure of mass spectrometry data.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hechth
    - bgruening
