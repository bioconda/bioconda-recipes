{% set name = "bioframe" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: e1e839febfb3736adbb303cefb17ea5d9fe81adbda352eaf57624860ce3d0df3

build:
  noarch: python
  number: 0
  script: "touch requirements.txt && {{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.9
    - pandas >=0.17
    - matplotlib-base
    - pyfaidx
    - pairix
    - pysam
    - python >=3.7
    - requests
    - six
    - cytoolz

test:
  imports:
    - bioframe
    - bioframe.io

about:
  home: "https://github.com/mirnylab/bioframe"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pandas utilities for tab-delimited and other genomic files"
  doc_url: https://bioframe.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - abretaud
