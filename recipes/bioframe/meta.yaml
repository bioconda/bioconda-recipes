{% set name = "bioframe" %}
{% set version = "0.1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5d833bbbce0af70fdc4c59d76339d2a5ebe27e9a987bc0175948e5f1b5d9f4d1

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - numpy >=1.9
    - pandas >=0.17
    - pyfaidx
    - pairix
    - pysam
    - python
    - requests
    - six
    - cytoolz

test:
  imports:
    - bioframe
    - bioframe.io

about:
  home: "https://github.com/mirnylab/bioframe"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Pandas utilities for tab-delimited and other genomic files"
  doc_url: https://bioframe.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - abretaud
