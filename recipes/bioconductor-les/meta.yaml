{% set version = "1.34.0" %}
{% set name = "les" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 674dc44527723d71cfeccb035f328b1b
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: Biobase, limma
requirements:
  host:
    - r-base
    - r-boot
    - r-fdrtool
    - r-gplots
    - r-rcolorbrewer
  run:
    - r-base
    - r-boot
    - r-fdrtool
    - r-gplots
    - r-rcolorbrewer
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'The ''les'' package estimates Loci of Enhanced Significance (LES) in tiling microarray data. These are regions of regulation such as found in differential transcription, CHiP-chip, or DNA modification analysis. The package provides a universal framework suitable for identifying differential effects in tiling microarray data sets, and is independent of the underlying statistics at the level of single probes.'
extra:
  identifiers:
    - biotools:les
    - doi:10.1089/cmb.2008.0226
  parent_recipe:
    name: bioconductor-les
    path: recipes/bioconductor-les
    version: 1.30.0

