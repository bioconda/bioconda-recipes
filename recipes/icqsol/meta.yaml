package:
  name: icqsol
  version: "0.3.26"

about:
  home: 'https://github.com/pletzer/icqsol'
  summary: 'A collection of utilities for constructing complex geometries from primitive shapes'
  license: MIT

source:
  git_url: https://github.com/pletzer/icqsol.git
  git_rev: c2f9aeb

build:
  number: 1
  skip: True # [py3k]

test:
  # Python imports
  imports:
    - csg
    - icqsol
    - numpy
    - triangle
    - vtk

requirements:
  build:
    - make
    - {{ compiler('c') }}
    - cmake
  host:
    - numpy
    - python
    - pycsg ==0.3.12
    - pytriangle ==1.0.9
    - vtk ==6.3.0
  run:
    - numpy
    - python
    - pycsg ==0.3.12
    - pytriangle ==1.0.9
    - vtk ==6.3.0
