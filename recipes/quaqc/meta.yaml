{% set name = "quaqc" %}
{% set version = "1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("quaqc", max_pin="x") }}

source:
  url: https://github.com/bjmt/quaqc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: a56e6263e0431c1b3a5afb21b3b281d14ba53e668b926e7ded90520454a7ff83

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib >=1.17
  run:
    - htslib >=1.17

test:
  commands:
    - quaqc --help

about:
  home: "https://github.com/bjmt/quaqc"
  license: "GPL-3.0-only"
  license_file: LICENSE
  license_family: GPL3
  summary: 'Quick ATAC-seq Quality Control.'
  dev_url: "https://github.com/bjmt/quaqc"
  doc_url: "https://github.com/bjmt/quaqc/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btae649
  recipe-maintainers:
    - bjmt

