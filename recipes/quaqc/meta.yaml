{% set name = "quaqc" %}
{% set version = "1.3e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

build:
  number: 0
  run_exports:
    - {{ pin_subpackage("quaqc", max_pin="x") }}

source:
  url: https://github.com/bjmt/quaqc/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 11ad8720d509c39b5cd5d713e9752912c50b3bb906d993060bd57f38dafdd061

requirements:
  build:
    - make
    - {{ compiler('c') }}
  host:
    - zlib
    - htslib >=1.17
  run:
    - htslib >=1.17

test:
  commands:
    - quaqc --help

about:
  home: "https://github.com/bjmt/quaqc"
  license: "GPL-3.0-only"
  license_file: LICENSE
  license_family: GPL3
  summary: 'Quick ATAC-seq Quality Control.'
  dev_url: "https://github.com/bjmt/quaqc"
  doc_url: "https://github.com/bjmt/quaqc/blob/v{{ version }}/README.md"

extra:
  additional-platforms:
    - linux-aarch64
    - osx-arm64
  identifiers:
    - doi:10.1093/bioinformatics/btae649
  recipe-maintainers:
    - bjmt

