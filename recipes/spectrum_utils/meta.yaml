{% set name = "spectrum_utils" %}
{% set version = "0.5.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 150455c8a771499f1e5e17f98be7115c6c9263ad3404e562e962d364d2ced951

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools-scm
  run:
    - python >=3.10
    - altair
    - appdirs
    - fastobo
    - lark >=1.0
    - matplotlib-base
    - numba >=0.57
    - numpy
    - pandas
    - pyteomics >=4.6

test:
  imports:
    - spectrum_utils

about:
  home: "https://github.com/bittremieux/spectrum_utils"
  license: "Apache-2.0"
  license_family: APACHE
  summary: "Mass spectrometry utility functions."
  doc_url: "https://spectrum-utils.readthedocs.io"
  dev_url: "https://github.com/bittremieux/spectrum_utils"
