{% set name = "spectrum_utils" %}
{% set version = "0.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1f681436ee2d9a312db4f8bc93a961896d9d6bc69ead19341650b27dcce3560d

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - altair
    - matplotlib
    - numba
    - numpy
    - pandas
    - pyteomics
    - python >=3.6

test:
  imports:
    - spectrum_utils

about:
  home: https://github.com/bittremieux/spectrum_utils
  license: Apache Software
  license_family: APACHE
  summary: Mass spectrometry utility functions
  doc_url: https://spectrum-utils.readthedocs.io/
  dev_url: https://github.com/bittremieux/spectrum_utils
