{% set version = "1.0.0" %}
{% set name = "consICA" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: a68f9698514cac4d6f1a152bcfb3f897
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - 'bioconductor-org.hs.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-topgo >=2.50.0,<2.51.0'
    - r-base
    - 'r-fastica >=1.2.1'
    - r-pheatmap
    - r-sm
    - r-survival
  run:
    - 'bioconductor-biocparallel >=1.32.0,<1.33.0'
    - 'bioconductor-go.db >=3.16.0,<3.17.0'
    - 'bioconductor-graph >=1.76.0,<1.77.0'
    - 'bioconductor-org.hs.eg.db >=3.16.0,<3.17.0'
    - 'bioconductor-summarizedexperiment >=1.28.0,<1.29.0'
    - 'bioconductor-topgo >=2.50.0,<2.51.0'
    - r-base
    - 'r-fastica >=1.2.1'
    - r-pheatmap
    - r-sm
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'consensus Independent Component Analysis'
  description: 'consICA implements a data-driven deconvolution method â€“ consensus independent component analysis (ICA) to decompose heterogeneous omics data and extract features suitable for patient diagnostics and prognostics. The method separates biologically relevant transcriptional signals from technical effects and provides information about the cellular composition and biological processes. The implementation of parallel computing in the package ensures efficient analysis of modern multicore systems.'
  license_file: LICENSE

