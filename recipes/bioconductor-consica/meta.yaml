{% set version = "1.2.0" %}
{% set name = "consICA" %}
{% set bioc = "3.17" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 5063262bd3705a643f8fada1e509fce4
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, BiocStyle, rmarkdown, testthat
requirements:
  host:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-go.db >=3.17.0,<3.18.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-topgo >=2.52.0,<2.53.0'
    - r-base
    - 'r-fastica >=1.2.1'
    - r-pheatmap
    - r-sm
    - r-survival
  run:
    - 'bioconductor-biocparallel >=1.34.0,<1.35.0'
    - 'bioconductor-go.db >=3.17.0,<3.18.0'
    - 'bioconductor-graph >=1.78.0,<1.79.0'
    - 'bioconductor-org.hs.eg.db >=3.17.0,<3.18.0'
    - 'bioconductor-summarizedexperiment >=1.30.0,<1.31.0'
    - 'bioconductor-topgo >=2.52.0,<2.53.0'
    - r-base
    - 'r-fastica >=1.2.1'
    - r-pheatmap
    - r-sm
    - r-survival
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'MIT + file LICENSE'
  summary: 'consensus Independent Component Analysis'
  description: 'consICA implements a data-driven deconvolution method â€“ consensus independent component analysis (ICA) to decompose heterogeneous omics data and extract features suitable for patient diagnostics and prognostics. The method separates biologically relevant transcriptional signals from technical effects and provides information about the cellular composition and biological processes. The implementation of parallel computing in the package ensures efficient analysis of modern multicore systems.'
  license_file: LICENSE

