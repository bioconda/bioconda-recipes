{% set name = "truvari" %}
{% set version = "4.3.0" %}
{% set sha256 = "cb25b3e8163584b51dec06356b89f193674e4388891e29b56c7e5b6f4bb63779" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/truvari-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv
  entry_points:
    - truvari = truvari.__main__:main
  run_exports:
    - {{ pin_subpackage('truvari', max_pin="x") }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - pywfa >=0.5.1
    - rich >=12.5.1
    - python-edlib >=1.3.9
    - pysam >=0.22
    - intervaltree >=3.1
    - joblib >=1.2.0
    - pytabix >=0.1
    - bwapy >=0.1.4
    - pandas >=1.5.3
    - pyabpoa >=1.4.3
    - mafft >=7.515

test:
  imports:
    - truvari
  commands:
    - truvari --help

about:
  home: https://github.com/ACEnglish/truvari
  summary: 'Structural variant comparison tool for VCFs'
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/ACEnglish/truvari
  doc_url: https://github.com/acenglish/truvari/wiki
