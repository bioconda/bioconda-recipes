{% set version = "3.5.0" %}
{% set hash = "d3f0234c50b08b28a27484c3d18c26e5c2e9dae4ed56a48a5029458849c164d1" %}

package:
  name: truvari
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://files.pythonhosted.org/packages/04/a5/fa45625c9595b2f6e100984f770f17c5d2272790b0bb9d971c2c190c1cb4/Truvari-3.5.0.tar.gz
  sha256: {{ hash }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pytabix
    - bwapy
    - pandas
    - python-levenshtein ==0.12.2
    - python-edlib >=1.3.8.post2
    - progressbar2 >=3.41.0
    - pysam >=0.15.2
    - intervaltree >=3.0.2
    - joblib >=1.0.1
    - numpy >=1.21.2
    - pytabix >=0.1
    - bwapy >=0.1.4
    - pandas >=1.3.3

test:
  commands:
    - truvari --help

about:
  home: https://github.com/ACEnglish/truvari
  license: MIT
  summary: 'Structural variant comparison tool for VCFs'
