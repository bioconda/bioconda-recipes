{% set name = "truvari" %}
{% set version = "4.1.0" %}
{% set sha256 = "c30ddee89d0a7107fb0638977cf52aa9751e2f666f109d57026204ca66310ea4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Truvari-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vvv
  entry_points:
    - truvari = truvari.__main__:main
  run_exports:
    - {{ pin_subpackage('truvari', max_pin="x") }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - pywfa >=0.5.1
    - rich >=12.5.1
    - python-edlib >=1.3.9
    - pysam >=0.15.2
    - intervaltree >=3.0.2
    - joblib >=1.2.0
    - numpy
    - pytabix
    - bwapy
    - pandas
    - mafft

test:
  imports:
    - truvari
  commands:
    - truvari --help

about:
  home: https://github.com/ACEnglish/truvari
  summary: 'Structural variant comparison tool for VCFs'
  license: MIT
  license_family: MIT
  license_file: LICENSE
