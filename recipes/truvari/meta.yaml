{% set version = "4.1.0" %}
{% set hash = "c30ddee89d0a7107fb0638977cf52aa9751e2f666f109d57026204ca66310ea4" %}

package:
  name: truvari
  version: {{ version }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

source:
  url: https://files.pythonhosted.org/packages/74/5d/f907c056e82f9e37b9a20cc240ce86e8027e2213ba034f11a6fcf548f8c9/Truvari-4.1.0.tar.gz
  sha256: {{ hash }}

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - python-edlib >=1.3.8.post2
    - pysam >=0.15.2
    - intervaltree >=3.0.2
    - joblib >=1.0.1
    - numpy >=1.23.3
    - pytabix >=0.1
    - bwapy >=0.1.4
    - pandas >=1.4.4
    - rich >=12.5.1

test:
  commands:
    - truvari --help

about:
  home: https://github.com/ACEnglish/truvari
  license: MIT
  summary: 'Structural variant comparison tool for VCFs'
