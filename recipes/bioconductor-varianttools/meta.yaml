{% set version = "1.34.0" %}
{% set name = "VariantTools" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 300357f19936789ef0d3d87ffb500ecc
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: RUnit, LungCancerLines (>= 0.0.6), RBGL, graph, gmapR (>= 1.21.3)
requirements:
  host:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - r-matrix
  run:
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-biocgenerics >=0.38.0,<0.39.0'
    - 'bioconductor-biocparallel >=1.26.0,<1.27.0'
    - 'bioconductor-biostrings >=2.60.0,<2.61.0'
    - 'bioconductor-bsgenome >=1.60.0,<1.61.0'
    - 'bioconductor-genomeinfodb >=1.28.0,<1.29.0'
    - 'bioconductor-genomicfeatures >=1.44.0,<1.45.0'
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-iranges >=2.26.0,<2.27.0'
    - 'bioconductor-rsamtools >=2.8.0,<2.9.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - 'bioconductor-variantannotation >=1.38.0,<1.39.0'
    - r-base
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for Exploratory Analysis of Variant Calls'
  description: 'Explore, diagnose, and compare variant calls using filters.'
extra:
  identifiers:
    - biotools:varianttools
    - doi:10.1101/027227
  parent_recipe:
    name: bioconductor-varianttools
    path: recipes/bioconductor-varianttools
    version: 1.22.0

