{% set version = "1.44.0" %}
{% set name = "VariantTools" %}
{% set bioc = "3.18" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 34afccb56ff143a33019bdd8f2e356ca
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-varianttools", max_pin="x.x") }}'
  noarch: generic
# Suggests: RUnit, LungCancerLines (>= 0.0.6), RBGL, graph, gmapR (>= 1.21.3), TxDb.Hsapiens.UCSC.hg19.knownGene
requirements:
  host:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - r-base
    - r-matrix
  run:
    - 'bioconductor-biobase >=2.62.0,<2.63.0'
    - 'bioconductor-biocgenerics >=0.48.0,<0.49.0'
    - 'bioconductor-biocparallel >=1.36.0,<1.37.0'
    - 'bioconductor-biostrings >=2.70.0,<2.71.0'
    - 'bioconductor-bsgenome >=1.70.0,<1.71.0'
    - 'bioconductor-genomeinfodb >=1.38.0,<1.39.0'
    - 'bioconductor-genomicfeatures >=1.54.0,<1.55.0'
    - 'bioconductor-genomicranges >=1.54.0,<1.55.0'
    - 'bioconductor-iranges >=2.36.0,<2.37.0'
    - 'bioconductor-rsamtools >=2.18.0,<2.19.0'
    - 'bioconductor-rtracklayer >=1.62.0,<1.63.0'
    - 'bioconductor-s4vectors >=0.40.0,<0.41.0'
    - 'bioconductor-variantannotation >=1.48.0,<1.49.0'
    - r-base
    - r-matrix
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'Tools for Exploratory Analysis of Variant Calls'
  description: 'Explore, diagnose, and compare variant calls using filters.'
extra:
  identifiers:
    - biotools:varianttools
    - doi:10.1101/027227
  parent_recipe:
    name: bioconductor-varianttools
    path: recipes/bioconductor-varianttools
    version: 1.22.0

