{% set version = "0.1.3" %}

package:
  name: deepmod
  version: {{ version }}

source:
   url: https://github.com/WGLab/DeepMod/archive/v{{ version }}.tar.gz
   sha256: e42c679f8e92da2b42b5c8beb9fefba27b59d7b770c2d1611b0a32c19fd5e85c

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python 
    - h5py
    - scipy
    - numpy
    - bwa
    - minimap2
    - samtools
    - tensorflow 1.7
    - scikit-learn
    - r-base >=3.6
    - rpy2
    - r-ggplot2
    - r-gridextra
    - r-plyr
    - r-rcolorbrewer

test:
  imports:
    - DeepMod_scripts.myDetect
    - DeepMod_scripts.myMultiBiRNN
  commands:
    - DeepMod.py | cat

about:
  home: https://github.com/WGLab/DeepMod
  license: GPL3
  license_file: LICENSE
  summary: 'A deep-learning method for DNA modifcation (5mC and 6mA) prediction.'

