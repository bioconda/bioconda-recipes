{% set name="genotyphi" %}
{% set version = "1.7.0" %}
{% set sha256 = "3bcb46213734db3b60674b09e2b78ac21c665dd6f929902d7b1b49f2c566481d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/katholt/genotyphi/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  build:
    - python <3
  run:
    - python <3
    - samtools >=1.1
    - bcftools >=1.1

test:
  commands:
    - genotyphi
    - genotyphi -h
    - genotyphi.py
    - genotyphi.py -h

about:
  home: https://github.com/katholt/genotyphi
  license: GPL3
  license_file: LICENSE
  summary: Assign genotypes to Salmonella Typhi genomes based on VCF files (mapped to Typhi CT18 reference genome)
