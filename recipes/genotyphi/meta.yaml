{% set name="genotyphi" %}
{% set version = "2.0" %}
{% set sha256 = "ad1144fd94de00a3ece6abff08ae0d457760292747b87ddf3b64b2e5c83314ce" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/typhoidgenomics/genotyphi/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x') }}

requirements:
  host:
    - wget
  run:
    - python <3
    - samtools >=1.1
    - bcftools >=1.1
    - pandas

test:
  commands:
    - genotyphi -h
    - genotyphi.py -h
    - parse_typhi_mykrobe.py -h

about:
  home: https://github.com/typhoidgenomics/genotyphi
  license: GPL3
  license_file: LICENSE
  summary: Assign genotypes to Salmonella Typhi genomes based on VCF files (mapped to Typhi CT18 reference genome)
