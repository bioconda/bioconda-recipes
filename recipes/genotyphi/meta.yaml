{% set name="genotyphi" %}
{% set version = "2.1" %}
{% set sha256 = "bbb44b440b5fcfd792f633d7428e077a25b15a390d96af99748b178c8fa8c5b0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/typhoidgenomics/genotyphi/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name|lower, max_pin='x') }}

requirements:
  host:
    - wget
  run:
    - python <3
    - samtools >=1.1
    - bcftools >=1.1
    - pandas

test:
  commands:
    - genotyphi -h
    - genotyphi.py -h
    - parse_typhi_mykrobe.py -h

about:
  home: https://github.com/typhoidgenomics/genotyphi
  license: GPL3
  license_file: LICENSE
  summary: Assign genotypes to Salmonella Typhi genomes based on VCF files (mapped to Typhi CT18 reference genome)
