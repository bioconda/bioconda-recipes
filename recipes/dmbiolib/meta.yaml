{% set name = "dmbiolib" %}
{% set version = "0.4.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dmbiolib-{{ version }}.tar.gz
  sha256: 77742fa6c2e47f96b1f09a80187b07f7d710936d2068d61a486e625ca63ce378

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  commands:
    - pip check
    - python -m dmbiolib -v
  requires:
    - pip

about:
  home: https://github.com/damienmarsic/dmbiolib
  summary: Library of Python functions for bioinformatics
  license: GPL-3.0
  license_file: LICENSE
  doc_url: https://dmbiolib.readthedocs.io/

extra:
  recipe-maintainers:
    - damienmarsic

