{% set name = "dmbiolib" %}
{% set version = "0.3.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 94baad2b3fe3d38d79286f4250ecfa5d6ffbddd72ad015d0f10db9d56faf283e

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3

test:
  commands:
    - pytest

about:
  home: "https://github.com/damienmarsic/dmbiolib"
  license: "GNU General Public v3 (GPLv3)"
  license_family: GPL3
  summary: "Library of Python functions used in other projects"
  doc_url: https://dmbiolib.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - damienmarsic
