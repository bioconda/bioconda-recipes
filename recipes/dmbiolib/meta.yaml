{% set name = "dmbiolib" %}
{% set version = "0.3.9" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dmbiolib-{{ version }}.tar.gz
  sha256: f59c7d2cb6a0dd1d288d8cb43c1be98dad9d8127b6f0b2215b670d0384691527

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - matplotlib-base

test:
  commands:
    - pip check
    - python -m dmbiolib -v
  requires:
    - pip

about:
  home: https://github.com/damienmarsic/dmbiolib
  summary: Library of Python functions for bioinformatics
  license: GPL-3.0
  license_file: LICENSE
  doc_url: https://dmbiolib.readthedocs.io/

extra:
  recipe-maintainers:
    - damienmarsic

