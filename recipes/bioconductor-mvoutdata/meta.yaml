{% set version = "1.46.0" %}
{% set name = "mvoutData" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: bbd1441a5626310574c7318f41f4ff5e
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mvoutdata", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - r-base
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - r-base
    - curl
    - bioconductor-data-packages >=20260207
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html
  license: Artistic-2.0
  summary: affy and illumina raw data for assessing outlier detector performance
  description: affy and illumina raw data for assessing outlier detector performance

