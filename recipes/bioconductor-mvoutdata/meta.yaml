{% set version = "1.28.0" %}
{% set name = "mvoutData" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 8476aaf7ad4b323c5c35efda3c97b5b2
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-lumi >=2.44.0,<2.45.0'
    - r-base
  run:
    - 'bioconductor-affy >=1.70.0,<1.71.0'
    - 'bioconductor-biobase >=2.52.0,<2.53.0'
    - 'bioconductor-lumi >=2.44.0,<2.45.0'
    - r-base
    - curl
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/data/experiment/html/{{ name }}.html'
  license: Artistic-2.0
  summary: 'affy and illumina raw data for assessing outlier detector performance'
  description: 'affy and illumina raw data for assessing outlier detector performance'

