{% set name = "perl-ffi-checklib" %}
{% set version = "0.31" %}
{% set sha256 = "04d885fc377d44896e5ea1c4ec310f979bb04f2f18658a7e7a4d509f7e80bb80" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/P/PL/PLICEASE/FFI-CheckLib-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-file-which
    - perl-test2-suite
  run:
    - perl

test:
  imports:
    - FFI::CheckLib

about:
  home: "https://metacpan.org/pod/FFI::CheckLib"
  license: "Perl_5"
  summary: "Check that a library is available for FFI."
  doc_url: "https://metacpan.org/pod/FFI::CheckLib"
