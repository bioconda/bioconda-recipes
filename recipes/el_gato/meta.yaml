{% set name = "elgato" %}
{% set version = "1.21.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ../
  #git_rev:
  #git_url: https://github.com/CDCgov/el_gato

requirements:
  build:
    - python
    - setuptools
    - skip: True  # [win]

  host: 
    - python >=3.8,<3.12
    - pip
 
  run:
    - python >=3.8,<3.12
    - minimap2==2.24
    - samtools==1.15.1
    - blast==2.13.0
    - ispcr==33.0
    - nextflow
    - fpdf2
    - packaging

# build:
#   noarch: python

test:
  imports:
    - "shlex"
  commands:
    - el_gato.py -h
    - isPcr | head

about:
  home: https://github.com/CDCgov/el_gato
  license: MIT
