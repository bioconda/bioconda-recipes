{% set name = "el_gato" %}
{% set version = "1.18.1" %}
{% set hash = "34f3d45be297c70e5abe3cc20ed50c7de479c7c0dba421fea6b4d703c33bb89d" %}
{% set user = "appliedbinf" %}

package:
  name: el_gato
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.8,<3.12
    - pip
    - setuptools
  run:
    - python >=3.8,<3.12
    - minimap2 >=2.24
    - samtools >=1.15.1
    - blast >=2.13
    - ispcr >=33.0
    - nextflow
    - fpdf2
    - packaging

test:
  commands:
    - el_gato.py --version

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: MIT
  license_file: LICENSE
  summary: Perform Legionella pneumophila Sequence Based Typing (SBT) from short reads or assemblies
