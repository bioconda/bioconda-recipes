{% set name = "el_gato" %}
{% set version = "1.20.2" %}
{% set hash = "874563a1ab170f6f060bc17815092dcc2ad2da2b8ca609f5ef878395f5b1fa0d" %}
{% set user = "appliedbinf" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: generic
  script:
    - mkdir -p $PREFIX/bin/db
    - cp -rf el_gato/db/* $PREFIX/bin/db/
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin='x') }}

requirements:
  build:
    - python
  host:
    - python >=3.8,<3.12
    - pip
  run:
    - python >=3.8,<3.12
    - minimap2 >=2.24
    - samtools >=1.15.1
    - blast >=2.13
    - ispcr >=33.0
    - nextflow
    - fpdf2
    - packaging
    - colorama  # [linux]
    - importlib-metadata  # [py <= 38]

extra:
  skip-lints:
    - should_be_noarch_python # database files aren't found properly when built with noarch: python

test:
  commands:
    - el_gato.py --version

about:
  home: "https://github.com/{{ user }}/{{ name }}"
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Perform Legionella pneumophila Sequence Based Typing (SBT) from short reads or assemblies."
  dev_url: "https://github.com/{{ user }}/{{ name }}"
  doc_url: "https://github.com/appliedbinf/el_gato/blob/{{ version }}/README.md"
