{% set name = "el_gato" %}
{% set version = "1.20.0" %}
{% set hash = "0dc039d0b4c1663d50310146f40502c7a0be2966ad31013fa2e858dc154ebd1c" %}
{% set user = "appliedbinf" %}

package:
  name: el_gato
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script:
    - mkdir -p $PREFIX/bin/db
    - cp el_gato/db/* $PREFIX/bin/db/
    - {{ PYTHON }} -m pip install . -vvv --no-deps --no-build-isolation --no-cache-dir
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  host:
    - python >=3.8,<3.12
    - pip
  run:
    - python >=3.8,<3.12
    - minimap2 >=2.24
    - samtools >=1.15.1
    - blast >=2.13
    - ispcr >=33.0
    - nextflow
    - fpdf2
    - packaging
    - colorama  # [linux]
    - importlib-metadata  # [py <= 38]


test:
  commands:
    - el_gato.py --version

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: "Perform Legionella pneumophila Sequence Based Typing (SBT) from short reads or assemblies."
