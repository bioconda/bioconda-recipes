{% set name = "perl-module-scandeps" %}
{% set version = "1.23" %}
{% set sha256 = "162b6f771197ad4662ac60c427d473b4c0a41cac476fa96b48556cce7fca040e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: Module-ScanDeps-1.23.tar.gz
  url: https://cpan.metacpan.org/authors/id/R/RS/RSCHUPP/Module-ScanDeps-1.23.tar.gz
  sha256: {{ sha256 }}

# If this is a new build for the same version, increment the build
# number. If you do not include this key, it defaults to 0.
build:
  number: 0

requirements:
  build:
    - perl
    - perl-text-parsewords
    - perl-module-metadata
    - perl-test-more
    - perl-extutils-makemaker
    - perl-test-requires
    #- perl-version
    #- perl-file-temp
    #- perl-getopt-long
    #- perl-file-spec

  run:
    - perl
    - perl-text-parsewords
    - perl-module-metadata

test:
  # Perl 'use' tests
  imports:
    - Module::ScanDeps

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: http://metacpan.org/pod/Module::ScanDeps
  license: perl_5
  summary: 'Recursively scan Perl code for dependencies'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
