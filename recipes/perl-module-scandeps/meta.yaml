{% set name = "perl-module-scandeps" %}
{% set version = "1.26" %}
{% set sha256 = "4308fb65ae281500364b87396332e48be7fe35367ac26a10cf5347ea28b091ab" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RS/RSCHUPP/Module-ScanDeps-1.26.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  host:
    - perl
    - perl-getopt-long
    - perl-extutils-makemaker
    - perl-text-parsewords
    - perl-test-requires
    - perl-module-metadata
    - perl-version
    - perl-file-temp

  run:
    - perl
    - perl-text-parsewords
    - perl-getopt-long
    - perl-version
    - perl-module-metadata
    - perl-file-temp

test:
  imports:
    - Module::ScanDeps

about:
  home: http://metacpan.org/pod/Module::ScanDeps
  license: perl_5
  summary: 'Recursively scan Perl code for dependencies'

