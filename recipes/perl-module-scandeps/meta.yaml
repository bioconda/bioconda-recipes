{% set name = "perl-module-scandeps" %}
{% set version = "1.37" %}
{% set sha256 = "1f5e119cade1466c39c71e5bc35a8d4f4e672635db03d79a5a0dcf08c4e2b5a3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://cpan.metacpan.org/authors/id/R/RS/RSCHUPP/Module-ScanDeps-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  run_exports:
    - {{ pin_subpackage('perl-module-scandeps', max_pin="x") }}

requirements:
  build:
    - make
  host:
    - perl
    - perl-getopt-long
    - perl-extutils-makemaker
    - perl-text-parsewords
    - perl-test-requires
    - perl-module-metadata
    - perl-version
    - perl-file-temp
    - perl-ipc-run3 >=0.048
  run:
    - perl
    - perl-text-parsewords
    - perl-getopt-long
    - perl-version
    - perl-module-metadata
    - perl-file-temp
    - perl-scalar-list-utils

test:
  imports:
    - Module::ScanDeps

about:
  home: "https://metacpan.org/pod/Module::ScanDeps"
  license: "Perl_5"
  summary: "Recursively scan Perl code for dependencies."
  doc_url: "https://metacpan.org/pod/Module::ScanDeps"
