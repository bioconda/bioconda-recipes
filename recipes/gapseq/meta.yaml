{% set version = "2.0.0" %}

package:
  name: gapseq
  version: {{ version }}

source:
  url: https://github.com/jotech/gapseq/archive/refs/tags/v{{ version}}.tar.gz
  sha256: 903ba796978f2d89aa8d5586938cd645820c5f83090442a18036cb4923c7c24b

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gapseq', max_pin="x") }}
  skip: True  # [osx]


requirements:
  run:
    - r-base
    - perl
    - parallel
    - gawk
    - sed
    - grep
    - bc
    - git
    - coreutils
    - wget
    - openssl
    - barrnap
    - bedtools
    - exonerate
    - glpk
    - hmmer
    - blast
    - libsbml 
    - r-data.table
    - r-stringr
    - r-stringi
    - r-getopt
    - r-r.utils
    - r-cobrar
    - r-biocmanager
    - bioconductor-biostrings
    - r-jsonlite
    - r-renv
    - r-rcurl
    - r-httr
  build: 
    - wget

test:
  commands:
    - gapseq test

about:
  home: https://github.com/jotech/gapseq
  summary: Informed prediction and analysis of bacterial metabolic pathways and genome-scale networks 
  license_family: GPL
  license: AGPL-3.0-only
  license_file: LICENSE
extra:
  skip-lints:
    - should_be_noarch_generic
  recipe-maintainers:
    - cmkobel

