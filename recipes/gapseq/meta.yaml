{% set version = "1.3.1" %}

package:
  name: gapseq
  version: {{ version }}

source:
  url: https://github.com/jotech/gapseq/archive/refs/tags/v{{ version}}.tar.gz
  sha256: 8702d9bc844c04aa06fba083bd81bdf4585bfbb581b890052ba5af378a85a2c6

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('gapseq', max_pin="x") }}
  skip: True # [osx]

requirements:
  run:
    - r-base
    - perl
    - parallel
    - gawk
    - sed
    - grep
    - bc
    - git
    - coreutils
    - wget
    - openssl
    - barrnap
    - bedtools
    - exonerate
    - glpk
    - hmmer
    - blast
    - libsbml 
    - r-data.table
    - r-stringr
    - r-stringi
    - r-getopt
    - r-doParallel
    - r-foreach
    - r-r.utils
    - r-sybil
    - r-biocmanager
    - bioconductor-biostrings
    - r-jsonlite
    - r-renv
    - r-glpkapi
    - r-rcurl
    - r-httr
    - r-chnosz
  build: 
    - wget

test:
  commands:
    - gapseq test

about:
  home: https://github.com/jotech/gapseq
  summary: Informed prediction and analysis of bacterial metabolic pathways and genome-scale networks 
  license_family: GPL
  license: AGPL-3.0-only
  license_file: LICENSE
extra:
  skip-lints:
    - should_be_noarch_generic
  recipe-maintainers:
    - cmkobel

