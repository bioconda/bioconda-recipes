  license: GPLv3
  summary: A Haplotype-Based Variant Caller For Next Generation Sequence Data
package:
  name: platypus-variant
  version: {{ version }}
build:
  number: 2
  skip: True # [not py27]
source:
  url: https://github.com/chapmanb/Platypus/releases/download/{{ version }}/Platypus_{{ version }}.tgz
