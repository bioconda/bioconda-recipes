about:
  home: http://www.well.ox.ac.uk/platypus
  license: GPLv3
  summary: A Haplotype-Based Variant Caller For Next Generation Sequence Data
package:
  name: {{ name }}
  version: {{ version }}
build:
  number: 1
  skip: True # [not py27]
source:
  url: https://github.com/andyrimmer/Platypus/archive/{{ commit }}.tar.gz
  sha256: {{ sha256 }}
requirements:
  host:
    - python
    - htslib
  run:
    - python
    - htslib
test:
  commands:
    - platypus callVariants -h
