{% set version = "1.40.0" %}
{% set name = "iCheck" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 8ba43d53e0a16b907c94977ac7df22e5

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-icheck", max_pin="x.x") }}'
  noarch: generic

requirements:
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-geneselectmmd >=2.54.0,<2.55.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-geneselectmmd >=2.54.0,<2.55.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-lumi >=2.62.0,<2.63.0
    - bioconductor-preprocesscore >=1.72.0,<1.73.0
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d

test:
  commands:
    - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: QC Pipeline and Data Analysis Tools for High-Dimensional Illumina mRNA Expression Data
  description: QC pipeline and data analysis tools for high-dimensional Illumina mRNA expression data.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

extra:
  container:
    extended-base: yes

