{% set version = "1.14.0" %}
{% set name = "iCheck" %}
{% set bioc = "3.9" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 11e302f09eccac2f8ac6a5c774c9df7d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-geneselectmmd >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-lumi >=2.36.0,<2.37.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d
  run:
    - 'bioconductor-affy >=1.62.0,<1.63.0'
    - 'bioconductor-biobase >=2.44.0,<2.45.0'
    - 'bioconductor-geneselectmmd >=2.28.0,<2.29.0'
    - 'bioconductor-limma >=3.40.0,<3.41.0'
    - 'bioconductor-lumi >=2.36.0,<2.37.0'
    - 'bioconductor-preprocesscore >=1.46.0,<1.47.0'
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'QC pipeline and data analysis tools for high-dimensional Illumina mRNA expression data.'
extra:
  container:
    extended-base: true

