{% set version = "1.20.0" %}
{% set name = "iCheck" %}
{% set bioc = "3.12" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: cdf00868c1ad8072f92ecf96d7ad7fe7
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
requirements:
  host:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-geneselectmmd >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-lumi >=2.42.0,<2.43.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d
  run:
    - 'bioconductor-affy >=1.68.0,<1.69.0'
    - 'bioconductor-biobase >=2.50.0,<2.51.0'
    - 'bioconductor-geneselectmmd >=2.34.0,<2.35.0'
    - 'bioconductor-limma >=3.46.0,<3.47.0'
    - 'bioconductor-lumi >=2.42.0,<2.43.0'
    - 'bioconductor-preprocesscore >=1.52.0,<1.53.0'
    - r-base
    - r-gplots
    - r-lmtest
    - r-mass
    - r-randomforest
    - r-rgl
    - r-scatterplot3d
  build:
    - {{ cdt('mesa-libgl-devel') }}  # [linux]
    - {{ cdt('mesa-dri-drivers') }}  # [linux]
    - {{ cdt('libselinux') }}  # [linux]
    - {{ cdt('libxdamage') }}  # [linux]
    - {{ cdt('libxxf86vm') }}  # [linux]
    - xorg-libxfixes  # [linux]
test:
  commands:
    - 'LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda-linux-gnu/sysroot/usr/lib64:${BUILD_PREFIX}/lib" $R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'QC Pipeline and Data Analysis Tools for High-Dimensional Illumina mRNA Expression Data'
  description: 'QC pipeline and data analysis tools for high-dimensional Illumina mRNA expression data.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'
extra:
  container:
    extended-base: true

