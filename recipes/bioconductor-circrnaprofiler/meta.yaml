{% set version = "1.24.0" %}
{% set name = "circRNAprofiler" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e84f2dc9addbab024a470f0e6ff6f733

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-circrnaprofiler", max_pin="x.x") }}'
  noarch: generic

# Suggests: testthat, knitr, roxygen2, rmarkdown, devtools, gridExtra, ggpubr, VennDiagram, BSgenome.Mmusculus.UCSC.mm9, BSgenome.Hsapiens.UCSC.hg38, BSgenome.Mmusculus.UCSC.mm10, BiocManager,
requirements:

  host:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-gwascat >=2.42.0,<2.43.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-universalmotif >=1.28.0,<1.29.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-r.utils
    - r-readr
    - r-reshape2
    - r-rlang
    - r-seqinr
    - r-stringi
    - r-stringr

  run:
    - bioconductor-annotationhub >=4.0.0,<4.1.0
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-bsgenome >=1.78.0,<1.79.0
    - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
    - bioconductor-deseq2 >=1.50.0,<1.51.0
    - bioconductor-edger >=4.8.0,<4.9.0
    - bioconductor-genomeinfodb >=1.46.0,<1.47.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-gwascat >=2.42.0,<2.43.0
    - bioconductor-iranges >=2.44.0,<2.45.0
    - bioconductor-rtracklayer >=1.70.0,<1.71.0
    - bioconductor-s4vectors >=0.48.0,<0.49.0
    - bioconductor-universalmotif >=1.28.0,<1.29.0
    - r-base
    - r-dplyr
    - r-ggplot2
    - r-magrittr
    - r-r.utils
    - r-readr
    - r-reshape2
    - r-rlang
    - r-seqinr
    - r-stringi
    - r-stringr

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3.0-only
  summary: 'circRNAprofiler: An R-Based Computational Framework for the Downstream Analysis of Circular RNAs'
  description: R-based computational framework for a comprehensive in silico analysis of circRNAs. This computational framework allows to combine and analyze circRNAs previously detected by multiple publicly available annotation-based circRNA detection tools. It covers different aspects of circRNAs analysis from differential expression analysis, evolutionary conservation, biogenesis to functional analysis.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

