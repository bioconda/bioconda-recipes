{% set version = "1.38.0" %}
{% set name = "omicade4" %}
{% set bioc = "3.16" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: c9dc47612e55ed92116cad4a755ed029
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: BiocStyle
requirements:
  host:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-made4 >=1.72.0,<1.73.0'
    - r-ade4
    - r-base
  run:
    - 'bioconductor-biobase >=2.58.0,<2.59.0'
    - 'bioconductor-made4 >=1.72.0,<1.73.0'
    - r-ade4
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-2
  summary: 'Multiple co-inertia analysis of omics datasets'
  description: 'This package performes multiple co-inertia analysis of omics datasets.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'
extra:
  identifiers:
    - biotools:omicade4
  parent_recipe:
    name: bioconductor-omicade4
    path: recipes/bioconductor-omicade4
    version: 1.20.0

