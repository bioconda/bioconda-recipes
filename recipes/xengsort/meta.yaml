{% set name = "xengsort" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/xengsort-{{ version }}.tar.gz
  sha256: b8e56b89f6b272c8d46b9241faff25278484474acc0145ca9111fd3b42590b8d

build:
  number: 1
  entry_points:
    - xengsort = xengsort.xengsort.xengsort_main:main
  run_exports:
    - {{ pin_subpackage(name, max_pin="x") }}
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python >=3.12
    - setuptools
  run:
    - python >=3.12
    - numpy >=2
    - numba >=0.60
    - jsonargparse >=4.29.0
    - pytest
    - tabix
    - xz
    - bzip2

test:
  imports:
    - xengsort
  commands:
    - xengsort --help
    - xengsort index --help
    - xengsort classify --help

about:
  home: "https://gitlab.com/genomeinformatics/xengsort"
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: "A fast xenograft read sorter based on space-efficient k-mer hashing."
  dev_url: "https://gitlab.com/genomeinformatics/xengsort"

extra:
  identifiers:
    - doi:10.4230/LIPIcs.WABI.2020.4
  recipe-maintainers:
    - JZentgraf
