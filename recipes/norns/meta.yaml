{% set version = "0.1.3" %}

package:
  name: norns
  version: {{ version }}

source:
  url: https://github.com/simonvh/norns/releases/download/{{ version }}/norns-{{ version }}.tar.gz 
  sha256: 6c97d672f26b8990a2b773df4760c72b017742ea056e23b032dfeb6bc7af742c

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - nose
    - appdirs
    - pyyaml

  run:
    - python
    - nose
    - appdirs
    - pyyaml

test:
  # Python imports
  imports:
    - norns

about:
  home: https://github.com/simonvh/norns
  license: MIT License
  summary: 'Simple yaml-based config module'
  license_family: MIT
