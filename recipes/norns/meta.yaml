{% set version = "0.1.5" %}

package:
  name: norns
  version: {{ version }}

source:
  url: https://github.com/simonvh/norns/releases/download/{{ version }}/norns-{{ version }}.tar.gz 
  sha256: 8a9b28d9903ef5216a6e866eb6c990d613d9a4c2181085755581ae660105703d  

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - setuptools
    - nose
    - appdirs
    - pyyaml

  run:
    - python
    - nose
    - appdirs
    - pyyaml

test:
  # Python imports
  imports:
    - norns

about:
  home: https://github.com/simonvh/norns
  license: MIT License
  summary: 'Simple yaml-based config module'
  license_family: MIT
