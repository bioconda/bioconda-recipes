{% set version = "0.7.0" %}
{% set sha256 = "c4bee3c98d1d2080dd19bce57d838123aadcc7624e07c90ae1981a2d09d80c86" %}

package:
  name: deepmedic
  version: '{{version}}'

source:
  url: https://github.com/Kamnitsask/deepmedic/archive/v{{version}}.tar.gz
  sha256: '{{sha256}}'

build:
  number: 0
  #skip: true  # [osx]
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python <3
    - pip
  run:
    - python <3
    - theano
    - nibabel
    - pp
    - six
    - scipy
    - numpy
    - tensorflow

test:
  commands:
    - deepMedicRun -h

about:
  home: https://github.com/Kamnitsask/deepmedic
  license: BSD
  license_family: BSD
  summary: Efficient Multi-Scale 3D Convolutional Neural Network for Brain Lesion
    Segmentation.
