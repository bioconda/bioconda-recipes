{% set version = "0.3.5" %} # Remember to update sha256 below

package:
  name: abnumber
  version: '{{ version }}'

source:
  url: https://github.com/prihoda/abnumber/archive/v{{ version }}.tar.gz
  sha256: '6fb14c90c071306b3d87484242bb5e8e89ba4c1bb45461d64a9b1b6bc415bbdb'

build:
  noarch: python
  run_exports:
    - {{ pin_subpackage('abnumber', max_pin="x.x") }}
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython
    - pandas
    - anarci ==2020.04.23

test:
  imports:
    - abnumber

about:
  home: https://github.com/prihoda/AbNumber
  license: MIT
  license_family: MIT
  summary: AbNumber - Antibody numbering using ANARCI
