{% set version = "0.3.3" %} # Remember to update sha256 below

package:
  name: abnumber
  version: '{{ version }}'

source:
  url: https://github.com/prihoda/abnumber/archive/v{{ version }}.tar.gz
  sha256: 'bddaf761fa35b2afc83344b5e27aa84377baf42e888dfdfe78f97540db41187a'

build:
  noarch: python
  run_exports:
    - {{ pin_subpackage('abnumber', max_pin="x.x") }}
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython
    - pandas
    - anarci ==2020.04.23

test:
  imports:
    - abnumber

about:
  home: https://github.com/prihoda/AbNumber
  license: MIT
  license_family: MIT
  summary: AbNumber - Antibody numbering using ANARCI
