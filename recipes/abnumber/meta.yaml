{% set version = "0.2.4" %} # Remember to update sha256 below

package:
  name: abnumber
  version: '{{ version }}'

source:
  url: https://github.com/prihoda/abnumber/archive/v{{ version }}.tar.gz
  sha256: '4ef523b3e395573d3201cc7f1915d4b3cde1a2fcd865ef5d70e6af8d2e67e03f'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pandas
    - anarci >=2020.04.23
  run:
    - python >=3.6
    - biopython
    - pandas
    - anarci >=2020.04.23

test:
  imports:
    - abnumber

about:
  home: https://github.com/prihoda/AbNumber
  license: MIT
  license_family: MIT
  summary: AbNumber - Antibody numbering using ANARCI
