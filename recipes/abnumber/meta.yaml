{% set name = "abnumber" %}
{% set version = "0.1.1" %} # remember to update sha256 as well
{% set file_ext = "tar.gz" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  url: https://github.com/prihoda/{{ name }}/archive/v{{ version }}.{{ file_ext }}
  sha256: '1a7715cbb067053bebae421ddda87df0698cf9873bfca43d2e6d7e29cfb39149'

build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.6
    - setuptools
    - termcolor >=1.1.0
    - pytest >=4.3.0
    - pytest-mock >=1.10.1
    - anarci >=2020.04.23
  run:
    - python >=3.6
    - setuptools
    - termcolor >=1.1.0
    - anarci >=2020.04.23

test:
  imports:
    - abnumber

about:
  home: https://github.com/prihoda/AbNumber
  license: MIT
  license_family: MIT
  summary: AbNumber - Antibody numbering using ANARCI
