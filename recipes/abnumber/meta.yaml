{% set version = "0.1.2" %} # Remember to update sha256 below

package:
  name: abnumber
  version: '{{ version }}'

source:
  url: https://github.com/prihoda/abnumber/archive/v{{ version }}.tar.gz
  sha256: '667d3f1f02444ec79552076eda5cc28eed437a4d1518e93163a3734c58de012d'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
    - pytest
    - termcolor >=1.1.0
    - anarci >=2020.04.23
  run:
    - python >=3.6
    - termcolor >=1.1.0
    - biopython
    - anarci >=2020.04.23

test:
  imports:
    - abnumber
  commands:
    - pytest test

about:
  home: https://github.com/prihoda/AbNumber
  license: MIT
  license_family: MIT
  summary: AbNumber - Antibody numbering using ANARCI
