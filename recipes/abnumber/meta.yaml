{% set version = "0.3.4" %} # Remember to update sha256 below

package:
  name: abnumber
  version: '{{ version }}'

source:
  url: https://github.com/prihoda/abnumber/archive/v{{ version }}.tar.gz
  sha256: 'd75e688a95c30ea60a262c7748265cea33d317bbe6810186915d1825da770a60'

build:
  noarch: python
  run_exports:
    - {{ pin_subpackage('abnumber', max_pin="x.x") }}
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython
    - pandas
    - anarci ==2020.04.23

test:
  imports:
    - abnumber

about:
  home: https://github.com/prihoda/AbNumber
  license: MIT
  license_family: MIT
  summary: AbNumber - Antibody numbering using ANARCI
