{% set version = "0.3.0" %} # Remember to update sha256 below

package:
  name: abnumber
  version: '{{ version }}'

source:
  url: https://github.com/prihoda/abnumber/archive/v{{ version }}.tar.gz
  sha256: 'bbdacf22f0a56350e31d167992126cff1ed347cd6cbae60bc5f95a1ab7e9ba34'

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - biopython
    - pandas
    - anarci ==2020.04.23

test:
  imports:
    - abnumber

about:
  home: https://github.com/prihoda/AbNumber
  license: MIT
  license_family: MIT
  summary: AbNumber - Antibody numbering using ANARCI
