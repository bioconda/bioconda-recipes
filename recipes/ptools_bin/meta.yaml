{% set name = "ptools_bin" %}
{% set version = "0.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 6263ab7ff7afecc3a0600dccb0d1b3d4165d824880feadbcf95594e032247fe5

build:
  number: 0
  entry_points:
    - getSeq_genome_wN=ptools_bin.getSeq_genome_wN:main
    - getSeq_genome_woN=ptools_bin.getSeq_genome_woN:main
    - pbam_mapped_transcriptome=ptools_bin.pbam_mapped_transcriptome:main
    - make_unique=ptools_bin.make_unique:main
    - print_unique=ptools_bin.print_unique:main
    - 10x_bam2fastq=ptools_bin.10xbam2fastq:main
    - createDiff=ptools_bin.createDiff:main
    - compress=ptools_bin.compress:main
    - pbam2bam=ptools_bin.pbam2bam:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - biopython >=1.78
    - numpy >=1.19.2
    - pandas >=1.1.3
    - pip
    - python
  run:
    - biopython >=1.78
    - numpy >=1.19.2
    - pandas >=1.1.3
    - python

test:
  imports:
    - ptools_bin
  commands:
    - getSeq_genome_wN --help
    - getSeq_genome_woN --help
    - pbam_mapped_transcriptome --help
    - make_unique --help
    - print_unique --help
    - 10x_bam2fastq --help
    - createDiff --help
    - compress --help
    - pbam2bam --help

about:
  home: "https://github.com/ENCODE-DCC/ptools_bin"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Installation for ptools scripts."
  doc_url: 
  dev_url: 

