{% set version = "1.64.0" %}
{% set name = "mBPCR" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 4f765fb5e8123551e8c720f98a6a8077
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-mbpcr", max_pin="x.x") }}'
  noarch: generic
# Suggests: xtable
requirements:
  host:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-gwastools >=1.56.0,<1.57.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - r-base
  run:
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-gwastools >=1.56.0,<1.57.0
    - bioconductor-oligoclasses >=1.72.0,<1.73.0
    - r-base
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Bayesian Piecewise Constant Regression for DNA copy number estimation
  description: It contains functions for estimating the DNA copy number profile using mBPCR with the aim of detecting regions with copy number changes.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

