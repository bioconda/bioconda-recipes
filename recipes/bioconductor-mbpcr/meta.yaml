{% set version = "1.42.0" %}
{% set name = "mBPCR" %}
{% set bioc = "3.11" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: fe6cfa73034abdc7d64ff81c3c0df06d
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: xtable
requirements:
  host:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-gwastools >=1.34.0,<1.35.0'
    - 'bioconductor-oligoclasses >=1.50.0,<1.51.0'
    - r-base
  run:
    - 'bioconductor-biobase >=2.48.0,<2.49.0'
    - 'bioconductor-gwastools >=1.34.0,<1.35.0'
    - 'bioconductor-oligoclasses >=1.50.0,<1.51.0'
    - r-base
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'Bayesian Piecewise Constant Regression for DNA copy number estimation'
  description: 'It contains functions for estimating the DNA copy number profile using mBPCR with the aim of detecting regions with copy number changes.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

