{% set version = "1.40.0" %}
{% set name = "graphite" %}
{% set bioc = "3.14" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 2eaa57182525e638645144dd64e619da
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: a4Preproc, ALL, BiocStyle, clipper, codetools, hgu133plus2.db, hgu95av2.db, impute, knitr, org.Hs.eg.db, parallel, R.rsp, RCy3, rmarkdown, SPIA (>= 2.2), testthat, topologyGSA (>= 1.4.0)
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
    - r-checkmate
    - r-httr
    - r-rappdirs
  run:
    - 'bioconductor-annotationdbi >=1.56.0,<1.57.0'
    - 'bioconductor-graph >=1.72.0,<1.73.0'
    - r-base
    - r-checkmate
    - r-httr
    - r-rappdirs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'GRAPH Interaction from pathway Topological Environment'
  description: 'Graph objects from pathway topology derived from KEGG, Panther, PathBank, PharmGKB, Reactome SMPDB and WikiPathways databases.'
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/AGPL-3'
extra:
  identifiers:
    - biotools:graphite
  parent_recipe:
    name: bioconductor-graphite
    path: recipes/bioconductor-graphite
    version: 1.26.3

