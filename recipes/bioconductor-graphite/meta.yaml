{% set version = "1.28.0" %}
{% set name = "graphite" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  md5: 7b9130763947ba1f3f2a92e7519f157c
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-checkmate
    - r-httr
    - r-rappdirs
  run:
    - 'bioconductor-annotationdbi >=1.44.0,<1.46.0'
    - 'bioconductor-graph >=1.60.0,<1.62.0'
    - r-base
    - r-checkmate
    - r-httr
    - r-rappdirs
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: AGPL-3
  summary: 'Graph objects from pathway topology derived from Biocarta, HumanCyc, KEGG, NCI, Panther, PathBank, PharmGKB, Reactome and SMPDB databases.'
extra:
  identifiers:
    - biotools:graphite
  parent_recipe:
    name: bioconductor-graphite
    path: recipes/bioconductor-graphite
    version: 1.26.3
