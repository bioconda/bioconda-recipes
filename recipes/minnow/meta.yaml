build:
  number: 0

about:
  home: https://github.com/COMBINE-lab/minnow
  license: GPLv3
  summary: A principled framework for rapid simulation of dscRNA-seq data at the read level

package:
  name: minnow
  version: 1.1

source:
  url: https://github.com/COMBINE-lab/minnow/archive/beta_1.1.tar.gz
  md5: e9a848519ec45709f00890dc2da5c0d1

requirements:
  build:
    - autoconf
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - icu 
    - zlib
    - bzip2
    - unzip
  run:
    - zlib
    - bzip2

test:
  commands:
    - minnow --help

