{% set name = "perl-io-null" %}
{% set version = "1.01" %}
{% set sha256 = "3a9adeffff8d64b157c3ddb9c54468e7296356a07081739e9ab903b4953248b3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: IO-Null-1.01.tar.gz
  url: https://cpan.metacpan.org/authors/id/S/SB/SBURKE/IO-Null-1.01.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - perl
    - perl-extutils-makemaker
    - make
    noarch: generic

  host:
    - perl
    - perl-test
    - perl-test-more

  run:
    - perl

test:
  imports:
    - IO::Null

  # You can also put a file called run_test.pl (or run_test.py) in the recipe
  # that will be run at test time.

about:
  home: http://metacpan.org/pod/IO::Null
  license: Perl Artistic
  license_family: Other
  summary: 'class for null filehandles'

extra:
  recipe-maintainers:
      -xileF1337
