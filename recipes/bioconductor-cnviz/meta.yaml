{% set version = "1.18.0" %}
{% set name = "CNViz" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: 6ca45315f997d6317f7a25d8d6920cc2

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-cnviz", max_pin="x.x") }}'
  noarch: generic

# Suggests: rmarkdown, knitr
requirements:
  host:
    - bioconductor-copynumberplots >=1.26.0,<1.27.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-karyoploter >=1.36.0,<1.37.0
    - r-base
    - r-dplyr
    - r-dt
    - r-magrittr
    - r-plotly
    - r-scales
    - r-shiny >=1.5.0
  run:
    - bioconductor-copynumberplots >=1.26.0,<1.27.0
    - bioconductor-genomicranges >=1.62.0,<1.63.0
    - bioconductor-karyoploter >=1.36.0,<1.37.0
    - r-base
    - r-dplyr
    - r-dt
    - r-magrittr
    - r-plotly
    - r-scales
    - r-shiny >=1.5.0

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0
  summary: Copy Number Visualization
  description: CNViz takes probe, gene, and segment-level log2 copy number ratios and launches a Shiny app to visualize your sample's copy number profile. You can also integrate loss of heterozygosity (LOH) and single nucleotide variant (SNV) data.

