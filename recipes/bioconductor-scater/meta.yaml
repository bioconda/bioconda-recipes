{% set version = "1.10.0" %}
{% set name = "scater" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 435b52650cd81d605179d0a25bd191960d93e59fb44e6b24eb4016068e4d8acf
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-beachmat >=1.4.0,<1.6.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-delayedmatrixstats >=1.4.0,<1.6.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-matrix
    - r-plyr
    - 'r-rcpp >=0.12.14'
    - r-reshape2
    - r-viridis
  run:
    - 'bioconductor-beachmat >=1.4.0,<1.6.0'
    - 'bioconductor-biocgenerics >=0.28.0,<0.30.0'
    - 'bioconductor-biocparallel >=1.16.0,<1.18.0'
    - 'bioconductor-delayedarray >=0.8.0,<0.10.0'
    - 'bioconductor-delayedmatrixstats >=1.4.0,<1.6.0'
    - 'bioconductor-rhdf5lib >=1.4.0,<1.6.0'
    - 'bioconductor-s4vectors >=0.20.0,<0.22.0'
    - 'bioconductor-singlecellexperiment >=1.4.0,<1.6.0'
    - 'bioconductor-summarizedexperiment >=1.12.0,<1.14.0'
    - r-base
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-matrix
    - r-plyr
    - 'r-rcpp >=0.12.14'
    - r-reshape2
    - r-viridis
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: GPL-3
  summary: 'A collection of tools for doing various analyses of single-cell RNA-seq gene expression data, with a focus on quality control and visualization.'
extra:
  identifiers:
    - biotools:scater
  parent_recipe:
    name: bioconductor-scater
    path: recipes/bioconductor-scater
    version: 1.8.4
