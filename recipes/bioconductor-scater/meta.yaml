{% set version="1.4.0" %}
{% set name="scater" %}
{% set bioc="3.5" %}

package:
  name: 'bioconductor-{{ name|lower}}'
  version: '{{ version }}'
source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 78e0fcaaae77f293e2c96e3913dd30e85c8f74cac597fc8ef234607b5c7205b9
build:
  number: 0
  # Skipped because dependency bioconductor-rhdf5 is skipped for osx
  skip: True  # [osx]
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-rhdf5
    - bioconductor-tximport
    - 'r-base >=3.3'
    - r-data.table
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-matrix
    - r-matrixstats
    - r-plyr
    - r-reshape2
    - r-rjson
    - r-shiny
    - r-shinydashboard
    - r-viridis
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-rhdf5
    - bioconductor-tximport
    - 'r-base >=3.3'
    - r-data.table
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-matrix
    - r-matrixstats
    - r-plyr
    - r-reshape2
    - r-rjson
    - r-shiny
    - r-shinydashboard
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A collection of tools for doing various analyses of single-cell RNA-seq gene expression data, with a focus on quality control.'
