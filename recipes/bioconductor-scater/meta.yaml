{% set version = "1.6.0" %}
{% set name = "scater" %}
{% set bioc = "3.6" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 35f2c47392514afeb8b4b59dddf81b0eb1d7d224d93a0bb3f01dc66a9dffa886
build:
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-rhdf5
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - bioconductor-tximport
    - bioconductor-rhdf5lib  # not specified
    - bioconductor-beachmat  # not specified
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-matrix
    - r-matrixstats
    - r-plyr
    - r-rcpp
    - r-reshape2
    - r-rjson
    - r-shiny
    - r-shinydashboard
    - r-viridis
  run:
    - bioconductor-biobase
    - bioconductor-biocgenerics
    - bioconductor-biomart
    - bioconductor-edger
    - bioconductor-limma
    - bioconductor-rhdf5
    - bioconductor-s4vectors
    - bioconductor-singlecellexperiment
    - bioconductor-summarizedexperiment
    - bioconductor-tximport
    - bioconductor-rhdf5lib  # not specified
    - bioconductor-beachmat  # not specified
    - r-base
    - r-data.table
    - r-dplyr
    - r-ggbeeswarm
    - r-ggplot2
    - r-matrix
    - r-matrixstats
    - r-plyr
    - r-rcpp
    - r-reshape2
    - r-rjson
    - r-shiny
    - r-shinydashboard
    - r-viridis
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'http://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>= 2)'
  summary: 'A collection of tools for doing various analyses of single-cell RNA-seq gene expression data, with a focus on quality control.'

extra:
  identifiers:
    - biotools:scater
