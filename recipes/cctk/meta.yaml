{% set name = "CRISPR_comparison_toolkit" %}
{% set version = "1.0.0" %}
{% set hash = "01bb5fdffb898dbdc439b71d66ce618f13b39d5776e28b3e9d1a37490258717b" %}
{% set user = "Alan-Collins" %}

package:
  name: cctk
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 1
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - dendropy
    - minced
    - blast

test:
  commands:
    - cctk --version

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_file: LICENSE
  summary: Tools to identify and compare CRISPR arrays.
