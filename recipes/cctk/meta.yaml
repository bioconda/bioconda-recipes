{% set name = "CRISPR_comparison_toolkit" %}
{% set version = "1.0.3" %}
{% set hash = "f6aac35c4ea7e8a14b181c8335512839fa396a209bbed4c7f7953999dd18faed" %}
{% set user = "Alan-Collins" %}

package:
  name: cctk
  version: {{ version }}

source:
  url: https://github.com/{{ user }}/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  noarch: python
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt

  run_exports:
    - {{ pin_subpackage("cctk", max_pin='x') }}

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy
    - matplotlib-base
    - dendropy
    - minced
    - blast

extra:
  skip-lints:
    - in_other_channels # cctk is also a package in conda-forge

test:
  commands:
    - cctk --version

about:
  home: https://github.com/{{ user }}/{{ name }}
  license: GPL-3.0
  license_file: LICENSE
  summary: Tools to identify and compare CRISPR arrays.
