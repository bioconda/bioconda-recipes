{% set name = "haystac" %}
{% set version = "0.4.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 713d1449c564961f727ae827fa07c3d770ccf282512ef53e97475a6bb74d90ab

build:
  number: 0
  noarch: generic
  entry_points:
    - haystac = haystac.cli:Haystac
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - numpy= 1.19
    - pandas= 1.0
    - pip= 19.3
    - python= 3.6
    - setuptools= 49.6
  run:
    - argparse= 1.4
    - numpy= 1.19
    - pandas= 1.0
    - psutil= 5.7
    - python= 3.6
    - pyyaml= 5.4
    - requests= 2.24
    - setuptools= 49.6
    - snakemake= 6.3.0

test:
  imports:
    - haystac
    - haystac.workflow
    - haystac.workflow.scripts
  commands:
    - haystac --help

about:
  home: "https://github.com/antonisdim/haystac"
  license: MIT
  license_family: MIT
  summary: "Species identification pipeline for both single species and metagenomic samples."
  doc_url: "https://haystac.readthedocs.io/en/master/"

extra:
  recipe-maintainers:
    - antonisdim
  skip-lints:
    - uses_setuptools
