{% set name = "haystac" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 3ff0c3224be32d4058b9c81d8db49767b39b9c6a85f59548ba62a4466ad9a557

build:
  number: 0
  noarch: generic
  entry_points:
    - haystac = haystac.cli:Haystac
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - argcomplete >=1.12.1
    - argparse >=1.4.0
    - biopython >=1.77
    - numpy >=1.19.2
    - pandas >=1.0.3
    - pip
    - psutil >=5.7.2
    - pysam >=0.16
    - python >=3.6
    - pyyaml >=5.3.1
    - requests >=2.24.0
    - scipy >=1.4.1
    - setuptools >=49.6.0
    - snakemake >=5.20.1
    - adapterremoval >=2.3.1
    - bowtie2 >=2.3.5.1
    - dedup >=0.12.5
    - r-rcpp >=1.0.4.6
    - r-rcppgsl >=0.3.8
    - r-gam >=1.16.1
    - r-ggplot2 >=3.3.0
    - r-inline >=0.3.15
    - samtools >=1.9
    - seqkit >=0.13.2
    - seqtk >=1.3
    - sra-tools >=2.9.1
    - wget >=1.20.1
    - mapdamage2 >=2.2.1
    - picard >=2.24.0
  run:
    - argcomplete >=1.12.1
    - argparse >=1.4.0
    - biopython >=1.77
    - numpy >=1.19.2
    - pandas >=1.0.3
    - psutil >=5.7.2
    - pysam >=0.16
    - python >=3.6
    - pyyaml >=5.3.1
    - requests >=2.24.0
    - scipy >=1.4.1
    - setuptools >=49.6.0
    - snakemake >=5.20.1
    - adapterremoval >=2.3.1
    - bowtie2 >=2.3.5.1
    - dedup >=0.12.5
    - r-rcpp >=1.0.4.6
    - r-rcppgsl >=0.3.8
    - r-gam >=1.16.1
    - r-ggplot2 >=3.3.0
    - r-inline >=0.3.15
    - samtools >=1.9
    - seqkit >=0.13.2
    - seqtk >=1.3
    - sra-tools >=2.9.1
    - wget >=1.20.1
    - mapdamage2 >=2.2.1
    - picard >=2.24.0


test:
  imports:
    - haystac
    - haystac.workflow
    - haystac.workflow.scripts
  commands:
    - haystac --help

about:
  home: "https://github.com/antonisdim/haystac"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Species identification pipeline for both single species and metagenomic samples."
  doc_url: "https://haystac.readthedocs.io/en/latest/"
  dev_url: 

extra:
  recipe-maintainers:
    - antonisdim
  skip-lints:
    - uses_setuptools

