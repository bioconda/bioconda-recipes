{% set name = "haystac" %}
{% set version = "0.4.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 72b97a496dfec919c837b4c0621e9f0196c9e81d24a629f03b403f6eafff4684

build:
  number: 0
  noarch: generic
  entry_points:
    - haystac = haystac.cli:Haystac
  script: "{{ PYTHON }} -m pip install . -vv --ignore-installed --no-deps"

requirements:
  host:
    - pip ==19.3.1
    - python ==3.6.7
  run:
    - python ==3.6.7

test:
  imports:
    - haystac
    - haystac.workflow
    - haystac.workflow.scripts
  commands:
    - haystac --help

about:
  home: "https://github.com/antonisdim/haystac"
  license: MIT
  license_family: MIT
  summary: "Species identification pipeline for both single species and metagenomic samples."
  doc_url: "https://haystac.readthedocs.io/en/master/"

extra:
  recipe-maintainers:
    - antonisdim
  skip-lints:
    - uses_setuptools
