{% set version = "1.36.0" %}
{% set name = "LiquidAssociation" %}
{% set bioc = "3.8" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  sha256: 410d44587d6d31e96a41ed048330818b4aa5f2ec0371a938ae2801505305e643
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
requirements:
  host:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-yeastcc >=1.22.0,<1.24.0'
    - r-base
    - r-geepack
  run:
    - 'bioconductor-biobase >=2.42.0,<2.44.0'
    - 'bioconductor-org.sc.sgd.db >=3.7.0,<3.9.0'
    - 'bioconductor-yeastcc >=1.22.0,<1.24.0'
    - r-base
    - r-geepack
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3)'
  summary: 'The package contains functions for calculate direct and model-based estimators for liquid association. It also provides functions for testing the existence of liquid association given a gene triplet data.'
extra:
  identifiers:
    - biotools:liquidassociation
    - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-liquidassociation
    path: recipes/bioconductor-liquidassociation
    version: 1.34.0
