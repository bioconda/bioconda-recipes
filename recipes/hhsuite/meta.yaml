{% set version = "3.3.0" %}
{% set sha256 = "dd67f7f3bf601e48c9c0bc4cf1fbe3b946f787a808bde765e9436a48d27b0964" %}

package:
  name: hhsuite
  version: {{ version }}

build:
  number: 2

source:
  url: https://github.com/soedinglab/hh-suite/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake
    - make
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  host:
    - perl
    - python
  run:
    - perl
    - python

test:
  commands:
    - hhblits -h > /dev/null
    - hhsearch -h > /dev/null
    - hhalign -h > /dev/null

about:
  home: https://github.com/soedinglab/hh-suite
  license: GPLv3
  license_file: LICENSE
  summary: "HH-suite3 for fast remote homology detection and deep protein annotation"

extra:
  identifiers:
    - doi:10.1186/s12859-019-3019-7
    - biotools:hh-suite
