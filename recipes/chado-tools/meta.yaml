{% set name = "chado-tools" %}
{% set version = "0.0.3" %}
{% set sha256 = "e8b7407013eee815288589f07314655d1e6ffc7c688f7daf58080fc4369a3668" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/sanger-pathogens/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic

requirements:
  host:
    - python
    - setuptools
    - psycopg2
    - pyyaml
  run:
    - python
    - psycopg2
    - pyyaml

test:
  commands:
    - chado -h

about:
  home: https://github.com/sanger-pathogens/chado-tools
  license: GPLv3
  license_file: LICENSE
  summary: Tools for accessing CHADO databases
