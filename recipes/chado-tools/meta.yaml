{% set version = "0.2.12" %}
{% set sha256 = "561fd6000a6c4cad212b71f2ff023ea479d9ad8ce355e76b787af107b0c76125" %}

package:
  name: chado-tools
  version: '{{ version }}'

source:
  url: https://github.com/sanger-pathogens/chado-tools/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  entry_points:
    - chado = pychado.chado_tools:main
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - psycopg2
    - pyyaml
    - sqlalchemy
    - sqlalchemy-utils
    - pronto >=0.11.0
    - biopython
    - gffutils

test:
  imports:
    - pychado
  commands:
    - chado --help

about:
  home: https://github.com/sanger-pathogens/chado-tools
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Tools to access CHADO databases
