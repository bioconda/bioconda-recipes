{% set version = "0.2.4" %}
{% set sha256 = "14d9e5a6b83b18ca8240d331f5cf6ac26fb9fc91d41b368fbbab44147911feee" %}

package:
  name: chado-tools
  version: '{{ version }}'

source:
  url: https://github.com/sanger-pathogens/chado-tools/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  entry_points:
    - chado = scripts.chado_tools:main
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - psycopg2
    - pyyaml

test:
  imports:
    - scripts
  commands:
    - chado --help

about:
  home: https://github.com/sanger-pathogens/chado-tools
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Tools to access CHADO databases
