{% set name = "chado-tools" %}
{% set version = "0.0.4" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "350c40f1433cf24465cbc4550efadcf5b7fcbd19f8353e43b22d97cfef33bec9" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  entry_points:
    - chado = scripts.chado_tools:main
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - psycopg2
    - pyyaml
  run:
    - python
    - psycopg2
    - pyyaml

test:
  imports:
    - pychado
    - pychado.runners
    - pychado.tests
    - scripts
  commands:
    - chado --help
  requires:
    - nose >=1.3

about:
  home: https://github.com/sanger-pathogens/chado-tools/
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: ''
  summary: Tools to access CHADO databases
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
