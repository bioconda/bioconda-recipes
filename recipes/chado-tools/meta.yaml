{% set version = "0.2.5" %}
{% set sha256 = "ed25a5677b9f93c5e6f0ad9a0a3a561ead4ecd1a2cadd6ae5c7df5e087c96d85" %}

package:
  name: chado-tools
  version: '{{ version }}'

source:
  url: https://github.com/sanger-pathogens/chado-tools/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  entry_points:
    - chado = pychado.chado_tools:main
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - psycopg2
    - pyyaml
    - sqlalchemy
    - sqlalchemy-utils
    - pronto >=0.11.0
    - biopython
    - gffutils

test:
  imports:
    - scripts
  commands:
    - chado --help

about:
  home: https://github.com/sanger-pathogens/chado-tools
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Tools to access CHADO databases
