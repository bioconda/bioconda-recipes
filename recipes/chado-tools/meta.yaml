{% set version = "0.1.1" %}
{% set sha256 = "eb6307198666482fd1e27126a71533f715cf3cff46ff0f2cd26c5f1cd7f253c1" %}

package:
  name: chado-tools
  version: '{{ version }}'

source:
  url: https://github.com/sanger-pathogens/chado-tools/archive/v{{ version }}.tar.gz
  sha256: '{{ sha256 }}'

build:
  number: 0
  noarch: python
  entry_points:
    - chado = scripts.chado_tools:main
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - psycopg2
    - pyyaml

test:
  imports:
    - scripts
  commands:
    - chado --help

about:
  home: https://github.com/sanger-pathogens/chado-tools
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Tools to access CHADO databases
