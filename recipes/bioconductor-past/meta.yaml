{% set version = "1.8.0" %}
{% set name = "PAST" %}
{% set bioc = "3.13" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'
source:
  url:
    - 'https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz'
  md5: 70bbe7fd8b3754acc64383e766988c68
build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  noarch: generic
# Suggests: knitr, rmarkdown
requirements:
  host:
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-iterators
    - r-rlang
  run:
    - 'bioconductor-genomicranges >=1.44.0,<1.45.0'
    - 'bioconductor-qvalue >=2.24.0,<2.25.0'
    - 'bioconductor-rtracklayer >=1.52.0,<1.53.0'
    - 'bioconductor-s4vectors >=0.30.0,<0.31.0'
    - r-base
    - r-doparallel
    - r-dplyr
    - r-foreach
    - r-ggplot2
    - r-iterators
    - r-rlang
test:
  commands:
    - '$R -e "library(''{{ name }}'')"'
about:
  home: 'https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html'
  license: 'GPL (>=3) + file LICENSE'
  summary: 'Pathway Association Study Tool (PAST)'
  description: 'PAST takes GWAS output and assigns SNPs to genes, uses those genes to find pathways associated with the genes, and plots pathways based on significance. Implements methods for reading GWAS input data, finding genes associated with SNPs, calculating enrichment score and significance of pathways, and plotting pathways.'
  license_file: LICENSE

