{% set version = "2.2" %}

package:
    name: chips
    version: "{{ version }}"

source:
    url: https://github.com/gymreklab/chips/releases/download/v{{ version }}/chips-{{ version }}-Source.tar.gz
    sha256: 1f3f5206132604959a672203925fb79133b1142bd8556e4d3d93741eac09018b

build:
    number: 0

requirements:
    build:
        - {{ compiler('cxx') }}
        - cmake
    host:
        - htslib
        - zlib
    run:
        - htslib
        - zlib
test:
    commands:
        - chips --version
        - chips --help
        - chips simreads --help
        - chips learn --help
about:
    home: https://github.com/gymreklab/chips
    license: GNU General Public License v3.0
    summary: ChIPs is a tool for simulating ChIP-sequencing experiments.

