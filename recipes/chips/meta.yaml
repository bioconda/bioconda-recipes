{% set version = "2.2" %}

package:
    name: chips
    version: "{{ version }}"

source:
    url: https://github.com/gymreklab/chips/archive/v{{ version }}.tar.gz
    sha256: 5a22c02d4a7eacdf349fee1ef75b8a74c42df4a541d75033d2af43c02705b499

build:
    number: 0

requirements:
    build:
        - {{ compiler('cxx') }}
        - cmake
    host:
        - htslib
        - zlib
    run:
        - htslib
        - zlib
test:
    commands:
        - chips --version
        - chips --help
        - chips simreads --help
        - chips learn --help
about:
    home: https://github.com/gymreklab/chips
    license: GNU General Public License v3.0
    summary: ChIPs is a tool for simulating ChIP-sequencing experiments.

