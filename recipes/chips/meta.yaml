{% set version = "2.3" %}

package:
    name: chips
    version: "{{ version }}"

source:
    url: https://github.com/gymreklab/chips/releases/download/{{ version }}/chips-{{ version }}-Source.tar.gz
    sha256: 76be7b8f65aa513f2783cc64c20ac65a7f5237831eb9ae3c4a1359f7b51dc381
build:
    number: 0

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
    host:
        - htslib
        - zlib
    run:
        - htslib
        - zlib
test:
    commands:
        - chips --version
        - chips --help
        - chips simreads --help
        - chips learn --help
about:
    home: https://github.com/gymreklab/chips
    license: GNU General Public License v3.0
    summary: ChIPs is a tool for simulating ChIP-sequencing experiments.

