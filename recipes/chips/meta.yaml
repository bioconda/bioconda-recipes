{% set version = "2.3" %}

package:
    name: chips
    version: "{{ version }}"

source:
    url: https://github.com/gymreklab/chips/releases/download/v{{ version }}/chips-{{ version }}-Source.tar.gz
    sha256: ecc5bb80a7385fd7802bde5a4302fa52b4c3674e67e1611dc2a75eeeb12bfe7b

build:
    number: 0

requirements:
    build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - cmake
    host:
        - htslib
        - zlib
    run:
        - htslib
        - zlib
test:
    commands:
        - chips --version
        - chips --help
        - chips simreads --help
        - chips learn --help
about:
    home: https://github.com/gymreklab/chips
    license: GNU General Public License v3.0
    summary: ChIPs is a tool for simulating ChIP-sequencing experiments.

