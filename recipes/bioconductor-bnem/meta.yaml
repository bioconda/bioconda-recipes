{% set version = "1.18.0" %}
{% set name = "bnem" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: 0cfb60850a01067ff7a75644408c4464

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-bnem", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, BiocGenerics, MatrixGenerics, BiocStyle, RUnit
requirements:
  host:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cellnoptr >=1.56.0,<1.57.0
    - bioconductor-epinem >=1.34.0,<1.35.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mnem >=1.26.0,<1.27.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - bioconductor-vsn >=3.78.0,<3.79.0
    - r-base
    - r-binom
    - r-cluster
    - r-flexclust
    - r-matrixstats
    - r-rcolorbrewer
    - r-rmarkdown
    - r-snowfall
  run:
    - bioconductor-affy >=1.88.0,<1.89.0
    - bioconductor-biobase >=2.70.0,<2.71.0
    - bioconductor-cellnoptr >=1.56.0,<1.57.0
    - bioconductor-epinem >=1.34.0,<1.35.0
    - bioconductor-graph >=1.88.0,<1.89.0
    - bioconductor-limma >=3.66.0,<3.67.0
    - bioconductor-mnem >=1.26.0,<1.27.0
    - bioconductor-rgraphviz >=2.54.0,<2.55.0
    - bioconductor-sva >=3.58.0,<3.59.0
    - bioconductor-vsn >=3.78.0,<3.79.0
    - r-base
    - r-binom
    - r-cluster
    - r-flexclust
    - r-matrixstats
    - r-rcolorbrewer
    - r-rmarkdown
    - r-snowfall

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: GPL-3
  summary: Training of logical models from indirect measurements of perturbation experiments
  description: bnem combines the use of indirect measurements of Nested Effects Models (package mnem) with the Boolean networks of CellNOptR. Perturbation experiments of signalling nodes in cells are analysed for their effect on the global gene expression profile. Those profiles give evidence for the Boolean regulation of down-stream nodes in the network, e.g., whether two parents activate their child independently (OR-gate) or jointly (AND-gate).
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

