{% set name = "sistem" %}
{% set version = "1.0.0" %}

package:
  name: '{{ name }}'
  version: '{{ version }}'

  source:
    url: https://github.com/samsonweiner/{{ name }}/archive/v{{ version }}.zip
    sha256: aedf9ac405b80215956d55750e38dbed6d16ec6628622e532e910e0f885dae98

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --ignore-installed --no-deps -vv
  run_exports:
    - {{ pin_subpackage("sistem", max_pin="x.x") }}

requirements:
  host:
    - python >=3.12
    - pip
  run:
    - python >=3.12
    - numpy >=2.2.5
    - scikit-learn >=1.6.1
    - scipy >=1.15.2
    - biopython >=1.85
    - pyfaidx >=0.8.1.3
    - samtools
    - dwgsim

test:
  imports:
    - sistem

about:
  home: https://github.com/samsonweiner/sistem
  license: GPL-3.0-only
  license_file: LICENSE
  summary: A tool for simulating tumor growth, metastasis, and DNA-seq data.
  description: |
    SISTEM (SImulation of Single-cell Tumor Evolution and Metastasis) is a software package and mathematical model for simulating tumor evolution, cell migrations, and DNA-seq data at single-cell resolution.

extra:
  recipe-maintainers:
    - samsonweiner