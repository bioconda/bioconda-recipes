{% set version = "1.3.0" %}
{% set name = "hthgu133afrmavecs" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'
source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/data/annotation/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name }}/bioconductor-{{ name }}_{{ version }}_src_all.tar.gz
  md5: be3f3d67a94dca3b080c184fba5ff6d8
build:
  number: 14
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-hthgu133afrmavecs", max_pin="x.x") }}'
  noarch: generic
requirements:
  host:
    - r-base
  run:
    - r-base
    - curl
    - bioconductor-data-packages >=20260107
test:
  commands:
    - $R -e "library('{{ name }}')"
about:
  home: https://bioconductor.org/packages/{{ bioc }}/data/annotation/html/{{ name }}.html
  license: GPL-2.0-or-later
  summary: Vectors used by frma for microarrays of type hthgu133a
  description: This package was created by frmaTools version 1.19.3 and hgu133ahsentrezgcdf version 19.0.0.
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'

