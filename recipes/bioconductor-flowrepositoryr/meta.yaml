{% set version = "1.8.0" %}
{% set name = "FlowRepositoryR" %}
{% set bioc = "3.5" %}

package:
  name: 'bioconductor-{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}_{{ version }}.tar.gz'
  url:
    - 'http://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz'
    - 'https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz'
    - 'https://depot.galaxyproject.org/software/{{ name }}/{{ name }}_{{ version }}_src_all.tar.gz'
  sha256: 0dfd6aad8a9db4d370a67f7284864702a0eea82ad55b0d23576b392d7f69f30a

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - r-base
    - r-jsonlite
    - r-rcurl
    - r-xml
  run:
    - r-base
    - r-jsonlite
    - r-rcurl
    - r-xml

test:
  commands:
    - '$R -e "library(''{{ name }}'')"'

about:
  home: https://www.bioconductor.org/packages/release/bioc/html/FlowRepositoryR.html
  license: Artistic-2.0
  summary: 'This package provides an interface to search and download data and annotations from
    FlowRepository (flowrepository.org). It uses the FlowRepository programming interface to
    communicate with a FlowRepository server.'
