{% set version = "1.46.0" %}
{% set name = "Rcpi" %}
{% set bioc = "3.22" %}

package:
  name: bioconductor-{{ name|lower }}
  version: '{{ version }}'

source:
  url:
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/{{ name }}_{{ version }}.tar.gz
    - https://bioconductor.org/packages/{{ bioc }}/bioc/src/contrib/Archive/{{ name }}/{{ name }}_{{ version }}.tar.gz
    - https://bioarchive.galaxyproject.org/{{ name }}_{{ version }}.tar.gz
    - https://depot.galaxyproject.org/software/bioconductor-{{ name|lower }}/bioconductor-{{ name|lower }}_{{ version }}_src_all.tar.gz
  md5: e39b108a783ad75527ed17c88bd1efab

build:
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/
  run_exports: '{{ pin_subpackage("bioconductor-rcpi", max_pin="x.x") }}'
  noarch: generic

# Suggests: knitr, rmarkdown, testthat (>= 3.0.0)
requirements:
  host:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-gosemsim >=2.36.0,<2.37.0
    - r-base
    - r-curl
    - r-doparallel
    - r-foreach
    - r-httr2
    - r-jsonlite
    - r-rlang
  run:
    - bioconductor-biostrings >=2.78.0,<2.79.0
    - bioconductor-gosemsim >=2.36.0,<2.37.0
    - r-base
    - r-curl
    - r-doparallel
    - r-foreach
    - r-httr2
    - r-jsonlite
    - r-rlang

test:
  commands:
    - $R -e "library('{{ name }}')"

about:
  home: https://bioconductor.org/packages/{{ bioc }}/bioc/html/{{ name }}.html
  license: Artistic-2.0 | file LICENSE
  summary: Molecular Informatics Toolkit for Compound-Protein Interaction in Drug Discovery
  description: A molecular informatics toolkit with an integration of bioinformatics and chemoinformatics tools for drug discovery.
  license_file: LICENSE

