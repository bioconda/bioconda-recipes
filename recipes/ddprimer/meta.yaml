{% set name = "ddprimer" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 681c773109102cede377d9304a55a1597473956408e2b000d2c2576c5d9ca03a

build:
  noarch: python
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools

  run:
    - python >=3.10
    # Python runtime deps (from pyproject)
    - biopython >=1.78
    - pandas >=1.3
    - numpy >=1.20
    - tqdm >=4.60.0
    - primer3-py >=2.0.0
    - openpyxl >=3.0.5
    - wxpython >=4.1.0
    - viennarna >=2.7.0
    - colorama >=0.4.4
    # macOS-only GUI glue (match your pyproject markers)
    - pyobjc-core >=8.0  # [osx]
    - pyobjc-framework-cocoa >=8.0  # [osx]

    # External CLI tools
    - blast
    - bcftools
    - htslib
    - samtools

test:
  commands:
    - ddprimer --help

about:
  home: https://github.com/globuzzz2000/ddPrimer
  license: MIT
  license_file: LICENSE
  summary: Pipeline for designing primers optimized for droplet digital PCR
  dev_url: https://github.com/globuzzz2000/ddPrimer

extra:
  recipe-maintainers:
    - globuzzz2000
