{% set version = "2.18.7" %}

package:
  name: picard
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: 2e79e89b643aaeec24a77499231f6f85a0a91d30e663bdfdc8f7ac395ae5e502

build:
  noarch: generic
  number: 2
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
