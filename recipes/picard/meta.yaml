{% set version = "2.19.1" %}
{% set sha256 = "6a8df564d53e5e815618d932f6b0c20612c030a1c66661f27d1e06fcd7c9e48c" %}

package:
  name: picard
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 0

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - 'picard 2>&1 | grep USAGE:'

about:
  home: http://broadinstitute.github.io/picard/
  license: MIT
  license_family: MIT
  summary: Java tools for working with NGS data in the BAM format
  dev_url: https://github.com/broadinstitute/picard
