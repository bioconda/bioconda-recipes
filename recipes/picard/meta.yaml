{% set version = "2.18.10" %}

package:
  name: picard
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: 844706e3a60a1d4627924b059d7a7a8637ab9cf21e1ac3ee67a4fe184d56a5df

build:
  noarch: generic
  number: 0
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
