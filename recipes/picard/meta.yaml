{% set version = "2.17.3" %}

package:
  name: picard
  version: {{ version }}

source:
  fn: picard.jar
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: 97aad11a339012044cbfbbc8874e1e800609e85892be1177ad46df28ad0515dc

build:
  number: 0
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
