{% set version = "2.20.3" %}
{% set sha256 = "971eedd81427ed279eacbce533d5dd3517ca8a8d464ef728367ca0c48401f261" %}

package:
  name: picard
  version: '{{ version }}'

source:
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: '{{ sha256 }}'

build:
  noarch: generic
  number: 1

requirements:
  run:
    - openjdk >=8
    - python
    - r-base

test:
  commands:
    - 'picard 2>&1 | grep USAGE:'

about:
  home: http://broadinstitute.github.io/picard/
  license: MIT
  license_family: MIT
  summary: Java tools for working with NGS data in the BAM format
  dev_url: https://github.com/broadinstitute/picard
