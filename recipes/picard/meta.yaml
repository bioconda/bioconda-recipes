{% set version = "2.14.1" %}

package:
  name: picard
  version: {{ version }}

source:
  fn: picard.jar
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: 40f6d83c65de7159e37d4883b3743e7e54f8e212e831fb3ab9838c2089688210

build:
  number: 0
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
