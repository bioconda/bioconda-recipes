{% set version = "2.16.0" %}

package:
  name: picard
  version: {{ version }}

source:
  fn: picard.jar
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: 01cf3c930d2b4841960497491512d327bf669c1ed2e753152e1e651a27288c2d

build:
  number: 0
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
