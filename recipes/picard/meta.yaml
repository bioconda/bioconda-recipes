{% set version = "2.11.0" %}

package:
  name: picard
  version: {{ version }}

source:
  fn: picard.jar
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: 09b67259b69f1b8832f2d9e94365427d26a58733e890cfc629a635ce9b9bd369

build:
  number: 0
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
