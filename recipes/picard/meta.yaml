{% set version = "2.18.13" %}

package:
  name: picard
  version: {{ version }}

source:
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: b952177de606ac7a177f23556116b8b89a74741f7512a6838a6fab7bca47a3f9

build:
  noarch: generic
  number: 0
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
