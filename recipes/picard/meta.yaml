{% set version = "2.17.11" %}

package:
  name: picard
  version: {{ version }}

source:
  fn: picard.jar
  url: https://github.com/broadinstitute/picard/releases/download/{{ version }}/picard.jar
  sha256: 2bf9b483395174e15c7b89a6b5c884054edc66f6e99868a8e21916cce75fa0dc

build:
  number: 0
  skip: False

requirements:
  run:
    - openjdk >=8
    - python

test:
  commands:
    - "picard 2>&1 | grep USAGE:"

about:
  home: "http://broadinstitute.github.io/picard/"
  license: MIT
  summary: "Java tools for working with NGS data in the BAM format"
